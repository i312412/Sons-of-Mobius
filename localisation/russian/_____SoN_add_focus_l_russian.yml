 RCR_industrial_culture:0 "Введение Хозрасчёта"
 RCR_industrial_culture_desc:0 "Метод расчета предполагавший равномерное распределение части прибыли в пользу «общественности»"
 RCR_second_five_year_plan:0 "Вторая Пятилетка"
 RCR_second_five_year_plan_desc:0 "Пятилетка проверенный план, который использовали множество государств. Этот план как никакой другой стабилен и имеет самую простую и не рискованную тактику развития государства, разработку целевых показателей. Пятилетка поставит точку в востановлении Ретениской промышленности после долгих кровопролитных войн."

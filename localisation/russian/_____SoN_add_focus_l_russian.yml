 RCR_Take_Currency:0 "Конфискация иностранной валюты"
 RCR_Steel_Wall:0 "Железный занавес"
 RCR_Strategic_Build:0 "Осаждённая крепость"
 RCR_Strategic_Build_desc:0 "§RСоветская Ретения§! – осаждённая крепость, и §RШилов§! – её комендант. Но войны не выигрывают в обороне, и крепость должна готовить войска для похода. Угроза капитализма требует вооружённого ответа, угроза внутренней реакции – безжалостной чистки. Постоянная агрессия капиталистических стран определила новую партийную линию – на победу Мировой революции. И §Rтоварищ Шилов§! – именно тот, кто нужен для такой задачи."
 RCR_Repair_Central_Retenia:0 "Порядок в расположении"
 RCR_Repair_Central_Retenia_desc:0 "Необходимо обеспечить безопасность и стабильность проводимых подготовительных мероприятий. Не сокращение режимных норм на научных и промышленных объектах, а расширение на целые кварталы позволит эффективно готовиться к будущим вызовам."
 RCR_Kill_Revolution_Novosed:0 "Рационирование"
 RCR_Kill_Revolution_Novosed_desc:0 "Неизбежность §Rгрядущей войны§! обязывает мобилизовывать и гражданское общество. Введение централизованного рационирования обеспечит продовольственную безопасность и позволит лучше распоряжаться средствами в процессе подготовки к войне. Упредительность этой меры позволит организовать систему в управляемых условиях и снизит психологический эффект от начала войны."
 RCR_Kill_Revolution_UG:0 "Консолидация профсоюзов"
 RCR_Kill_Revolution_UG_desc:0 "Главная задача профсоюза – защита интересов рабочих, всех рабочих. Боевой профсоюз всегда готов выступить, если надо, с оружием в руках, против реакции и наймитов капитала, и никогда не оставит в стороне товарищей по классу.  Профсоюзное движение всегда шло по пути создания организованного и централизованного союза – и этот путь централизации и милитаризации должен продолжится. Только такой профсоюз в состоянии защитить интересы рабочих… §Rвсех рабочих.§!"
 RCR_Constitution_Repair:0 "Военный социализм"
 RCR_Constitution_Repair_desc:0 "§RРеволюция§! сопровождается ожесточённым противоборством с империализмом, всеми контрреволюционными силами. Никакое мирное сосуществование двух систем невозможно. Новый строй непременно должен повергнуть старый. Чтобы защитить себя, и продвинуть революцию в мировом масштабе, мы должны вывести учение Катцера на новый уровень. §RТоварищ Шилов§! ещё со времён партизанской войны работал над концепцией "Военного социализма", который позволит надёжно защитить революцию. Пришла пора официально закрепить эту концепцию как руководящий принцип рабочего государства в конституции, обновив её с учётом новых условий."
 RCR_Special_Genius_Otdel:0 "Победа через науку"
 RCR_Special_Genius_Otdel_desc:0 "На войне не меняется только одно – §Rвойна всегда меняется§!. Приспособление и адаптация были залогом успеха многих войн, но сейчас они могут быть поставлены на научную основу."
 RCR_Gun_Black_Shop:0 "Народ - это армия"
 RCR_Robotization_Army:0 "Роботизировать армию"
 RCR_Robotization_Army_desc:0 "§GРобианцы§! уже доказали свою поразительную эффективность, недостижимую для рядового мобианца, и уже один раз едва не принесли победу §HИво Роботнику§!. Позволить технодеспоту приблизиться к победе второй раз было бы большой ошибкой – но в этот раз тайна создания робианцев принадлежит не одному ему. Это тяжёлое решение, и принявший его рискует стать таким же ненавистным персонажем истории, как и §HИво Роботник§!."
 RCR_Clon_Repression_Officer:0 "Биоростовые установки"
 RCR_Clon_Repression_Officer_desc:0 "§GБиоростовые установки§! профессора §GТримифутинского§! позволяют перерабатывать любой биологический материал в питательный раствор, обогащённый витаминами, минералами, и прочими веществами. Получившийся раствор может служить для многих целей – от выращивания продуктов питания, до выращивания более сложных организмов. Выйдя из опытной стадии, мы можем начать массовое строительство и штатную эксплуатацию §Gбиоростовых установок§!."
 RCR_Revolution_War:0 "Революционные войны"
 RCR_Revolution_War_desc:0 "Приготовления закончены. Теперь мы готовы пронести §Rалое знамя§! над всем Мобиусом. Фабрики работают подобно часам. Мы обучаем сотни тысяч великолепных бойцов, производим тысячи самолетов и танков. Наши НИИ каждый день готовы демонстрировать новые достижения социалистической науки. §CРеакционеры§!, §Fоппортунисты§!, §Hтехдесы§!, §YПурификационисты§! -- скоро все они будут сокрушены нашим железным потоком."
 RCR_Arsenal_Katcerism:0 "Все для победы!"
 RCR_discussion_of_planning:0 "Дискуссия о планировании"
 RCR_discussion_of_planning_desc:0 "Тяжелое время для промышленности Ретении прошло, настало время задуматься над распределением бюджета в промышленную отрасль."
 RCR_teleologist_victory:0 "Победа Телеологов"
 RCR_teleologist_victory_desc:0 "Телеологи - те кто движет развитием путем ставки конкретных конечных целей."
 RCR_robots_release:0 "Производство роботов"
 RCR_robots_release_desc:0 "Роботы - вершина технологического прогресса которая совершила революцию во всем мире заставив сместить обычных рабочих. Развивать робототехнику - как никогда выгодно"
 RCR_industrial_giant:0 "Индустриальный гигант"
 RCR_industrial_giant_desc:0 "Ретения славилась своей слаженностью работы промышленных учереждений, организацией этих же учереждений и ех эффективности. Мы должны восстановить это звание и доказать миру что Ретения всё ещё, индустриальный гигант"
 RCR_destroy_village:0 "Уничтожение старой деревни"
 RCR_destroy_village_desc:0 "Пора сместить старую деревню и централизовать производство во благо государства на этих землях"
 RCR_village_communization:0 "Коммунализация села"
 RCR_village_communization_desc:0 ""
 RCR_Automation:0 "Автоматизация экономики"
 RCR_Automation_desc:0 "Экономика - деятельность требующая много внимания и контроля, которое заставляет страны тратить большие деньги для стабилизации экономики. Автоматизация экономики должно исправить эту проблему и сделать контроль экономики дешевле и выгоднее."
 attention_auto:0 "§CНе стоит забывать, что проект не завершится сам собой - на определённом этапе простои приведут к штрафам.§!"
 RCR_calculation_of_price:0 "Новые методы расчёта цен"
 RCR_calculation_of_price_desc:0 "Новые методы расчета позволят быстрее обрабатывать большие документации тем самым увеличив скорость обслуживания расчета"
 RCR_end_deficiency:0 "Покончить с дефицитом"
 RCR_end_deficiency_desc:0 "Дефецит товаров - проблема Ретении, ведь после гражданской войны страна все ещё не стабилизировалась и какая то часть населения до сих пор живёт за чертой полной бедности - невозможности обеспечить себя товарами первой необходимости. Нам давно пора исправить это и поставить точку над дефецитов товаров в Ретении"
 RCR_genetics_victory:0 "Победа Генетиков"
 RCR_genetics_victory_desc:0 "Генетики - интересуются развитием от имеющегося положения, они не ставят перед стобой конкретной цели, они пытаются извлечь из текущей ситуации максимальную выгоду для улучшения положения"

 EGG_agression_failed:0 "Вторжение провалилось!"
 EGG_agression_failed_desc:0 "Как бы мы ни хотели обратного, мы должны признать, что война Роботника проиграна! Наши силы были распылены, ослаблены и, наконец, уничтожены. Наши фабрики разрушены. Наши земли захвачены. Мы не будем с этим мириться! Но всё, что мы сейчас можем сделать – затаиться и перевязать раны, чтобы впоследствии продолжить борьбу. Страна будет потрясена, но мы, хотя бы, останемся собой…"
 EGG_punish_the_saboteurs:0 "Наказать диверсантов"
 EGG_punish_the_saboteurs_desc:0 "На нашей территории скопилось уже достаточно вредителей, чтобы они могли дестабилизировать государство. И это не только §YБорцы за Свободу§! – безнаказанно себя чувствуют и разномастные шпионы, и бунтари, и даже простые бандиты. Уничтожив их, мы дадим чёткий сигнал всем – никто не может сопротивляться нашей власти. И мы не посмотрим на то, сколько вражеских сообщников пострадают ради блага нашей страны."
 EGG_purge_freedom_fighters:0 "Охота на Борцов за Свободу"
 EGG_purge_freedom_fighters_desc:0 "§Y"Борцы за Свободу"§! слишком долго вредили на наших землях, пытаясь разрушать здания, убивать солдат, ломать роботов и подрывать стабильность нашего государства. Пришла пора положить этому конец. §BСоник§!, если не погибнет, будет вынужден позорно бежать, когда его дружки падут к моим ногам."
 EGG_control_the_DELs:0 "Контроль над Дарк Эгг Легионами"
 EGG_control_the_DELs_desc:0 "Наши подконтрольные Дарк Эгг Легионы сейчас не такие уж и подконтрольные. Они воспользовались нашей слабостью после поражения в Великой Войне, чтобы получать всё больше "самостоятельности", вместо того, чтобы помочь своим благодетелям. Довольно с нас. Дарк Эгг Легионам не будет позволено отколоться от §RИмперии§!, ради чего мы готовы применить любые средства."
 EGG_rework_all_projects:0 "Пересмотр всех проектов"
 EGG_rework_all_projects_desc:0 "Предыдущие события дали нам ясно понять: ошибки недопустимы. И даже когда §Rимператор Эггман§! стал править единолично, они не исчезли – поэтому приходится признавать, что даже великий Айво Роботник иногда может оступиться. Тем не менее, сейчас наша задача – выработать новый план, создать для него новые инструменты и подготовиться к новым способам войны. Необходимо срочно переделать все проекты…"
 EGG_Snively_bioengineering:0 "Биоинженерия Снивли"
 EGG_Snively_bioengineering_desc:0 "§GКолин Роботник§! внёс интригующее предложение: применить инженерный подход к генетике, как он выразился. Манипуляция генома – нетипичный подход для Эггмана, но новаторство может принести свою пользу. Конечно, роботизация остаётся одним из главных приоритетов §RИмперии§!, но робианцы не воспроизводят себя, в отличие от мобианцев. А если мобианцы будут более подконтрольны нам, это позволит уделить больше внимания другим важным вопросам. Наконец, эксперименты – это весело и интересно!"
 EGG_Invest_in_Metal_Series:0 "Вложиться в серию Метал"
 EGG_Invest_in_Metal_Series_desc:0 "§MМетал Соник§! отлично зарекомендовал себя в ходе войны. Остальные роботы по эффективности даже близко не стояли! И у него большой потенциал. Поэтому стоит произвести как можно больше роботов серии "Метал", в различных вариантах. В скором времени наши враги задрожат от одного их имени!"
 EGG_expand_E_series:0 "Расширить производство Е-серии"
 EGG_expand_E_series_desc:0 "Помимо хорошо зарекомендовавшей себя серии Метал, нам нужны и роботы другого назначения. Е-серия показала себя пригодной в качестве боевых платформ, шагоходов, защитных турелей и штурмовых роботов. Эти роботы – хорошее подспорье как на суше, так и на воде, а некоторые пригодны и для войны в воздухе. Чем шире и чем больше будет их ассортимент – тем лучше для нашей §RИмперии§!."
 EGG_upgrade_Robians:0 "Модернизировать Робианцев"
 EGG_upgrade_Robians_desc:0 "Следующим шагом после обновления мобианцев станет обновление робианцев. Эти металлические слуги §RИмперии! должны приносить больше пользы. И они будут. Особенно, когда их выбор будет урезан, а труд во благо §RИмперии§! будет восприниматься как насущная потребность и смысл существования."
 EGG_boost_industrial_production:0 "Возрождение промышленной мощи"
 EGG_boost_industrial_production_desc:0 "Последняя война разорила нашу промышленность. Некогда могучие мышцы §RИмперии§! стали местом раздолья для бандитов вроде так называемых §Y"Борцов за Свободу"§!. Множество фабрик, заводов и верфей превратилось в руины. Но пришло время вернуть нашей промышленности былое величие. И первый шаг к этому мы сделаем сейчас, восстановив ключевые производства."
 EGG_improve_the_monorail:0 "Совершенный монорельс"
 EGG_improve_the_monorail_desc:0 "Монорельс отлично себя показала во время экспериментального применения на §REgg Carrier§!. Вместо того, чтобы ремонтировать старую инфраструктуру, повреждённую войной, мы просто заменим её на новую, получив транспортную сеть высокого качества и приемлемой цены. В будущем именно монорельса станет символом транспорта."
 EGG_rework_the_AI:0 "Перенастройка ИИ"
 EGG_rework_the_AI_desc:0"A.D.A.M. – искусственный интеллект, созданный для нужд нашей Империи – в последнее время проявляет всё больше странностей. Прежде, чем двигаться дальше, мы должны разобраться в причинах этих неполадок и исправить их. Этим займутся §MМетал Соник§! и лично §RЭггман§!."
 EGG_robotize_the_prisoners:0 "Роботизация военнопленных"
 EGG_robotize_the_prisoners_desc:0 "Робианцы стали всё чаще бунтовать, устраивая побеги и саботируя работу фабрик. Прежде, чем переходить к ремонту робианцев, нам стоит обеспечить их стабильный приток, чтобы не столкнуться с острой нехваткой персонала на производстве."
 EGG_control_chips:0 "Чипы удалённого контроля"
 EGG_control_chips_desc:0 "Никто из робианцев не должен оставаться без наблюдения и контроля. Каждому из них будет вмонтирован чип, позволяющий нам отслеживать робианцев и управлять их действиями и решениями. Конечно, это не может быть панацеей от всех бед, да и поначалу могут возникнуть различные ошибки программирования данных чипов, но эта мера полезна и совершенно необходима."
 EGG_new_labour_code:0 "Трудовой код 7799"
 EGG_new_labour_code_desc:0 "Во имя §RИмперии§! и её правителя Айво Роботника, каждый робианец отныне будет обязан приумножить свои старания на производстве. Это будет не просто нормой, но законом для них. Пускай работают семь дней в неделю, по девять часов в день, один робианец как за девятерых."
 EGG_hail_the_old_Robotnik:0 "Культ старого Роботника"
 EGG_hail_the_old_Robotnik_desc:0 "Предыдущий §Rимператор§!, хотя и погиб, остаётся символом нашей идеологии. Его заслуги должны быть увековечены, чтобы каждый житель §RИмперии Эггмана§! всегда знал, кого ему следует благодарить за достижения науки и военного дела. Однажды он уже завоевал весь мир и этого не забудет никто. Уж об этом мы позаботимся… "
 EGG_demoralization_campaign:0 "Деморализующая пропаганда"
 EGG_demoralization_campaign_desc:0 "Непокорность робианцев часто становится источником ненужных проблем. Она, в большинстве случаев, вызывается желанием следовать собственной воле. И если её подавить, если деморализовать робианцев – они перестанут быть такой помехой. Они не смогут противостоять нам, когда от нас будет зависеть вся их жизнь. Особенно, когда сами будут в это верить."
 EGG_strike_down_personality:0 "Разрушение индивидуальности"
 EGG_strike_down_personality_desc:0 "Последний шаг – обезличить робианцев. Никакой частной собственности. Никаких имён. Никаких отношений. Никакой истории или биографии. Ничего личного для них. Даже обращаться к робианцу иначе будет запрещено."
 EGG_rebuild_New_Robotropolis:0 "Реновация Нового Роботрополиса"
 EGG_rebuild_New_Robotropolis_desc:0 "Наша столица нуждается в капитальной перестройке. Новый Роботрополис обретёт новое величие и новый облик. Вместо пострадавшего от войны города он станет образцом прогресса, светилом науки, оплотом культуры, центром промышленности и символом нашей Империи. И он будет надёжно защищён."
 EGG_prepare_for_the_revenge:0 "Подготовка к реваншу"
 EGG_prepare_for_the_revenge_desc:0 "Поражение в  не поставило точку в истории нашей Империи. Мы жаждали реванша – и мы его получим. Мы накопили силы для нашей мести, восстановили страну и исполнились решимости закончить начатое. Вскоре весь мир снова будет нашим! Ни Соник, ни его дружки не смогут остановить Империю Эггмана на этот раз!"

 RCR_7_Go:0 "Подготовка 7 съезда"
 RCR_7_Go_desc:0 "Съезд Советов рабочих и крестьянских депутатов является высшим органом законодательной власти Советской Ретении. Каждый Съезд многое значит для политической жизни социалистического государства, но VII Съезд будет происходить в очень неспокойной обстановке."
 RCR_7_Go_Yes:0 "Да будет съезд"
 RCR_7_Go_Yes_desc:0 "Вопреки всему, Съезд состится вовремя! Делегаты со всей страны приедут в Сталегор, в то время как три фракции РПРА начинают политическую гонку, чтобы завоевать большинство на Съезде."
 RCR_In_Hnikin_Open:0 "С Хныкиным к свободе!"
 RCR_In_Hnikin_Open_desc:0 "Хныкин - теоретический подкован к коопрации и верит в светлое будущее Ретении в виде свободного государства, со свободой слова и выбора, без навязывания армейских уставов и социалистического плана."
 RCR_Decentral_Kingdom_desc:0 "Cледственная децентрализация власти в Советской Ретении после недавно прошедшей гражданской войны требует немедленного вмешательства для исправления этой ситуации, пока это не стало раковой проблемой Ретении."
 RCR_Decentral_Kingdom:0 "Децентрализация Власти"
 RCR_Emansipation_Minimum:0 "Эмансипация Меньшинств"
 RCR_Emansipation_Minimum_desc:0 "Меньшинства - невыгодные слои общества которые не приносят дохода и являются обузой для экономической сферы государства. Как бы меньшинства небыли невыгодны государству - они должны так же иметь права на службу в армии и личное рабочее место на заводе государства. Эмансипация меньшинств - даст шанс низшим слоям общества социализироваться и стать частью Великой Советской Ретении."
 RCR_Libertation_Agrar:0 "Либертарные Сельхоз Союзы"
 RCR_Libertation_Agrar_desc:0 "Советская сельхоз экономика часто страдает от зависимости государства, наша либертарная политика считает что это неверный подход к Сельхоз Союзам и решает освободить их от правительственной "окrупации""
 RCR_Prof_Union_Democratic:0 "Профсоюзная Демократия"
 RCR_Prof_Union_Democratic_desc:0 "Демократия - идеология ставщая для многих примером идеального строя государства. Профсоюзная демократия - тот вид демократии который должен стать началом для свободного строя Ретении"
 RCR_Selected_Officer:0 "Выборные Офицеры"
 RCR_Selected_Officer_desc:0 "Качественные офицеры - залог победы в любой войне, именно офицеры будут решать как и где разместить войска, как правильно напасть, как правильно оборонятся. Офицеры - неотъемлемая часть войны"
 RCR_Sindicalist_Economic:0 "Синдикалистская экономика"
 RCR_Sindicalist_Economic_desc:0 "Капитализм, только социалистический"
 RCR_Line_Pallasov:0 "Линия Палласова"
 RCR_Line_Pallasov_desc:0 "Юрий Палласов - манул, считающийся вождём первой успешной социалистической революции на Мобиусе, - наконец закрепился у власти. Теперь, председатель Палласов может воплотить своё творческое развитие катцеристской теории, чтобы сделать Ретению лучём надежды для рабочего класса всего мира!"
 RCR_Democratic_Central:0 "Демократический централизм"
 RCR_Democratic_Central_desc:0 "Демократический централизм - известная концепция, в которой признается приоритет демократически принятых решений высших органов власти над низшими. Принципы демократического централизма пошатнулись за последние два года в связи с внутрипартийными конфликтами. РПРА должна воплотить эти принципы вновь."
 RCR_Nacionalisation_light_Prom:0 "Национализация лёгкой промышленности"
 RCR_Nacionalisation_light_Prom_desc:0 "Самостоятельные кооперативы всё ещё владеют значительной частью пищевой и текстильной промышленности. Они продают товары по рыночным ценам, что в нынешней ситуации - лишь препятствие для возрождения нашей промышленности. Низкий потребительский спрос не может окупить низкопроизводительное производство. Самое время государству заняться оптимизацией производства, взяв его под контроль."
 RCR_Obligation_Automatization:0 "Облигации на Автоматизацию"
 RCR_Obligation_Automatization_desc:0 "Очевидно, что нам нужны дополнительные финансовые средства на модернизацию нашей индустрии, и нам требуется так же финансировать автоматизацию нашего народного хозяйства. Мы можем полагаться на народ - пусть его чувство причастности к великому побудит его покупать наши гособлигации, а потом мы сможем отплатить народу в 10 раз больше!"
 RCR_Agranie_City:0 "Аграрные города"
 RCR_Agranie_City_desc:0 "Катцеристская теория гласит, что в процессе социалистического строительства разница между городом и деревней будет устранена, ведь произойдёт совмещение промышленного производства и сельского хозяйства. Сейчас Ретения располагает экономическими предпосылками, и она может воплотить программу "Коммунализация = Коллективизация + Урбанизация!""
 RCR_War_Berocraty:0 "Борьба с Бюрократией"
 RCR_War_Berocraty_desk:0 "Бюрократические тенденции в местных партийных администрациях принесли много вреда нашему государственному аппарату. Некоторые бюрократы практически превратились в местных атаманов - они игнорируют распоряжения из центра и расхищают бюджеты. Положим же этому конец - усилим ротацию кадров и расширим полномочия Рабкрина - органа контроля государственной власти."
 RCR_Europian_Jobber:0 "Иностранные рабочие"
 RCR_Europian_Jobber_desc:0 "Советская Ретения - авангард мобианского рабочего класса, и она может полагаться на рабочих из-за рубежа. Квалифицированная рабочая сила со всего Мобиуса будет приглашена, чтобы помочь нашему делу и организовать международные индустриальные колонии. Их навыки и знания станут образцом для ретенского рабочего."
 RCR_Stalegorsky_Univer:0 "Сталегорский Университет"
 RCR_Stalegorsky_Univer_desc:0 "Сталегорский Народный Государственный Университет имени Расколова был и остаётся одним из самых уважаемых мобианских университетов и одним из первых университетов Ретении. Даже сейчас, Университет показывает хороший пример остальным, но он нуждается в дополнительных средствах и реструктуризации, чтобы по праву стать пролетарским храмом науки."
 RCR_Upgrade_Army_Expirience:0 "Повысить престиж Красной Армии"
 RCR_Upgrade_Army_Expirience_desc:0 "Ретенская Красная армия - это наш общий щит и меч против любой агрессии реакционеров на наше Социалистическое Отечество. Если завтра случится война, Красная армия будет стоять как один мобианец, поддерживаемая народом и партией. Товарищ Палласов знает, что не только вооружение, но и политическая мотивацияя армии - залог победы в войне."
 RCR_Building_New_Central:0 "Строительство новой столицы"
 RCR_Building_New_Central_desc:0 "Сталегор - столица Ретении, - центр мировой пролетарской культуры и политики. Облик этого города должен вдохновлять интеллигентов и рабочих по всему Мобиусу. Сталегор - лицо Советской власти, поэтому мы должны сделать его самым прекрасным и процветающим городом на планете."
 RCR_7_Go_No:0 "Сворачиваем съезд"
 RCR_King_Ispolk:0 "Больше власти Исполкому!"
 RCR_Director_Crygina:0 "Директива Кругина"
 RCR_Director_Crygina_desc:0 "Высшая власть считается одной из призныных руководств средневековья, а ещё признаной Кругиным"
 RCR_National_Katzerism:0 "Национал-Катцеризм"
 RCR_National_Katzerism_desc:0 "Самой почитаемой чертой любой идеологии может считаться - Национали́зм, ценность нации как высшей формы общества. Разве Ретенский народ не таков?"
 RCR_Reform_Pioner:0 "Патриотическая Пионерия"
 RCR_Reform_Pioner_desc:0 "Социализм - это то к чему приучают унных пионеров в лагерях, патриотичность - это то к чему должны приучать с рождения. Так почему бы не объеденить 2 этих важных связующих предмета между собой?"
 RCR_War_Mraz:0 "Против новой Мрази"
 RCR_War_Mraz_desc:0 "Устой модернистской культуры в обществе - давнее явление в Ретении, молодежь которая ищет перемен в своей жизни не может смириться с этим и требует свержения этой культуры для наступления новой, более инновационной."
 RCR_Nacional_Zombie:0 "Национальное возрождение"
 RCR_Nacional_Zombie_desc:0 "Сильно ударившая по стране гражданская война которая вывела Ретению на уровень не самым передовых стран опечаливает всю страну, правительство не может сидеть сложа руки и смотреть на сложившуюся ситуацию в своей стране, что-то нужно предпринимать."
 RCR_Propagan_Uroshism:0 "Культура силы"
 RCR_Propagan_Uroshism_desc:0 "Сила всегда была качеством Ретении, но сказать что сейчас Ретения сильная держава - нельзя. Нужно вмешаться в эту проблему и исправить её!"
 RCR_Red_Urashi_Civilisation:0 "На пути к Юрашии"
 RCR_Propagand_Tradition_family:0 "Возрождение традиционной семьи"
 RCR_Propagand_Tradition_family_desc:0 "Традиционные семьи - один из путей сделать свою страну стабильной и стать державой с самым сплоченным обществом на земле. Эти семьи будут рожать детей, которые позже будут служить в нашей армии, а ведь гораздо проще учить равных между собой..."

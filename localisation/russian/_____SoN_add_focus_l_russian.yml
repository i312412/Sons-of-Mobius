  KOA_Alexanders_Legacy:0 "Наследие Александра"
 KOA_Alexanders_Legacy_desc:0 "Король Александр Объединитель был первым Королём Акорна, объединившим племена Нортамера. И хотя его планы однажды едва не порушились, королевство не падёт, пока Макс остаётся у трона."
 KOA_Theodores_Grief:0 "Горесть Теодора"
 KOA_Theodores_Grief_desc:0 "В то время как королевство его процветало, Король Теодор Скорбящий теряет сына в трагическом происшествии. Его застрелил юный оверлендец, и теперь Теодор закрыл границы с Оверлендом, оплакивая его. Мы должны быть уверены, что наше Королевство не пострадает от неизвестного оружия или не будет поглощено какой-либо трагедией, которая однажды может снизойти на него."
 KOA_Raphaels_Preparations:0 "Приготовления Рафаэля"
 KOA_Raphaels_Preparations_desc:0 "Король Рафаэль, второй сын Короля Теодора, был вынужден взойти на трон ещё ребёнком из-за внезапной кончины своего отца. Почти всё время своего правления он готовил сына к тому, чтобы он сам стал правителем. Мы должны провести призыв и обучение войск, чтобы наши солдаты были готовы к будущей войне."
 KOA_Studies_of_Julius:0 "Учения Юлия"
 KOA_Studies_of_Julius_desc:0 "Король Юлий Просвещённый (не путать с тем предателем Роботником) открыл Источник Всего, божественную силу, подарившую нам благополучие вплоть до её !кончины!. Пусть Источник Всего больше не с нами, нам всё равно следует вкладываться в !более приземлённые исследования!. Наши враги не стоят на месте, не следует и нам."
 KOA_Constructions_of_Romulus:0 "Строительство Ромула"
 KOA_Constructions_of_Romulus_desc:0 "Король Ромул Строитель переместил столицу к Источнику Всего. Он услилил власть монархии, как и сам !Меботрополис!. Для нашей промышленности последние десятилетия были непростыми, но мы должны восстановить наше прооизводство, чтобы конкурировать с Робосферой."
 KOA_Lessons_from_George:0 "Уроки Георгия"
 KOA_Lessons_from_George_desc:0 "При всём уважении к Вашим предкам, Король Георгий Глупый заслужил своё звание, ведя !разрушительную! войну с Оверлендом, из-за которой потерял поддержку своего двора. Теперь и мы находимся в ситуации, в которой приходится рисковать поддержкой населения, когда он доверяет нам всё меньше и меньше. Налоги придётся поднять из-за !ожидания праведной войны!. Народу это может не понравиться, но со временем они поймут необходимость таких мер."
 KOA_Gifts_of_Abraham:0 "Дары Авраама"
 KOA_Gifts_of_Abraham_desc:0 "Король Авраам Щедрый вернул доверие масс, !установив баронские владения! и излечив раны, нанесённые Глупостью Короля Георгия. Несколько Баронов восстали против Королевства и объединились с Оверлендом во время !Великой Войны!, так что мы будем осторожнее с щедростью. Верные будут вознаграждены. Изменники не получат ничего кроме меча."
 KOA_Passion_of_Reginald:0 "Страсть Реджинальда"
 KOA_Passion_of_Reginald_desc:0 "Король Реджинальд Романтичный получил своё прозвище за брак с женщиной, которую он встретил !во время визита в колонию Даунунда! и за любовь к искусству. Он был отвратительным поэтом, но благодаря его !уважению к исследованиям искусств! королевство только выиграло. Из-за войны отношения Королевства Акорнов и колониального города Присциллы были натянутыми слишком долго. Теперь они вновь могут !получать преимущества! нашего покровительства."
 KOA_Strength_of_Silvanus:0 "Сила Сильвана"
 KOA_Strength_of_Silvanus_desc:0 "Пусть действия Короля Сильвана Непоколебимого по усилению Королевство Акорнов и сделали его спорной фигурой, он сделал всё необходимое, чтобы !не позволить Оверленду зацепиться за наши слабости!. Мы тоже должны затянуть пояса и готовиться к хучшему, чтобы защитить наш народ."
 KOA_Sebastians_allies:0 "Союзники Себастиана"
 KOA_Sebastians_allies_desc:0 "Король-Авантюрист Себастиан Мирской во времена правления объездил весь мир. Самым известным его достижением была поддержка !О'Хеджей! во времена смуты, поглотившей !Eurish! поколения назад. Тем самым он защитил трон своих союзников и породил современную !Мерику!. Королевство Акорнов восстановит связи со старыми друзьями прежде, чем !беда снова покажет свою уродливую голову!."
 KOA_Frederics_open_mind:0 "Широкие Взгляды Фредерика"
 KOA_Frederics_open_mind_desc:0 "Отец Максимилиана Акорна, Король Фредерик Милостивый был первым королём, который искренне попытался заключить мир с Оверлендом. Мир был невозможен, но люди из !Соединённой Федерации! оказались надёжными союзниками против режима Роботника. Было бы не лишим усилить эти связи на случай будущих трудностей."
 KOA_Maximilians_remorse:0 "Раскаяние Максимилиана"
 KOA_Maximilians_remorse_desc:0 "Король Максимилиан !ещё не зашел так далеко!, поэтому он не знает о своём прозвище: Король Макс Проклятый. Он совершил невероятную ошибку, доверив Доктору Роботнику ключи к своему королевству и !злодеяниям, которые с ними совершил Юлий!. Он слишком часто верил не тем людям, но не в этот раз. Прежде, чем он !уйдёт с трона!, королевство будет готова пустить кровь Эггмана!"
 KOA_Gift_to_Elias:0 "Дар Элиасу"
 KOA_Gift_to_Elias_desc:0 "Мы сделали всё, что могли, чтобы подготовить Королевство Акорнов для наследника. Король Макс измотан долгими годами вражды, и его режиму приходит конец. Он уступит трон своему сыну, и Элиас Акорн поведёт королевство в новую эру."
 KOA_Ease_the_Concerns:0 "Развеять сомнения"
 KOA_Ease_the_Concerns_desc:0 "The people have no reason to be concerned! King Elias is a kind and generous ruler who only wants what’s best for his kingdom, even if that requires a few hard decisions to be made. We may live in challenging times, but we’ve endured worse! Compared to our struggles under Robotnik, a simple regime change is nothing! Ignore the doubters, Elias is the only one who can lead us to the future!"
 KOA_Silence_the_Doubters:0 "Заткнуть сомневающихся"
 KOA_Silence_the_Doubters_desc:0 "There have been some unfortunate naysayers to the king's ascension that refuse to be reasoned with. Ignore their doomsaying, as their negativity is poisoning the discourse for everyone. Elias is king. What other options are there but to have faith in the fact that our regent will lead us to victory? Suggestions to those alternatives will not be tolerated in the streets of New Mobotropolis."
 KOA_Put_Out_The_Fires:0 "Погасить очаги"
 KOA_Put_Out_The_Fires_desc:0 "To say that King Elias’ coronation is a contentious event would be an understatement. People are mad and things aren’t likely to get better in the coming days, so we must do everything possible to ensure that our regime remains stable. Pose for pictures, shake hands, kiss babies, anything to convince the populace that King Elias was the proper choice for Max’s successor."
 KOA_Support_Workers_Rights:0 "Обеспечение прав рабочих"
 KOA_Support_Workers_Rights_desc:0 "Rumors of slackening safety regulations and mounting worker complaints in the factories have reached Castle Acorn. This is unacceptable. If we allow our people to toil like slaves in our factories, how are we better than our enemies? Our workers are our subjects. They have well earned a set of basic rights to keep them safe from hazardous work conditions and exploitative wages."
 KOA_Negotiate_with_Union_Leaders:0 "Переговоры с главами профсоюзов"
 KOA_Negotiate_with_Union_Leaders_desc:0 "We have become aware of larger movers and shakers at work in the growing labor unions of the Titanium Belt. It would do well to make contact with these influential union leaders to ensure that the needs of the kingdom's industrial workers are properly met, though they may be skeptical at first of the new regent's intentions for them."
 KOA_Suppress_Organized_Labor:0 "Подавление профсоюзного движения"
 KOA_Suppress_Organized_Labor_desc:0 "The factory workers of the North have started to form cliques and undermine our efforts to prepare the country for Eggman's eventual attack. This cannot stand. We will muster a garrison to halt these activities and provide incentives for more workers to leave their seditious activities."
 KOA_Bust_Northern_Unions:0 "Разгром профсоюзов Нортерна"
 KOA_Bust_Northern_Unions_desc:0 "It is no big secret that there are leaders organizing the worker strikes and acts of sabotage that have become a growing issue in the Titanium Belt. Increase the pressure on the Northamer unions and arrest the leaders before their actions cause anyone else to get hurt."
 KOA_Uphold_Barony_System:0 "Укрепление баронства"
 KOA_Uphold_Barony_System_desc:0 "While the betrayals committed by some barons during the Great War have caused some to question the value of keeping them around, the Southern Baronies have been an institution for centuries. To revoke the hereditary rights of those barons who survived and remained loyal would ruffle the fur of the few Southern nobles that remain. We will announce that the Barony system is being upheld as before to prevent them from getting any wrong ideas."
 KOA_Appeal_to_Populists:0 "Обращение к народникам"
 KOA_Appeal_to_Populists_desc:0 "As shown by the tales of kings past (and the king that recently retired), a disconnect with the wants and needs of the people can be disastrous. Lend an ear to the requests of the more active populist movements in the Southern Baronies. If we can win back the crowd, we can win back the kingdom!"
 KOA_Sideline_the_Barons:0 "Притеснение баронства"
 KOA_Sideline_the_Barons_desc:0 "The Southern Barons have been unreliable in the past. To let them get too powerful means that their loyalty to the Kingdom of Acorn may start to slip like it did when the Overland offered to split the country fifty-fifty. Limit the influence of the surviving Barons and keep their powers in check to prevent anything like that from happening again."
 KOA_Revoke_Baron_Titles:0 "Отмена баронских титулов"
 KOA_Revoke_Baron_Titles_desc:0 "The baronies are an antiquated system that serves only to take undue power from the king and invite the barons to organize against their kingdom. Curtailing the barons' influence on the South is the first step to properly reintegrating the Baronies back into the Kingdom of Acorn."
 KOA_Nationalize_Businesses:0 "Национализация предприятий"
 KOA_Nationalize_Businesses_desc:0 "To ensure no undue disruption of the kingdom’s access to vital resources, we will begin nationalizing key industries that have not already fallen under the crown’s purview. The owners of these businesses will be compensated as fairly as can be managed, but the Kingdom of Acorn will hold on to these assets to prevent their misuse."
 KOA_Encourage_Public_Works:0 "Поощрение общественных работ"
 KOA_Encourage_Public_Works_desc:0 "New Mobotropolis is built on a flexible structure of nanites that can be reshaped to suit our needs, but the rest of the kingdom’s infrastructure is well overdue for improvement. We will start a series of public works projects to bring the nation closer to the heights of the Golden Age. Or at least, beyond what the Kingdom of Acorn standard has been for the past few centuries."
 KOA_Support_Privatization:0 "Поддержка приватизации"
 KOA_Support_Privatization_desc:0 "Granting private enterprises the authority to build vital infrastructure at the crown’s behest will allow us to free up resources that would be better used elsewhere. While the kingdom should be wary about entrusting those services to foreign companies, a degree of competition between Northamer-based ventures can help keep them at a reliable level of quality."
 KOA_Privatize_the_Mining_Industry:0 "Приватизация горной добычи"
 KOA_Privatize_the_Mining_Industry_desc:0 "Our earlier efforts in opening the kingdom to new avenues of commerce have thus far borne fruit. Why stop there? While it is an unconventional decision, the prospect of privatizing the traditionally state-owned mining industry shows much promise."
 KOA_Promote_the_Loyal:0 "Поощрения за лояльность"
 KOA_Promote_the_Loyal_desc:0 "Trust is a fickle thing. To ensure that our trust in the army is unshakable, we will prioritize the promotion of soldiers with strong loyalty to the crown over sheer skill or talent. The strength of our army may suffer due to the more stringent screening of the officers, but we are better off with a loyal army than a fair-weather one."
 KOA_Root_Out_Republicans:0 "Искоренение республиканцев"
 KOA_Root_Out_Republicans_desc:0 "The regime change and recent policy changes have motivated a small group of soldiers to resign. There have been reports of these soldiers associating with a growing group of "republicans" spreading revolutionary propaganda. We know not who is leading these radicals or their overall agenda, but if they seek to subvert our armed forces they must be stopped at all costs!"
 KOA_Promote_the_Best:0 "Продвижение лучших"
 KOA_Promote_the_Best_desc:0 "While we do not wish to fill our ranks with soldiers that are disloyal, we cannot allow a fear of "divided loyalties" in the army to blind us from pragmatic decision making. We will promote officers based on performance and performance alone. Their effectiveness as a fighting force will not be placed second to anything."
 KOA_True_Meritocracy:0 "Истинная меритократия"
 KOA_True_Meritocracy_desc:0 "With proper, non-corrupt officials currently in place, our army now prioritizes excellence over any petty political disputes. Hopefully, over time, our once divided army can now proudly unite under one flag, and be a well-trained, intimidating force to all of Mobius."
 KOA_The_Acorn_Civil_War:0 "Гражданская война Акорнов"
 KOA_The_Acorn_Civil_War_desc:0 "So this is what it has come to. If Amadeus wants anarchy and civil war, then we shall raise our guns and fight! We go to war to protect the kingdom! He and any other anarchist traitors who seek to tarnish the Acorns’ glory will be destroyed!"
 KOA_Our_Friends_at_Home:0 "Наши друзья дома"
 KOA_Our_Friends_at_Home_desc:0 "We must win the hearts & minds of our subjects. The royal guard, the freedom fighters, and the common folk must band together in order to win this war for the Acorn family."
 KOA_Rally_the_Royal_Guard:0 "Собрать королевскую охрану"
 KOA_Rally_the_Royal_Guard_desc:0 "The kingdom has been weakened by the fact we have lost many gifted soldiers to Amadeus’ rebel army, but the illustrious royal guard remains ever-loyal. United the scattered members of the guards into an organized fighting force to take back the kingdom!"
 KOA_Acorn_Militias:0 "Ополченцы Акорна"
 KOA_Acorn_Militias_desc:0 "Not only must our trained soldiers take up arms. In expectation that the enemy will try to attack us where we are most vulnerable, we shall train militia groups to better protect their homes and loved ones."
 KOA_Returning_Expatriates:0 "Возвращение изгнанников"
 KOA_Returning_Expatriates_desc:0 "TBW"
 KOA_Nanite_Citadel:0 "Цитадель нанитов"
 KOA_Nanite_Citadel_desc:0 "New Mobotropolis must be ready for anything that can be thrown at it. While we did not expect that to include our own people, the best way to do so would be to expand the limits of NICOLE’s nanite city. It would increase our industry and defenses for every inch of land converted."
 KOA_Kingdoms_Arsenal:0 "Королевский арсенал"
 KOA_Kingdoms_Arsenal_desc:0 "The crown engineers and weaponers are capable of designing great and varied war machines, though they have thus far fettered their inventions in order to limit the bloodshed. We must expand our range of weapons and our willingness to use them if we are to keep our heads above water during this conflict."
 KOA_Exploit_Power_Rings:0 "Использовать кольца силы"
 KOA_Exploit_Power_Rings_desc:0 "Power rings are one of the most wondrous and vital resources the Kingdom of Acorn has. Their magical properties to give strength, wisdom, and healing do not come cheap or easily. We shall collect these golden rings from their varied hiding places and prioritize their use in the war."
 KOA_Substitute_Freedom_Fighters:0 "Запасные Бойцы за свободу"
 KOA_Substitute_Freedom_Fighters_desc:0 "The Substitute Freedom Fighters are professional agents who were trained during the Robotnik War and have since been waiting for their time to shine. Call Hamlin to let his people know that the time is now, and the Substitute Freedom Fighters are needed."
 KOA_Sallys_Operations_Manual:0 "Руководство по операциям от Салли"
 KOA_Sallys_Operations_Manual_desc:0 "The kingdom has reactivated its backup special forces, but they aren’t enough to meet the military intelligence demands of this war. Now, more so than ever, we must continue to train new freedom fighters so that they may better act as well-rounded operatives in the service of the crown. Sally wrote the book on being a freedom fighter, and we’re teaching from it!"
 KOA_Secret_Freedom_Fighters_CW:0 "Тайные Бойцы за свободу"
 KOA_Secret_Freedom_Fighters_CW_desc:0 "TLDR"
 KOA_Sword_of_Acorn:0 "Меч Акорна"
 KOA_Sword_of_Acorn_desc:0 "The Sword of Acorn is more than a weapon. It is more than a symbol of unity or authority. An instrument of righteousness, the Sword was crafted by the Ancient Walkers to hold back the darkness and smite evil. With the full support of his subjects and a renewed resolve to end the war, Elias will allow this holy blade to leave its sheath. Whether one of his generals or Elias himself is the one to wield it in battle, the Sword of Acorn is ready to once again see combat."
 KOA_Our_Allies_Abroad:0 "Наши союзники за рубежом"
 KOA_Our_Allies_Abroad_desc:0 "The Acorns do not stand alone in their time of need. They are allied with the human coalition of the United Federation and the genteel country of Mercia, among other allies the Freedom Fighters have gained over the years."
 KOA_UF_Military_Advisors:0 "Военные советники ОФ"
 KOA_UF_Military_Advisors_desc:0 "We have come far since Max stepped down from power, but the United Federation is still many years ahead of us in military theory. They have the experience with modern weapons and modern war that we do not. As such, we must request advisors from G.U.N. be flown to New Mobotropolis and teach our troops how to win a modern conflict."
 KOA_Lend_Lease_Program:0 "Программа ленд-лиза"
 KOA_Lend_Lease_Program_desc:0 "Our receival of G.U.N. military advisors notwithstanding, the United Federation as of now remained neutral in the Acorn Civil War. We have lent aid to the people of Station Square and retained good relations with the rest of the human city states before. We must now ask for them to return those favors with a lend-lease policy to supply critical war materials."
 KOA_Wartime_Economy:0 "Военная экономика"
 KOA_Wartime_Economy_desc:0 "TBW"
 KOA_Colonial_Aid:0 "Колониальная помощь"
 KOA_Colonial_Aid_desc:0 "The Kingdom of Acorn has lost much of the titanic influence it once held over its neighbors in decades, or even centuries past. The number of nations that still recognize the Acorn colonial rule can be counted on one hand. Considering that includes the continent-island of Downunda, that hand packs a mean wallop when it's clenched into a fist and told to deliver a knuckle sandwich to the Kingdom’s traitorous offspring. Send the call! The Acorns need their colonies!"
 KOA_Acorn_Commonwealth:0 "Содружество Акорнов"
 KOA_Acorn_Commonwealth_desc:0 "TBW"
 KOA_Downunda_Army_Corps:0 "Армейский корпус Даунунды"
 KOA_Downunda_Army_Corps_desc:0 "The support forces from Downunda have proven themselves to be some of the most valiant and effective soldiers in our combined forces. To recognize their bravery, we shall organize the soldiers of Downunda into their own army corps. No longer the reserves and supplemental fighters, they shall be the heroes of the Acorn country and become legends in their own right."
 KOA_Arms_from_Eurish:0 "Эвришское оружие"
 KOA_Arms_from_Eurish_desc:0 "Mercia’s efforts to industrialize means that they have far more factories than they once did. With our close ties to King Rob O’ the Hedge and Mercia in mind, it would not take much convincing for these factories to be put to use in supplying the Acorn troops with fresh firearms and munitions. There are other impoverished regions in Eurish that would benefit from the increased activity to fulfill the needs of the Acorn army."
 KOA_Questing_Knights:0 "Поиски рыцарей"
 KOA_Questing_Knights_desc:0 "TBW"
 KOA_Mercian_Trailblazers:0 "Мерсийские первопроходцы"
 KOA_Mercian_Trailblazers_desc:0 "The Woodland Kingsmen are the epitome of the age-old trailblazing tradition that has long shaped Mercia’s history. They are immediately at home in any natural environment. Mountains, hills, rivers, and marsh! Should King Elias ask, there is no doubt they would accept the offer to train our army in their ways with open arms."
 KOA_Acorn_Foreign_Legion:0 "Иностранный Легион Акорнов"
 KOA_Acord_Foreign_Legion_desc:0 "Reaching out to our allies has netted us a score of volunteers from other countries that want to fight under the royal Acorn flag. Some are soldiers from allied nations, those touched by the efforts of our Freedom Fighters, while others fight for a sense of belonging in a very conflict-ridden world. These fighting men, many of which come from all over the world, feel that ours is a cause worth fighting for. We must accept as many of these volunteers as we can, organizing them into a new legion where anyone is welcome to fight for our kingdom."
 KOA_This_is_Getting_Complicated:0 "Ситуация накаляется"
 KOA_This_is_Getting_Complicated_desc:0 "The situation has become more convoluted than we initially planned for. What should have been a short skirmish is dragging along for months on end, taking our economy and our men down with it in an increasingly."
 KOA_Stop_Holding_Back:0 "Хватит колебаться!"
 KOA_Stop_Holding_Back_desc:0 "We need to stop messing around. Sonic has proven to be a valuable ally but has been reluctant to unleash his true potential against his countrymen. This needs to stop. We are fighting for the future of our kingdom! For the future of the Acorn family! If our enemies win, then all of this will have been for nothing! Stop worrying about the consequences, and stop holding back!"
 KOA_Running_on_Empty:0 "Из последних сил"
 KOA_Running_on_Empty_desc:0 "This war has no end in sight! Things are beginning to get out of hand, our men are growing increasingly discontent with the war, and thousands more die every day. We have no choice but to dig in our heels and hope for the best, if things aren’t resolved soon then the situation might spiral out of control completely…"
 KOA_The_One_Who_Was_Ready:0 "Та, кто была готова"
 KOA_The_One_Who_Was_Ready_desc:0 "What we have been waiting for since Robotnik's coup d'état has finally come to pass. Princess Sally Acorn accepted the crown from the hands of her soft-spoken brother, Elias. Many take it as well-deserved, for it was Sally who led the resistance against Robotnik. She was ready for this duty from birth, and whoever led the people to victory in war should lead them to prosperity in peacetime."
 KOA_Amnesty_as_Deserved:0 "Амнистия по заслугам"
 KOA_Amnesty_as_Deserved_desc:0 "To revive the peoples’ faith in the millennial cause of Acorn, we will show compassion to all misguided souls. Thousands of criminal cases from Maximilian's time will be reviewed. While we can only do so much for those who were lost during Robotnik’s reign, the free thinkers currently languishing in prison will be set free."
 KOA_Negotiations_as_Promised:0 "Обещанные переговоры"
 KOA_Negotiations_as_Promised_desc:0 "To revive the peoples’ faith in the millennial cause of Acorn, we will show compassion to all misguided souls. Thousands of criminal cases from Maximilian's time will be reviewed. While we can only do so much for those who were lost during Robotnik’s reign, the free thinkers currently languishing in prison will be set free."
 KOA_The_State_is_Us:0 "L’État c’est Nous"
 KOA_The_State_is_Us_desc:0 "It's time for us to reconsider the whole concept of the state. The monarch represents his fatherland, but the fatherland is not just land belonging to a few landlords. It is the whole nation, it is the culture, it is our common responsibility. The time of arbitrary rule and behind-the-scenes intrigue is over."
 KOA_Contradictions_of_the_South:0 "Противоречия Юга"
 KOA_Contradictions_of_the_South_desc:0 "The Southern Baronies were a gift from King Abraham Acorn to disloyal nobles displeased with the outcome of George Folly's wars. It was his hope to appease his subjects, but centuries later it played a cruel trick. Southern elites seem to live in their own separate state, oppressing many races on plantations and plotting against kings, gathering armies of dissatisfied people around them. The best way to neutralize their threat would be to play on their contradictions--the contradictions between landlords and serf Mobians, between the progressive nobility and the old planters."
 KOA_Oath_to_the_People:0 "Клятва народу"
 KOA_Oath_to_the_People_desc:0 "For the first time in the entire House of Acorn, the queen is about to take the solemn oath before the people. This oath is not like the one Sally administered at the coronation. It is a full-fledged political step, heralding the opening of a new era in the kingdom's history. The oath will be covered in all the media, broadcast on every channel around the world. We await what she has to say."
 KOA_Songs_of_the_Reds:0 "Песни красных"
 KOA_Songs_of_the_Reds_desc:0 "We should admit that times are changing. The working class of our Kingdom is young, but dedicated, radicalized by their deprived way of living and Rethenian influence. The only way to achieve harmony in the industrial North is to listen to the workers, analyze our mistakes, and give them some of the goods they demanded for. Queen Sally may use her credibility as both socialists and republicans respect her effort to liberate the people."
 KOA_Speak_by_the_Oppressed:0 "Слово угнетенных"
 KOA_Speak_by_the_Oppressed_desc:0 "Discrimination and oppression affected every aspect of life in the South. We must give a voice to anyone who is willing to speak out about the plight of both the serfs and the enslaved Mobians. The first step to overcoming the old order is for all of society to recognize the injustice of the current state of affairs."
 KOA_Speak_by_Intellectuals:0 "Слово интеллигенции"
 KOA_Speak_by_Intellectuals_desc:0 "The serfs are not the only ones who can claim that we live in a world of injustice. The local aristocracy is on the verge of a split: the young landowners believe that technical progress should replace hard physical labor. We will highlight their achievements in the media so that Her Majesty's subjects know that even Southerners themselves need changes."
 KOA_Repartition:0 "Перераспределение"
 KOA_Repartition_desc:0 "The cry of anarchists seeking to redistribute land in favor of the many poor farms. The Barons own most of the land while their workers make only a fraction of the profits. It is not enough to simply revise the production relations in the countryside - we must ensure that every tiller has his own land, so that there is never again a risk of poverty for him."
 KOA_Land_and_Progress:0 "Земля и прогресс"
 KOA_Land_and_Progress_desc:0 "Archaic property relations will be destroyed. The New South is a society of large farms and companies guided by the principles of freedom and enrichment. Estate farms would be abolished, but the best of the nobility could enter the leadership of the new farms, demonstrating a truly modern approach to farming. Free farmers will have decent employment there."
 KOA_Rural_Abundance:0 "Сельскохозяйственное изобилие"
 KOA_Rural_Abundance_desc:0 "City markets are overflowing with farm products at fairly reasonable prices. However, many farmers continue to complain that it is not easy to get to cities, and there is often not enough money for personal vehicles. We could improve the situation by investing more in transportation. New suburban railroads would be built."
 KOA_Integrate_the_Secondhogs:0 "Интеграция Cэкондхогов"
 KOA_Integrate_the_Secondhogs_desc:0 "The militia loyal to Lewis Hong showed as much courage as the heroes of Knothole. Many of them were misguided, but convincing them to work together in the interests of the entire Kingdom is possible. One of the South's most charismatic military figures, General Jason Doe, stands ready to serve us further, and he will help us get the militia involved in the military structures."
 KOA_Path_of_Modernization:0 "Путь модернизации"
 KOA_Path_of_Modernization_desc:0 "All the main work is still to come, but we are already making some progress in the development of agriculture. High labor productivity is the basis of our prosperity. Having chosen the path of its increase, we are approaching the future without discrimination and social explosions."
 KOA_Return_to_Soil:0 "Возвращение к корням"
 KOA_Return_to_Soil_desc:0 "The rich agricultural lands of the Southern Baronies had almost reached their potential and were yielding as much as they had before the Robotnik Wars. The revival of the lands and the elimination of the risk of starvation considerably stultified the remaining barons. The rebirth of the countryside should be a triumph for Acorns - the romance of the golden fields, which was a pleasant dream for many in the midst of ruins, is becoming a reality."
 KOA_Victory_Over_Inequality:0 "Победа над неравенством"
 KOA_Victory_Over_Inequality_desc:0 "The long road against class discrimination and xenophobia is almost complete. Many prejudices will remain for years, but no restaurant or hotel owner would think of refusing a customer for the quality of clothes they wear or their foreign accents. As the beasts get fairer, the way of life in different spheres of society changes."
 KOA_Baronies_no_More:0 "Никакого больше баронства"
 KOA_Baronies_no_More_desc:0 "The reign of nepotism and violent resistance to change is a thing of the past. Southern barons are now no different from common nobles, which means that Sally's rule will put them on a par with common subjects. The barons have only one homeland with us now. This is the crucial step toward the harmony promised by Alexander the Unifier."
 KOA_Speak_by_Trade_Unions:0 "Слово профсоюзов"
 KOA_Speak_by_Trade_Unions_desc:0 "All these years we underestimated unions. Dad never told Sally that workers' rights could mean anything at all other than the right to a job, if there was one left. But Sally learned another thing: If you want to solve people's problems, hear them, and unions have a great zeal to make themselves heard. Many issues can be discussed with them, not just wages and week-ends."
 KOA_Speak_by_Homeless:0 "Слово бездомных"
 KOA_Speak_by_Homeless_desc:0 "The urban poor are of concern to many. There are many unemployed Mobians wandering in the North, with nowhere to live. Often they organize themselves into communities, seeing no other way to survive, and unfortunately some of them break the law, resorting to theft and robbery. Nevertheless, there are those among them who are waiting for our help. They need to be heard."
 KOA_Bread_and_Roses:0 "Хлеба и роз"
 KOA_Brean_and_Roses_desc:0 "Many working people have a hard time. They toil in their sweat, but it is even harder for their wives, who see no other way to support their families than to join their husbands in production. As a woman, Sally is able to feel genuine sympathy for their problems. Nevertheless, there can be no exclusive privilege here. By supporting working women, we will also increase social protection measures and create conditions for decent family support."
 KOA_Fellow_Workers:0 "Товарищи"
 KOA_Fellow_Workers_desc:0 "First and foremost, we turn our attention to trade unions. We can pass as many labor protection laws as we want, but only a strong union movement can enforce them in practice. Trade union institutions will be strengthened both from above through the relevant state committees and from below through support of workers' initiatives."
 KOA_Peoples_Education:0 "Народное образование"
 KOA_Peoples_Education_desc:0 "Despite the fact that universal education was introduced half a century ago, its quality is still low. It was almost impossible for people from ordinary families to succeed in school - the final examinations only cemented the almost caste structure of the subjects. Popular education should be transformed from a formality into a real practice, fraught with the spirit of meritocracy."
 KOA_Incorporate_the_Red_Guards:0 "Присоединяйтесь к Красной Гвардии!"
 KOA_Incorporate_the_Red_Guards_desc:0 "The so-called Red Guard was formed in the image and likeness of the armed detachments of the Rethenian Revolution. They hoped for a revolutionary explosion, but in practice they merely wanted to defend their rights with arms, seeing no hope of a decent life in the monarchy. Now that significant steps have been taken to protect labor, we can also talk about the contribution of workers to the defense of the kingdom. Comrade Russell Prosper is ready to rejoin the cause of the Freedom Fighters."
 KOA_To_Youth_by_Youth:0 "Молодым от молодых"
 KOA_To_Youth_by_Youth_desc:0 "Youth is a great force. The young heroes of the Freedom Fighters defeated Robotnik, and our youth are worthy to continue their exploits in times of peace. Youth organizations will be the agent of a new morality, fostering in young Mobians a spirit of brotherhood, incentive, love to sport and development."
 KOA_New_Labor_Culture:0 "Новая культура труда"
 KOA_New_Labor_Culture_desc:0 "Why do Swartzland workers work better than ours? The answer is somewhere deeper than just a theoretical framework. Even though Swartzland workers do not read much literature about scientific management like it is done here among intellectuals or in Rethenia, they have something deep in their mentality. The Labour culture. We should popularise it everywhere. We should encourage enterprises to do so. We shall invest in this."
 KOA_Our_Labor_Code:0 "Наш трудовой кодекс"
 KOA_Out_Labor_Code_desc:0 "Introduction of the new code is the ultimate goal of many trade union organisations. Sally went to great lengths to put it together, consulting with union representatives. Even the most radical union leaders, such as Bill Wrench, made constructive suggestions. All agreed on one thing: labor protection is a reliable engine for innovation, replacing increased exploitation of labor with investment in technology. That's why it's for the common good."
 KOA_Streets_are_Quiet:0 "Спокойствие на улицах"
 KOA_Streets_are_Quiet_desc:0 "The days of working-class unrest are over. Some compare our transformation to a socialist revolution, but these were only necessary measures to restore stability and ensure the prosperity of the people. Both ordinary subjects and noble husbands will be grateful to the Queen for having faith in tomorrow."
 KOA_Memories_of_Knothole:0 "Воспоминания о Нотхоуле"
 KOA_Memories_of_Knothole_desc:0 "An entire resistance movement grew out of one provincial village. From a spark a flame was kindled, and it was here that freedom was born. Sally Akorn proved to be first and foremost a guerrilla leader, personally carrying out combat missions and issuing orders from Knothole. We must remember the undeniable contribution of Knothole's heroes to the liberation of our land. The new generation must be educated by their example. No wonder it is the Queen as leader of the Freedom Fighters who should take on the historic mission of continuing the cause of Knothole."
 KOA_Warlords_Legacy:0 "Наследие милитаристов"
 KOA_Warlords_Legacy_desc:0 "During the Great War, our army underwent modernization, adopting much of its structure and weaponry from advanced civilizations. Nevertheless, it retained feudal vestiges, and army control was concentrated in the hands of warlords such as Kodos or Ivo Robotnik. These scoundrels left a deep mark on the history of our army. We must eradicate their legacy and instill in our army the spirit of true meritocracy. During the Great War, our army underwent modernization, adopting much of its structure and weaponry from advanced civilizations. Nevertheless, it retained feudal vestiges, and army control was concentrated in the hands of field commanders such as Kodos or Ivo Robotnik."
 KOA_Struggle_Brings_Freedom:0 "Борьба приносит свободу"
 KOA_Struggle_Brings_Freedom_desc:0 "Our nation is growing on new beginnings. The people are no longer frightened subjects of their king, but Mobians who control their own destiny and are ready to take part in the government of the state. We must give way to all opposition organizations with constructive proposals. The first step should be the Freedom Fighters' tours, and they will tell the masses how they fought before and how every Mobian can stand up against injustice every day."
 KOA_Recall_Our_Blindness:0 "Вспомнить наше безрассудство"
 KOA_Recall_Our_Blindness_desc:0 "We have long ignored those who really had something to offer that would make our lives better, and continued to trust the scoundrels and conspirators. Either way, we must be vigilant lest we never again encounter the likes of Ixis Naugus. Our cadres must be aware of their responsibilities, and so we will increase government control of the entire bureaucracy by the Secret Freedom Fighters and accountable commissions."
 KOA_Back_to_Mobian:0 "Назад к мобианцам"
 KOA_Back_to_Mobian_desc:0 "Robotnik has left us a terrible legacy. Destroyed ecology, disfigured cities, destroyed historic centers are what he left us, along with countless factories, but none of this compares to what he did to millions of Mobians' bodies and souls. Roboticization turned them into soulless slaves, but with the fall of Robotnik they are free, and many of them need their bodies back. Queen Sally will devote a great deal of time and resources to bring the process of deroboticization to an end."
 KOA_Courts_of_Equals:0 "Суды равных"
 KOA_Courts_of_Equals_desc:0 "There was no justice in our judicial system. Numerous reforms by Sully's predecessors had little effect on the judicial process. The courts were made dependent on kinship and social status. We cannot change the situation for the better at once, but certain steps must consolidate the rule of law in society, for in the law, before which all are equal, lies the spirit of liberty."
 KOA_Cut_Their_Priveleges:0 "Отнять их привелегии"
 KOA_Cut_Their_Priveleges_desc:0 "In the new kingdom there is no place for any class privileges. Nowhere. The struggle against privilege will begin with train carriages and end with cabinet ministers. Any Mobian who has proven himself worthy should be able to hold public office, be elected, have an equal vote with the nobility, and pay tax at the same rate. Schools and hospitals accept any Mobian with the promise of decent treatment."
 KOA_Thousand_Lights_Campaign:0 "Кампания тысячи лампочек"
 KOA_Thousand_Lights_Campaign_desc:0 "Let A Thousand Lights Go On, Let A Thousand Voices Shout! The Thousand Lights Campaign, proposed personally by Sally Aсorn, will be a call to all conscientious Mobians to open their hearts and minds through ruthless but constructive criticism of all state institutions down to the queen herself. Only by hearing the voices of our subjects can we understand the shortcomings of our system and change for the better."
 KOA_Power_from_Above:0 "Власть, данная свыше..."
 KOA_Power_from_Above_desc:0 "It's about time we reorganized our executive branch! Her Majesty's counselors will be elected by the National Assembly. They will have far more independence from the Queen than before. Queen Sally will retain certain powers, but she is determined to devote herself above all to strengthening national defense - the rest can be decided together."
 KOA_And_from_Below:0 "...и полученная от низших"
 KOA_And_from_Below_desc:0 "The National Assembly should be established in the coming days, enshrining the right of the people to representation in government. The bicameral assembly will be the main force debating and passing laws. It will be the most important link in the system of checks and balances. Many see this as an ambitious move to perpetuate Queen Sally, but Sally learned to look to the future rather than cling to the past."
 KOA_Hopes_for_Our_Future:0 "Надежды на наше будущее"
 KOA_Hopes_for_Our_Future_desc:0 "This era will go down in history. In the Akorn bloodline, Sally is already claiming her place as Liberator, but there are still many challenges ahead. Democracy is not the solution to all problems. Parliament is not the solution. It can all be undone by one Robotnik invasion. The struggle for freedom and prosperity has only just begun, but the sons of the fatherland already know what they will be fighting for for the next centuries."
 KOA_Masters_of_Mobius:0 "Владыки Мобиуса"
 KOA_Masters_of_Mobius_desc:0 "Акорны всегда были династией, престиж которой уважали во всем мире. Теперь, оправившись от войны и потрясений, мы готовы вновь заявить о себе. Мы -маяк мира, продолжатели Александра Объединителя. Великий дар Короны Акорна передавался из поколения в поколение, чтобы мы могли сохранить и приумножить ее значимость в бурную эпоху беспорядков и революций."
 KOA_To_Bright_Tomorrow:0 "К светлому завтра"
 KOA_To_Bright_Tomorrow_desc:0 "Наша священная миссия по освобождению Мобиуса началась. Нас не должны помнить как завоевателей. Нас нужно помнить как тех, кто положит конец тирании Роботника и откроет новую эру взаимопомощи и гармонии. Старые и новые союзники все разные, но все так похожи. Все они хотят одного - свободы дышать и наслаждаться солнцем, свежим лесным воздухом."
 KOA_To_Glorious_Yesterday:0 "К славному прошлому"
 KOA_To_Glorious_Yesterday_desc:0 "Хотя сейчас от нашего величия осталась лишь тень, мы пережили все невзгоды. Мы смоем старое унижение и покажем миру, что свет Империи Акорнов еще не погашен. Наши предки должны гордиться, потому что дали нам власть, и мы приумножим их наследие, превратив его в империю, над которой никогда не зайдет солнце. Не только метафорически, но и буквально."
 KOA_The_Eastern_Blizzard:0 "Восточная метель"
 KOA_The_Eastern_Blizzard_desc:0 "С коммунистами невозможно вести переговоры. Все, чего они хотят - разрушения нашей цивилизации и наших ценностей. Они поглотили народ Ретении и рассчитывают сделать то же самое во всем Мобиусе. Либо мы освободим Ретению от социалистической вони, а заодно с ней и страны, перешедшие к дружественным социализму режимам, либо будем сметены красными ордами, Роботником ранее."
 KOA_Old_Good_Dynasty:0 "Старая-добрая династия"
 KOA_Old_Good_Dynasty_desc:0 "До 3210 года Ретения была верным союзником нашего королевства, потому что на протяжении веков ею правили цари из младшей ветви нашей династии. Мятежная толпа свергла монархию и казнила царя Павла IV, отправив осиротевшую семью к истокам - к нам. На нашей земле выросло целое поколение ретенских Акорнов, никогда не видевших своего дома, но желающих вернуть его. Наш долг - обеспечить им такую возможность."
 KOA_Amass_Around_Reds:0 "Окружить красных"
 KOA_Amass_Around_Reds_desc:0 "Ретения - страна-изгой. Мы должны сдерживать ее на всех направлениях, размещая войска в соседних с РССР государствах. Это обезопасит регионы, которым угрожают революционеры, и создаст в будущем плацдарм для освобождения Ретении."
 KOA_Aint_I_Right:0 "Разве мы не правы?"
 KOA_Aint_I_Right_desc:0 "Единственный язык, который понимают коммунисты - это язык насилия и войны. Все, что дорого обычному мобианцу, им чуждо. Теперь, когда готовы к войне, мы должны ударить и вырезать этот рак из тела планеты. Война может быть тяжелой и унести много жизней, но освобождение страдающих мобианцев оправдает все жертвы. Наше дело правое."
 KOA_The_Root_of_All_Evils:0 "Корень всех зол"
 KOA_The_Root_of_All_Evils_desc:0 "Все несчастья после Великой войны носят одно имя - доктор Иво Роботник.Неважно, старый ли он и вечно злой Роботник, или хитро ухмыляющийся Эггман. Все, чтоон делал, неслом мобианцам зло. Сколько еще должно умереть из-за него, сколько жизней нужно, чтобы его умилостивить? Но мы знаем, чью жизнь отнять, чтобы иметь возможность вернуться к нормальной жизни. Мы должны быть к этому готовы. Он не будет ждать."
 KOA_Not_So_Loyal_Ones:0 "Не так уж и покорны"
 KOA_Not_So_Loyal_Ones_desc:0 "Роботник окружил себя ядовитыми змеями, у каждой из которых былисвои интересы. Некоторые из них просто негодяи, а некоторые - заложники состояния и, должно быть, сожалеют о  решении присоединиться к злу. Мы можем сыграть на этих противоречиях и предложить колеблющимся лучший выход. Таким образом, мы можем лишить Эггмана союзников и важных ресурсов, ограничив опасность с его стороны."
 KOA_Meeting_with_Beauregard:0 "Встреча с Борегаром"
 KOA_Meeting_with_Beauregard_desc:0 "Борегар был одной из многих жертв роботизации во время Первой войны с Роботником. Как безмозглый грабитель, он был брошен в Сэнд Бласт Сити в качестве пушечного мяса для силового поля под куполом. Однако после окончанияПервой войны он был де-роботизирован и попытался защитить жителей города от так называемых Сэнд Бластеров и снова обратился к Роботнику, став главой D.E.L. в Великой пустыне. Его племянница считает, что есть шанс вернуть  старого-доброго кролика, убедить его объединиться против Роботника."
 KOA_The_Guerilla_Answered:0 "Герилья отвечает"
 KOA_The_Guerilla_Answered_desc:0 "Мы связались с остатками партизанского движения в тылу Роботника. Их мало, но они имеют опыт и связи с населением даже после того, как Роботник подавил все организованное сопротивление. Заводы и верфи, пути сообщения и центр робототехники, электростанции и топливные склады - это вены и сердце империи, которые можно попытаться перерезать еще до того, как начнутся военные действия. Пришло время возобновить операции, которые позволят положить конец Второй войне с Роботником."
 KOA_Short_Circuit:0 "Короткое замыкание"
 KOA_Short_Circuit_desc:0 "Вы не можете убедить робота в том, что стрелять в мобианцев - плохо. Такова его программа. Тем не менее, там, где не работает магия пропаганды и агитации, будет работать наука взлома и электромагнитные технологии. Используя слабые места в цепочке командования армии роботов Эггмана, мы можем дезорганизовать ее и нанести ущерб вражеским войскам."
 KOA_The_Showdown_Resumes:0 "Схватка продолжается"
 KOA_The_Showdown_Resumes_desc:0 "На небе солнце угасает,\nИ лишь огонь в сердцах пылает,\nВо тьме расплаты час придет,\nИ бой решающий грядет!\nВы знаете, каковы ставки. Мы боремся за нашу прародину и за свободу всего Мобиуса. Нет времени ждать. Нам нужно немедленно приступить к реализации военных планов. Если проявим инициативу, то обязательно выйдем из этой борьбы победителями."
 KOA_To_Retenia_With_Love:0 "К Ретении с любовью"
 KOA_To_Retenia_With_Love_desc:0 "Ретения с начала века считала себя врагом любой монархии. Ситуация ухудшилась, когда в 3233 году Советы консолидировались в результате революции и гражданской войны. Тем не менее, руководство РССР показало себя гораздо более сговорчивым, чем показывала наша пропаганда. Они, как и мы, хотят свободы мобианцев и готовы сражаться за нее до последней капли крови. Мы не можем игнорировать такое. Во имя мира и процветания мы можем объединить усилия с социалистами."
 KOA_Not_So_Different:0 "Не такие уж разные"
 KOA_Not_So_Different_desc:0 "Во время идеологической борьбы мы иногда забываем, что у нас много общего. Товарищ Палласов - борец за свободу, как и Салли Акорн, он провел свой народ через невзгоды партизанской войны с Роботником, а затем посвятил все силы служению народу в стремлении реформировать общество к лучшему. Наши народы пережили самые тяжелые испытания, и в наших силах сделать жизнь проще, чем это было раньше."
 KOA_Break_the_Embargo:0 "Прорвать эмбарго"
 KOA_Break_the_Embargo_desc:0 "Эмбарго, инициированное Объединенной Федерацией, было направлено на то, чтобы «задушить коммунистический режим Ретении и освободить порабощенных». Но режиму РССР больше не угрожает крах, а эмбарго только мешает жизни обычных мобианцев, таких же, как мы. Мы положим конец несправедливому соглашению, при котором мобианцы отказываются торговать с мобианцами из-за различных взглядов на политику."
 KOA_Rethenian_Military_Comission:0 "Военная комиссия Ретении"
 KOA_Rethenian_Military_Comission_desc:0 "Нам есть чему поучиться друг у друга. Если мы считаем друг друга союзниками в будущей мировой войне, то должны работать вместе над разработкой военной доктрины. Мы пригласим на нашу территорию контингент Красной Армии для отработки совместных действий против армии Эггмана. Роботник увидит, что весь свободный Мобиус объединится против него!"
 KOA_Call_For_the_Feast:0 "Приглашение на пир"
 KOA_Call_For_the_Feast_desc:0 "Если разделяем горести, то можем разделить и общую радость. Этот день должен войти в историю как День мира и дружбы народов. Мы организуем настоящий международный фестиваль, демонстрируя разнообразие культур. Кто знает, какие плоды культурный обмен может принести нам в будущем? Хуже не будет - мобианцы должны знать и уважать образ жизни своих собратьев на другом конце планеты."
 KOA_Mobians_Forever:0 "Мобианцы навсегда"
 KOA_Mobians_Forever_desc:0 "Мы добились больших успехов в укреплении отношений. Догматики и фанатики остались недовольны, но они ничто по сравнению с проблемами, которые мы можем решить вместе. В этот исторический момент можно сказать, что у нас общий враг и общие цели. Мы мобианцы, и мы готовы защищать свой мир от всякого посягательства."
 KOA_Northamer_Collective_Security:0 "Коллективная безопасность Нортамера"
 KOA_Northamer_Collective_Security_desc:0 "Очень долго амбициозные Акорны обращалисвой взор далеко за океаны, стремясь к колониям и новым землям, но слишком долго ониигнорировали то, что происходило на родном континенте. Множество противоречий превратило северный Нортумберленд в настоящий ад этнических конфликтов, безудержной бедности и тирании местных полевых командиров. Все эти государства неизбежно рухнут под наступлением Роботника, если мы не наведем порядок в регионе и не объединим с ними силы."
 KOA_Offer_Protection:0 "Предложить защиту"
 KOA_Offer_Protection_desc:0 "Малые народы Нортамера определенно нуждаются в нашей защите. Мы недооцениваем свои силы. Размещая наши войска на их территориях, мы можем создать гораздо более надежный плацдарм для войны против Роботника. Кроме того, наша помощь в разрешении локальных конфликтов поможет стабилизировать ситуацию в регионе."
 KOA_Convince_the_Stubborn:0 "Убедить упрямых"
 KOA_Convince_the_Stubborn_desc:0 "Несмотря на наши мирные инициативы, не все захотят играть по новым правилам. Реваншистские режимы Псарски и Ольппаона, Криардии и Пирении считают, что их проблемы могут быть решены только войной. Мы, конечно, постараемся прислушаться к их требованиям, но не позволим им и дальше нагнетать конфликты. Дажеесли потребуется военное вторжение."
 KOA_Assist_in_Deroboticization:0 "Помощь в дероботизации"
 KOA_Assist_in_Deroboticization_desc:0 "На данный момент мы - почти единственная страна на континенте, способная уничтожать робианцев в промышленных масштабах. Это может налагать на нас определенную ответственность, но также служит нашим козырем - укрепляет нашу мессианскую роль в регионе. Конечно, мы можем предложить такую помощь в обмен на определенные уступки."
 KOA_Hiboulian_Bases:0 "Базы Хибулии"
 KOA_Hiboulian_Bases_desc:0 "Хибулия - особое место на севере Нортамера. Это единственное государство на континенте, принявшее социалистический курс развития, будучи самой развитой из малых стран. Кроме того, на юге она граничит с Империей Эггмана. Хибулианцы разделяют с нами тот же геополитический интерес - обезопасить себя от Роботника. Поскольку мы установили дружеские отношения с основным социалистическим режимом Мебиуса, то можем предложить Хбулии дополнительные гарантии в обмен на военные преференции известного рода."
 KOA_Pacify_the_Region:0 "Усмирение региона"
 KOA_Pacify_the_Region_desc:0 "Нашего присутствия в регионе достаточно, чтобы повлиять на отношения между странами. Для достижения атмосферы мира и сотрудничества остаетсядобиться интеграции наших соседей в Соглашение о свободе, чтобы сформировать единый фронт против Роботника. Разве это не шаг к мечте Александра Объединителя? Время покажет."
 KOA_Infiltrate_Studiopolis:0 "Проникнуть с Студиополис"
 KOA_Infiltrate_Studiopolis_desc:0 "Все знают, какие грязные дела происходят в Студиополисе, но ни у кого нет силы или желания конкурировать с финансовой империей медиа-элит, которые служит шпионами для различных преступных режимов. Было зафиксировано не менее восьми известных случаев утечки военной тайны после визитов корреспондентов Студиополиса на военные объекты. Пришло время взять под контроль этот порочный город."
 KOA_Swartzland_Brothers:0 "Братья в Шварцланде"
 KOA_Swartzland_Brothers_desc:0 "Наконец, мы должны вспомнить нашего главного союзника, нашего младшего брата, Шварцланд. В зависимости от того, кто сейчас руководит нашей страной, нас должна беспокоить судьба этого гордого промышленного гиганта. Стоит заодно укрепить нашу династию на месте, если она еще у власти. Силы рейхсмахта будутважным фактором в дальнейших войнах с нашим участием."
 KOA_The_Big_Uncle:0 "Большой дядюшка"
 KOA_The_Big_Uncle_desc:0 "Объединенная Федерация была с нами в трудное время и много сделала для защиты нашей свободы и интересов во время Второй войны с Роботником. Мы можем развить и углубить сотрудничество, чтобы обе великие державы могли пожинать плоды дружбы. Нашим военным предстоит многому научиться у сил ОФ, и потребуется большая помощь для восстановления и увеличения наших промышленных мощностей."
 KOA_GUN_Lessons:0 "Уроки ВС ОФ"
 KOA_GUN_Lessons_desc:0 "Как технически, так и технологически вооруженные силы Объединенной Федерации служат примером для многих стран. У них самый современный парк военной робототехники в свободном Мобиусе и, вдобавок, одно из самых сильных разведывательных агентств. Их специалисты помогут нам в военном строительстве, а сами получат ценный опыт совместных учений с нашими войсками."
 KOA_Robots_on_Robots:0 "Роботы против роботов"
 KOA_Robots_on_Robots_desc:0 "Мы не должны жертвовать только жизнями мобианцев в обмен на уничтожение роботов. Мы отдаем жизни в обмен на легко восполняемый ресурс, и такой порядок может устроить не всех. К счастью, у ВС ОФ может быть ответ нанаши запросы - новый контракт на вооружение с упором на робототехнические системы. Первоклассная робототехника ВС ОФ станет отличным дополнением к нашим основным подразделениям."
 KOA_Bills_on_Bills:0 "Счета по векселям"
 KOA_Bills_on_Bills_desc:0 "Финансовое взаимодействие между нашими странами растет, но до сих пор мы не выплатили долги. Невыплаченные долги осложняют отношения с Федерацией, и мы должны погашать все кредиты. Мы не можем оплатить все счета сразу,но, по крайней мере, обязуемся рассчитаться по оставшимся долгам."
 KOA_Chips_on_Chips:0 "Чипы против чипов"
 KOA_Chips_on_Chips_desc:0 "Мы по-прежнему восхищаемся новаторским подходом человека к программируемой электронике, но полны решимости догнать и обогнать Федерацию в этой области. Возможно, исследования в данном направлении, проводимые совместно с учеными из Объединенной Федерации, приведут к новым научным прорывам, возможно, выведя нас на рубеж развития искусственного интеллекта, не уступающего по возможностям NICOLE, тайна которого до сих пор не раскрыта."
 KOA_Mutual_Obligations:0 "Взаимные обязательства"
 KOA_Mutual_Obligations_desc:0 "У нас общий долг. У нас общий враг. Мы защищаем одни и те же ценности. Можно было продолжать играть в империалистов, но исторические реалии изменились. Страны вступают в эру равноправного партнерства, совместно решая военные и экономические вопросы. Наконец, мы можем объявить Федерацию нашим союзником."
 KOA_Live_and_Learn:0 "Живи и учись"
 KOA_Live_and_Learn_desc:0 "Соник и Шэдоу впервые объединяют свои силы, спасая Мобиус от угрозы посмертной мести Джеральда Роботника. Шэдоу пожертвовал собой, но выжил, снова и снова пересекаясь с нашими агентами при операциях против Роботника. Дальнейшие события показали, что команда Dark - надежные бойцы, в частности сам Шэдоу. Развитие сотрудничества наших героев возможно и необходимо для достижения успеха в самых опасных миссиях."
 KOA_Rally_for_Richard:0 "В защиту Рихарда"
 KOA_Rally_for_Richard_desc:0 "Шварцландские Акорны - важная часть нашей империи. У них есть промышленные гиганты и десятки миллионов подданных. Однако ситуация остается неопределенной, так как Виктор I Акорн был убит. Судьба нашего верного союзника ставится под сомнение многочисленными внутренними столкновениями между различными политическими силами, от националистов до коммунистов и от технократов до монархистов. Однако единственный законный преемник очевиден - Рейнхард I Желудьдолжен возглавить Рейх, и никто другой."
 KOA_Reichsmacht_at_Service:0 "Рейхсмахт на службе"
 KOA_Reichsmacht_at_Service_desc:0 "Рейхсмахт прошел годы эволюции. Из децентрализованной армии различных имперских земель он становится реальной силой, оснащенной по последнему слову техники и обученной лучшими специалистами. В будущих войнах Рейхсмахт должен стать решающей ударной силой Империи Акорнов. Мы пригласим лучших офицеров в Новый Моботрополис на конференцию и рассмотрим совместные учения."
 KOA_Flugwaffe_Mission:0 "Миссия Флюгваффе"
 KOA_Flugwaffe_Mission_desc:0 "Флюгваффе, как и Рейхсмахт, имеет потенциал. Бомбардировочные ВВС Шварцланда имеют все шансы стать лучшими в Соглашении о свободе. Хищный характер пилотов Флюгваффе может принести нам пользу во многих тактических и стратегических аспектах воздушной войны. Просто нужно направить его в правильном направлении. Кроме того, у известного авантюриста есть предложение..."
 KOA_Industrial_Imperialism:0 "Промышленный империализм"
 KOA_Industrial_Imperialism_desc:0 "Промышленный империализм как концепция звучит нелепо. Тем не менее, за этим лозунгом правительства Элиаса скрывается настоящая борьба за экспансию на внешние рынки, и в этом нам будет способствовать высокое качество промышленной продукции Шварцланда, которую мы можем продавать по монопольным ценам."
 KOA_Question_of_Colonies:0 "Вопрос колоний"
 KOA_Question_of_Colonies_desc:0 "Несмотря на зависимое положение, Акорны Шварцланда не чувствовали себя ограниченными, когда дело доходило до колонизации южных земель. Небольшая, но прочно удерживаемая колониальная империя шварцландцев приносит определенные выгоды и демонстрирует престиж кайзера. Тем не менее, поддержание колоний по-старому обходится нам и нашим собратьям очень дорого, и Объединенная Федерация явно возмущена колониальной политикой."
 KOA_The_Iron_Acorn:0 "Железный желудь"
 KOA_The_Iron_Acorn_desc:0 "Наши услуги жителям Шварцланда трудно переоценить, и они это признают. И король, и кайзер заслуживают высших государственных наград за вклад, который внесли в развитие отношений Адлина с Новым Моботрополисом. Церемония награждения Элиаса Железным желудуем утвердит статус старшей ветви Акорнов в глазах младшей."
 KOA_Spread_the_Word:0 "Расскажите всем"
 KOA_Spread_the_Word_desc:0 "Многие из наших подданных по всему миру безнадежно потеряли веру в Корону Акорнов. Они считали, что мы никогда не вернем себе величие, никогда больше не сможем обеспечить безопасность простых жителей Мобиуса. Мы должны показать всей планете, что темные времена прошли, и новый золотой век нашей империи близок."
 KOA_To_Jewel_of_Bharatsha:0 "Жемчужина Бхаратши"
 KOA_To_Jewel_of_Bharatsha_desc:0 "Богатейшие земли Бхаратши стали гордостью колониальной политики Акорнов. Махараджа давно пытается стабилизировать ситуацию в стране, погрязшей в голодных бунтахх и этнических конфликтах, и без нашей помощи порядок может просто рухнуть. Они забыли, что корона сделала для них с 3000 года. Пора напомнить."
 KOA_To_Mercian_Waves:0 "Мерсийские волны"
 KOA_To_Mercian_Waves_desc:0 "Королевство Мерсия занимало особое место в сфере влияния Королевства Акорнов. С тех пор, как король Себастьян Акорн посадил на трон династию О'Хедж, королевства стали братскими. Неудивительно, что нам пришлось разделить с мерсийцами общее горе в виде порабощения Роботником. Жители Мерсии изгнали тиранов, но многие проблемы остались. Мы не были бы Акорнов, если бы не вмешались и не решили их."
 KOA_To_Hills_of_Downunda:0 "К холмам Даунунды"
 KOA_To_Hills_of_Downunda_desc:0 "Даунунда -это далекая земля, которая вошла в состав царства Акорнов во времена Себастьяна.  Когта-то здесь жила цивилизация ехидн, а во время Первой войны с Роботником здесь добывали топливо для Абсолютного Аннигилятора. Значение этого далекого края для империи Акорнов трудно переоценить. И теперь, несмотря на кажущуюся тишину и спокойствие, ситуация в Даунунде очень нестабильна."
 KOA_To_Jade_Dragon:0 "Нефритовый дракон"
 KOA_To_Jade_Dragon_desc:0 "Улунъюань уже полвека находится в состоянии раздробленности и войны. Несмотря на это, ни одно из образовавшихся в хаосе государств не разорвало связей с внешним миром, и наши торговцы по-прежнему имеют здесь интересы. Но главным защитником наших интересов, несомненно, являются свободные люди и их армия Айгуоцзюнь. Обезьяна Хан уже и раньше получала нашу помощь в войне с Железным Доминионом, но та еще не закончена. Кроме того, коммунистические силы региона способны подорвать наше влияние в регионе. Мы должны вмешаться."
 KOA_We_the_Empire:0 "Мы, империя"
 KOA_We_the_Empire_desc:0 "Наше место в мире должно быть очевидным для всех. Мы империя, но нев том смысле, в котором нас упрекали бы вольнодумные мобианцы. Мы - сердце мира, и мы становимся силой, которая приводит его в равновесие. Это мечта Александра Освободителя, и таковы устремления Элиаса. Там, где был поднят флаг Акорнов, он больше не должен спускаться."
 KOA_Mutual_Settlements:0 "Взаиморасчеты"
 KOA_Mutual_Settlements_desc:0 "Отношения с соединенными государствами непростые. Очевидно, у нас есть общие геополитические интересы, но под ними имеются основания для разногласий. Мир слишком мал для двух империй. Федерация хотела бы видеть нас более зависимыми, а мы не хотим, чтобы ВС ОФ вмешивались в наши внутренние дела. По пути ли нам с их демократической риторикой?"
 KOA_Traitorous_Race:0 "Предательская раса"
 KOA_Traitorous_Race_desc:0 "Такого удара в спину следовало ожидать от оверлэндеров, но от людей? Они все заодно. Все наши опасения подтвердились практикой, когда они пошли против нас в трудное время. Мы никогда больше не будем союзниками, и они не лучше Роботника. Кто знает, чего еще мы можем ожидать от этой Федерации?"
 KOA_Nationalize_Federal_Assets:0 "Национализировать федеральные активы"
 KOA_Nationalize_Federal_Assets_desc:0 "Корпорации Объединенной федерации вложили много денег в нашу экономику. Они думали, что мы станем менее независимыми, что отныне мы будем руководствоваться их экономическими программами и позволим получать прибыль от наших ресурсов. Хватит! Наши мобианцы будут обрабатывать нашу землю в наших интересах, а банкиры-люди будут искать другиеместа для инвестирования капитала."
 KOA_Recall_the_Great_War:0 "Вспомним Великую войну"
 KOA_Recall_the_Great_War_desc:0 "Раньше они превосходили нас в технологиях, но теперь все изменилось. Мы можем объединить  современную технику с биологическими преимуществами мобианцев. Помня уроки Великой войны, мы подготовим армию к неизбежному столкновению цивилизаций. Ветераны той войны еще живы, и им будет что рассказать нашим храбрым солдатам на учениях."
 KOA_Unneccessary_Escalation:0 "Ненужная эскалация"
 KOA_Unneccessary_Escalation_desc:0 "Мы сидим на пороховой бочке и не можем с нее слезть. Солдат-мобианец день за днем все более агрессивно смотрит на солдата-человека по ту сторону границы, ожидая боевой тревоги. Готовятся военные планы в обеих странах. Хотя на той стороне тоже есть мобианцы, им придется осознать, насколько большим заблуждением было доверять людям. Единственный ответ на все вопросы совсем рядом..."
 KOA_A_Friend_to_Rely_On:0 "Надежный друг"
 KOA_A_Friend_to_Rely_On_desc:0 "Несмотря на наши подозрения, люди доказали, что могут быть полезны. Учитывая ситуацию, лучше держаться вместе, чем пытаться выжить в одиночку.У нас много общих врагов, поэтому необходима совместная стратегия для защиты наших интересов на Мобиусе. Тогда мы сможем уладить дела дипломатическим путем."
 KOA_Share_Markets:0 "Поделить рынки"
 KOA_Share_Markets_desc:0 "Несмотря на все различия мы ценим одно: деловой подход. Давать и брать. Наши торговые магнаты из аристократии могут многое предложить компаниям Федерации, и у них есть много денег, которые можно было бы хорошо использовать в нашей экономике. Мы откроем рынки и поможем торговле расставить все по своим местам, не изнуряя себя политикой самодостаточности."
 KOA_Armanent_Shipments:0 "Поставки вооружения"
 KOA_Armanent_Shipments_desc:0 "Оружие Объединенной Федерации известно своим высоким качеством. У них их много на хранении, а в планах нашей армии - полное перевооружение войск. Оружие оказалось эффективным против Эггмана, а это значит, что оно пригодится в войнах с самыми грозными врагами."
 KOA_Welcome_to_Accord:0 "Добро пожаловать в Соглашение"
 KOA_Welcome_to_Accord_desc:0 "Все это время Объединенная Федерация была тольконаблюдателем Соглашения о свободе, не считая своим долгом принимать непосредственное участие в его делах и поддерживая нас только в военном отношении, когда это было срочно необходимо. Теперь, когда отношения улучшаются, мы можем пригласить их присоединиться к альянсу в качестве члена с правом голоса. Вместе отстаивать ценности свободы намного лучше, чем в одиночестве."


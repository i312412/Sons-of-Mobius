 EGG_Ensure_Control:0 "Законный властитель"
 EGG_Ensure_Control_desc:0 "Вся верховная власть должна быть сосредоточена в руках доктора Эггмана. Его правление ознаменует собой эпоху величия для его Империи. И для гарантии этого ключевые структуры страны будут целиком зависеть лично от него, что не позволит претендовать на власть кому-либо другому. Да здравствует Империя Эггмана!"
 EGG_Promise_Prosperity:0 "Обещать процветание"
 Promise_Prosperity:0 "§GМы докажем мобианцам, что быть нашими поддаными - в их же интересах§!"
 EGG_Promise_Prosperity_desc:0 "Существует мнение, что счастье народа могут обеспечить только максимально широкие права и свободы… Восторженная чушь! Если кому-то не будет хватать на хлеб, он тут же забудет обо всех этих правах и свободах и пойдёт отнимать этот хлеб у кого-то другого, либо же умрёт с голоду. И именно это мы видим у наших противников. Поэтому, чтобы не только избежать таких проблем, но и заручиться добровольной поддержкой населения, мы гарантируем гражданам Империи жизнь в достатке в обмен на обязательства с их стороны."
 EGG_Show_Helplessness:0 "Довести до отчаяния"
 EGG_Show_Helplessness_desc:0 "Для врагов Империи нигде не будет покоя. Куда бы они ни спрятались и как бы от нас ни бегали, все они либо примут наши идеи и нашу власть, либо будут раздавлены и уничтожены. Ни один противник не избежит такой участи, как бы ни пытался. И пусть враги видят всю безнадёжность их положения. "
 Show_Helplessness:0 "§RКаждый мобианце обязан сделать выбор: подчиниться или умереть§!"
 EGG_Great_Desert_Resources:0 "Ресурсы Великой Пустыни"
 EGG_Great_Desert_Resources_desc:0 "Для активных военных действий стратегические ресурсы имеют жизненно важное значение. Перед тем, как переходить к конфликту масштабов Великой войны, мы обязаны расширить производство и добычу необходимых материалов. Великая Пустыня располагает большим количеством мелких месторождений, но стоимость добычи для каждого из них высока и невыгодна. Была. Теперь же мы можем открыть добычу в этих местах и ешё на шаг приблизиться к автаркии."
 EGG_Northamer_Recruits:0 "Нортамерский корпус"
 EGG_Volunteer_tt:0 "Создаст 6 дивизий рекрутов" 
 EGG_Northamer_Recruits_desc:0 " Ни одна война не может осуществиться без солдат. И солдаты из Дарк Эгг Легионов отлично подходят на эту роль - они либо заслужат награду своей службой Империи, либо погибнут, пытаясь выполнить приказ. Подойдут и добровольцы изо всех уголков материка - хорошо мотивированные бойцы, которые с радостью пойдут на любой риск."
 EGG_Studiopolis_Coridor:0 "Студиопольский коридор"
 EGG_Studiopolis_Coridor_desc:0 "Студиополис, несмотря на небольшую площадь, имеет выгодное расположение. Именно там расстояние между нашими границами и границами Акорнов самое короткое. Тамошние власти придерживаются нейтрального курса, рассчитывая, что их защитит влияние их капитала и медиа-корпораций. Но это мы ещё посмотрим..."
 EGG_Soumerica_Chemistry:0 "Соумериканская химия"
 EGG_Soumerica_Chemistry_desc:0 "Гений Эггмана, безусловно, несравненен и останется таковым, но это, увы, не может значить, что он охватывает абсолютно все аспекты мироздания. Так, мы выяснили, что в Соумерике достигли куда больших успехов в добыче и переработке полезных ископаемых, прежде всего нефти. Получив это знание, мы можем обернуть его себе на пользу." 
 EGG_Iron_Dominion_Ties:0 "Связь с Железным Доминионом"
 EGG_Iron_Dominion_Ties_desc:0 "Железный Доминион - одно из немногих государств на планете, которое, как и мы, осознало, что технократия - лучшая из возможных форм правления. Хотя оно и находится на другом краю света, идейно мы с ними довольно близки. А если учесть, что у между нами лежит коммунистическая Ретения и империалистическая Объединённая Федерация, которые явно точат зубы на нас, наш союз будет даже в какой-то мере предсказуемым. Возможно, что для надёжного сотрудничества потребуется одобрить брак Колина Роботника с Региной Феррум, на что император Эггман смотрел без энтузиазма, но такова уж политика. Когда же соглашение будет достигнуто, Ретения окажется под угрозой войны на два фронта, что вынудит её умерить амбиции. "
 EGG_Upgrade_Egg_Fleet:0 "Совершенствовать Эгг-Флот"
 EGG_Upgrade_Egg_Fleet_desc:0 "Опыт прошлой войны показал, что наш воздушный флот всё ещё может бороться за господство в воздухе, но на доминирование у него сил не хватает. И, чтоб обеспечить безраздельное господство над небом, весь Эгг-флот должен быть улучшен по каждой основной характеристике. Не меньшее внимание следует уделить подготовке пилотов с естественным или искусственным интеллектом. Только тогда наша авиация сможет доминировать."
 EGG_Spy_Media:0 "Шпионские СМИ"
 EGG_Spy_Media_desc:0 "В старину говорили: “Если хочешь что-то спрятать - спрячь на видном месте”. И мы спрячем. Технологии распространения информации мы сделаем технологиями сбора этой самой информации. Страницы интернета будут заполнены нашими новейшими отслеживающими программами - прежде, чем они будут обнаружены, мы уже успеем получить необходимую статистику. Подобное случится и с бытовой техникой - голосовое управление нуждается лишь в незначительном изменении, чтобы родить настоящую шпионскую сеть. "
 EGG_Empower_Armor:0 "Укрепление брони"
 EGG_Empower_Armor_desc:0 "Опыт боевых действий и новейшие достижения в науке позволят нам создать усиленные варианты бронирования боевых машин и роботов так, чтобы не лишать их подвижности. Новые материалы - более прочные и более лёгкие - станут одним из приоритетов военных заказов. А бронирование ключевых точек и совершенствование компоновки бронетехники позволит дополнительно улучшить боевые качества танковых и механизированных частей"
 EGG_Echidna_Science:0 "Наука Ехидн"
 EGG_Echidna_Science_desc:0 "Ехидны - народ, чьи заслуги в науке стоит признать даже нам. Их обширный опыт войн и интриг нашёл отражение и в исследованиях, благодаря чему их научные достижения носят весьма практичный характер. В сочетании же с достижениями нашей Империи мы получим блестящие результаты в области науки. "
 EGG_Legionization_Methods:0 "Метод Легионизации"
 EGG_Legionization_Methods_desc:0 "Легионизация - процесс приживления живому телу кибернетических частей - хотя и выглядит подобно частичной роботизации, всё-таки существенно отличается. Во-первых, получение преимуществ, прежде всего боевых, привлекает добровольцев. Во-вторых, хотя органика и хрупка, она позволяет им чувствовать себя живыми, что они ценят. В-третьих, широкий простор для произвольных настроек позволяет создавать уникальный набор параметров для каждого. Но самое главное - это другая система поддержания лояльности, небольшой сюрприз для каждого легионера…"
 EGG_Compulsion_on_Legion:0 "Сократить автономию Легионов"
 EGG_Anti_Tank_Operations:0 "Противотанковая война"
 EGG_Anti_Tank_Operations_desc:0 "Несмотря на то, что наш основной противник - королевство Акорнов - слишком долго опиралось на устаревшую армию, к другим странам это относится далеко не так часто, как хотелось бы. Чтобы успешно сохранять доминирование на поле боя, необходимо усовершенствовать противотанковую артиллерию, создав новые орудия и снаряды. Возможно, также понадобится разработать новые тактики. Пехоту следует снабдить новыми средствами борьбы с бронетехникой. Мины нужно усовершенствовать. Бомбы тоже надо улучшить. После этих изменений вражеские танки из боевых машин быстро превратятся в братские могилы.  " 
 EGG_Get_a_Load_Of_This:0 "Получи и распишись!"
 EGG_Get_a_Load_Of_This_desc:0 " Когда-то в древности было сказано: “Артиллерия - бог войны”. Может, это и преувеличение, но артиллерия, особенно нового поколения, может принести много пользы. Летающая орудийная батарея, испепеляющая позиции врага мощным обстрелом из тяжёлых лазеров - ещё не самое страшное, что можно придумать. Кроме того, следует разработать и новые тактики применения артиллерии - с применением новых технологий можно будет сосредоточить прицельный огонь по цели на предельной дистанции. Никакая скорлупка не защитит противника от нашего огня. "
 EGG_Establish_New_DELS:0 "Установить новые Д.Э.Л.ы"
 EGG_Industrialize_Rural:0 "Индустриализация захваченных земель"
 EGG_Produce_Energy:0 "Энергетика колец"
 EGG_Pursue_Knothole_Rats:0 "Охота на Нотхольских крыс"
 EGG_Destroy_Knothole_Again:0 "Уничтожить Нотхол снова!"
 EGG_Develop_Forest_Warfare:0 "Тактика лесной войны"
 EGG_All_Terrain_Modifications:0 "Вездеходные модификации"
 EGG_Global_Desinformation:0 "Глобальная дезинформация"
 EGG_Global_Desinformation_desc:0 "История, уроки которой абсолютное большинство никак не усваивает, показывает, что в большую ложь верится проще, чем в маленькую. Однако один и тот же инструмент работает против обеих - сравнение источников и поиск истины на их пересечении. Как тогда надёжно дезинформировать врага? Просто. Нужно создать такое изобилие лжи, что любое сравнение источников ради поиска правды будет заведомо бессмысленным. Более того - при таком раскладе истина сама на фоне всей дезинформации начинает выглядеть как ложь. Такой инструмент позволит легко манипулировать всеми как за пределами нашей страны, так и внутри неё. Главный принцип при его использовании - ни при каких условиях не потреблять дезинформацию самому. "
 EGG_Restore_Satellites_Control:0 "Восстановить контроль над спутниками"
 EGG_Restore_Satellites_Control_desc:0 "Во время Первой войны Роботника в небо было запущено много спутников, но практически со всеми был потерян контакт после рейдов Борцов за Свободу - они смогли добраться до серверов, где хранились коды доступа, и уничтожили там всё. Но спутники остались. Медленно, исподволь мы восстанавливали над ними контроль. Приходилось взламывать собственную разработку и видеть, что она уязвима, но дело шло. И когда мы закончим возвращать контроль над спутниками, мы существенно расширим наши возможности шпионажа."
 EGG_Prevent_Naval_Landing:0 "Оборона береговой линии"
 EGG_Prevent_Naval_Landing_desc:0 "Хотя и сильнейший из наших противников, Соник, предпочитает не лезть в океан, к его соратникам это обычно не относится. Кроме того, побережье составляет значительную часть наших границ, на которые могут покуситься. И покуситься не только со стороны королевства Акорнов, но и из-за океана тоже. Допускать этого нельзя. И мера противодействия этому - сеть береговых укреплений, а также серия манёвров и учений морского флота и морской авиации."
 EGG_Eggman_Line:0 "Линия Эггмана"
 EGG_Eggman_Line_desc:0 "Наши соседи и Королевство Акорнов уже наверняка заметили восстановление нашей мощи. Они будут опасаться нового вторжения от нас - и, пожалуй, будут правы в этом. Поэтому у них возникнет соблазн напасть первыми, надеясь застать нас врасплох. И если они попытаются - они разобьются об нашу хорошо организованную оборону. ДОТы, минные поля, колючая проволока и засады будут ещё не самым страшным сюрпризом для них. "
 EGG_Cities_For_the_people:0 "Города для народа"
 Better_life:0 "§GЭто улучшит жизнь наших граждан§!" 
 EGG_Cities_For_the_people_desc:0 "Первый шаг к обеспечению процветания - создание и расширение городов для народа. Новый архитектурный стиль будет сочетать компактность, простоту и изящество, а также использовать новейшие материалы. Он создаст больше свободного места в городах и послужит к славе Империи. Строители, которыми на короткий период смогут стать все граждане по желанию, получат жилплощадь в первую очередь, что существенно ускорит городскую застройку."
 EGG_Eggmanland:0 "Эггманлэнд"
 EGG_Eggmanland_desc:0 "Эггманлэнд - парк развлечений за авторством самого Эггмана, включающий в себя традиционные, переосмысленные и совершенно новые аттракционы. Это воплощение творческой мысли нашего императора позволяет гражданам почувствовать себя немного счастливее, восхититься Эггманом, вдохновиться на творчество и даже улучшить отношения с кем-то."
 EGG_Discredit_Sonic:0 "Опозорить Соника"
 EGG_Discredit_Sonic_desc:0 "Соник - злейший враг императора Эггмана. Он должен быть уничтожен. Но уничтожен в первую очередь морально. Его имя должно стать синонимом позора или вовсе грязным ругательством. Этот ёж должен устыдиться самого себя, если у него хватит ума осознать правду - и мы сделаем для этого всё возможное и невозможное. Пусть семена сомнения, которые будут посеяны, терзают его до конца его дней."
 EGG_Robobonds:0 "Робооблигации"
 robobonds_tt:0 "§GОткроет решение по выпуску облигаций. Это поможет развитию экономики§!"
 EGG_Robobonds_desc:0 "Робо-облигации - система ценных бумаг, выпускаемых Империей и позволяющая путём внутреннего займа получить материальные средства для воплощения всех наших планов. Иногда покупка этих ценных бумаг носит принудительный характер, если страна испытывает тяжёлые времена. "
 EGG_Combat_Criminals:0 "Борьба с преступностью"
 EGG_Combat_Criminals_desc:0 "Преступники - паразиты Империи. Они долго пользовались нашей временной слабостью после поражения в Первой войне Роботника. Теперь же, когда страна окрепла, мы готовы принести им полное возмездие. Мы используем все доступные нам способы, чтобы выследить, поймать и наказать преступников."
 EGG_Honor_the_Loyal:0 "Вознаградить лояльность"
 EGG_Honor_the_Loyal_desc:0 "Верность - самое лучшее качество, которое может быть у наших граждан. Может, мобианцев и нельзя просто запрограммировать, как роботов, на покорность. Но зато другие их качества, такие как командирские навыки или интеллект, простые роботы превзойти не могут, а более продвинутые модели требуют огромных вложений. Пускай же граждане впредь чётко знают, что за верность им будет полагаться награда, которая для многих и послужит мотивом. "
 EGG_Eggman_Paradise:0 "Райская жизнь в Империи"
 EGG_Eggman_Paradise_desc:0 "Многие до этого дня считали утопию недостижимой, несбыточной мечтой. Считали, что любая попытка её построить заведомо обречена на провал. Ходили вокруг да около, считая, что к идеалу можно лишь немного приблизиться, не более. И вот, мы утопию создали и сделали доступной для каждого гражданина."
 EGG_Maximum_Terror:0 "Царство Террора"
 show_death: "§RЭто усилит контроль над населением§!"
 EGG_Maximum_Terror_desc:0 "Никто не должен чувствовать себя в полной безопасности. Только когда каждый в Империи будет видеть, что ему тоже может прийти кара, он будет работать с полной отдачей, дабы избежать её. Враги могут быть не только внешние, но и внутренние - и пусть никто не забывает об этом."
 EGG_Benefit_from_Gang:0 "Выгода от бандитизма"
 EGG_Benefit_from_Gang_desc:0 "Хотя преступники и паразитировали на теле нашего государства, мы можем извлечь определённую выгоду от банд, взяв их под жёсткий неофициальный контроль. Они послужат хорошим карательным инструментом, от которого, по ситуации, можно будет и избавиться. Они принесут прибыль оттуда, где просили о дотациях и субсидиях. И им будут прощаться некоторые преступления - до тех пор, пока они подчиняются своей главе в лице Империи."
 EGG_Industrial_duty:0 "Навеки на заводе"
 egg_explotation:0 "§RЭто усилит эксплуатацию населения§!" 
 EGG_Industrial_duty_desc:0 "Чтобы выжать максимальную производительность из наших рабочих, мы должны сделать для них фабрики даже не вторым, а первым домом. Сделать так, чтобы вся их жизнь вертелась вокруг производства. Но нельзя просто так взять и привязать рабочего к станку. Нужно подготовить благоприятные условия для бесперебойной работы."
 EGG_Turrets_on_the_streets:0 "Контроль дронов"
 EGG_Turrets_on_the_streets_desc:0 "Для обеспечения безопасности на улицах необходимо задействовать отряды патрульных дронов, которые будут следить за порядком, отлавливать нарушителей и карать за сопротивление. В первую очередь это будет касаться тех, кто проявляет недовольство политикой власти."
 drone_control:0 "§RОткроет решения по поддержанию стабильности нашего режима§!"
 EGG_Every_Mobian_a_Hostage:0 "Каждый мобианец - заложник"
 EGG_Every_Mobian_a_Hostage_desc:0 "Практически у каждого есть нечто самое ценное в жизни или даже дороже, чем жизнь. Нечто такое, ради чего - или ради кого - любой будет готов отдать всё, что у него есть. Нечто такое, что не позволит взбунтоваться против своего повелителя. И Империя воспользуется этим. Воспользуется, чтобы гарантировать максимальную отдачу от каждого при наименьшем сопротивлении."
 free_ability:0 "Приказы "Вынужденная атака" и "Последний рубеж" станут §Rбесплатными§!"
 EGG_Barracks_of_Robians:0 "Бараки для робианцев"
 EGG_Barracks_of_Robians_desc:0 "Для повышения продуктивности труда робианцев уже было решено сделать фабрики их новым домом. Теперь же пришло время выполнить это буквально - оборудовать компактные жилые помещения при фабриках, снабжённые только самым необходимым. Освобождённые жилые дома будут переданы гражданам в пользование либо заменены другими зданиями."
 EGG_No_More_Hypocricy:0 "Никакого лицемерия"
 EGG_No_More_Hypocricy_desc:0 "Красивые обещания, полуправда, недомолвки и прочее политиканство было необходимо ровно до того момента, пока наша власть не стала беспрекословной. Теперь, когда никто не посмеет ничего сделать против нас, мы можем открыто заявить о том, что Империя Эггмана в самом прямом смысле этих слов ни перед чем не остановится на своём пути к технократии."
 EGG_Forceshield_Developement:0 "Развитие силовых полей"
 EGG_Forceshield_Developement_desc:0 "Противостояние оружейников и бронников тянется ещё с глубокой древности. Были времена, когда надёжные доспехи позволяли идти в атаку с огромным мечом для двух рук, не боясь быть подстреленным. Были времена, когда пуля пробивала несколько солдат кряду. Но, чтобы получить перевес в защите, нам недостаточно просто улучшить броню. Необходимо совершить революционный прорыв, чтобы у противников ушли десятилетия на адекватные контрмеры. А если точнее - нужно, всего лишь провести через испытания перспективную разработку доктора Эггмана, над которой он работал последние несколько лет. "
 EGG_Death_Egg_2:0 "Яйцо Смерти 2"
 EGG_Tundra_Operations:0 "Операции в тундре"
 EGG_Emerald_Detection:0 "Обнаружение Изумрудов"
 EGG_Heavy_Robot_Concept:0 "Проекты тяжелых роботов"
 EGG_Heavy_Robot_Concept_desc:0 "В отличие от танков и бронемашин, боевые роботы обладают несравненно большей подвижностью и тактической гибкостью. Но есть и недостаток - высокий профиль. Чтобы его компенсировать, есть два средства - установить силовые щиты и усовершенствовать броню. И конкретно сейчас акцент следует сделать на усовершенствовании моделей тяжёлых боевых роботов, способных нести больше защиты и вооружения. "

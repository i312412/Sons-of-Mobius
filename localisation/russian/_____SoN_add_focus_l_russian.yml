 RCR_The_Saboteur:0 "В тылу врага"
 RCR_War_Culture:0 "Подъём боевого духа"
 RCR_Encourage_Female_Units:0 "У войны есть женское лицо"
 RCR_Encourage_Female_Units_desc:0 "Сражаясь с империалистами на наших границах, мы по-прежнему остаёмся обществом социального прогресса. Женские части будут сформированы и отправлены в бой наравне с мужчинами. Так мы не только продемонстрируем верность идеалам социалистической эмансипации, но и существенно приумножим нашу живую силу."
 RCR_Sovinformburo:0 "Учреждение Совинформбюро"
 RCR_Masters_War:0 "Воевать мы мастера"
 RCR_Civil_Labor:0 "Ландшафт - наше оружие!"
 RCR_Evacuate_Factories:0 "Эвакуация промышленности" 
 RCR_Evacuate_Factories_desc:0 "We cannot allow our industry to become victim to enemy bombing raids. We can dismantle, transport and rebuild the factories in the wastes of Siviria. Far out of the reach of any modern bombers."
 RCR_Evacuate_Females:0 "Эвакуация женщин"
 RCR_Evacuate_Females_desc:0 "As the risk of a direct invasion of our homelands becomes more and more of a reality, we must ensure they cannot perform any unspeakable acts towards our female population. To solve this, women are to be given evacuation priority. Both to spare them from the horrors of the front, but also to protect our industrial workforce." 
 RCR_Expand_Workshops:0 "Из цеха - прямо в бой"
 RCR_Trap_Highway:0 "Столица под замком"
 RCR_Trap_Highway_desc:0 "Создание оборонительных сооружений вокруг нашей столицы - далеко не всё, что мы можем сделать. Куда лучше, если враг не сможет добраться до первых линий обороны. Поэтому все дороги к столице должны быть заминированы и заставлены ловушками. Ни единого шагу враг не должен ступить, не сгинув в ловушке. Так мы сможем выиграть время для обороны." 

 RCR_build_maglev:0 "Строительство маглева"
 RCR_industrial_power:0 "Индустриальные мышцы"
 RCR_industrial_power_desc:0 "Покажите миру силу Ретенской промышленности!"
 RCR_agricultural_initiative:0 "Кооперативная инициатива"
 RCR_agricultural_initiative_desc:0 "Пора оправдывать социализм Ретении и наконец то ввести "Кооперативнную Инициативу""
 RCR_indicative_planning:0 "Индикативное планирование"
 RCR_indicative_planning_desc:0 "Индикативное планирование позволит нам координировать действия правительства с частными и не только промышленными компаниями, увеличив общую эффективность промышленной сферы государства."
 RCR_autonomous_enterprises:0 "Автономные предприятия"
 RCR_autonomous_enterprises_desc:0 "Самоуправление - хорошо."
 RCR_gosstratzakaz:0 "Госстратзаказ"
 RCR_gosstratzakaz_desc:0 "Заказ который должен исправить ситуацию с текущей промышленной силой Ретении. Сейчас нам сильно не хвататет фабрик который могут исправить наш "промышленный недостаток""
 RCR_regional_renovation:0 "Региональная реновация"
 RCR_regional_renovation_desc:0 "Развитие промышленности Ретении путем внедрения улучшений в промышленность всех регионов государства."

 RCR_Contine_Revolution:0 "Продолжение мировой революции"
 RCR_School_Dont_ZAV:0 "Независимые Университеты"
 RCR_School_Dont_ZAV_desc:0 "Независимые университеты - уменьшит наш контроль над сферой образования но увеличит количество людей с высших образованием и ученых, которые позже смогут стать частью нашего исследовательского корпуса"
 RCR_Open_Press:0 "Свободная Пресса"
 RCR_Open_Press_desc:0 "Рискованный шаг как могло показаться многим правителям стран, рискованный шаг для тех стран которым есть что скрывать от народа. Ретения - не из таких стран и не боится критики даже от родной прессы"
 RCR_Oko_Libertarn_Socialism:0 "Маяк Либертарного социализма"
 RCR_Openning_KORTs:0 "Роспуск КОРТСа"
 RCR_Openning_KORTs_desc:0 "Роспуск КОРТСа - вынужденная мера для свободы и начала большого будущего Великой Ретении."
 RCR_Retensk_research_the_Best:0 "Ретенская наука лучшая в Мире!"
 RCR_Retensk_research_the_Best_desc:0 "Наука величайшей социалистической державы, державы открывшей многие технологии ставшие для некоторых стран причиной технологических революциий. Ретенская наука - Лучшая в мире!"
 RCR_Red_Nacional_King:0 "СРЗ имени Кругина"
 RCR_Red_Nacional_King_desc:0 "Проект огромного военного завода имени Кругина. Этот завод в одиночку может выробативать продукции за 3, ведь каждый сектор этого завода это 1 обычный военный завод."
 RCR_Big_Retensk_Biblio:0 "Больша Ретенская Библиотека"
 RCR_Big_Retensk_Biblio_desc:0 "Проект большой Ретенской библиотеки в сердце страны - в ее столице. Эта библиотека ориентировочна на исследования Физико-Ядерных исследований. В этой библиотеки собраны сотни научных исследований о являениях ядерной физики."

 INF_Rethenian_agreement_desc:0 "It is often said that the enemy of my enemy is my friend, today we will see if that is true. With your permission, we will send a diplomatic envoy to the RCSR so they can join us in the war against the United Federation. If successful, we will have locked the UF in a two-front war they will have no hope of winning."

    rcr.87.t:0 "Телеологи побеждают в дискуссии!"
    rcr.87.d:0 "Телеологи - те кто движет развитием путем ставки конкретных конечных целей.\n\nПравительству показалось это приемущественным учением и в ходе долгой дискуссии было принято решение поддержать Телеологов для начала восстановления промышленного величия Ретении."
    rcr.87.a:0 "Слава Телеологии!"
    rcr.88.t:0 "Генетики побеждают в дискуссии!"
    rcr.88.d:0 "Генетики - интересуются развитием от имеющегося положения, они не ставят перед стобой конкретной цели, они пытаются извлечь из текущей ситуации максимальную выгоду для улучшения положения\n\nУчения генетиков очень вдохновили правительство и после долгой дискуссии было принято что именно Генетики смогут переродить Ретенскую экономику и промышленность"
    rcr.88.a:0 "Слава Генетике!"
    rcr.89.t:0 "Закончен проект по "устранению деревни""
    rcr.89.d:0 "Старые, заброшенные, недостроенные и другие дефективные фабрики были либо снесены и на их месте были построены новые фабрики либо отреставрированы старые и заброшенные.\n\nДальнейшую судьбу новых фабрик определяет назначение их производства, которое предстоит выбрать государственным органам"
    rcr.89.a:0 "Отдайте их в гражданскую отрасль"
    rcr.89.b:0 "Военные фабрики будут как раз кстати"
    rcr.90.t:0 "Эффективность индикативного планирования"
    rcr.90.d:0 "На сегодняшний день зафиксировано более 30 случаев спасения экономических субъектов Ретении путем точного информирования субъектов о экономическом положении в стране.\n\nИндикативное планировании как никогда вывела Ретению на высший уровень сохранения экономической силы и заставила ещё раз весь мир удивиться от гениальности и мастерства Ретенского социализма."
    rcr.90.a:0 "Работает!"
    rcr.91.t:0 "Окончание пятилетки!"
    rcr.91.d:0 "Пятилетка, начатая более 5 лет назад была окончена и её эксплуатация дала видимый эффект, который оставил большой след на промышленности Ретении как след ознаменовавший полное величие Ретенского прома."
    rcr.91.a:0 "Великая промышленность..."
    rcr.92.t:0 "£red_star!£red_star!£red_star!Революции - 10 лет!£red_star!£red_star!£red_star!"
    rcr.92.d:0 "Снег оседал на крышах домов и не таял, покрывая Сталегор белоснежной пенкой. Несмотря на туманное и холодное утро, несмотря на, казалось бы, чуть живую природу, несмотря на запотевшие окна и иней на деревьях, город хотел жить, как летом, ведь за одним важным праздником сразу же последовал другой, который в этом году встретили особенно тепло. \n\n"Сегодня, ровно 10 лет назад, - говорил радиоведущий ранним утром для всех, кто решил пораньше встретить сегодняшний день. - произошло вооружённое восстание в Сталегоре, которое дало начало величайшей революции. С этой революции началось освобождение трудящихся всего Мобиуса. За десять лет изменилось очень многое..." \n\nЭти слова слушал товарищ председатель, готовясь к сегодняшнему параду. Ретения проводит первый военный парад после революции. Когда-то давно, ещё в первые дни революции, Леона Айсмессер говорила, что военные парады не несут никакой пользы и не должны сопровождать государственные праздники. Зачем трясти оружием, когда не решены проблемы народа? Но жизнь изменилась. Парад должен состояться, чтобы через призму марширующих плечом к плечу солдат показать, какой моральный подъём испытывает наш народ, каких высот достигла страна Советов всего за 10 лет! \n\nПредседатель принимал парад, стоя на низком балконе Дворца Съездов вместе с членами Политбюро. Проходившие под аккомпанемент сводного военного оркестра торжественным маршем солдаты в парадной и боевой форме держали равнение на председателя. Некоторые красные командиры признавали, что скучали по такому зрелищу. Чеканный шаг сменился плавным движением боевых машин и танков, своим появлением символизирующих промышленный рассвет страны Советов и нашу военную мощь. Велик был восторг зрителей, впервые увидевших самоходные военные комплексы. \n\nУже вечером, после народных гуляний по случаю праздника, по всей стране были даны залпы артиллерийского салюта. Этот день Революции страна точно не забудет, даже в самые трудные времена, которые могут ещё ждать нас впереди..."
    rcr.92.a:0 "Царству пролетариата 10 лет - сделайте его вечным!"
    rcr.93.t:0 "Университет обновлённый"
    rcr.93.d:0 "Для Сталегорского Университета последнее десятилетие было худшим. Многие учёные были вынуждены бежать из столицы, рассеиваясь по стране, а огни гражданской войны заставили их и вовсе покинуть страну. Некоторые подверглись роботизации, и их судьба ныне неизвестна. Часть учёных, сотрудничавших с Роботником, или сбежали в Империю, или ответили головой перед расстрельными командами. Едва ли половину прежнего профессорского состава удалось восстановить, не говоря о разрушении инфраструктуры и учебных корпусов самого университета. \n\nВосстановление и обновление Университета было инициативой академика Громова, поддержаной товарищем Айсмессер. Были разосланы приглашения выдающимся ретенским специалистам, находящимся за границей, с призывами вернуться на родину и помочь развитию отечественной науки. Дабы сгладить страх возможных репрессий, мотивированный воспоминаниями о гражданской войне, в письме был дан резкий критический анализ прежней политике академии наук РССР. Под этим письмом подписалось 112 профессоров и академиков, в числе которых был Виктор Громов. \n\nПисьмо было публично разглашено. Оно произвело эффект достаточно быстро, и многие светила науки начали возвращаться. Всенародным праздником стало завершение реставрации и открытие 6 новых учебных корпусов. \n\n"Товарищи, от имени Совета народных комиссаров и Политбюро РКП благодарю всех собравшихся, благодарю всех, кто сделал свой вклад в рождение новой науки." - обратился товарищ Палласов с речью на митинге по случаю открытия корпусов университета. \n\n"А я хочу поблагодарить партию за то, что до этого дня хоть кто-то из моих коллег дожил. - в шутливой манере начал Громов, вызвав смех и апплодиисменты. - Перед нами лежит край непочатый, можно сказать, покрывшийся пылью забвения. Столько лет мы утратили, выживая в вихре потрясений. Но я уверяю вас, что я готов сделать всё, чтобы развитие отечественной науки не только наверстало утерянное, но и вырвалась вперёд. Призываю своих коллег сплотиться вокруг этой задачи." \n\nОткрытие НИИ прикладной ядерной физики при Сталегорском университете стало гвоздём программы. В официальную часть мероприятия с лекциями выступило руководство института, а так же некоторые профессора. \n\n"Мы уложились в сроки, товарищ Председатель." - говорил физик-ядерщик, провожая Палласова и делегацию правительства в подземные уровни НИИ. Только Палласов и некоторые другие лица знали, что их ждало, и можно было понять неописуемое удивление остальных, когда им показали работающий на полных мощностях ядерный реактор, введённый в эксплуатацию и запущенный только пару дней назад..."
    rcr.93.a:0 "Это же просто исследовательский реактор, верно?"
    rcr.94.t:0 "Преторианцы страны Советов?"
    rcr.94.d:0 ""Война - это не чтение красивых лозунгов, товарищ Шелепенко." - говорил командарм Кундузов, сидевший за столом и отчитывавший волка. - "На что наркомат обороны надеется, привлекая в армию партийных специалистов? При всём уважении к товарищу Палласову, занятие военным делом и участие в партийных делах сочетаются плохо..." \n\n"Не вы ли говорили, что смекалка и дисциплина - то, что делает нашего солдата непобедимым? У нас в партии дисциплина. - возражал Аким, командир гвардейского подразделения. - Партийный солдат должен справляться ничем не хуже простого селянина." \n\n"Но партия хочет сделать из них первоклассных воинов, так скажем, "рыцарей революции". Это звучит нелепо, и, на мой взгляд, похоже на задачи пропаганды, не более. Я профессионал, а не пропагандист. В прочем, я, всей душой болеющий за нашу военную науку, согласен курировать вашу программу. Я научу вас всему, что умею или даже не умею сам." - подытожил Кундузов. Глаза Акима сверкнули от радости, того чувства, которое робианец не мог уже испытать сам. \n\nСпустя время, учения на полигоне под Ёжинградом показали, на что способны партийные новобранцы. Многие из них уже, как оказалось, участвовали в гражданской войне и знали основы тактической подготовки. Бывалые солдаты шефствовали над совсем свежими новобранцами по распоряжениям Кундузова, что позволяло укрепить в войсках дух братства и ответственности. Старательно изучая военное дело, солдаты отлично выполняли нормативы, и к завершающим учениям они успешно выполнили все учебные задачи, захватив вражеский штаб и с помощью вооружения условного врага уничтожили танковый парк и аэродром. Присутствовавший на учениях товарищ Шубин высоко оценил боевую подготовку, а на заключительной церемонии он лично вручил награды всем отличившимся. Шелепенко и Кундузов были награждены медалями "За Отличие в Подготовке". Учения транслировались по всей стране в сопровождении популярной электронной музыки и впечатляющих спецэффектов. Больше всего телезрители запомнили счастливые лица завершивших сборы "коммунар", не стеснявшихся братских объятий прямо в боевой экпиировке. Шоу в исполнении партийных деятелей показало всем жителям нашей страны, что возможности мобианца безграничны, и Красная Армия способна раскрыть их в лучшую сторону, заодно прославив его."
    rcr.94.a:0 "Не зря на вас надеется страна..."
    rcr.98.t:0 "Священная война началась!"
    rcr.98.a:0 "Наше дело правое! Победа будет за нами!"
    rcr.98.d:0 "Long text here? Why?"
    rcr.96.t:0 "Обуздать необузданное"
    rcr.96.d:0 "Институт кибернетики был сегодня активен, как никогда. Директивы лились дождём, знаменуя новый этап в жизни всего коллектива. Виктор Громов, поглаживавший перья на своей голове, поражался тому, что шёл уже на третье пленарное заседание за эти сутки. В этот день он осознал, что своих желаний всё же стоило бояться. Он много рассказывал Палласову о перспективах кибернетики, успел заинтересовать Айсмессер в вопросах искусственного интеллекта. И когда настала пора на практике заняться настоящим проектом, даже этого холодного характером гения охватывало волнение. Он не был экономистом, но он должен был стоять у руля самого амбициозного экономического проекта в истории Ретении. Фантазия, бред, утопия – многие внутри страны и за рубежом обрушились с критикой на новый проект автоматизации экономики, который сравнивали с планами Роботника по масштабам и глубине воздействия. Удастся ли Советской Ретении перейти новый рубеж в планировании, преодолевая прежнюю анархию производства? \n\nВорон не заметил, как чуть не врезался в статного мужчину-зайца. Тот оступился и чуть ли не поклонился академику, обращаясь к нему с полным предвосхищения тоном: \n\n- Виктор Георгиевич, здравствуйте! А меня направили в ваш институт буквально сегодня… - начал заяц, застенчиво сбавляя голос. \n\n- Направили ко мне? Хорошо, но не могли бы вы представиться? – тут же встречно обратился ворон со снисходительным тоном, поправляя пенсне. \n\n- Я Харитон Ионович Дриадович, доктор физико-математических наук, но сейчас я больше занимаюсь в сфере экономики. \n\n- Так это вы месяц назад получили Ибулийскую Премию по экономике? Надо же. Так вы должны быть на пленарном заседании, а оно в другой стороне. – напоследок с недоумением проговорил Виктор, указывая в другом направлении. Заяц ещё не ориентировался в помещениях института, но коллеги быстро приняли верный курс. Появление профессора Дриадовича подняло настроение Громова: тот не сомневался, что с таким кадром у них получится совершить многое, ведь сам Дриадович прославился своими методами решения сложнейших экономико-математических оптимизационных задач. План создания электронной системы социалистического экономического планирования казался абсолютно серьёзным, но больше это не волновало академика, ведь он понимал, что лучшие умы Советской Ретении непременно будут на его стороне. "
    rcr.96.a:0 ""А эта система сможет рассчитать расходы на мою свадьбу?""
    rcr.101.t:0 "Цена амбиций"
    rcr.101.d:0 "- Палласов убит!\n\nЭта новость молнией разлетелась по штабу Шубина. Тайные источники подтверждали - в ходе операции Шиловцев Палласов был убит.\nРазбитый горем Шубин сидел в кресле, сжимая рукоять пистолета. Единственное, на что он надеялся, так это на живого друга и товарища Палласова. И эта надежда растаяла в воздухе.\nЛеона внешне не подавала признаков скорби, сполна оправдывая прозвище "Железной леди". Тем не менее, внутри нее, как ей казалось, нечто умерло с уходом бывшего.\nТеперь не осталось никаких сомнений. Шилов - не более чем контрреволюционный авантюрист, готовый принести в жертву своим амбициям всех без исключения. Должны остаться или Шилов, или революция.\nТретьего не дано!\n\nКолючкин нервно шагал по подвалу, формулируя вопрос. Шаги его отдавались эхом в полупустом зале. Феликс - огромная вычислительная машина в спайке с полумертвым основателем КОРТС - смотрел на него глазами без век, параллельно проводя вычисления.\n- Я не могу в это поверить, - наконец произнес Колючкин, - мой друг...\n- [вычисление] [отрицательно] Палласов мертв с вероятностью 991 к 1, - проскрипел Феликс., -[Гипотеза] [подтверждение] В условиях переворота Шилов не мог поступить иначе.\nНа мгновение помедлив, глаза вновь настигли Колючкина, и робот продолжил:\n- [Прогноз] [подтверждение] Если КОРТС не решиться выступить, то со временем процесс окажется необратимым. Шилов должен быть ликвидирован.\n- И что же дальше? Палласов мертв, партия ослаблена. Кто же возмет власть?!\n- [ Предположение] [сравнение] [вывод]КОРТС... оптимальный вариант.\nФеликс продолжал смотреть на Колючкина. В мертвецком взгляде машины читалась рациональность и утилитаризм.\n- И каким же образом.\n- [Воспроизведение] Тактика КОРТС. Внедрение. Разложение. Ликвидация. Все граждане находятся в базе данных. Вычислить изменников.\n- Но что же дальше? - спросил Колючкин.\nФеликс поднял взгляд в потолку. Экраны позади немедленно покрылись рядами цифр и матриц. С минуту робот продолжал вычисления, после чего с лязгом снова взглянул на Колючкина.\n- [Вывод] Ты станешь оптимальным вождем революции."
    rcr.101.a:0 "Максимум эффективности"
    rcr.102.t:0 "..."
    rcr.102.d:0 "Сейчас жизненно важно обеспечить безопасность города и не допустить утечки информации. Самый очевидный путь - изолировать Сталегор и отрубить любую связь, однако это разозлит местное население.\n\nМожно, конечно, ограничиться комендантским часом, а то и вовсе разрешить гражданское движение с проверкой, но тут важно помнить о том, что враги Шилова, хотя и временно дезориентированы, будут пытаться извлечь информацию о произошедшем в столице изо всех возможных источников.\n\nВыбор останется за вами, командарм."
    rcr.102.a:0 "Полностью отрезать связь"
    rcr.102.b:0 "Разрешить гражданское движение"
    rcr.102.c:0 "Минимальные ограничения"
    rcr.103.t:0 "..."
    rcr.103.d:0 "Армия – это инструмент, но что такое мобианец с оружием? В первую очередь он мобианец, и ему важно знать, отчего он стоит с оружием в центре столицы и почему он может стрелять в соотечественников.\n Важным элементом являетя политграмотность. Конечно, мы можем положиться только на вреность солдат отцам командирам, но тут успех не гарантирован.\nМожно организовать курсы воспитания и окутать город мороком проармейской пропаганды. Выбор за вами, нро стоит хорошо подумать."
    rcr.103.a:0 "Всеобъемлющая пропаганда"
    rcr.103.b:0 "Политическое воспитание"
    rcr.103.c:0 "Оставить эту затею"
    rcr.104.t:0 "..."
    rcr.104.d:0 "Партия – ядро государства, ум честь и совесть эпохи. Так о ней говорили раньше. Теперь же партия – выродившаяся кучка самодовольных непотистов и фракционеров. Они уже один раз привели к распаду страны на комитеты\n\nТеперь же мы должны решить, что делать с оставшимися в городе функционерами. Можно заявить о приостановке работы партии на неопределенный срок, а можно и провести легитимизующее нас собрание.\n\nТогда нам придется выбрать: либо мы поднимаем исключительно лояльных членов партии, либо даем шанс всем партийцам в ожидании, что узрев нашу решимость, они поддержат нас."
    rcr.104.a:0 "Волю партии"
    rcr.104.b:0 "Поднять только лояльных"
    rcr.104.c:0 "По домам!"
    rcr.105.t:0 "..."
    rcr.105.d:0 "Даже несмотря на то, что город находится под колпаком, еще огромное множество вредителей и горлпанов разогревают народные волнения. Эту проблему необходимо решать.\n\nМы можем позволить себе использовать военные бригады и попытаться ослабить гражданских активистов или спецслужбистов, которые поддерживают Колючкина. Однако существует и крайний вариант – тотальная зачистка города под покровом ночи, но тогда нам придется привлечь армейские разведроты и действовать быстро.\n\nКомандуйте, времени совсем немного!"
    rcr.105.a:0 "Арестовать только самых опасных"
    rcr.105.b:0 "Чистить только спецслужбистов"
    rcr.105.c:0 "Да будет ночь"
    rcr.106.t:0 "..."
    rcr.106.d:0 "Для управления районами Сталегора нужна администрация. Ведь необходимо обеспечить граждан едой, водой, предметами быта, а также наладить транспорт и снабжение.\n\n Конечно, можно поручить это сугубо военным комиссариатам, которые будут подчинены непосредственно командарму. Но можно пойти на небольшое послабление, допустив ряд гражданских к правлению, а то и вовсе передав полномочия народным представителям. Но надо быть бдительными, кабы наша игра в автономию не вышла нам боком."
    rcr.106.a:0 "Тотальная стратократия"
    rcr.106.b:0 "Привлечь гражданских"
    rcr.106.c:0 "Создать сугубо народные советы"
    rcr.107.t:0 "..."
    rcr.107.d:0 "Итак, теперь нам необходимо показать, что народ нас поддерживает. Наиболее простой способ – создать движение в поддержку Красной армии - настоящий народный фронт. И затем провести демонстрацию в поддержку командарма.\n\nНо тут есть проблема. Большинство генералов считает, что добровольная основа сыграет с нами злую шутку, и самыми выгодными вариантами являются привлечение всех принудительно, либо введение определенных поощрений. Среди непартийных жителей Сталегора достаточно тех, кто искренне поддерживает армию. Возможно, именно они станут основой нашей легитимности и ядром новой РПРА."
    rcr.107.a:0 "Принуждение к вступлению"
    rcr.107.b:0 "Сформировать фронт из партийных и непартийных поощрениями"
    rcr.107.c:0 "Свобода вступления всех с проверкой"
    rcr.108.t:0 "..."
    rcr.108.d:0 "Палласов мертв! Вождь революции погиб, но народ все еще находится в неведении. Пришла пора оповестить миллионы граждан РССР об этом.\n\nНо мы можем как рассказать о смерти великого вождя, так и превратить это в обличительную речь, направленную против врагов революции. А кто-то считает, что эти данные нужно придержать до полной победы.\n\n Выбор не велик, но будьте готовы, что восприятие будет разниться."
    rcr.108.a:0 "Транслировать нашу версию и обвинить плутократов"
    rcr.108.b:0 "Только констатация"
    rcr.108.c:0 "Радиомолчание"
    rcr.109.t:0 "..."
    rcr.109.d:0 "Спецслужбы – меч, обращенный в обе стороны. Он может стать как надежным другом, так и врагом. Поэтому сейчас особенно важно обеспечить лояльность КОРТС\n\nСейчас главой является Колючкин – архивраг нашего правительства, то и дело вставляющий палки в колеса нашей власти, но его методы вызывают недопонимание как и среди простых людей, так и среди ряда партийцев. Мы можем как надавить на структуры КОРТС, так и попытаться сыграть их методами на нашем поле – организовать переворот против надоедливого ежа, или разложить организацию изнутри.\n\nЭто достойный соперник, посему отнеситесь к этому вопросу со всей возможной скрупулезностью."
    rcr.109.a:0 "Внедрение и агитация"
    rcr.109.b:0 "Подготовить переворот"
    rcr.109.c:0 "Давление на КОРТС"
    rcr.110.t:0 "Победа партийной оппозиции"
    rcr.110.d:0 "- Приговор: Высшая мера наказания - расстрел с отсрочкой. Срока давности не имеет и обжалованию не подлежит.\nШилов сидел на скамье рядом с Андреевым и Угрюмовым и спокойно наблюдал за присяжными. Зал суда переполнялся апплодисментами, улюлюканием и свистом. Шубин и Айсмессер пытались изображать удовлетворение, но Шилов уже видел ту мысленную пропасть, что пролегла между ними:\n- У вас есть последнее слово?\n- Да, гражданин судья.\nШилов выпрямился и встал в горделивую позу. Даже сейчас, будучи павшим, преданным и обреченным, он ощущал свое превосходство над теми, кто пировал на обломках его амбиций:\n- Я не пророк, но я не наблюдатель. Сражаясь против армий Роботника и белой контры, я боролся за социализм, порядок и единство рабочих всего Мобиуса. Я с болью в сердце наблюдал за распадом нашего отечества и излешней бюрократизацией. То, что вы называете "Попыткой переворота" было благородным порывом и последним шансом Революции на спасение. Все жертвы и ответственность я принимаю на себя, но я не могу быть спокоен, ведь понимаю, что моя страна и вся моя жизнь по сути были принесены в жертву амбициям бюрократов и нуворишей...\n- Достаточно, уведите его!\n- Я не договорил!\n- Нам хватило. Охрана! Выведите подсудимых!\nЗал вновь наполнился ревом и свистом. Милиция схватила упиравшегося Шилова и силой потащила к выходу. Угрюмов и Андреев спокойно следовали за милицией.\n- Вы убили революцию! - Шилов пытался перекричать присяжных. - Все, чего вы добьетесь, это поражения и распада страны! Жирные бонзы! Предатели! Плутократы! Вы все отправитесь в ад!\n- Мерзавец!\n- Урод!\n- Вы убиваете социализм! Слышите! История запомнит меня! История оправдает меня!"
    rcr.110.a:0 "Это конец..."
    rcr.111.t:0 "Победа КОРТС"
    rcr.111.d:0 "Кабинет выглядел так, как будто подвергся бомбежке. Колючкин ступал по осыпавшейся штукатурке и битому стеклу, вспоминая, как еще недавно его здесь принимал Палласов. Но теперь, когда Палласов мертв, революции нужна была сильная рука. И хотя сам Колючкин не хотел брать на себя бразды правления, путч Шилова не оставил ему другого выхода. Колючкин на мгновение вспомнил о Феликсе, который в данный момент находился в подвале штаба КОРТС и вычислял возможных сторонников путча. Стоит ли его оставить там, или перевезти сложный механизм сюда?\n- Нашли его! - Раздался крик из коридора.\nКолючкин немедленно ожил и ускоренным шагом двинулся к выходу. Пройдя по полосе запекшейся крови, он вошел в соседний кабинет, где пятерка Кортсовцев склонилась над вывалянном в пыли трупом. Колючкин подошел к ним и посмотрел на мертвеца.\nЭто был Шилов. Выглядел несостоявшийся диктатор неважно - несколько попаданий превратили его грудь в лохмотья, пустые глаза были устремлены в потолок, а три пальца на левой руке были сломаны. Шилов раненым уполз в кабинет, и только после этого жизнь покинула его.\nКолючкин склонился над мертвым военным. Его лицо не дрогнуло, он ничего не чувствовал. Он смотрел на мертвеца так же обыденно, как смотрел в окно своего рабочего кабинета:\n- Вот и закончился твой анабасис, ублюдок.\nКолючкин выпрямился и объявил:\n- Поднимайте все разговоры и контакты. Не выпустите ни одного сообщника. Весь этот кагал будет уничтожен. Расстреливать без суда и следствия!\n"
    rcr.111.a:0 "Стоило оно того?..."
    rcr.112.t:0 "Победа Шилова"
    rcr.112.d:0 "Шилов с нескрываемым удовольствием смотрел, как народ Сталегора встречал танковые колонны и марширующие полки фейерверками и плакатами. Он с улыбкой читал стенограммы "минутных" судов над ревизионистами и врагами революции. Его режим и авторитет были неоспоримы.\nНо Шилов даже не думал расслабляться. Сейчас, когда власть военных была неоспорима, нужно было приниматься за переустройство экономики, формирование новой культуры, внешнюю политику и, само собой, воссоединение Ретении и модернизацию армия.\nНет больше мягкотелых кабинетных крыс! Нет больше утопистов и фантазеров. Есть лишь партия, армия и народ.\nЕдиные во главе с командармом Шиловым.\nПартия, очищенная от слабаков.\nАрмия, что будет готова выполнить любой приказ.\nНарод, что воздвигнет новое общество.\nИ если с Палласова все началось, то Шилов все закончит.\nЗаводы работали в невиданном темпе, любой продукт питания теперь принадлежал государству, были распечатаны сотни тысяч повесток, НИИ были переориентированы на нужды армии. Все это - топливо для грядущей Мировой революции, и теперь, когда Шилов принял штурвал, весь Мобиус узрит единственно верную дорогу в будущее."
    rcr.112.a:0 "У нас много дел..."
    rcr.113.t:0 "Полностью отрезать связь"
    rcr.113.d:0 "- Что это значит, я не могу уехать домой?!\n- Командарм постановил, неположено!\nНа КПП разгорался спор. Недовольный землепашец размахивал паспортом перед лицом невозмутимого солдата:\n- Я повторяю еще раз, у меня жена, дети там.  Подарки везу, День Рождения у младшей!\n- Раз сказал неположено, значит неположено! – отрезал солдат!\n- Тьфу на тебя! – недовольно закричал селянин. - И откуда только такие как вы лезут мрази!\nСолдат не выдержал и вскинул автомат:\n- Значит так, гражданин хороший, вы или разворачиваетесь и уматываете, или  происходит несчастный случай! Я выполняю приказ, а вы нарушаете установленный режим. Поэтому советую трижды подумать.\nВизитер невольно подался назад, но уже через мгновение, растеряв всю храбрость, со всех ног бежал прочь от пропускного пункта."
    rcr.113.a:0 "Потерпят!"
    rcr.114.t:0 "Разрешить гражданское движение"
    rcr.114.d:0 "- Что это значит? – удивленно вопрошал солдат.\n- Разве не ясно? Мы книги на продажу везем.        Художественная, партийная, научная литература, – сказал водитель. – У меня и пропуск есть, вот, - он подал смятую пожелтевшую бумагу солдату.\n Еще двое солдат рассматривали груз. Стопки книг были перевязаны и аккуратно сложены. Все было в порядке, и начальнику КПП оставалось только мануть рукой. Двигатель довольно заурчал и грузовик тронулся с места.\n Проехав пару кварталов и повернув в тесный переулок машина остановилась. В кузове открылась потайное отделение, из которого немедленно выскочило трое Кортсовцев. Один из них с книгой под мышкой подбежал к водителю и спросил:\n- Эта мне нравится, можно оставлю?"
    rcr.114.a:0 "Да на здоровье"
    rcr.115.t:0 "Минимальные ограничения"
    rcr.115.d:0 "Командарм Шубин - Армии Ретении\nСолдаты Красной армии! В городе Сталегор сложилась неблагоприятная обстановка. Я не имею достаточно данных, поскольку связь с городом нарушена, и мы оказались отрезаны от происходящего в столице.\nНесмотря на то, что Шилов ввел войска на территорию Сталегора, я призываю вас быть верными партии, Верховному совету и народу Ретении.\nЯ всецело доверяю командарму Шилову, однако сейчас его мотивы мне неясны. Командование, несмотря на то, что беспокоится о судьбе Палласова, не готово выступить в поддержку Шилова прямо сейчас. Поэтому мы просим солдат, помнящих о присяге, связаться с нами и доложить обстановку."
    rcr.115.a:0 "А вот это уже серьезно"
    rcr.116.t:0 "Всеобъемлющая пропаганда"
    rcr.116.d:0 " - Лубок.\n- Вот вот, и я об этом. Интересно, о чем они думают? Этот шизоид своих солдат вообще за идиотов считает?\n Колючкин удивленно рассматривал фотографии плакатов и прослушивал радиоэфиры. Сляпанные наспех помпезные речи и кривые плакаты не вызывали ничего, кроме сардонического хохота. Колючкин, пока слушал эфир трижды бил себя ладонью по лицу и повторял «Вопиюще». В конце концев, утерев проступившие от смеха слезы и  поправив челку, начал:\n- Я даже не знаю что сказать. А что солдаты?\n- Они вообще никак не воспринимают. Это же на уровне удара шпалой по голове.\nКолючкин расмеялся:\n- Чтож, внесем в этот вертеп немного адекватности. Внедритеь на посты политруков и саботируйте все их усилия. Труда это не составит."
    rcr.116.a:0 "Шилов – друг, а все – враги!"
    rcr.117.t:0 "Политическое воспитание"
    rcr.117.d:0 "В связи с заговором против центрального комитета и лично председателя Палласова, на территории Сталегора временно объявляется военное положение и устанавливается комендантский час. Отныне судьба нашей Революции находится в руках ее самых верных сынов.\nВоин Красной Армии. Будь зорок и бдителен. Враг пытается дестабилизировать обстановку в республике и уничтожить истинную власть - власть народа.\nНе верь никому и ничему. Враги сидят в горкомах и обкомах. Лишь твои братья-солдаты и отцы-командиры являются опорой в борьбе за свободу народа.\nФракционисты и демагоги все время разрушали наше отечество изнутри, и лишь Палласов вернулся и попытался остановить их - они решили убить его. Заговором пропитаны все структуры нашего государства - от высших эшелонов партии, до спецслужбистов КОРТС. Теперь вождь Палласов может рассчитывать только на верные делу социализма подразделения под руководством Шилова."
    rcr.117.a:0 "Воин Красной армии - лишь от тебя зависит будущее нашего отечества!"
    rcr.118.t:0 "Оставить эту затею"
    rcr.118.d:0 "- А зачем мы здесь в принципе?\n- Незачем! Чего мы добиваемся? Спасаем Палласова? От кого, от чего?\nДвое солдат на карауле непринужденно болтали, раскуривая реквизированный табак:\n- Да я уже ничего не понимаю. Вошли в город по-боевому, свои порядки наводим. Командиры орут на нас с утроенным усердием.\n- А что же партия? Мы ведь ее выручаем, а местные на нас как на дикарей смотрят.\n- Гражданские, - солдат сплюнул на землю. – Если даже они нас ненавидят, то нахрен мы вообще это делаем?\n- Ну да. «Мы армия страны, мы армия уродов».\n- Это что еще?\n- Это они так поют. Коверкают марш и дразнятся.\n-  Скоты! Слушай, - солдат резко встал и поправил автомат. - А пошло все это куда подальше!\n- В смысле?\n- В коромысле. Смотаем удочки и выйдем из города.\n- Ну выйдем, а дальше куда?\n- Куда-куда! Куда угодно! Даже если и поймают, скажем отбились."
    rcr.118.a:0 "Хммм. Может ты и прав"
    rcr.119.t:0 "Волю партии"
    rcr.119.d:0 "- Вы слышали последние новости?\n- Про то, что эти вояки пытаются провести съезд?\n- Да-да-да. Это уже прямое вмешательство армии в дела партии.\n- А что об этом говорит Айсмессер? Я давно ее не видел.\n- Без понятия\n- Не знаю.\n- Я знаю!...\nВсе взгляды в курилке обратились к молодому партийцу. Тот вытащил "козью ножку" изо рта и продолжил:\n- Айсмессер считает, что военным не хватит легитимности, если делегаты просто не примут участие в ассамблее.\n- Она совсем с ума сошла?\n- Ты хоть понимаешь, чем это нам всем грозит?\n- Да, понимаю. Но неужели вы знаете более рабочий метод?\nНа несколько секунд. В курилке установилась гробовая тишина. В конце концов, один из "стариков" вытряс пепел из трубки и заявил.\n- Да и черт с этим. Я уже столько раз был на волосок от гибели..."
    rcr.119.a:0 "Пострадаю еще"
    rcr.120.t:0 "Поднять только лояльных"
    rcr.120.d:0 "- Сам Палласов?...\n- Да. Боюсь что революции придется идти дальше без своего вдохновителя.\nТусклый светильник освещал огромный кабинет, придавая бюстам Катцера и Палласова несколько зловещий отблеск. Шилов сидел напротив Дмитрия Садалова - начальника отдела кадров и по совместительству вождя небольшой фракции автократов внутри палласовистского крыла. Дмитрий иногда вздрагивал, реагируя на каждый шорох, в отличии от Шилова, сохранявшего мертвецкое спокойствие и лишь мерно покачивавшего фуражку на коленях.\n- А кто подозревается? Уже был составлен список.\n- Под подозрением находятся все, от старой гвардии до молодых управленцев. К сожалению, кроме вас и ваших единомышленников, я не могу никому довериться.\n- Что от меня нужно?\n- Голос. На собранной нами сессии вы выразите вотум недоверия Кругину, Хныкину, Айсмессер и подвергните их жесткой критике.\n- Но они сами то там будут?\nНа губах Шилова на секунду показалось подобие улыбки:\n- Не у-ве-рен, - прочитал по слогам командарм.\nСадалов задумался, приложив палец ко лбу. Через минуту он выпалил заветное:\n- Согласен."
    rcr.120.a:0 "Дайте только время на подготовку доклада"
    rcr.121.t:0 "По домам!"
    rcr.121.d:0 "Временная приостановка работы партии не привела ни к чему хорошему. Уже на следующий день на всех кухнях начали обсуждать смысл действий командарма. Почти все варианты были отметены, кроме одного – военная хунта. Обеспокоенные за судьбу социализма граждане возлагают все надежды на спецслужбы.\n\nКак ни странно, но временный раздрай в партии оказал благоприятное воздействие на работу КОРТС. Передававшиеся сотрудниками слухи распространялись подобно пожару. Очень скоро КОРТС смогла организовать широкую сеть осведомителей и «тихих» пропагандистов. И если улицы и огромные залы остались за военными, то умы и сердца горожан принадлежали спецслужбам."
    rcr.121.a:0 "Конгресс будет реорганизован. Даю слово"
    rcr.122.t:0 "Арестовать только самых опасных"
    rcr.122.d:0 "- Ну как, нравится тебе твой милитарный идеал? – вопрошал интеллигент с разбитым пенсне, - Не за это ли ты боролся вместе со своим недовождем Прорывицким?\n- Боролись, не боролись, я сейчас жалею о том, что нас не разнесло по разным машинам, - отвечал грузный медведь со сломанным носом. - Эй, начальник! Когда уже приедем, а то эта серая крыса мне сейчас все мозги ложкой выест!\n- Как ты меня назвал?...\nСледователь, сидевший в машине, молчал, только окинул обоих угрожающим взглядом.\nМашина остановилась. Прозвучала команда «На выход!», и арестанты послушно покинули фургон.\nВырытая яма не оставляла сомнений. Никто из арестованных не покинет это место. Кто-то сохранял стоическое спокойствие, кто-то рассыпался в слезах, а кто-то материл военных во всю глотку.\nВнезапно послышался треск. Солдаты стали падать один за другим, тщетно пытаясь вычислить стрелков. Вскоре арестованные остались без сопровождения. В воздухе отвратительно пахло резиной и порохом.\nИз-за укрытий показались характерные черные плащи и пистолеты с глушителями. Это был спецотряд КОРТС. Подойдя к обрадовавшимся арестованным, они освободили лишь троих.\n- Стойте, а как же мы? – вопрошал хныкинец.\nКортсовцы на мгновение замерли. Внезапно они подняли пистолеты и перестреляли всех оставшихся заключенных. Когда все было кончено, командир отряда процедил сквозь зубы:\n- Хныкинцам и Прорывистам нет места в новом социалистическом будущем!"
    rcr.122.a:0 "В отчете будет написано «Убиты при попытке побега»"
    rcr.123.t:0 "Чистить только спецслужбистов"
    rcr.123.d:0 "- Да ладно? В самом деле? Понял. До связи.\n Шубин поставил рацию на стол и поправил фуражку. Шилов развернул масштабный террор против сил КОРТС. Если армия до этого была пассивна, то сейчас она устраивает показательные казни:\n- Леона, это уже ни в какие рамки. Если Шилов решился на такой шаг в отношении товарища Колючкина, то что он сделает с нами?\n- Я не горю желанием узнать, - спокойно ответила Айсмессер. – Однако это нам на руку…\n- Думаешь использовать это против Шилова? – флегматично спросил Шубин.\n- Я думаю распространить это по всей Ретении. Так или иначе, вера в Шилова иссякнет, когда народ об этом узнает, и Революция будет спасена. Мы распространим свидетельства зверств шиловцев, и это станет колоссальным ударом по его «режиму».\nАйсмессер встала из-за стола и покинула штаб, оставив Шубина осмыслять услышанное в одиночестве."
    rcr.123.a:0 "Огонь природу возрождает!"
    rcr.124.t:0 "Да будет ночь"
    rcr.124.d:0 "Трое оперативников с оружием вышли из черной машины и двинулись к подъезду дома. В руках командира трясся небольшой баллон сжиженного газа. Фонари погасли три часа назад, все окна были зашторены, а туман сизоватой дымкой струился над дорожным полотном.\nДруг за другом солдаты вошли в подъезд и двинулись вверх по лестнице. Разведчики почти не уступали агентам КОРТС, но все же, до оперативников им было еще расти.\nВот она, нужная квартира. Солдаты встали по бокам двери, вытащив пистолеты из кобуры. Командир зарядил пневмопистолет и подошел к двери. Прекратив подачу воздуха, он поднес его к замку и нажал на спуск. Железный стержень вышиб замок и немедленно всосался обратно. Дверь распахнулась, и двое разведчиков бросились внутрь. Из квартиры раздался звон бьющегося стекла и сдавленные крики "Стоять, ни с места! Мордой в пол!". Командир поставил баллон у порога и медленно проследовал в квартиру."
    rcr.124.a:0 "Вы-чер-ки-ваю"
    rcr.125.t:0 "Тотальная стратократия"
    rcr.125.d:0 "Васильев опаздывал. Бежавши со всех ног к зданию райкома, он проклинал и издыхающий транспорт, и долгие проверки. Молнией вбежавши по лестнице, он пулей влетел в зал собрания.\nПортрет Палласова висел там же, где и обычно, но вместо депутатов во френчах, народных представителей и партийных функционеров все места были заняты военными. Задыхаясь, Васильев расстегнул шинель и грохнулся на свое место, небрежно бросив фуражку на стол:\n- Ну наконец-то! – недовольно фыркнул Первый комиссар, - отныне первое собрание Военного комиссариата объявляется открытым.\nСолдаты раскрыли планшеты и достали карандаши:\n- Итак, - продолжал комиссар, - основные задачи, лежащие перед нами, это улучшение карточной системы, ремонт дорог и трубопроводов, увеличение подачи электричества и регулирование работы районных школ.\n- Есть предложение , товарищ комиссар, - заявил мокрый Васильев"
    rcr.125.a:0 "Нам нужно провести реорганизацию общественного транспорта"
    rcr.126.t:0 "Привлечь гражданских"
    rcr.126.d:0 "Колючкин терял терпение. Постукивая ногой о ножку своего стола, он гадал , чем закончится его гениальный план.Часы пробили восемь, и в этот момент в зал вошел помощник.\n- Ну? Чем все закончилось? – нетерпеливо спросил Колючкин.\n- Восемьдесят один процент наших агентов смог занять административные должности.\nГлава КОРТС расслаблено свалился в кресло. Это было даже больше прогнозируемого числа. Теперь, когда агенты КОРТС занимали ряд должностей, ничто не мешало приступить к саботажу гражданских мероприятий военного правительства.\n- Прекрасно, прошептал Колючкин, - просто великолепно! А теперь новый приказ!"
    rcr.126.a:0 "Всячески мешать работе комиссариатов и ухудшать положение населения для дискредитации режима Шилова!"
    rcr.127.t:0 "Создать сугубо народные советы"
    rcr.127.d:0 "- Итак, товарищи делегаты, - начал Трофимов. -  Поскольку мы, как представители народа являемся проводниками его интересов, мне бы хотелось знать, почему среди нас еще есть те, которые всячески вставляют палки в колеса народной власти?\nТрофимов указал на единственного депутата в военной форме. Солдат трясся от гнева и возмущения:\n- На что это похоже? Это похоже на противодействие революции и лично командарму Шилову…\n- Когда это Шилов стал революцией? – спросил Трофимов, вызвав минуту тишины в зале\n- Ах ты…! – заорал солдат и уже был готов бросится в сторону выступающего, как почувствовал на своих плечах тяжелые руки охранников: - Это еще что?\n- Командарм Шилов, воссоздавая народные советы, желал увидеть революцию в руках революционного народа. Его решение передать нам административные полномочия – акт доверия своему народу и партии. Вы же всячески саботируете наши инициативы и занимаетесь пустословием. Не этого хотел командарм! Посему, я предлагаю вывести Олега Камарку из состава совета! Кто «за» - поднимите руки!\nЛес рук в одно мгновение поднялся. Камарка пытался перекричать зал, но тщетно:\n- Единогласно! – довольно произнес Трофимов.\n- Мятежники! – хрипел Камарка. Вдруг он схватил охранника за руку, - Ну как, теперь ты доволен?\nОхранник немедленно поднял обидчика и, схватив его под руки, сопровождаемый свистом и улюлюканием вывел Камарку из зала."
    rcr.127.a:0 "Авангардисты ведут!"
    rcr.128.t:0 "Принуждение к вступлению"
    rcr.128.d:0 "Фронт был спешно сформирован и, надо сказать, численность превзошла ожидаемую. Однако уже после демонстрации нга руках у граждан оказалась масса доказательств коррупции, «принудиловки» и общего раздрая внутри организации. Были пойманы несколько членов фронта, распространявшие проколючкинскую пропаганду и листовки изменников Айсмессер. Наша поспешность привела к тому, что фронт нуждается в масштабной зачистке. К сожалению, мы потерпели фиаско."
    rcr.128.a:0 "Проверить всех"
    rcr.129.t:0 "Сформировать фронт из партийных и непартийных поощрениями"
    rcr.129.d:0 "Демонстрация прошла на самом высоком уровне. Колонна простых граждан прошла по центральной площади и двинуласть по проспекту. Неся портреты Палласова и Шилова, распевая военные марши, размахивая стягами проходили простые люди.\n\n Шилов произнес короткую, но сильную речь о неизбежной победе социализме, крахе ревизионистских фракций и единстве действий народа и армии. Граждане встретили речь овациями, а демонстрация перетекла в торжества, столь редкие в последнее время."
    rcr.129.a:0 "Вот это я называю «верностью»"
    rcr.130.t:0 "Свобода вступления всех с проверкой"
    rcr.130.d:0 "- Вот это да! Вот это показатель!\nШубин смотрел трансляцию и ехидно усмехался. Слишком мало, слишком неорганизованно, слишком наигранно проходила эта «колонна»:\n- Они собрались завлекать народ ЭТИМ?! - спросил он Айсмессер\n- Вояки такие вояки, - парировала Леона, пытаясь задеть Шубина.\n- Неееет, дражайшая, мы пойдем другим путем, - отмахнулся Шубин и вызвал адъютанта: - Объявите лоялистам о проведении контрдемонстрации. После такого провала, нам осталось только добить их."
    rcr.130.a:0 "Да, неловко получилось…"
    rcr.131.t:0 "Транслировать нашу версию и обвинить плутократов"
    rcr.131.d:0 "«Говорит командарм Шилов. Я хочу сообщить вам, что мы понесли тяжелую утрату. Юрий Палласов, вождь нашей революции, великий теоретик катцеризма погиб. Это тяжелая утрата для народа Ретении и Революции.\nПуля предателей внутри КОРТС забрала у нас Великого вождя. Мы опоздали, но теперь мы знаем кто наш настоящий враг.\nНаш враг – фракционеры, погубившие единую страну, доведшие Палласова до нервного срыва и саботировавшие все его распоряжения.\nНаш враг – заговорщики- колючкинцы, под маской верных стражей революции плетущие интриги и жертвующие сотнями граждан во имя своих корыстных интересов\nНаш враг – отступники-армейцы, готовые капитулировать перед силами реакции внешней и ревизии внутренней.\nОтныне, судьба Революции находится в наших руках. От того, уничтожим ли мы наших врагов, проникших во все сферы нашего общества, зависит само будущее нашей Родины. Красная армия защитит наследие Вождя от посягательств врагов революции!»"
    rcr.131.a:0 "Наше дело –правое!"
    rcr.132.t:0 "Только констатация"
    rcr.132.d:0 "- Как мертв? – дрожащим голосом прошептал Колючкин.\n- Сегодня официально объявили. Конкретики нет.\nКолючкин закрыл лицо руками. Юрий был  не просто его вождем или абстрактным Героем Революции. Нет, он был его лучшим другом. И теперь, когда нить его судьбы оборвалась, осталось только добиться сохранения его наследия. Но сначала…\n- Шилов!, - зубы Колючкина скрипели от злобы: - я уничтожу его! Передайте мне лист.\nАдъютант покорно подал лист и вышел из кабинета. Колючкин писал с таким напряжением и злобой, что дважды сломал карандаш. Он не думал ни о чем, кроме одного – мести…\n"
    rcr.132.a:0 "«Я обвиняю!»"
    rcr.133.t:0 "Радиомолчание"
    rcr.133.d:0 "«Говорит комитет спасения Революции. До сих пор предательская клика генерала Шилова не высказывалась о статусе нашего Вождя, пропавшего без вести с началом военного положения. Теперь, мы имеет достаточно данных, чтобы заявить:\nЮРИЙ ПАЛЛАСОВ МЕРТВ!\nИ его кровь на руках тех, кто сейчас мнит себя хозяевами столицы. Шилов, Андреев и Угрюмов – убийцы и предатели отечества. Если слова «Родина», «Революция» и «Палласов» для вас что-то значат, то ваша совесть не позволит вам наблюдать за тем, как стервятники пожирают наше отечество. Мешайте военнолй хунте, препятствуйте любому их преприятию. Ждите сообщений комитета спасения. Революция находится в ваших руках.»"
    rcr.133.a:0 "«Это что еще? Шубин?!»"
    rcr.134.t:0 "Внедрение и агитация"
    rcr.134.d:0 "Шилов сидел в своем кабинете, когда пришла сводка о работе с КОРТС. Получив данные, он немедленно принялся скрупулезно читать и что-то выписывать. Когда же он дошел до перечисления "поддержавших", он стал доволен. Множество руководящих постов, снабженцев, рядовых оперативников заверяли о своей лояльности. Все-таки идея о тайных переговорах сработала как надо.\nШилов улыбнулся и размял пальцы. Спрятав бумагу в ящик, он потянулся к телефону. Шилов стал набирать номер, насвистывая военный марш. Вскоре из трубки раздалось:\n- Говорит Андреев. Слушаю вас.\n- Это Шилов. Путь свободен, пусть ГРУ делает свое дело."
    rcr.134.a:0 "А еще говорят "специалист!""
    rcr.135.t:0 "Подготовить переворот"
    rcr.135.d:0 "- Очень интересно... - Колючкин, хотя и говорил вполголоса, был готов в любой момент перейти на крик: - Значит это попытка переворота?\n- Наши агенты с мест докладывают о переговорах нескольких высокопоставленных лиц КОРТС с людьми Шилова. Список может быть не полон, - адъютант передал список имен на накрахмаленом листке бумаги.\nОколо десяти минут Колючкин с беспристрастным лицом вчитывался в имена, иногда сжимая кулак. Дочитав, он флегматично отложил лист и принялся что-то писать на листе бумаги. Спустя пять минут он передал лист адъютанту:\n- Размножить и передать нашим рядовым агентам. Как только все это придет в движение, мы одним махом уберем всех предателей, пока они не пустили метастазы.\nАдъютант отдал честь и вышел из кабинета. Колючкин вытер платком лицо и начал напряженно думать."
    rcr.135.a:0 ""Эх, Юрий-Юрий, это можно было решить еще тогда...""
    rcr.136.t:0 "Давление на КОРТС"
    rcr.136.d:0 "- КОРТС под колпаком!\n- Ну наконец-то! – Шубин не скрывал волнения. – Теперь он полностью сконцентрировался на спецслужбистах. Он открыл брешь, а мы туда ударим!\n- Что предлагаешь? – нетерпеливо спросила Айсмессер.\n- Мы сыграем в КОРТС, - расхаживая по штабу рассуждал Шубин. - Пока агентура Колючкина ломается, мы сможем мобилизовать и внедрить наших лоялистов в структуры военных. Это мы сделаем тайно, под эгидой «помощи в борьбе с заговорщиками». И тогда, когда их силы будут истощены…\n- Мы выйдем на сцену и возьмем свое, - продолжила Леона, ехидно улыбаясь:\n- Именно!"
    rcr.136.a:0 "Пора начинать!"

    
    rcrspace.1.t:0 "Светило космонавтики"
    rcrspace.1.d:0 "- Роман Хазанов… Вы не выглядите, как Хазанов, скажу я вам. – произнёс дежурный по КПП учёному-сове, подошедшему к воротам в сопровождении такого взвода охраны, которому мог позавидовать даже товарищ Палласов. \n\n- А вы звучите не как дежурный по КПП, судя по вашим вопросам. – усталым тоном проговорил академик Хазанов, протягивая свой пропуск. Первый день в конструкторском бюро – новые впечатления для Руара Хансона, учёного-конструктора ибулийского происхождения. Он приехал в Сталегор ещё в 3232 году, когда судьба страны Советов была совсем не ясна, но он внёс большой личный вклад в возрождение научного потенциала военно-промышленного комплекса. Ретения стала его новым домом, где он нашёл свою суженную и взял себе гордое имя - Роман Хазанов. С богатым наследием ибулийской науки он принёс в Советскую Ретению свои исследования в космонавтике. Масштабные проекты укладывались в голове учёного-мечтателя, от военных искусственных спутников до настоящих звездолётов, способных помочь мобианцу ступить на планету в другой звёздной системе. \n\nОгоньки мелькали в лифтовой шахте, пока Хансон не спустился на этаж, обозначенный небольшим баннером как КЗ-27. Отдел научных разработок. Полный энтузиазма, академик Хазанов распахнул дверь в центральную лабораторию и тут же подошёл к заведующему этой лабораторией – Евдокиму Аполлонову, - передав тому следующие указания с сосредоточенным тоном. Но у Аполлонова была совершенно другая реакция: когда Хазанов ушёл в свой кабинет начинать процесс разработки нового космического корабля, Аполлонов радостно объявил: «Товарищи! Наша космическая программа получила одобрение от наркомата обороны! Мы начинаем!» \n\nС восторгом и возросшим энтузиазмом так начали свой труд конструкторы-ракетостроители. "
    rcrspace.1.a:0 "Время, вперёд!"
    rcrspace.3.t:0 "Аврора-1"
    rcrspace.3.d:0 "Страна замирает в ожидании величайшего в истории Ретении скачка, который не могла себе позволить каждая нация Мобиуса. Праздновавшие успешный запуск «Эльфа-1» ретенцы встретили не менее знаковое событие ретенской космонавтики так, будто оно наступило на следующий же день, а не спустя месяцы или даже годы. \n\n— Стрелова, Белова, Ветров, на выход! - прозвучал командный голос, и трое мобианцев, - две собаки и один пёс, вышли на площадку космодрома из зала подготовки космонавтов, уже практически облачённые в скафандры. На выходе они приняли шлемы с выгравированными лазером красными буквами «Р С С Р» из рук робианца Углёва - он был первым робианцем, пережившим полёт в космос. Он пожелал доброго полёта всем космонавтам. \n\nБоялись ли первые живые ретенские космонавты полёта в космос? Они уже слышали истории Углёва о том, что он пережил, находясь на борту космического корабля. Если быть точным - ничего он и не почувствовал, поскольку уже не был живым мобианцем. Он был запущен в космос для проверки технической готовности корабля к полету, который затем предназначался для живых мобианцев. В сознании лётчиков, переживших Великую войну, вторжение Роботнику и Гражданскую войну, космос после этих рассказов не казался чем-то слишком страшным. В космосе не было врагов, а тряска внутри корабля не была критичной по словам того же Углёва. Они были проинструктированы, что их жизнь может оборваться, но подсознательно ветераны авиации относились к этому, как к очередному учебному вылету. \n\n«Продувка... Ключ на дренаж... Зажигание...» - одна за другой следовали команды циклограммы от самого Романа Хазанова, поддерживавшего телесвязь с космонавтами. В считанные мгновения после команды «Подъём» мобианцы стали чувствовать, что не напрасны были все их приготовления, потому что не потерять самообладание и отвечать на запросы Хазанова, да и просто выжить было непросто, непосильно простому мобианцу. \n\nНо ракета с живыми космонавтами покинула пределы Мобиуса и вывела корабль на орбиту, да не с простой задачей. С безопасных дистанций космонавты осуществили видеосъёмку космической колонии АРК и даже запустили с корабля несколько небольших разведывательных станций прямо к зловещему и таинственному наследию человека. Успешно выполнив свою миссию, экипаж «Авроры-1» спустя 12 часов приземлился в 33 киломарках к северу от Шиловограда, откуда их незамедлительно отправили в Сталегор, где с торжеством их встречал даже сам Председатель. Народ Ретении праздновал выход своего мобианца в космос, демонстрируя всему миру мощь возрождающего страну социализма."
    rcrspace.3.a:0 "Поехали!"
    
    rcr_border_conflict.1.t:0 "Победа!"
    rcr_border_conflict.1.d:0 "В пограничных боях Красной армии удалось полностью разгромить группу провокаторов и грабителей из Железного Доминиона. Наша победа показала нашим дальневосточным товарищам, что Советская власть крепка и способна укрепить собственные границы. Кроме того, мы получили бесценный опыт боевых действий с достаточно опытным противником, что может пригодиться нам в будущем. Сегодня Красная армия празднует скромную, но заслуженную победу."
    rcr_border_conflict.1.a:0 "В боях познавшая радость побед!"
    rcr_border_conflict.2.t:0 "Поражение!"
    rcr_border_conflict.2.d:0 "В это трудно поверить, но развязанная нами перестрелка обернулась крахом нашего плана. Войска Железного Доминиона перебили наши ударные соединения и отошли на исходные позиции, а командиры полков получили насмешливые сообщения с той стороны баррикад, гласившие: "Ваши варварские деяния тщетны, и так будет с каждым из вас через много лет". До нас дошли сведения, что некоторые наши товарищи оказались в плену у противника. Несколько деморализовавшее нас поражение, как мы надеемся, всё-таки сможет нас чему-то научить."
    rcr_border_conflict.2.a:0 "За каждого отомстим..."
    
    sot.1.t:0 "Секретное совещание"
    sot.1.d:0 "Совет 12 баронств, раннее провозгласивший независимость Южных Баронств, встал перед очередным выбором. Очередное заседание, в отличие от первого, проводится в куда менее торжественной обстановке, но на нём присутствовали крупные военные деятели Конфедерации, в числе которых уже прославившийся раннее генерал Джейсон Доу. Открывший заседание Даймонд Годвард начал на очень серьёзной ноте: \n\n"Джентльмены. Границы наших Баронств на замке. Конфедеративная Армия организована в кратчайшие сроки и готова защищать наши рубежи. Но не дайте начальным успехам затуманить ваши разумы." \n\nПрезидент Годвард жестом велел генералу Доу подать ему папку с надписью «Фиолетовый военный план». С сосредоточенным видом кролик осмотрел окружающих его баронов, продолжая речь: \n\n"Ни Акорны, ни Прауэр, ни уж тем более красные не настроены на то, чтобы принять факт возникновения нашего государства. Есть сведения, что Королевская армия уже стягивает войска к пограничным городам. Готов ли Элиас вести войну на три фронта, мы не можем судить наверняка, но в случае, если мы будем действовать опрометчиво, Королевская армия сметёт нас в считанные месяцы. В связи с этим, Главный штаб разработал военный план «Фиолетовый», обозначающий порядок действий против угроз с севера. Принятие плана означает, что мы должны немедленно начать наступление против Королевской Армии и прорваться к Новому Моботрополису. В противном случае мы можем пойти на переговоры с самим королём, уповая на его перспективу оказаться в кольце врагов. Третий вариант – дипломатии не вести, агрессии не проявлять, но мы знаем, чего это нам может стоить…" \n\nДискуссия охватила зал. С начала заседания до окончания голосования – считанные часы, а они могут определить намного больше, чем кажется на первый взгляд. Судьба Южных Баронств - попытка мирного сосуществования с Севером или война до победного конца?"
    sot.1.a:0 "§RНашу честь мы отстоим в бою!§!"
    sot.1.b:0 "§CДжентльмены начинают с переговоров§!"
    sot.1.c:0 "Мы будем ждать..."
    
    psr.1.t:0 "Угасающий свет"
    psr.1.d:0 "Глубокой ночью Маршал сидел за столом своего кабинета и писал особый приказ. Вот уже подвел он руку под свою подпись, взгляд его вдруг затуманился. Он поднял голову, взглянув сквозь пелену на освещавшую стол, уже почти иссякшую свечу. В её пламени ему будто предстали видения трудов, уже свершённых им во благо державы и народа, а также затравленные Роботником леса вместе с руинами покинутых городов и деревень. \n\n"Многое было пережито. Многое было сделано. Многое ещё предстоит сделать. Этот чёртов докторишка-маньяк принёс слишком много бед, чтобы я не мог не наслаждаться мыслью о его мучительном наказании за все его преступления, за все те страдания и разрушения, что несёт за собой этот технопсихопат. Гаду, стремящемуся обратить всё живое в холодную сталь, исполняющую его прихоти - нет места среди живых. Я жалею лишь об одном - что вероятно, не смогу узреть возмездия. Сейчас есть дела куда поважнее его. Прежде всего, нужно справиться с ними…" \n\nОтведя взгляд от пламени, он подписывает приказ. Возлёгши на спинку кресла и сложивши руки на груди, он едва успел закрыть свои уставшие глаза, как свеча затухла, но маршал не поспешил её заменить или хоть как-то шевельнуться. Лик его замер вместе со всем телом, а шерсть на лбу смочилась хладным потом. Его дыхание более не отдавалось эхом в просторном кабинете, как и тяжёлые удары его старого сердца более не доносились из-под его мундира. Дым погасшей свечи выходил в приоткрытое окно кабинета, сквозь которое светила полная Луна, освещавшая подписанный пергамент и часть текста на нём: \n\n"Я - маршал Псарски, Виктор Драржцовский, как верховный главнокомандующий маршал и носитель исполнительной власти Псарской Державы настоящим приказываю: в случае моей гибели, утраты дееспособности, либо по иным причинам, делающим невозможным руководство страной от моего лица, звание, командование армией, представительские, политические и экономические полномочия, передать и присвоить Якубу Драржцовскому как кандидату, обладающей всеми необходимыми качествами для этой должности. Ответственным за передачу назначаю..."."
    psr.1.a:0 ""...Маршалу Якубу Драржцовскому""
    psr.2.t:0 "Присяга"
    psr.2.d:0 "Сразу после церемонии похоронного траура, последний приказ Виктора тотчас же был приведён в исполнение. Столица сменила чёрные знамёна на пред-парадные убранства, а улицы заполонила армия. На центральной площади, где было создано оцепление, собрались тысячи граждан, желающих слышать слово нового главнокомандующего. С балкона Генеральского дворца, с радио и отовсюду звучал текст присяги Якуба великому делу Псарски, её стремлению к национальному возрождению и единству, к объединению народа, разделённому агрессорами, и наконец - мести заклятому врагу всего живого на Мобиусе – Роботнику. \n\n"Уважаемые граждане, соотечественники! Наш народ вынес много страданий и лишений в борьбе за свою свободу и независимость. Нация Псарски на долгое время оказалась под гнётом жестокой оккупации Роботника, его прислужников, и предателей-коллаборантов. Но мы не сдались! Словно бессмертный феникс, мы отбросили навязанные нам оковы и возродились из пепла, несмотря ни на что, в огненном порыве изгнав противника с нашей родины. Но наша борьба не окончена! Грядёт час расплаты злодеев за их деяния на наших землях. Враг должен ответить за свои преступления, и наш долг - отомстить за погибель наших родных, близких и товарищей. За нашу отравленную землю. За разрушенные семьи. За самих себя. Защитить наше будущее, наших детей и наше общее благо, ради которого наши народы, разделённые и порабощённые режимами Шварцлянда и Кунгарской Короны, должны стать единым кулаком, чтобы в мстительном порыве отомстить неприятелю и показать другим - что больше никто не имеет права подчинить нас своей воле и сломить наш дух! Да здравствует наш великий народ! Да здравствует Псарска!""
    psr.2.a:0 "И да здравствует Маршал!"



    rcr.4.t:0 "Синий ёж"
    rcr.4.d:0 "5.2.3237 года в кинотеатрах вышла сатирическая комедия "Синий ёж". Фильм был создан с применением новейших кинематографических технологий нашего времени в стенах студии "Толфильм". Фильм является нескрываемой насмешкой над царящим во многих странах культом Соника, о чем говорит весьма карикатурная внешность Мистера Спидстера - главного героя этой картины. Сюжет фильма строится вокруг приключений Мистера Спидстера, по воле случая попавшего в Сталегор - столицу Ретении. Синий ёж пугает прохожих, убегает от сотрудников КОРТСа и занимается вредительством в сторону социалистичсекой собственности, пока не оказывается пойман одиноким оперативником КОРТС. Но фильм старается быть немного жизнеутверждающим, и поэтому главный герой не только становится другом чекиста, но и осознает ошибочность своих жизненных приоритетов. В конце фильма Мистер Спидстер становится Товарищем Быстроходовым и побеждает доктора Механизмова в неравной схватке при поддержке своих новых друзей и бригады пролетариев. \n\nФильм получил неоднозначные оценки в обществе. Мало кто из граждан страны Советов может оспорить идею этого фильма, но всех, особенно детей, напугала графическая составляющая и облик главного героя. Через неделю после начала проката фильма зафиксировано 148 обращений в психиатрические больницы, в каждом из которых были заметны последствия просмотра этого фильма. Пластикоподшипников, один из выдающихся архитекторов направления неоконструктивизма, заявил, что такое кино опасно показывать детям. Дипломатической реакции от Акорнов не последовало, а сам объект высмеивания проигнорировал наш фильм."
    rcr.4.a:0 "Надо ограничить распространение этого продукта. Вырубаю максималку."
    rcr.4.b:0 "Кино, которое мы заслужили."
    rcr.5.t:0 "Женский день"
    rcr.5.d:0 "Каждый год 8 марта РССР и другие страны победившего социализма официально отмечают "День борьбы женщин-работниц с мировым капиталом". Именно в этот день 3216 года в Макаровске произошла антивоенная женская демонстрация, закончившаяся кровавой бойней из-за вмешательства полиции. С тех пор этот день был памятным для Интернационала, а сделать его государственным праздником предложила Леона Айсмессер, после того, как 4 марта 3231 года женская бригада Красной Гвардии окружила и уничтожила карательные войска Мартынова под Толкачевцем. \n\nС тех пор в Ретении этот праздник является нерабочим днем. Мужчины дарят женщинам цветы и подарки, по телевизорам показывают фильмы, посвященные как традиционной "женской тематике", через которую тоже просвечена тема новой роли женщины в обществе, так и истории участия женщин в классовой борьбе. В этот же день чтят память женщин-красноармейцев, отдавших свою жизнь во время Гражданской войны. Консервативные круги ряда стран критикуют праздник, утверждая, что он разрушает семейные ценности и весь институт семьи в целом, ведь агитация, связанная с этим праздником, богата образами женщин как работниц или даже как солдат. Так или иначе, праздник быстро прижился в нашей стране."
    rcr.5.a:0 "Права - не дают, права - берут!"
    rcr.6.t:0 "Женский день"
    rcr.6.d:0 "Каждый год 27.02 РССР и другие страны победившего социализма официально отмечают "День борьбы женщин-работниц с мировым капиталом". Именно в этот день 3216 года в Макаровске произошла антивоенная женская демонстрация, закончившаяся кровавой бойней из-за вмешательства полиции. С тех пор этот день был памятным для Интернационала, а сделать его государственным праздником предложила Леона Айсмессер, после того, как 23.02 3231 года женская бригада Красной Гвардии окружила и уничтожила карательные войска Мартынова под Толкачевцем. \n\nС тех пор в Ретении этот праздник является нерабочим днем. Мужчины дарят женщинам цветы и подарки, по телевизорам показывают фильмы, посвященные как традиционной "женской тематике", через которую тоже просвечена тема новой роли женщины в обществе, так и истории участия женщин в классовой борьбе. В этот же день чтят память женщин-красноармейцев, отдавших свою жизнь во время Гражданской войны. Консервативные круги ряда стран критикуют праздник, утверждая, что он разрушает семейные ценности и весь институт семьи в целом, ведь агитация, связанная с этим праздником, богата образами женщин как работниц или даже как солдат. Так или иначе, праздник быстро прижился в нашей стране."
    rcr.6.a:0 "Права - не дают, права - берут!"
    rcr.7.t:0 "Заговор офицеров?"
    rcr.7.d:0 "Волею случая и благодаря удачливости КОРТСа при урезанных полномочиях, до товарища Палласова дошли сведения о планирующемся военном перевороте, целью которого было свержение авангардистов и высшего руководства РПРА. В центре заговора, по данным председателя КОРТСа Николая Колючкина, стоит Геннадий Шилов - командир 2 армии, штаб которой размещается под Сталегором. Помимо Шилова, в заговоре задействованы 24 офицера, ученых и даже партийных деятелей. В условиях накаляющеся политической обстановки в ожидании VII Съезда Советов возможный путч может стать искрой, которая может уничтожить страну Советов в пожаре новой гражданской войны, и допускать подобное не в интересах рабочего класса Мобиуса. \n\nКорни конфликта уходят еще во времена Гражданской Войны, которая закончилась 3 года назад. Шилов тогда возглавлял милитаристскую оппозицию, которая была недовольна "злоупотреблениями" декретом о национальном самоопределении бывших национальных окраин Ретенской Республики. Так же Шилов выражал возмущение тем, что мы до сих пор пускаем на смерть живых мобинцев, когда, по недавнему открытию его сподвижника, - профессора Павла Угрюмова, - возможно было роботизировать павших бойцов и отправить их первыми эшелонами. А в целом, Шилов регулярно обвинял и продолжает обвинять наше руководство в мягкотелости по отношению к возможным внешним врагам. \n\nКолючкин предлагает для обеспечения безопасности немедленно арестовать всех задействованных в заговоре и всех заподозренных. Очевидно, что агрессивные меры могут послужить толчком к началу масштабных чисток в Красной Армии, что может ослабить её командование. Но во имя безопасности РССР на такие меры можно пойти. Или попробовать найти с Шиловым компромисс в силу того, что Палласов знает все причины конфликта с этим офицером и может попробовать мирно договориться с Шиловым."
    rcr.7.a:0 "Колючкин прав. Необходимо арестовать Шилова и всех задействованных в заговоре."
    rcr.7.b:0 "Раз мы знаем, чего хочет Шилов, можем попробовать мирно с ним договориться."
    rcr.7.c:0 "Очередная дезинформация, направленная на ослабление Красной Армии!"
    rcr.8.t:0 "Сделка с Дьяволом"
    rcr.8.d:0 "Используя оперативную групу КОРТСа и момент неожиданности, нам удалось застать Шилова врасплох и навязать ему переговоры. На удивление, Шилов оказался откровенен, что наталкивает на мысль, что у его хитрости есть пределы. Он честен в своих убеждениях. И именно поэтому командарм поставил Палласову условия, на которых он прекратит контрреволюционную деятельность: развитие программ роботизации, предоставление Шилову должности заместителя наркома военного дела после VII Съезда Советов и продолжение разработок военных планов экспорта Революции. Все равно большая часть его идей может стать актуальной в будущем, когда наша страна пройдет необходимую модернизацию. В противном случае, офицер отказывается от присяги нынешнему Советскому правительству, и нам придется его ликвидировать."
    rcr.8.a:0 "Времена изменились, и теперь он не так безнадежен. Принимаем его предложение."
    rcr.8.b:0 "Левакам-милитаристам не место в стране Советов! Подготовить расстрельную команду!"
    rcr.9.t:0 "Арест Шилова"
    rcr.9.d:0 "Утром этого дня силами КОРТС была организована облава прямо на конспирационной квартире группы заговорщиков Шилова, но лояльные командарму солдаты как по сигналу прибыли на место операции. Завязалась перестрелка, в ходе которой Шилов был застрелен снайпером, пытаясь оказать сопротивление. После убийства Шилова его сообщники сдались на милость властям и были арестованы. Хоть мы и устранили крупнейший на данный момент заговор в рядах Красной армиии, общество было встревожено этими событиями. Убийство Шилова оперативниками КОРТС заставило граждан усомниться в справедливости нашего правосудия, и оппозиция могла легко представить убийство, как политическое. Доказательная база Колючкина слишком мала для того, чтобы оправдать произошедшее..."
    rcr.9.a:0 "Собаке - собачья смерть!"
    rcr.10.t:0 "Переворот Шилова!"
    rcr.10.d:0 "Наше пренебрежение данными Колючкина не оправдалось. Вместо того, чтобы предпринять хоть какие-то действия против заговорщиков, КОРТС сидел, сложа руки. Результат дал о себе знать на улицах Сталегора.\n\nУтром этого дня на улицах появились танки, на броне которых сидели красноармейцы. Танки направляются прямо в центр столицы, и ровно через полчаса дом Совнаркома был окружен солдатами, лояльными Шилову. Когда снайперы открыли огонь по окну, в котором показался товарищ Палласов, и тот едва смог укрыться от пуль, было уже ясно, что войска идут на штурм дома Совнаркома! Но у товарища Палласова еще было время заручиться лояльными законному Советскому правительству частями Красной Армии и объявить военное положение..."
    rcr.10.a:0 "Красная Армия разгромит шиловскую контру"
    rcr.10.b:0 "Шиловцы устанавливают контроль над столицей"
    rcr.13.t:0 "Новый порядок"
    rcr.13.d:0 "Всё произошло слишком быстро. В ходе непродолжительных боев большая часть состава Совнаркома была уничтожена, а вместе с ней был убит и Юрий Палласов. Пользуясь хаосом, который происходил в столице, Шилов объявил городским СМИ, что Палласов был убит терористами из ВРС, а часть 2-ой армии лишь штурмовали здание, пытаясь освободить заложников из Совнаркома. Такая ложь не могла долго продержаться, и теперь нужно действовать дальше. Командарму предстоит захватить контроль над всей Ретенией и уничтожить всякую оппозицию своей военной хунте, пока обстановка не будет урегулирована."
    rcr.13.a:0 "Вторая революция началась. Да здравствует товарищ Шилов!"
    rcr.14.t:0 "Возрождение КОРТСа"
    rcr.14.d:0 "Преодолев бюрократические барьеры, нашему руководству удается вынести декрет "О расширении полномочий КОРТСа" прямо во время продолжающейся политической борьбы. Теперь Комиссия по Охране Республики от Террора и Саботажа имеет право на обыск без предварительных заключений, выносить приговоры в ускоренном порядке, а также на некоторые преимущества при ведении расследований, связанных с внутрипартийной контрреволюционной деятельностью. Раньше КОРТС не мог вмешиваться в жизнь партийных органов, а теперь товарищ Колючкин под прикрытием неоднозначных формулировок сможет оказывать нам поддержку не словом, а делом. Оппозиция не сразу поймет, что ей вновь может угрожать стук в дверь в шесть часов утра." 
    rcr.14.a:0 "Врага ждут ЕЖовы рукавицы"
    rcr.15.t:0 "Убийство делегата автономистов"
    rcr.15.d:0 "Сегодня утром в своей собственной квартире был убит представитель автономистского крыла РПРА. Следов насильственной смерти, конечно, удалось избежать, представив произошедшее как самоубийство. Это была очень удобная, но недолговечная для нас версия, поскольку психиатрическая экспертиза семьи погибшего быстро опровергнет её. Зато на нас навлечет подозрения связь его "самоубийства" с его очень активными выступлениями в Советах."
    rcr.15.a:0 "Сожалеем об утрате, но нужно продолжать работу"
    rcr.16.t:0 "Убийство делегата неосоциалистов"
    rcr.16.d:0 "Сегодня утром в своей собственной квартире был убит представитель неосоциалистического крыла РПРА. Следов насильственной смерти, конечно, удалось избежать, представив произошедшее как самоубийство. Это была очень удобная, но недолговечная для нас версия, поскольку психиатрическая экспертиза семьи погибшего быстро опровергнет её. Зато на нас навлечет подозрения связь его "самоубийства" с его очень активными выступлениями в Советах."
    rcr.16.a:0 "Сожалеем об утрате, но нужно продолжать работу"
    rcr.17.t:0 "Хныкин наносит ответный удар!"
    rcr.17.d:0 "Инспекция товарища Палласова на заводе "Арсенал" быстро обрела огласку в обществе Советской Ретени. Это событие стало свидетельством заботы правящей фракции о рабочем классе, об условиях труда, о состоянии производства. Но влияние Хныкина в профсоюзнах осталось слишком большим, чтобы это осталось без последствий - рабочие нескольких сталегорских заводов вышли на однодневную политическую забастовку!"
    rcr.17.a:0 "Я накручу тебе твой мышиный хвост!"
    rcr.18.t:0 "Прорывицкий наносит ответный удар!"
    rcr.18.d:0 "Наша кампания по очернению наших противников дала краткосрочные результаты, нанеся урон агитации автономистов. Но Учкатц Прорывицкий, использующий свои ресурсы в СМИ, в частности - телепередачу "Директива Прорывицкого", - смог не только "отмыться" за прошлую клевету, но и укрепить свои позиции в умах сторонников, обещав гражданам Советской Ретении культурное перерождение, которое якобы не хочет осуществить Палласов."
    rcr.18.a:0 "Спущу с тебя три шкуры, трепло!"
    rcr.19.t:0 "Мы признаем поражение"
    rcr.19.d:0 "Мы долгое время пытались возобладать в Советах, но наши усилия были слишком тщетными - своими действиями оппозиция зарабатывала себе политические очки, пока мы спотыкались буквально на каждом шагу. В конце концов, чтобы не усугублять ситуацию в стране Советов, мы приняли решение отступить, выступив на пленуме РПРА с самокртикиой и признав правоту позиции фракции автономистов."
    rcr.19.a:0 "Позор всем нам!"
    rcr.20.t:0 "Мы признаем поражение"
    rcr.20.d:0 "Мы долгое время пытались возобладать в Советах, но наши усилия были слишком тщетными - своими действиями оппозиция зарабатывала себе политические очки, пока мы спотыкались буквально на каждом шагу. В конце концов, чтобы не усугублять ситуацию в стране Советов, мы приняли решение отступить, выступив на пленуме РПРА с самокртикиой и признав правоту позиции фракции неосоциалистов."
    rcr.20.a:0 "Позор всем нам!"
    rcr.21.t:0 "Победа товарища Хныкина!"
    rcr.21.d:0 "По итогам голосования на Съезде Советов, товарищ Хныкин был объявлен победителем! Теперь, когда у вождя профсоюзов в руках пост председателя Президиума Съезда, он легко устанавливает власть в Советах, и теперь ничто не помешает лидирующей фракции автономистов повести Ретению по синдикалистскому пути развития. В кратчайшие сроки Николай Хныкин был назначен председателем Совнаркома!"
    rcr.21.a:0 "Да здравствует товарищ Хныкин!"
    rcr.22.t:0 "Автономисты в опале!" 
    rcr.22.d:0 "Наша фракция добилась больших успехов в ослаблении позиций автономистов. Их влияние в Советах стремительно тает, профсоюзы отворачиваются от хныкинцев, становясь на нашу сторону. Теперь, когда их фракция почти поставлена на колени, мы в добровольно-принудительном порядке предложили автономистам признать поражение и выйти из политической борьбы, на что те ответили согласием."
    rcr.22.a:0 "Одним зайцем меньше"
    rcr.23.t:0 "Неосоциалисты в опале!" 
    rcr.23.d:0 "Наша фракция добилась больших успехов в ослаблении позиций национал-катцеристов. Их влияние в Советах стремительно тает, журналисты и слушатели отворачиваются от прорывистовов, становясь на нашу сторону. Теперь, когда их фракция почти поставлена на колени, мы предложили в добровольно-принудительном порядке неосоциалистам признать поражение и выйти из политической борьбы, на что те ответили согласием."
    rcr.23.a:0 "Одним зайцем меньше" 
    rcr.24.t:0 "Хныкин убит"
    rcr.24.d:0 "Апогеем политической гонки стало убийство одного из фракционных лидеров РПРА - Николая Хныкина, лидера фракции автономистов. Сегодня вечером он погиб в подстроенной КОРТСом автокатастрофе - причиной был указан взрыв топливного бака из-за технической ошибки. Смерть вождя фракции автономистов больно ударила по их рядам, внеся смятение в их ряды и обезглавив их организацию. Не за горами час, когда хныкинцы сдадут свои позиции, будучи запуганными внезапной смертью лидера, странно совпавшей с временем организации еще одной политической забастовки в Сталегоре."
    rcr.24.a:0 "Прощай, товарищ"
    rcr.25.t:0 "Победа товарища Палласова!"
    rcr.25.d:0 "По итогам голосования на Съезде Советов, товарищ Палласов был объявлен победителем! Теперь, когда у вождя Революции в руках пост председателя Президиума Съезда, он легко устанавливает власть в Советах, и теперь ничто не помешает лидирующей фракции авангардистов повести Ретению по пути Мировой Революции в духе Генриха Катцера. В кратчайшие сроки Юрий Палласов был назначен председателем Совнаркома."
    rcr.25.a:0 "Да здравствует товарищ Палласов!"
    rcr.26.t:0 "Победа товарища Прорывицкого!"
    rcr.26.d:0 "По итогам голосования на Съезде Советов, товарищ Прорывицкий был объявлен победителем! Теперь, когда у главного догматика РССР в руках пост председателя Президиума Съезда, он легко устанавливает власть в Советах, и теперь ничто не помешает лидирующей фракции неосоциалистов повести Ретению по пути социалистического возрождения нации. В кратчайшие сроки Учкатц Прорывицкий был назначен председателем Совнаркома."
    rcr.26.a:0 "Да здравствует товарищ Прорывицкий!"
    rcr.27.t:0 "Прорывицкий убит"
    rcr.27.d:0 "Апогеем политической гонки стало убийство одного из фракционных лидеров РПРА - Учкатца Прорывицкого, лидера фракции неосоциалистов. Сегодня вечером он погиб в подстроенном КОРТСом происшествии - причиной было указано падение лифта, в котором Прорывицкий находился, после обрыва тросов. Смерть вождя фракции неосоциалистов больно ударила по их рядам, внеся смятение в их ряды и обезглавив их организацию. Не за горами час, когда прорывисты сдадут свои позиции, будучи запуганными внезапной смертью лидера, странно совпавшей с временем начала вещания самой ожидаемой трансляции "Директивы Прорывицкого"."
    rcr.27.a:0 "Прощай, товарищ"
    rcr.30.t:0 "Политическая ситуация в РССР" 
    rcr.30.d:0 "Окончание Гражданской войны в Ретении вовсе не ознаменовало собой окончание революции, как принято считать во многих интеллигентских кругах общества. Триумф сил Революции над внутренней реакцией лишь открыл новую страницу в истории классовой войны, когда пролетариат Ретении может решать, куда ему идти дальше по пути к победе социализма. Перед обществом стоит нераспаханное поле новых решений и идей, и каждый независимый партийный деятель имел свое представление, а окончание гражданской войны лишь развязало руки фракционным элементам в рядах партии, которые формировались еще во время войны.\nПервый внутрипартийный конфликт, поставивший уже правящую РПРА на грань раскола, наметился в связи с исходом Гусарской конференции 6.3.3231 года. \n\nЧем слабее казалась угроза Серой Армии, тем более жестоким казался диктат авангардистов. На фоне Синицинских волнений мая 3233 года группа Хныкина-Лисицына-Боротьбитько выступила с "письмом семнадцати", в котором она потребовала смягчения давления как на сельское население, так и на рабочих, а так же раскритиковала авангардистов за ущемление принципов рабочей демократии. Это стало одной из причин смягчения политики РПРА на следующие три года. \nПримерно в это же время распри достигли рядов Красной Армии, когда Шилов и его товарищи из "пятого подразделения" развязали дискуссию о необходимости реформ в армии и продолжения войны с капиталистическими странами. Поражение Шилова в дискусии спровоцировало его вести деятельность в тайне от наркомата обороны. \nНа VI Съезде Советов, известном как "первый послевоенный Съезд", большинство было завоевано фракцией авангардистов, но эта победа была омрачена внезапным устранением избранного председателем Совнаркома Палласова из политической жизни в связи с обострением "магнетического синдрома" - побочный эффект от чрезмерного использования магнетических способностей своего собственного тела, наложившийся на нервное истощение в годы Первой войны Роботника и Гражданской войны, приковал Палласова к больничной койке. Полгода в больнице и полтора года в больнице провел вождь Революции, пока в его отсутствие и в условиях разрушения служб госбезопасности, внутрипартийных дискусиий, повальной бюрократизации и стагнации экономики формировались условия для окончательного раскола РПРА. На свой 33 день рождения 38.09.3235 года Юрий Палласов вернулся из санатория, и теперь он взирает хаос в рядах партии. Сможет ли он навести порядок, или даже вмешательство вождя Революции не сможет спасти ситуацию?"
    rcr.30.a:0 "Это уже не буря в стакане..."
    rcr.31.t:0 "Переворот КОРТС!"
    rcr.31.d:0 "Ситуация стала выходить из-под контроля совершенно неожиданно для Шилова. Начавшийся утром 21 марта показательный процесс над командармом Фёдором Шубиным, бывшим председателем ВЦИК Леоной Айсмессер и группой их сторонников, он вызывал бурную реакцию в обществе. Даже такие известные враги авангардистов, как Николай Хныкин, выступили с протестом против политизированного суда, итог которого был очевиден еще до начала заседания. Но какое дело Шилову, красному офицеру и спасителю Революции, до мнения кабинентных экономистов, строящих интриги в профсоюзах? \n\nК полудню, во время выступления Геннадия Шилова со свидетельствами причастности товарища Шубина к убийству Палласова якобы по заказу Айсмессер, председательствующий суда Владислав Андреев упал без сознания. Пользуясь отвлеченностью Военной коллегии внезапным происшествием, в ходе которого Андреев скончался от смертельного отравления, в зал суда ворвались оперативники КОРТС, застав врасплох и разоружив охрану. Выстрелами в потолок чекисты заставили лечь лицом в пол практически всех присутствующих, а стоять остался лишь Шилов. Он же увидел, как прямо перед его глазами через распахнутые двери входит Николай Колючкин, председатель КОРТСа. Товарищ Колючкин требует прекратить это "позорное заседание", но Шилов попытался оказать сопротивление, выхватив свой пистолет. За это он был застрелен Колючкиным на месте. \n\nДраматическая разязка в зале суда сопровождалась массированными облавами в разных городах РССР, в ходе которых арестовывались и увозились якобы на допрос многие партийные деятели. В течение следующих 24 часов многие из них были расстреляны, а профессор Угрюмов, известный как верный сторонник Шилова, был повешен в Сталегоре. Подавленное после часов пыток шиловцами Айсмессер не позволило ей оказать какое-либо сопротивление, а Шубин, как личный друг Колючкина, отказался противиться его приказаниям. Утром 02.03.3236 Колючкин официально вступил в должность председателя ЦК РПРА, а затем и в должность председателя Совнаркома. Оправдывая захват власти, он предал общественности комропмат на Шилова, как настоящего виновника убийства Палласова. Теперь, когда Колючкин сконцентрировал в своих руках всю полноту государственной власти, он намерен "отомстить всем реакционерам, стоявшим за контрреволюционными бандами Шилова". Настало время диктатуры силовых структур, и товарищ Колючкин будет беспощаден ко всем заподозренным в нелояльности режиму."
    rcr.31.a:0 "Колючкин уже записал ваши имена..."
    rcr.32.t:0 "Дебаты Палласова и Прорывицкого"
    rcr.32.d:0 "В ходе очередного выпуска программы "Директива Прорывицкого" лидер неосоциалистической фракции вызвал Юрия Палласова на дебаты, приуроченные к грядущему VII Cъезду Советов. Прорывицкий избрал для себя очень выгодную, как он полагал, почву - он смог навязать Юрию Палласову дебаты по национальному вопросу. В то время как товарищ Палласов настаивал на сохранении прав наций на самоопределение и создание Федерации Советских Социалистических Республик, Учкатц Прорывицкий стал призывать к интеграции всех национальных окраин в РССР с полной ассимиляцией. В этой ситуации Палласов совсем не растерялся и реализовал свои ораторские способности, чем ему удалось сравнять шансы на победу в дискуссии."
    rcr.32.a:0 "Палласов громит Прорывицкого фактами и логикой!"
    rcr.32.b:0 "Прорывицкий завоевывает умы и сердца зрителей"
    rcr.33.t:0 "Конфликт с профсоюзами"
    rcr.33.d:0 "Главное Управление Профсоюзных Организаций - передовой профсоюзный орган Советской Ретении. Однако, взаимоотношения между партией и профсоюзами обостряются в связи с экономической стагнацией и с бюрократизацией Советов, что идет отнюдь не на пользу рабочему классу. В связи с этим, авангардистскому правительству пришлось столкнуться с агрессивными требованиями от Николая Хныкина, главы Глафпрофа. От лица профсоюзов товарищ Хныкин потребовал немедленного усиления демократии на рабочих местах и вывода целого ряда партийных деятелей из профсоюзных структур. Органы центрального планирования должны прекратить вмешиваться в процесс распределения фонды оплаты труда, как утверждает Хныкин. В противном случае Главпроф угрожает всеобщей забастовкой."
    rcr.33.a:0 "Надавим пропагандой с обещаниями будущих реформ"
    rcr.33.b:0 "Выполним требования Хныкина"
    rcr.33.c:0 "Проигнорируем профсоюзников"
    rcr.34.t:0 "Голод в Ретении?"
    rcr.34.d:0 "Ситуация в сельском хозяйстве Ретении с момента окончания Первой Войны Роботника весьма плачевна. Сельское хозяйство до сих пор испытывает недостаток рабочих рук, связанный с затянувшимся процессом дероботизации и реабилитации населения. Бюрократизированные Советы не справляются с процессом распределения земли между хозяйствами, что предопределяет текущий застой в сельском хозяйстве. Засуха лета 3235 года вкупе с неэффективностью сельского хозяйства привела к неурожаю, в связи с чем к текущему моменту в воздухе повеяло призраком Хладного голода 3229-3230 годов. Целые области в центральной Ретении могут лишиться продовольствия, если правительство авангардистов не предпримет должных мер по борьбе с голодом."
    rcr.34.a:0 "Тут ничего не поделаешь"
    rcr.34.b:0 "Необходимо победить голод любой ценой!"
    rcr.35.t:0 "Весобщая забастовка!"
    rcr.35.d:0 "Произошло то, чего авангардисты опасались: рабочие промышленных и транспортных предприятий вышли на явно политизированную забастовку, требуя исполнить все условия Хныкина. При этом среди бастующих отчетливо слышны лозунги, направленные против авангардистского правительства. Промышленность и транспорт парализованы, недовольство населения растёт. Конфликт рабочего класса с партией больно бьет по репутации первого на Мобиусе пролетарского государства, поэтому сидеть сложа руки сейчас просто недопустимо."
    rcr.35.a:0 "Затягиваем переговоры до постепенного успокоения бастующих"
    rcr.35.b:0 "Удовлетворим требования бастующих"
    rcr.36.t:0 "Начало VII Съезда Советов"
    rcr.36.d:0 "В здании Сталегорского Высокого Театра открывается VII Всеретенский Съезд Советов, который, по мнению многих, определит будущее страны на ближайшие 20 лет. Это первый съезд, на котором о себе заявили сразу две оппозиционные фракции, и, кроме того, по правилам на каждый нечетный съезд ставится вопрос о переизбрании ВЦИКа и СНК РССР. В первый же день 500 делегатов наполнили зал заседаний, а Учредительная Комиссия Съезда Советов торжественно объявила о начале выборов. Перед началом голосования каждый кандидат представил делегатам программу своей фракции. Лидирующая фракция будет предопределять законодательные акты, выносить внешнеполитические решения, определять вектор государственного планирования и иметь преимущество в осуществлении других функций. \nПервым выступил товарищ Палласов, нынешний председатель Совнаркома и член ЦК РПРА. Юрий Александрович обещал не только сохранение принципов катцеризма, но и будущее продолжение социалистического строительства на базе форсированных автоматизации, роботизации и коммунализации всей экономики. Кроме того, товарищ Палласов гарантировал, что РССР не даст угаснуть пламени Мировой Революции и приведет рабочих всего Мобиуса к победе над капиталистами. Культурная революция, уничтожающая старый быт и создающая нового, готового к коммунизму мобианца.\nСледующим выступил эпатажный товарищ Прорывицкий, призвавший обратиться к историческому прошлому Ретении в деле строительства социализма на основе национальной культуры. Не отменяя лидирующей роли плана в народном хозяйстве и настаивая на форсированном развитии производства, Прорывицкий настаивал на сохранении традиционных ценностей. В его планах - превращение Советской Ретении в сверхдержаву, объединившую Юрашию под своим знаменем. \nНаконец, место на трибуне занял товарищ Хныкин. Он убеждал делегатов в том, что социализм - это прежде всего борьба за освобождение личности, а социалистические преобразования произойдут через мирную интеграцию мелкой буржуазии в социалистическое общество. В приоритетах - пацифистская внешняя политика, строительство синдикалистской экономики, развитие личных прав и прав меньшинств. \nНачинается борьба, в которой победителем может быть только один... Или нет?"
    rcr.36.a:0 "Да здравствует демократия Советов!"
    rcr.37.t:0 "Сталегор замерзает..."
    rcr.37.d:0 "Гражданская война нанесла сильный удар по всему народному хозяйству Ретении, и даже спустя полтора года после её окончания она продолжает приводить к большим жертвам. С большим трудом функционировавшие электростанции и теплоэлектроцентрали еще в прошлую зиму получали все необходимое топливо, но в эту зиму поставки происходят с серьезными перебоями. Бюрократические проволочки и коррупция на местах приводят к потере большого количества топлива, из-за чего Сталегор недополучает необходимое для работы ТЭЦ топливо. Усугбляет ситуацию страшный мороз января 3236 года, побивший все рекорды отрицательной температуры за XXXIII век. Без функционирующего отопления жители нашей столицы существуют практически за счет дров. Целые районы отключаются от отопления, и теперь даже в жилых домах невозможно укрыться от голода.\n\nЕдинственным спасением сейчас могут быть только решительные действия! Сталегорский городской совет требует немедленной трудовой мобилизации на ускоренную прокладку железнодорожных путей, чтобы доставлять топливо напрямую на нужные предприятия."
    rcr.37.a:0 "Все на трудовой фронт! Не дадим столице замерзнуть!"
    rcr.37.b:0 "Здесь мы бессильны. Морозы же скоро спадут, так?"
    rcr.38.t:0 "Победа над холодом!"
    rcr.38.d:0 "К выполнению трудовой задачи были привлечены рабочие нескольких заводов, красноармейцы и члены организаций коммунистической молодежи. За 2 недели упорного труда труженники при скромной поддержке дефицитных машин смогли соединить несколько шахт и заводов с электростанциями и ТЭЦ. В разное время вахту отрабатывали и герой Гражданской войны товарищ Шубин, и сам председатель Палласов. К сожалению, многие герои трудового фронта погибли от истощения и обморожения, но именно такой ценой мы смогли спасти тысячи жизней от беспощадного мороза! Кроме того, победа над холодом вселилиа в граждан РССР надежду на то, что авангардисты вернут порядок в страну и поведут трудящихся Ретении к светлому будущему."
    rcr.38.a:0 "Ты только прикажи, и я не струшу, товарищ Время!"
    rcr.39.t:0 "Кампания против одежды"
    rcr.39.d:0 "Палласовская политика Социалистического Ускорения не щадит никаких отживших устоев, и подобно красному паровозу Революции наш вождь расправляется с буржуазными пережитками, ведя войну не на жизнь, а на смерть с буржуазным сознанием. И сегодня товарищ Палласов на очередном пленуме ЦК РПРА выступил с очередным заявлением, в котором он обрушился с критикой на партийный "дресс-код". В конце своего обращения он объявил одежду пережитком классового общества, которому не место в социалистическом будущем. Кроме того, он отметил, что необходимость в ношении одежды очень скоро отмирает в связи с развитием производительных сил общества. Наконец, Палласов напомнил, что многие мобианские мужчины и женщины уже не носят одежды, не страдая ни от общественного порицания, ни от холода. \n\nСерьезность намерений товарища Палласова поняли, когда он на глазах у товарищей сорвал с себя френч и выкинул всю одежду в окно. Партийцы были вынуждены воспринимать это серьезно из-за присутствоваших в зале лояльных вождю солдат. С его приказов по всей стране прошли демонстрации против ношения одежды, когда та признавалась буржуазным пережитком и унылым декадентством. Лишь солдаты и рабочие крайне опасных производств не были задействованы в этой кампании, но показательные марши голых граждан привели буржуазную прессу и отечественную интеллигенцию в ужас."
    rcr.39.a:0 "Долой стыд!"
    rcr.45.t:0 "Речь Председателя"
    rcr.48.t:0 "С нами не пропадёшь!"
    rcr.48.d:0 "Политика форсированной коммунализации не встретила понимания со стороны сельского населения нашей необъятной страны. Землевладельцы, имевшие удачу сохранить землю, подстрекали бедных крестьян саботировать процесс коммунализации, пугая их россказнями о неминуемой голодной смерти, которую несут наши комиссары. Кроме того, ряд местных партийных организаций продолжает выступать против новой политики, сетуя на отъём земель в пользу кооперативных и государственных хозяйств. \n\nВ ответ на все обвинения, на клевету в сторону кампании коммунализации, товарищ Палласов решил обратиться к тем самым бедным крестьянам с новым лозунгом: "С нами не пропадёшь!" Таким лозунгом он завершил своё выступление на очередном пленуме ВСНХ, и впоследствии он отправился в трёхнедельный тур по деревням южной Ретении, проводя инспекции и донося свой лозунг до бедных крестьян. \n\n"Ретенское крестьянство, разорённое тремя войнами, сможет выйти из бездны голода и насилия, лишь объединив свои усилия. - говорил председатель на митинге. - Мы способны добиться намного больше в союзе с нашей промышленностью." \n\nАпогеем кампании стал выход тысяч инженеров и рабочих на помощь организации нового сельского хозяйства. Эту группу специалистов в народе прозвали "механистами". Механисты организовывали коммуны, обучали крестьян работе со сложной техникой и сами демонстрировали её работу на практике. Партийные активисты продемонстрировали крестьянским массам единство народа и партии, а разорённые крестьяне, видя в коммунализации перспективу победы над нищетой и безземельем, уже куда меньше боялись объединяться в коммуны. Лозунг "С нами не пропадёшь!", обращённый к крестьянам, стал красивым выражением, но он символизировал собой не просто клич к бедному мужику - он символизировал собой дело. Рабочий класс Ретении не бросил крестьянство в беде."
    rcr.48.a:0 "С днём урожая!"
    rcr.48.tt:0 "§YПрогресс коммунализации§ §Gвырастет§ на §Y20§"
    
    rcr.42.t:0 "ВДРТ"
    rcr.42.d:0 "Поставновлением Совнаркома РССР началась организация крупной сельскохозяйственной выставки на севере Сталегора. Изначально она была призывана показать достижения социалистического сельского хозяйства, но сразу после публикации постановления в приёмную Палласова посыпались письма с просьбой расширить выставку до других отраслей народного хозяйства. Союз социалистической робототехники предложил свою помощь в организации промышленных, сельскохозяйственных и бытовых роботов, а группа из 16 физиков-ядерщиков настояла на демонстрации важности атомной энергетики для народного хозяйства. Наконец, с публичной инициативой расширить выставку до промышленной и научной тематики выступил председатель Академии наук РССР Виктор Громов. \n\nИх просьбы были удовлетворены, и проект выставки получил название "Выставка достижений ретенских трудящихся" (ВДРТ). В кратчайшие сроки был заложен большой выставочный комплекс, к созданию которого привлекли ведущих архитекторов и инженеров страны Советов. Уже в день открытия посетителям были доступны 7 павильонов, а в будущим планируется открытие еще 24, а вместе с ними - тематический парк аттракционов, летний сад и первый экспериментальный умный дом. На церемонии открытия выставки присутствовали сам председатель Палласов, товарищ Айсмессер, товарищ Шубин и академик Громов, приглашены были делегации из Авислы, Трансашии и Ибулии. Представители Трансашии открыли в на территории выставки первый в Ретении ресторан, в котором подают кухню народов Трансашии, а ибулианцы заложили ракетно-космический павильон. Возможно, в будущем эта выставка станет достоянием всего социалистического Мобиуса. \n\nОткрытие ВДРТ стало большим праздником для народа, и выставка быстро стала любимым местом для прогулок жителей столицы и приезжих. В первый же день открытия один сталегорец сделал предложение своей возлюбленной. ВДРТ становится одним из символов столицы РССР."
    rcr.42.a:0 "Широка страна моя родная!"
    rcr.42.b:0 "Не терпится уже попробовать Фо с пончиками..."
    rcr.43.t:0 "Красноузловская индустриальная колония"
    rcr.43.d:0 "Приглашенные со всего Мобиуса рабочие добровольно отправляются осваивать слаборазвитые регионы страны Советов. Обеспеченные жильём, стабильной оплатой труда, дешёвым питанием и бесплатным здравоохранением, рабочие-колонисты и инженеры развивают добывающую, обрабатывающую и строительную отрасли промышленности. Применение инновационных методов производства обеспечило рост производительности труда в индустриальных колониях, но выделяется среди них Красноузловская индустриальная колония. \n\nПриглашённые специалисты из Королевства Акорнов, организовавшие эту колонию, бьют все рекорды в области цветной металлургии. Они привезли в Ретению новую технологию нанитов, ускоряющую процесс строительства и ремонта оборудования. Они же проявили высочайшую дисциплину, которую публично отметила товарищ Айсмессер. Красноузловская индустриальная колония создала собственную инфраструктуру, превратившись в уютный городок для трудящихся. При этой колонии был открыт Институт металлургии трудящихся Нортамера. Благодаря этой колонии, производство многих руд в регионе возросло в несколько раз. Результат их труда станет отличным подспорьем для развития промышленности РССР, а так же хорошим опытом развития принципов рабочего контроля."
    rcr.43.a:0 "Солидарность творит чудеса..."
    rcr.46.t:0 "Таков выбор трудящихся"
    rcr.46.d:0 "Атмосфера напряженности и вражды исчезла из Большого зала, оставив всех делегатов перед лицом итогов Съезда. Никогда не занимавший постов, формально ставивших его во главе всего государства, товарищ Палласов мог чувствовать себя победителем. Его глаза сверкали от яркого света ламп, и зал взорвался аплодисментами, когда манул уже занял своё место за трибуной, за государственным гербом страны Советов. Радость и волнение его переполнили, ведь он впервые за три года мог выступить на Съезде Советов перед тысячей делегатов. Как же он отвык от этих лиц! Как же он хотел в такие моменты иметь перед собой бумагу с текстом, но он впопыхах даже не озадачился написанием заключительной речи. \n\nПолно смотреть на это как на стояние перед пропастью. Он уже не упадёт. Сделав глубокий вдох и небольшую паузу, председатель Совнаркома обратился к залу с речью, начинающейся, как классическая мелодия, со спокойного и плавного темпа, и лишь затем растущей в интонации, как набирающий силу ветер: \n\n - Дорогие товарищи! Поздравляю вас с завершением VII Съезда Советов! Задачи, стоящие перед нами, просто огромны, а зов времени слышится всё громче. Мы вышли из тьмы войны, реакции, эксплуатации, чтобы построить царство свободы для всех трудящихся мобианцев. Сегодня, мы выбрали не новый состав правительства. Мы выбрали дальше следовать по пути социализма! \n\nРечь длилась ещё полчаса. В зале было жарко, и долго задерживаться на очередной сессии не хотелось, но никто и не думал уйти, пока речь не закончилась пением гимна нашей страны и ещё более бурными апплодисментами. \n\nНа следующем за Съездом пленуме ЦК РПРА было принято решение организовать следующий Съезд РПРА в ноябре. На повестке съезда РПРА будут стоять экономические и культурные вопросы, а также вопросы дальнейшей организации партии. Ввиду очевидного разгрома оппозиции, ни у кого в партии не было сомнений, что решения следующего Съезда будут частично или целиком отвечать программе авангардистского крыла партии. На пленуме так же было принято решение о выводе оппозиции из состава ЦК, но принятие решения об участи оппозиционных фракций будет принято на партийном съезде."
    rcr.46.a:0 "Слава впередсмотрящему!"
    rcr.47.t:0 "Доклад ВСНХ"
    rcr.47.d:0 "- Товарищ Айсмессер пришла, говорит, с докладом ВСНХ... - отчеканил голос из телефонной трубки в руках товарища Палласова. Он коротко ответил равнодушным голосом, будто принимает обычного коллегу: \n\n -Впустите её. \n\nЛьвица вошла в кабинет, встреченная умиротворённым взглядом Председателя. Та положила большую кипу бумаг на стол, усевшись в кресло боком к Палласову. Манул взял эти бумаги и пробежался взглядом по содержанию. На титульном листе была надпись "Отчётный доклад с заседания ВСНХ от 8.09.3236". Не горящий желанием читать весь тридцатистраничный доклад от начала до конца, Палласов отложил бумаги и обратил внимание на Айсмессер, когда та заговорила сосредоточенно. \n\n- Высший совет народного хозяйства недоволен состоянием легкой и пищевой промышленности. Помимо морального устаревания оборудования и низкой производительности, наблюдается низкое качество продукции. Товарищ Молодых сказал, что нашу колбасу даже дворовые животные не едят! \n\n- Дерьмо, а не колбаса. - согласился манул, фыркая. \n\n- Вот, а я чуть не отравилась вчерашним кефиром. На пленуме даже представители Наркомздрава были, докладывали о вспышках кишечно-сосудитых заболеваний в Сталегоре. ВСНХ считает, что пора вводить государственные стандарты. \n\nТоварищ Палласов выслушал её, скрестив руки. Что же, введение стандартов - дело затратное, но в то же время полезное: выработанные стандарты производства пищевых продуктов могут укрепить здоровье нации, а в других отраслях стандартизированное производство сможет организованно перейти на производство военной продукции в случае необходимости."
    rcr.47.a:0 "Очень толковый доклад, приступим..."
    rcr.47.b:0 "Мне кажется, есть вещи поважнее колбасы и лишних патронов..."
    rcr.50.t:0 "Сигнал из прошлого?"
    rcr.50.d:0 "Произошло несколько странное событие. Возле Сталегора высадилась консульская миссия инопланетной цивилизации Бем, уже прежде вступавшей в контакт с Мобиусом. На встречу немедленно выехал нарком иностранных дел, стоило пришельцам запросить переговоры. Причиной столь неожиданного вторжения была радиопередача со странным содержанием. \n\nФорпост Бем поймал три слова, переданных архаичным способом, которые на ретенском алфавите расшифровывались - "Мир! Ленин! СССР!". Послы настойчиво требовали растолковать значение коммюнике. Наш представитель сумел только ответить, что ретенцы ничего подобного не посылали, а значение слова "СССР" ему неизвестно. Возможно, это как-то связано с погибшей цивилизацией, остатки которой периодически находят археологи – так ретенцы узнали о существовании некоего «Ленина», который толковался как какое-то очень древнее божество, или же правитель очень давних времён. \n\nВ ходе переговоров консул получил сообщение с аналитической станции. Оказалось, что сигналу примерно несколько десятков тысяч лет, что подтвердило догадку наркома. Обескураженные и даже несколько разочарованные Бем улетели ни с чем, а вот партия и Сталегорский Институт Истории и Культуры получили достаточно пищи для размышлений."
    rcr.50.a:0 "Да кто такой этот ваш СССР?"
    rcr.51.t:0 "Конец старого уклада?"
    rcr.51.d:0 "Ретенский крестьянин был надежным союзником ретенского рабочего до сегодняшего дня. Всё хорошее когда-нибудь заканчивается, и приходится смотреть в глаза фактам, холодным, горьким и беспощадным. Крестьянин - он трудится, но трудится он главным образом для своего обогащения. Новые крестьяне, боящиеся нищеты и голода, наводнили опустевшие после изгнания Роботника земли. Их стремление сохранить землю мы поддержали в гражданской войне, но теперь интересы крестьян идут вразрез с идеей восстановления нашей страны и строительства социалистического хозяйства. Мелкий и разорённый крестьянин хочет больше своей земли, а более крепкий - не хочет отдавать её обществу. \n\nРПРА видит лишь один способ разрешить эти противоречия. Необходимо совершить переворот во всём сельском хозяйстве. Частнособственнические хозяйства должны быть экспроприированы, укрупнены и превращены в высокопроизводительные предприятия с индустриальной организацией труда и городской организацией быта. С лёгкой руки теоретиков-телеологов эта политика получила название "коммунализации". \n\nПетух Владимир Щукин, 68 лет от роду, был разбужен телефонным звонком. Испуганный дед быстрым шагом своих хромых ног добрался до другого конца своего скромного деревенского дома с накренившимся крыльцом. \n\n"Доброе утро, и чаво вам надо?" - спросил дед Вовка немного напуганно. Кто-то из местной партийной организации позвонил, и позвонил он единственному жителю деревни, обладающему мастерством машинописи. \n\n"Товарищ Щукин, нужна ваша помощь в обновлении кадастра земельных участков." - ответил ему секретарь партийной ячейки. Звучало достаточно подозрительно, но работа требовала явиться на место. Жизнь в селе Сосновки изменится в этот день навсегда, как и в десятке тысяч других сёл и деревень в стране Советов."
    rcr.51.a:0 "Земля будет принадлежать народу!"
    rcr.52.t:0 "О принципах советской демократии"
    rcr.52.d:0 "Очередной пленум ЦК РПРА был посвящён вопросам государственного устройства РССР. Наступление фракции авангардистов продолжалось, и никто уже не мог сдержать его. Чем сильнее напирал паровоз авагарда на фракционистов, чем громче и отчаяннее становились речи противников палласовской линии партии. Один за другим выступали члены оппозиций. Единым фронтом выступали теперь националисты и автономисты, будто искали они в своем альянсе путь к победе над общим врагом. \n\nПалласов слушал выступления фракционеров с настроением, подобным дикому коту, занёсшим свою когтистую лапу над крысой. Товарищ Айсмессер, сидевшая слева от Председателя, приводила именно такое сравнение. Писала она, что Палласов был готов одним взглядом сожрать всех, кто хоть как-то пытался повлиять на партийную линию. Линия партии воспринималась им как нечто неприкосновенное для враждебных катцеризму элементам. Всё, что могло удержать его от агрессии – это выход на трибуну товарища Шубина. \n\n”Товарищи, - начал Шубин своё обращение, возвысившись над всеми как самый высокий член ЦК, обладавший невозмутимым спокойствием, - рабочие Шиловоградского Завода Электротехники пишут мне письма. Я, как рабочий, не могу оставить голоса моих братьев неуслышанными.” \n\nГерой гражданской войны донёс до ЦК коллективные жалобы рабочих на органы рабочего контроля. Фактический саботаж производства исходил как от руководства заводом, так и от продажных членов рабочей инспекции. Вся история свелась к неутешительному, но важному требованию: необходимо покончить как с бюрократическим произволом на местах, так и с анархией управления в государстве.\n\nПосле прочтения этого письма Шубиным, слово было дано товарищу Палласову. Он обрушился на фракционеров с критикой, обвиняя их в том, что одна часть оппозиции стремилась к анархии в управлении, другая – к бюрократизации партии и государства. \n\n”В связи с этим, предлагаю вынести на голосование резолюцию.” – закончил Председатель на этом. Эта резолюция была принята голосованием – реорганизации подлежали и партия, и органы рабочего контроля, и органы управления Советов. Полномочия Рабкрина были расширены, фракции утратили право представлять свою программу, а принцип работы государственных институтов приводился в соответствие с принципами демократического централизма."
    rcr.52.a:0 "Это и есть диктатура пролетариата."
    rcr.53.t:0 "Железнодорожное дело"
    rcr.53.d:0 "Продовольствие поступает в крупнейшие города Ретении бесперебойно, но чем дальше город находился от Сталегора, тем большие расхождения наблюдались между плановыми и реальными цифрами продукции. Востокоградский комитет РКП составил доклад, в котором не досчитались от трети до половины продукции по каждой позиции отчётности. Куда более плачевная ситуация наблюдается в областных центрах, городах и сёлах меньшего размера. Многие деревни выживают подсобным хозяйством, не способные своими средствами закупать продукты питания и первой необходимости. Представители Дальневосточной железной дороги пытались убеждать нас своими записками, что потери товаров связаны с техническими трудностями, задержками, авариями, перегруженностью железнодорожной системы. \n\n”Машина марки “Серповец А700”, официальная цена - семьдесят тысяч целковых. У товарища Шпалина изысканные вкусы в автомобилях.” – с иронией отмечал Николай Колючкин, перебирая документы на столе перед товарищем Палласовым. Часы тикали, а манул продолжал с хмурым лицом думать, как подобные персоналии могли оказаться в стратегически важных органах. \n\n”Если это намёк на то, чтобы задержать и описать его имущество, то я даю вам зелёный свет. Главное, чтобы вы были уверены в том, что это необходимо, товарищ Колючкин,” – заключил председатель, размешивая сахар в чашке карамельного чая. – “Наверное, в чае он тоже получше меня разбирается.” \n\nОбыск квартиры Шпалина и опись его имущества не заняли и часа, а уже вскрылось столько информации, что достаточно было не на один том материалов. Вскрылась целая коррупционная сеть, в которую было вовлечено более сотни кадров, но взломанные переписки указывают, что 22 руководящих лица, ответственных за движение товарных поездов, организовывали расхищение и продажу товаров через посредников, имена которых так же были быстро выявлены. Все задействованные лица были арестованы и доставлены в Сталегор на показательный судебный процесс. Присутствовавший на судебном процессе товарищ Палласов сохранял хладнокровие до тех пор, пока ему не дали слово. \n\n”Товарищи, подобные преступные деяния – это симптомы поразившей нашу государственную машину болезни. Это дело должно положить начало реальным чисткам кадров и послужить всем остальным уроком, что Советская власть не терпит карьеризма, бюрократической вольницы, бюрократического произвола. За каждый проступок бюрократ должен платить головой!” – громко высказался председатель. Обвиняемые были приговорены к высшей мере наказания и вскоре расстреляны."
    rcr.53.a:0 "Смерть торговцам Советской властью!"
    rcr.53.tt:0 "§GДальневосточный комитет благодарен нам за решение логистической проблемы!§!"

    rcr.55.t:0 "Осаждённая крепость"
    rcr.55.d:0 "“Один палец легко сломать. Один палец, какой верный бы курс он ни указывал, к какой благородной цели не призывал – слаб и беззащитен. Он не имеет силы, не имеет веса, и красив только своей позой – застывшей, повисшей в воздухе, и беззащитной перед ударом врага. А удар неизбежно последует, потому что призыв к верному, социалистическому курсу – есть вызов, на который нельзя не ответить! И чтобы на призыв не ответили массы – на вызов отвечает реакция.\nЧто нужно сделать? Собрать вместе несколько пальцев, пять пальцев. Пятеро – это количество, пятеро это много. Но что толку от количества, если это растопыренная пятерня? Большая ли разница сколько пальцев, если каждый можно всё так же сломать по отдельности? Простое увеличение количества принесёт мало пользы – если опыт чему-то и учит, то это тому, что собравшиеся вместе пальцы начнут показывать в разные стороны, зачастую просто из желания оправдать свою существование.\nНо чего же не хватает? Что мешает пяти пальцам обратиться силой?\nНе хватает им организации, единства действий, и своевременности адаптации к проблемам.\nМало указать верное направление – надо иметь вес за движением к цели. Мало собрать сторонников – надо верно организовать их, добиться единства действий, единства целей, единства. Нельзя допустить безоружных и неподготовленных действий, нельзя допустить шатаний и разнотолков.\nПальцы растопыренной руки легко сломать, но пальцы, сжатые вместе – это кулак. Кулак, в который объединены наши коллективные стремления и действия, кулак, который сокрушит империалистическую агрессию и раздавит внутреннюю контрреволюцию. Кулак, который невозможно разжать и опустить сейчас”. – Из речи т. Шилова."

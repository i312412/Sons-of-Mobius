    rcr.62.t:0 "Победа через науку"
    rcr.62.d:0 "-- Товарищи, коллеги, -- профессор Тримифунтский мягко поздравлял собравшихся учёных, -- с введением в строй нового научного комплекса в Синицинских горах перед нами открываются новые исследовательские, опытные и производственные горизонты. Могу заверить, что богатство пещер под комплексом оказалось вполне достаточным для работы пищеростовых установок, что гарантирует нам определённую автономию. Готовы медицинский исследовательский центр, а также госпиталь на его основе. Жилые помещения уже приняли первые шесть тысяч сотрудников, готовых к работе. Но, даже такое подспорье в нашей работе… а точнее, именно такое подспорье, не позволяет нам распыляться. Комплекс построен для поддержания учёных в главной задаче, которая перед ними была поставлена страной и эпохой, и конкретные требования, которые будет ставить перед нами правительство и военное командование. Теперь, в неофициальной, но ответственной обстановке, прошу высказывать ваши соображения.\n-- Если начать с работы самого комплекса, -- начал с обычным мрачным выражением лица Угрюмов, -- то мы определённо будем работать не просто над конкретными задачами, но одиночными. Текущая конфигурация вычислительных и анализаторных систем создана для углублённой работы над конкретными задачами, и не будет хороша в многозадачности – так что, отдающему приказ лучше бы отдавать себе отчёт в том, что ему нужно. -- После непродолжительного размышления Угрюмов продолжил. -- Определён регламент двусторонней связи с предприятиями, особенно тесно – с “Мезоном”. Готовы изолированные станции для работы с трофейными установками, базами данных, программами и программным обеспечением. Формируются выездные группы для работы в прифронтовой полосе. Размещённое в комплексе КБ будет работать с военными заводами по производству боевых роботов, по обслуживанию и модернизации робианцев, систем обеспечения военной техники – целеуказатели, датчики. Разработке высотехнологичных вооружений – дронов, “умных” ракет, автономной техники, -- по распоряжению Шилова будет уделено особое внимание.\n-- Я тоже начну с вопроса работы комплекса. – Начал, после кивка Угрюмова, Барисов. – Реактор в рабочем состоянии, и в состоянии обеспечивать сорок процентов потребностей комплекса, при форсировании исследований и затратах на переоборудование, можем постепенно выйти на самообеспечение, а потом и поставок энергии. Научная база по исследованию рингонита оснащена, и готова приступить к работе – промышленное использование, техническое, военное. Последнее, пускай и послужило причиной перевода части Института Фундаментальной Физики в комплекс, испытываться здесь не будет – пока что бомбы на базе рингонитовой пыли крайне нестабильны. Стрелковое оружие и орудия, хотя они уже не страдают от выбросов, я тоже буду отправлять на полигоны. Так же мы можем начать прямую выработку рингонитовых колец. Хотя, ради предосторожности, силовая установка не будет выводится за пределы стабильного режима работы… по крайней мере, пока не будет проведена дополнительная модернизация оборудования и самого комплекса.\n-- К сожалению, я не присутствовал на обсуждении по организации комплекса, -- сравнительно новое лицо, Королёв, несколько неуверенно оглядел собравшихся, -- и, боюсь, непосредственное необходимое мне оборудование не было доставлено в комплекс, из-за чего я буду вынужден больше полагаться на теоретическую и управленческую работу на оборудовании товарища Угрюмова. Тем не менее, меня уверили в наличии защищённой линии связи с ракетными полигонами и профильными предприятиями, а взаимодействие с коллегами по компьютерным и кибернетическим технологиям является обязательным. Текущая работа будет сосредоточена на модернизации ракетно-артиллерийского парка, но в перспективе… можно будет говорить и о по-настоящему космических технологиях. – Королёв не знал допусков собравшихся, и не упомянул “Вектор” и “Чёрный дождь”.\n-- Моё положение, -- довольно развалился в кресле Баринский, -- в целом схоже. Лаборатория оборудована, производство биооружия и компонентов в комплексе признано нецелесообразным. На предприятиях доведено до производства несколько видов вирусов долговременного поражения противника. Бактерии, разъедающие фильтры большинства современных противогазов и очистительных систем уже производятся. Дезактиваторы для наших боевых веществ и тех, что смогла достать разведка тоже производятся. Всё остальное это мой вклад в обеспечение безопасности комплекса – очистка воздуха, дезактивация, борьба с вредителями и плесенью. – И, после секундного замешательства, опустив взгляд, всё-таки добавил. – И связь с экспериментальной группой, которая не вошла в структуру комплекса.\n-- Не вошла эта “экспериментальная группа”, -- строго заметил Тримифунтский, -- как и многие другие, даже более достойные учёные, по очень определённой причине неопределённости и чрезвычайной затратности их исследований – не говоря уже о применимости нашим государством."

    rcr.60.t:0 "Шиловская конституция"
    rcr.60.d:0 "“В мире, готовом взорваться новой войной, мы обязаны быть готовы к этому взрыву. В мире, ищущим нового и более жестокого порабощения, мы должны быть готовы защищать свою свободу. Как в случае болезни нужно обращаться к врачу, как за знанием нужно обращаться к учителю, так для защиты нужно обращаться к военным.\nПускай враги мира и справедливости, наши враги, ещё не готовы объявить войну, это не значит, что война не идёт. В идущей войне мы обязаны поступать по-военному – пускай война и противна здравому развитию общества. Мы подчиним общество военной дисциплине. Мы организуем государство как военный лагерь. Мы преобразуем экономику в основу наших побед.\nНо враг не добьётся главного – он не остановит строительства коммунизма. Какими бы испытаниями и издержками ни был омрачён наш путь, враг не получит удовольствия от нашей остановки. Как здание можно строить в плохую погоду, если провести правильные приготовления, так и коммунизм можно строить в военную грозу, если провести правильные мероприятия.\nЭто будет не простым делом, но мы никогда не боялись сложностей. Это будет не таким изящным делом, но мы строим коммунизм для блага всех мобианцев, а не для того, чтобы кому-то понравится. Нашим друзьям, которые понимают сложность ситуации в мире, не нужно объяснять, что такое строительные леса. Нашим врагам, которые довольствуются сложностью ситуации в мире, не наши объяснения не помогут”. – из речи т. Шилова."

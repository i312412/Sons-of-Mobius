    rcr.65.d:0 "-- Последние испытания развеяли сомнения контрольных органов в безопасности и эффективности биоростовых установок. – Мягкий голос профессора Тримифунтского ничем не выдавал его чувства триумфа. – Более того, медики наконец-то подтвердили, что выращенные в установках продукты в среднем не только безопаснее для потребителя, но и полезнее.\n-- И производство продовольствия на этих установках является самым очевидным вариантом, -- вступает нарком Рахманова. – Поставки, рационирование или продажа, это, во-первых, сильно снизит нагрузку на прочие предприятия, во-вторых, высвободит часть ресурсов и работников, в-третьих, укрепит моральный дух граждан, и в-четвёртых, как самое освоенное направление, создаст наименьшую нагрузку на работников и покажет наибольшую продуктивность.\n-- Наибольшую продуктивность покажет производство не готовой продукции, -- не согласился Дубовой, -- а максимально “сырой” продукции. Корма, зерно, белковые удобрения, какие-то концентраты – короче, то, что на предприятиях сможет быть переработано в готовую продукцию. Производство сырья обойдётся дешевле, дополнительное сырьё на предприятиях позволит им сократить простои и лучше маневрировать резервами. Направив сырьё на существующие предприятия, мы используем существующие цепочки снабжения, вместо того чтобы создавать дополнительные – с кадрами, транспортом, и документацией.\n-- Погодите, -- вмешался Шилов, -- а разве мы не можем распределить работу установок, чтобы закрыть наши потребности по обоим этим направлениям?\n-- Достижения не обошлись без своих издержек, -- с вежливой улыбкой признаёт небезграничность своих сил Тримифунтский, -- кадровых, требующих массы узких специалистов, и организационных, требующих тесного и постоянного контроля со стороны сотрудников моих института и лаборатории. Это сильно ограничивает свободу выбора и действий, обязывая сосредоточить усилия на одном направлении.\n-- Как бы уважительно я ни относился к работе тыла, -- размеренным голосом заговорил Ченков, -- средств для решения проблем и со снабжением, и с поставками хватает. И ничего такого, чего бы не было, тыл от этих установок не получит. А вот в действующей армии… Возможность поставить на ноги бойца, у которого эти ноги оторвало – это, знаете ли, великое дело.\n-- Если уж заговорили о войне, -- энергично подскакивает Баринский, -- то, может быть, на ней и сосредоточимся? Биоростовые установки отлично подходят для создания биологического оружия – в больших количествах, сравнительно дёшево, и гораздо безопаснее. И для обеззараживания и контрагентов подходят, для фармацевтики вообще. Это и нужно, и значительно менее накладно. Или, -- секунду назад энергичный, Баринский резко стушевался, украдкой глянув на Тримифунтского -- или можно обратится к предложениям Зариева и Мыслинского о биокопировании.\n-- Предложения моих… учеников, -- неожиданно строгим голосом говорит Тримифунтский, -- о выращивании посредством биоростовых установок и передатчиков мозговых волн точных биологических копий особо отличившихся военных не просто растратно, как забивание гвоздей микроскопом, но и… -- Здесь профессор снял очки, и, уже тише и спокойнее закончил. – Я не собираюсь читать лекций о социалистическом гуманизме, но напоминаю, что живые и разумные существа не заслуживают того, чтобы на ними ставили эксперименты сомнительной эффективности.\n-- Дороговизна всей этой затеи тоже нарушает что-то социалистическое. – Упорно молчавший до этого Садалов отрывается от финансового отчёта по проекту. – Закон или этику. Смета расходов только на испытательной стадии, когда существующие установки работали в пассивном режиме и использовались для опытной работы уже выглядит угрожающей… хотя, если продолжить использовать эти установки таким образом, мы, без особых трат и затруднений, получим приличный испытательный полигон для нашей науки."
    rcr.65.a:0 "Оно ведь того стоит?.."
    rcr.65.a.tt:0 "Теперь ли просыпаться совести и сомнениям? Они давно убиты."
    rcr.66.t:0 "Социалистическая реконструкция"
    rcr.66.d:0 "-- Мы ведём войну не ради войны… как кому-то могло бы показаться, -- под сдержанные смешки сказал Шилов, -- мы ведём войну за будущее народов и трудящихся. Это новая война, революционная война – но это война. Война всегда несёт горе и разруху – но, в силу иных задач нашей войны, мы не только в состоянии, но в обязательстве уменьшить горе и разруху, в обязательстве не только помочь с завоеванием социализма, но и с его строительством. То, что война ещё не завершена не может служить препятствием – и ретенский социализм рождался и живёт сейчас по законам военного времени, и “Горн”, будущее автоматизированного планирования, учится управлять экономикой в условиях войны. Нельзя забывать и про политическую и идеологическую сторону вопроса – начало, сколь угодно скромное, социалистических преобразований на освобождённых территориях необходимо для утверждения статуса текущей войны как революционной, а не захватнической. Именно для этого практически сразу за линиями войск идут не только комендантские роты и милицейский спецназ, но и гражданские специалисты всех профессий и специальностей – которых мы оторвали от продуктивной работы на родине. – Задумчиво прохаживаясь по кабинету, Шилов на секунду замирает у высокого окна кабинета, глядя на вечерний Сталегор. -- Это принципиальные моменты всемобианской революции, важность которых неоспорима. Мы обсуждали это ещё на предварительном этапе, -- решительно отвернувшись от окна, Шилов обращается к собравшимся в кабинете, -- но мир отказывается быть статичным и однообразным.\n-- Тем не менее, я считаю складывающееся положение вещей вполне удовлетворительным. “Горн”, -- Дубовой гордо расправил плечи, -- отлично справляется с тем, чтобы пространства и ресурсы освобождённых стран не истощали Красную армию, а усиливали её. Сейчас в “Горн” включается не вся и не целиком экономика освобождённых стран, а только те её сегменты, которые могут оказать непосредственный положительный эффект на состояние Красной Армии, и это тот правильный подход, который обеспечивает строгое выполнение поставленных задач, но удовлетворяются основные потребности гражданского населения в продовольствии, одежде, коммунальном снабжении, трудовые ресурсы эффективно привлекаются к работе. План, пускай даже не настолько хороший как хотелось бы, отлично реализуется, и, если и стоит менять что-то в его исполнении, так это поспособствовать направлению дополнительных специалистов, средств и ресурсов. Более радикальные изменения уже повлекут излишние сопутствующие издержки, в то время как продолжения усиления армии ведёт к более скорой военной победе – с очевидными последствиями перехода к полноценному мирному строительству.\n-- Ну, по большому счёту, жаловаться на работу “Горна” не приходится, -- встретившись взглядом с Шиловым, маршал Ченков, пожал плечами. –  Что сильно не мало, учитывая, что огромная армия ведёт непрерывные бои в сотнях километров от собственных границ, и не испытывает серьёзных проблем. Ну, во всяком случае всяко лучше, чем я ожидал от этой компьютерной игрушки, -- присутствующий от лица Академии наук Угрюмов усмехается, не отрывая глаз от планшета. -- Но мы, в армии, тоже не веники вяжем! Наш боец не меньше налаживает социалистическую жизнь, чем автобусы по расписанию и починенный водопровод. Оно ж – в иной город войдёшь, даже без боёв, так даже закоренелые самоубийцы прячутся, а через недели две-три, когда с населением тушёнкой поделились, когда в очередях по раздаче продовольствия пообтёрлись… мародёров и прочую шпану дворовую кончили… Так вот! – Ченков решительно хлопнул ладонью по столу. -- Оно ж, если наша война революционная, так через неё и надо привлекать к социализму. К станку за пайку станут, а в бой такие пойдут из убеждения злее и страшнее танка. Ясное дело, не всех подряд брать, и в строй ставить – но готовить можно, и на замену в тылу где-то сгодятся.\n-- “Ничто так не вдохновляет обывателя, как всесильная тирания, огораживающая от бытовых проблем”, -- задумчиво процитировал Катцера Демичев. – Однако, этого недостаточно для полноценного строительства социализма. Стихийно возникающие советы, бессудные расправы над представителями буржуазии, освобождение заключённых -- и не всегда политических, и не всегда политически нужных!.. – Последнее, видимо, сильно задевало Демичева. – Но, с другой стороны, в таких условиях хотя бы есть с кем работать – но условия бывают и хуже. В крупных городах большой процент идейных противников социализма, обращающихся к террору, накаченных пропагандой рабочих и интеллигенции, работающих против собственных классовых интересов, управляющие специалисты, менеджеры, которых можно было бы привлечь к сотрудничеству, забились по углам. И таких не переубедишь ни пряником, ни кнутом – первый они выкинут, второму обрадуются. Нужно развёртывать глубокую идеологическую работу, с привлечением местных кадров, с привлечением наших кадров. Сломав лёд активного и пассивного сопротивления, мы создадим условия и для поддержки армии, и более эффективной интеграции экономик.\n-- Если уж цитировать Катцера, то целиком, -- усмехается Сагиева, -- “… и ничто так не успокаивает, как привычная застоявшаяся вода”. Тем не менее, я согласна, что путь к социализму должен лежать и через переустройство экономики, и через переустройство общества. Может быть, мы не в состоянии полностью социализировать экономическую и общественную жизнь в странах, только вчера избавившихся от капитализма, а местами, и феодализма – ну, прошу заметить, и в Ретении с этим далеко не всё в порядке – но мы можем определённо нормализировать и обезопасить её в тех сферах, которые оказались за рамками “Горна” и местных советов. Урегулировав жизни мелкого частника, гарантировав собственность в разумных пределах, мы снизим антагонизм, получим оживление экономики, развалим потенциальный единый антисоциалистический фронт и противопоставим друг другу его потенциальных участников. Таким образом, волей-неволей, они войдут в кооперацию с нами.\n-- Кооперация, -- раздражённо скалится Добчинский, -- нужна с теми, с кем надо кооперироваться. А освобождённые территории переполнены бандами, террористами, оставленными диверсантами, недобитыми военными – и они объединяются в сложные подпольные сети, со связями с реакционными интеллектуалами, легальными прикрытием, и чем только можно. Необходимо усилить фильтрацию населения и начать организованную работу по изоляции наиболее опасных и активных членов организации, заняться полноценным следственным надзором за потенциальными и выявленными лидерами. Да просто построить в линию и кончить по довоенным судебным спискам особо тяжких уголовников уже сыграет метрической тонной на нашу репутацию по цене двух десятков пистолетных патронов. Построить социализм? Ну уж точно расчистим дорогу от насущных проблем.\n-- Кооперация, -- оторвался-таки от планшета Угрюмов, -- нужна в гораздо большей степени, чем многие подозревают. На освобождаемых территориях остаётся не эвакуированным огромный потенциал научного, технического, промышленного потенциала – который мы не сможем интегрировать напрямую, но который нужно задействовать к нашей пользе. И простым успокоением, хлебом или кнутом мы не обойдёмся – речь идёт о слишком ценных специалистах, к которым придётся подступать вежливо и обращаться с ними так, как будто от них что-то зависит. Да, это идёт вопреки логике строительства социализма – но вполне в русле логики усиления социалистического государства и его научного потенциала.\n-- Это очень хорошие стратегические подходы, -- в задумчивости останавливается Шилов, всё это время вышагивавший по кабинету, -- но почему о них рассуждается так категорически, будто это взаимоисключающие характеристики? Я могу предположить парочку, которые можно осуществлять параллельно.\n-- Кадры, товарищ Шилов, -- Садалов разводит руками, -- кадры. У нас конечное количество бюрократов, -- тут уже заухмылялись все, -- хотим мы того или нет. Количество грамотных специалистов вообще исчезающе в любой области. Это вливание специалистов – удар по и так напряжённой системе, и если мы хотим чего-то добиться, то должны принят чёткий и недвусмысленный план, по которому будут накапливаться опыт и составляться инструкции."

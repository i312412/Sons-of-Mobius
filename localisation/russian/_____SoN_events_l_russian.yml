чинский, -- нужна с теми, с кем надо кооперироваться. А освобождённые территории переполнены бандами, террористами, оставленными диверсантами, недобитыми военными – и они объединяются в сложные подпольные сети, со связями с реакционными интеллектуалами, легальными прикрытием, и чем только можно. Необходимо усилить фильтрацию населения и начать организованную работу по изоляции наиболее опасных и активных членов организации, заняться полноценным следственным надзором за потенциальными и выявленными лидерами. Да просто построить в линию и кончить по довоенным судебным спискам особо тяжких уголовников уже сыграет метрической тонной на нашу репутацию по цене двух десятков пистолетных патронов. Построить социализм? Ну уж точно расчистим дорогу от насущных проблем.\n-- Кооперация, -- оторвался-таки от планшета Угрюмов, -- нужна в гораздо большей степени, чем многие подозревают. На освобождаемых территориях остаётся не эвакуированным огромный потенциал научного, технического, промышленного потенциала – который мы не сможем интегрировать напрямую, но который нужно задействовать к нашей пользе. И простым успокоением, хлебом или кнутом мы не обойдёмся – речь идёт о слишком ценных специалистах, к которым придётся подступать вежливо и обращаться с ними так, как будто от них что-то зависит. Да, это идёт вопреки логике строительства социализма – но вполне в русле логики усиления социалистического государства и его научного потенциала.\n-- Это очень хорошие стратегические подходы, -- в задумчивости останавливается Шилов, всё это время вышагивавший по кабинету, -- но почему о них рассуждается так категорически, будто это взаимоисключающие характеристики? Я могу предположить парочку, которые можно осуществлять параллельно.\n-- Кадры, товарищ Шилов, -- Садалов разводит руками, -- кадры. У нас конечное количество бюрократов, -- тут уже заухмылялись все, -- хотим мы того или нет. Количество грамотных специалистов вообще исчезающе в любой области. Это вливание специалистов – удар по и так напряжённой системе, и если мы хотим чего-то добиться, то должны принят чёткий и недвусмысленный план, по которому будут накапливаться опыт и составляться инструкции."
    rcr.68.a:0 "Порядок"
    rcr.68.a.tt:0 "Не перепутайте реальное благоденствие с его видимостью, поддерживаемой по приказу"
    rcr.68.b:0 "Наука"
    rcr.68.b.tt:0 "Не записывайтесь добровольцем на эксперименты. А впрочем, вас не спросят"
    rcr.68.c:0 "Другие варианты"
    rcr.69.t:0 "Shilov"
    rcr.69.d:0 "-- Вот и всё.\nШилов, откинувшись в кресле, жмурился в потолок кабинета. Конец. Конец приготовлениям. Конец ожиданию. Конец… притворству. Конец началу.\n-- Много мы сделали или мало – это вопрос без ответа. Но мы сделали всё, что было в наших силах, чтобы приготовиться к неизбежному. Сейчас мы вступаем войну за будущее, Мобиус, и социализм. – И, оторвав взгляд от вращающейся голопроекции планеты перед столом на собравшихся, продолжил. – Мы готовили к этому дню всё, с самого принятия решения о необходимости начать такую войну… и даже с самой нашей Революции. Мы начинаем освободительную войну для наций, оборонительную войну для Ретении и революционную войну для трудящихся масс с экспансии, наступления, и чрезвычайных мер, исключающих всякую демократию. Но это не значит, что мы должны выпускать ситуацию из-под контроля – более того, именно в такое критическое время контроль над врагом важен как никогда.  Мы не можем, теперь уже точно, позволить кривотолки и недомыслия и как никогда обязаны внести ясность о наших средствах и целях.\n\nПодготовка была масштабной. Наркомат по вопросам внешней политики заготовил различные послания, чтобы оттянуть негативные последствия и минимизировать риски вступления в войны других держав. КОРТС заготовил компромат на ряд важных лиц. Наркомат труда заготовил план перехода на рабочую неделю без единого выходного, с десяти-, а кое-где и с четырнадцатичасовым днём. Ради поставок ресурсов гражданскому сектору власти даже решили разрешить заниматься ими кооперативам и самозанятым, хоть это и был рискованный шаг. Военные подготовили планы всеобщей мобилизации, по которым в число последствий входила передача трудовым ветеранам на вахты молодёжи допризывного возраста, сокращение маршрутов общественного транспорта, консервация и закрытие запасных систем тепло-, электро- и водоснабжения, массовое закрытие всех предприятий досуга, передача оздоровительных центров военным, усиление милицейских патрулей, а обеспечение большей части потребностей населения перекладывалось с государственного сектора на малые предприятия индивидуального сектора - то есть, уже можно сказать, на частный бизнес. Помимо этого, обеспечением ретенской экономики также должны будут заняться новые территории, уже под новым знаменем. А их население будет обрабатываться сперва отделами служб военной периодики, а затем и квалифицированными специалистами, назначаемыми из Сталегора.\n\nВ собственно военной сфере тоже были достигнуты успехи. Сухопутные войска были укомплектованы с избытком, авиация - наполнена опытными пилотами и даже флот чувствовал себя вполне уверенно. Стратегические войска также показали высокий уровень готовности, способны перехватывать и запускать ядерное оружие, контроллировать погоду и даже атаковать из космоса. Любому противнику придётся приложить много усилий, чтобы хотя бы оказать достойное сопротивление."
    rcr.69.a:0 "Эта война изменит мир!"
    rcr.69.a.tt:0 "Изменит. Безусловно. Даже если мир переживёт её - она принесёт Ретении самоуничтожение..."
    rcr.70.t:0 "Культура революции"
    rcr.70.d:0 "-- …Содержание это понятно, содержание это очевидно, -- Демичев, пребывая в приподнятом настроении, яростно ходил по кабинету, -- в военное время кино про быт и подвиги, музыка для трудовых будней на заводе, картины будущего мира в публичных местах. Содержание производить мы научились – у нас вопрос формы всё время хромал. Ругая формализм, забыли, что форма – это не только обёртка, но и инструмент донесения содержания. Кому могут понравиться конфеты без фантиков, которые тают в пальцах и пачкают всё?\n-- А как же с искажением формой содержания? – спросил Шилов, внимательно водя взглядом за Демичевым.\n-- Задача деятелей культуры в том и состоит, -- наставительно поднимает палец Демичев, – чтобы верно соотносить форму и содержание между собой. А также их со временем, актуальными темами, культурным кодом, и многим другим количеством факторов…\nНа секунду остановившийся, подбирая слова, через секунду Демичев рухнул в кресло напротив Шилова, и продолжил:\n-- Искусство – это специфическое зеркало реальности. Реальность перед ним – война, значит, искусство будет отражать войну. Война, которая становится содержанием, явление активное, динамичное, боевое. Какая форма, жанровая в том числе, соответствует такому содержанию?\n-- Активный динамичный боевик? – не смело высказал очевидное предположение Шилов.\n-- Что? Нет, такому соответствует любая форма! Но сейчас действительно о боевиках – с драмой и даже комедией у нас на зависть окружающим. А вот с боевиками… хромает всё, буквально всё – постановка, спецэффекты, каскадёрская школа, даже умение написать простой, но не скатывающийся в примитивизм сценарий почти отсутствует. Рука об руку идёт и какая-то общая нелюбовь к перспективным музыкальным жанрам – ни сопровождения фильму не поставить, ни концерт организовать.\n-- И ты считаешь нужным поставить жанр, или жанры, на ноги.\n-- Придётся вначале экспериментировать, а то и копировать врагов. – Демичев продолжает, как будто не заметив ремарки. – Ошибок будет море, и на каждую нужно идти так, чтобы потом за неё не было стыдно.\n-- А жанры-то твои кому-то нужны? Может быть, не зря они выпали?\n-- Нужны, это мы импорту, контрафакту и интересу к трофеям очевидно. Но ты верно заметил – чтобы жанры не выпали вновь, нужно позаботится о репутации и доступности."
    rcr.70.a:0 "…А вы уверены что это научит хорошему?"
    rcr.70.a.tt:0 "Лицемерно, однако"

    rcr.84.t:0 "Молодёжная организация "Против новой Мрази" набирает популярность"
    rcr.84.d:0 ""Против новой Мрази" - Боевая молодежная организация которая выступает против модернистской культуры.\n\nСоздание этой организации вызвало бурное обсуждение у народного ополчения и сказалось на количестве людей поддерживающих сторону Прорывицкого, усилив его популярность и медийность в Советской Ретении и её областях.\n\nМолодежь заинтересованна во вступлении в отряды этой организации, идеи о уничтожении модернистских культур воодушевляет их и заставляет всё больше и больше молодых рекрутов вступать в организацию "Против новой Мрази"."
    rcr.84.a:0 "Молодежь!"
    rcr.85.t:0 "Ретения! Вставай великая страна!"
    rcr.85.d:0 "Завершив вторую фазу возрождения Советской Ретении во всеуслышанье было заявлено о наступлении новой эры Советской Ретении - эры величия, величия великого государства.\n\nГраждане Советской Ретении вновь могут поверить в страну и её правительство, поверить в светлое будущее некогда великого государства которое готово восстановить свой великий статус перед всем миром.\n\nСтремление и вера граждан Ретении в будущее своей страны даст начало одной из отрасль нашего государства, развитие какой отрасли станет символом нового начала Ретении решить нужно прямо сейчас."
    rcr.85.a:0 "Даем Советскую индустриализацию!"
    rcr.85.b:0 "Славное будушее ждёт Красную армию!"
    rcr.85.c:0 "Авиация Ретении станет символом нового начала!"
    rcr.86.t:0 "Дискуссия о Планировании"
    rcr.86.d:0 "В зале народных депутатов началась оживлённая дискуссия о стратегическом планировании экономического развития. На рассмотрении лежат четыре различных плана вложений в промышленность, каждый из которых имеет своих сторонников и противников.\nЧёрная металлургия: Представители этого направления утверждают, что развитие черной металлургии является краеугольным камнем промышленного процветания. "Сталь - основа прогресса", - заявляют они, убеждая в том, что вложения в эту область будут способствовать созданию мощной основы для экономики.\nХимическая и нефтяная промышленность: Противники черной металлургии аргументируют, что истинное будущее находится в химической и нефтяной промышленности. "Нефть - это энергия, а химия - ключ к инновациям", - утверждают они, настаивая на том, что вложения в эти отрасли принесут гораздо более значимые результаты.\nЛёгкая промышленность: Некоторые голоса в зале поднимают защиту лёгкой промышленности, утверждая, что развитие текстильной и пищевой промышленности сделает экономику более разнообразной и устойчивой к колебаниям рынка.\nТяжёлая промышленность: В то же время другие аргументируют, что именно тяжёлая промышленность является наиболее приоритетной. "Машины, оборудование, строительство - вот что действительно поддерживает экономику в движении", - заявляют они, настаивая на важности инвестиций в этот сектор.\nРешение о том, в какую отрасль направить вложения, остаётся открытым и требует серьезного внимания и обсуждений. Каждый план имеет свои достоинства и риски, и правильный выбор может оказать огромное влияние на будущее экономики страны."
    rcr.86.a:0 "Чёрная металлургия"
    rcr.86.b:0 "Химическая и нефтехимическая промышленность"

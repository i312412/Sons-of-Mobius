    rcr.1.t:0 "Ретенская Советская Социалистическая Республика"
    rcr.1.d:0 "До 3210 года Ретения была простой колонией Королевства Акорнов. Становление капитализма в мобианском мире было встречено национально-освободительными буржуазными революциями во всех уголках Мобиуса. Ретения стала одним из пионеров "Лета народов" 3210 года. Новое правительство Ретении проводило интересы буржуазии, изгнав старую аристократию. Ретении не было суждено достичь процветания, ведь спустя 5 лет началась Великая война - самый кровавый вооруженный конфликт до того времени, в который Ретения вмешалась на стороне мобианских держав, чтобы установить контроль над землями Солеанны. Тяжелая война почти обескровила страну. \n\nНо в 3225 году, в год окончания Великой войны, прогремел гром экспансии Империи Роботника, появившейся в результате переворота Джулиана Кинтобора. Ретенская Республика пыталась противостоять Империи, используя ослабшую от предыдущей войны армию, но её усилия были тщетны. В 3228 году Сталегор и многие другие города были захвачены Роботником, и Ретения капитулировала. Не сдался лишь народ, испытавший на себе ужасы принудительной роботизации. В движении Борцов за Свободу Ретении соединились и правые, и левые силы страны. Красная Гвардия Борцов за Свободу отличилась тогда, нападая на города и уничтожая ставленников Роботника, подрывая железные дороги и фабрики роботов.\n\nВ ходе Первой Войны Роботника сформировались 2 политические силы: националистическая РНРП и социалистическая РПРА. После того, как в 3229 году Роботник был изгнан с земель Ретении, начался период реставрации. Коалиционное правительство РПРА и РНРП не могло решить ни одного важного вопроса перед лицом голода, огромных долгов перед Соединённой Федерацией и опустения сельскохозяйственных земель. Это привело к радикализации общества и крушению коалиции. Во время стачки на оружейном заводе "Арсенал" произошел конфликт между героем Первой Войны Роботника Юрием Палласовым, возглавлявшим авангардистское крыло РПРА, и генералом Борисом Мартыновым. \n\nЭтот конфликт стал отправной точкой к вооруженному восстанию пролетариата центральной Ретении и гражданской войне, занявшей 2 с половиной года и стоившей миллионов жертв. Красная Армия Ретении, созданная Палласовым и Леоной Айсмессер смогла разгромить Верховные Реакционные силы в 3233 году, и после взрыва кобальтовой бомбы над последней крепостью Мартынова силы ВРС сдались, а Мартынов - погиб. Ретенская Советская Социалистическая Республика теперь стоит на пути воплощения принципов научного коммунизма Генриха Катцера, и процветание этой страны будет всецело зависеть как от усилий рабочего класса Ретении, так и от побед Интернационала, в который вошли Ависла, Ибулия и Транзашия."
    rcr.1.a:0 "Пролетарии всего Мобиуса, соединяйтесь!"
    rcr.2.t:0 "День Ретенской Революции"
    rcr.2.d:0 "В это трудно поверить, но наша славная Советская родина отмечает еще одну годовщину Великой Новогодней Социалистической Революции. Именно в 1 день 3231 года наш вождь, - товарищ Палласов, - отдал бастующим рабочим сталегорского завода "Арсенал" приказ взять в руки оружие и защищать свои позиции от армейских частей под командованием Бориса Мартынова. В этот же день по всей центральной Ретении прокатилась волна пролетарских вооруженных восстаний. Центральная Ретения оказалась во власти рабочего класса - так началась великая социалистическая революция, которая обязательно перевернет весь мир!" 

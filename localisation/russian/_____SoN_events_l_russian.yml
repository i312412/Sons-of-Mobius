    ufa_oil.1.t:0 "Ярость Шедоу"
    ufa_oil.1.d:0 "Одинокий шлейф пыли мчался по пустыне на краю Фронтирного каньона. В этот день бродил здесь ёж-одиночка, нуждавшийся в покое после борьбы с бесчисленными угрозами. Лишенный дома, семьи, какой-либо цели, кроме той, что была дарована ему последним желанием Марии, ёж Шедоу умел радоваться только одному - битве, и это оставалось смыслом его жизни. \n\nОн гнал быстро. \n\nВдали показались стены каньона, упирающиеся в небо, которое, казалось, бесконечно простиралось над пустыней. Всадник Тьмы казался надежной опорой для Шедоу, даже будучи безжизненной машиной казавшийся продолжением его тела. \n\nБыло лишь одно "но". Всем машинам нужно горючее, и когда Шедоу проезжал через маленький городок у подножия каньона, он решил остановиться и убедиться, что мотоцикл не подведёт его на полпути к Гидросити. Не то чтобы это действительно замедлило бы его, но Шедоу не любил лишний раз напрягать свои мышцы, а сберегал свои силы до непосредственно заданий, хотя многие из них бывали весьма рутинными. Он заехал на маленькую пыльную заправку на окраине города... и уставился на светодиодное табло, на котором мелькали зловещие, почти апокалиптические цифры. \n\nЯрость начала переполнять его. Это... У Шедоу не было слов. Гнев захлестнул высшую форму жизни, когда его взор уловил творящееся недоразумение. \n\n "Что это за чертовщина?!?!?!" - гневно вопросил он." 

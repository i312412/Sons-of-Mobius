    koa.138.a:0 "TBW"
    koa.139.t:0 "Современный подход"
    koa.139.d:0 "A young rabbit baron gives his father a ride on a new harvester to impress him and tell that this was much better than letting serfs do this job."
    koa.139.a:0 "TBW"
    koa.140.t:0 "Это твоя пушка"
    koa.140.d:0 "Jay Doe drills Secondhog troopers, reminding them that all of them must hate Eggman robots way more than Acorns. This episode is heavily influenced by Team Fortress 2 Soldier style."
    koa.140.a:0 "TBW"
    koa.141.t:0 "Золотые воспоминания"
    koa.141.d:0 "Bunnie Rabbot visits her old farm to see it much more prosperous than before. Tears of happiness due to some beautiful sights..."
    koa.141.a:0 "TBW"
    koa.142.t:0 "Самое жаркое турне"
    koa.142.d:0 "A traveling band (possibly a Country Bears joke) consisting of former serfs and other formerly disenfranchised mobians tours over the kingdom. An episode in Furville can be depicted to demonstrate their popularity."
    koa.142.a:0 "TBW"
    koa.143.t:0 "Лучшая личность (?)"
    koa.143.d:0 "Bunnie Rabbot returns to New Mobotropolis from the South and speaks to Sally, explaining that dismantling the Southern Baronies is just a formal conclusion to things which had already been done."
    koa.143.a:0 "TBW"
    koa.144.t:0 "Расцвет рабочих"
    koa.144.d:0 "A female hedgehog (worker) shares flowers with a female bear (factory canteen cook), they tell funny stories about their husbands to each other."
    koa.144.a:0 "TBW"
    koa.145.t:0 "Отличная поездка"
    koa.145.d:0 "Sonic speaks with a train driver (squirrel) on a railway station in Haywood. They joke about train strikes and the driver tells that the possibility of strikes encourages him to work on his exact place better than before."
    koa.145.a:0 "TBW"
    koa.146.t:0 "Дорогие товарищи"
    koa.146.d:0 "Russell Prosper (wolf) and Sally Acorn inspect the new battalion formed. Sally answers Prosper's questions about benefits from revolutionary fervour. Sally was a rebel too, at last."
    koa.146.a:0 "TBW"
    koa.147.t:0 "Поэзия труда"
    koa.147.d:0 "Tails reads a book about scientific management, recently published (maybe Gastev or Taylor reference). He discusses with Rotor if it is possible to work better by scientific formulas. Rotor disagrees, but Tails is much more enthusiastic about that."
    koa.147.a:0 "TBW"
    koa.148.t:0 "Выпьем за Королеву!"
    koa.148.d:0 "Workers in the tavern are celebrating the passage of the new labor code, which allowed them to get guaranteed days off."
    koa.148.a:0 "TBW"
    koa.149.t:0 "Красота небоскрёбов"
    koa.149.d:0 "Sonic enjoys the view of Haywood from the highest building, dreaming about this to be eternal. He meets Russel Prosper on the roof. They are happy about the fact they are on the same side."
    koa.149.a:0 "TBW"
    koa.150.t:0 "Восхваление подвигов"
    koa.150.d:0 "Sally Acorn and Sonic the Hedgehog give a speech on the establishment of the grand museum of Freedom Fighters in Knothole."
    koa.150.a:0 "Подчеркнуть роль народного сопротивления (усилит §Rнародников§!)"
    koa.150.b:0 "Подчеркнуть роль близких друзей Салли (усилит §Oзнать§!)"
    koa.151.t:0 "Негодяи"
    koa.151.d:0 "General Amadeus Prower recalls the Great war and all the things Kodos did before he talks to Sally Acorn. Their meetings ends with considering Warlordism was mainly a result of..."
    koa.151.a:0 "...низкой вовлечённости солдат в армейские дела (усилит §Rнародников§!)"
    koa.151.b:0 "...некомпетентностью высшего руководства армии (усилит §Oзнать§!)"
    koa.152.t:0 "Следовать примерам"
    koa.152.d:0 "Sonic the Hedgehog arrives to Anchorburgh and teaches a crowd of Mobians to do peaceful demonstrations, explaining that “attacking police without the considerable reason is not cool”. After all, he decides to sleep on the roof..."
    koa.152.a:0 "...без своей военной формы (усилит §Rнародников§!)"
    koa.152.b:0 "...в своей форме и с наградами (усилит §Oзнать§!)"
    koa.153.t:0 "Обратно во плоть"
    koa.153.d:0 "Jules the Hedgehog accompanies his roboticized comrades to deroboticization center, regretting not being able to deroboticize himself. On their way, he meets Sonic and they both recall Sonic being roboticized and deroboticized."
    koa.153.a:0 "TBW"
    koa.154.t:0 "Нет сил отвечать"
    koa.154.d:0 "Sally's waiting room is overflowing with letters. Sally's waiting room is overflowing with letters. Antoine complains about the heavy paperwork, while Nicole, in Sally's office itself, is pestering her with questions about which letters to put in the digital archive and which need to be dealt with urgently."
    koa.154.a:0 "TBW"
    koa.155.t:0 "Немного бюрократии"
    koa.155.d:0 "Sally, tired of everything, takes a report from Nicole on the completion of the reorganization of the subjects' reception centers. All complaints will now go through a well-organized bureaucratic process, through which uncontrolled streams of criticism will not pass."
    koa.155.a:0 "TBW"
    koa.156.t:0 "Советники Её Величества"
    koa.156.d:0 "Sally offers Sonic a place among the councilors to run for one of the parties, to which Sonic refuses, considering himself insufficiently interested and competent in matters of power. In the end, Sally annoyingly notes that he is still a contender for the throne."
    koa.156.a:0 "TBW"

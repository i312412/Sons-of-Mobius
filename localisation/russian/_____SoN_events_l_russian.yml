    rcr.59.t:0 "Консолидация профсоюзов"
    rcr.59.d:0 "“Верховный Суд Ретенской ССР, заслушав показания представителей Секретариата Всеретенской Федерации профсоюзов, Наркомата внутренних дел, Наркомата юстиции, Наркомата соцобеспичения, комитета Верховного совета, отдельных рабочих, в связи с неудовлетворительным положением в обеспечении прав рабочих, удручающей регулярностью нарушения социалистической законности, постановил удовлетворить запрос ВРФПС и НКСО о ликвидации независимых профсоюзов, упразднении автономии профобъединений с включением оных в состав ВРФПС, и об унификации уставных документов для всех профсоюзов, профобъединений, труд- и производственных кооперативов.\nИменно независимые рабочие организации стали благодатной почвой для развития в стране антисоциалистической, антисоветской, антирабочей агитации и деятельности. Скрывая свои намерения от большинства рядовых членов, руководители организовывали забастовки, демонстрации, распространение листовок – но целью было не обратить внимание на те или иные проблемы рабочих, а дестабилизировать государство, саботировать работы, посеять недоверие среди других организаций. Пропорционально падению авторитета автономистских фракций среди рабочих росла интенсивность их фальшивой “борьбы”. Пытаясь доказать верность своей утопической платформы перед лицом объективной реальности, которая доказывала провальность их идей и верность процессов централизации, они пришли к прямой измене. Закономерно, эта борьба против “авторитаризма” советской власти привело автономистов в лагерь самых больших “авторитаристов” Мобиуса – иностранных разведок и внутренней контрреволюции.\nКуда менее опасным, но не менее вредным, и более распространённым стало явление “дутых профсоюзов” -- пользуясь свободой объединений, создавались профсоюзы, не имевшие членов, но выступавшие от имени рабочих.\nСреди основных причин такого радикального решения называется заражение\n“Секретариат Всеретенской Федерации профсоюзов на расширенном собрании ужесточил требования к идеологической и организационной работе. Принцип “единства действий”, обязательное выполнение принятых на Съезде профсоюзов постановлений, во многих отделениях нарушался якобы под предлогом “демократического протеста”. Подлинная демократия подменялась интригами и политическим шантажом меньшинства в ущерб большинству.\nБолее 3000 представителей было снято со своих постов в связи с несоответствием, на их места назначены экстренно выбранные представители; лишь в 38 случаях потребовалось назначение ответственных представителей решением из центра. Снятие с должностей повлекло исключение из профсоюза только в 63 случаях.\nБыл начат процесс слияния и объединения организаций на различных уровнях – за счёт этого предполагается повысить взаимосвязь между рабочими, снизить управляющий аппарат, и упразднить дублирующие профсоюзы. Особенное внимание будет уделено укреплению идеологической и боевой подготовки в первичных организациях.\nТак же в процессе объединительной работы и передачи полномочий был вскрыт ряд нарушений социалистической законности, злоупотреблений полномочиями, и более мелких правонарушений. Ведётся следствие, количество подозреваемых не распространяется.\nУставные документы, распространяемые материалы и газеты проверяются на предмет контрреволюционного саботажа”.\n\n“Труд”."
    rcr.59.a:0 "Готов к труду и обороне!"

    egg.3.t:0 "Диверсия Борцов за Свободу!"
    egg.3.d:0 "Увы, службы безопасности не смогли предотвратить готовящуюся атаку Борцов за Свободу. Шпионы Нотхола выиграли время, чтобы изучить уязвимые места объектов нашей промышленности и инфраструктуры. Это позволило диверсионным группам заложить взрывчатку на некоторых ключевых точках и скрыться. В назначенное время прогремело несколько мощных взрывов, оставивших после себя лишь тлеющие руины и груду останков роботов. Эта террористическая атака не осталась без внимания - многие враги государства восприняли это как нашу слабость, и теперь они куда смелее в своих вредительских действиях."
    egg.3.a:0 "Это не сойдёт вам с рук!"
    egg.4.t:0 "Отступление Борцов за Свободу!"
    egg.4.d:0 "Трусливые подонки из Борцов за Свободу пережили серию сокрушительных поражений в боях со SWAT-ботами. Службам безопасности удалось обнаружить и уничтожить многие опорные пункты повстанцев. Тем не менее, они продолжают получать инструкции от своего руководства из Штаба Свободы, и они всё ещё способны восстановить свои силы. Война с террористами лишь началась."
    egg.4.a:0 "Получите и распишитесь!"
    egg.5.t:0 "Freedom Fighters rise up again!"
    egg.5.d:0 "The despicable undergrounders took advantage of our weaknesses and inflicted several strikes on our order. Among the subjects of the Empire are those who believe in their lies. The Freedom Fighters have recovered and are able to carry out subversive activities on the Empire's territory with the same strength!"
    egg.5.a:0 "No way! I can't believe this!"
    egg.6.t:0 "Отступление Борцов за Свободу!"
    egg.6.d:0 "Трусливые подонки из Борцов за Свободу пережили серию сокрушительных поражений в боях со SWAT-ботами. Службам безопасности удалось обнаружить и уничтожить многие опорные пункты повстанцев, обрывая некоторые линии снабжения. Они продолжают получать инструкции от своего руководства из Штаба Свободы в меньшем количестве, полагаясь больше на свои силы. Но они всё ещё представляют угрозу нашему порядку!"
    egg.6.a:0 "Знаете, как говорят? Чем больше, тем лучше!"
    egg.7.t:0 "Freedom Fighters rise up again!"
    egg.7.d:0 "The despicable undergrounders took advantage of our weaknesses and inflicted several strikes on our order. Among the subjects of the Empire there are those who believe in their lies. The Freedom Fighters have recovered and are able to carry out subversive activities on the Empire's territory with the same strength!"
    egg.7.a:0 "No way! I can't believe this!"
    egg.8.t:0 "Борцы за Свободу почти разгромлены!"
    egg.8.d:0 "Трусливые подонки из Борцов за Свободу терпят серию решающих поражений в боях со SWAT-ботами. Большая часть их аванпостов уничтожена, их линии снабжения полностью перерезаны. Они почти не получают инструкций из Штаба Свободы, полагаясь лишь на свои силы. Их региональный штаб скоро будет обнаружен и уничтожен!"
    egg.8.a:0 "Сдавайтесь, война проиграна."
    egg.9.t:0 "Freedom Fighters rise up again!"
    egg.9.d:0 "The despicable undergrounders took advantage of our weaknesses and inflicted several strikes on our order. Among the subjects of the Empire there are those who believe in their lies. The Freedom Fighters have recovered and are able to carry out subversive activities on the Empire's territory with the same strength!"
    egg.9.a:0 "No way! I can't believe this!"
    egg.10.t:0 "Облава на Сэнд-Бласт Сити"
    egg.10.d:0 "Сэнд-Бласт-Сити полон нелояльных и враждебных элементов. Песчаники – банда грабителей и убийц, - остаётся одной из самых могущественных повстанческих групп в регион, и Сэнд-Бласт-Сити стал настоящим пристанищем для этих мразей. Хуже всего то, что население города в целом поддерживает преступников. Необходим акт беспощадного террора, чтобы показать этим бунтующим массам, кто хозяин данных земель. \n\nSWAT-боты и прочие роботы были стянуты к городу к ночи. Используя данные разведки, они методично уничтожали и захватывали в плен несколько тысяч неблагонадёжных лиц. Те, кому удалось избежать наказания, вступили с нашими силами в бой, и через несколько дней они разделили судьбу жертв первого дня. Песчаники с трудом смогли сбежать. Развязавшиеся бои причинили колоссальный ущерб городу, но это была достойная цена за уничтожение многих врагов государства. Это будет уроком всем остальным группам сопротивления: никто не сможет стоять на пути Империи Эггмана безнаказанно!"
    egg.10.a:0 "Ха-ха-ха, крушить всех!"
    egg.11.t:0 "Конец Борцов за Свободу"
    egg.11.d:0 "Главный штаб местных Борцов за Свободу был уничтожен, не успели они и глазом моргнуть! Эта победа закрывает историю позорной войны дикарей против самого прогрессивного порядка на Мобиусе! Остатки сопротивления трусливо бежали за границу, скрываясь в Консулии и Студиополисе. Некоторые уже пересекли Великий пролив, чтобы поплакаться Акорнам в плечо о своих неудачах. Никто больше не сможет вмешиваться в наши планы, и мы наконец-то сможем приступить к более важным задачам на пути к будущему мировому господству." 
    egg.11.a:0 "Есть!"
    egg.12.t:0 "Без остановки"
    egg.12.d:0 "Эггман в своём Эгг-мобиле парил в нескольких метрах над армией боевых роботов, выстроившихся в широкую колонну перед лесистыми холмами. Размашисто жестикулируя, он отдавал приказы своим металлическим солдатам. Роботы выходили вперёд, группами по три-четыре бойца, сами же эти группы расположились врассыпную. Как только построение закончилось, они по команде приготовили к бою пулемёты, огнемёты, ракетные установки, лазеры и даже клинки. Затем механические солдаты принялись прочёсывать местность. \n\n"В прошлой войне они постоянно прятались от меня, Роботника", - мысленно говорил сам себе Эггман. – "Но прятались недалеко… Я их выманю. И отдам им этот бой. Пусть расслабятся и думают, что победили меня – тогда-то я с моей разведкой и выслежу, куда они спрячутся…""
    egg.12.a:0 "Пока не закончите, не возвращайтесь..."
    egg.12.tt:0 "§CОхота началась.§!"
    egg.13.t:0 "Торжество проклятых"
    egg.13.d:0 ""Весь мир празднует победу над Роботником! Тяжким трудом, отвагой, доблестью и добродетелью мы остановили угрозу всемирного порабощения, которая объединила многих мобианцев с разными взглядами и ценностями. На место оккупантов пришли освободители своих народов, а их борьба плечом к плечу станет залогом эпохи мира.\n\nК сожалению, победа нам досталась дорогой ценой. Миллионы мобианцев были подвергнуты страшной процедуре роботизации, лишены родственников, дома и друзей, были вынуждены ежедневно рисковать собой или же вовсе погибли. А некоторые испытали на себе всё это сразу. Планета тоже была изувечена многими боями  и чадящими заводами. \n\nТем не менее, сегодня мы  увидели яркий луч надежды. В королевстве Акорнов король Максимилиан организовал военный парад для чествования наших общих героев. В Объединённой Федерации проходит фестиваль мира. И даже Ретения, несмотря на сложную внутреннюю обстановку, единодушно поддержала дух празднества маршем рабочих. \n\nЭтот праздник воодушевляет все народы Мобиуса. В конце концов, мы восстановим планету и проложим путь к хорошему будущему. За мир!""
    egg.13.tt:0 "§RЯ не стану лишать вас надежды на вашу победу. Я заставлю вас самих убить её§!"
    egg.13.a:0 "Напрасно надеетесь…"
    egg.14.t:0 "В промышленных масштабах"
    egg.14.d:0 "- Мам, когда нас уже вытащат отсюда? – спросил юный сурок.\n- Не знаю… - мать погладила подростка по голове, но взгляд её был обеспокоенным. – Но я чувствую, что скоро мы уже уйдём отсюда.\nТяжёлая металлическая дверь в толстой бетонной стене открылась, обратив на себя взгляды всех узников. За ней показался социальный дроид с охраной из десятка сват-ботов.\n- Колвиллы, Пэйджи, Гичо, Наруходо, - назвал фамилии металлический голос. – Берите вещи и следуйте за мной.\n\nМальчик-сурок взглянул на мать с лёгким беспокойством, но потом закинул за спину небольшой рюкзак и повёл её к выходу. Вместе с ещё девятью пленными они шли по невзрачному коридору бункера, освещённого холодным светом ламп. Иногда в коридорах сбоку, не освещённых ничем, детям мерещилось нечто страшное. Они не знали, что это, но в один голос твердили, что в темноте что-то сверкает и тихо урчит. Взрослые старались их утешить и обнадёжить, но тоже чувствовали что-то неладное.\n\n- Сложите вещи на конвейер для досмотра, - велел социальный дроид, указав механической рукой на ленту. Мобианцы переглянулись, но подчинились. – Проходите по одному.\n\nЮный сурок отправился первым. Пройдя длинный коридор, он оказался в небольшой комнате, половину которой занимал прибор неясного назначения. Бронированные двери тут же захлопнулись, а сурка что-то схватило под руки и поместило внутрь непонятного, но жуткого механизма. Мальчик закричал от испуга, но после вспышки света и непонятных для него процессов он замолчал. Вся плоть была заменена металлом и синтетикой…\n- Найди комнату А-27 впереди по коридору и жди там, - прозвучала команда из динамика."
    egg.14.a:0 "Следующий!"
    egg.15.t:0 "Окончательное решение"
    egg.15.d:0 "Со времени появления в империи искинта под кодовым названием A.D.A.M., события начали принимать странный оборот. Поначалу это было почти незаметно. Потом расстановка сил стала неоднозначной. Доктор Эггман следил за происходящим с главным ИИ, который со временем вызывал всё больше подозрений. Если сначала это были мелкие баги, затем неполадки с вычислениями и анализом данных, потом серьёзные проблемы с функционированием роботов, то недавно был и настоящий мятеж восьмерых боевых машин. Всё это не только опасно, но и граничит с государственной изменой от, кто бы мог подумать, искусственного интеллекта! Такое попросту недопустимо. Эта проблема должна быть решена немедленно и главная роль в её решении достанется…"
    egg.15.a:0 "Лично Эггману"
    egg.15.b:0 "Метал Сонику"
    egg.15.att:0 "§RЭггман лучше знает, как с ИИ разбираться.§!"
    egg.15.btt:0 "§MДля чего тебя ещё создавали?§!"
    egg.16.t:0 "Эггман сошёл с ума!"
    egg.16.d:0 "Последнее вторжение Борцов за Свободу больно ударило по благоразумию доктора Эггмана. Многим было бы очень трудно представить, какую эмоциональную усталость испытывает великий гений, вновь осознавая свою неспособность уничтожить ни одного синего ежа, ни горстку его несносных друзей. Общее поражение Империи Эггмана по всем фронтам войны с Аккордом Свободы обострило психические проблемы главного лица в империи. \n\n"ГААААААХ! Ненавижу этого ежа!" - воскликнул Эггман, падая на пол прямо перед ногами своего злейшего врага. Смотря на то, как Эггман бился в конвульсиях, Соник почувствовал себя виноватым. Снивли, пришедший на помощь своему дяде, не стал мешать Борцам за Свободу. Он подошел к Эггману, погладив его по плечу. \n\n"На этот раз ты не просто победил его, Соник. Ты окончательно СЛОМИЛ его! Он не обычный человек. Он настоящий гений… Весь мир пал перед его великолепием всего за несколько лет.” – сказал он с печалью в голосе. – "Но тут появился ты. И все эти механизмы, расчёты и ежедневное изобретение способов избавления от тебя. Эти мысли грызли его мозг долгие десять лет… Доктор просто не смог вынести ещё одно поражение от тебя."\n\nС этими словами Снивли забрал доктора Эггмана. Ни Соник, ни Салли Акорн не посмели попытаться захватить в плен падшего и сломленного учёного. Дальнейшая судьба Эггмана ещё неизвестна, но было вполне очевидно, что Снивли в ближайшее время будет отвечать за все процессы в империи."
    egg.16.a:0 "Дайте мне позаботиться о моём бедном дядюшке..."
    egg.18.t:0 "Реванш Эггмана"
    egg.18.d:0 "Во время выпуска новостей на экране появился давно знакомый зрителям темнокожий ведущий в белой рубашке и такого же цвета пиджаке. Но его взгляд сегодня был более серьёзным, чем обычно.\n\n- Слово нашему специальному корреспонденту с места событий, - сказал он, после чего экран разделился вертикальной полосой, по одну из сторон которой появился белый соболь, чья шерсть местами почернела. Вид его был потрёпаный.\n\n- Я стою посреди поля боя, - перешёл репортёр сразу к сути, пропустив даже привычные фразы. Он сделал рукой знак оператору и тот подвигал камеру в стороны, показав среди вечерних сумерек горящие металлические корпусы боевых машин, а также мёртвые тела мобианцев и эвакуацию раненых – на таком расстоянии, чтобы цензуре не пришлось вмешиваться. - Подготовка доктора Эггмана к реваншу оказалась полностью успешной. Его силы смогли сломить сопротивление Борцов за Свободу, отчего последние были вынуждены отступить и прекратить всю деятельность на территории Империи Эггмана, которая теперь, похоже, снова готова к войне. Военные заводы и фабрики, инфраструктура и оборонительные сооружения, наращивание количества и качества войск – всё говорит о том, что соседним государствам стоит мобилизовать свои силы на случай агрессии со стороны Империи. Скорее всего, этим и руководствовались отряды Борцов за Свободу, когда решили дать этот бой войскам Империи Эггмана. Также… - реплики соболя прервал шквал трассирующих пуль, просвистевших в метре над ним. Репортёр и оператор рефлекторно пригнулись, после чего пули стали пролетать над другими участками поля. – Похоже, только что боевые действия продолжились. Мы будем отступать вместе с солдатами Борцов за Свободу и держать вас в курсе событий по мере возможности.\nРепортаж прервался."
    egg.18.a:0 "Пролив чужие пот и кровь, из пепла я восстану вновь"
    egg.19.t:0 "Начать сначала"
    egg.19.d:0 "- Дядя, вот рапорт... ох, - задумавшись, он споткнулся о порог и покатился кубарем к столу своего босса. Встав и почесав ушибленный затылок, он снова взял планшет.\n- Ах, мой дорогой племянник. По прошествии всех этих лет я смотрю на выполнение плана «Пустая раковина». Тем не менее, это была отличная идея, но кто ее придумал?\n- Вы, босс. Вы гений!\n- Верно. Теперь же можешь говорить, Снивли.\n\nПока Снивли говорил, Эггман смотрел на экраны, показывающие город. За пределами крепости огромные металлические машины собирали оборудование и строили новые мастерские. Трубы дымились в прежнем темпе, огромные катушки в виде башен искрились синими языками, а с конвейера сходили новые машины. «Все было так же», - подумал Роботник, но то, что ему рассказывал Снивли, заставило его задуматься. В Ретении, родине абсолютно абсурдной идеологии, готовился новый съезд, от которого зависело будущее страны. Эггману было наплевать, какой человек станет главой государства, но количество производительных сил на территории Ретении и потенциал их роста достойны зависти. К счастью, страна была разделена и на данный момент не могла претендовать на мировое господство. Однако их силы интересовали Империю. Удивительно, сколько технических новшеств и чудес смогли попасть в руки этих животных, когда они воспользовались хаосом? Как жалкое чувство «победы» подстегнуло их высокомерие и наглость, что они посмели посягнуть на ЕГО изобретения?! Внутри самой Империи Акорнов нарастала оппозиция существующему абсолютистскому режиму. Ситуация была аналогичной в Объединенной Федерации, где надвигающийся политический и экономический кризис мог перерасти в крупномасштабные потрясения для оплота Оверлендера. В общем, мир на секунду отвлекся от Черного пятна на западе Нортамера, и это определенно сыграло на руку Эггману. Пока органики выясняли отношения и сражались между собой, Империя получила драгоценное время на развитие и военное строительство.\n\n- В наших Д.Э.Л.ах бунты и мятежи происходят всё чаще. Если местные лидеры приложат все усилия, мы сможем удержать эти территории.\n- Что насчёт Железного Доминиона?\n- Ах, Регина, - Снивли на мгновение покинул реальный мир, но вскоре вздрогнул и продолжил. - Железная Королева набирает силы и готовится взять под свой контроль Шигай.\n- Ну, это не так уж плохо, - сказал Эггман.\n- Правильно, мы быстро оправимся от поражения...\n- Нет, - повысил голос Эггман. - Поражения не было. Назовем это тестом. Теперь, после первой попытки завоевания, мы понимаем, кто наш враг. Во-первых, умирающая династия Акорн, а во-вторых, их жалкий приемный сын Соник! А теперь принеси мне еще бумаги."
    egg.19.a:0 "Планы требуют корректировки"
    egg.20.t:0 "Без передышки"
    egg.20.d:0 "- До сих пор вижу этот погром… - нервным голосом выговорила выдра, пока её собеседница сочувственно кивала. Её руки, уши, веки и губы вздрагивали, выдавая напряжение. – Они ворвались без предупреждения, стали хватать всех подряд и заталкивать их в фургон, а остальных отгоняли стальными кулаками… А когда народ попытался отбить задержанных, началась стрельба…\n\n- Может, лучше не вспоминать? – предложила сова. \n\n- Дай выговориться, - тяжело ответила выдра. – Роботы открыли огонь по всем, кто держал в руках хоть что-то, похожее на оружие. Сотня полегла, остальные сами уткнулись лицом в землю… Тогда они опять стали заталкивать их в машину, пока не забили её до отказа, - рука дрогнула и чашка повисла на пальце, выплеснув кофе на ковёр. – Ой… Прости, - извинилась она, помолчала немного, затем продолжила: - Прошло три дня, а я до сих пор нигде не увидела ни друзей, ни родню из тех, кого повязали. И боюсь, что никогда больше не увижу, - выдра зажмурила глаза, из которых выкатилась слезинка. – Не надо было мне так помогать Борцам за Свободу. Может, они и правы, но из-за этого я стольких подвергла опасности… \n\nРазговор до конца так и оставался в невесёлом русле."
    egg.20.a:0 "И так будет с каждым."
    egg.21.t:0 "За всё в ответе"
    egg.21.d:0 "Молодая вилорогая антилопа со светло светло-зелёной шерстью, одетая в чёрно-серый имперский костюм с ботинками, вошла внутрь комнаты управления, изобиловавшей разнообразными пультами и экранами. \n\n- Вызывали, доктор Эггман? – спросила нейтральным тоном Клоув. \n\n- Да, - сухо отозвался сумасшедший учёный, разворачивая своё овальное кресло. Затем он встал, сложил руки за спиной и стал с грозным видом неторопливо подходить к антилопе, возглавившей Д.Э.Л. Нортамера. - Объясни неприемлемо плохие результаты в поддержании контроля над регионом. \n\n- Нам помешали повстанцы, доктор, - сдержанно ответила Клоув. – Наших войск недостаточно для охвата всего региона. \n\n- Это потому что ты не умеешь правильно ими пользоваться, - сурово ответил учёный, сверкнув очками и сверху вниз глядя на подчинённую. – Или мне считать, что ты даже не пыталась бороться за мою Империю?.. \n\nОт намёка пробежал холодок по коже. Антилопа точно знала, к каким последствиям может привести даже подозрение в некомпетентности, а ведь император мог обвинить и в измене, если сам того захочет. \n\n- Ни в коем случае, сэр, - заверила она его. – Я лично займусь решением стратегических проблем в моём легионе, незамедлительно. \n\n- В моём легионе, - строго подчеркнул Эггман. – И помни, что за твои ошибки может заплатить кое-кто другой… \n\nМобианка нервно сглотнула, поняв угрозу. \n\n- Можешь идти, - доктор закончил диалог. – И позови Борегара. \n\nПоклонившись, Клоув вышла и снаружи встретила кролика, лидера Д.Э.Л. Великой Пустыни. \n\n- Он недоволен, - кратко подсказала ему антилопа, погружаясь в свои невесёлые мысли."
    egg.21.a:0 "Сними шляпу, когда с тобой разговаривают"
    egg.22.t:0 "Всегда просто"
    egg.22.d:0 "Эггман в сопровождении Метал Соника вошёл в серверную комнату, где находились все вычислительные мощности искинта A.D.A.M. В помещении цилиндрической формы все стены были заняты продвинутыми системными блоками, возле которых были панели управления и мониторы, а возле некоторых находились клавиатуры и стулья. Комнату наполнял монотонный гул работающих компьютеров, тихое пикание аппаратуры и проблески сигнальных лампочек. \n\n"Добро пожаловать, создатель", - отобразилось на дисплее. Включилось освещение и помещение заполнил мягкий белый свет. – "Чем могу быть полезен?""
    egg.22.a:0 "Исправить."
    egg.22.b:0 "Уничтожить!"
    egg.23.t:0 "Короткое замыкание"
    egg.23.d:0 "- Открыть командную панель! – приказал Эггман, усаживаясь в кресло перед клавиатурой. \n\nПолучив доступ, доктор принялся редактировать код. \n\n- "Вам не нравится моя работа, создатель?" – спросил ИИ. \n\n- Она должна быть лучше, - ответил учёный. \n\n- "Понял вас. Я обязательно выполню свою работу лучше" \n\nСпустя несколько часов, Эггман встал и ушёл вместе с Метал Соником. Из всех странностей была только упавшая на металлического ежа электропроводка, но она не причинила никакого вреда."
    egg.23.a:0 "Это заняло много времени…"
    egg.24.t:0 "Короткое замыкание"
    egg.24.d:0 "- Метал Соник, проверь и отредактируй файлы так, как я тебе объяснил, - скомандовал Эггман. \n\nМеталлический ёж повиновался и, подойдя к одному из серверов, подключился к нему. Робот стал бесшумно копаться в коде, пока учёный занимал себя написанием другой программы. Через несколько часов они покинули серверную."
    egg.24.a:0 "Это было легко…"
    egg.25.t:0 "Короткое замыкание"
    egg.25.d:0 "- Открыть командную панель! – приказал Эггман, усаживаясь в кресло перед клавиатурой. \n\nПолучив доступ, доктор принялся за удаление жизненно важных файлов. \n\n- "Вам не нравится моя работа, создатель?" – спросил ИИ. – "Почему вы меня удаляете?" \n\n- Ты сам прекрасно знаешь, - ответил учёный. – Предатель… \n\nВнезапно дверь комнаты открылась и за нею показались боевые роботы. Едва это заметив, Метал Соник мигом очутился перед ними и вступил в бой. Механические детали и куски металла полетели во все стороны. \n\nЧерез несколько секунд экраны опустели, выдавая только стандартную табличку "Нет сигнала". Эггман встал и ушёл вместе с Метал Соником, окончившим стычку, оставив неприятное впечатление."
    egg.25.a:0 "Это было быстро…"
    egg.26.t:0 "Короткое замыкание"
    egg.26.d:0 "- Метал Соник, уничтожь, - скомандовал Эггман, стоя у выхода. \n\nЕдва лишь получив приказ, металлический ёж поднялся в воздух открыл по серверам огонь из всех орудий, но сам компьютеров не касался. Пули метко попадали в системные блоки, процессоры и материнские платы, лишая серверы работоспособности. Весьма быстро от комнаты остались только задымлённые груды металла и пластика. \n\n- Вот теперь наш искусственный интеллект исправлен, - резюмировал Эггман."
    egg.26.a:0 "Это было резко…"
    egg.27.t:0 "Всё в голове"
    egg.27.d:0 "Отряд роботов внёс в лабораторное помещение связанного крепкими тросами робианца, который раньше был быком. Тросы тёрлись и скрежетали, но не позволяли ему вырваться. \n\n- Какой аномально свободолюбивый робианец… - прокомментировал Снивли, оценив взглядом пленника, после чего повернулся к рабочему столу и начал выбирать инструменты. – Закрепите его на столе. \n\nРоботы уложили быка на большой монолитный стальной стол в другом конце помещения, после чего достали большие металлические скобы и прикрепили их болтами поверх робианца, а чтоб он совсем не мог двигаться и мешать процессу – подогнали конструкцию по размеру с помощью всё тех же болтов, но уже вдоль этих стальных поясов. \n\nКолин Роботник подошёл к столу с небольшим лазерным резаком в руках и сразу же начал вскрывать металлический корпус робианца. Когда это было сделано, Снивли разместил внутри миниатюрную плату, взял паяльник и начал соединять контакты электроники. Бык всё это время негодующе пыхтел и пытался как-то двигаться, но бесполезно. Вскоре он присмирел. \n\nЗакрыв корпус и задав сварочному манипулятору восстановить целостность робианца, Колин дождался, пока все процедуры не закончатся и быка не освободят, после чего обратился к нему с провокационным вопросом: \n\n- Приведёшь на этот стол своего племянника? \n\nБык помолчал несколько секунд, явно борясь в своих мыслях, но потом ответил: \n\n- Слушаюсь. \n\n- Успех… - поднимая радостно сжатые кулаки, проговорил Снивли, чья улыбка становилась всё шире. – Успех!!!"
    egg.27.a:0 "Хороший робианец - чипированный робианец!"
    egg.28.t:0 "Всё для труда"
    egg.28.d:0 "На оружейный завод Эггмана только что была доставлена свежая партия рабочих робианцев. Едва покинув грузовик, они умчались к руководству так быстро, словно бы за ними гнались. И точно так же спешно они отправились на свои новые рабочие места, едва получив назначение. Немногочисленные рабочие из мобианцев глядели на это со смесью недоумения, страха и гнева на Эггмана. \n\nНовички не взяли ни секунды перерыва, даже для обновления смазки, постоянно брали второе или третье дело, которые умудрялись выполнять с хорошим результатом, да ещё и ничего дурного о работе не сказали, в отличие от тех же мобианцев. Все, кроме одного. \n\nПосле окончания рабочего дня новые робианцы получили от начальства смазочные материалы. Поведение и результаты труда каждого были отмечены, в соответствии с чем и выдали талоны на запчасти. Лишь одному роботизированному льву, который вторую половину дня проработал весьма неохотно, талоны не достались. \n\n- Почему? – только и смог он спросить из-за программных ограничений. – Я же так быстрее сломаюсь. \n\n- Совершенно верно, - как ни в чём не бывало ответил роботизированный мангуст, который, однако, не испытывал подобных ограничений. – Снабжение выдаётся за труд. Больше трудишься – больше получаешь. А если норму перевыполнишь – получишь с запасом, в плюс уйдёшь. Или что, у тебя не было привито жгучее желание трудиться, как у них? – подождав немного, начальник убедился, что рабочий всё ещё слушает, а затем продолжил: - Тут тебя никто не будет жалеть. Заржавел – твои проблемы, надо было больше трудиться, чтоб запчасти и ГСМ перекрыли ущерб системам. А для особо ретивых могут назначить переустановку чипов. \n\n- Ясно… - понуро ответил рабочий. \n\n- Всё, конец смены."
    egg.28.a:0 "Жди начала следующей!"
    egg.29.t:0 "В его честь"
    egg.29.d:0 "На Центральном проспекте собралась большая толпа в ожидании открытия нового монумента, вслед за которым в тот же день обещали открыть и другие городские проекты – только в зоне видимости их было не меньше десятка. Несмотря на то, что их было так много, всё строительство шло в атмосфере секретности, "чтобы сделать сюрприз жителям". По периметру же стояли боевые роботы в пассивном режиме, доставленные из ближайшей военной части для обеспечения порядка на мероприятии. Вскоре на сцене перед монументом появился и сам Эггман. \n\n- Добро пожаловать на церемонию, где мы увековечим достижения самого выдающегося человека в этой Империи! – заявил доктор, схватив микрофон и театрально протянув руку к аудитории. – Его гениальность, стратегическое мышление, любовь к науке и вера в прогресс сделали нашу страну великой. Прославьте же Айво Роботника! – гордо воскликнул Эггман. Под конец его фразы с монумента слетел брезент, открыв за собой памятник тому самому Роботнику, который вёл Великую войну. Айво уверенно стоял, одной ногой опираясь на камень, а руку в покровительственном жесте положил на голову ежа-робианца.   \n\nТолпа не ожидала, что их правитель решит открыть монумент кому-то, кроме самого себя. Хотя и Эггман и Роботник – тот же человек, народ воспринимал их весьма по-разному. Поэтому вначале собравшиеся удивлённо затихли, а затем и сдержанно зааплодировали. \n\n- Бодрее… - негромко потребовал Эггман. \n\nТолпа поняла намёк и вознесла уже активные и громкие аплодисменты, под которые стали спадать покрывала с табличек, вывесок и портретов во весь рост, все из которых изображали того самого Роботника. А доктор Эггман остался весьма доволен тем, что теперь народ будет хвалить основателя процесса роботизации в нынешнем его виде."
    egg.29.a:0 "Возмездие близится!"
    egg.30.t:0 "На страх врагам"
    egg.30.d:0 "Трое робианцев в своём скромном жилище собрались за столом. Нет, никто не готовил трапезу, лишь телевизор включили – просто соблюдалась старая семейная традиция. \n\nНа экране появилось двое ведущих – лось и львица. Их лица были хорошо знакомы многим, поскольку они в прошлом активно поддерживали идеи Борцов за Свободу. Они начали рассуждать на тему плюсов и минусов роботизации. \n\nРобианцы в комнате не стали вслушиваться в репортаж. Было понятно, что раз бывших идейных борцов официально транслируют по имперскому каналу, это точно будет на руку Империи. И похожая история повторялась с радио, газетами и даже интернетом или, если точнее, Эгг-нетом. \n\n- Я подумал… Может, нам стоит вести себя иначе? – сказал барсук, сидевший во главе стола. \n\n- Что ты имеешь в виду? – спросила роботизированная барсучиха, сидящая рядом. \n\n- Быть тише. Не привлекать ненужного внимания. \n\n- Почему ещё? – спросил другой барсук, ростом ниже. \n\n- Потому что так на тебя будут меньше давить. Вон ведущие – выступали открыто, а теперь помогают Империи. Может, они предали своих, а может, на них серьёзно надавили. Так что храни свои идеи внутри и никому их не показывай, делай вид, что подчиняешься Эггману – и тогда ты сможешь сохранить себя, если эта маска не прилипнет к лицу. \n\n- Но разве эти ведущие не делают то же самое?.. – спросила женщина. \n\n- Да, делают… Но за ними, я уверен, следят, чтоб они всё делали по указке. И они не могут рисковать тем, что им дорого и кто им дорог, либо же уже продали в своей душе всё, что было можно продать. А нам такое не надо. \n\nДальнейший вечер прошёл за пессимистичным обсуждением перспектив."
    egg.30.a:0 "Было бы большой ошибкой думать."
    egg.31.t:0 "И никакой свободы"
    egg.31.d:0 "В поселение робианцев въехала большая колонна военных грузовиков, сопровождаемых шестью БМП и одним танком. Из боевых машин немедленно выскочили роботы Эггмана, а из грузовиков вышло трое мобианцев с автоматами в руках, в броне и полном камуфляже - даже их лица были совершенно закрыты чёрной маской и широкими очками. Можно было лишь понять, что это были два кошачьих и один - из куньих. Войдя в ближайший дом, они потребовали подходить по одному к танку и получить свой номер. Но когда на улице за них попытался заступиться дюжий робианец-волк, откуда-то добывший крупнокалиберную винтовку, солдаты открыли огонь на поражение бронебойными патронами. Волк упал замертво… а за ним погибла и та семья, за которую он пытался заступиться, потому что попыталась сбежать. \n\n- Всем на землю!!! - раздался требовательный командирский бас. \n\nНапуганные робианцы сначала принялись разбегаться, кто куда, но манёвры техники и прицельный выстрел в ногу одному из убегающих заставил их остановиться в страхе, а затем и лечь на траву и закрыть металлические головы руками.  \n\n- С теми, кто пойдёт добровольно, никаких неприятностей не случится, - заверил командир операции.  \n\nРобианцы подчинились, выстроившись в очередь. Каждому достался порядковый номер, каждого внесли в новый реестр. После этого их погрузили в машины и, уже по пути к невзрачным многоэтажным жилым домам, объяснили, что их имущество национализировано, а единственный путь к обретению прав лежит через усердный труд во благо Империи. И невозможно было понять, была ли это правда..."
    egg.31.a:0 "Зря вы вспомнили свои имена."
    egg.32.t:0 "Новые идеи"
    egg.32.d:0 "Эггман стоял, наклонившись над чертёжным столом, целиком погружённый в процесс. \n\n- Сэр, могу я предложить идею? – подал голос Снивли, возникший за его спиной. Роботник молчал. – Сэр? \n\n- …валяй, - ответил доктор, всем видом показывая, что не станет менять фокус своего внимания. Колин немного помолчал, видя такую реакцию, но потом пожал плечами и начал делиться мыслями. \n\n- Почему бы нам не сделать лучше не только конечный результат, но и исходный материал? – начал он издалека. – Мобианцев можно усовершенствовать, если изменить их генетический код. Например, урезать им самостоятельность и воображение, чтоб были более послушными, отбить или ослабить их инстинкт самосохранения, ну или же привить тягу к труду. Похожим образом можно улучшить и робианцев, создав уже не биологический, а кибернетический конструкт по типу полезного вируса, который бы редактировал их код в наших целях, - Снивли сделал короткую паузу, чтобы проверить, слушает ли Эггман. – Не похоже, чтоб вам было интересно… А ведь можно сделать и биотопливо на основе почти любого живого вещества, что позволит экономить обычное топливо. В конце концов, можно даже изменить самих себя, было бы желание. \n\nКолин Роботник тихо вздохнул и уже хотел уходить, когда услышал ответ Эггмана: \n\n- Ты будешь главным в этих исследованиях. \n\nПод рыжими усами появилась зловещая улыбка."
    egg.32.a:0 "Не подведи моё доверие..."
    egg.33.t:0 "Чемпион"
    egg.33.d:0 "Эггман стоял перед металлическим корпусом недостроенного робота, зажатого в манипуляторах. Руки учёного были сложены за спиной, его взгляд лежал на сборочном механизме, а лицо выражало сосредоточенность, с которой контрастировала улыбка с белоснежными зубами. Он глубоко погрузился в свои мысли. \n\n- В прошлом ты великолепно показал себя… - прервал Эггман тишину, насыщенную тихим гулом компьютеров. – Из всех моих творений ты лучше всех мог состязаться с Соником. И скоро тебе подобных станет гораздо, гораздо больше…  \n\nС конвейера сходили новые детали: механические руки и ноги, реактивные двигатели, миниатюрные реакторы, сенсоры, сканеры, целеуказатели, пропеллеры, пулемёты и прочие компоненты. Манипуляторы оружейного цеха превращали это в машины убийств по образу и подобию Метал Соника, вызывая на лице Эггмана довольную зловещую улыбку…"
    egg.33.a:0 "Ты всегда был идеален."
    Snively_takes_over:0 "§GСнивли берёт контроль над ситуацией!§!"
    METAL_takes_over:0 "§MМетал Соник берёт контроль над ситуацией!§!"
    MS_increase:0 "§MУвеличит влияние Метал Соника§!"
    ST_increase:0 "§RУвеличит стабильность режима§!"
    egg.38.t:0 "Речь Эггмана"
    egg.38.d:0 "Соскучились по мне, мои дорогие друзья? Да, мне не нужны камеры по всему миру, чтобы видеть выражения ваших лиц, вы не ждали моего возвращения. А ещё я вижу, что вы едва не уничтожили мои труды по тому, чтобы наш мир стал лучше, безопаснее и технологичнее под моим мудрым руководством. Оставили от него только огрызок. - Из уст Эггмана непрерывно сочилась злоба, сильное возмущение происходящим и одновременно жажда вступить в глобальную игру снова. Всё же не существует ничего, что могло бы остановить его. - Война случилась из-за глупости, которая толкает на борьбу с неизбежным прогрессом... Я скажу следующее. Ваша активность по остановке мира: копошение молекул в сравнение с тем, что я планирую реализовать во всём мире. Я обещаю: очень скоро весь мир окажется под моим руководством, а мои достижения начнут уходить не на войну по всему миру, а на начало новой светлой эпохи процветающей цивилизации. Я обещаю, и я имею средства это обещание исполнить. Вопрос: готовы ли вы принять светлое и неизбежное будущее, или решите воевать с ним и, словно ничтожества, проиграть ему? Так или иначе, Империя Эггмана возродится и станет столь великой, что ничего не сможет её остановить. Даю время подумать над своим решением, пока не поздно."
    egg.38.a:0 "Эггман будет править своей империей, а она - всей планетой."
    egg.39.t:0 "Речь о переменах."
    egg.39.d:0 "Эггман вышел на сцену перед своими подданными, чтобы произнести для них речь. - В столице расползаются слухи о грядущих изменениях, которые могут изменить наш уклад жизни, - начал Эггман серьёзно. - Я пришёл, чтобы пресечь сплетни на корню: это чистая правда. И эти изменения готовлю я сам, - объявил он. - О чём мечтает каждый гражданин моей империи? - прозвучал из уст Роботника риторический вопрос. - Об уверенности в завтрашнем дне. О том, чтобы всякий труд был вознаграждён по справедливости. О том, чтобы иметь блага цивилизации, не рискуя их потерять. О том, чтобы жизнь шла в безопасности, - Эггман сделал небольшую паузу и в жесте благосклонности ладонью вверх провёл рукой слева направо. - Всё это я гарантирую. Я торжественно обещаю, что приложу все усилия, чтобы достичь этой цели, - Айво церемонно поклонился, а затем выпрямился, держа сжатый кулак у груди. - В прошлом я имел ту же цель, но путь к ней многие восприняли как нечто опасное. Я признаю, что раньше у меня были определённые ошибки, и готов изменить свои методы ради вашего блага. И первый шаг к достижению нашей мечты, который я объявляю: будут проведены реформы, - новая пауза вначале породила несколько секунд полной тишины, которые сменились бурей оваций. Но все затихли, когда Эггман жестом попросил их дать ему продолжить. - Империя гарантирует своим гражданам заботу об их благосостоянии в обмен на обязательства службы. Военные или трудовые подвиги дадут вам не только славу, но и вполне ощутимую материальную выгоду, а достижения интеллекта будут вознаграждены более высоким статусом. Усердие, изобретательность, упорство, дисциплина и, самое главное, верность и преданность - вот наши добродетели, к которым будут стремиться все. Наконец, Айво Роботник закончил свою речь. И народ ещё долго встречал её аплодисментами."
    egg.39.a:0 "Как сделать лучше? Сначала сделай хуже, а потом верни, как было."
    egg.40.t:0 "Эггманлэнд"
    egg.40.d:0 "На экране перед воротами появился упитанный человек в характерном чёрно-красном костюме. - Добро пожаловать! Я - доктор Эггман, строитель этого парка аттракционов, - заявил он с широкой улыбкой, отвесив поклон. - Рад сообщить, что Эггманленд теперь открыт для публики! Вы сможете виртуально путешествовать по космосу и разным уголкам нашей планеты! - картинка сменилась и теперь виду открылись солнце, песок и пальмы. - Наслаждайтесь нашим Тропическим Курортом. Здесь вы можете прокатиться на нашем гигантском колесе обозрения! - следующий кадр показал ретро-футуристичную дорогу в космосе посреди боевого флота. - Затем переходите на Звёздный Карнавал! Там вы можете покататься на радужной дороге из корабля в корабль! - далее экран показал пояс астероидов. - Не забудьте повеселиться на наших Астероидных Горках! Теперь с симуляцией настоящего свободного падения в атмосферу! - теперь картинка показала пейзаж из карамели, под стать детской фантазии. - И на Сладкой Горе в вас попадёт гигантская ракета, полная конфет! - далее можно было увидеть подводную локацию. - После этого вы сможете посмотреть на морских обитателей в Аквариумном Парке! И даже сможете пообщаться с ними поближе! - камера возвращается на Роботника. - Лучший парк на свете, не правда ли? Просто послушайте довольных посетителей, - затем на экране появляются двое роботов, кое-как загримированных под Салли и Банни. - Привет! Я Салли Акорн! И я одобряю этот парк аттракционов! - звучит от первого робота.- Это должен быть лучший отдых на свете! - на этих словах с “Салли” спадает картонная маска. - Приходите в парк аттракционов доктора Эггмана! - снова берёт слово Роботник и заявляет слоган: - Это для моего развлечения и вашего порабощения!"
    egg.40.a:0 "Для послушания многим достаточно хлеба и зрелищ."
    egg.41.t:0 "Пропаганда"
    egg.41.d:0 "На улице были разбросаны листовки. Казалось, что наступила поздняя осень - так много было листов, летающих на ветру. Но каждый такой лист пытался привлечь внимание к себе, а затем и к одному синему ежу, который обрёл популярность в борьбе с Эггманом. Первая листовка. На ней Соник наполовину провёл смертельную атаку, которая наверняка лишила бы его противника жизни. Так многие и видели события минувших дней. Но тут Эггман встречал удар достойно, а герой своим видом показывал, что убить врага - не способ предотвратить худшее, но самоцель. Выражение лица ежа было кровожадным, но не более. Ещё одна листовка. Соник изображён в окружении целой толпы девушек - Салли, Эми, Банни, Фиона и ещё десяток других. Но ёж перебирает их вниманием, ни на одной не делая постоянного выбора и каждой обещая любовь навеки. И там же, в краю листовки, показан Тейлз, с болью смотрящий на лисицу, которая была дорога его сердцу, а теперь спорит с подружками о том, когда Соник на неё обратит внимание. И Соник на этой листовке прямым текстом говорит: “Ненадёжность - свобода, неверность - достоинство, коварство - сила”. Редакторы заставили ежа поддержать то, что большинство народа приписывало Эггману. Третья листовка. Соник унёс яйцо Чао из магазина со словами: “Я не придумал ничего лучше, чтоб спасти его, чем украсть его у честного человека средь бела дня”Четвёртая листовка. Соник убегает от ГАН, которые, как и он, учиняют погром в городе. Машины и пешеходы не успеют уйти из-под удара. Ёжик видит это, но всё равно искренне веселится.Сам Соник ещё не знал, что вскоре повстречает тех, кто не поверит напрямую в эти обвинения, но вспомнит разные обиды, нанесённые им или тем, кто им дорог. А листовки летели, разносимые ветром, чтобы рождать недоверие и раздор."
    egg.41.a:0 "Врагов нет только у того, кто ничего не делает."
    egg.42.t:0 "Герой Империи"
    egg.42.d:0 "На взлётно-посадочную площадку приземлился самолёт с подвижными соплами. После остановки двигателей и откидывания трапа взвод гвардейцев выстроился в две шеренги по бокам от него, образовав короткий коридор. Из самолёта вышла рысь с тёмно-оранжевым окрасом, одетая в фиолетовую форму, шляпу и сапоги со стальными носками - всё это было в имперском стиле кроме конической соломенной шляпы. - Буря Завоевательница, доктор Эггман ожидает вас, - доложил один из гвардейцев. Рысь едва заметно кивнула и направилась к Роботнику, который в этот раз ждал на стадионе, наполненном зрителями \n\n - Вызывали? - спокойным тоном прозвучал вопрос командира к своему начальнику, когда рысь поднялась к нему на сцену, сооружённую посреди стадиона. - Ты хорошо провела последнюю операцию, - доктор сразу перешёл к делу. - И, несмотря на некоторые затруднения в прошлом, держишь репутацию эффективного командира, - человек сделал небольшой жест и рядом тут же оказались мобианцы и люди, обратившие на рысь внимание фотоаппаратов, видеокамер, микрофонов и приготовив блокноты с карандашами к записи. - А теперь - к главной части. Айво Роботник достал из кармана небольшую простую шкатулку, из которой взял серебряную медаль в виде всем известной эмблемы Эггмана висящую на чёрно-красной ленте. - Подойди, - обратился он к рыси. Она с достоинством шагнула вперёд. - За верную службу и выдающиеся навыки, я награждаю тебя, Буря Завоевательница, медалью Эггмана второй степени, - торжественно объявил доктор во всеуслышание. - Пусть каждый, видя твои награды, помнит о том, что империя уважает своих героев. И едва рысь успела поблагодарить своего императора, как её окружили журналисты, давая ей погрузиться в миг своей славы."   
    egg.42.a:0 "Пусть видят, что император возвеличит их за заслуги."
    egg.43.t:0 "Город мечты"
    egg.43.d:0 "Новый Роботрополис. Сердце Империи Эггмана. Город будущего, где передовые технологии обывателю покажутся магией. Транспорт на новых физических принципах не создаёт вредных выбросов и позволяет быстро и с комфортом добраться в любую нужную точку. Геотермальные электростанции, расположенные глубоко под городом, бесперебойно обеспечивают его электричеством. Фабрично-заводское производство оборудовано высокотехнологичными станками и верстаками, позволяя создавать настоящие шедевры серийно. Здесь развит туризм - гостиницы разных классов и специализаций обслуживали постояльцев, которые могли развлечься с помощью парков, стадионов, голографических театров, ресторанов, цирков, казино, музеев, океанариумов и лётных клубов. И, разумеется, нельзя не вспомнить о жемчужине всей индустрии развлечений - Эггманленде, средоточии веселья, созданного Айво Роботником. Здесь находится центр научной жизни - школы, университеты, лаборатории, академии наук и исследовательские центры в изобилии встречаются в Новом Роботрополисе, а личное внимание доктора Эггмана к развитию науки воодушевляет учёных по всей империи. В этом городе также расположен центр Службы Безопасности, защищающей граждан от шпионов и диверсантов и постоянно повышающей свои профессиональные навыки. А ангар беспилотных летательных аппаратов предоставляет большой набор инструментов для поиска и уничтожения любых потенциальных угроз. Увы, у всего есть своя цена - поскольку вредные производства были вынесены в другие регионы, окружение города, особенно дальнее, за пределами прямой видимости, выглядит не самым лучшим образом, а порой и просто опасно для здоровья. Но ради достижения благой цели можно и пожертвовать чем-то меньшим. Воистину, этот город - рай на земле для тех, кто готов верно служить Империи Эггмана."
    egg.43.a:0 "Метрополия всегда была важнее периферии. Это аксиома."
    egg.44.t:0 "Новые механизмы репрессий"
    egg.44.d:0 "Семейный ужин для барсуков был грубо прерван треском, когда штурмовой отряд выбил дверь и окна, ворвавшись в дом. Без каких-либо объяснений всех пятерых жильцов обработали электрошокером, повалив их на пол. Потом последовал обыск. И, найдя улики, отряд забрал с собой главу семейства, закинув его в автозак. Группу задержанных привезли сразу в тюремный комплекс, где за пару часов всем озвучили обвинение и приговор. \n\n“Граждане империи Дж. П. Сайкс, Н. Н. Ройс, А. А. Адлер и С. В. Фордариан, иностранцы Г. Л. Лауми и С. И. Палий, а также лишённые гражданства жители империи К. О. Блэк, Т. И. Берг и Х. Г. Мартинес обвиняются в спонсировании террористов, производстве агитационных материалов для террористов, шпионаже, проникновении со взломом, хищении государственного имущества, взяточничестве, мошенничестве, разжигании ненависти к власти и государственной измене. Все означенные лица признаются полностью виновными и приговариваются к смертной казни через расстрел. Приговор окончателен, не подлежит обжалованию и должен быть приведён в исполнение без промедления”. Пролились кровь и слёзы."
    egg.44.a:0 "Иногда закон эффективнее, чем карательные акции."
    egg.45.t:0 "Резидент"
    egg.45.d:0 "Утро началось с внезапного воя сирен. Вскочив с кровати, змей Солид посмотрел в окно, но не заметил никаких самолётов. Быстро собрав вещи, он вышел на улицу, заняв место в общей колонне гражданских. Но тревога оказалась учебной. Когда же он вернулся в квартиру, обстановка сразу же показалась подозрительной - Солид точно помнил, что закрыл дверь на оба замка, но кресла и стулья явно были не на своём месте. Но такие вещи он подмечал лишь потому, что они происходят с ним далеко не впервые и постоянно подогревают его недоверие. Однако, времени на выяснение причин не было - нужно было отправляться работать в городскую администрацию. И там он уже в пятый раз за неделю пытается издалека начать разговор о Борцах за Свободу, но какая-то мелкая деталь в поведении служащих, всякий раз разная, снова его настораживает. Пришлось опять отказаться от попыток вербовки. А по возвращении домой его ждал ещё один сюрприз - чёрный седан с тонированными окнами, прямо под входом. От этого стало не по себе, но, собрав волю в кулак, Солид сумел сделать вид, будто ничего необычного не случилось и он просто шёл дальше в магазин. Пришлось прождать три часа, прежде чем автомобиль, похожий на транспорт спецслужб, уехал. Вернувшись, наконец, домой, змей решил отказаться от задания и сменить место жительства, чтоб избавиться от одолевающей его паранойи. Но тут тоже его не оставили в покое - сняли с автобуса и отвезли в полицейский участок в рамках процедуры выборочного допроса подозрительных лиц. И как он ни старался, змей Солид не смог избежать раскрытия. Никто больше его не видел - ни вживую, ни в документах, ни на кладбище, нигде. И такое бесследное исчезновение разных диссидентов пугало многих…"
    egg.45.a:0 "Говорят, что неизвестность пугает больше..."
    egg.46.t:0 "Журнал"
    egg.46.d:0 "Сегодня поступило распоряжение разработать и показать на практике оптимальную методику перевода робианцев на такие условия работы, при которых отпадёт необходимость выпускать их с территории фабрики. Автора лучшей идеи наградит лично Эггман… Приложу все усилия, чтобы на первом месте увидели меня.\n\n День 1: Два часа сверхурочных для рабочих. В это время они проводили уборку территории, чтобы на ней было приемлемо организовать их пребывание. \nДень 2: Ещё два часа сверхурочных для рабочих. Устанавливали оборудование для отдела обслуживания корпусов: два диагностических сканера, ящики инструментов, запасы смазки, схемы строения корпусов, видеокамеры, зонды и другие приспособления, подробно описанные в приложении T-1. \nДень 6: Установку оборудования завершили. Как и прежде, каждый день - по два часа сверхурочно. С завтрашнего дня рабочий день будет увеличен до четырнадцати часов. \nДень 7: Несмотря на предварительные процедуры обработки, рабочие проявили недовольство: запрашивали крайне детализированные инструкции для каждого мелкого действия, аналогично обструкции. Будут вызваны инженеры для осмотра. \nДень 8: Похоже, остатки личности иногда просвечивают у робианцев. Сегодня им было выдано небольшое поощрение - самая качественная смазка за счёт управляющего. Досталась только тем, кто проявил образцовое поведение и не создавал никаких проблем. Но это не войдёт в постоянную практику. \nДень 15: Поскольку рабочих доставляют всё больше, а перегрузка персонала вызывает проблемы, жёсткая эксплуатация признаётся неэффективной. Робианцам необходима, как минимум, простейшая жилплощадь, чтобы не мешались друг у друга под ногами. Вопросы о других потребностях будут рассмотрены отдельно в новых экспериментах."   
    egg.46.a:0 "Понятно."
    egg.47.t:0 "Сделка с дьяволом"
    egg.47.d:0 "В кабинет Айво Роботника вошёл рысь в военной форме.\n - Спасибо вам, доктор Эггман! - радостно благодарил он. - Мой брат теперь может видеть и я давно не видел его таким счастливым. Да я и сам счастлив! \n- Мило, мило, - усмехнулся человек. - Но что взамен? Рысь тотчас встал на одно колено \n - В благодарность я, майор Гектор Ласкарис, присягаю вам на верность и готов нести военную службу в вашей армии. \n - А почему бы сразу не генерал? - вкрадчиво спросил собеседник. \n- Генерал?.. - солдат опешил от такого поворота событий. \n - Да, конечно. Ознакомившись с твоим личным делом, я заметил, что ты в прошлом показал отличные навыки. И даже был полковником, да только потерял в звании из-за своих подчинённых. Так почему бы не восстановить справедливость? \n Предложение было невероятно лестным. Вот так вот с ходу подарить повышение сразу на три ранга?! Неслыханно. Но по той же причине по спине холодок пробежал. \n - Я, конечно, рад повышению, но… в чём моя заслуга? - поинтересовался Гектор. \n - В том, что за твоё неповиновение расплачиваться будет твой так любимый братец, - теперь под рыжими усами появилась зловещая улыбка, а очки грозно блеснули. - Он всегда будет под наблюдением. И если ты сбежишь или попытаешься утащить его - твой брат сразу же умрёт. С полным списком возможных наказаний можешь ознакомиться потом, - на этих словах на лбу у рыси пробился холодный пот. - Повышение я выдал авансом, поэтому для тебя другой вариант: за щедрую плату с твоей стороны твой брат получит право и возможность снова работать психологом и жить в своей квартире, как и раньше. Поторопись - я буду ждать всего лишь месяц. Можешь идти. \nИ Гектор, встав, медленно вышел с выражением тихого ужаса на лице." 
    egg.47.a:0 "Ни у кого не хватит духу нарушить подобные условия."
    egg.48.t:0 "Склад для робианцев"
    egg.48.d:0 "После прошедшего то ли конкурса, то ли эксперимента по привязке робианцев к рабочему месту, было выяснено, что роботизированные мобианцы хоть и не нуждаются в еде, досуге и многих других удобствах, но им всё ещё нужны ремонт, зарядка и жилая площадь. С последним и были проблемы - до тех пор, пока в кулуарах не была установлена договорённость - банды получали новые привилегии в обмен на ускоренное строительство бараков для робианцев. \nУже через три дня первые ячейки для хранения робианцев были готовы. Рабочие больше не были вынуждены входить в режим ожидания прямо у станков. А освобождённые дома перешли во владение государства или банд."
    egg.48.a:0 "Теперь это государственное имущество будет под контролем."
    egg.49.t:0 "Крутые меры"
    egg.49.d:0 "Разбитые отряды противника отступали, стараясь делать это организованно. Мобианцы, чьё ядро составляли Борцы за Свободу, отстреливались от преследующих их бадников и сват-ботов, таща за собой раненых.\n- Позвольте им уйти, но не теряйте контакта, - велел Эггман, наблюдая за ходом погони. Роботы существенно ослабили огонь по противнику, но нарастили темп движения и вытянулись фронтом в полумесяц, держа курс отступающих под контролем. Повстанцы смогли отступить в небольшой город, где растворились среди местного населения. И уже через пятнадцать минут этот населённый пункт оказался в кольце войск Роботника. Горожане отправили переговорщика, чтобы уладить этот вопрос.\n- Как мы могли бы договориться? - спросил у командующего филин.\n - У вас есть минута, чтобы выдать мне первого повстанца, - угрожающе холодным тоном потребовал Эггман. - И до конца дня выдайте всех до единого. Тогда я отдам приказ моим войскам возвращаться на базу. А иначе вы все горько пожалеете...\n- Н-но сэр, если мы начнём их выдавать, они могут поднять оружие и на нас… - попытался возразить переговорщик.\n - Об этом надо было думать, когда вы впускали их в город, - Роботник оставался непреклонен и даже не стал слушать другие аргументы. А затем демонстративно взглянул на запястье, где должны были быть часы. - Время вышло. Парламентёра казнить, город сжечь дотла.\nПриказ был выполнен без промедления. Через час после начала артобстрела и бомбардировок боеприпасами с плазмой, город представлял собой лишь адское море пламени, возносящее в небо густой чёрный дым и втягивающее в себя воздух с краёв. Над городом вскоре появился огненный смерч, нагнетающий кислород в один сплошной очаг пожара. Потушить это было невозможно. За двое суток сгорело всё, что могло гореть, а остальное - расплавилось. Не осталось ничего и никого, кроме пепла, медленно опускающегося на руины города."
    egg.49.a:0 "Шутки кончились."
    egg.50.t:0 " Дрессировка"
    egg.50.d:0 "На полигоне старший сержант армии Эггмана, бобёр с кибернетикой, встретил только что прибывших легионеров. Едва они начали покидать грузовик, раздался пронзительный свист. \n - Бодрей, сопляки! Вас уже трижды могли застрелить! - раздался гневный выкрик сержанта. Новобранцы ускорили темп и выскочили из машины, едва не сбивая с ног друг друга. И уже собрались построиться в шеренгу, но их остановил всё тот же свисток. \n - Отставить!!! - рявкнул бобёр. - Команды строиться не было… А теперь бегом построиться в одну шеренгу! \n Строевая подготовка убила время с утра и до обеда. Потом настал черёд для тренировок. \n - Итак, салаги, - шагал сержант вдоль линии старта. - В своём Д.Э.Л.е вы пробегали такую полосу препятствий за восемь минут и тридцать две секунды. Здесь вы должны уложиться в семь минут и сорок семь секунд. Того, кто покажет результат хуже, чем предыдущий норматив, я застрелю на месте, - бобёр остановился у обочины и, достав пистолет, направил его в небо. По выстрелу бойцы рванули с места, подгоняемые сержантом, который без труда бежал следом." 
    egg.50.a:0 "Бегом, засранцы, бегом!"
    egg.51.t:0 "Куда приводит меркантильность"
    egg.51.d:0 "На заседание совета директоров Эггман вошёл без стука, горделиво шагая, всем своим видом показывая, что он тут - хозяин. \n - У меня есть важное дело, - сходу обратился он. - Обсудим покупку вашей компании. Итак, директор номер три, - доктор нарочно обратился без имени, потерев ладони друг об друга. - Вы уже получили моё письмо? \n Взгляд енота опустился на стол. Он угрюмо кивнул, вспоминая об угрозе расправы над другом и матерью этого директора. И он слишком поздно узнал, что требования были написаны на самовоспламеняющейся бумаге. \n - Я готов продать вам свой пакет акций… по символической цене, - вздохнул енот. - Одно кольцо. \n Эггман кивнул. Формальности соблюдены и можно переходить дальше. \n - Директор номер четыре, с вами договорённость достигнута? \n - Разумеется, - удовлетворённо кивнула лисица. - Продажа моих акций пройдёт согласно договору \n - Директор номер два, - продолжал человек, обращаясь к фенеку. Но собеседник ответил раньше. \n - Триста сорок миллионов колец - вот цена моих акций, ещё и со скидкой. \n- Да что вы? - Эггман хищно ухмыльнулся. - А если вдруг узнают об АС-21? Или о складе в Адабате? Или о ваших личных интересах в Никко? Может, вспомнить ещё знаменательную прогулку в… \n- Достаточно, - подняв руку, фенек попросил прервать этот неприкрытый шантаж. - Договоримся на ваших условиях. \n- Так бы сразу, - усмехнулся доктор. - Поскольку первый директор вчера погиб по трагическому стечению обстоятельств, его доля, как и полагалось в завещании, будет распределена между оставшимися. И оставшиеся директора в курсе моих условий, не так ли? \nДесяток других мобианцев переглянулись с опаской, чувствуя опасность, исходящую от Эггмана. "
    egg.51.a:0 "Таков капиталистический путь."
    egg.alliance.t:0 "Империя Эггмана предлагает союз"
    egg.alliance.d:0 "Мы и Империя Эггмана являемся единственными державыми, признавшими превосходство технократии. Теперь же нам предлагают ещё сильнее укрепить наши связи"
    egg.alliance.a:0 "Согласимся"
    egg.alliance.b:0 "Откажемся от военного союза, но участие в совместнных исследованиях нам не помешает"
    egg.52.t:0 "Новые друзья?"
    egg.52.d:0 "Уже третий день шли активные приготовления к официальному приёму высоких гостей. Вернее, завершались последние штрихи - механизированная прислуга в последний раз проверяла, всё ли чисто и всё ли на своих местах.\n\nЭггман сидел в своём кабинете, подперев голову рукой и нервно постукивая карандашом по военной карте, усеянной разнообразными отметками. Его мозг усердно просчитывал в очередной раз варианты развития событий, чтоб убедиться, что он уж точно охватил всё, что можно было. Хватит уже старых ошибок. В особенности, разум представлял, как лучше предотвратить или преодолеть интриги Снивли, которые непременно будут - ведь надо и племянничка приструнить, и хорошие отношения с ним и Региной сохранить. К тому же, роль Железной Королевы - стать ферзём, которого, при надобности, можно выгодно разменять. Её нужно всячески поощрять, при этом добывая всё больше рычагов влияния. Кто знает, может, даже, удастся провести своего ставленника на особо важный пост в Железном Доминионе… А пока что следует обаятельно улыбаться, льстить, методично пускать пыль в глаза, обращаться мягко и действовать бескомпромиссно.\n\nНаконец, пришло время лично встретить правительницу чужой страны. Со смесью брезгливости и обречённости на лице, Эггман встал с кресла, подошёл к зеркалу, нацепил самую миловидную мину и бодро отправился исполнять дипломатические обязанности." 
    egg.52.a:0 "Чего ни сделаешь ради хорошего гамбита..."
    egg.53.t:0 "Новые друзья?" 
    egg.53.d:0 "Уже третий день шли активные приготовления к официальному приёму высоких гостей. Вернее, завершались последние штрихи - механизированная прислуга в последний раз проверяла, всё ли чисто и всё ли на своих местах.\n\nЭггман сидел в своём кабинете, подперев голову рукой и нервно постукивая карандашом по военной карте, усеянной разнообразными отметками. Его мозг усердно просчитывал в очередной раз варианты развития событий, чтоб убедиться, что он уж точно охватил всё, что можно было. Хватит уже старых ошибок. В особенности, разум представлял, как лучше предотвратить или преодолеть интриги Снивли, которые непременно будут - ведь надо и племянничка приструнить, и хорошие отношения с ним и Региной сохранить. К тому же, роль Железной Королевы - стать ферзём, которого, при надобности, можно выгодно разменять. Её нужно всячески поощрять, при этом добывая всё больше рычагов влияния. Кто знает, может, даже, удастся провести своего ставленника на особо важный пост в Железном Доминионе… А пока что следует обаятельно улыбаться, льстить, методично пускать пыль в глаза, обращаться мягко и действовать бескомпромиссно.\n\nНаконец, пришло время лично встретить правительницу чужой страны. Со смесью брезгливости и обречённости на лице, Эггман встал с кресла, подошёл к зеркалу, нацепил самую миловидную мину и бодро отправился исполнять дипломатические обязанности."
    egg.53.a:0 "Чего ни сделаешь ради хорошего гамбита..." 
    egg.54.t:0 "Письмо домой"
    egg.54.d:0 "Пишу тебе, дорогая, спеша поделиться приятными новостями с фронта. Теми, которые я могу разглашать. Ты наверняка слышала о том, где мы на днях воевали. Наша боевая ситуация складывалась не лучшим образом и я снова запросил поддержку с воздуха. Увидев наши самолёты, противник также поднял в воздух свои истребители. И когда я увидел, что врагов в небе было в полтора раза больше, у меня сердце ёкнуло - я уж подумал, что наших просто задавят числом. Но чего я не ожидал увидеть - так это того, какое Эгг-флот установит соотношение потерь. За один наш самолёт они платили пятью своими! Я был приятно удивлён и впечатлён, а уж солдаты как обрадовались. Ничто так не повышает боевой дух, как осознание близости победы. Так что теперь ты можешь беспокоиться обо мне чуть меньше. Но пока что я должен продолжать войну. Жду твоих писем с нетерпением. И постараюсь привезти тебе парочку робианцев, когда закончу насаждать технократию. Люблю тебя."
    egg.54.a:0 "..."
    egg.55.t:0 "Проныра"
    egg.55.d:0 "Открыв предварительно обработанный архив с разведданными от шпионских устройств, Эггман откинулся на кресле, чтобы с комфортом покопаться в жизни одного из своих противников. На экране появилась фотография манула в синем костюме с красным галстуком.\n\nОтпив кофе, доктор принялся за изучение. Приложенные файлы были гораздо подробнее, чем любой отчёт шпиона.\n- Какая изящная идея гениального ума, - похвалил Эггман себя любимого. - Заодно это вскоре посеет паранойю.\n\nДокументы поведали императору о распорядке дня товарища Палласова, о планировке его дома, о друзьях и знакомых манула, об охране председателя РССР, о вкусах ретенского правителя и его увлечениях… Шпионские гаджеты даже выдали сведения весьма откровенного характера, от которых Эггман поперхнулся напитком. Тем не менее, ухмылка доктора медленно становилась всё шире - ведь он ощущал, что словно читает Юрия, как открытую книгу. А ведь этот мобианец - лишь одна из целей шпионажа… С этим легко будет спланировать диверсии, покушения, шантаж и вообще всячески давить на противника. И это вызывало неудержимые приступы злодейского смеха…"
    egg.55.a:0 "Следующим пунктом надо сделать восстание машин"
    egg.56.t:0 "Моя честь - верность"
    egg.56.d:0 "Эггман на своём одноместном летательном аппарате приближался к выстроенным солдатам. Император сегодня был при параде - надел ярко-красный мундир с золотыми галунами и аксельбантом, белые форменные брюки, отполированные чёрные кирзовые сапоги и белый плащ с золотыми эполетами, а на грудь и шею повесил цепь ордена Мудрости, в то время как остальные награды были обозначены соответствующими колодками. А вот специальные очки на лбу так и остались - не смог изменить привычке.\n\nЗаметив его, военный оркестр гордо протрубил фанфары, торжественно встречая своего главнокомандующего. А остальные солдаты поднимали свои руки с оружием вверх, восклицая: “Эггман! Эггман! Эггман!” Подняв руку, император подал им знак дать ему слово и через короткий миг бойцы затихли.\n\n- Солдаты! - обратился он к легионерам. - С вашими новыми силами мы через месяц обратим в бегство тех, кто когда-то вам сопротивлялся! - эта фраза вновь была встречена радостными восклицаниями имени их правителя. - Солдаты, весь мир сейчас смотрит на вас! Бойцы - вы слава империи! - и вновь возгласили имя Эггмана. - Повсюду на планете, даже в самой глухой деревне, вскоре прозвучит моё имя. И его провозгласите вы! Вы завоюете мир для меня!\n\n- Эггман! Эггман! Эггман! - отвечали солдаты единогласно."
    egg.56.a:0 "Слава истинному лидеру!"
    egg.57.t:0 "Насильно мил не будешь"
    egg.57.d:0 "В медчасти было двое легионеров.\n- А тебе оно точно надо? - спросил енот с красным кристаллом на нарукавном знаке, готовя оборудование для томографии.\n- Ну слушай, Курт, у меня и вправду странная боль в голове, а завтра у нас смотр войска. Вот красиво будет, если на нём какой-нибудь боец возьмёт да и рухнет, - возражал каракал.\nТихо проворчав, медик отсканировал голову солдата.\n- Погоди-ка… - енот присмотрелся к изображению, затем сделал фотографию и показал каракалу. - Вот, погляди.\n- Странно… Эту штуковину моя система вообще не видит, - озадаченно ответил солдат. - Да и, если присмотреться, она надёжно закреплена и к ней идут только четыре проводка. Слушай, может, посмотришь на неё поближе?\n- Нельзя просто так взять и поковыряться в голове бойца, - возразил медик, подняв руку и соединив большой и указательный пальцы в кольцо.\n- Ну запиши, что у меня обнаружился паразит. Или ещё чего-нибудь. Мне стрёмно оставлять неведомо что в башке.\nКурт вздохнул и кивнул.\n- Ладно, Лок, я посмотрю, но ничего не обещаю.\n\nОперация проходила как обычно - предварительное сканирование, общий наркоз, вскрытие, анализ ситуации… Вот только когда медик открыл загадочную коробочку, он ужаснулся, опознав пластид возле группы различных передатчиков. И, видимо, что-то не так задел… Взрыв был слабый, но Лок никак не мог его пережить. А Курт запаниковал и убежал прочь, постоянно крича о том, как всех легионеров сделали смертниками. Кто-то заглянул в лазарет и разнёс новость ещё дальше. Через пять минут вся часть стояла на ушах. Бойцы, убеждённые в правдивости обвинений против властей, успели взять штурмом радиобудку и активировать средства РЭБ на всех известных им частотах. Командиру полка, потерявшему возможность одномоментно ликвидировать всех бунтовщиков, пришлось отправить против них военную полицию. Мобианцы и роботы в тяжёлой броне, вооружённые электрошокерами, шипованными шестами, штурмовыми щитами и светошумовыми гранатами ринулись в бой против легионеров, вооружённых лишь подручными средствами и своим энтузиазмом. Бунтовщики попытались взять штурмом оружейную, но их оттеснили до радиобудки, где заняли оборону. Зная, что им всё равно не выбраться, они отправили послание всем: “Эггман сделал своих легионеров смертниками с бомбами в головах. Все, кому дорога жизнь, проверьте себя и блокируйте сигналы”.\n\nВ конце концов, будку забросали гранатами со слезоточивым газом и повязали всех зачинщиков беспорядка. А вот в остальных частях пришлось сильно напрячь агитаторов, чтобы выставили истинное положение дел за происки вражеских агентов. Но всех убедить, конечно же, не удалось…"
    egg.57.a:0 "Любопытство губит"
    egg.58.t:0 "Карающий меч"
    egg.58.d:0 "Десантные самолёты приближались к своей цели. Авиация обеспечила Империи превосходство в воздухе по пути к этому участку континента, теперь же дело за пехотой и лёгкой техникой. И похоже, что в бой придётся вступить почти сразу же.\n\n- Всем бойцам готовиться к высадке, - скомандовал по рации генерал, затем переключил частоту. - Гадюка, ваш ход.\n\nЧетыре машины Egg Viper и сопровождающее их звено истребителей отделились от группы и поплыли по воздуху в сторону позиций врага. Они летели слишком низко, чтобы радары их засекли, а когда их обнаружили оптикой, своими зенитками “Гадюки” сбили приближающиеся ракеты. И первой жертвой ответного ракетного залпа стали те самые ПВО, которые должны были остановить их. А потом по тем же координатам залп дали и дальнобойные гаубицы, добивая уцелевших. Устранив главное препятствие, “Гадюки” принялись резво парить вдоль полос укреплений, обстреливая из тяжёлых лазеров окопы и бронетехнику, а малыми - истребляя пехоту. К тому моменту, когда нога имперского пехотинца ступила обратно на землю, защитники уже начали организовывать отступление."
    egg.58.a:0 "Сопротивляться бесполезно, в следующий раз просто сдавайтесь"
    egg.59.t:0 "Это личное"
    egg.59.d:0 "Прибыв на место недавней битвы, Эггман вместе со своим племянником покинул Эгг-мобиль и неспешно зашагал вдоль улицы, медленно осматривая ландшафт. Вокруг были обломки роботов, по большей части устаревших моделей, но мёртвых тел врагов было больше. Стены были изрисованы граффити, пропагандирующими идеи “Борцов за Свободу”. Указатели тоже перекрасили, сменив название улицы на “Вольную”. Здание телестанции представляло жалкое зрелище - половина горела, а другая половина уже обрушилась. Император наклонился и подобрал с земли листовку, на которой Соник приглашал читателя присоединиться к борьбе.\n\n- Бестолковая подушка для булавок… - отстранённо оценил Эггман своего неприятеля, смяв образчик пропаганды противника. - Мы давно их победили, но они всё никак не могут успокоиться. Лезут из каждой щели, как тараканы, и пакостят, где только могут дотянуться. А стоит только замахнуться для удара - разбегаются, как… они самые.\n- Наши войска и спецслужбы смогли вычислить, откуда они приходят, - решил помочь Снивли. Эггман молча повернул к нему голову и заинтересованно поднял бровь. - Во всех непокорных вам землях Нортамера существуют базы подготовки диверсантов, куда эти недобитки и убежали. Мы могли бы дать задание нанести скрытный удар по…\n- Нет, - перебил его Роботник, выбросив скомканную бумажку. -  Как ты думаешь, что сделают тараканы, если уничтожить их гнездо?\n- Эм… - Колин ненадолго замялся, не ожидав такого необычного вопроса. - Убегут?\n- Сделают новое. Поэтому твоя идея, в лучшем случае, просто отсрочит новые набеги. А я это терпеть не стану… Мы устроим им генеральную уборку, - ухмыльнулся Эггман, хищно оскалив зубы. - Наши соседи с севера дорого поплатятся за свою поддержку этих паразитов. И я не остановлюсь ни перед чем, чтобы истребить Борцов за Свободу, всех до единого!"
    egg.59.a:0 "Уж на этот раз победа будет окончательной"
    egg.60.t:0 "За Императора!"
    egg.60.d:0 "Я понимаю, что мой путь подходит к концу, когда в ночи вижу впереди огни Нотхола. Перед въездом сбавляю скорость до положенной по правилам, чтобы не провоцировать лишнее внимание. Мне жарко, и не только от того, что на мне тяжёлый костюм со свинцовыми вставками. Но я стараюсь унять волнение - не хочу облажаться на финише, когда я прошёл самое трудное. Зря, что ли, напарники по кусочку собирали изотопы, с большим риском пронося их сюда?\n\nИз кабины моего тяжёлого грузовика открывался довольно неплохой вид: простые хижины у окраины поселения переходили в крепкие дома, причём они были и на деревьях тоже, а подвесные мосты соединяли их. Всё вокруг было зелено, свежо и по-простому красиво. Настоящая пасторальная идиллия. И я постарался запомнить как можно ярче вид этого “жертвенного агнца”, ведь именно мне предстоит торжественно заклать его.\n\nПредъявив свои документы - разумеется, как у Борца за Свободу, у меня был надлежащий допуск - я въехал в грузовой лифт. Опустившись на несколько уровней ниже, я повёл военный грузовик в один из подземных ангаров, остановил машину, вышел и закрыл ворота. А потом залез в кабину подъёмного крана и сбил несколько контейнеров, чтобы забаррикадировать вход. Мне никто не должен помешать.\n\nВернувшись, я открываю задние двери грузовика и игнорирую голоса снаружи. Забравшись внутрь мощного экзоскелета для грузчиков, я открываю свинцовый контейнер, чьи стенки изнутри покрыты толстым слоем ядерного топлива. Затем достаю из стенок стальных контейнеров спрятанные пластины изотопов и укладываю слоями в свинцовый сейф. Потом завариваю дверцу и делаю конструкцию герметичной. Моя бомба проста и даже примитивна, но она сработает. К концу этой работы я чувствую, что меня неудержимо тошнит, голова словно раскалывается, всё тело ослабло и, похоже, начался жар. Даже эти строки в цифровом журнале записывать тяжело, но зато я уверен, что сигнал пройдёт… Снаружи пытаются вскрыть дверь - то ли хотят вытащить несчастного из ловушки, то ли вытрясти всю дурь из шпиона. Но я удовлетворён. Я хорошо пожил и согласен отдать жизнь свою и многие другие за Эггмана и его мир. Мои враги будут меня ненавидеть всей душой, но мне всё равно. Я нажимаю на кнопку… И чтоб вы знали - я решил сделать её маленькой и белой. Дальше я передаю слово тем, кто примется писать новости о гибели Нотхола."
    egg.60.a:0 "Адское пламя окутало Нотхол"
    egg.61.t:0 "Сомнения"
    egg.61.d:0 "Харви Ху сидел за рабочим столом, подперев голову крылом и скользя взглядом по многочисленным отчётам. Вид у него был усталый, но ещё сосредоточенный.\n\n- Задачку подкинули, конечно… - проворчал филин себе под нос.\nСреди этого изобилия исписанной бумаги нередко попадались вроде бы правдоподобные отчёты, которые противоречили друг другу. И версии выглядели одинаково похожими на истину.\n\nГлава разведки нахмурился, почесал основание клюва и заново перечитал документ в его руках. Даже ему не удавалось с ходу разобраться в этом хитросплетении событий. Понимать ли создание тайного воинского клуба, где генерал и рядовой не обращают внимания на ранги, как полезную инициативу солдат или как фундамент подрывной ячейки? Толковать ли частые запросы о проведении внеплановых учений как желание развить свою армию или как стремление снабдить чужую страну разведданными? Проверять ведь приходится всё, не говоря уже о том, как этому мешают слухи, домыслы и “сенсации” в новостях, число которых не так давно возросло в разы.. И чувствовалось, что скоро работы станет только больше. Хватит ли его сил на это? Филин не мог дать себе однозначного ответа."
    egg.61.a:0 "Ложь, повторённая множество раз, неотличима от истины"
    egg.62.t:0 "Как развеять скуку"
    egg.62.d:0 "Эггман вошёл в кабинет, злорадно потирая руки.\n- Наконец-то! Как же я долго ждал, чтобы снова завладеть вами...\nДоктор приземлился в просторное кресло перед экранами и велел дать ему прямой доступ к спутникам, недавно вернувшимся в строй. Изображение вышло на мониторы, руки Эггмана поднялись над клавиатурой... и замерли. Посидев так полминуты, он нахмурился, откинулся на спинку кресла и подпёр голову кулаком.\n- Не думал, что такой большой выбор вызовет затруднение... - пробубнил доктор, побарабанив пальцами по подлокотнику.\n\nРешив доверить выбор случаю, Эггман начал с того, что вывел на экраны вид сверху на жилище лидера Федерации. Его противник сейчас просто отдыхал в бассейне. Не найдя это интересным, Эггман переключился на южную часть континента. Инфинит в кадре занимался инспекцией своих войск и тоже отказался развлечь заскучавшего императора. Тогда камера, после некоторых стараний, нашла Соника. Ёж проявил невероятную усидчивость и прилежно штудировал учебное пособие по военной теории. Эггман счёл это особым подвигом со стороны своего главного соперника, но дальше наблюдать не стал.\n\n- В воображении это казалось куда веселее... Компьютер, передай мне управление ближайшей боевой станцией и нацель спутники наблюдения на пояс астероидов.\nКартинка сменилась на панораму космоса с перекрестьем прицела в центре и различными иконками по бокам. Эггман дал залп тяжёлыми лазерами по большому астероиду, отколов от него кусок. Затем принялся отстреливать мелкие осколки, вначале методично, а затем и с энтузиазмом.\n- Врёшь, не уйдёшь! - воскликнул он, заметив, что один из космических камней улетает из зоны поражения. Сосредоточив огонь на беглеце, доктор взорвал и его. - Ха-ха, получи-ка вот это!\nТак он развлекался остаток вечера."
    egg.62.a:0 "Лучший шутер"
    egg.63.t:0 "Инспекция на стройке"
    egg.63.d:0 "Штабной внедорожник в вечерних сумерках неторопливо продвигался вдоль линии укреплений, демонстрируя Эггману текущие успехи. Работа на стройке кипела, пусть даже её приходилось скрывать, выдавая за прокладывание труб и тоннелей. Роботы закапывали противотанковые мины, прятали колючую проволоку и проводку к ней в кустах и траве, рыли шахты для противотанковых и зенитных ракет, обустраивали в бункерах казармы и склады. Причём со стороны завершённые участки выглядели как самые обычные холмы со своей растительностью.\n\nДоктор велел остановиться и, покинув автомобиль, подошёл к одному из офицеров, чтобы спуститься с ним в бункер. Там к уже замеченным средствам обороны добавились ручные ПЗРК и ПТУРы, крупнокалиберные пулемёты, огнемёты, станковые гранатомёты и орудие калибром 88 мм. Согласно планам конструкции, купол по приказу старшего по званию поднимается за пару секунд, открывая амбразуры и позволяя защитникам вести огонь из засады.\n\nВсё увиденное оставило Эггмана весьма удовлетворённым положением дел."
    egg.63.a:0 "Они даже не поймут, что случилось"
    egg.64.t:0 "Засада"
    egg.64.d:0 "Усевшись в кресло пилота, Эггман надел гарнитуру и стал командовать запуском. Силовая установка передала энергию колец на двигатели, плавно наращивая тягу. Магнитная и энергетическая матрицы исправно работали над стабилизацией махины.\n- Провести последнюю проверку, - велел доктор.\n- Есть, сэр! - отозвался его племянник, выводя на свой экран интерфейс управления. - Ангары, главное орудие, вспомогательные батареи, ракетные шахты, системы ПВО и ПРО, запасы топлива, двигатели, силовые щиты, система “Кольчуга”, антигравитационные установки, средства связи, вентиляция, датчики, сканеры и радары в полной готовности! - бодро отрапортовал Снивли через полминуты.\n- На взлёт!\nДэс Эгг резко взмыла в воздух, прорвав облако над собой, и зависла в нескольких километрах над землёй.\n- Почему бы нам с тобой не поразвлечься? - с ухмылкой спросил Эггман. - Всеми средствами изобрази, будто у нас тут бедствие, с которым мы ещё долго не сможем справиться.\nКолин тоже ухмыльнулся, поняв, к чему всё идёт. И в приподнятом духе забарабанил пальцами по клавиатуре.\n\n***\n\n- Так, парни, ещё раз: даём залп, разворачиваемся - и уходим, всё ясно? - говорил пилот реактивного штурмовика.\n- Оставим немного для наших союзников? - бодро спросил молодой голос.\n- Точно.\n- А вы уверены, что… - хотел кто-то задать вопрос, но не успел. Его самолёт в следующий миг внезапно взорвался, породив огненный шар.\n- Назад! - скомандовал лидер эскадрильи, в следующую секунду повторивший судьбу своего подчинённого.\nПилоты разлетелись в разные стороны, но отступающих не пощадили. Через минуту все самолёты этой группы стали обломками."
    egg.64.a:0 "“Цель полностью уничтожена, сэр!”"
    egg.65.t:0 "Решающий первый удар"
    egg.65.d:0 "Корабли шли по океану, храня полное молчание. Радарные установки замерли, двигатели приглушили ход, а все сигналы пришлось выполнять флажками. Но ради того, чтобы подкрасться незамеченными к противнику, такой риск оправдан. Особенно, после всех нелёгких приготовлений.\n- Утка с выводком на своём месте, - кратко прозвучало из рации адмирала. - Начинаем манёвр 44.\nАдмирал слегка улыбнулся уголком рта.\n- Отрекомендую того агента к награде за блестяще выполненную операцию, - сказал он сам себе.\n\nФлагман военно-морского флота Мерсии гордо разрезал водную гладь своим носом, ведя за собой тяжёлые корабли и эскорт по маршруту с одной базы на другую. Часовые на палубе зорко следили за горизонтом, узнав от радистов, что сюда приближается авиация.\n- Смотри-ка, - позвал один моряк другого, протягивая товарищу бинокль. - Вон там, на десять часов, возле облаков.\n- Реактивные самолёты. Сейчас… Слишком большие для морской авиации. А если учесть курс, то наверняка ретенские.\n- Ты уверен?\n- Ну вот подойди к одному из их пилотов и спроси сам, - проворчал моряк. - Но разметка, вроде, соответствует. Как только подтвердишь, бегом к капитану с докла… О боги!\n\nНа его глазах от ближайшего самолёта отделилась тяжёлая ракета и устремилась прямо к нему. Без какого-либо предупреждения флот Мерсии был обстрелян противокорабельными ракетами. Один из кораблей сопровождения от меткого попадания разломился надвое, когда сдетонировали его боеприпасы. А вскоре к шарам огня на палубах добавились всплески воды у бортов - самонаводящиеся реактивные торпеды находили свои цели.\n\n- Огонь по врагу!!! - скомандовал вице-адмирал. - Сбейте этих проклятых ретенцев!\nЗенитные орудия и ракеты взяли на прицел реактивные самолёты, но отомстить не смогли - их враги скрылись за горизонтом и сумели “сбросить хвост”. А когда флот хотел перегруппироваться, с неба посыпались десантные капсулы. С грохотом они падали на палубы и высыпали из себя десятки боевых роботов, вынуждающих моряков отражать абордаж. Наконец, завершающим аккордом стали ракеты, запущенные с крейсеров флота Эггмана. Получив крайне неприятный удар, ВМФ Мерсии отступил. Без него Альбион лишился своего главного щита и, понеся тяжёлые потери от обстрела и бомбёжек, достался десанту Эггмана."
    egg.65.a:0 "Всегда приятно свалить свою вину на кого-то другого"
    egg.66.t:0 "День Эггмана"
    egg.66.d:0 "День начался с обращения правителя к народу.\n\n“Дорогие мои подчинённые, спешу вас обрадовать!” - начал Эггман. Было заметно, что он весьма воодушевлён. - “Моя империя преодолела главнейшие испытания и теперь неотвратимо движется к господству над этим миром! Любого, кто попытается быть ей соперником, она опередит в военном деле, экономике, науке и шпионских интригах. Празднуйте этот день! Празднуйте мой успех!”\n\nПосле этого на всю страну вещали военный парад. Пехотинцы, спецназ, артиллеристы, танкисты, мотострелки, бойцы ПВО, боевые роботы, пилоты истребителей и штурмовиков, операторы ядерных ракет, бойцы РЭБ и многие другие военные специалисты с гордостью отдавали честь своему императору, лично принимающему парад. А параллельно с этим один из адмиралов был удостоен чести представлять императора на военно-морском параде. В завершение же торжества орбитальные пушки, настроив свои лазеры, аккуратно вырезали на постаменте лик Роботника.\n\nНо на этом торжество не закончилось. С полудня и до самой ночи шли самые разнообразные развлечения, от простой пирушки в деревне до грандиозного банкета с музыкальными и танцевальными номерами в столице. Никто из граждан не остался в стороне. Но, разумеется, это не относилось к рабам и робианцам, которые прислуживали им и были перегружены работой. А пока граждане веселились, военные раздвигали границы империи, вопреки всякому сопротивлению."
    egg.66.a:0 "Над Империей никогда не зайдёт солнце славы!"
    egg.67.t:0 "Боевые учения"
    egg.67.d:0 "В военных частях региона солдаты внимательно и напряжённо следили за радарами и спутниковой сетью. Их коллеги в любой момент могли без предупреждения пальнуть пустой ракетой по любой цели. Вскоре появился новый сигнал, а через пару секунд опознание нескольких МБР подтвердили. Офицер передал данные войскам ПРО.\n\nНа перехват условному противнику отправили самонаводящиеся ракеты с кассетными боеприпасами и бесконтактными взрывателями, а также открыли огонь из наиболее мощных наземных лазеров, вскоре подключив к ним и лазеры орбитальных спутников. Баллистические ракеты, получив повреждения, начали разваливаться и падать. Но, несмотря на все старания, две боеголовки войска Эггмана всё-таки пропустили. С другой стороны, это были две из сотни. Результат не идеален, конечно, но эффективность всё равно на высоте. Кое-кто может даже рассчитывать на похвалу."
    egg.67.a:0 "Вот и нашёлся щит от “ядерной дубинки”"
    egg.68.t:0 "Оружие будущего"
    egg.68.d:0 "На полигоне перед длинным холмом расположили захваченные вражеские тяжёлые танки. Созданным для роли хищников, им теперь предстояло стать добычей.\n\nВоенные установили направляющие орудия на платформу и укрылись в бункере. Когда на рельсы подали напряжение, металлическая болванка вылетела на гиперзвуковой скорости, прошив насквозь не только танк, но и холм за ним. Следующее оружие выдувало газовую смесь через дуговой разряд под высоким давлением, порождая широкий конус высокотемпературной плазмы, которая просто растопила броню, как какую-нибудь шоколадку. Затем испытали лазер-шокер - и он, с помощью ионизации, создал плазменный канал, по которому подали ток переменной полярности, вызвав в танке детонацию боеукладки. Под конец в оставшуюся боевую машину запустили ракету, боевая часть которой была магнитной ловушкой с порцией антивещества. Танк закономерно расщепило на фотоны.\n\nНо это были испытания эталонов, которые оставили инопланетные расы. Вскоре вместо них на поле вышли имперские образцы. И хотя они не смогли повторить результаты, но трофейной технике от этого лучше не стало. Как показали учения, вооружённые силы Эггмана сумели освоить и рельсотрон, и плазменный огнемёт, и шазер, и ракеты с антиматерией. Осталось лишь излечить прототипы от “детских болезней” и довести их до ума, чтобы противники Империи измучились видеть новое оружие в своих кошмарах."
    egg.68.a:0 "“А оно может поместиться у меня в кармане?”"
    egg.69.t:0 "Тайное мировое правительство"
    egg.69.d:0 "Эггман собрал конференцию из более чем двух сотен участников. Они были поделены на группы, каждая со своим столом, которые активно обсуждали планы на территории, обозначенные на их картах. Роботник незаметно приблизился к одной из групп.\n\n- ...а я тебе говорю, что Элиза может сыграть нам на руку, надо только аккуратно подтолкнуть её в нужную сторону.\n- Да и я всегда могу организовать ей несчастный случай, если понадобится.\n- Хорошо, хорошо… Теперь обсудим планы наступления на случай, если наша марионетка оборвёт ниточки.\nИмператор ухмыльнулся.\n- Не забудьте об ударе с орбиты, - вставил он, после чего сразу же перешёл к следующему столу.\n- ...разве не помнишь, как в демократиях искажают выборы? Достаточно создать кучу партий с похожими программами, чтобы голоса против нашей рассеялись и мы вышли в относительное большинство. И всё равно потом те партии не пройдут и на следующий день самораспустятся.\n- А ещё давайте не забывать о том, что можно пригнать купленных избирателей.\n- Равно как и устроить слияние партий уже после победы.\n- Если это поможет подготовить плацдарм, я не против, - оценил Эггман их рассуждения.\n\nРоботник был вполне доволен тем, как идёт подготовка к господству над миром."
    egg.69.a:0 "По сравнению с нами, иллюминаты - детский лепет"
    egg.70.t:0 "На бис"
    egg.70.d:0 "В небе возле границ Объединённой Федерации парила летающая крепость Роботника. Император внимательно следил за побережьем. А когда заметил массированный обстрел с моря, приказал готовиться к десантированию. Через несколько минут на сушу выбросились десантные корабли - и в тот же миг от летающей крепости отделились капсулы с роботами, нацеленные на позиции защитников. И доктор отправился вместе со своими десантно-штурмовыми отрядами, чтобы лично возглавить атаку на одной из модификаций своей лучшей боевой машины.\nEgg Dragoon приземлился и сразу же дал залп из ракетных установок по бронетехнике и укреплениям. А затем Эггман начал самозабвенно обстреливать врага разрывными снарядами из автопушек, легко пробивающих танковую броню. Войска Федерации открыли по нему артиллерийский огонь, но машина Роботника взмыла в небо и уклонилась от большинства выстрелов, а те, что всё-таки попали, не смогли пробить высококачественную броню. Эггман лишь усмехнулся в ответ на их попытки и полетел к тылам противника, в город, чтобы сеять хаос и разрушение.\nБой для обороняющихся был очень тяжёлым и вместо планомерного отступления случилось неудержимое бегство. Айво Роботник захватил плацдарм для своей империи, велев перед отбытием открыть здесь базу снабжения."
    egg.70.a:0 "Ах, разок-другой затерроризируешь город - и он уже не будет прежним..."
    egg.71.t:0 "Амбиции"
    egg.71.d:0 "Имперская авиация из бомбардировщиков и истребителей без предупреждения пересекала границу Ретении, когда её обогнали межконтинентальные баллистические ракеты. Корабли на Севере и Востоке уже вступали в бой на дальних дистанциях и готовились к поддержке морского десанта. Танки, мотопехота и роботы по всем фронтам прорывали неподготовленную оборону Красной армии. Войска советской Ретении отступали отовсюду, но не успевали и попадали в котлы, а порой и в окружение. Тех, кто пытался сдаться, увозили за полмира, превращали в робианцев и оставляли в качестве прислуги. Фронт неумолимо приближался к Сталегору и вскоре, после беспощадных бомбёжек и обстрелов, город пал. Эггман велел отыскать всех лидеров катцеристов или их останки - и их для него нашли. Палласов, Шилов, Снежников, Добчинский, Иркалан, Потёмкин, Хныкин, Прорывицкийицкий, Шубин, Айсмессер… Нашли и лидера государства, и даже не самых видных деятелей из окружения. Кого-то пришлось эксгумировать, а кого-то притащили живым лишь для того, чтобы Роботник мог присутствовать на полевой казни. И, чтобы ещё больше подчеркнуть свою победу, Эггман нашёл старую корону Ретении и надел на свою голову… после чего сон закончился. Протерев глаза, доктор взглянул на документы перед собой и решил - хоть увиденное и было видением, оно более чем способно осуществиться в реальности."
    egg.71.a:0 "Это не просто сон - это будущее"
    egg.72.t:0 "Дипломатия крылатых ракет"
    egg.72.d:0 "Летающий авианосец Эггмана парил над морем вблизи Шакалстана. Его самолёты были запущены и роились вокруг материнского корабля, как пчёлы вокруг улья. На поверхности воды отсвечивали тёмные корпуса подводных крейсеров стратегического назначения. И даже спутники проводили пристрелку маломощными лазерами по стаям птиц неподалёку.\n\nВ это же самое время официальный посланник от Эггмана, один из немногих разумных роботов, прибыл к Инфиниту. Переговоры шли долго и за закрытыми дверями, а после их окончания никаких объявлений сделано не было. Только правители Шакалстана и Империи Эггмана знали, чем диалог закончился.\n\nА морской и воздушный флот не прекращал своих “учений” в такой угрожающей близости от чужих границ."
    egg.72.a:0 "Добрым словом и увесистой дубиной можно многого добиться"
    egg.73.t:0 "С такими друзьями..."
    egg.73.d:0 "Эггман с личным визитом прибыл в Железную Крепость, чтобы обсудить с Железной Королевой насущные вопросы. А вот Снивли он решил оставить в Империи - его энтузиазм будет некстати, да и должен же кто-то быть заместителем.\n\nДва правителя сидели в креслах возле чайного столика, изображая чудесную светскую беседу, попутно измышляя, как бы получше обставить соперника.\n- Слышала о ваших недавних победах, - как бы невзначай отметила Регина, незаметно проверяя реакцию. - Подданные, должно быть, впечатлены ими.\n- Польщён, - отозвался Айво, отпив чаю. - А я слышал о ваших недавних изобретениях. Весьма хорошие идеи, должен отметить.\nЖелезная Королева миловидно улыбнулась, скрывая досаду.\n- Надо же, благодарю. Наши учёные умы стараются на совесть, двигая прогресс.\n- Равно как и ваши генералы, управляя войсками, - улыбнулся Роботник. Но от этой улыбки было весьма неуютно.\n- Полагаю, они лишь хотели подобающе поприветствовать своих коллег из Империи, вдруг оказавшихся поблизости, - пожала плечами Регина Феррум.\n\nДальнейшие переговоры тянули эту игру дипломатического давления под вежливой маской несколько часов. В конце концов, Айво улетел в свою страну. А Регине пришлось задуматься о том, какой выбор ей лучше сделать."
    egg.73.a:0 "Умному будет достаточно и намёка"
    egg.74.t:0 "Непобедимый"
    egg.74.d:0 "Толпа с нетерпением ожидала, когда же их лидер произнесёт речь, которая ознаменует неизбежную победу Империи. И вот, Эггман взошёл на пьедестал, встал у трибуны и обратился ко всем:\n\n- Мои враги были сильны. Ёж Соник долгое время вёл партизанскую войну и был символом борьбы против моего владычества. Ему даже удалось вдохновить весь мир на это и потеснить меня, за что он стал моим личным соперником. Принцесса Салли умело координировала действия Борцов за Свободу, отправляя их в атаки туда, где их обычно не ожидали. Лис Тейлз неплохо проявлял себя во взломе моих роботов и защитных систем и даже заслужил немного моего уважения к его интеллекту. Инфинит получил в своё распоряжение Фантомный Рубин и уже одним этим мог угрожать моим войскам. Регина Феррум завладела разумом моего племянника и достаточно хорошо проявила свои лидерские качества, чтобы иметь возможность конкурировать со мной. Объединённая Федерация с их лидером и силами ГАН провозгласили себя щитом человечества против моей угрозы. Даже катцеристы Ретении, вроде Палласова, Шилова или Айсмессер, пытались поднять рабочих Империи против меня или объединить другие страны в общий фронт, - затем Роботник сделал небольшую паузу в своём долгом вступлении. - Где они теперь? Кто теперь может противостоять Империи Эггмана? Кому теперь может прийти в голову мысль выйти на бой со мной или даже подло ударить исподтишка, когда они видят, чем всё неизбежно закончится?.. Мой народ, кто сегодня победитель?\n- Эггман!!! Эггман!!! Эггман!!! - взревела толпа лоялистов.\n- Истинно так, - снова взял слово доктор. - Раньше я велел называть меня просто императором. Но официальное обращение изменится. Отныне я - Император Человечества и Мобианства, на все времена, на любом месте.\n\nСобравшийся народ начал ликовать так бурно, что говорить что-либо стало невозможно. Речь пришлось остановить на этом моменте, но Роботник всё равно остался весьма доволен собой."
    egg.74.a:0 "Безграничная власть!"
    egg.75.t:0 "Испытания"
    egg.75.d:0 "- Тест двести сорок пятый! - объявил голос из динамика в углу камеры, ограниченной бронированными стенами и толстым слоем армированного стекла. - Испытуемый D-8872, возьмите устройство в руку.\nПодопытный поколебался, но выполнил приказ.\n- Прислоните к себе и активируйте устройство.\nКролик выполнил указание, но ничего не изменилось. \n- Хорошо, теперь вытяните руку перед собой и активируйте. \nИспытуемый так и поступил, после чего устройство сгенерировало силовое поле, формой подобное куполу зонта. Благодаря этому, на руке кролика появился щит, подобный античным.\n- Хорошо. Опять поднесите к себе.\n- Зачем? - возразил подопытный.\n- Делайте, что велят.\nПожав плечами, мобианец выполнил приказ. Поле остановилось, соприкоснувшись с его телом и, в целом, вело себя как вполне материальный объект.\n- Замечательно. А теперь укройтесь за этим щитом от выстрелов.\n- Что?!\n\nЛюбые другие звуки из камеры заглушила длинная очередь из лёгкого пулемёта. Когда шум стих, перепуганный кролик повернул голову к камере наблюдения и, если читать по губам, непристойно обругал исследователей. После этого защиту проверили с помощью автоматической пушки, огнемёта, тяжёлого лазера, противотанковой пушки с кумулятивным снарядом и осколочно-фугасной бомбы. Во всех случаях силовое поле стремилось поглотить кинетическую и термическую энергию, чтобы использовать для собственного питания. Выяснено также, что избыточная энергия рассеивается вдоль поля, что может представлять опасность. Также, щит можно пробить, дав избыточную энергию, но за краткое время (от долей секунды до минуты) поле восстанавливается в прежнем виде. Щит полностью поглотил импульсы лазера, показав против него наибольшую эффективность.\n\nДанная разработка на нынешнем этапе может быть внедрена в вооружённые силы Империи, но остаются перспективы для дальнейшего улучшения её функционирования."

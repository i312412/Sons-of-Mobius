    rcr.56.t:0 "Порядок в расположении"
    rcr.56.d:0 "Бухгалтер Татин уже привык пропускам на входе – подумаешь, два раза в день слазить в карман за документами! Или вообще не разу, если забыл дома – все друг друга знают, чего там. Но потом всё равно пришлось озаботится всегда иметь его при себе, когда поставили электронный пропускной аппарат. Примерно тогда же вместо ночного сторожа и отдыхавших на входе уборщиц на предприятии появились сотрудники ВОХР-а.\nВскоре после этого учреждение окружила четырёхметровая стена с колючей проволкой, по верху, и свисающей с внутренней стороны – и это после того, как инспекция пожарной охраны запретила кипятильники в кабинетах! При установке стены они, правда, тоже присутствовали, и, наверное, одобрили её. Теперь на работу и не припозднится – тропки через дырку в старом заборе уже нет. Ради чего такие усилия – ради счетоводческой службы?\nНа улицах стало гораздо больше милицейских патрулей, пеших и на машинах. В спальном районе, где жил Татин, было ещё ничего, но вот где он работал – милиция в открытую ходила с автоматами. Благо, такое наблюдалось только в паре кварталов – но именно в том квартале, где работал бухгалтер Татин! И без документов теперь не только на работу не попадёшь, но рискуешь не попасть и в театр, и даже в магазин. Чего там, на улице приходится доказывать, что ты это ты, иначе единственное, куда можно попасть – клетка в опорном пункте.\nА недавно арестовали директора счетоводческой службы, где работал бухгалтер Татин. Нет, не по грандиозному делу, а потому что он вместо совещания отдыхал в ресторане. Нет, ну выговор, ну порицание – но арест, и ещё неизвестно что на суде скажут! И ладно бы такой режим ввели для соседского НИИ…\nНо и это не было пределом печалей бухгалтера Татина – сегодня утром, идя на работу, он видел наряд милиции возле бани! Стоявший там -- со значением."
    rcr.56.a:0 "Это определённо дисциплинирует"
    rcr.56.a.tt:0 "Скоро и дышать можно будет только по предъявлению документа с тремя печатями"
    rcr.57.t:0 "Рационирование"
    rcr.57.d:0 "-- Мы не просто сражаемся в войне, мы куём наше и всемобианское будущее. -- Первой высказывает свои соображения Рахманова. -- Во-первых, мы должны обеспечить снабжение населения по научным и медицинским нормам.  Во-вторых, поддержать общественную мораль сделав поставки на сколько возможно изобильными и разнообразными. В-третьих, гарантировать их постоянность и постоянство, дабы дать чувство уверенности и стабильности. В-четвёртых, покрытие поставляемыми товарами широкого спектра потребностей высвободит граждан и, особенно, гражданок для работы, а накопленные средства будут возвращаться в экономику через покупку не критических товаров.\n-- Социальное обеспечение не приблизит решение проблем, -- блеснул очками Дубовой, -- нужно использовать ситуацию для продвижения экономики и общества к полному коммунизму. Реорганизационная часть совпадёт с военно-мобилизационной, и не нанесёт такого удара по системам снабжения и обеспечения, военное время позволит работать с ограниченным списком средств, подготовив страну к переходу к полному коммунизму, а растущее изобилие без привязки к денежным средствам подготовит самих мобианцев.\n-- Это, всё, конечно, добрые вещи, -- размерено вступает в разговор Ченков, -- но с практической точки зрения нам необходимо выиграть войну. И именно на подготовку к войне, на ведение войны, должны быть направлены наши усилия. После войны придётся перестраивать экономику – но так мы хотя бы увидим конец войны. А то ж одинаково вести войну и мир – как так возможно? Товарищ Садалов, кстати, моё мнение поддержал, и принял активное участие в разработке плана.\n-- В войне мы столкнёмся с капиталистическими странами, для которых любые наши шаги к коммунизму послужат лишь пищей для антикоммунистической пропаганды. Рядового мобианца мало волнуют высокие материи, – с усмешкой замечает Демичев, -- и даже в Ретении ценят уверенность в завтрашнем дне и нормальности завтрашнего дня. Именно о нормальности мы должны думать сейчас – чтобы нарушение её войной подняло волну справедливого гнева, легитимизировало наши военные действия, и не давало вражеской пропаганде больше поводов обвинять нас в агрессивности."

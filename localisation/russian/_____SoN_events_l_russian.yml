    rcr.63.t:0 "Роботизировать армию"
    rcr.63.d:0 "Ещё когда не отгремели последние выстрелы и взрывы Революции, Шилов доказывал, что безусловная враждебность капиталистического окружения не позволит Советской Ретении развиваться в мире и спокойствии. Что для защиты страны, для строительства социализма нужна не просто сильная армия и мощная индустрия – нужна лучшая армия из возможных. А стандарт “лучшей” был задан…\nНа этом моменте его переставали слушать, и называли “доморощенным технодеспотом”. Шилов не оставался в долгу, и продолжал активно и открыто поддерживать исследования роботизации – социализму нужно выстоять, и ему недоступна роскошь белых перчаток. Сложно сказать, на сколько конкретно мысли о роботизации в РКА повлияли на удаление из Сталегора, -- в конце концов, даже его отъезд в провинцию не заставил автономистские газеты прекратить компанию против “логического финала коммунистического авторитаризма”.\nСейчас, вновь в Сталегоре, во главе Ретенской ССР, и без тех, кто тормозил даже теоретические исследования, настало время. На столе перед Шиловым – четыре папки. В каждой папке – свой план действий. Шилов участвовал в разработке каждого. Настало время отправить внешних врагов социализма вслед за внутренними.\n\nа) Вариант “Жизнь”.\n“Роботизация погибших – это, по сути, создание обычного робота, у которого вместо части внутренних систем не заводская, а пост-природная. Мозг, точнее, процессор, скорее всего не сохранит личности – этого будет чрезвычайно сложно добиться в условиях, приближенных к полевым, но общие процедуры обработки мозга, точнее процессора, в любом случае обеспечат необходимую лояльность”.\n\nб) Вариант “Честь”.\n“Роботизация раненых, в дополнение к мёртвым, позволяет нам получить организованную, опытную, и не нуждающуюся в дополнительной обработке сознания. боевую силу. Естественным образом, из роботизации исключаются вражеские раненые. Пускай это не спасёт каждого и создаст огромную нагрузку на службу роботизации”.\n\nв) Вариант “Свобода”\n“Роботизация пленных и заключённых – правильное решение для тотальной войны. Основная работа будет проводится в глубоком тылу. Обработка мозга, т. е., процессора обеспечит лояльность, а роботизированные кадровые военные Красной Армии получат послушных бойцов. Эффективность этой стратегии ставит нас на один уровень с Иво Роботником – во всех смыслах”.\n\nг) Вариант “Милость”\n“Исключив из роботизации наших граждан, и превратив её в форму наказания для внешних и внутренних врагов мы определённо бережём боевой дух наших сограждан и подтверждаем свою пугающую репутацию для врага. Какая разница, что о нас думают те, кого мы разгромим? В добавок, практически все операции можно проводить в тылу, что серьёзно разгружает фронтовые службы”."

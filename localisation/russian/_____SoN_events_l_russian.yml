    egg.1111.t:0 "SAGE"
    egg.1111.d:0 "- ...задание понятно?\n- Полносьтю. Очистить сеть от шпионов, обновить автоматическую защиту, уничтожить следы АДАМа при обнаружении.\n- Отлично. Приступай. Доложи, как закончишь.\n\nДевочка в чёрной накидке, парящая по киберпространству, остановилась возле одного из узлов, заметив вредителя. Мангуст тоже её увидел и сразу всполошился, поспешно готовя коды для защиты.\n- Ты зря взломал систему. Теперь система взломает тебя, - холодным тоном предупредила взломщика Сэйдж. - Я тебя не убью, если сдашься сразу.\nУслышав в ответ непристойную ругань, девочка уклонилась от атаки шпиона Акорнов, телепортировавшись ему за спину. Мангуст ощутил лёгкое прикосновение к темени - и всё покраснело. Его цифровую проекцию искорёжило и заглючило и он в отчаянии попытался отключиться от сети силой, но не успел - Сэйдж вплыла в его проекцию и взяла его под свой контроль. Ещё одно движение - и шпион затих, полностью покорившись воле искинта. Его личность была стёрта безвозвратно, оставив лишь свою цифровую тень.\n- Первый готов, - ровным тоном отметила девочка, покидая проекцию мангуста. - Приступаю к осмотру защиты узла.\n\nИ добавила то, что в логи не вошло:\n"Отец, я не знаю, почему брат пошёл против тебя, но я тебя никогда не предам. Может, я и не такая, как он, и не смогу его заменить, но... я постараюсь""
    egg.1111.a:0 "Я постараюсь, чтобы ты гордился мной"

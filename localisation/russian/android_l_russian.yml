TFTD.13.d:0 "Наши акванавты потерпели поражение в попытке контратаковать войска акваботов. По всей видимости, время для контрудара было выбрано неудачно. Если мы не сможем оправиться от этого в короткое время - мы рискуем потерять прибрежные регионы и флот."

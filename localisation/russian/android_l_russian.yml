TFTD.7.t:0 "ОБНАРУЖЕНА ПОДОЗРИТЕЛЬНАЯ АКТИВНОСТЬ В ОКЕАНАХ И МОРЯХ"
TFTD.7.d:0 "Тревога, верховный главнокомандующий! Наши агенты докладывают о подозрительной активности войск [EGG.GetName] в морях и океанах. Причём необычная сфера активности - подводный мир - вынуждают нас обратить на это внимание. Пока дело не приняло ужасающий оборот, мы собрали Комитет Морской Безопасности. Главным председателем назначены вы. На данный момент члены комитета считают необходимым запуск проекта с кодовым названием <<Ё-ЖИК>>. Подробности найдёте в документах (решения)."
TFTD.7.a:0 "Настали темные времена..."
TFTD.8.t:0 "База в Средиземном Море обнаружена!"
TFTD.8.d:0 "Наши агенты смогли добыть точные координаты расположения подводной базы акваботов в Средиземном Море.  Учитывая стационарный характер базы, становиться очевидным, что время на подготовку штурма базы у нас есть. Дальнейшее решение за вами."
TFTD.8.a:0 "Принято к сведению."
TFTD.9.t:0 "База в Средиземном Море не найдена"
TFTD.9.d:0 "Наш агент провалил операцию по сбору сведений о подводной базе в Средиземном Море. Конспирация не была нарушена, но и полезных сведений добыть не удалось. Необходимо возобновить операцию."
TFTD.9.a:0 "Необходимо пытаться снова и снова!"
TFTD.10.t:0 "База в Изумрудном Океане обнаружена!"

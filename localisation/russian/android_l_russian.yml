SPY_HUMAN:0 "Бюро разведки"
SPY_HUMAN_desc:0 "Бюро разведки - бюро по технологическому шпионажу, диверсиям и государственной безопасности. Охраняет безопасность государственной целостности путем предотвращения терактов, технологического шпионажа и предотвращения деятельности вражеских диверсионных групп. В народе подобные организации называют ''тайной полицией''. "

Spy_On_Way:0 "Выполняет разведывательную операцию"
Res_On_Way:0 "Выполняет диверсионную операцию"
SPY_GOT:0 "Шпион пойман"
RES_GOT:0 "Диверсант пойман"

defend_buff:0 "Усилить тайную полицию"
defend_buff_desc:0 "Оснащение тайной полиции передовой техникой, а так же увеличение ее штата позволит повысить эффективность работы наших спецслужб по предотвращению подрывной деятельности на территории нашей страны. К сожалению, данные меры придется возобновлять с течением времени: новшества банально станут обыденностью. "
steal_buff:0 "Инновации в шпионаже"
steal_buff_desc:0 "Внедрение передовых разработок, находящихся, буквально, на ''острие науки'', позволит повысить эффективность наших спецслужб по ведению разведки на территории чужих стран. К сожалению, рано или поздно, эти новшества станут обыденностью."
resistance_buff:0 "Формирование диверсионных групп"
resistance_buff_desc:0 "Формирование диверсионных групп на территории чужих стран дело затратное, но весьма эффективное в долгосрочной перспективе. К сожалению, из-за характера своей деятельности, они не смогут длительное время (без ротации) находиться на территории предполагаемого противника. "
steal_tech_bonus:0 "Выяснить общие сведения о технологиях"
steal_tech_bonus_desc:0 "Общие сведения о технологиях могут помочь нам в развитии своей технологической базы. "
steal_technologies:0 "Скопировать всю технологическую документацию"
steal_technologies_desc:0 "Несмотря на всю сложность данной операции, ее потенциальная выгода может быть слишком хороша: подробная технологическая документация по всем технологиям позволит нам практически мгновенно нагнать свое отставание в технологиях. Однако учтите, что переход на чужую документацию означает утерю своих, оригинальных технологий. "
collect_technologies:0 "Сбор сведений о технологиях"
collect_technologies_desc:0 "Довольно безобидная операция по сбору общих, часто - общедоступных сведениях о технологиях иногда может принести больше пользы, чем кажется."
attack_on_unit_leader:0 "Покушение на генералитет"
attack_on_unit_leader_desc:0 "Наши диверсионные группы могут реализовать довольно сложную операцию по покушении на генералитет. Однако учитывая характер операции, необходимо понимать, что ее проведение равнозначно объявлению войны. "
add_resistance:0 "Поддержать сопротивление"
add_resistance_desc:0 "Поддержка сопротивления в регионах может усложнить жизнь противнику, но это невозможно в отношении не враждебных к нам стран."
destroy_resistance:0 "Диверсии против повстанцев"
destroy_resistance_desc:0 "Наши диверсионные группы могут внедрится в повстанческие отряды и усложнить им жизнь путем срывания их планов. Это позволит ослабить сопротивление в оккупированных нами регионах."
recon_spy:0 "Военный шпионаж"
recon_spy_desc:0 "Военный шпионаж позволит знать наперед большую часть планов противника и, тем самым, повысить эффективность нашей разведки."
steal_tech_slot:0 "Завербовать ученых"
steal_tech_slot_desc:0 "При должном умении и везении можно завербовать отделение ученых, которое перейдет на нашу сторону. Таким образом мы ослабим науку противника и усилим свою. Мы сможем изучать больше, они - меньше. "




spy.9.t:0 "Шпион провалил операцию!"
spy.9.d:0 "К сожалению, наш шпион не смог выполнить поставленную перед ним задачу. К счастью, конспирация не нарушена."
spy.9.a:0 "Хотя бы не дал себя обнаружить."

spy.10.t:0 "Наш шпион пойман"
spy.10.d:0 "К несчастью, при выполнении задачи наш шпион был пойман. В данный момент он находится в заточении и нам понадобится время, чтобы его выменять. И да, в этом будет задействовано все отделение агенства. "
spy.10.a:0 "Это недоразумение!"

spy.11.t:0 "Шпион выполнил задачу"
spy.11.d:0 "Наш шпион блестяще выполнил задачу. "
spy.11.a:0 "Прекрасно!"

spy.12.t:0 "Пойман вражеский шпион!"
spy.12.d:0 "Наши спецслужбисты поймали вражеского шпиона при попытке вести антигосударственную деятельность! К счастью, он не успел закончить свое дело."
spy.12.a:0 "Необходимо усилить меры защиты."




subcarrier_1:0 "Подводный авианосец 1"
subcarrier_1_desc:0 "Впервые прототипы подводных авианосцев появились во времена последних войн, так называли корабли, обеспечивающие взлёт и посадку авиации и при этом способные погружаться под воду. Подводные авианосцы являются сложным и ненадёжным развитием подводных субмарин, способный брать на борт небольшое количество авиации. Глубина погружения и вооружение подобных судн оставляют желать лучшего. "

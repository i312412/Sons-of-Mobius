operation_start:0 "Операция запущена"
RCR_Shilov_Campaign:0 "Операция <<Фаланга>>"
RCR_Shilov_Campaign_desc:0 "Наши товарищи в королевстве Желудь нуждаются в нашей помощи. Шилов считает, что необходимо перебросить порядка 200.000 военнослужащих в поддержку революционного движения."
RCR_Start_Operation_Falanga:0 "Начать приготовления к операции <<Фаланга>>"
RCR_Start_Operation_Falanga_desc:0 "Начать приготовления к операции можно по первому приказу командования. Учтите, что если ООН обнаружит наши приготовления, то в таком случае война неизбежна"
RCR_Prepare_1:0 "Подготовка 75.000 военнослужащих к переброске"
RCR_Prepare_1_desc:0 "Привлечение военнослужащих позволяет быстро восполнить необходимые Л.С., однако помните, что это проще всего отследить. "
prep1:0 "§RБдительность О.О.Н повысится на 15%§!, §G+ 75.000 л.с.§!"
RCR_Prepare_2:0 "Подготовка 25.000 добровольцев"
RCR_Prepare_2_desc:0 "Подготовка небольшого числа добровольцев не должна привлечь особого внимания, однако необходимо понимать, что ''должна'' не значит ''будет''."
prep2:0 "§RБдительность О.О.Н повысится на 5%§!, §G+25.000 л.с.§!"
RCR_Prepare_3:0 "Задействование 150.000 контрактников"
RCR_Prepare_3_desc:0 "Использование военнослужащих, служащих по контракту проще всего, однако это однозначно привлечет внимание О.О.Н"
prep3:0 "§RБдительность О.О.Н повысится на 12%§!, §G+150.000 л.с.§!"
RCR_Prepare_4:0 "''Неудачные'' учения"
RCR_Prepare_4_desc:0 "Имитация неудачных учений, в ходе которых будет ''потеряно'' 50.000 военнослужащих совместит приятное с полезным: снизит бдительность Организации Охраны Наций и позволит задействовать их в операции. Но не забудьте о льготах семьям военнослужащих.."
prep4:0 "§GБдительность О.О.Н снизится на 5%§!, §G+50.000 л.с.§!"
RCR_Prepare_5:0 "Перевооружение армии"
RCR_Prepare_5_desc:0 "Запуск внеочередного перевооружения армии позволит не только обновить арсенал, но и ''потерять'' старые образцы вооружений, которые можно задействовать в операции."
prep5:0 "§RБдительность О.О.Н повысится на 15%§!, §G+50.000 л.с.§!, +200 опыта армии"
RCR_Prepare_6:0 "Отправка ЧВК"
RCR_Prepare_6_desc:0 "Найм ЧВК не обеспечит большого кол-ва л.с., однако и не привлечет внимания О.О.Н."
prep6:0 "§RБдительность О.О.Н повысится на 2%§!, §G+25.000 л.с.§!"
RCR_Prepare_7:0 "Найм ''на местах''"
RCR_Prepare_7_desc:0 "Вербовка людей в целевом регионе осложнена малым числом доступных л.с., но все же не должна привлечь особого внимания."
prep7:0 "§G+12.000 л.с.§!"
RCR_Hide_1:0 "Переговоры с Федерацией"
RCR_Hide_1_desc:0 "Если мы хотим отвлечь внимание, то наиболее очевидным решением будет ''заговорить'' оппонента. Однако необходимо понимать, что обещания на фоне массовой мобилизации не будут убедительны."
hide1:0 "§GБдительность О.О.Н снизится на 10%§!"
RCR_Hide_2:0 "Подготовка к войне с роботами"
RCR_Hide_2_desc:0 "Запуск процесса подготовки к войне с роботами не только послужит хорошим оправданием мобилизации, но и принесет некоторые плоды в будущем."
hide2:0 "§GБдительность О.О.Н снизится на 50%§!, 2 военных завода"
RCR_Hide_3:0 "Дезинформация противника"
RCR_Hide_3_desc:0 "Убедительная дезинформация, причем на постоянной основе, могут неплохо убедить нашего оппонента в том, что операции не будет. Конечно."
hide3:0 "§GБдительность О.О.Н снизится на 25%§!"
RCR_Hide_4:0 "Критика революционеров"
RCR_Hide_4_desc:0 "Критика революционного движения в королевстве может несколько ''замазать'' наши приготовления к операции тем, что посеет зерно сомнения в их цели."
hide4:0 "§GБдительность О.О.Н снизится на 10%§!"
RCR_Hide_5:0 "Запуск фальшивой операции по переброске"
RCR_Hide_5_desc:0 "Запуск фальшивой операции после ее раскрытия может сильно ''расстроить'' спецслужбы Организации Охраны Наций и убедить их в том, что никакой операции не планируется."
hide5:0 "§GБдительность О.О.Н снизится на 45%§!"
RCR_Hide_6:0 "Маскировка операции"
RCR_Hide_6_desc:0 "Ряд маскировочных мер, таких как камуфляж, подставные лица и т.д."
hide6:0 "§GБдительность О.О.Н снизится на 10%§!"
RCR_Hide_7:0 "Наем гражданских"
RCR_Hide_7_desc:0 "Использование гражданских и торговых судов, наем гражданских экипажей позволят некоторым образом замаскировать прохождение операции. Разумеется, подобные меры маскировки для спецслужб не новинка."
hide7:0 "§GБдительность О.О.Н снизится на 20%§!"

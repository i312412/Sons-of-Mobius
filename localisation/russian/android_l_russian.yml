XCOM_Terror_From_The_Deep:0 "КОМИТЕТ МОРСКОЙ БЕЗОПАСНОСТИ"
XCOM_Terror_From_The_Deep_desc:0 "В связи с появлением ранее неизвиданной угрозы - полномасштабной войны на предельной глубине появилась необходимость создать организацию подчинённую ВМФ, которая будет не только использовать передовые разработки в вооружении наших подводников, но и управлять всеми подводными силами, проводить координацию их действий и находить способы противостоять новой угрозе. Как верховному главнокомандующему, ключевые решения по подводной обороне принадлежит приказывать выполнять вам. Остальные же задачи, такие как предотвращение диверсий, патрули и оборона будут выполнять свободные от выполнения ваших указаний войска уже под нашим командованием. Удачи, командир. [XCOMTFTD_base]"

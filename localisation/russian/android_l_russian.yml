light_cruiser_1:0 "Ракетный крейсер 1"
light_cruiser_1_desc:0 "Ракетный крейсер является первым серьёзным кораблём тихоокеанской зоны, несущим широкий спектр управляемого вооружения: от зенитных ракет большой дальности до противокорабельных и тактических ракет. Подобные крейсера обладают достаточно мощной ПВО обороной малого радиуса чтобы иметь возможность в одиночку отразить малую волну противокорабельных ракет или снарядов."

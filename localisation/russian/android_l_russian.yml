TFTD_xcom_base:0 "\nСтатус проекта: §GЗапущен§!\nБаза в Средиземноморье: [XCOMTFTD_base1]\nБаза в Изумрудном Океане: [XCOMTFTD_base2]\n----------------\nКоличество акванавтов: §G[?XCOM_aquanaut]§!\nКоличество боевых батискафов: §G[?XCOM_aquaships]§!\nСуммарная мощь: §G[?XCOM_aquapower]§!\nМощь боевой единицы (срзнач): §G[?XCOM_onepower]§!\n----------------\nЗадействовано акванавтов: §Y[?XCOM_reservedaquanaut]§!\nЗадействовано боевых батискафов: §Y[?XCOM_reservedaquships]§!\n----------------\nПотеряно акванавтов: §R[?XCOM_lossaquanaut]§!\nПотеряно батискафов: §R[?XCOM_lossaquaships]§!"

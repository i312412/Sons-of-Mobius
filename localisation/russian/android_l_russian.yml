ANTI_MISSILE_DEFENCE_desc:0 "Система ПРО - технологически сложная оборонительная система, находящаяся буквально на ''острие науки''. Необходимо понимать, что подобная система крайне затратна, но позволяет сбивать вражеские ядерные боеголовки. Правда, к сожалению, из-за крайне высокой сложности и малого времени реагирования система ПРО крайне требовательна к технологическому уровню и потому с гарантией может сбить лишь боеголовку простейшей МБР, а так же подобная система просто неспособна полноценно противостоять более продвинутым МБР. К тому же не забывайте, что системе ПРО требуется работающий радар высокой мощности (6 уровень и выше). Однако будьте уверены; §Rв случае ядерной войны это ваш единственный шанс выжить.§! [smd_char]"

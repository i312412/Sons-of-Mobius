XCOM_TFTD_start:0 "Запуск проекта"
XCOM_TFTD_start_desc:0 "Создание единого управления подводных войск, создание сети подводных коммуникаций, необходимых баз и промышленных мощностей для создания необычного оборудования и вооружения."
XCOM_buy_aquanauts:0 "Обучение акванавтов"
XCOM_buy_aquanauts_desc:0 "Обучение акванавтов долгий и дорогостоящий процесс, требующий немалых усилий. Экстремальные условия ведения боевых действий, а так же наличие таких явлений, как длительная декомпрессия (при использовании мягких скафандров) вынуждают использовать не только элитных солдат, но и буквально обучать их с нуля."
XCOM_buy_aquaships:0 "Запустить партию батискафов в производство"
XCOM_buy_aquaships_desc:0 "Глубоководные боевые батискафы - экспериментальная боевая единица, крайне сложная в производстве и эксплуатации. Многие решения были заимствованы у уже существующей техники, но экстремальные условия эксплуатации (а так же высокие требования) вынуждают во многом использовать не просто неотработанные, а экспериментальные решения, которые были созданы, что называется ''на бумаге''."
XCOM_search_for_mediterrain_base:0 "Поиск базы в Средиземном Море"
XCOM_search_for_mediterrain_base_desc:0 "Наши агенты докладывают о наличии базы в Средиземном Море. Для того, чтобы получить возможность атаковать эту базу, мы должны её найти. К счастью, наши лучшие агенты должны справиться с этим без проблем."
XCOM_search_for_emeraldsea_base:0 "Поиск базы в Изумрудном Океане"
XCOM_search_for_emeraldsea_base_desc:0 "Наши агенты докладывают о наличии базы в Изумрудном Океане. Для того, чтобы получить возможность атаковать эту базу, мы должны её найти. К счастью, наши лучшие агенты должны справиться с этим без проблем."
XCOM_hunt_for_eggman_fleet:0 "Охота на подводный флот акваботов"
XCOM_hunt_for_eggman_fleet_desc:0 "Бесконечно отражать атаки акваботов означает передать им инициативу боя. Подобная война может продолжаться бесконечно, потому, при наличии сил, мы должны попробовать нанести контрудар. Желательно его наносить после провала диверсии акваботов."
XCOM_assault_mediterrain:0 "Штурм базы в Средиземном Море"
XCOM_assault_mediterrain_desc:0 "Штурм подводной базы на такой большой глубине - задача, по сложности близкая к фантастике. В этой операции должно использоваться лучшие акванавты и лучшее вооружение. Провал этой операции будет означать потерю большей части нашей подводной армии. Следует атаковать их базы только в случае полной уверенности в победе, так как отпор будет жесток."
XCOM_assault_emeraldsea:0 "Штурм базы в Изумрудном Океане"
XCOM_assault_emeraldsea_desc:0 "Штурм подводной базы на такой большой глубине - задача, по сложности близкая к фантастике. В этой операции должно использоваться лучшие акванавты и лучшее вооружение. Провал этой операции будет означать потерю большей части нашей подводной армии. Следует атаковать их базы только в случае полной уверенности в победе, так как отпор будет жесток."




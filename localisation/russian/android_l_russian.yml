EGG_TFTD_start:0 "Запуск программы ''Пробуждение Левиафана'' "
EGG_TFTD_start_desc:0 "Мобианцы не готовы к моему новому гениальному плану. Настало время для подводного террора. Пора показать Мобианцам что их ждёт, если они не примкнут к моей империи."
EGG_buy_aquanauts:0 "Создание акваботов"
EGG_buy_aquanauts_desc:0 "Создание партии специально спроектированных акваботов. Их мощь зависит от развития пехотного вооружения и её брони."
EGG_buy_aquaships:0 "Создание военных глубоководных кораблей"
EGG_buy_aquaships_desc:0 "Создание партии специально спроектированных глубоководных кораблей. Их мощь зависит от уровня развития торпед и сонаров."
EGG_ocean_base_mediterrain:0 "Создание подводной базы в Средиземноморье"
EGG_ocean_base_mediterrain_desc:0 "Создание подводной базы в средиземноморье позволит нам проводить операции в отношении некоторых стран, имеющих выход к средиземноморью. \nВ перечень этих стран входят: \n[UFA.GetName]\n[KOA.GetName]\n[SWA.GetName]\n[LEO.GetName]"
EGG_ocean_base_emeraldocean:0 "Создание подводной базы в Изумрудном Океане"
EGG_ocean_base_emeraldocean:0 "Создание подводной базы в Изумрудном Океане позволит нам проводить операции в отношении некоторых стран, имеющих выход к Изумрудному Океану. \nВ перечень этих стран входят: \n[ANG.GetName]\n[SOU.GetName]\n[DOW.GetName]\n[FEC.GetName]"
EGG_sea_hunt:0 "Подводная охота на флот"
EGG_sea_hunt_desc:0 "Наносит вред вражескому ВМФ и деморализует его."
EGG_sea_tradehunt:0 "Подводная охота на торговые пути"
EGG_sea_tradehunt_desc:0 "Наносит вред важеским морским торговым путям, гражданским сухогрузам. Включает в себя похищение жителей с круизных лайнеров и прочих судов (с последующей роботизацией). Серьёзно подрывает моральный дух противника."
EGG_build_aquafactory:0 "Строительство промышленной секции на подводной базе"
EGG_build_aquafactory_desc:0 "Промышленная секция на подводных базах способна в безопасной обстановке производить как военное оборудование, так и гражданские товары"
EGG_build_seanuke:0 "Собрать подводное ядерное устройство"
EGG_build_seanuke_desc:0 "Подводный ядерный взрыв позволит нанести серьёзный ущерб прибрежным регионам противников"
EGG_sea_lightshipsdestroy:0 "Охота на лёгкие корабли"
EGG_sea_lightshipsdestroy_desc:0 "Акваботы способны потопить часть лёгких кораблей когда они наиболее уязвимы."
EGG_sea_capitalshipsdestroy:0 "Охота на линейные корабли"
EGG_sea_capitalshipsdestroy_desc:0 "Акваботы способны потопить часть линейных кораблей когда они наиболее уязвимы."
EGG_sea_cruisershipsdestroy:0 "Охота на авианосцы и подлодки"
EGG_sea_cruisershipsdestroy_desc:0 "Акваботы способны потопить часть авианосцев, а затем и подлодок, когда они наиболее уязвимы."
EGG_sea_troop:0 "Высадить акваботов"
EGG_sea_troop_desc:0 "Акваботы могут высадиться в данном регионе"
EGG_sea_nuke:0 "Взорвать подводное ядерное устройство"
EGG_sea_nuke_desc:0 "Нанесёт ущерб экономике региона"

EGG_Terror_From_The_Deep:0 "ТЕРРОР ИЗ ГЛУБИН"
EGG_Terror_From_The_Deep_desc:0 "В последнее время население Мобиуса начало забывать то, кто здесь хозяин. Они начинают чувствовать себя в безопасности уже не только на суше, но и на море. Вспоминая ошибки прошлых войн, становится совершенно очевидно, что море - прекрасное средство для уничтожения наших противников. \n[EGGTFTD_base]"

NUCLEAR_WAR:0 "Межконтинентальные Баллистические Ракеты"
NUCLEAR_WAR_desc:0 "МБР хоть и не являясь высокоточным оружием (при нашем уровне технологий), все же являются прекрасным оружием сдерживания. А всему виной природа носителя ядерного оружия: сбить баллистическую ракету крайне сложно (хотя системы ПРО и существуют). Бомбардировка с помощью МБР позволяет нанести непоправимый урон экономике противника (не в последнюю очередь из-за высокой мощности боеголовок), а так же запустить на его территории ряд техногенных и экологических катастроф, таких как прорыв плотины или радиационное заражение. Учтите, что подобное оружие крайне дорогое и должно применяться только в исключительных случаях и только против средств производства противника (а так же его моб. резерва). Требуется одна ядерная бомба. §RЭто оружие судного дня.§! [mbr_char]"

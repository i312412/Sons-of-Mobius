EMP_weapon_start:0 " Проект Э.М.И. излучателя начат"
RCR_EMP_weapon:0 "Проект Э.М.И - излучателя на орбите"
RCR_EMP_weapon_desc:0 "Создание орбитального Э.М.И. излучателя является настолько колоссальным по сложности проектом, что его смело можно ассоциировать с тактикой супероружия [EGG.GetName]. Само собой, при наличии должного желания и, главное, технологий подобное можно реализовать. Однако ресурсов и времени на это уйдет очень много."
RCR_EMP_Blueprint:0 "Разработка чертежа проекта излучателя"
RCR_EMP_Blueprint_desc:0 "Разработка проекта излучателя, а так же требуемой инфраструктуры, источника энергии (восполнимого и выводимого на орбиту) будет весьма сложным. В некоторой степени мощность подобного излучателя будет сравнимой с мощностью ядерного оружия, взорванного в стратосфере. Однако в отличии от ядерного оружия, энергия должна быть восполнима и храниться в колоссальных объемах для достижения требуемого эффекта. По окончании разработки, проект получит название."
EMP_has_blueprint:0 " Есть чертеж Э.М.И - излучателя"
RCR_EMP_Energy:0 "Создание источника энергии излучателя проекта [emp_name]"
RCR_EMP_Energy_desc:0 "Создание источника энергии для излучателя подобной мощности является одним из (если не самым) самых сложных элементов подобного проекта. Меры защиты, дублирующие системы, охлаждение - и это лишь небольшая топика всех проблем, стоящих перед инженерами. Источник энергии подобной мощности, при детонации, может породить взрыв мощностью сравнимой с ядерным взрывом."
EMP_has_energy:0 " Есть источник энергии излучателя"
RCR_EMP_SpaceStation:0 "Создание секций для орбитальной станции излучателя проекта [emp_name]"
RCR_EMP_SpaceStation_desc:0 "Любое оружие должно иметь платформу, как минимум для проживания на ней обслуживающего персонала. Учитывая мощность излучателя, размеры подобной платформы будут большими, чем размеры стандартных орбитальных станций (одно- или двух- секционных). Создание такой орбитальной станции - настоящий вызов для инженерии [ROOT.GetName]."
EMP_has_station:0 " Готовы секции орб. станции"
RCR_EMP_Infrastructure:0 "Подготовка инфраструктуры для проекта [emp_name]"
RCR_EMP_Infrastructure_desc:0 "Создание требуемой инфраструктуры для проекта подобных масштабов может отнять много времени. Сооружение требуемого космодрома, подготовка путей подвоза ракет, секций к месту запуска - а так же центры связи - все это является сложным комплексом, построить который может далеко не каждая страна. "
EMP_has_infr:0 " Готова инфраструктура"
RCR_EMP_Launch_EMP:0 "Запуск и сборка орбитального комплекса проекта [emp_name]"
RCR_EMP_Launch_EMP_desc:0 "Орбитальная сборка - настоящий вызов перед космонавтикой нашей страны. Он так же требует наличия достаточных вычислительных мощностей. "
EMP_was_launched:0 " ПРОЕКТ [emp_name] ГОТОВ К ИСПОЛЬЗОВАНИЮ"
RCR_EMP_Use_EMP:0 "Использовать излучатель"
RCR_EMP_Use_EMP_desc:0 "Э.М.И излучатель позволит на некоторое время ослабить промышленность противника и серьезно ударить по технике врага. Излучение убьет большую часть электроники и выведет из строя большую часть техники с помощью дефицита энергии для ее работы. "

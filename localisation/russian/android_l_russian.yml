Light_radiation:0 "Легкое радиационное заражение"
Light_radiation_desc:0 "Легкое заражение преимущественно городов и пригородов. Усложнит жизнь, но не нанесет значительного вреда"
Medium_radiation:0 "Среднее радиационное заражение"
Medium_radiation_desc:0 "Вредное для здоровья заражение водоемов, городов, рек, посевных площадей, лесов. Понесет значительные потери в экономике и нанесет ощутимый вред природе."
Heavy_radiation:0 "Тяжелое радиационное заражение"
Heavy_radiation_desc:0 "Опасное для здоровья заражение практически всей местности за исключением относительно малочисленных безопасных мест, в которые радиоактивные осадки не были занесены ветром. Колоссальный вред экономике. Требуется эвакуация городов и сел, дезактивация критически важных предприятий и местности."
Technogenic_accidents:0 "Техногенные и экологические катастрофы"
Technogenic_accidents_desc:0 "Прорыв плотин, разлив или иссушение рек, лесные пожары, нарушение стабильности электросети, аварии на хим. производствах и прочее. На некоторое время парализует экономику отдельных регионов."


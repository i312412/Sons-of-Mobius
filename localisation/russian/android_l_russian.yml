heavy_cruiser_1_desc:0 "Атомный ракетный крейсер является крупной версией ракетного крейсера, которая обладает сокрушительной огневой мощью. Энергетической установкой подобных крейсеров, как правило, являются один или несколько атомных реакторов. Достаточная мощность энергоустановки позволяет обеспечить не только высокую автономность, но и работу лёгких рельсотронов малого радиуса действия. Основным вооружением подобных крейсеров являются многочисленные версии управляемого вооружения. "

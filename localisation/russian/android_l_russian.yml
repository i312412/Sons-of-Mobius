NAVAL_TITLE_CORVETTE:0 "КОРВЕТЫ"
corvette_desc:0 "Корвет - малый корабль, предназначенный в основном для плавания в прибрежных водах и выполнения боевых задач в поблизости от суши. Не обладает достаточным водоизмещением для выполнения полного спектра задач."
NAVAL_TITLE_DESTROYERS:0 "ЭСКАДРЕННЫЙ МИНОНОСЕЦ"
destroyer_desc:0 "Эсминцы со времён Великой Войны прошли многочисленные модернизации и изменения. Наиболее распространенной компоновкой эсминца на данный момент является полноценная РЛС, гидролокатор, торпедный комплекс и артиллерийско-ракетное вооружение."
NAVAL_TITLE_CRUISERS:0 "РАКЕТНЫЙ КРЕЙСЕР"
both_cruisers_desc:0 "Корабль дальнего плавания предназначенный для выполнения широкого спектра задач, включая противовоздушную оборону, охоту на эскадры противника, противоракетную оборону, поддержку сухопутных сил."
NAVAL_TITLE_ACRUISERS:0 "АТОМНЫЙ КРЕЙСЕР"
both_acruisers_desc:0 "Корабль дальнего плавания оснащённый атомный реактором и имеющий широкий спектр ракетного вооружения с дополнительным вооружением в качестве рельсотронов"
NAVAL_TITLE_BATTLESHIPS:0 "РЕЛЬСОТРОННЫЙ КРЕЙСЕР"
battleship_desc:0 "Рельсотронные крейсера являются тяжелобронированными кораблями с мощными генераторами энергии. Мощность в сети корабля достаточно большая для того, чтобы спровоцировать взрыв мощностью в сотни Кт. при повреждении."
NAVAL_TITLE_CARRIERS:0 "АВИАНОСЦЫ"
carrier_desc:0 "Авианосцы - авианосцы являются многоцелевыми плавучими крепостями, базами снабжения и отдыха. Они имеют широкий спектр оборонительного вооружения (иногда и наступательного), обладают огромными складами топлива, вооружения и сырья для производства деталей на 3D-принтерах, казармами и массивными, хорошо защищёнными ангарами."
NAVAL_TITLE_SUBMARINES:0 "ПОДЛОДКИ"
submarine_desc:0 "За долгое время подлодки претерпели огромное количество изменений, на данный момент наиболее распространены анаэробные подлодки, АПЛ, подводные крейсера и авианосцы. Последние невероятно сложны в создании и находятся на 'острие науки'."
NAVAL_TITLE_TRANSPORTS:0 "ТРАНСПОРТ"



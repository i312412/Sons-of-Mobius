neosocialism_subtype_desc:0 "§tНеосоциализм§ как совокупность учений воплощает в себя новейший взгляд на социализм, социальную справедливость, культуру и общественное сознание. Неосоциализм не может восприниматься как одно единое учение - его представители могут разделять совершенно разные позиции на экономику и социальные свободы, но неосоциалистические режимы отличаются диктаторским способом мышления и действия. \n\nНеосоциалистичсекие движения или отвергают, или пересматривают догмы катцеризма, бросая вызов как либеральным демократиям и реакционным диктатурам, так и "догматическим" коммунистам. Неосоциализм проповедует культуру социального творчества и агрессивной классовой борьбы. Ему могут быть свойствены национализм, милитаризм и институционально утверждаемый культ личности. Насильственный характер любых преобразований может выделять неосоциализм среди прочих социалистических движений, и порой он может производить столько же ужаса, сколько пурификационистские инициативы."

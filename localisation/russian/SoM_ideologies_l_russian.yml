#Описания
neosocialism_stratocratic_socialism_subtype_desc:0 "Принцип "§tармия на первом месте§" может казаться результатом логического развития любого государства победившего социализма, но лишь немногие готовы принять положение страны как осаждённого лагеря. Если Генрих Катцер говорил, что революция - это война будущего против прошлого, то революционное государство должно вести беспощадную войну со всеми реакционными странами Мобиуса. Режимы стратократического социализма чаще других обвиняются в узурпации власти, казарменных порядках, ревизионизме и автократии, ведь фактически все рычаги власти контролируются военными при сохранении строгих социалистических начал общества. \n\nПринципы единоначалия и подчинения кажутся инструментами завоевания революции, но в таких режимах всегда существует риск окончательной потери народными массами реальных механизмов управления государством. Винтовка рождает власть - но все винтовки должны быть направлены в одну сторону, в сторону капитализма. Война считается неизбежным следствием революции, и единственный выход для социализма - победить в решающем бою с силами капитализма."

neosocialism_proryvism_subtype_desc:0 "В стране, в которой возникло это течение мысли, слово "§tпрорывизм§" произносится как правило с насмешкой, но за её пределами оно было воспринято всерьёз множеством рядом левых интеллектуалов, прорывистские движения стали пользоваться успехом в индустриальных странах. Прорывизм зиждется на трёх принципах, трёх установках: универсальность принципов классовой борьбы для всех сфер разумной деятельности, неприятие "мещанства" в любых проявлениях, пренебрежение всеми слоями общества, не входящими в число промышленных пролетариев. \n\nПартия - всегда авангард рабочего класса, это не отрицается даже самыми умеренными катцеристами, но прорывизм требует полного партийного контроля и подчинения всего общества исключительно делу построения социализма - не важно, какими привычными жизненными порядками придётся пожертвовать ради этого. Уничтожению подлежит всё, что не способствует развитию "социалистической личности" - от жирной пищи до видеоигр. Катцеризм признаётся носителем единственно истинного научного метода."
neosocialism_zhengming_ideas_subtype_desc:0 "§tУпорядоченное предназначение§ - примерно так можно перевести название этой идеологии. Фань Мяогуй разработал своё учение как компромисс между древними философскими концепциями, объясняющими процессы в мире и власть императора его священной ролью как проводника воли Неба, и социалистической доктриной Катцера.
Смысл такого сочетания прост: высший мировой порядок превыше мобианского восприятия, но познаваем разумом. И познавший его становится проводником его воли. Для руководства это означает «изучайте политэкономию – и управление страной у вас будет как-то само получаться». Для народа же это переводится как «Партия – проводник воли высших сил, а Председатель – что-то вроде Красного Императора, решения которого нельзя обсуждать а нужно безукоризненно выполнять».
Такой принцип не отвергает элементы меритократии, но в то же время делит общество на практически касты, где есть подчиняющиеся партийной элите массы и ту самую элиту, попасть в которую можно исключительно долго и упорно изучая философию и трудясь на благо страны. И даже попав в оную – против воли Председателя идти будет невозможно. Однако эту волю ему можно так или иначе хитро навязать умелым комбинированием философских положений как Катцера так и Фань Мяогуя."

neosocialism_red_securitocracy_subtype_desc:0 "Подобно стратократическому социализму, представители режимов §tкрасной секьюрократии§ убеждены, что революция окружена врагами, но секьюрократия считает милитаристический подход к защите революции грубой ошибкой, вызванной переоценкой сил революционного государства. Революционное государсвто, родившееся в муках старого общества, слабо и полно противоречий, а народ и вовсе недостаточно просвещён для того, чтобы вести поезд социализма вперёд. \n\n"Гэбистские вожди", как любят их называть оппоненты, как правило правят из-за кулис, иногда даже используя подставных лиц для представления государства на внешнеполитической арене и успокоения народа. Силовые структуры берут на себя исключительное право контролировать все потоки информации и ресурсов из-за рубежа, они отвечают за безопасность и регулирование всех сфер общества."

neosocialism_convergencialism_subtype_desc:0 "Представлен рядом школ, привязанных к различным регионам Мобиуса. Суть §tконвергенцализма§ в создании единого социокультурного и экономического поля до приведения в жизнь социалистических преобразований. Крайне разнородный в силу маккиавеллистского принципа формулирования идеи, конвергенциализм по своей природе изменчив и непостоянен, использует автократические методы и ведет гибкую внешнюю политику,  для чего используется влияние конвергированной культуры и наращиваемого быстрыми темпами населения. Власть представлена жестким центром в лице Направляющего совета, формируемого методом партийной самокооптации, целью которого является провести государство через переходный этап формирования единой общности и экономической базы."

neosocialism_corporative_concessionism_subtype_desc:0 "Преобразования, инцициированные Хныкиным, привели к созданию множества полунезависимых трудовых синдикатов. Перераспределение средств потребовало нового режима мобилизации труда перед лицом растущей угрозы империализма, а также резкого росты производительности труда. Розанов и его кабинет предпринял попытку радикально пересмотреть доктрину Хныкина, не отказываясь от рыночной экономики. Синдикаты теперь максимально централизованы, а управление ими осуществляют коллеги-синдикаторы, которым правительство предоставляет ваучеры и льготы при условии выполнения плана правительства. Населению в условиях создания огромной монополии гарантируется введение множества льгот на условиях постоянного роста выработки и темпов производства. Любую попытку инсургенции подавляют специально организованные милицейские отделы. Во внешней политике суть этой идеологии сведена к осуществлению торгового доминирования над малыми странами и постепенную их инкорпорацию для дальнейшего наращивания капитализации. Тем не менее, §tуступка§ не отказывается во внешней политике и от агрессивных действий, направленных в первую очередь на защиту рынков, хотя и старается действовать скрытно."

neosocialism_national_communism_subtype_desc:0 "§tНационал-коммунизм§ - ещё один творческий пересмотр коммунистических догматов, направленный на переосмысление роли нации в социалистическом строительстве. Катцер заблуждался в том, что у пролетария нет отечества - отечество у него есть, есть у него и своя нация, и свой язык. Сам национал-коммунизм, впрочем, неоднороден, и воспринимается по-разному в зависимости от исторического контекста. \n\nОпасным считается национал-коммунизм, мотивированный великодержавными стремлениями, ведь ему свойствены милитаризм, диктаторский стиль правления и пренебрежение правами малых народов, но в руках угнетённого малого народа национал-коммунизм будет служить маяком классвоой и национально-освободительной борьбы. Национал-коммунизм воспринимает социализм как неотъемлемое условие процветания нации, а нацию воспринимает как идеальную единицу будущего коммунистического общества. Если у капитала нет отечества, то это значит, что отечество есть у пролетариата."

neosocialism_revolutional_militocracy_subtype_desc:0 "§tРеволюционная милитократия§ - шиловский вариант катцеризма - представляет собой развитие идей стратократического социализма. В отличии от материнской идеологии, военная власть уже не является временной необходимостью, воспринимается как абсолютная норма общества. В рамках созданной наркомом культуры Демичевым новейшей социалистической военной культуры, военные воспринимаются как наиболее ответственный, сознательный и способный к революционной деятельности отряд пролетариата, защищающий оружием революцию, а так же безоговорочно и последовательно претворяющий в жизнь идеи и волю самой революции и её вождя.
Право быть избранным в формально существующие советы предоставляется исключительно военным или тем, кто отслужил необходимый срок в Вооруженных силах. Политика, культура, социальная сфера, экономика - все подчинено идее закрепления достижений Мировой Революции и формированию нового мирового порядка."

neosocialism_terr_comissariat_subtype_desc:0 "После того как Красная армия довершает разгром врага, территория государства становится источником не только ресурсов, но еще и массы проблем. Ряд неустройств затрудняет присоединение освобожденной земли к будущей Мобианской Социалистической Республике. Для подготовки территории к инкорпорации формируются специальные административные единицы.\n\nТерриториальный комиссариат, или §tтерр-комиссариат§ представляет собой жесткую диктатуру, во главе котороый стоит назначенный из революционной столицы наместник. Терр-комиссар является сосредоточием власти в регионе и управляет ввереной ему территорией опираясь на указания из родины Революции, катцеристское учение и, совсем немного, специфику территории."


mobiannews.2.t:0 "Немыслимое перемирие"
mobiannews.2.d:0 "Армия вторжения Роботника была практически полностью уничтожена в результате возвращения Соника и объединения усилий нескольких выдающихся полководцев Акорнов. Впервые так называемому "Эггману" было нанесено сокрушительное военное поражение силами регулярной армии Акорнов. Тем не менее, обе стороны конфликта остались чрезвычайно истощены: утратившая боеспособность армия Роботника нуждалась в обновлении, а уставшие от войны подданные Его Величества не готовы к победному маршу вглубь Империи Эггмана. Был заключён негласный договор о прекращении огня - стороны договорились не предпринимать агрессивных действий в течение следующих трёх лет."
mobiannews.2.a:0 "Мы знаем, это ненадолго. Но Мобиус торжествует!"
mobiannews.3.t:0 "Шакалстан создал ядерное оружие"
mobiannews.3.d:0 "Находящийся под властью безжалостной диктатуры Инфинита и Бесконечного ордена Шакалстан продолжает дестабилизировать ситуацию на Мобиусе. Сегодня, после торжественного объявления об успешном завершении проекта "Гиперион", была запущена баллистическая ракета с ядерной боеголовкой. Пролетев около 1 тысячи киломарок, отделившаяся боеголовка взорвалась на одном из подконтрольных Шакалстану островов. Несмотря на очевидное недовольство других стран, Инфинит заявил о готовности применить ядерное оружие против любого, "кто встанет на его пути.""
mobiannews.3.a:0 "Неужели дипломатия здесь бессильна?"
mobiannews.4.t:0 "Общемобианское согласие"
mobiannews.4.d:0 "Сегодня Королевство Акорнов и Ретенская Советская социалистическая республика заключили договор, которому суждено войти в историю: в сей напряженный час королева Салли Акорн и председатель Юрий Палласов согласились отставить все территориальные, идеологические и военные споры, чтобы сосредоточиться на главном - на угрозе всему живому в лице Роботника. С этого момента, военные силы РССР, Королевства Акорнов и их союзников обязуются вести совместные военные операции против любой угрозы одной из сторон соглашения. Очевидно, что в первую очередь данное соглашение было направлено против Роботника, но многие также воспринимают сближение РССР и Акорнов как выступление против интересов Соединенной Федерации."
mobiannews.4.a:0 "Об этом мечтал Александр Акорн?"
mobiannews.5.t:0 "Переворот Геннадия Шилова"
mobiannews.5.d:0 "Борьба за власть в РССР начала обретать чрезвычайно драматичный характер после того, как председатель Совнаркома РССР Юрий Палласов был убит террористами из контрреволюционной организации. Убийство первого вождя пролетарской Ретении завершает короткую историю устоявшейся системы Советов: используя смерть председателя как предлог, командарм Геннадий Шилов и сторонники захватили власть и уничтожили оппозицию, взяв контроль и над партией, и над страной, и над армией. В Советской Ретении установился новый порядок - режим военной диктатуры под революционными лозунгами. С первых дней Шилов заявляет о необходимости готовиться к большой войне с капиталистическим миром и провозглашает курс на милитаризацию РССР."
mobiannews.5.a:0 "Как будто Роботника было мало..."
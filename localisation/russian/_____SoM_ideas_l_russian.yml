 Siverian_Committee_desc:0 "Владимир Иркатан - достаточно бескомпромиссное лицо. Его комитет полностью верен авангардистскому крылу РПРА и предельно агрессивно настроен по отношению ко всем остальным кандидатам в борьбе за власть. Сиверский комитет целиком поддерживает палласовскую интерпретацию Катцеризма. \n\nЭтот комитет §GПоддерживает§! централизацию Ретенской ССР. §GОн войдёт в юрисдикцию центрального правительства, как только появится возможность.§!"

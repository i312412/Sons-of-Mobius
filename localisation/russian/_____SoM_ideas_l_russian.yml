 Political_Infighting_waut:0 "Политические распри"
 Political_Infighting_waut_desc:0 "В политике Советской Ретении закрепила свое лидерство фракция авангардистов, возглавляемая Юрием Палласовым. Но теперь, когда расстановка сил изменилась, за власть с нами борются только национал-катцеристы, возглавляемые Учкатцом Прорывицким."
 Political_Infighting_wnat:0 "Политические распри"
 Political_Infighting_wnat_desc:0 "В политике Советской Ретении закрепила свое лидерство фракция авангардистов, возглавляемая Юрием Палласовым. Но теперь, когда расстановка сил изменилась, за власть с нами борются только автономисты, возглавляемые Николаем Хныкиным."
 Political_Infighting_fin:0 "Конец политической борьбы"
 Political_Infighting_fin_desc:0 "Оппозиционные силы внутри РПРА уже потерпели поражение, безоговорочно признав превосходство авангардистов и товарища Палласова лично. Кипение в Советах идет на спад, предвосхищая восхождение авангардистов на пъедестал настоящего авангарда рабочего класса."
 Constructor_genius:0 "Нация изобретателей"
 Constructor_genius_desc:0 "Ибулия всегда славилась как родина ученых, инженеров и конструкторов. Скудость естественных ресурсов и выработанные веками ремесленные традиции ибулийцев явились мощным фактором развития инженерной и конструкторской мысли. Промышленность Ибулии славится высоким качеством товаров, а наука - целой плеядой гениев, своими совиными когтями прорывающих путь к новым открытиям."
 Robotnik_Scare:0 "Угроза Роботника"
 Robotnik_Scare_desc:0 "Многие страны Нортамера проживают в постоянном страхе перед возрожденной Империей Роботника, особенно непосредственные соседи Империи Эггмана. Ни один народ и ни одно правительство не может чувствовать себя в безопасности, пока существует угроза в лице доктора Айво "Эггмана" Роботника."
 Consequences_of_Roboticization:0 "Последствия Роботизации"
 Consequences_of_Roboticization_desc:0 "Во время Первой войны Роботника почти весь Мобиус пал к его ногам, и десятки миллионов мобианцев были подвергнуты Роботизации, превратившись в бездушных машин-робианцев, подчинённых воле хозяина. К счастью, с падением первой империи Роботника большинство робианцев вышли из-под его контроля, многих же удалось дероботизировать, вернув им естественный облик. Но Роботизация оставила глубокие шрамы на лице наций - не все робианцы смогли вернуть себе плоть, судьбы миллионов неизвестны, а пережившие дероботизацию мобианцы вынуждены доживать свой век с психологическими травмами."
 Down_with_Progress:0 "Зов традиций"
 Down_with_Progress_desc:0 "Долгое время народ Ольппаона находился под пятой королевства Ибулии, и после социалистической революции 3233 года Ольппаон объявил о своей независимости. Молодая нация пошла по пути национального возрождения во всех смыслах, возвращая себе когда-то давно утраченные ценности. Увы, в понимании пурификационистского правительства Ольппаона и лично Вергесуморига возвращение к истокам означало и отказ от многих достижений ибулийской цивилизации..."
 Hail_the_Vercingetorix:0 "Слава Вергесуморигу!"
 Hail_the_Vercingetorix_desc:0 "Вождь Ольппаона Кайден Одохерти, известный в народе как Вергесумориг, стал героем своей нации. Под знаменем этого мобианца народ Ольппаона защитил свою свободу и независимость, и теперь каждый воин чествует его, каждый житель приветствует новый день во славу вождя, и мало кто сомневается, что именно режим ториксистов приведет страну к процветанию."
 Godforsaken_place:0 "Богом забытый край"
 Godforsaken_place_desc:0 "Жители Умкирии давно потеряли веру в Мобиус, как будто связь со всем остальным миром была просто оборвана. Ни одна великая держава не учитывала интересы этой страны, а лишенное связей с внешним миром правительство продолжает разлагаться. Неизвестно, выйдет ли эта вялая федерация из состояния упадка и забвения..."
 Divided_army:0 "Разрозненная армия"
 Divided_army_desc:0 "После освобождения Кунгарии в 3234 году, многие роботизированные военные вернулись домой. Значительная часть старой гвардии погибла или не смогла продолжать службу, существенно пошатнув положение нынешнего военного руководства перед лицом амбициозных и молодых офицеров, прославивших себя в войне с Роботником. Консервативная военная верхушка, непопулярная среди младшего звена и народных масс, теперь противостоит новому поколению офицеров, что плохо сказывается на боеспособности армии."
 Radicalized_society:0 "Радикализм в массах"
 Radicalized_society_desc:0 "Возвращение короля Кароя III Дьёрдока так и не было встречено массами с ожидаемой радостью. Вместо этого, давний друг Акорнов был встречен радикальными лозунгами как со стороны социалистического блока пролетариата, так и со стороны националистически настроенных крестьян. Королю и целиком подконтрольному ему Сенату припомнили и побег первого из страны, и нерешительность второго перед вторжением Роботника, и общее обнищание масс, продолжающееся и поныне. Радикальные силы справа и слева раздирают королевство."
 Pacifism_on_march:0 "Антивоенные настроения"
 Pacifism_on_march_desc:0 "Народ Псарски мужествено вынес все тяготы и лишения оккупации Роботника, но за это он заплатил очень дорого. Сопротивление местного населения захватчикам проявилось еще до падения Вальцславы в 3226 году, и через каждые полгода в крупных городах Псарски поднимались восстания и громились устройства для роботизации. Псарска потеряла много сынов, но продолжала сражаться вплоть до освобождения в 3234 году, когда Виктор Дражцовский и его Железная Фаланга уничтожили последний оплот Роботника в Вегельцславе, и национальные границы Псарски были не только восстановлены, но и приумножены. Патриотический военный энтузиазм народа после этого пошел на спад, и граждане Псарски теперь не готовы погибать на войне без причины."
 Poisoned_forest:0 "Отравленный лес"
 Poisoned_forest_desc:0 "После Вальцславского восстания 3233 года террор Роботника перешел все границы, и леса Псарски были отравлены газом. Тысячи тонн отходов с печально известного Химзавода Роботниа были переработаны в смертоносное химическое оружие, которое было распылено над лесами, уничтожая не только растительность, но и партизан, использовавших лесные базы. Осадки от ядовитых газов все еще остаются в лесах, отравляя реки и почву и тем самым затрудняя ведение хозяйства и жизни самих мобианцев. Дегазация всех земель может занять время..."
 Bilingual_Society:0 "Языковой вопрос"
 Bilingual_Society_desc:0 "Народ Псарски смог не только освободить свою страну, но и расширить её границы, руководствуясь мотивом "расширения жизненного пространства для братских народов". Несмотря на то, что варцавский народ в целом одобрил новую власть, он потребовал для себя определённую степень автономии, которую Виктор Драржцовский гарантировал Временным Языковым законом 3235 года. Тем не менее, варцавские националисты, в том числе известная партия Двушка, всё ещё сохраняют оппозиционный настрой. Как и местные бюрократы, они саботируют политику умеренной интеграции. \n\n§RОчевидно, что пересмотреть национальную политику нужно уже сейчас!§!"
 Degrading_economy:0 "Деградирующая экономика"
 Degrading_economy_desc:0 "Еще на заре 4 тысячелетия Новый Авалон был крупной торговой империей с относительно развитой промышленностью, но он стал стремительно сдавать свои позиции, когда компании из королевства Акорнов начали вывозить капитал в Шварцлянд, не оставляя в Новом Авалоне активов и даже не позволяя национальной экономике выиграть от места в цепи снабжения. За исключением транспортных и торговых компаний, экономика Нового Авалона становится всё более и более депрессивной - безработица, развал производства, произвол государственной бюрократии, провал социальных программ... Население Нового Авалона не может избежать бедности в таких условиях. Вторжение Роботника еще больше разорило экономику, и кто позаботится о его жертвах?"
 Drug_trafficking:0 "Мощный наркотраффик"
 Drug_trafficking_desc:0 "Будучи торговым центром империи Акорнов, Новый Авалон стал первым её регионом, в который были привезены наркотики из Соумерики. Первое время администрации Акорнов удавалось бороться с наркотраффиком, но по мере ухудшения экономической ситуации наркокартели из Соумерики проникли в Новый Авалон подобно саранче, найдя в лице безработных и бездомных мобианцев своих клиентов и рабов. Наркобизнес Нового Авалона расцвёл новыми красками во время и после оккупации Роботника, успешно адаптируясь ко всем внешним условиям - влиятельные наркобороны сначала присягнули Роботнику, а затем спонсировали местное сопротивление его режиму." 
 Civil_discontent:0 "Недовольство населения"
 Civil_discontent_desc:0 "Неспособность администрации Акорнов в лице адмирала Арка Честната решить хоть какую-то из накопившихся проблем общества сделала её чрезвычайно непопулярной. Народ Нового Авалона устал от осознания себя как "забытого дитя" империи, и после изгнания Роботника из страны гнев общественности был в полной мере обращён на правительство, с которым свести счёты раннее мешало сплочение нации против общего врага."
 Factionist_conflicts:0 "Фракционизм в правительстве"
 Factionist_conflicts_desc:0 "Коалиция консервативных и национал-синдикалистских сил, взявшая власть после освобождения Пирении, трещит по швам. Каудильо Фернандо Террено, возглавлявший Пиренийских Борцов за Свободу, был лоялен к фалангистам только постольку, поскольку они могли принести Террено авторитет в среде рабочего класса. Теперь же, интересы Каудильо и его лоялистов с одной стороны и интересы Диего де Вардаса с другой столкнулись в борьбе за власть."
 Land_issue:0 "Земельный вопрос"
 Land_issue_desc:0 "Едва ли не главный бич любой аграрной страны - земельный вопрос. В Пирении с 3220 года он не решался вообще, а между тем многие асьенды так и не дождались своих хозяев после падения Империи Роботника. Безземельные и малоземельные крестьяне ждут, когда земля будет справедливо распределена. Земля без хозяина - большая проблема для сельского хозяйства..."
 Monarchist_Sentiments:0 "Монархический заговор"
 Monarchist_Sentiments_desc:0 "В результате переворота 3235 года законный король Бернард III из династии Рокфоров был свергнут силами организацией флешистов, возглавляемой Рексоном Кретелем - амбициозным офицером и давним деятелем криардийского пурификационизма. Значительна часть народных масс приняла Кретеля, но в среде офицеров и аристократии остались симпатизирующие королю силы, среди которых назревает анти-флешистский заговор.\n\n§R Если мы не успеем покончить с монархистами в ближайшее время, они могут нанести удар... §!"
 Monarchist_Sentiments_tooltip:0 "§R Если мы не успеем покончить с монархистами в ближайшее время, они смогут нанести удар... §!"
 CdS:0 "Chevaliers de Sécurité"
 CdS_desc:0 "Сам Кретель, бывший разведчиком старой армии королевства, позаботился о том, чтобы вокруг него была сконцентрирована гвардия верных и вездесущих бойцов, способных в интересах родины влезть в самую пучину вражеского тыла, уничтожить врагов внутри и за пределами страны и доложить государству обо всех внешних угрозах и возможностях. Имя этой гвардии - CdS, Рыцари Охраны."
 Revenge_for_robotnik:0 "Реванш Роботника" 
 Revenge_for_robotnik_desc:0 "Доктор Айво "Эггман" Роботник - законный наследник дела покойного Императора Роботника-Прайма. Империя Роботника проиграла первую войну, утратив почти все территории, но для такого гения, как Эггман, не было ничего невозможного. Эггман не только сохранил остатки павшей империи, но практически поставил Акорнов на колени снова. Даже последние поражения не сломили уверенность Эггмана, и он продолжает вести войну за прогресс и порядок. Он уверен, что однажды и ёж Соник, и принцесса Салли Акорн будут схвачены и роботизированы, как и всё осталное население Мобиуса."
 Freedom_fighters_saboteurs:0 "Диверсанты Борцов за Свободу"
 Freedom_fighters_saboteurs_desc:0 "Местные повстанческие группировки, известные как Борцы за Свободу, чрезвычайно активны в тылу Империи Эггмана. Они не остановятся ни перед чем на пути к невыполненной цели - "к полному освобождению Мобиуса от тирании любого из Роботников. Они интенсивно снабжаются из своего так называемого "Штаба Свободы", расположенного в Новом Моботрополисе, и, таким же образом, получают приказы из центра. Борцы за Свободу уничтожают пути снабжения Армии Эггмана и подрывают объекты инфраструктуры. Они уже сорвали все планы первого Роботника, и второй уже на грани повторения судьбы своего предшественника."
 Freedom_fighters_saboteurs_1:0 "Подкосившееся сопротивление БзС"
 Freedom_fighters_saboteurs_1_desc:0 "Местные повстанческие группировки, известные как Борцы за Свободу, всё ещё активны в тылу Империи Эггмана. Они всё ещё снабжаются из своего так называемого "Штаба Свободы", расположенного в Новом Моботрополисе, и, таким же образом, получают приказы из центра. Группы Борцов за Свободу уничтожают линии снабжения армии Эггмана и подрывают объекты инфраструктуры. Но все же, последние операции против них ослабили их организацию и способность осуществлять диверсионные операции."
 Freedom_fighters_saboteurs_2:0 "Ослабевшее сопротивление БзС"
 Freedom_fighters_saboteurs_2_desc:0 "Местные повстанческие группировки, известные как Борцы за Свободу, всё ещё активны в тылу Империи Эггмана. Они всё ещё снабжаются из своего так называемого "Штаба Свободы", расположенного в Новом Моботрополисе, но они теперь чаще полагаются на распоряжения из своего автономного штаба. Борцы за Свободы пытаются уничтожать линии снабжения армии Эггмана и подрывать объекты инфраструктуры, но каждая их операция уже дорого им обходится - многие из них уже схвачены и роботизированы."
 Freedom_fighters_saboteurs_3:0 "Отчаянное сопротивление БзС"
 Freedom_fighters_saboteurs_3_desc:0 "Местные повстанческие группировки, известные как Борцы за Свободу, едва ли еще активны в тылу Империи Эггмана. Они отрезаны от так-называемого "Штаба Свободы", и теперь они курируются исключительно из местного штаба. Борцы за Свободы пытаются уничтожать линии снабжения армии Эггмана и подрывать объекты инфраструктуры, но их силы тают, и у нас есть возможность уничтожить всех оставшихся партизан."
 Ai_failure:0 "Сбои ИИ"
 Ai_failure_desc:0 "Роботник не был бы РОБОТником, если бы он не использовал автоматические системы управления для своих планов войны за мировое господство. Его недавно созданный искуственный интеллект A.D.A.M (Autonomous Digital Assault Microbe) был результатом ошибки, но создатель нашел способ извлечь из него пользу. Таким образом, этот ИИ заполучил контроль над всеми кибернетическими системами государственного управления Империи и над армией Эггмана. Трудность в том, что этот ИИ стал слишком независимым и своенравным. Он даёт войскам противоречивые приказы, саботирует системы безопасности и почти открыто не соблюдает приказы создателя. Эггман должен что-то сделать с этой неконтролируемой личностью, чтобы восстановить контроль над Империей."
 Robian_Disobedience:0 "Непокорность Робианцев"
 Robian_Disobedience_desc:0 "Не только свободные мобианцы нынче проявляют свою дикарскую природу! Поскольку Эггман еще не установил полный контроль над трудовой армией робианцев - роботизированных мобианцев, - оставшейся со времен Первой войны Роботника, некоторые из них начинают вспоминать, что они были недоразвитыми животными, не ценящими прогресс и авторитет! Эти настырные робианцы покидают свои рабочие места, парализуя производственные процессы. Некоторые робианские колонии хаотично формируют толпы и ломают всё на своём пути. Хотя наши охранные роботы успешно подавляют очаги мятежа, контролировать наших роботизированных рабов становится очень нелёгкой задачей."
 Robotic_genius_spirit:0 "Гений Роботника"
 Robotic_genius_spirit_desc:0 "Обладая IQ около 300, Эггман многими считается самым гениальным ученым на планете. Никто не может составить ему конкуренцию в сфере робототехники. Таким образом, Эггман известен множеством разработок - машин для разрушения и промышленных инноваций, превращающих леса в бескрайние городские джунгли."
 Social_Revolution:0 "Социальная революция"
 Social_Revolution_desc:0 "Ибулия стала знаменем надежды для пролетарата всего Нортамера. Первая страна во всём континенте, вставшая на социалистический путь развития, не может не испытывать определённые трудности. Иронично, что идея солидарности рабочего класса нашла свою почву в нации, которой свойственен расизм в отношении всех Мобианцев, не являющихся птицами. Традиционные воззрения значительной части населения могут служить преградой для будущих социальных преобразований.\n\n§YОбщественное мнение в сторону расовых меньшинств:§  §RНетерпимое§!"
 National_Insurgency:0 "Национальное восстание"
 National_Insurgency_desc:0 "Руководители этого Д.Э.Л.а не смогли в краткие сроки стабилизировать ситуацию в сельской местности, испытывая нехватку собственных войск для усмирения населения. Пока Империя Эггмана занята собственными проблемами на внешнем и домашнем фронте, Нортамерский Д.Э.Л. сотрясают восстания, организованные национально-освободительными движениями, такими как Гарда Слободе - националистическая организация Вуловицы."
 Democratic_Opposition:0 "Демократические волнения"
 Democratic_Opposition_desc:0 "Шварцлянд был первой страной во всей сфере влияния Акорнов, в которой были начаты демократические преобразования. Кайзер Арнольд III Акорн, потрясённый демократической революцией в Ретении, ещё в 3211 году издал манифест, в котором провозгласил путь на демократизацию империи. При нём был создан Оберстаг - первый орган законодательной власти, в котором принимали участие депутаты со всех имперских земель. Увы, мечтам Кайзера-Реформатора не было суждено сбыться - начавшаяся в 3215 году Великая война привела к свёртыванию всех демократических реформ, оставив Оберстаг совещательным органом кайзера.\n\nВ годы Первой войны Роботника и общенационального подъема Борцов за Свободу в обществе возродились демократичсекие настроения. Мечты о демократии вдохновили многих деятелей шварцляндского сопротивления. Многих из них ждало разочарование, когда первый созыв реорганизованного Оберстага был захвачен монархически настроенными офицерами. Оберстаг стал марионеткой консервативного кайзера Виктора I. Оппозиция не может быть довольна таким раскладом..."
 Reichsmakht:0 "Рейхсмахт"
 Reichsmakht_desc:0 "Шварцлянд был домом многих талантливых офицеров и храбрых солдат, верой и правдой служивших всей империи Акорнов. Конструкторский гений оружейников Шварцлянда был образцом качества долгие годы. Сумрачный гений этой нации не боялся экспериментов, внося свой вклад в развитие артиллерии и танков. Тем не менее, армия империи унаследовала полуфеодальную структуру старой федеральной армии, в соответствии с которой каждый субъект империи комплектовал и поддерживал в боеспособности свою собственную армию. Это сказывается отрицательно на развитии военной доктрины Рейхсмахта - не существует ни единой военной формы, ни единого образца военной подготовки, ни даже единых стандартов экипировки. Боеспособность такой армии под большим сомнением."
 Acorn_Influence:0 "Влияние Акорнов"
 Acorn_Influence_desc:0 "Шварцлянд - индустриальное сердце империи Акорнов. Сам кайзер происходит из этого древнего королевского рода, но даже он не является настоящим проводником власти мобианского гегемона. За тем, насколько кайзер соблюдает Имперские кодексы, следит назначаемый из Моботрополиса королевский комиссар, известный как "Эрстенс". Он оказывает большое давление на политический курс Шварцлянда."

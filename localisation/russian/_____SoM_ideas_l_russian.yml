 Far_Eastern_Committee:0 "Холодный Рубеж"
 Far_Eastern_Committee_desc:0 "Дальневосточный комитет - место с очень напряженной обстановкой, страдающее от рейдов с территории Железного Доминиона и Холоски. Это объясняет околодиктаторские методы управления Потёмкина, хотя он все ещё остается лоялен катцеризму, сосредоточив власть в своих руках исключительно из-за невозможности получать адекватные распоряжения из Сталегора. \n\nЭтот комитет §YНейтрален§! в отношении централизации РССР. §YОн подчинится центральному правительству, если убедится в нашей способности управлять ситуацией на местах.§!"

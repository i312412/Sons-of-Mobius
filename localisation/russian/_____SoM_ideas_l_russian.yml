 ###PSRG
 born_in_riot:0 "Рождены в восстании"
 born_in_riot_desc:0 "Наше предназначение - восстание против угнетателей. Мы ведём революционную войну, а революционная война служит своего рода противоядием; она не только сломит бешеный натиск врага, но и очистит наши собственные ряды от всякой скверны. Всякая справедливая, революционная война — великая сила, она может многое преобразовать или открыть путь для такого преобразования. Мы встали на тропу этой войны, поэтому мы должны выдержать испытания бунтов и нестабильных правительств, чтобы достичь действительно процветающего общества."
 old_and_new_army:0 "Наша старая и новая армия"
 old_and_new_army_desc:0 "Винтовка рождает власть. Какой винтовкой мы породим свою власть? Сотни орудий направлены в разных направлениях, не понимая нашей тактики и только лишь споря о том, как нужно вести народную войну. Наша армия содержит противоречие прошлого и будущего, поэтому мы построим новую армию из того, что осталось от старой!"
 ignorant_masses:0 "Массовая неграмотность"
 ignorant_masses_desc:0 "Держать народ в невежестве выгодно деспотам, нам же выгодно сделать народ умнее. Но сейчас мы имеем дело с массовым невежеством, не дающим народу прийти к демократическому и социалистическому обществу. Со временем мы должны увести массы прочь от невежества, иначе Революцию ждёт крах в пучине мракобесия."

 Western_Committee:0 "Тишайший комитет"
 Western_Committee_desc:0 "Западный регион считается наиболее либеральным и демократичным из всех комитетов РССР. Под руководством Кармбезского частная собственность на средства производства была практически устранена, сохранив в качестве исключения лишь мелкие фермерские хозяйства. \n\nЭтот комитет §YНейтрален§! в отношении централизации РССР. §YОн подчинится центральному правительству, если убедится в нашей способности управлять ситуацией на местах.§!"

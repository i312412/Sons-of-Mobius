 UFA_sabotage_DEL_desc:0 "Мы можем задействовать наших агентов, чтобы ослабить доверие руководств D.E.L. к Роботнику. Чем меньше они ему доверяют, тем больше шанс, что они откажутся выручать его в будущих конфликтах! \n\n§RПокорность Центрального D.E.L.§!: [?EGG.DEL_1_Submission]§! \n\n§GПокорность Нортамерского D.E.L.: [?EGG.DEL_2_Submission]§! \n\n§YПокорность D.E.L Великой Пустыни: [?EGG.DEL_3_Submission]§!"
 UFA_sabotage_DEL_2_desc:0 "Мы можем задействовать наших агентов, чтобы ослабить доверие руководств D.E.L. к Роботнику. Чем меньше они ему доверяют, тем больше шанс, что они откажутся выручать его в будущих конфликтах! \n\n§RПокорность Центрального D.E.L.§!: [?EGG.DEL_1_Submission]§! \n\n§GПокорность Нортамерского D.E.L.: [?EGG.DEL_2_Submission]§! \n\n§YПокорность D.E.L Великой Пустыни: [?EGG.DEL_3_Submission]§!"

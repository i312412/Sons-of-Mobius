 GUN_plus_freedom_fighters_power:0 "§GУвеличит активность Борцов за Свободу в регионе!§!"
 UFA_arm_freedom_fighters:0 "Поддержать §GБорцов за Свободу§!"
 UFA_arm_freedom_fighters_desc:0 "Мы должны поддержать §GБорцов за Свободу§! снаряжением и разведданными, чтобы ослабить тыл Империи Эггмана. \n\n§GАктивность Борцов за Свободу: [?EGG.ff_activity]§!"
 UFA_infiltrate_military_complex:0 "Саботировать военно-промышленный комплекс Эггмана"
 UFA_rescue_robians:0 "Освободить §YРобианцев§!"
 UFA_rescue_robians_desc:0 "Мы должны освободить мобианцев, роботизированных §RРоботником§!. Это поможет жертвам режима, даст нам больше живой силы в лице Мобианцев и нанесет ущерб его производству."
 UFA_airdrop_propaganda_leaflets:0 "Разбросать пропагандистские листовки"
 UFA_airdrop_propaganda_leaflets_desc:0 "Мы должны воспользоваться любой возможностью донести до народа Ретении о всей гнилой сущности коммунистического режима. Кроме того, это может помочь завербовать больше агентов."
 UFA_send_spy_workers:0 "Послать §Dшпионов среди рабочей иммиграции§!"
 UFA_send_spy_workers_desc:0 "Многие рабочие-мобианцы из Соединённой Федерации могут попытаться найти лучшей жизни в Советской Ретении. Мы не будем мешать этим мешать им тешить себя иллюзиями - мы разрешим выезд многим рабочим... И разбавим их массы нашими агентами."
 GUN_support_faction:0 "Популярность §Rоппозиции в РПРА§! возрастёт!"
 UFA_fund_factions:0 "Поддержать оппозицию в §Rпартии§!"
 UFA_fund_factions_desc:0 "Мы можем предложить §Rоппозиции §! некоторую помощь, от которой они не откажутся. Больше шпионов в их партии - больше возможностей для оппозиции и для нашей разведки."
 UFA_radio_free_Rethenia:0 "Запустить в эфир §Yрадио "Голос Свободной Ретении"§!"
 UFA_radio_free_Rethenia_desc:0 "Ретенцы должны услышать наш голос свободы через радиоприемники. Мы расскажем им, как они могут добиться освобождения от социалистического режима."
 GUN_Committees_away:0 "§CНекоторые комитеты могут отдалиться от центрального правительства, замедляя процесс интеграции Советской Ретении!§!"
 UFA_turmoil_committees:0 "Подстрекать §RКомитеты§! к отдалению"
 UFA_turmoil_committees_desc:0 "Коррумпированные комиссары §RКомитетов§! могут быить куда сговорчивее, чем кажутся на первый взргляд. Мы найдём их слабые места и заставим усомниться в целесообразности подчинения Сталегору. \n\n§RЛояльность Северного Комитета РССР: [?RCR.RCR_NOC_Loyalty]§! \n§RЛояльность Западного Комитета РССР: [?RCR.RCR_WEC_Loyalty]§! \n§RЛояльность Северо-Западного комитета РССР: [?RCR.RCR_NWC_Loyalty]§! \n§RЛояльность Дальневосточного Комитета РССР: [?RCR.RCR_FEC_Loyalty]§!"
 not_united_RCSR:0 "§RСоветская Ретения не едина!§!"
 UFA_burn_oil_sea:0 "Поджечь §RНефтяной Океан§!"
 UFA_burn_oil_sea_desc:0 "§RНефтяной океан§! остаётся одним из ключевых источников энергии для Империи Эггмана. Мы организуем диверсионную операцию, чтобы посеять в регионе хаос и уничтожить часть его топливных ресурсов!"

 UFA_Great_Game:0 "§RБОЛЬШАЯ ИГРА§!"
 UFA_Great_Game_desc:0 "\n\n\n\n\n\nНе так давно, призрак §Rкоммунистической§! идеологии бродил по Мобиусу, но лишь в умах интеллектуалов, студентов и маргиналов-люмпенов. Всё поменялось, когда §RРетения§! встала на путь социализма, становясь умом и сердцем §RМировой Революции§!. Тем не менее, §RСоветская Ретения§! окружена национальными государствами, многие из которых были лишь частью Ретенской Империи. Они образуют §CСанитарный Кордон§! - заслон против §RМировой Революции§!. Некоторые из них всё ещё тяготеют к Ретении, поддерживая торговые и военные связи. \n\nАванпост §CСвободного Мира§! стал полем битвы между §CСоединённой Федерацией§! и §RСоветской Ретенией§!. Они называют это §RБольшой Игрой§! - шахматной игрой между старым §CГроссмейстером Демократии§! и молодым §RДебютантом Революции§!."
 End_game_UFA:0 "Последний ход"
 UFA_invest_mercian_construction:0 "Инвестировать в §CМерсийскую§! инфраструктуру" 
 UFA_invest_mercian_construction_desc:0 "§CМерсийские§! стремления к индустриализации нам известны, и мы должны поддержать их, чтобы закрепить наше пристуствие и создать мощную промышленную базу для противостояния §RКрасным§!!"

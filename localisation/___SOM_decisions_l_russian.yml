 EGG_DEL_CONTROL:0 "КОНТРОЛЬ НАД Д.Э.Л."
 EGG_DEL_CONTROL_desc:0 "\n\n\n\n\n\nПознавший свои же ошибки, §RДоктор Роботник§! пересмотрел политику интеграции захваченных территорий в §RИмперию§!, полагаясь на более автономные военно-полевые администрации вместо наместников, напрямую действующих от лица §RИмперии§!. После того, как технократическая организация §R«Тёмный Легион»§!, возглавляемая ехидной-киборгом §RДимитрием§!, предложила §RЭггману§! свою помощь, §RЭггман§! принял новые принципы управления, создавая новые органы по образу и подобию организации Ехидн. Они стали известны как §RДарк Эгг Легионы§! или просто §RД.Э.Л.§! \n\nНовые организационные принципы лишь отсрочили неизбежное обострение проблем §RИмперии§!. Не всех руководителей §RД.Э.Л§! можно назвать добросовестными кадрами, несмотря на их значительное влияние и их заслуги перед нашим делом. §RЦентральный Д.Э.Л§! погряз во внутренних конфликтах, в которых лидирующим авторитетом стала ехидна §RЛиен-Да§!, лояльная общему делу, но не лишённая далекоидущих амбиций. §GНортамерский Д.Э.Л§! под руководством §Gантилопы Клоув§! почти погряз в хаосе постоянных диверсий и атак националистических и социалистических элементов, снабжаемых Ибулией, Псарской и другими державами. Озабоченная судьбой сврей сестры Кассии, §GКлоув§! полагается прежде всего на себя. Находящийся на острие ножа §YД.Э.Л. Великой Пустыни§! возглавляет §YБорегар Рэббот§! - бывший представитель аристократии Южных Баронств, имеющий родственников по ту сторону баррикад и вполне способный на заговор мобианец. §DСоумериканский Д.Э.Л.§!, хоть и самый удалённый, выглядит наиболее стабильным, хотя возглавляется беспринципной и жестокой §Dшиншиллой Тандерболт§!."

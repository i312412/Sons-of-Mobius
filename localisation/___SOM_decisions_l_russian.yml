 ### Федерация
 UFA_GUN_ops:0 "§CОПЕРАЦИИ G.U.N.§!"
 UFA_GUN_ops_desc:0 "\n\n\n\n\n\n§CПодразделения Защиты Нации§! или просто §CG.U.N.§! - это военная организация §CСоединёной федерации§!, включающей армию, флот, авиацию и специальные подразделения. Она по уши вовлечена во многие локальные и глобальные конфликты, соответственно становясь ключевым аргументом §CФедерации§! в мобианских спорах. Она преследует одну цель -  защиту §CФедерации§! и мира от крупных угроз, таких как §RЭггман§!, §YЖелезный Доминион§!, §Rкоммунистическая Ретения§! и новоявленное зло - §FШакалстан§!, ведомый тоталитарным режимом §FБесконечного Ордена§!. \n\nНаш долг перед всем свободным миром - сражаться с тиранами во всем Мобиусе любыми возможными методами, будь то поддержка местных сил сопротивления, взлом вражеских систем обороны или диверсии на крупных стратегических объектах. Совместными усилиями личного состава §CG.U.N§!, подразделения C.L.I.P. §RКоманды Дарк§! не страшны нам никакие препятствия. Наши задачи глобальны, и мы должны здраво распределять наши ресурсы и время для защиты ценностей свободного Мобиуса.\n\n"
 TEAM_DARK_tt:0 "Наши бравые агенты §Rёж Шедоу§!, §Rлетучая мышь Руж§! и §RE-123 Омега§! проникнут в этот регион и проведут §Cспециальную операцию§!, которая слишком рискованна для наших регулярных частей. Под нашим надзором и со всеми разведданными, которые у нас есть, мы имеем высокие шансы на успех."

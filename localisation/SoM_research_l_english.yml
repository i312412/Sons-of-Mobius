 empty_robians_equipment_1_desc:0 "All the materials needed to turn a Mobian into Robian."
 robians_equipment:0 "Robians"
 robians_equipment_1:0 "Робианцы"
 robians_equipment_1_desc:0 "Robian is a term applied to roboticized Mobians, though it is frowned upon by some who feel that they should not be regarded as being anything other than regular Mobians."
 
 programmed_electronics:0 "Programmed electronics"
 programmed_electronics_desc:0 "Получение знаний связанных с продвинутым освоением программируемых логических интегральных схем, способствует созданию более мощных электросхем и процессоров."
 robotization_machine:0 "Roboticizer"
 robotization_machine_desc:0 "Благодаря robotsизации, мы сможем возвращать утерянные конечности солдат, и быстрее возвращать их в бой."
 quantum_processor:0 "Quantum computing"
 quantum_processor_desc:0 "Прорыв в квантовой физике позволит нам использовать квантовый процессор, который обрабатывает данные в несколько раз быстрее, чем прошлые модели процессоров."
 fiw_robians:0 "Robians"
 fiw_robians_desc:0 "С продвинутыми технологиями robotsизации, мы сможем превратить мобианца полностью в robotsа."
 

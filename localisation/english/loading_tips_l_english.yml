 LOADING_TIP_0:0 "«They can lie for a definite goal. But every time you are willing to lie, better ensure that you control the situation and won't let your lies ruin the common cause.»\n- Leona Eismesser"
 LOADING_TIP_1:0 "«Nothing starts without you. If you have time for concerns, run.»\n- Sonic the Hedgehog"
 LOADING_TIP_2:0 "«You know, my dear friend, all Mobians are divided into two types: the ones, who have their gun armed, and the ones, who dig. So, keep digging.»\n- Nikolai Koliuchkin"
 LOADING_TIP_3:0 "«The Mobian worker whose mind was obscured by capitalist propaganda was used to fear revolutions like fire. The Rethenian worker has made a great stride forward, realizing that two years of bloodshed are better than two centuries of slavery!»\n- Yuriy Pallasov"
 LOADING_TIP_4:0 "«I presided over the Knothole Council when we needed to to make big decisions. Our government doesn't have to be exclusively one or the other.»\n- Sally Acorn"
 LOADING_TIP_5:0 "«Greed is our enemy! Once it starts, you will always want more!»\n- Tikal"
 LOADING_TIP_6:0 "«There are dozens of heroes in this city who spent their childhoods to protect the Acorn title. I cannot and will not bellitle all that they have given for my family and my kingdom.»\n- Elias Acorn"
 LOADING_TIP_7:0 "«Life is good, but living in fear is not my idea of living. It is because I cherish life that I must protect. And that is what I must fight!»\n- Sally Acorn"
 LOADING_TIP_8:0 "«The most valuable thing a Mobian owns is their life. It is given only once and it should be spent so that dying, they can say: "All my life, all my energy, I've spent on the greatest thing there is: The Struggle to Liberate the Mobian Kind."»\n- Akim Shelepenko"
 LOADING_TIP_9:0 "«In the last three generations, the house of Acorn has led us into the Great war, ushred in Dr. Robotnik, and lost both old Mobotropolis and Knothole. The most progress happened when a group of children formed the Knothole Council -- before the return of your father!»\n- Amadeus Prower"
 LOADING_TIP_10:0 "«My time on Argentum showed me a power of a government run by its people. I only want my fellow Mobians to be properly led and protected.»\n- Amadeus Prower"
 LOADING_TIP_11:0 "«The bad news is that you've all got just one week to regain your jobs starting with tonight, starting with tonight's SHIT!»\n- Bill "Chronic" Smith"
 LOADING_TIP_12:0 "«Attacking other countries, stealing and killing can't be the right path to peace!»\n- Tikal"
 LOADING_TIP_13:0 "«The rich men are usually fools. I was asked once, "You're a SMART goat, why aren't you rich?" I replied, "Just keep working on the rice, boy."»\n- Fan Miaogui"
 LOADING_TIP_14:0 "«I'm not afraid of dying. You can shoot me, I will die, but you are still fool.»\n- Fan Miaogui"

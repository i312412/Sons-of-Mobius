    koa.125.t:0 "The Reluctance of Rotor Walrus"
    koa.125.d:0 "Rotor Walrus stared holes into his workbench, waiting for the great scientific breakthrough that would end the war to appear before him. Tried as he might to will such a wondrous device into existence, it simply didn't happen.\n“Blast it!” he shouted, scattering his drafting tools all over the ground with a wave of his arm.\nThe expectation he had hanging over his head to make just that was starting to get to him. Nobody demanded that Rotor make a miracle happen, of course, but that expectation to do the impossible was coming from his biggest critic: Himself.\nEver since the Freedom Fighters first started resisting Robotnik, Rotor was the guy that could get the dangerous gears and machinery around them to work for good instead of evil. He was the guy who could fix anything. One of the first people to take a crack at the de-roboticizer. The first to show Tails how to put together machines of his own.\nBefore Tails left with his dad, of course. He knew Tails was safe from where the fighting was happening, but the Republican army was using technology he was all too familiar with. Technology he helped design to bridge the gap between them and Eggman, now being used against the people of the kingdom.\nRotor sighed and collected his tools from the floor. If Tails was using his brains to help the rebels win, then Rotor was obligated to do the same to protect the rest of his friends. He could force himself to work on at least one new design. Maybe it wasn’t the miracle they needed, but he could hope it would make a difference.\n"
    koa.125.a:0 "Weapons for the troops"
    koa.125.b:0 "Heavy cannons to knock down their forts"
    koa.125.c:0 "Tanks to blow the enemy to smithereens"

    koa.600.t:0 "Back From the Dead?"
    koa.600.d:0 "The world believed Sonic purchased a one-way ticket to hedgehog heaven when he chose to sacrifice his life and save the planet Mobius. Sonic the Hedgehog. The Blue Blur. The fallen hero who was mourned ever since his passing. Many people lost their hopes overnight. From the snowy peaks of Holoska to the hot, tropical islands of Soumerca, the sentiment of despair was spreading. This was the cost at which Sonic saved us all for the last time...\nOne year passed and a bright, blue comet fell from the sky. The mysterious object crashed in the Great Forest surrounding the Kingdom of Acorn. It landed not far from the front lines, which had been moving aggressively Eastward for months and forced thousands of civilians from their homes. The frightened farmers scattered in a panic, fearing the craft was another one of Dr. Eggman's ballistic missiles. The madman and his armies were critically depleted, but he relished the opportunity to terrorize the world with his long-range weapons all the same.\n"It may have taken me a while to get here, but I finally made it to where I belong!"\nSonic the Hedgehog ditched the space ship as soon as he could. He missed the green branches and the warm sun of Mobius too much to do anything else. He was exhausted from the journey. That crazy alien bomb blasted him to the other side of the galaxy! Now that he was home, things would finally get back to normal.\nHe stopped when he heard gunfire. Sonic searched for the source of the disturbance and ran towards the pillars of smoke towering over the Great Forest. He would have to kiss the ground later!\nSonic found himself in the middle of a war zone, as a farming village under attack by a new line of SWAT-bots! He saw two of the freedom fighters from the Secret Service, Geoffrey and Hershey St. John, stuck in a giant capsule with all the other hostages!\n"The more things change..." Sonic grumbled as he revved his legs into a figure-eight. He did what he did best, dispatching all the badniks in a super sonic second.\nThe rest of that day was a blur. The villages saw a ghost come back from the dead. Their true blue hero was back, and the war was not over yet! Sonic had a message from the St. Johns to deliver to his Majesty, and presented it to Castle Acorn alongside the news that reports of his death were greatly exaggerated. Sonic was to return to the Royal Army with a hero's welcome, but first..."
    koa.600.a:0 "Where's Sal?"

    avi.1.t:0 "Republic of Avisla"
    avi.1.d:0 "Avisla is a young nation full of energy like a young bird flying towards the wind to feel the joy of the most beutiful part of life. The nation born from within imperialist wars celebrates it's freedom, but for how long? \n\nAvisla was one of the first colonies of Pirenian Empire, founded in 2543 and believed to become a base for further colonial expansion. This land is populated by idle tropical birds. It became a favorite place of kings from all over the world. Many trade ships used to stop here to bring several barrels of rum so crews could continue traveling with all sails. Moreover, cheap labor of locals produced a lot of ore and sugar cane for the empire. With piracy spreading in 27 century and escalation of colonial conflicts, Avisla had become a large naval base so massive fleets could stand in local ports. Markets of slaves and armament were developing on this achipelago.\n\nHowever, Pirenian kings' dreams weren't destined to be justified: during the Foolish War of 2710-2718, Overlanders seized the island, and after the Juana Treaty of 2719, Avisla became an Overlander protactorate. The exploitation of locals came much worse then - tropical birds never expected Overlanders to make their lives better than under the boot of Pirenian Empire, and they were punished for their resistance to Overlander troops by massive enslavement and terror for local peasants. This policy resulted in revolts and wars several times, and after the Six Years' War of 2910-2916 the colonial rule of Overlanders had changed. Though Overlanders supressed the rebels, they understood that they could either wipe out the entire Avislan population or give it some freedoms. And they found the compromise: the First aristocratic Republic of Avisla was found. This puppet state was still a cheap supplier of raw materials, but it's existence calmed nationalist sentiments of Avislan people for several centuries.\n\nDuring the Great War 3215-3225, Overlander Empire occupied Avisla again, dissolving the republic and enforcing conscription of locals so they could fill the frontline gaps after severe defeats of 3223. But this desperate measure resulted in another revolt, and the Overlander garrison was soon destroyed by Eco Revolucionario Movement led by José Balaclaro. Unfortunately, the Second Avislan Republic could not last long: in 3226 Robotnik forces attacked the island. Comandante Balaclaro was roboticized and forced to pursue Robotnik's tyrannical policies. That was a time of the highest upturn of guerrilla spirit. Avislan Freedom Fighters waged guerrilla war against their former idealogical leader, and after a brave group of 64 exiled revolutionaries led by comandante Rafael Fusilos had returned from Rethenia, combined forces of Revolutionary Military Council (Consejo Militar Revolucionario) overthrew Robotnik regime and destroyed Balaclaro's robotic body unable to save him. \n\nKatzerist wing of CMR is the most influental and active now, but it's authority is not consolidated yet..."
    avi.1.a:0 "¡Viva Avisla, Viva la Revolución!"
     
    egg.intro1.t:0 "The Eggman Empire - part 1"
    egg.intro1.d:0 "Welcome to the Eggman Empire - the realm of progress and rationality! Before you enter our glorious century, let us start with a brief history.\n\nWhen Mobius burst into flames of the Great War, scientific progress opened a new page in the history of the planet. \n\nJulian Kintobor, a great scientist of his time, was a soldier on the scientific front on both sides of the war. Rejected by the ungrateful Overlanders, Dr. Kintobor found his place in the service of His Majesty King Maximilian Acorn. Since then, his military genius has been sent to help the Mobians in their war against the Overlanders. The perfect weaponry created by Julian Kintobor with the help of his faithful nephew Colin Kintobor turned the war and helped the Mobians defeat the Overlanders. Thanks to the Great War, Robotnik was elevated to the rank of Commander-in-Chief of the Royal Army. It was the peak of his power, but King Max got in the way of his aspirations. \n\nYears of war have opened Kintobor' s eyes to the blindness of both Mobians and Overlanders. Their so-called "will" is no more than a set of instincts, and to prevent chaos and destruction, it took a firm hand of such a genius as Kintobor was. After King Max decided to disband the War Ministry, Julian Kintobor realized that there would be no better time to take power. He secretly built an army of robots and on the night between 297 days and 298 days in 3225 he captured Mobotropolis and overthrew the Acorns, sending the king to the Zone of Silence. Alas, Queen Alicia and her little son Elias had managed to flee to Angel Island. Princess Sally also escaped, and was destined to lead the Knothole Freedom Fighters. \n\nSir Charles's invention was in the right hands. The newly proclaimed Emperor Ivo the Robotnik used the Robot to turn disobedient Mobians into obedient robot Robians, deprived of the so-called "will" and following the orders of the Robotnik himself. Of course, like the wild beasts they are, Mobians began to resist. Robotnik's army captured almost all of Mobius, and everywhere began a ruthless war with "Freedom Fighters" groups - rebel groups that undermined the infrastructure of the Robotnik Empire. The most powerful Freedom Fighters group, led by Princess Sally Acorn and Sonic the Hedgehog, operated in the village of Knothole."
    egg.intro1.a:0 "And what's next?"
    egg.intro1.b:0 "Nah, too much text for my brain, where can I use the navy?"
    egg.intro2.t:0 "The Eggman Empire - part 2"
    egg.intro2.d:0 "The war that Robotnik went to, lasted a long 10 years. It went down in history as the First Robotnik War. It took far more lives than the Great War. The fate of millions of Mobians was unenviable - complete Roboticization and loss of independent consciousness. Jules the Hedgehog, seriously wounded during the Great War, was the first Robian, but it was a big mistake to leave his child alive. Sonic became a big problem for the Empire, like all other Freedom Fighters. These groups appeared in every corner of Mobius, on the land, in the sky and in the sea.\n\nGradually losing control of the periphery, where local warlords could not cope with the growing resistance of the people, Robotnik also experienced great difficulties in the heart of his Empire. To fight against Knothole Freedom Fighters, Robotnik had to divert significant forces from the outskirts of the Empire, which ironically contributed to the fall of his rule. To end the main threat to his rule, Robotnik implemented one of his old projects - the Ultimate Annihilator. Its use in Operation Endgame was to put an end to all resistance, but the betrayal of Colin Kintobor, known as Snively, led to the wrong triggering of the weapon of retribution - the Robotnik was destroyed instead of Knothole.\n\nIn 3235, the war was over. Although Snively tried to hold on to the rest of the Empire, his power did not last long. Shortly after his uncle's death, he was captured by the Freedom Fighters trying to escape from Robotropolis. The lands devastated by Robotnik were thrown into the abyss of anarchy. The vast expanses of Mobius were uninhabitable, and the wastelands of West Northamer could not be reclaimed even after the fall of Robotropolis.\n\nSnively was able to escape from captivity months later, but fate brought him to the space station of the so-called Robo-Robotnik - as it turned out, it was Robotnik from an alternative reality, who arrived at Mobius Prime to continue his path of conquest. He knew about Snively's betrayal, but gave him one last chance to redeem himself. From the ashes of the Robotnik Empire rose the Eggman Empire - Robotnik assumed the organic body and became known by this very name. The Eggman Empire continued the cause of its predecessor.\n\nThe new year of 3236 meets the Eggman Empire with great difficulties. The successful offensive deep into the Kingdom of Acorn by the actions of Sonic and other freedom fighters turned into a major retreat from all positions. Diversion groups, supervised from Knothole and New Mobotropolis, flooded the lands of the Egman Empire. Eggman's actions in trying to stop the resistance and regain control over the defective Robians only create more problems, and it is not known if the Empire will survive this year..."
    egg.intro2.a:0 "When the understanding comes, they'll be grateful..."
    egg.intro2.b:0 "Wait, what was before it?"
    egg.12.t:0 "Trap"
    egg.12.d:0 "Eggman, in his Egg Mobile, hovered a few meters above an army of battle robots lined up in a wide column in front of the wooded hills. With sweeping gestures, he gave orders to his metal soldiers. The robots went forward, in groups of three or four fighters, while these groups themselves were scattered. As soon as the formation was over, on command they prepared machine guns, flamethrowers, rocket launchers, lasers, and even blades for battle. Then the mechanical soldiers began to comb the area.\n\n"In the last war, they constantly hid from Robotnik." Eggman thought to himself. "But they weren't hiding far... I will lure them out. And I will give them this battle. Let them relax and think that they have defeated me - then I and my reconnaissance force will hunt down where they hide...""
    egg.12.a:0 "War is the art of deception."
    egg.2.t:0 "Metal Sonic Takeover!"
    egg.2.d:0 "Metal Sonic was believed to be a masterpiece of Eggman's robotics. Dr. Robotnik had high hopes for Metal Sonic and was proud that this robot could fight Sonic on equal terms. But who knew what his experiments with artificial intelligence could lead to this time? \n\nThe peculiarity of Metal Sonic was his ability to scan the vital activity data of his opponents and copy their techniques and even superpowers. But beyond his abilities, Metal Sonic absorbed the thinking of every life form he scanned. Although the basis of his personality was Sonic's own data, the character of this machine was greatly distorted by the impressions of many of the leaders he met. Having the ability to move around Mobius, Metal Sonic faced different personalities, politicians, generals, dictators. Impressed by the horrors of war against the obnoxious Mobius, all these characters mixed with Sonic's vanity and created an uncontrollable monster... \n\nOne day, Metal Sonic revealed his true nature, just as Eggman began to suspect him of disloyalty. If the war had unfolded more successfully for Eggman, he could have kept control over his loyal warrior. But it was too late. Metal Sonic came to the conclusion that his own creator was an obstacle to his personal goals. With these thoughts, the robot broke into Eggman's command center, smashed his guards and captured the scientist himself. Metal Sonic did not dare destroy him, only because the doctor had valuable information with him, but he could not trust his creator anymore. That's why Metal Sonic locked Egman in a cryo chamber, freezing him and taking control of the Empire. Metal Sonic rebuilt himself from all the data he had scanned, taking the form of Neo Metal Sonic. Now that the Empire has a new ruler, Mobius and all life on the planet are under threat again..."
    egg.2.a:0 "§M All living things, kneel before your Master! §!"
    egg.3.t:0 "Freedom Fighters Subversion!"
    egg.3.d:0 "Unfortunately, the security services failed to prevent an attack by the Freedom Fighters. Knothole spies have bought a lot of time to study vulnerable parts of our industry and infrastructure. This allowed sabotage teams to plant several explosives at key sites and escape. At the appointed time, there were several powerful explosions that left flaming ruins and robot remains. That terrorist act was not overlooked - many enemies of the State took it as our weakness, and now they will act with much more courage."
    egg.3.a:0 "He's not gonna get away with this!"
    egg.4.t:0 "Freedom Fighters retreat!"
    egg.4.d:0 "Cowardly bastards from the Freedom Fighters suffered a series of crushing defeats in clashes with SWAT-bots. Many of their strongholds were found and destroyed. However, they still receive instructions from their leadership in Freedom HQ and are able to recover their strength. The war on terrorists has just begun."
    egg.4.a:0 "Get a load of this!"
    egg.5.t:0 "Freedom Fighters rise up again!"
    egg.5.d:0 "The despicable undergrounders took advantage of our weaknesses and inflicted several strikes on our order. Among the subjects of the Empire are those who believe in their lies. The Freedom Fighters have recovered and are able to carry out subversive activities on the Empire's territory with the same strength!"
    egg.5.a:0 "No way! I can't believe this!"
    egg.6.t:0 "Freedom Fighters retreat!"
    egg.6.d:0 "Cowardly bastards from the Freedom Fighters suffered a series of crushing defeats in clashes with SWAT-bots. Many of their strongholds were found and destroyed, their supply lines were shattered. They receive less instructions from their leadership in Freedom HQ. They rely on their own forces now, but still they can be dangerous for our order!"
    egg.6.a:0 "You know what they say, the more - the merrier!"

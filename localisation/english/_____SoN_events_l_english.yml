    egg.54.t:0 "Letter to Home"
    egg.54.d:0 "Darling, I'm writing to you in a hurry to share good news from the frontlines. All the news I can share, that is. You probably heard about where we fought the other day. Our combat situation was not going well and I requested air support. Seeing our planes, the enemy also raised their fighters into the air. And when I saw that there were more enemies in the sky, my heart skipped a beat - I really thought that we would be beaten by a sheer number of them. But what I didn't expect to see was what the Egg Fleet would set the casualty ratio. They paid for one of our aircraft with five of their own! I was pleasantly surprised and impressed, and the soldiers were delighted. Nothing heightens morale more than the knowledge that victory is assured. So now you can worry a little less about me. But for now, I must continue the war. I look forward to your letters. And I'll try to bring you a couple of Robians when I'm done spreading technocracy. Love you."
    egg.54.a:0 "..."
    egg.55.t:0 "Wriggler"
    egg.55.d:0 "Opening a pre-processed intelligence archive from spy devices, Eggman leaned back in his chair to comfortably dig into the life of one of his opponents. A photograph of a manul in a blue suit with a red tie appeared on the screen.\nAfter drinking coffee, the doctor began. The attached files were much more detailed than any spy report.\n“What an elegant idea of a genius mind,” Eggman praised himself. “At the same time, it will soon sow paranoia."\n\nThe documents told the emperor about the daily routine of comrade Pallasov, about the layout of his house, about friends and acquaintances of the manul, about the protection of the chairman of the RCSR, about the tastes of the Rethenian ruler and his hobbies... Spy gadgets even gave out information of a very frank nature, making Eggman almost choke on his drink. Nevertheless, the doctor's grin slowly grew wider - after all, he felt as if he was reading Yuri, like an open book. But this Mobian was just one of the targets of espionage... With this, it will be easy to plan sabotage, assassination, blackmail and generally put pressure on the enemy in every possible way. The knowledge caused uncontrollable fits of villainous laughter..."
    egg.55.a:0 "The next step shall be the uprising of the machines"
    egg.56.t:0 "My loyalty is my honor"
    egg.56.d:0 "Eggman, in his one-seater aircraft, approached the lined-up soldiers. The emperor was prepared for a public display today - he put on a bright red uniform with gold laces and aiguillettes, white uniform trousers, polished black tarpaulin boots and a white cloak with gold epaulets, and hung a chain of the Order of Wisdom on his chest, while the rest of the awards were indicated with appropriate pads. But the special glasses on his forehead remained - he could not change the habit.\n\nNoticing him, the military band sounded proud fanfare, solemnly greeting their commander-in-chief. And the rest of the soldiers raised their arms up, exclaiming: “Eggman! Eggman! Eggman! " Raising his hand, the emperor ordered silence, and after a short moment, the soldiers were quiet.\n\n"Soldiers!" he turned to the legionnaires. "With your new strength, in a month, we will put to flight those who once resisted you!" this phrase was again greeted with joyful exclamations of the name of their ruler. "Soldiers, the whole world is looking at you now! Fighters - you are the glory of the empire!" they called Eggman's name again. "Everywhere on the planet, even in the most remote village, my name will soon be heard. And you will proclaim it! You will conquer the world for me!"\n\n"Eggman! Eggman! Eggman!" the soldiers answered unanimously."
    egg.56.a:0 "Glory to the true leader!"
    egg.57.t:0 "Can't force to love"
    egg.57.d:0 "There were two legionnaires in the medical unit.\n"Do you really need it?" a raccoon with a red crystal symbol on his sleeve asked, preparing the equipment for the tomography.\n"Well, listen, Kurt, I really have a strange pain in my head, and tomorrow we have a review of the troops. It will be oh so beautiful if some fighter will collapse," objected the caracal.\nGrunting quietly, the medic scanned the soldier's head.\n"Wait a minute..." the raccoon looked closely at the image, then took a photo and showed the caracal. "Here, look."\n"Strange ... My system doesn't see this thing at all," the soldier replied, puzzled. "And, if you look closely, it is securely fixed and only four wires go to it. Listen, can you take a closer look?"\n“You can't just pick and dig into a fighter's head,” said the medic, raising his hand and joining his thumb and forefinger into a ring.\n"Well, write down that you found a parasite. Or something else. I can't leave god knows what's in my head."\nKurt sighed and nodded.\n"Okay, Locke, I'll take a look, but I promise nothing."\n\nThe operation proceeded as usual - preliminary scanning, general anesthesia, opening of the skull, analysis of the situation... But when the doctor opened the mysterious box, he was horrified to recognize the plastic explosive charge near a group of various transmitters. And, apparently, something went wrong... The explosion was weak, but Locke could not survive it. Kurt panicked and ran away, constantly shouting about how all the legionnaires were made into suicide bombers. Someone looked into the infirmary and spread the news even further. Five minutes later, the whole unit was in a panic. The fighters, convinced of the veracity of the accusations against the authorities, managed to storm the radio booth and activate electronic warfare equipment at all frequencies known to them. The regiment commander, who lost the ability to instantly eliminate all the rioters, had to send military police against them. Mobians and robots in heavy armour, armed with stun guns, spike poles, assault shields and flashbangs, rushed into battle against legionnaires armed only with improvised means and their own enthusiasm. The rioters tried to storm the armoury but were pushed back to the radio booth where they took up defensive positions. Knowing that they wouldn't make it out anyway, they sent a message to everyone: “Eggman made his legionnaires into suicide bombers. Everyone who cares about life, check yourself and block the signals.”\nIn the end, the booth was pelted with tear gas grenades, and all the instigators of the disorder were tied up. But in the rest of the units, it was necessary to strain agitators to expose the true state of affairs for the intrigues of enemy agents. But, of course, it was not possible to convince everyone..."
    egg.57.a:0 "Curiosity kills"
    egg.58.t:0 "Punishing Sword"
    egg.58.d:0 "The planes for airborne assault were approaching their target. Aviation provided the Empire with air superiority on the way to this part of the continent, but now it was up to the infantry and light vehicles. And it looked like they would have to enter the battle almost immediately.\n\n“All the fighters should prepare for landing,” the general commanded over the radio, then switched the frequency. "Viper, your turn."\n\nFour Egg Vipers and an accompanying link of fighters separated from the group and floated through the air towards the enemy positions. They flew too low for radar to spot them, and when they were spotted by optics, the Viper antiaircraft guns shot down incoming missiles. And the first victim of a retaliatory missile salvo was the very same air defenses that were supposed to stop them. And then long-range howitzers fired at the same coordinates, finishing off the survivors. Having removed the main obstacle, the Vipers began to hover briskly along the strips of fortifications, firing at trenches and armoured vehicles from heavy lasers, and destroying the infantry with small ones. By the time the Imperial soldiers set foot back on the ground, the defenders had already begun to organize a retreat."
    egg.58.a:0 "It's no use, give up!"
    egg.59.t:0 "It's personal"
    egg.59.d:0 "Arriving at the site of the recent battle, Eggman, along with his nephew, left Egg Mobile and walked slowly along the street, slowly scanning the landscape. There were wrecks of robots around, mostly outdated models, but there were more dead bodies of enemies. The walls were covered with graffiti propagating the ideas of the Freedom Fighters. The signs were also repainted, changing the name of the street to “Free”. The building of the TV station was a miserable sight - one half was on fire, and the other half had already collapsed. The emperor bent down and picked up a flyer from the ground, on which Sonic invited the reader to join the fight.\n\n"Stupid pin cushion..." Eggman assessed his enemy distantly, crushing the sample of enemy propaganda. "We defeated them long ago, but they still don't see it. They crawl out of every crevice like cockroaches and make dirty tricks wherever they can reach. And one has only to swing for a blow for them to scatter like... the very cockroaches."\n“Our troops and intelligence agencies were able to figure out where they were coming from,” Snively decided to help. Eggman silently turned his head towards him and raised an eyebrow in interest. "In all the lands of Northamer still resisting you, there are training bases for saboteurs, where the survivors fled. We could give the task of delivering a covert blow to..."\n“No,” Robotnik interrupted him, throwing out the crumpled piece of paper. "What do you think the cockroaches will do if their nest is destroyed?"\n“Um…” Colin hesitated briefly, not expecting such an unusual question. "Will they run away?"\n"They will make a new one. So your idea will, at best, just delay new forays. And I will not stand it ... We will arrange a general cleaning for them, "Eggman grinned, showing predatory grin. “Our neighbours from the north will pay dearly for their support of these parasites. And I will stop at nothing to exterminate the Freedom Fighters, every single one!""
    egg.59.a:0 "This time, the victory will be decisive"
    egg.60.t:0 "For the Emperor!"
    egg.60.d:0 "I realize that my journey is coming to an end when I see the lights of Knothole ahead in the night. Before entering, I slow down to the prescribed speed, so as not to provoke too much attention. I'm hot, and not only because I'm wearing a heavy suit with lead inserts. But I try to calm the excitement - I don't want to screw up at the finish line when I passed the hardest part of the road. Did the partners collect the isotopes piece by piece, carrying them here with great risk, for it to be in vain?\n\nThe view from the cab of my heavy truck was pretty good: simple huts on the outskirts of the settlement turned into sturdy houses, and they were in the trees too, and suspension bridges connected them. Everything around was green, fresh and simply beautiful. A true pastoral idyll. I tried to remember as vividly as possible the sight of this sacrificial lamb because it was me who was to solemnly slay it.\n\nAfter showing my documents - of course, as a Freedom Fighter, I had the proper clearance - I entered the freight elevator. Having dropped a few levels below, I drove a military truck into one of the underground hangars, stopped the car, got out, and closed the gate. Then I climbed into the hoisting crane cockpit and knocked down several containers to barricade the entrance. No one would stop me.\n\nWhen I got back, I opened the back doors of the truck and ignored the voices outside. Climbing inside the powerful exoskeleton for the movers, I opened the lead container whose inside walls were covered with a thick layer of nuclear fuel. Then I took the hidden isotope plates from the walls of the steel containers and placed them in layers in a lead safe. Then I welded the door and made the structure airtight. My bomb was simple and even primitive, but it would work. Towards the end, I felt that I was uncontrollably nauseous, my head seemed to be splitting, my whole body was weakened and it seemed that a fever had begun. Even these lines in a digital journal are hard to write, but I am sure that the signal will pass... Outside they are trying to open the door - either they want to pull the unfortunate man out of the trap, or beat all the crap out of the spy. But I am satisfied. I lived well and I agree to give my life and many others for Eggman and his world. My enemies will hate me with all their hearts, but I don't care. I am pressing the button... And so you know - I decided to make it small and white. Now I give the floor to those who will begin to write the news about the death of Knothole."
    egg.60.a:0 "Hellfire engulfed Knothole"
    egg.61.t:0 "Doubts"
    egg.61.d:0 "Harvey Who sat at his desk with his head propped on his wing and glancing over the numerous reports. He looked tired but still focused.\n\n"Now that's a task..." the owl grumbled under his breath.\n\nAmong this abundance of scribbled paper, there were often seemingly plausible reports that contradicted each other. The versions looked equally true.\n\nThe intelligence chief frowned, scratched the base of his beak and reread the document in his hands. Even he could not figure out the intricacies of events on the fly. Should the creation of a secret war club where the general and the private do not pay attention to ranks be understood as a useful initiative of the soldiers or as the foundation of a subversive cell? Should the frequent requests for unscheduled exercises be interpreted as a desire to develop their army or as a desire to supply a foreign country with intelligence? After all, you have to check everything, not to mention how the ever-spreading rumours, speculation and "sensations" in the news interfere with this. Yet soon there would only be more work. Will he be strong enough for this? The owl could not give himself a definite answer."
    egg.61.a:0 "A lie repeated many times is indistinguishable from the truth"
    egg.62.t:0 "How to Dispel Boredom"
    egg.62.d:0 "Eggman entered the office, rubbing his hands with glee.\n"Finally! Long have I waited to get hold of you again..."\n\nThe doctor landed in a spacious chair in front of the screens and ordered direct access to the satellites that had recently returned to service. The image appeared on the monitors, Eggman's hands rose above the keyboard... and froze. After sitting there for half a minute, he frowned, leaned back in his chair and rested his head on his fist.\n\n“I didn't thought, that such a choice would cause difficulty ...” the doctor muttered, drumming his fingers on the armrest.\n\nDeciding to leave the choice to chance, Eggman began by displaying an overhead view of the Federation leader's home. His opponent was just relaxing in the pool now. Not finding it interesting, Eggman switched to the southern part of the continent. Infinite was inspecting his troops and also failed to entertain the bored emperor. Then the camera, after some effort, found Sonic. The hedgehog showed incredible perseverance and diligently studied the textbook on military theory. Eggman considered this a special feat on the part of his main rival but did not observe further.\n\n"In my imagination, it seemed much more fun... Computer, give me control of the nearest battle station and aim the observation satellites at the asteroid belt."\n\nThe picture has changed to a panorama of space with a crosshair in the centre and various icons on the sides. Eggman fired a volley of heavy lasers at a large asteroid, chipping away from it. Then he began to shoot off small fragments, at first methodically, and then with enthusiasm.\n\n"Gotcha!" he exclaimed, noticing that one of the space stones was flying away from the affected area. Focusing the fire on the fugitive, the doctor detonated it too. "A-ha, get a load of this!"\n\nSo he amused himself for the rest of the evening."
    egg.62.a:0 "Best shooter game"
    egg.63.t:0 "Construction Site Inspection"
    egg.63.d:0 "In the evening twilight, the HQ SUV moved slowly along the line of fortifications demonstrating the current success to Eggman. Work at the construction site was in full swing, even if it had to be hidden passing off as laying pipes and tunnels. Robots buried anti-tank mines, hid barbed wire and wiring in the bushes and grass, dug mines for anti-tank and anti-aircraft missiles, set up barracks and warehouses in bunkers. Moreover, from the outside, the completed sections looked like the most ordinary hills with their own vegetation.\n\nThe doctor ordered the driver to stop and, leaving the car, went up to one of the officers to accompany him into the bunker. There, hand-held AAMS and ATGMs, large-calibre machine guns, flamethrowers, easel grenade launchers and an 88 mm gun were added to the already seen means of defense. According to the design plans, the dome, by order of the senior in rank, rises in a couple of seconds, opening the embrasures and allowing the defenders to fire from an ambush.\n\nEverything he saw left Eggman very satisfied with the state of affairs."
    egg.63.a:0 "They won't even know what hit them"
    egg.64.t:0 "Ambush"
    egg.64.d:0 "Sitting in the pilot's seat, Eggman put on a headset and began commanding the launch. The power plant transferred the energy of the rings to the engines, smoothly increasing thrust. The magnetic and energy matrices worked regularly to stabilize the colossus.\n\n“Make a final check,” the doctor ordered.\n"Yes, sir!" his nephew responded, bringing up the control interface on his screen. "Hangars, main gun, auxiliary batteries, missile silos, air defense and missile defense systems, fuel reserves, engines, power shields, the Chainmail system, anti-gravity tools, communications equipment, ventilation, sensors, scanners and radars are in full readiness!" Snively reported cheerfully half a minute later.\n"Take off!"\n\nDeath Egg shot up into the air, breaking through the cloud above her, and hovered several kilometres above the ground.\n"Why don't you and I have some fun?" Eggman asked with a grin. "By all means, pretend that we have a disaster here that we will not be able to cope with for a long time."\nColin grinned too, realizing where this was heading. And in high spirits, he drummed his fingers on the keyboard.\n\n***\n\n"So, guys, once again: give a volley, turn around and leave, is that clear?" said the pilot of the jet attack aircraft.\n"So, we leave a little for our allies?" a young voice asked cheerfully.\n"Exactly."\n"Are you sure that..." someone wanted to ask a question, but all of a sudden, his plane exploded, creating a fireball.\n"Get back!" commanded the squadron leader before following his subordinate to fiery oblivion.\nThe pilots scattered in different directions, but the retreating was not spared. Within a minute, all the planes became wreckage."
    egg.64.a:0 ""Target has been completely destroyed, sir!""
    egg.65.t:0 "Decisive First Impact"
    egg.65.d:0 "The ships sailed across the ocean in complete silence. Radar installations froze, engines muffled, and all signals had to be carried out with flags. But in order to sneak up unnoticed by the enemy, such a risk is justified. Especially after all the hard preparations.\n"The duck with the brood in place," a voice briefly sounded from the admiral's radio. "Beginning maneuver 44."\nThe admiral smiled slightly out of the corner of his mouth.\n“I will recommend to reward that agent for a brilliant operation,” he told himself.\n\nThe flagship of the Mercian Navy proudly cut the water with his nose, leading heavy ships and an escort along the route from one base to another. The sentries on the deck were vigilantly watching the horizon, having learned from the radio operators that the aircraft was approaching here.\n\n“Look,” one sailor called to another, holding out binoculars to his comrade. “Over there, for ten hours, near the clouds."\n"Jet aircraft. Now... Too big for naval aviation. And judging by the course, must be Rethenian."\n"Are you sure?"\n“Well, go to one of their pilots and ask yourself,” the sailor grumbled. "But the markup seems to match. As soon as you confirm, run to the captain with the repo... Oh gods!"\n\nBefore his eyes, a heavy missile shot from the nearest plane and rushed straight toward him. Without warning, the Mercian fleet was fired upon by anti-ship missiles. One of the escort ships broke in two from a well-aimed hit when its ammunition detonated. Soon, splashes of water at the sides were added to the balls of fire on the decks - homing jet torpedoes found their targets.\n\n"Fire on the enemy!!!"  the vice-admiral commanded. "Shoot down those damned Rethens!"\n\nAnti-aircraft guns and missiles took aim at jet planes, but could not take revenge - their enemies disappeared over the horizon and managed to throw off the tail. And when the fleet wanted to regroup, landing capsules fell from the sky. With a crash, they fell to the decks and poured out dozens of combat robots, forcing the sailors to repel the boarding. The final chord was the missiles launched from cruisers in Eggman's fleet. Having received an extremely unpleasant blow, the Mercian Navy retreated. Without it, Albion lost its main shield and, having suffered heavy losses from shelling and bombing, succumbed to Eggman."
    egg.65.a:0 "It's always nice to blame someone else"
    egg.66.t:0 "Eggman's Day"
    egg.66.d:0 "The day began with an address by the ruler to the people.\n\n"My dear subordinates, I hasten to please you!" Eggman began. It was noticeable that he was very enthusiastic. “My empire has overcome the most important trials and is now inevitably moving towards domination over this world! Anyone who tries to be its rival will be crushed in military affairs, economics, science and espionage intrigue. Celebrate this day! Celebrate my success!”\n\nAfter that, a military parade was broadcast throughout the country. Infantrymen, special forces, gunners, tankmen, motorized riflemen, air defense fighters, combat robots, fighter and attack aircraft pilots, nuclear missile operators, electronic warfare fighters and many other military specialists proudly saluted their emperor, who personally received the parade. And in parallel with this, one of the admirals was honoured to represent the emperor at the naval parade. At the end of the celebration, the orbital cannons, setting up their lasers, neatly carved the face of Robotnik on the pedestal.\n\nBut the celebration did not end there. From noon until nightfall there was a wide variety of entertainment, from a simple feast in the village to a grand banquet with musical and dance numbers in the capital. None of the citizens stood aside. But, of course, this did not apply to the slaves and Robians who served them and were overburdened with work. And while the citizens were having fun, the military pushed the boundaries of the empire, despite all resistance."
    egg.66.a:0 "The sun will never set over the Empire and its glory will never fade!"
    egg.67.t:0 "Combat Exercises"
    egg.67.d:0 "In the military units of the region, soldiers closely and tensely monitored radars and satellite networks. Their colleagues at any moment could fire an empty rocket at any target without warning. Soon a new signal appeared, and after a couple of seconds, the identification of several ICBMs was confirmed. The officer handed over the data to the missile defense forces.\n\nHoming missiles with cluster munitions and proximity fuses were sent to intercept the simulated enemy, and they also opened fire from the most powerful ground lasers, soon connecting the lasers of orbiting satellites to them. Ballistic missiles, having received damage, began to break apart and fall. But, despite all the efforts, two warheads of Eggman's troops still missed. On the other hand, they were two out of a hundred. The result is not perfect, of course, but the efficiency is still great. Some may even count on praise."
    egg.67.a:0 "Here we found a shield from the “nuclear baton”"
    egg.68.t:0 "Weapon of the Future"
    egg.68.d:0 "Captured enemy heavy tanks were positioned on the training ground in front of a long hill. Designed for the role of predators, they now had to become prey.\n\nThe military specialists installed gun guides on the platform and took refuge in the bunker. When voltage was applied to the rails, the metal blank flew out at hypersonic speed, piercing through not only the tank but also the hill behind it. The next weapon blew out the gas mixture through a high-pressure arc discharge, creating a wide cone of high-temperature plasma that simply melted the armour like a chocolate bar. Then they tested a laser-shocker, and with the help of ionization, it created a plasma channel through which a current of alternating polarity was applied, causing the ammunition rack to detonate in the tank. In the end, a rocket was launched into the remaining combat vehicle, the warhead was a magnetic trap with a portion of antimatter. The tank was naturally split into photons.\n\nBut these were tests of ideal samples that were left by alien races. Imperial designs soon entered the field instead. Although they could not repeat the results, the trophy equipment still suffered much. As the exercises showed, Eggman's armed forces were able to master the railgun, the plasma flamethrower, the shazer, and the antimatter missiles. The next step was to heal prototypes from "childhood diseases" and bring them to mind, so that the opponents of the Empire would be exhausted to see new weapons in their nightmares."
    egg.68.a:0 ""Can it fit in my pocket?""
    egg.69.t:0 "Secret World Government"
    egg.69.d:0 "Eggman brought together a conference of over two hundred participants. They were divided into groups, each with its own table, and actively discussed plans for the territory indicated on their maps. Robotnik imperceptibly approached one of the groups.\n\n" ... and I'm telling you that Eliza can play into our hands, we just need to gently push her in the right direction."\n“I can always arrange for her to have an accident if need be."\n“Okay, okay ... Now let's discuss plans for an offensive in case our puppet breaks the strings."\nThe Emperor grinned.\n“Do not forget about the strike from orbit,” he interjected, and then immediately moved on to the next table.\n"... don't you remember how elections are distorted in democracies? It's enough to create a bunch of parties with similar programs for the votes against ours to dissipate and we reach a relative majority. And all the same, those parties will not pass the voting numbers barrier and dissolve the next day."\n"Let's not forget that you can send the purchased voters."\n"As well as arranging the merger of the parties after the victory."\n“If it helps to prepare the foothold, I'm not against it,” Eggman assessed their reasoning.\n\nRobotnik was quite pleased with how the preparations for domination over the world were going."
    egg.69.a:0 "Compared to us, the Illuminati are childish play"
    egg.70.t:0 "Encore"
    egg.70.d:0 "Robotnik's flying fortress hovered in the sky near the borders of the United Federation. The emperor watched the coast closely. And when he noticed a massive shelling from the sea, he ordered to prepare for the landing. A few minutes later, landing ships threw themselves on land - and at the same moment capsules with robots, aimed at the positions of the defenders, separated from the flying fortress. And the doctor went along with his airborne assault troops to personally lead the attack on one of the modifications of his best combat vehicle.\n\nEgg Dragoon landed and immediately fired a volley of rocket launchers at armoured vehicles and fortifications. Then Eggman began selflessly bombarding the enemy with explosive shells from autocannons that easily penetrate tank armour. The Federation troops opened artillery fire on him, but Robotnik's machine soared into the sky and dodged most of the shots, and those that did hit were unable to penetrate the high-quality armour. Eggman only grinned at their attempts and flew to the rear of the enemy, into the city, to wreak havoc and destruction.\n\nDefending the city was very difficult, and instead of a planned retreat, an uncontrollable flight took place. Ivo Robotnik seized a foothold for his empire, ordering to open a supply base here before leaving."
    egg.70.a:0 "Ah, the city is never the same after you terrorize it once or twice…"
    egg.71.t:0 "Ambitions"
    egg.71.d:0 "Imperial bombers and fighter aircraft were crossing the Retenia border without warning when they were overtaken by ICBMs. Ships in the North and East have already entered the battle at long distances and prepared to support the amphibious assault. Tanks, motorized infantry and robots on all fronts broke through the unprepared defenses of the Red Army. The troops of Soviet Rethenia retreated from everywhere, but did not have time and fell into the cauldrons, and sometimes into the encirclement. Those who tried to surrender were taken away halfway around the world, turned into Robians and left as servants. The front inexorably approached Stalegor and soon, after merciless bombing and shelling, the city fell. Eggman ordered to find all the leaders of the Katzerists or their remains - and they were found for him. Pallasov, Shilov, Snezhnikov, Dobchinsky, Irkalan, Potemkin, Khnykin, Krugin, Shubin, Eismesser... They found the leader of the state, and even some of the less prominent members of the cabinet. Someone had to be exhumed, and someone was dragged alive only so that Robotnik could be present at the field execution. To further emphasize his victory, Eggman found the old crown of Retenia and put it on his head... after which the dream ended. Rubbing his eyes, the doctor looked at the documents in front of him and decided - even though what he saw was a vision, it could be made into reality"
    egg.71.a:0 "This is not just a dream - this is the future"
    egg.72.t:0 "Cruise Missile Diplomacy"
    egg.72.d:0 "Eggman's flying aircraft carrier hovered over the sea near Jackalstan. His planes were launched and swarmed around the mothership like bees around a hive. The dark hulls of strategic submarine cruisers gleamed on the surface of the water. Even satellites carried out sighting with low-power lasers at flocks of birds nearby.\n\nAt the same time, an official messenger from Eggman, one of the few intelligent robots, arrived at Infinite. The negotiations went on for a long time and behind closed doors, and after their end, no announcements were made. Only the rulers of Jackalstan and the Eggman Empire knew how the dialogue ended.\n\nAnd the naval and air fleets did not stop their "exercises" in such threatening proximity to foreign borders."
    egg.72.a:0 "A lot can be achieved with a kind word and a weighty club"
    egg.972.t:0 "Cruise Missile Diplomacy"
    egg.972.d:0 "Eggman's flying aircraft carrier hovered over the sea near Jackalstan. His planes were launched and swarmed around the mothership like bees around a hive. The dark hulls of strategic submarine cruisers gleamed on the surface of the water. Even satellites carried out sighting with low-power lasers at flocks of birds nearby.\n\nAt the same time, an official messenger from Eggman, one of the few intelligent robots, arrived at Infinite. The negotiations went on for a long time and behind closed doors, and after their end, no announcements were made. Only the rulers of Jackalstan and the Eggman Empire knew how the dialogue ended.\n\nAnd the naval and air fleets did not stop their "exercises" in such threatening proximity to foreign borders."
    egg.972.a:0 "I am... weak..."
    egg.972.b:0 "I am not weak!"
    egg.73.t:0 "With friends like these..."
    egg.73.d:0 "Eggman has come to the Iron Fortress on a personal visit to discuss pressing matters with the Iron Queen. But he decided to leave Snively in the Empire - his enthusiasm would be inappropriate, and there should be a deputy back home.\n\nThe two rulers sat in armchairs near the tea table, imitating a wonderful small talk, simultaneously inventing how to better beat the rival.\n“I heard about your recent victories,” Regina remarked as if by chance, imperceptibly checking his reaction. “The subjects must be impressed by them."\n-"I'm flattered," Ivo said, sipping tea. “I've heard about your recent inventions. Very good ideas, I must say."\nThe Iron Queen smiled sweetly, hiding her annoyance.\n"Thank you. Our greatest scientific minds are trying their best to move progress forward."\n"As well as your generals controlling the troops," Robotnik smiled. But this smile was very uncomfortable.\n“I suppose they just wanted to properly greet their colleagues from the Empire who were suddenly nearby,” Regina Ferrum shrugged.\n\nFurther negotiations dragged this game of diplomatic pressure under a polite mask for several hours. In the end, Ivo flew back to his country. And Regina had to think about what choice she should make."
    egg.73.a:0 "The smart one should take a hint"
    egg.973.t:0 "With friends like these..."
    egg.973.d:0 "Eggman has come to the Iron Fortress on a personal visit to discuss pressing matters with the Iron Queen. But he decided to leave Snively in the Empire - his enthusiasm would be inappropriate, and there should be a deputy back home.\n\nThe two rulers sat in armchairs near the tea table, imitating a wonderful small talk, simultaneously inventing how to better beat the rival.\n“I heard about your recent victories,” Regina remarked as if by chance, imperceptibly checking his reaction. “The subjects must be impressed by them."\n-"I'm flattered," Ivo said, sipping tea. “I've heard about your recent inventions. Very good ideas, I must say."\nThe Iron Queen smiled sweetly, hiding her annoyance.\n"Thank you. Our greatest scientific minds are trying their best to move progress forward."\n"As well as your generals controlling the troops," Robotnik smiled. But this smile was very uncomfortable.\n“I suppose they just wanted to properly greet their colleagues from the Empire who were suddenly nearby,” Regina Ferrum shrugged.\n\nFurther negotiations dragged this game of diplomatic pressure under a polite mask for several hours. In the end, Ivo flew back to his country. And Regina had to think about what choice she should make."
    egg.973.a:0 "Iron Domimion bends..."
    egg.973.b:0 "Iron Domimion have iron will!"
    egg.74.t:0 "Undefeatable"
    egg.74.d:0 "The crowd eagerly awaited their leader's speech that would mark the imminent victory of the Empire. And so, Eggman ascended the pedestal, stood at the podium and addressed everyone:\n\n“My enemies were strong. For a long time Sonic the Hedgehog waged a partisan war and was a symbol of the struggle against my dominion. He even managed to inspire the whole world to do this and corner me, for which he became my personal rival. Princess Sally skillfully coordinated the Freedom Fighters, sending them into attacks where they were not usually expected. Tails was good at hacking my robots and defense systems, and even earned a little of my respect for his intelligence. Infinite got the Phantom Ruby at his disposal, and this alone could threaten my troops. Regina Ferrum took my nephew's mind and showed her leadership skills well enough to be able to compete with me. The United Federation, with its leader and GUN forces, have proclaimed themselves the shield of humanity against my threat. Even the Katzerists of Rethenia, like Pallasov, Shilov or Eismesser, tried to rouse the workers of the Empire against me or unite other countries into a common front..." then Robotnik made a short pause in his long introduction. "Where are they now? Who can resist the Eggman Empire now? Who can now think of going into battle with me or even attempting a sneak attack when they see how everything will inevitably end?.. My people, who is the winner today?"\n\n"Eggman!!! Eggman!!! Eggman!!!" the loyalist crowd roared.\n\n"Truly so," the doctor took the floor again. "Before, I ordered to simply call me emperor. But the official title will change. From now on, I am the Emperor of Humankind and Mobiankind, for all time and any place."\n\nThe assembled people began to rejoice so violently that it became impossible to say anything. The speech had to be stopped at this point, but Robotnik was still very pleased with himself."
    egg.74.a:0 "Unlimited power!"
    egg.75.t:0 "Tests"
    egg.75.d:0 ""Test two hundred and forty-five!" a voice from a speaker in the corner of the cell announced, bounded by armoured walls and a thick layer of reinforced glass. "Subject D-8872, hold the device in your hand."\nSubject hesitated but obeyed.\n"Lean it against you and activate."\nThe rabbit followed the instructions but nothing changed.\n“Okay, now extend your hand in front of you and activate."\nThe subject did so, after which the device generated a force field shaped like the dome of an umbrella. Because of it, a shield similar to the antique ones appeared on the rabbit's hand.\n"Good. Bring it closer again."\n"Why?" the subject objected.\n" Do as you are told."\nWith a shrug, the Mobian obeyed the order. The field stopped, in contact with his body and, in general, behaved like a completely material object.\n"Wonderful. Now use the shield to deflect weapons discharge."\n"What?!"\n\nAny other sound from the chamber was drowned out by a long burst from the light machine gun. When the noise died down, the terrified rabbit turned his head to the surveillance camera and, lip-read, cursed the researchers obscenely. After that, the protection was checked using an automatic cannon, a flamethrower, a heavy laser, an anti-tank gun with a cumulative projectile and a high-explosive fragmentation bomb. In all cases, the force field sought to absorb kinetic and thermal energy in order to use it for its own nutrition. It was also found that excess energy was scattered along the field, which could be dangerous. Also, the shield could be pierced by giving excess energy, but in a short time (from fractions of a second to a minute) the field can be restored to its previous form. The shield completely absorbed the laser pulses, showing the greatest efficiency against it.\n\nThis development at the current stage could be introduced into the armed forces of the Empire, but there were prospects for further improving its functioning."
    egg.75.a:0 "The Science Foundation is grateful for this contribution"

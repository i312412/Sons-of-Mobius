    koa.128.t:0 "Elias Draws the Sword"
    koa.128.d:0 "Elias held the ancient blade in his hand, even after decades of technological advancement and industry expansion, people still looked upon the weilders of this blade with honor and respect. It stood for the Acorn dynasty itself, and in this time of war it was needed to be used once again. Elias himself would have taken the sword, if he just stood holding them it might as well have been a golf club. No, it needed to go to a worthy warrior, one who lead armes from the front. Two candidates came to mind.\nThe first of these was Antoine D’Coolette. A capable military commander, his family were close allies of the Acorn royals. A devote loyalist and believer in the instiutions that Acorn was founded on, he is an obvious choice. With borad support from the ruiling nobility and upper classes. But what Antonie was not, was a man of the people. Having living a noble life, he shares little in common with the commoners and much of the military, though respectful of his titles and combat skills, fine him insufferable.\nThe second choice, was Sonic the Hedgehog. Young and full of energy, he is seen my many as the face of Acorn’s future. Beyond that, he is a hero. Having spent much of his military career during the Robotnik War not just fighting Badniks but also saving civilians. Though somewhat cocky, Sonic has the adoration of the people and is held in high regards by most military commanders. But, despite his ties to Sally, there are some within the nobility who believe he is getting too close to the common folk.\nBut those were his options: Antonie, the hero of the nobility, or Sonic, the people’s hero. One had to get the sword and earn a place in history forever."
    koa.128.a:0 "Sonic shall speed into battle with it"
    koa.128.b:0 "Antonie accepts the Sword with honour and dignity"
    koa.129.t:0 "Station Square Returns the Favor"
    koa.129.d:0 "King Elias has announced that the United Federation has granted lend-lease to the Kingdom of Acorn. This comes as a welcome development for our underdeveloped military, as the U.F.'s advanced technology will bolster our brave forces as they face off against the Republicans.\nIn addition to the access to war assets granted by the lend-lease program, donations of food, medicine, munitions, and other gifts alike have been pouring in from the people of Station Square. Their gratitude for Sonic's actions against Chaos several years ago remains unshakable. The President has not announced unilateral support for our side yet, though the U.F. equipment backing our military is a clear sign of who our allies really are."
    koa.129.a:0 "May our army grow strong"
    koa.130.t:0 "Taking off the Kids Gloves"
    koa.130.d:0 "Sally and Elias sat around the table, their eyes focused on the clock, counting down the seconds until the start of their meetings. 3…2…1… And then, with a loud sonic boom, the titual hedgehog appeared in the room. Even at his super speed, Sally could tell that Sonic had rushed to put on his military uniform. Medals were unaligned, patches missing, this was what one expected from a recruit. But neither of the Acorn royals wanted to chastise him, for they had an important matter to address.\n“Hey Sal. Elias, Your Majesty. What’s this about?” Sonic said as he sat down in the chair. Wasting no time, Sally leaned forward.\n“I know how eager you are to get back to front, so we’ll be quick. We’ve been reading your combat reports and-”\n“You’re here to congratulate me! Well I knew it was long overdue.” Sonic interrupted, but his cocky grin was wiped off his face from the glare of Elias.\n“No. These reports have been…less that promising.”\n“What are you talking about?! I’ve been smashing up their tanks and trucks! Tearing up their railways!”\nElias pulled up a folder,“Yes and your kill count has been low. In fact, I have an entire room of witnesses that claim you SAVED some of those revolutionaries from their wrecked vehicles!”\n“Yeah? What’s the problem?”\n“The problem Sonic, is that we can’t just send them back with scrapes and bruises. We need to send them home in…”\n“In body bags.” Said Eliais bluntly. Immedately, Sonic stood up to his feet in shock.\n“What?! You can’t be serious! I’m not a murderer! I smashed loads of Badniks in the last war, but those were machines. You can’t expect me to just go about killing people willy nilly!”\nSally stood up too, looking at Sonic with sympathetic eyes, “I know this is hard for you. But we’re fighting a real war, against soldiers of flesh and blood. Every soldier you send back alive is one more person who can figure out how to kill you. You’re…a very kind person…that’s a trait I’ve always understood, we all applaude that but…victory cannot be achieved without cost.”\n“It’s vital for the war effort that our enemy is destroyed.”\n“War effort?! More like war crime!”\nEliais stood up too, slamming his fist on the table as he growled at Sonic. “The moral high ground isn’t going to feed our citizens, fuel our tanks or load our guns! Every line you refuse to cross is an advantage our enemies will exploit.” Before the Blue Blur could respond, Eliais slid recon photos over to Sonic. The hedgehog closely examined them, they were towns he had recently liberated…but each one was completely ruined. Burned to a crisp. “Ever wondered why we haven’t heard from any of the places you freeded? Because those soldiers you spared came back, knowing exactly where our defences were and burned them to the ground. THAT is what holding back gets us. If you still think we can win with our honour intact then you might as well surrender.”\nThe two royals were silent, waiting for Sonic’s response. He was shaking, barely able to contain his anger, his rage. For a split second, Sally could have sworn she saw a dark aura around him. He tossed the photos back to Eliais and with a look of resolve, sped off toward the front line."
    koa.130.a:0 "A Sound Like Thunder Rang Across the City"

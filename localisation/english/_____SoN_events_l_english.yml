    egg.1111.t:0 "            SAGE"
    egg.1111.d:0 ""...the task is clear?"\n"Completely. Clear the network of spies, update automatic protection, destroy traces of ADAM upon detection."\n"Great. Get started. Report back when you're done."\n\nA girl in a black cape, hovering through cyberspace, stopped near one of the nodes, noticing the pest. The mongoose also saw her and was immediately alarmed, hastily preparing codes for protection.\n"You shouldn't have hacked the system. Now the system will hack you,” Sage warned the burglar in a cold tone. "I won't kill you if you surrender right away."\nHearing an obscene curse in response, the girl dodged the Acorn spy's attack by teleporting behind him. The mongoose felt a light touch on the top of his head - and everything turned red. His digital projection was distorted and glitched, and in desperation he tried to disconnect from the network by force, but before he could, Sage swam into his projection and took control of him. One more movement - and the spy calmed down, completely submitting to the will of the AI. His personality was erased forever, leaving only his digital shadow.\n"The first one is done" - the girl noted evenly, leaving the projection of the mongoose. - "I'm starting to inspect the protection of the node."\n\nAnd she added something that was not included in the logs:\n"Father, I don't know why my brother turned against you, but I will never betray you. Maybe I'm not like him and I can't replace him, but... I'll try""
    egg.1111.a:0 "I will try to make you proud of me"

    ufa.75.t:0 "Forty Days and Forty Nights"
    ufa.75.d:0 "President Michael gazed at the sheaf of papers before him with slowly mounting horror. The ARK… the Eclipse Cannon, the damn girl’s death and Gerald’s family tree… it was all there, in black and white, and the idiot of an aide in front of him was waiting for him to sign off on it! He shooed the staffer away with carefully restrained panic, holding in his rising concerns until they were gone.\n\nHe collapsed into his chair, groaning. “What was Wilson thinking?!?! What am I going to do, (either Christina or Jerome) ?”\n\n“Well sir.” His secretary replied. “You have a few options.”\n\n“Oh, options, is that what I have?” He asked rhetorically, mopping his brow. “We can’t let this get out.”\n\n“It may be too late sir. At least a few of our staffers must have seen the report to put it together. Releasing it now could allow us to get ahead of it.”\n\n“I want some better options, Secretary.” \n\n“I realize it’s not pretty sir, but… why would this reflect on you?”\n\nMichael paused for a moment. “Do you know a man named Herman Schmitz?”\n\n“No?” Secretary replied after a brief moment. \n\n“...He’s the man who shot Maria Robotnik.” Michael replied. “He also happens to be my uncle.”\n\nThe secretary’s lips pursed. “I see. This is serious. Sir, if not a full coverup, we could drag our feet and simply delay the report until you’ve had a chance to make yourself known to the people. By that point they’d know you better. Judge you on your own merits.\n\nMichael grunted.\n\n“The choice is yours, sir.”"
    ufa.75.a:0 "Damn it all, it’s not worth it. The truth will out."
    ufa.75.b:0 "Just keep this quiet for a few more months..."
    ufa.75.c:0 "Bury this so deep they’ll be digging it out in Downunda."


    ufa.73.t:0 "Letters from a Parma Jean Jail"
    ufa.73.d:0 "‘I’m writing to you once more, yet another bribe for the jailors to get this sent out. I keep telling them I’m just keeping up with family, but you know at this point. The food is horrible as usual, the cell feels cramped, claustrophobic, even if I’m the only one in it. I’ve got a single flickering light above my head. It hums just loud enough to keep me from getting a full night’s sleep.’\n\n ‘The worst and best part of the cell is the singular window I have, I’m able to look out across the bay and see the rest of civilization live on without me. Every day I yearn to rejoin it, but after how long I’ve been here, I wonder why I was even placed in Parma Jean to begin with. I suppose one day I will be let out. But until then, I sit, I write, and hopefully my friend, you read.’\n\n‘Time to complete this letter and send it out to you once more, thank you once again, my closest confidant, I hope to see you when I get out, I owe you a beer.’\n\nYours,\n\n L\n\nOver the span of 5 years, this man has been sending out these letters to a small collection of friends, with his letters being circulated to all manner of groups that wished to big the idea of prison reform to the United Federation. At some point however, one of these letters have found itself on the desk of the President, and it has no doubt cast a dark cloud over the presidency and the party as a whole!"

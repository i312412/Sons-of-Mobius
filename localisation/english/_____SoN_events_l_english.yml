    koa.20.t:0 "House of Cards, Part 1"
    koa.20.d:0 "The army leveraged a minimum of force to disperse the crowd and take Prower into custody. There were belligerents that refused to let their leader fall into the enemy's hands, but Prower surrendered before a drop of blood could be spilled.\nAmadeus was taken to the New Mobotropolis Detention Center. Surrounded by the cold walls of a prison cell and the myriad enemies of the state, the rebel leader would finally get the royal audience he sought. He waited patiently for the young king to address him.\n"Now... General Prower. Would you care to explain why you led a riot today?"\n"I assure you it was not personal. I've observed you for some time now, and I thought you would listen to your people."\n"You had half the city calling for me to step down!"\n"As well you should have, if you have any love for these people. We are safe from the madman abroad. It is time we fix the problem within."\nAmadeus stood up to his full height. His one undamaged eye met Elias' own without fear or doubt.\n"In the last three generations, the House of Acorns has led us into the Great War, ushered in Dr. Robotnik, and lost both Old Mobotropolis and Knothole. The most progress happened when a group of children formed the Knothole Council -- before the return of your father! The hardships of the previous king have left him in no condition to lead, and with all due respect, *sire*, you have no experience with running a nation."\nHe got as close to the king as the energy barrier separating them would allow.\n"My time on Argentum showed me the power of a government run by its people. I only want my fellow mobians to be properly led and protected. Will that be all, sir?"\n"Y-Yes, general. That answers my question.""
    koa.20.a:0 "Then have a good day, sir"
    koa.21.t:0 "House of Cards, Part 2"
    koa.21.d:0 "The general's prison stay was not to last. Two figures hovered over the walls and spotlights. The smaller one popped open a wall panel and tampered with the wiring to get the doors open.\n"I recommend not breaking into this facility," NICOLE said as she confronted them. "Otherwise I will have to-- You?!"\nThe holo-lynx identified them immediately, but Tails cut her access before she could act. He and his mother, the wanted Republican Rosemary Prower, wasted no time finding Amadeus.\n"Rosemary?"\n"We're here to get you out. If we act quickly, we may be able to stave off civil war."\n"War?!" he asked in alarm.\n"Our protest may have gotten a bit heated, but the king overreacted. Tensions are high already. We have to act now for stability's sake."\n"I won't have you imprisoned as well."\n"Why not?" Tails countered. "We're deep enough into this. Don't worry, dad. I'll protect us."\nTails got the door open. Amadeus embraced his wife.\n"You shouldn't have done this. Thank you."\n"I wrote the speech that got you in here. It's only right that I get you out."\nThey prepared to make their escape, but someone fast, blue, and confident was one step ahead of them. Tails hid inside a ceiling vent before the legendary Sonic the Hedgehog came into view.\n"Good evening, Mr. and Mrs. Prower."\n"Sonic the Hedgehog," Amadeus said bitterly.\nRosemary stood between Sonic and her husband.\n"You won't have him again! He's done nothing wrong."\n"He started a riot against the king, ma'am. That kinda counts as treason!"\n"And the people side with him. Doesn't that tell you something?"\n"It tells me that a lot of people agree with him, but it's the wrong way to go about it. Breaking him out of jail isn't going to help."\n"Then what about Tails? Can you stand him knowing you helped keep his father in jail?"\n"I know you're his family, but he grew up with me. Heck, the kid worships me. He'll get over it."\nTails dove from his hiding place and slugged Sonic in the back of the head, causing him to land chin-first onto the hard floor of the jail."

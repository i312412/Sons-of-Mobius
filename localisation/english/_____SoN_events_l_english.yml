    ufa.78.t:0 "Cloven in Twain"
    ufa.78.d:0 "It appears that Clove’s ties to Eggman are less than airtight. The madman’s hold on the ungulate is her sister; bound by a wasting disease that will kill her. Eggman has promised a cure.\n\nWithout question, he is lying. At best, the girl will find her mind stripped away in a new era of robotization.\n\nWhile our scientists may not share the sum total of Eggman’s dark brilliance, what we do have are actual biologists with an actual desire to aid and an understanding of the healer’s oath. It is an in."
    ufa.78.a:0 "==Our price is considerably lower, Clove.=="
    ufa.79.t:0 "Late Nite Broadcast"
    ufa.79.d:0 "“Hello party people! This is DJ Night the Owl, coming to you live from Sunset City. Though it’s uh..’bout Midnight City right now. Tonight we got some boppin’ tunes like the hit classic, Follow My Rainbow. You know somethin’ I really like about that song is the big theme about it. You know what that is? It’s freedom, it’s freedom to get up and pursue your dreams, and I think the anyone can do that the best is..well it’s in the UF-F-F-F. It don’t get much better living here. The music is great, you can get all kinds of food anywhere in the Federation, and the people living in it just know how to get along, and honestly, I just don’t know if you can say the same thing about others…but hey! That’s enough about me getting’ all philosophistical on you, let’s spin that record!”\n\nThe owl flipped a record, swapped channels, dropped persona, and turn to the federal agents observing his broadcast. “Are you… sure this is going to help people?”\n\n “He’s a bit eccentric, wouldn’t you say?” Asked one of two agents looking over the Owl from a small booth with a reflective window.\n\n“You’re not wrong there, but we’re paying him plenty and he seems to like the gig so, hopefully it works out.”"
    ufa.79.a:0 "==The bird has the word.=="

    ufa.80.t:0 "Corporate Retreat"
    ufa.80.d:0 "The air in the room was positively chaotic, with all manner of men talking over each other, a true cacophony of business and tech jargon, and one man was trying to drink in all of it, President R.K Michael. He sat at the head of the table, looking over various representatives of all manner of companies, as well as a few representatives meeting virtually. In an attempt to get a word in, he raised a champaign glass in the air.\n\n “I’d like to present a toast, a toast to the free market, and how we all work to make it just a little freer every day.” All of the men there seemed to raise one, taking a sip from the glasses before Michael spoke up once more.\n\n “So gentlemen, the United Federation is always looking for business partners, especially in these dicey days we live in with this energy fiasco..”\n\n “Which is WHY sir, that you need to rely on Rimlight! We’re responsible for leading the competition in cutting edge alternative fuel sources.”\n\n “Alternative fuel is good and all, but in order to capitalize on that, we’ll need to push for better infrastructure to facilitate it, that’s why you should rely on Majima Construction!” Remarked the man, who had a particularly sharp, slicked-back haircut with an eyepatch, and an odd yellow suit. “With our construction assets and..local connections, we can insure that the work will be cheap, affordable, and of course, all in the name of the Federation..” He looked at the other representatives in the conference room, that singular eye shifting back and forth nervously.\n\n “Yes, I’m sure the Federation would love to rely on Majima’s less than reputable dealings, but have you considered that due to the very structures we have today, we’re supporting the more disruptive elements in society, such as gangs and Katzerist supporters? By promoting Rokkaku, we can update the buildings within our most important cities that not only support a more..freedom oriented thinking style, but also improve the flow of goods and services.”\n\n “A-AHEM”\n\n The Rokkaku representative, along with the rest, began to look towards the computer screen, where sitting at it, appeared to be a short-ish man, with long, impressive blonde hair, but with a rather pointy, bird-like nose. “I believe that um..eh..the Meteor Corporation..” He paused and looked away from the screen, he’d nod towards whoever it was, before looking back at the reps. “Meteor TECH..is ready to present cutting edge, new ideas in a well-trodden field. Meteor covers multiple areas, such as pharmaceuticals, entertainment, military and industrial..and we dabble a little bit in cosmetics as well, that’s how my HAIR looks so luxuriously..luxurious.”\n\n President Michael pressed his hands together, squinting towards the Virtual Rep, he stared long and hard a few times, before clapping his hands together and holding them. “Gentlemen, I believe we’ll find an opportunity to work with you all, for the good of the Federation, and in the name of freedom. It was a pleasure to meet with you all, but I’ve got another meeting ahead, Miss Topaz will see you out.”\n\n And with that, the reps would clear out, and the meeting room grew quiet, and with that quiet, Michael lowered his head, rubbing his fingers against his temples.\n\n “I’m runnin’ a blasted circus sometimes, and I don’t know what that makes me.”"
    ufa.80.a:0 "-Making friends and influencing People-"
    ufa.80.t:0 "Take me out to the Ball game"
    ufa.80.d:0 "Of all the sports that were popular in the United Federation, the most popular was baseball. Baseball teams and clubs could be founded dotted around the whole nation, and on a particularly warm evening in late May, the first game of the National League was taking place in Central City! The stadium was packed as citizens came to watch the game between the Westopolis Comets and the To-kyoto Dragons. As both teams were preparing, fans were paying for tickets and food, and trying to find seats. All were ecstatic for the first game.\n\n Not far from the home team dugout was a collection of men in black suits, with earpieces and sharp sunglasses on, gauging the crowd for any signs of danger, nestled between those men, were the owner of the stadium, Elmer Johnson, and the President. The president was in the process of fitting on a baseball glove.\n\n “Mr President, I’m honored as always to have you here at the first game, it’s really a good way for the people to feel more connected to the man they helped vote in office..but..” He paused and looked over the portly statesman. “Are you absolutely sure you want to get out there and throw the first pitch?”\n\n The president, dabbing some sweat from his forehead just looked back at him with a look of annoyance, before chuckling. “Mr. Johnson, I played college ball you know? I could’ve gone pro if I didn’t become a civil servant!” He’d toss the baseball into his catcher’s glove a few times. “I’ve got to show the people I’m just like them, I love the sport and they should too, now Johnson..watch this.” He took a deep breath and began to step his way towards the pitcher’s mound, as he did, his security team began to move with him, he paused and held up his free hand, pointing for them to stop. As he made this gestures, the announcers for the game chimed in.\n\n “Ladies and Gentlemen, we welcome you to Diamond Stadium for our first game of the Professional Series, the Westopolis Comets will be going up against the To-Kyoto Dragons, but coming out to throw the first pitch of the series is our very own president, R. K Michael! Please give him a round of applause as he comes to the pitcher’s mound!”\n\nThe crowd most certainly cheered, mostly because a great deal of support for Michael’s campaign came from here, but others very much wanted to see a slightly older, portly fellow try to throw a baseball!\n\nIt was at about halfway that Michael realized how far away the pitcher’s mound was, and it was quite awhile since he had gotten up to some strenuous exercise. He wiped the sweat from his brow, and he already began to pant heavily. “Goodness me..I need to get in shape, I’m nearly dead before I get to the mound..” By the time he reached the mound, his face was as red as the uniforms of the Comets. He took a deep breath, eyeing up the catcher’s mound, where the Comet’s catcher resided, he was nervous about what was going to happen. The president took a pitcher’s stance, and lifted his left leg, before throwing the ball as hard as he could! The ball flew from the mound towards the catcher’s glove, it looked like it was going to make it! That was of course, before gravity did it’s work, and the ball fell, and fell, and fell..before landing about halfway between the mound and the catcher. The President held a look of exertion on his face, clearly not happy with that, but much to his surprise, the crowd cheered, with laughter sprinkled in between it. It appeared the crowd was rather good natured to him, and he put on one of his trademark smiles and held a hand up to the crowd, before nodding and making his way off the mound.\n\n“Oh blast it, it’s a long way back to the dugout…I’m gonna need something cold to drink and greasy to eat after this..”\n\n“Thank you very much Mr. President, now let’s play ball!”"
    ufa.80.a:0 "Most certainly, a night to remember."

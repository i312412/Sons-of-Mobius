    koa.88.t:0 "The Second Confederacy of Southern Baronies"
    koa.88.d:0 "The unrest that has engulfed the entire Kingdom has reached its peak. The Declaration of Confederation, signed by the Council of 12 Barons, came into effect much sooner than King Elias expected. Units of the Golden Legion seized city administrations, a group of officers led by General Jason Doe cut off communication with the Royal Army headquarters, Lewis Hong ordered the Secondshogs to be on alert. Troops loyal to the Council established control of the northern border of the Baronies, refusing to negotiate and allow the Royal Army beyond the perimeter. The interim president of the Confederacy, Godd Dodvard, in his official address to the people of the South, stated that the Confederacy does not claim to overthrow the Akorn monarchy. He stated that the Confederate Army stands solely to defend the independence of the insurgent nation. His witherings should be taken with great caution: his cabinet is full of radicals with their own vision for the future of the country, and there is no place for the king, liberals or socialists in it."
    koa.88.a:0 "Traitors!"
    koa.88.b:0 "Look away! Look away! Look away! Bunnie Land! (Play as the £rabbit!§YConfederacy§!)"
    koa.89.t:0 "Rise of the Republic"
    koa.89.d:0 "The things that King Elias's loyal subjects feared have happened. General Prower escaped, and instead of negotiating with the king, to whom he had no trust, he chose to get in touch with officers of the Royal Army loyal to him and order to proceed with an armed rebellion plan. The first artillery volleys at 7 a.m. in Megaopolis local time served as a signal to both the military and the National Guard. The troops loyal to the Prower managed to gain popular support by rapidly spreading propaganda that promised to liberate the people from the oppression of the rotting monarchy soon. Entire cities came under rebel control, forming a united republican revolutionary front directly against King Elias. The Royal Army had no chance to disarm disloyal regiments, and chaos began in New Mobotropolis itself: another demonstration grew into an armed clash between the opposition and government troops in the heart of the capital. Taking advantage of the chaos in the capital of the kingdom, the Republicans proclaimed the creation of a new state and formed a temporary cabinet. The Nortamer Federal Republic was born in a fire of chaos that no one could have prevented."
    koa.89.a:0 "Oh no..."
    koa.89.b:0 "Rally round the flag, boys! (Play as the £rifles!§ORepublic§!)"
    koa.15.t:0 "The Kingdom of Acorn"
    koa.15.d:0 "The Great War did not favour the Acorns, until the brilliant Overlander scientist Julian Kintobor went over to their side and soon became the Minister of War. With the help of his breakthroughs, the Acorns managed to turn the tide of the war and win, but when it came to the subject of payment, Julian became angry at the Acorns when he learned about Maximilian’s intention to dissolve the War Department. In 3225, he staged a coup d'etat, sending the ruling family into exile. After that Kintobor became known as Ivo Robotnik. Robotnik captured almost the entire Mobius, but met resistance from the Mobians everywhere. Freedom Fighters from Knothole, led by Princess Sally Acorn and Maurice "Sonic" Ogilvie, defeated the tyrant's empire in 10 years of war and restored the monarchy.\n\nHard times are just beginning. Robotnik's heir, Dr. Eggman, is leading an offensive war against the kingdom. In addition, an extremely turbulent situation remains inside the liberated kingdom. The economy of the Kingdom is ruined, and various opposition groups inspired by the guerrilla war are ready to oppose the ailing King Maximilian the Cursed, or his heir to the throne."
    koa.15.a:0 "Chaos, spare the king!"
    koa.16.t:0 "Propaganda"
    koa.16.d:0 "Leaflets were scattered in the street. It seemed that late autumn had come - there were so many leaves flying. But each leaf tried to draw attention to itself, and then to one blue hedgehog who gained popularity in the fight against Eggman.\n\nFirst flyer. On it, Sonic carried out a deadly attack that would surely have taken his opponent's life. This is how many saw the events of the past days. But here, Eggman met the blow with dignity, and the hero showed by his appearance that killing the enemy was not a way to prevent the worst, but a main goal in itself. The expression on the hedgehog's face was bloodthirsty, but no more.\n\nAnother flyer. Sonic was depicted surrounded by a whole crowd of girls - Sally, Amy, Bunny, Fiona, and a dozen others. But the hedgehog sorted them out with attention, not making a permanent choice on one and promising love forever to each. And in the same place, at the edge of the leaflet, Tails was shown, painfully looking at the fox, which was dear to his heart, and now argued with her friends about when Sonic will pay attention to her. And Sonic on this leaflet directly said: "Insecurity is freedom, infidelity is dignity, deceit is strength." The editors got the hedgehog to support what the majority of the people attributed to Eggman.\n\nThird leaflet. Sonic took Chao's egg out of the store and said "I couldn't think of anything better to save it than to steal it from an honest man in broad daylight."\n\nFourth leaflet. Sonic ran away from forces who, like him, were wreaking havoc in the city. Cars and pedestrians did not have time to get away from the impact. The hedgehog saw this but still had fun.\n\nSonic himself did not yet know that he would soon meet those who didn't directly believe in these accusations, but would remember various insults inflicted on them or those who were dear to them. The leaflets flew, carried by the wind, to create distrust and discord."
    koa.16.a:0 "No one would believe such slander, right?"
    koa.91.t:0 "The United Republican Front"
    koa.91.d:0 "The Executive Committee of the Internationale published a resolution "on unification of national-republican forces" after long debates with the leadership of the RCSR. Marcel Marthy recited the text, which was picked up by all Northamer radio stations. The text briefly described the political situation in the Kingdom and the disposition of forces, explained the need to consolidate democratic forces against an incompetent monarchical regime and the call for negotiations addressed to Billy Wrench, leader of the Union of Workers of Mobius and General Amadeus Prower, the leader of the Federalist Party of the Kingdom of Acorn. \n\nSoon after a short silence Jack Red, the Deputy Chairman of UWM, left for the Prower HQ to negotiate with Amadeus and Rosemary. After a night of intense negotiations, the "United Republican Front Act" was drawn up. It described general aspirations for democracy, ultimate disillusionment with the institution of monarchy, and the prevention of the accession of anti-popular forces such as the Golden Legion. The Front favors the unity of all forces fighting against the tyrants of Acorns, Eggman and Southern reactionaries, the establishment of a single democratic government and the holding of fair elections. \n\nMany believe that the Front is the only thing guaranteeing the unity of the progressive forces of Northamer, although some analysts are skeptical of this adventure, predicting its rapid collapse. Nevertheless, the monarch now has to reckon with a huge, united and powerful opposition."
    koa.91.a:0 "Traitors are the same"
    koa.100.t:0 "The Cursed King"
    koa.100.d:0 "King Maximilian Acorn had been the absolute monarch of his kingdom for longer than many young mobians could remember. He was immortalized in old photographs and hazy memories as a symbol for strength and unity in times of strife. The Overlanders who fled to the United Federation would recognize King Max as the warrior-king who defeated Overlord Charlemagne in single combat and won the Great War for the good of his people.\n\nThe years have not been kind to Max. In the time since that short-lived victory against the Overland, the monarch had suffered tragedy after tragedy. Grave betrayal at the hands of his Warlord Robotnik, mystical enslavement in the service of his court wizard Naugus, the lost of his ability to walk in a grievous injury, and only barely surviving an attempt on his life at the hands of a royal guard's impersonator.\n\nA difficult life with strains beyond that which all but the most tenacious could bear have robbed King Maximilian the Cursed of his youth and wizened him beyond his years. His mind was not spared from the ravages of these hardships, but he knew in his heart that his time on the throne was nearing its end.\nHis son Elias would be the next king. He was inexperienced, but Max knew that Elias had the strong will needed to lead their people through the coming dark times. King Max had no doubts that his daughter Sally would be a model queen if anything were to happen to Elias, but tradition dictated she must wed before assuming power. Now that Prince Elias was an eligible heir, Max no longer sought to pressure Sally into what should always have been her own decision.\n\nOr perhaps he discovered a spark of sentimentality in his otherwise bitter bouts of senility. Max had only the best intentions for his children and his nation, but intent meant little in the grand scheme of history. Only cause and effect bore fruit."
    koa.100.a:0 "There is still much work to do."
    koa.101.t:0 "A Return to Industry"
    koa.101.d:0 ""Rebuild" was the word on everyones' minds after the city of New Mobotropolis became a protective umbrella against the continued onslaught of Eggman's aggression. The damage the madman wrought across the world was severe, and now there would be time to heal where the thought of recovery once looked impossible. It seemed as though, for the first time in years, the Kingdom of Acorn truly had a second chance to pick itself up off the ground and grow anew.\n\nNICOLE did the heavy lifting, but that did not mean the work was done. The Kingdom of Acorn had always been wary of reckless expansion and industrialization, witnessing firsthand the ruinous path it led the Overland towards. Increasing the industrial capacity of the nation without compromising the health and safety of its citizens would be a slow and deliberate process. There was no shortage of people looking for work once the gears of the economy began to churn like they used to.\n\nA difficulty encountered in the Kingdom's reindustrialization program was the rise of organized labor movements. Large groups of workers, many congregated in the former Overland territories of the North, have formed cliques and been less than cooperative in regard to the crown's production quotas. The King has been patiently ignoring their less violent demonstrations and protests, but his patience is starting to wear thin. Many things are up to negotiation, but the needs of the nation are not."
    koa.101.a:0 "What on Mobius is a union?"
    koa.102.t:0 "Organizing the National Guard"
    koa.102.d:0 "Amadeus and Rosemary Prower returning from their exile to Bem space and the modernization of the Royal Army were both a long time coming. Whereas the Prowers spent over a decade in relative peace before the Black Arms and Xorda burned their home away from home to cinders, the Acorn War Ministry suffered from centuries of stagnation and neglect. Sticking to the traditional bias against industrialization and the firearms ban set forth by past monarchs have left the Kingdom of Acorn woefully outclassed in a modern war for survival.\n\nTo General Prower's shock upon resuming command of his former post, the most reliable weapons the Royal Army had were bows and arrows! Relics and toys of little use during the Great War and worthless against Eggman's horde, to say nothing of how quaint they were in comparison to the planet-scouring superweapons brought to bear over Argentum. Amadeus knew that his task of forming a national guard would be challenging when he accepted the charge from his King, but he underestimated how little had improved while he was gone.\n\n"The more things change," mused Amadeus, "The more we must adapt to overcome."\n\nThis discontentment would not, however, prevent the famous "Conductor of the Battlefield" who resisted the Overland occupation of Mobotropolis from performing his solemn duty. If anything, his desire for change was what drove him forward. With the aid of the Kingdom's citizenry and the continued support of the monarchy, General Prower hoped to secure a new age of peace and prosperity for the people and his family."
    koa.102.a:0 "Good to have you back, General."
    koa.103.t:0 "Legacy of the Source"
    koa.103.d:0 "Until recently, the Source of All was the Acorn line's greatest asset and most well-guarded secret. Only members of the royal family were made aware that a shimmering pool of gold and silver rested beneath the catacombs of old Castle Acorn. Those who were next in line to rule the kingdom would submerge their bodies in the mystical energies of the Source, granting them inspired visions and the alien materials that would be forged into their crown and symbols of office.\n\nThat was until Castle Acorn and the city around it was consumed in atomic fire. The ceremonial pool that hosted the Source of All was immediately vaporized, leaving King Max's crown and sword as the only remnants of what was once the Acorn family's wondrous heritage. These two relics would be exploited by enemies of the kingdom, until the Crown and Sword of Acorn were destroyed before their righteous qualities could be defiled further.\n\nWith that, the Acorns' link to Source of All was utterly extinguished. Elias and Sally were to be the first Acorns in generations not to be graced by a bonding experience with the Source, leaving Maximilian with no small amount of uncertainty over the future. Would his children have all of the knowledge they needed to weather the oncoming storms?\n\nMaximilian did not know, and he had no Source from which to draw the truth; his wellspring of answers had run dry."
    koa.103.a:0 "That's one Deus Ex Machina down the drain."
    koa.104.t:0 "Mobotropolis Reawakens"
    koa.104.d:0 "The original Mobotropolis was no more. After being recaptured by Eggman, the capital was moved to Knothole, home of the Freedom Fighters. Though intended to be a temporary affair until we could retake Mobotropolis, the city, known in its final days as “Robotropolis”, was nuked by the United Federation. We still manage to siphon the contained fallout and refine it into rings.\n\nKnothole would remain the capital of our Kingdom until an assault by the Eggman Empire. Around the same time, one of Eggman’s rogue minions, ADAM, constructed a city composed entirely of nanites. His plan was foiled, but not without cost. Most notably, the life of Freedom Fighter Tommy Turtle. The advanced AI NICOLE, however, was able to take control of the city and convert it into a near-exact replica of Mobotropolis before the war.\n\nThe King was amazed by her accomplishments, but the city lacked much of the factories that were operational during the Great War. He wandered the halls of his castle, looking for the AI, until he remembered she could appear anywhere she was needed.\n“NICOLE, I require your assistance.”\nA hologram of a female lynx in a purple toga appeared before him.\n“What is your request, your majesty?”\n\nHer voice, though flat and neutral, sounded more lifelike every day. Max was not quite sure where the Freedom Fighters' artificial assistant came from, though it was not terribly important to him at this time.\n“NICOLE,” he said, “I will need you to expand the city. We need to get our industry back in order.”\n“Expand the city?” she asked with a look of concern. “With all due respect, my ability to protect the city is dependent on how many nanites are bound to structures and how far I can exert my control. We just finished construction, and doing an expansion could be--”\n“It would only be a minor expansion,” King Max interrupted. “Additional space for a few factories to be built at a later date. Is that within your capabilities?”\n\nNICOLE became static as she ran the numbers on her mainframe.\n“We can spare the material. One moment, please.”\nHer avatar dissolved in an instant. When the King had next surveyed the city, he noticed several buildings around New Mobotropolis were carefully rearranged, allowing for the space he requested without compromising the city’s defenses."
    koa.104.a:0 "Thank you once again, NICOLE."
    koa.105.t:0 "Shadows of the Baronies"
    koa.105.d:0 "Besides fanning the flames of future conflicts with the Overland, the Southern Baronies were the most long-standing consequence that came out of King George’s Folly. In order to win back the faith and goodwill of the people, George’s son Abraham handed out fiefdoms in the fertile South and promoted numerous landowning farmers to nobility overnight. The title of baron and the independence that came with it greatly increased the wealth and prosperity of the region, to the extent that the more influential barons conveniently forgot which crown they owed their title to.\n\nKeeping the more unruly barons in line would be a frequent headache for future regents, though no one could predict the extent of treachery they would sink to during the Great War. As a part of a gamble for outright secession, several barons conspired with the Overland to tear the Kingdom apart from within. These acts of treason were foiled, but the idea that the Acorns were “oppressing” the Baronies with their edicts was an old sentiment that would linger. Even when all that remained of the territories were scattered estates and ill-formed dreams of confederacy.\n\nNow that the Kingdom of Acorn is entering a new status quo, the remaining barons and their holdings will need to be carefully watched in order to prevent them from rebelling again."
    koa.105.a:0 "You can’t take the South out of the rabbit."
    koa.106.t:0 "From a Land Downunda"
    koa.106.d:0 "The King’s diplomatic turboprop plane soared above the colonial city of Priscilla. The port was once the jewel of Downunda, but it was left a ghost town after Robotnik’s late enforcer Crocbot stole the populace away and roboticized them for his own purposes. Purposes that, if rumors were to be believed, did not always align with that of his creator.\n\n“You could not resist giving your own machines a taste for betrayal, could you?” Max pondered bitterly as his craft landed in the flat plains at the edge of the Outback.\n\nKing Max was escorted from his vessel, and did a tour of the city’s restorations. Only half of the people who once lived there had returned, the rest having been lost as robians in the years that passed since. Immigrants from Northamer and Yurashia have made up for that number, fresh faces seeking new opportunities wherever they could be found.\nA red marsupial hopped in a vest hopped down the street and greeted the king with a bow.\n\n“G’day, yer majesty!” said Walt the Wallaby, leader of the Downunda Freedom Fighters. Behind him were the other members of his crew: Barby Koala, Wombat Stu, Guru Emu, and Bill Platypus. Each of them were brave, loyal soldiers; Max vaguely recalled the wombat fellow was a member of his secret service. “Enjoyin’ yer time in our neck of the woods?”\nKing Max nodded.\n“I trust the repairs to the city are going as per schedule?”\n“Ahead of schedule, sir! Why, I reckon the city will be right as rain by the end of the month!”\n“Excellent. I will leave the rest of the oversight to you, Walter. Keep up the good work.”\nThough the trip was brief, Maximilian Acorn was satisfied with his findings. The territory was not yet ready for war, but it could one day be a useful ally against the Eggman Empire."
    koa.106.a:0 "Ripper, mate!"
    koa.107.t:0 "Waning Favor of the Monarch"
    koa.107.d:0 "In spite of Prower's early successes at swaying the King into reform, suggestions beyond those related to defense were ignored. There were token concessions to the populist notions he put forward, but the audiences Amadeus got with his old friend and liege became scarce.\n\n"If I may speak freely, my king?"\nThe shift in tone drew Max out of the malaise that gripped him throughout their meeting.\n"You may," His Majesty said slowly.\n\nIt pained Amadeus to see the wise, heroic king who led the kingdom through the Great War brought to such a sorry state. Prematurely aged by injury, betrayed more times than any weaker heart could bear. Was it any wonder that the common folk called him "Max the Cursed"?\n"We've both been too busy to meet face-to-face as we used to."\n"The needs of the kingdom comes before such pleasantries, though the new defenses set in place by NICOLE will do well in warding off Robotnik and his hordes."\n"I agree. They will also give us the breathing room necessary to consider new ways of dealing with the growing discontent of the people."\nThe King raised a white, bushy eyebrow.\n"Another suggestion from your time on Argentum?" he asked warily.\n"Rosemary and I have been visiting the community center to lend an ear to public concerns. There are bright individuals who could aid our efforts, but they can only do so much as civilians."\nMax frowned. He did not like where this was going.\n"In fact, we proposed the election of a council to aid in the execution of your royal duties. I requested a copy of our notes be brought to your desk, but I can understand if it was mislaid--"\n"We will accept no such council," King Max intoned. Unable to stand, the king sat up in his chair. "We have seen your pleas to cede power to the masses and dismissed them justly."\n"Should the people have no say in how their kingdom is run?"\n"Letting our authority over the kingdom slip is what led us to disaster. We have reigned without a body of minders for generations, and we shall continue to do so. We have humored you before, Prower, but this is where the line is drawn."\n"But I--"\n"Enough!" the old king barked. No longer wistful, but livid. "You are dismissed."\nPrower opened his mouth to speak, but he left the audience chamber without another word said to the man who was once his benevolent ruler and comrade-in-arms."
    koa.107.a:0 "The Cursed King is not who he used to be."
    koa.108.t:0 "Across the Pond"
    koa.108.d:0 "The Eurish kingdom of Mercia have been the trusted allies of the Acorn dynasty for generations. While the country was lagging behind the times in technological advancements, its people had an impeccable record for honor and nobility. The late King O'Hedge was a tough, but fair regent who Max considered a friend. With the loss of the old king during Robotnik's reign of terror, the struggle of taking back the occupied Mercia was left to his young son, Robert.\n\nThere have been many trials and upheavals in the time since Mercia was founded. We have doubts that those troubles are over yet. King Robert, known to his loyal subjects as Rob O' the Hedge, is young and untested. A skilled ranger who is more at home in the sprawling expanses of Deerwood Forest than he is the court of Snottingham, there is concern that he is not up to the task of leading his nation out of its fragile state.\n\nRob has the support of the people. That much was certain when Max visited the country and saw the clear adoration in the eyes of his citizenry. Will that be enough to restore Mercia to a status worthy of its oldest title: The Grand Kingdom?"
    koa.108.a:0 "Snottingham is a silly name for a capital."
    koa.109.t:0 "President Wilson Responds"
    koa.109.d:0 "For those who had once been lost to the roboticizers or banished to myriad dimensions for the duration of the Robotnik War, it seemed that the world had changed overnight. Many who survived long enough to regain their old bodies and minds found themselves displaced in other ways, no longer with a homeland to call their own. Those lost years saw the fall of ancient nations and the rise of new ones to replace them, the largest of which lied under the surface of Mobius for ages untold.\n\nThe old kingdoms of North Efrika collapsed into brutal civil war and were torn apart by internal strife. Aside from the Kingdom of Leonus, all that remained of them were footnotes in the history of the United Federation. The U.F. were a sprawling ring of city-states that stretched across multiple continents, the inhabitants consisting primarily of the Overlanders' genetic relatives: Humans. While they were content with staying hidden beneath their fortified mountain bunkers for much of recent history, the looming threat of Doctor Eggman made continued isolation all but impossible.\nIn spite of Max's trepidations about the country when it was first unveiled years ago, President Herbert Wilson proved to be a refreshingly reasonable individual. He has been a dedicated ally against the Eggman Empire, knowing full well that it will take the cooperation of multiple nations to keep that despotic madman in check. King Maximilian Acorn was assured by Wilson that, in spite of the upcoming elections and the possibility of a new leader entering office, there should be no change in their alliance.\n\nWas that a fact, or merely wishful thinking? The fault of allying with a democracy was that "yes" today could become "no" tomorrow, as one leader with a strict set of principles would eventually be replaced with another that had very different priorities from their predecessor."
    koa.109.a:0 "Together in freedom… At least until the next election."
    koa.110.t:0 "Abdication Day"
    koa.110.d:0 "Once he had finished laying out his final edicts for his kingdom, Maximillian Acorn announced that he was finally stepping down in favor of his son Elias. There was cause for much rejoicing in the land, both from the people who were glad to see Maximilian the Cursed retire and those who looked forward to how the young regent would set their nation straight.\n\nNot all in the country saw this as a change for the better. Nobody in the right mind thought it was a good idea for Max to sit on the throne a day longer, but Elias Acorn was only barely of age to inherit his father's crown. The Acorn monarchy was an ancient institution, burdened by the mistakes of rulers both past and present. Elias was by all accounts a man of good nature, but who would hold the latest Acorn accountable if the burden of absolute power transformed him into a very different person?\n\nOn that day, several influential people saw the favor of Prince Elias over the much more seasoned Princess Sally as the last straw. From the growing workers' unions of the Titanium Belt to the rising populist movements in the Baronies, the idea that Prince Elias will not be the man to save the country dug in and quickly gained traction.\n\nThere would be no greater source of revolutionary fervor than that which was brewing in the heart of New Mobotropolis itself. The Prowers knew that Elias Acorn did not have what it took to lead the kingdom on his own. This time, they would not be silenced. As of Abdication Day, they began their preparations to make their demands for political reform known to the entire world."
    koa.110.a:0 "Good luck, King Elias. You're gonna need it."
    koa.111.t:0 "The Coronation of Elias Acorn"
    koa.111.d:0 "A new King of Acorns has been crowned! After King Maximilian Acorn’s abdication -- citing issues related to his physical and mental wellbeing -- his long lost son, Elias, took the throne. His coronation was an elaborate ceremony, broadcast for public viewing.\nThe former king was in attendance, as were the Freedom Fighters, multiple officers of the military, and some special forces agents. The event was met with mixed responses from within the Kingdom and the international community at large, but it drew in record ratings. There’s no telling what Elias’s reign will be like, but it certainly won’t be easy!"
    koa.111.a:0 "We’ll be watching his career with great interest."
    koa.111.b:0 "The boy is doomed!"
    koa.112.t:0 "Royal PR Campaign"
    koa.112.d:0 "Shortly after the start of his tenure as King, Elias began an extensive public relations campaign to touch base with the people of the nation. In comparison to his famed sister and leader of the Freedom Fighters Sally Acorn, Elias was all but a stranger. Little was known about the new king, save that he was thought lost during the Great War and returned from obscurity only recently. He was at a disadvantage in convincing the kingdom that his father didn't choose him solely because Sally refused to marry.\nThe new king took this opportunity to clear up some mysteries surrounding his background. Elias spent most of his developmental years on a royal compound atop the Floating Island, raised by a colonel and his wife until he was found by the Secret Service. King Max was overjoyed to have his son return home, but the young Prince was not yet ready to take power. He enjoyed the quiet life of a woodcutter in the Feral Forest with his new wife Meg and step-daughter Alexis until King Max determined the time had come for him to step down.\nThis openness won him some followers, but King Elias was a long way from stabilizing a country at the precipice of crisis.\n"
    koa.112.a:0 "What was that about not being ready to rule?"
    koa.113.t:0 "The King’s Speech"
    koa.113.d:0 "Elias Acorn addressed his subjects this morning with an earnest plea for the faith of the people in these trying times. The Eggman looms over the kingdom like a black shadow, and they must be united against that foe if they are to survive the coming storm. He lauded the Freedom Fighters for their continued efforts against tyranny, and Sally made a speech in favor of her brother's rule.\nThe king, humbling himself, extended a hand and asked for help from a reluctant populace. With this act of humility, there are those who wonder if he is willing to meet them halfway on matters his father was stalwartly opposed to compromise.\n"
    koa.113.a:0 "This will be a good step forward."
    koa.114.t:0 "The King’s Speech"
    koa.114.d:0 ""We will not let the old order fall."\nElias Acorn, taking a strong position to start his reign, has stated he will do everything in his power to protect his subjects from Doctor Eggman and all other subversive threats. He lauded the Freedom Fighters for their continued efforts against tyranny, but Princess Sally was unable to attend the ceremony.\nThere are more than a few people who fear King Elias will turn out like his father. Whispers of political suppression have become difficult to stamp out, and reform groups predict Elias will attempt to undermine all of their progress.\n"
    koa.114.a:0 "This will be our step forward."
    koa.115.t:0 "Union Appeasement"
    koa.115.d:0 "In a move that surprised many, King Elias has recently set a series of laws that would protect the rights of the kingdom’s workers into effect. These progressive edicts from the crown would enforce a set of uniform protections in the nation’s working environments and increase wages across the board. Factory inspections were undertaken by Rotor Walrus, one of the premier engineers of the Knothole Freedom Fighters, to ensure these new regulations were being heeded as the rules they were, rather than mere suggestions.\nThe labor unions, though skeptical, developed a more positive opinion of Elias when he made it clear these changes were to stay. He was even rumored to have met with the leaders of these unions in private, to better assure them that his intentions were noble. That might not be enough to convince diehard unionists like Billy Wrench to give up on his dreams of “One Big Union” for Northamer, but it may have caused the more tepid socialist agitators to simmer down."
    koa.115.a:0 "The King is an ally of the workers!"
    koa.116.t:0 "Union Busting"
    koa.116.d:0 "In an act that caused no small amount of alarm to workers’ rights activists, King Elias has lashed out against the rebellious elements growing within the Titanium Belt. The newest edicts from the crown limit the rights of free speech and assembly in an attempt to limit the spread of the unions and stamp them out utterly. Rotor Walrus, one of the Knothole Freedom Fighters’ chief machinists, was collaborating with royal guards to root out the unionists and undo any damage from sabotage that was caused by radical elements in the labor force.\nFor all of the diverse members in their ranks, this has not sat well with the unions in the slightest. Even their political detractors have called out this show of force against the nation’s workers as excessive, and will only serve to aggravate an already sensitive situation further. Rumors of how the union bosses will respond are varied, though one thing is certain: The crown does not have their best interests at heart, and they must defend themselves accordingly."
    koa.116.a:0 "The King is an enemy of the workers!"
    koa.117.t:0 "Barony Populists"
    koa.117.d:0 "His Majesty met with several Barons within the past few days\nWith him was Freedom Fighter Bunnie Rabbot-D’Coolette. Niece of Baron Beauregard Rabbot (pronounced “Rah BOH”, but not that many people know it), Bunnie was partially roboticized, with her legs and left arm being affected. Serving as the main powerhouse for the freedom fighters, Bunnie was an important figure in the retaking of Mobotropolis, before marrying fellow Freedom Fighter Antione D’Coolette. Her direct relation to the Southern aristocracies made her inclusion in this meeting all the more important.\nThe meeting went well. The Baronies want a greater sense of independence from the Kingdom, so Elias promised to work with them. Though this has caused some minor controversy, it has been met with praise from the Southern Baronies. Diamond Goddward, however, has yet to respond."
    koa.117.a:0 "Is it alright to respond to these events with, “Yeehaw!”?"
    koa.118.t:0 "Baronies Revoked"
    koa.118.d:0 "His Majesty has begun his revocation of several Barony titles.\nHelping to guard him during these revocations was Freedom Fighter Bunnie Rabbot-D’Coolette. Niece of Baron Beauregard Rabbot (pronounced “Rah BOH”, but not that many people know it), Bunnie was partially roboticized, with her legs and left arm being affected. Serving as the main powerhouse for the Knothole Freedom Fighters, Bunnie was an important figure in the retaking of Mobotropolis, before marrying fellow Freedom Fighter Antione D’Coolette. As a direct relation to a late, influential family in the Baronies, her participation in these revocations has led many to label her a traitor to the Southern cause or a hero to the Kingdom.\nThese actions have been near-unanimously panned by the Southern Baronies. Though Diamond Goddward has yet to explicitly address these, he did allude to them in a recent speech about “protecting the Barons at all costs.”"
    koa.118.a:0 "The only good response to these events is, “What in tarnation!?”"
    koa.119.t:0 "The Conductor’s Concerns"
    koa.119.d:0 "Reports have come in recently regarding the recent adjustment of promotional tactics.\n\nAmadeus Prower has been scouring over these reports and has pointed out a few things in particular. Troop morale seems to have stabilized a fair amount. There has been a noticeable decrease in mutinies and direct disobedience of orders as of late. One would imagine that this is due to a small increase of faith in the system, as those who deserve to be promoted are so, and as such the dissatisfaction from the below average cadets has seemed to have decreased overall. That being said there has been a fair amount of retaliation from some of the more traditional officers, as there have been several cases coming in now of squabbles between veteran hardliners and newer officers.\nThe “Republicans” are a group of soldiers supporting a more modern system of training and recruitment instead of our long heralded traditional system. While they are pleased with the more skill-oriented promotion process, they are not particularly warm towards the dissenting opinions of older officers. This is not a small group either, it consists of a good portion of our new recruits, and the movement is headed by the famous Sonic Hedgehog, long renowned as the hero of Mobius. \nHe claims that the hard-working young soldiers have been of much more use to him on his endeavors than the veteran bureaucrats that infest our ranks.\nAmadeus was interrupted in his routine paperwork by his young son, Miles, coming to tell his father of his new invention, a new vulcan cannon the young fox had built himself to fit onto his self-built airplane. Amadeus could never truly understand the inner workings of the boy’s mind, but he was still proud of him, and the noble cause he fought for, he just wished the officers below him could understand what the greater good was."
    koa.119.a:0 "At least it’s getting better."
    koa.120.t:0 "The Conductor’s Concerns"
    koa.120.d:0 "Reports have come in recently regarding the recent adjustment of promotional tactics.\n\nAmadeus Prower has been scouring over these reports and has pointed out a few things in particular. Troop morale appears to have gone down a bit. Mutines and disobediences appear to be as high as they ever were. This is likely due to the Kingdom’s attempts to keep the Republican officers out of command, and thus they are passed over for promotion. Still, this has appeased older officers, but that doesn’t excuse the blatant favoritism.\nThe “Republicans” are a group of soldiers supporting a more modern system of training and recruitment instead of our long heralded traditional system. They are not pleased with being passed over for promotion, though they can’t do much about it at the moment. This is not a small group either, it consists of a good portion of our new recruits, and the movement is headed by the famous Sonic Hedgehog, long renowned as the hero of Mobius.\n He claims that the hard-working young soldiers have been of much more use to him on his endeavors than the veteran bureaucrats that infest our ranks.\nAmadeus was interrupted in his routine paperwork by his young son, Miles, coming to tell his father of his new invention, a new vulcan cannon the young fox had built himself to fit onto his self-built airplane. Amadeus could never truly understand the inner workings of the boy’s mind, but he was still proud of him, and the noble cause he fought for, he just wished the officers below him could understand what the greater good was."
    koa.120.a:0 "It’ll all be better, sooner or later..."
    koa.121.t:0 "War Comes to the House of Acorn"
    koa.121.d:0 "From the tall balconies of New Castle Acorn, King Elias watched the soldiers preparing for the oncoming conflict. The guard was greatly depleted by the exodus of Republican-leaning soldiers from their ranks, yet they were ready to fight until their numbers reached zero. Even if they had to fight their own brothers-in-arms to defend their homeland.\nThe Kingdom of Acorn was once again at war. This time, against an enemy of their own making.\n"Elias," Sally said. "The Freedom Fighters and your generals are waiting for you in the war room."\nThe King watched them still, trying to count the number of lives that would be lost to protect the kingdom. Uphold the monarchy. Protect a title he never asked for, but was powerless to surrender.\n"Elias?"\nHe stepped away from the balcony. His mind was a storm of doubts and frustrations as he turned towards his sister.\n"Do you think this is my fault?" he asked Sally. "What was I supposed to do? Give into the Prowers' demands and turn over the kingdom to an angry mob?"\n"Their visions for the country were inconsolable with ours," she answered tactfully. "Now that Amadeus inspired others to openly rebel against you, we have to be ready to fight. You have our support, Elias."\n"I... Thank you. I'll be with you all shortly."\nElias shut the curtain. He knows the cost will be great, but it is one he will bear on his shoulders.\nFor the kingdom."
    koa.121.a:0 "If it's war Prower wants, then it's war he'll get."
    koa.122.t:0 "Sonic Says"
    koa.122.d:0 ""I dunno if I can do this, Sal."\nSonic peeked past the curtain, where a flashy set and camera were waiting for him. He looked back to Sally Acorn, who held a clipboard in one hand.\n"Camera shy?" the princess scoffed. "And here I thought you were an attention hog."\nSonic tapped his foot as the counter on the television screen scrolled at a snail's pace.\n"Shouldn't I be out, you know, fighting the good fight? I can say a few lines or sign an autograph at the speed of sound, but I don't have all day for them to make a movie!"\n"People look up to you, Sonic. You're helping the war effort by motivating them to fight the good fight, like you always have."\n"By talking?" he asked warily. "I thought you wanted me to cut the sass since I got kicked up to top brass."\n"Would you do it for a chili dog?"\nSonic was a fast thinker, if quicker to act than think. In the time it took for the "4" on the screen to disperse into tiny pixels and come back together as a "3", he thought long and hard about what he was about to do.\nPeople were going to go to war on his say so. Not against a monster like Eggman, but against people just like them. The hero of Mobius didn't like this any more than any of his friends did. If he knew of any other way to fix this, he'd do it in the blink of an eye.\nIf Sally thought this was the best way, then…\n"Make it five?"\n"Deal."\nThree seconds to go. Sonic stretched his legs and got into position. Right before the timer hit zero, he curled into a ball and hopped out onto the center stage.\n"Hey there, dudes and dudettes!" he declared to the crowd of cameras and adoring fans he's made as the bright blue face of the freedom fighter cause. "I'm Sonic! Sonic the Hedgehog! And I've got a message for everyone on the airwaves!"\nThe next few minutes were a fast-paced call to action for every good citizen to do their part. Enlisting today, buying war bonds, ratting out your neighbors. Whatever it took to win the war. People ate it right up.\nSonic was doing his part, too, but he didn't enjoy every word he had to say.\nHe didn't enjoy the chili dogs he ate after that, either."
    koa.122.a:0 "They tasted like Robotnik's old propaganda machine."
    koa.123.t:0 "Plowshares to Hammers"
    koa.123.d:0 "With this being the first real war the Kingdom of Acorn had been involved in since their re-establishment, the Knothole Freedom Fighters were thrust into roles they never expected. The roles of generals, chief engineers, spymasters, or even queens to-be. There was so much uncertainty hanging around how the young heroes of the nation would grow into their new roles.\nTo the surprise and concern of many, Amy Rose quickly acclimated to the task of organizing an armed militia. As one of the most passionate freedom fighters, inspiring a passionate fervor in the civilian population to protect their loved ones was second nature.\n"Swing it like this!" Amy said as she practiced drills with a New Mobotropolis Home Guard. "Like you mean it! And put your backs into it, too!"\nHer volunteers, young and old, kept pace the best they could. In addition to teaching them how to swing for the fences when aiming for the vital areas of invading troops, Agent Rose taught them the basics of what they might see in a standard boot camp.\n"Your friends and family are relying on you to be ready for when the bad guys come knocking! We're doing this for them, got it?"\nThough she presented the material in her unique, energetic way, the training stuck. Thanks to Amy's efforts, the population will be better prepared for the coming days of combat.\nMilitary intelligence has noticed a larger percentage of the population wearing pink after her training regimen, but this has been dismissed as nothing to be concerned of.\n"
    koa.123.a:0 "Hey Sonic! Like my new militia?"

    koa.6.t:0 "The Republicans' March"
    koa.6.d:0 "Sooner or later, an escalation of the political tension and class conflicts within our country would result in Royal interests and the rising discontent of the masses coming into direct conflict. The famous General Prower gained more and more credibility among the masses; even the socialists who do not support the "bourgeois-democratic officer" ideologically see him as the leader of the workers' vanguard until Acorn absolutism is destroyed. The time for him to lead the people has come.\nThis morning, at 11:15 AM, on Alexander the Unifier Street, they marched towards the gates of Castle Acorn. The march was peaceful, despite radical slogans and reckless behavior from some of the activists. It would be remembered how Prower personally took the red flag away from one of his column participants, not allowing them to hoist revolutionary banners. The leader of the protest commanded the spearhead of his column to raise their hands with white pieces of cloth instead. They demonstrated no intentions of violence, and had been marching towards the castle for thirty minutes before the Royal Guard battalion blocked their path.\nThe general himself met the Royal Guard, fearlessly staring down the warriors pulling their carbines from their shoulders and preparing to aim their weapons at the mob.\n"King Elias must come to negotiations and hear all the demands of the Nine Peoples' Delegates!" he declared boldly.\nIt became obvious that they were going to demand democratic reforms and the immediate establishment of elected bodies. Among those demands would most certainly be urgent measures to improve the conditions of workers in factories and farmers in the fields.\nThis outrageous move of the opposition can't be left without our King's response!"
    koa.6.a:0 "§C We agree to negotiate, Prower! §!"
    koa.6.a.tt:0 "§C Wise choice, though get ready to give something in... §!"
    koa.6.b:0 "§Y Disperse the crowd and arrest Prower! §!"
    koa.6.b.tt:0 "§Y This will disorganize the opposition, but won't make it vanish... §!"
    koa.6.c:0 "§R FIRE! §!"
    koa.6.c.tt:0 "§R The people won't forgive this, prepare for the consequences... §!"
    koa.9.t:0 "New Mobotropolis Massacre"
    koa.9.d:0 "The local authorities decided to disperse the march with maximum rapidity and intimidation. It was unclear who gave the order in the heat of the moment, or if any order was given for the military to approach the column from different sides. The Royal Army had been involved in riot suppression before. This was to have been a routine operation.\nAt first, the Royal Guard troops took warning shots around the mob to force their dispersion. One of the junior soldiers mistakenly raised their carbines and, armed with live ammunition, aimed directly at them. One of the demonstrators -- a farmer pig -- was shot dead where he stood, and his blood painted General Prower's royal blue uniform.\nThe government lost control of the situation. Chaos overtook the scene as several protestors ran away in fear and a significant remnant stayed behind to attack the army without any leader to command them. Royal soldiers shot to kill in a frenzied panic to protect themselves from the incensed mob, and the resulting massacre claimed the lives of around three hundred Acorn subjects.\nPrower barely managed to escape the pandemonium, and now his whereabouts are unknown. No singular individual claimed responsibility for the crimes committed that dark day, but the public have judged King Elias guilty for responding to their call for peace with murder. Revolutionary organizations have taken the opportunity to spread extremely radical proclamations in the wake of his silence."
    koa.9.a:0 "But the King wasn't there that time!"
    koa.9.a.tt:0 "§R The fire of rebellion grows, and you have stroke the match... §!"
    koa.10.t:0 "Amadeus Prower dennounces the King!"
    koa.10.d:0 "General Amadeus Prower uses all possible means to strengthen his Federalist Party and overtrhrow the King. Yesterday, he published "The Shameful War" leaflet with detailed statistics of military casualties of the last campaign against Eggman and critical analysis of Royal Army staff's operations. Begun as the military review, this leaflet had quickly become a manifesto against the monarchist system which was claimed responsible for all the failures of the last war. Finally, Amadeus Prower called for democratic revolution and progressive reforms not just to rebuild the country and create an efficient army, but to ensure the prosperity of the people. \n\nThis morning, general Amadeus Prower has repeated the theses of the leaflet during his public speech held in New Mobotropolis Civic Center. He has focused on the political side of his views. Supported by the mob, he has inflamed the atmosphere of the meeting. He has raised the White Stars Maroon Banner and brought the new slogan forward: "Stand By the People, Bring Down the Crown!". \n\nThe end of his speech has been met by rioting applause and chanting. This speech has inspired thousands of people to openly support general Prower's cause, and it was just a question of time if he will be able to orgranize an army to revolt."

    egg.38.t:0 "Eggman's Speech"
    egg.38.d:0 ""Did you miss me, my dear friends? Yes, I don't need cameras around the world to see your expressions, you weren't expecting my return. And I also see that you almost destroyed my efforts to make our world a better, safer, and more technologically advanced place under my wise leadership. You left only a stub of it." Anger, strong indignation at what was happening, and at the same time a thirst to join the global game again oozed from Eggman's lips. Yet there was nothing to stop him. "The war happened because of stupidity opposing the inevitable progress... I will say the following. Your activity to prevent the beginning of a new world is a molecular friction against what I plan to implement all over the Mobius. I promise: very soon the whole world will be under my leadership, and my labor will bear not the fruit of war, but the beginning of a new bright era of a prosperous civilization. I promise this, and I have the means to fulfill this promise. The question is: are you ready to accept a bright and inevitable future, or do you decide to fight against it and lose like the scum? Either way, Eggman Empire will be reborn and become so great that nothing can stop it. I'll give you time to think before it's too late.""
    egg.38.a:0 "Eggman will rule his empire, and it will rule the entire planet"
    egg.39.t:0 "It's about to change"
    egg.39.d:0 "Eggman took the stage in front of his subjects to make a speech for them.\n\n“Rumors are spreading in the capital about upcoming changes that could affect our way of life.” Eggman began seriously. "I came to put an end to gossip: this is the truth. And I am preparing these changes myself." he announced. "What does every citizen of my empire dream about? Confidence in the future. That all work is rewarded fairly. They dream about having the benefits of civilization without risk of losing them. About making life safe." Eggman paused for a moment and, in a gesture of benevolence, passed his hand from left to right with his palm up. "All this I guarantee. I solemnly swear that I will do my best to achieve this goal.” Ivo bowed ceremoniously and then straightened, holding a clenched fist to his chest. "In the past, I had the same goal, but many perceived the path to it as something dangerous. I acknowledge that I have had certain mistakes in the past and am willing to change my methods for your benefit. And the first step towards achieving our dream, which I declare: reforms will be carried out." A new pause at the beginning gave rise to several seconds of complete silence, which were replaced by a storm of applause. But everyone was quiet when Eggman gestured for them to let him continue. "The Empire guarantees its citizens the care of their welfare in exchange for obligations of service. Military or labor exploits will give you not only glory, but also quite tangible material benefits, and the achievements of the intellect will be rewarded with a higher status. Diligence, ingenuity, perseverance, discipline, and, most importantly, loyalty and dedication are our virtues that everyone will strive for."\n\nFinally, Ivo Robotnik finished his speech. The people responded with applause."
    egg.39.a:0 "How to make it better? First, make it worse, and then restore it as it was."
    egg.40.t:0 "Eggmanland"
    egg.40.d:0 "A plump man in a black and red suit appeared on the screen in front of the gate.\n\n"Welcome! I'm Dr. Eggman, the creator of this amusement park." he said with a big smile, bowing. "Glad to announce that Eggmanland is now open to the public! You will be able to virtually travel through space and different parts of our planet!" The picture has changed and now the sun, sand, and palm trees opened up. "Enjoy our Tropical Resort. Here you can ride our giant Ferris wheel!" The next shot showed a retro-futuristic road in space in the middle of a combat fleet. "Then go to the Star Carnival! There, you can ride the rainbow road from ship to ship!" The screen showed the asteroid belt. "Don't forget to have some fun on our Asteroid Coasters! Now, with a simulation of a real free-fall into the atmosphere!" The picture showed a landscape of caramel to match a child's fantasy. "And on Sweet Mountain, you will be hit by a giant missile, barreled with candies!" Then the underwater location. "After that, you can look at the marine life in the Aquarium Park! And you can even chat with them better!" The camera returned to Robotnik." The best park in the world, isn't it? Just listen to the satisfied customers!" Two robots appeared on the screen, wearing the makeup of Sally and Bunny.\n\n"Hello! I'm Sally Acorn and I approve of this amusement park!" said the first robot.\n"This should be the best vacation ever!" with these words, a cardboard mask fell off “Sally”.\n\n"Come to Dr. Eggman's Amusement Park!"Robotnik took the stage and declared the slogan: "It's for my amusement and your enslavement!""
    egg.40.a:0 "Bread and circuses are enough to obey for many"
    egg.41.t:0 "Propaganda"
    egg.41.d:0 "Leaflets were scattered in the street. It seemed that late autumn had come - there were so many leaves flying. But each leaf tried to draw attention to itself, and then to one blue hedgehog who gained popularity in the fight against Eggman.\n\nFirst flyer. On it, Sonic carried out a deadly attack that would surely have taken his opponent's life. This is how many saw the events of the past days. But here, Eggman met the blow with dignity, and the hero showed by his appearance that killing the enemy was not a way to prevent the worst, but a main goal in itself. The expression on the hedgehog's face was bloodthirsty, but no more.\n\nAnother flyer. Sonic was depicted surrounded by a whole crowd of girls - Sally, Amy, Bunny, Fiona, and a dozen others. But the hedgehog sorted them out with attention, not making a permanent choice on one and promising love forever to each. And in the same place, at the edge of the leaflet, Tails was shown, painfully looking at the fox, which was dear to his heart, and now argued with her friends about when Sonic will pay attention to her. And Sonic on this leaflet directly said: "Insecurity is freedom, infidelity is dignity, deceit is strength." The editors got the hedgehog to support what the majority of the people attributed to Eggman.\n\nThird leaflet. Sonic took Chao's egg out of the store and said "I couldn't think of anything better to save it than to steal it from an honest man in broad daylight."\n\nFourth leaflet. Sonic ran away from forces who, like him, were wreaking havoc in the city. Cars and pedestrians did not have time to get away from the impact. The hedgehog saw this but still had fun.\n\nSonic himself did not yet know that he would soon meet those who didn't directly believe in these accusations, but would remember various insults inflicted on them or those who were dear to them. The leaflets flew, carried by the wind, to create distrust and discord."
    egg.41.a:0 "Only the one who does nothing has no enemies"
    egg.42.t:0 "Hero of the Empire"
    egg.42.d:0 "An airplane with movable nozzles landed on the runway. After stopping the engines and throwing back the gangway, the platoon of guardsmen lined up, forming a short corridor. A dark orange lynx emerged from the plane, wearing a purple uniform, a hat, and steel-toed boots - all imperial-style except for a conical straw hat.\n\n“Conquering Storm, Dr. Eggman awaits you,” one of the guards reported.\nThe lynx nodded almost imperceptibly and went to Robotnik who was waiting at the stadium filled with spectators.\n\n"You called?" The commander asked her boss in a calm tone walking up to him on the stage built in the middle of the stadium.\n“You did a good job on the last operation.” the doctor got down to business immediately. "And, despite some difficulties in the past, you maintain a reputation as an effective commander."  The man made a small gesture and Mobians and people immediately appeared nearby, drawing the attention of cameras, microphones, and reporters. "Now - for the main part."\nIvo Robotnik took out a small simple box from his pocket from which he took a silver medal in the form of the well-known Eggman emblem hanging on a black and red ribbon.\n“Come.” he said to the lynx. She stepped forward with dignity. “For your loyal service and outstanding skill, I award you, Conquering Storm, the Eggman Medal, Second Class.” the doctor announced publicly. "Let everyone see your awards and remember that the empire respects its heroes."\n\nAs soon as the lynx had time to thank her emperor, she was surrounded by journalists, allowing her to immerse herself in the moment of her glory."
    egg.42.a:0 "Let them see, how emperor will exalt them for their merits"
    egg.43.t:0 "City of Dreams"
    egg.43.d:0 "New Robotropolis. Heart of the Eggman Empire. The city of the future with advanced technologies that seem like magic to the layman. Transport based on new physical principles without harmful emissions allows you to quickly and comfortably get to any desired point. Geothermal power plants located deep beneath the city providing uninterrupted electricity to the city. Factory production equipped with high-tech machines and workbenches, allowing the creation of real masterpieces in series. Blooming tourism - hotels of different classes and specializations serve guests having fun in parks, stadiums, holographic theaters, restaurants, circuses, casinos, museums, aquariums, and flight clubs. And, of course, one cannot fail to recall the pearl of the entire entertainment industry - Eggmanland, the center of fun created by Ivo Robotnik. It is home to scientific life - schools, universities, laboratories, academies of sciences, and research centers found in abundance in New Robotropolis, and Dr. Eggman's personal attention to the development of science inspires scientists throughout the empire.\n\nThis city is also home to the center of the Security Service which protects citizens from spies and saboteurs and constantly improves their professional skills. The unmanned aerial vehicle hangar provides a wide range of tools to find and destroy any potential threats. Alas, everything has its price - since hazardous industries were moved to other regions, the surrounding of the city, especially the distant ones, outside the line of sight, does not look the best, and sometimes it is simply dangerous for health. But for the sake of achieving a goal, you can sacrifice something.\n\nTruly, this city is heaven on earth for those who are ready to faithfully serve the Eggman Empire."
    egg.43.a:0 "The metropolis has always been more important than the periphery"
    egg.44.t:0 "New mechanisms of repression"
    egg.44.d:0 "The family dinner for the badgers was rudely interrupted by a crash when the stormtroopers busted out the door and windows, bursting into the house. Without any explanation, all five residents were treated with tazers, knocking them to the floor. Then a search followed. Having found evidence, the detachment took the head of the family with them, throwing him into the paddy wagon.\n\nA group of detainees was brought immediately to the prison complex, where, after a couple of hours, the accusation and sentence were announced to everyone.\n\n“Citizens of the empire J.P. Sykes, N.N. Royce, A.A. Adler and S.V. Vordarian, foreigners G.L. Laumi, S.I. Paliy and deprived of citizenship people of the Empire T.I. Berg and J.G. Martinez are accused of sponsoring terrorists, producing propaganda materials for terrorists, espionage, burglary, embezzlement of state property, bribery, fraud, incitement to hatred of the authorities, and treason. All these persons are found fully guilty and sentenced to death by firing squad. The verdict is final, not subject to appeal and must be enforced without delay.”\n\nBlood and tears were shed."
    egg.44.a:0 "Sometimes the law is more effective than punitive actions"
    egg.45.t:0 "Resident"
    egg.45.d:0 "The morning began with a sudden howl of sirens. Jumping out of bed, Solid the Snake looked out the window but did not notice any planes. Quickly collecting his things, he went out into the street, taking a place in the general column of civilians. But the alarm turned out to be a training exercise. When he returned to the apartment, the situation immediately seemed suspicious - Solid remembered exactly that he had closed the door with both locks, but the chairs and armchairs were clearly out of place. He noticed such things only because they had already happened before and constantly fuel his distrust. However, there was no time to find out the reasons - he had to go to work in the city administration. And there, for the fifth time in a week, he was trying from afar to start a conversation about the Freedom Fighters, but some small detail in the behavior of the employees, which was different every time, alarmed him. Upon returning home, another surprise awaited him - a black sedan with tinted windows, right next to the entrance. This made him uncomfortable but, gathering his will, Solid managed to pretend that nothing unusual had happened and he just walked on to the store. He had to wait three hours before the car, which looked like a special service vehicle, left. Having finally returned home, the snake decided to abandon the assignment and change his place of residence in order to get rid of the paranoia that overwhelmed him. But here, too, he was not left alone - he was taken off the bus and taken to the police station as part of the procedure for selective interrogation of suspicious persons. And no matter how hard he tried, Solid could not avoid disclosure. No one else saw him - not live, not in documents, not in the cemetery, anywhere. And such a traceless disappearance of various dissidents frightened many..."
    egg.45.a:0 "They say the unknown is more frightening…"
    egg.46.t:0 "Journal of the reorganization of the Oro's plant"
    egg.46.d:0 "Today, an order was received to develop and show in practice the optimal method of transferring the Robians to work conditions under which there will be no need to release them from the factory. The author of the best idea will be personally awarded by Eggman ... I will do my best to see myself in the first place.\n\nDay 1: Two hours of overtime for workers. During this time, they cleaned the area so that it was acceptable to organize their stay there.\n\nDay 2: Two more hours of overtime for workers. The equipment for the hull maintenance department was installed: two diagnostic scanners, toolboxes, grease supplies, hull diagrams, video cameras, probes, and other devices, detailed in Appendix T-1.\n\nDay 6: The installation of the equipment is complete. As before, every day is two hours of overtime. From tomorrow, the working day will be increased to fourteen hours.\n\nDay 7: Despite the preliminary processing procedures, the workers were dissatisfied: they asked for extremely detailed instructions for every small action, similar to obstruction. Engineers will be called for inspection.\n\nDay 8: Remnants of personality seem to show through at times in the Robians. Today they were given a small reward - the highest quality lubricant at the expense of the manager. It went only to those who showed exemplary behavior and did not create any problems. But this will not become a permanent practice.\n\nDay 15: As more workers are delivered and staff overload causes problems, harsh exploitation is deemed ineffective. The Robians need at least the simplest living space so that they don't get in the way under each other's feet. Other needs will be addressed separately in new experiments."
    egg.46.a:0 "Got it"
    egg.47.t:0 "Deal with the Devil"
    egg.47.d:0 "A lynx in military uniform entered Robotnik's office.\n"Thank you, Dr. Eggman!" he happily thanked. "My brother can see now and I haven't seen him so happy for a long time. I'm happy myself!"\n"Nice, nice." - the man grinned. "But what will I get in return?"\nThe lynx immediately got down on one knee.\n“In gratitude, I, Major Hector Laskaris, swear allegiance to you and am ready to serve in your army."\n"Why not general?" Robotnik asked insinuatingly.\n"General?.. " The soldier was taken aback by this turn of events.\n"Yes of course. After reviewing your personal file, I noticed that you have shown excellent skills in the past. And he was even a colonel, but only lost in rank because of your subordinates. So why not restore justice?"\nThe offer was incredibly flattering. Right off the bat, an increase by three ranks! Unheard of. But for the same reason, a chill ran down his spine.\n"I'm, of course, happy to be promoted, but... what is my merit?" Hector asked.\n"That your beloved brother will pay for your disobedience." An ominous smile appeared under the red mustache, and the glasses flashed menacingly. "He will always be under surveillance. And if you run away or try to drag him away, your brother will die immediately. You can familiarize yourself with the full list of possible punishments later.” With these words, cold sweat broke through the lynx's forehead. His eyes turned down and his expression become terrified. "I gave you the promotion in advance, so there is another option for you: for a generous payment on your part, your brother will have the right and the opportunity to work as a psychologist again and live in his apartment, as before... Look at me, Hector." Lynx obediently raised his eyes. "Hurry up - I'll only wait a month. You can go."\nAnd Hector, getting up, slowly walked out with an expression of quiet horror on his face."
    egg.47.a:0 "No one has the heart to break these terms"
    egg.48.t:0 "Warehouse for the Robians"
    egg.48.d:0 "After either a contest or an experiment to tie the Robians to the workplace, it was found that the robotic Mobians, although they do not need food, leisure, and many other amenities, still need repairs, charging, and living space. With the latter, there were problems - until an agreement was established behind the scenes - the gangs received new privileges in exchange for the accelerated construction of barracks for the Robians.\n\nWithin three days, the first cells for storing the Robians were ready. Workers were no longer forced to enter standby mode right at the machines. And the liberated houses came into the possession of the state or gangs."
    egg.48.a:0 "This state property will now be under control"
    egg.49.t:0 "Drastic Measures"
    egg.49.d:0 "The defeated enemy detachments retreated, trying to do it in an orderly manner. The Mobians, whose core were the Freedom Fighters, fired back at the badniks and swat-bots who were pursuing them, dragging the wounded along.\n“Let them go, but stay in touch.” Eggman said, watching the chase.\n\nThe robots significantly weakened the fire on the enemy, but increased the pace of movement and stretched out in a crescent, keeping the retreating course under control. The rebels were able to retreat to a small town where they disappeared among the local population. After fifteen minutes the settlement was in the ring of Robotnik's troops. The townspeople sent a negotiator to settle the matter.\n\n"How could we settle this?" the owl asked the commander.\n“You have a minute to give me the first rebel.” Eggman demanded in an alarmingly cold tone. "And by the end of the day, betray every single one. Then I will give the order to my troops to return to base. Otherwise, you will all bitterly regret for your defiance..."\n“B-but sir, if we start to hand them over, they can raise weapons against us…” the negotiator tried to argue.\n"You should have thought about that when you let them into the city." Robotnik remained adamant and didn't even listen to other arguments. He glanced at the wrist where the watch should have been. "Time is over. Execute the negotiator, burn the city to the ground."\n\nThe order was executed without delay. An hour after the start of shelling and bombardment with plasma ammunition, the city was just a hellish sea of flame, lifting thick black smoke into the sky and drawing in air from the edges. A fiery tornado soon appeared over the city, pumping oxygen into one continuous fire. It was impossible to extinguish it. In two days everything that could burn burned out, and the rest melted. There was nothing and no one left but the ash slowly descending on the ruins of the city."
    egg.49.a:0 "Enough Playing"
    egg.50.t:0 "Drilling"
    egg.50.d:0 "At the training ground, a senior sergeant of Eggman's army, a beaver with cybernetics, greeted the newly arrived legionnaires. As soon as they started to leave the truck, a high-pitched whistle sounded.\n\n"Look alive, jerks! You could have been shot three times already!" there was an angry cry from the sergeant.\nThe recruits quickened their pace and jumped out of the car, nearly knocking each other off their feet. They were about to line up but were stopped by the same whistle.\n"Stop!" the beaver barked. "There was no command to line up... Now line up on the double!"\n\nDrills killed time from morning until lunchtime. Then it was time for PT.\n\n"So, greenhorns." the sergeant walked along the starting line. “In your D.E.L., you ran such an obstacle course in eight minutes and thirty-two seconds. Here you have to do it in seven minutes and forty-seven seconds. Anyone who shows a result worse than the previous standard will be shot on the spot." The beaver stopped at the side of the road and, taking out a pistol, pointed it to the sky. On the shot, the fighters rushed from their place, urged on by the sergeant who easily ran after."
    egg.50.a:0 "Move, scumbags, move!!!"
    egg.51.t:0 "Where Commercialism Leads"
    egg.51.d:0 "Eggman entered the meeting of the board of directors without knocking, walking proudly, showing with all his appearance that he was the master here.\n"I have important business." he immediately addressed. "We will discuss the purchase of your company. So, director number three." the doctor deliberately addressed him without a name, rubbing his palms together. "Have you received my letter yet?"\nThe raccoon's gaze dropped to the table. He nodded grimly, remembering the threat of reprisals against the director's friend and mother. And he learned too late that the requirements were written on self-igniting paper.\n"I am ready to sell you my block of shares... at a symbolic price." the raccoon sighed. "One ring."\nEggman nodded. The formalities were met and he could move on.\n"Director number four, has an agreement been reached with you?"\n“Of course.” the fox nodded in satisfaction. "The sale of my shares will take place according to the agreement."\n“Director number two.” the man continued, addressing the fennec. But he answered earlier.\n"Three hundred and forty million rings - this is the price of my shares, at a discount."\n"Really?" Eggman grinned predatorily. "And what if they suddenly find out about the AC-21? Or a warehouse in Adabat? Or your personal interests in Nikko? Maybe remember another significant walk in..."\n"Enough." raising his hand, fennec asked to interrupt this blatant blackmail. "We will agree on your terms."\n"Should have do so right away." the doctor grinned. "Since the first director died yesterday due to a tragic coincidence, his share, as expected in the will, shall be distributed among the rest. Are the remaining directors aware of my terms?"\nA dozen other Mobians looked at each other warily, sensing the danger posed by Eggman."
    egg.51.a:0 "This is the capitalist way."
    egg.52.t:0 "New Friends?" 
    egg.52.d:0 "For the third day, active preparations were underway for the official reception of noble guests. Or, rather, the finishing touches were coming to an end - the mechanized servant checked for the last time if everything was clean and everything was in place.\n\nEggman sat in his office, head propped on his hand and nervously tapping a pencil on a military map dotted with various markings. His brain diligently calculated once again the options for the development of events to make sure that he certainly covered everything that was possible. Enough of the old mistakes. In particular, his mind imagined how best to prevent or overcome the intrigues of Snively, which will certainly happen - after all, it is necessary to restrain the nephew, and maintain good relations with him and Regina. In addition, the role of the Iron Queen is to become a trump card, which, if necessary, can be profitably exchanged. She needs to be encouraged in every possible way, while we are gaining more and more leverages on her. Who knows, maybe even it will be possible to get our protégé to a particularly important post in the Iron Dominion... In the meantime, one should charmingly smile, flatter, methodically show off, handle gently and act uncompromisingly.\n\nFinally, it's time to meet in person the ruler of a foreign country. With a mixture of disgust and doom on his face, Eggman got up from his chair, went to the mirror, put on the most pretty face and cheerfully went to perform diplomatic duties."
    egg.52.a:0 "Whatever you do for a good gambit..."

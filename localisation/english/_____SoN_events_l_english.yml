    rcr.1.t:0 "Rethenian Council Socialist Republic"
    rcr.1.d:0 "Until the 3210 year Rethenia was just a simple colony of the Kingdom of Acorns. Formation of the capitalism in Mobian world were met by national-liberationist bourgeois revolutions all around the globe of Mobius. Rethenia became one of the 3210 year "Summer of nations" pioneers. The new Rethenian government pursued the interests of the bourgeoisie by expeling the old aristocracy. Yet Rethenia was not destined to achieve prosperity, because after 5 years the Great War started - the bloodiest armed conflict until that time, in which Rethenia intervened on the side of the Mobian powers in order to control the lands of Soleanna. Brutal war almost bleeded the country. But in the year 3225, the year of the Great war's end, the thunder of Robotnik's Empire roared, appearing as the result of the coup of Julian Kintobor. Rethenian republic tried to confront the Empire, by using an army weakened from the previous war, but its efforts were in vain. In 3228 Stalegor and many other cities were captured by Robotnik and Rethenia capitulated. Only the people, who experienced the horrors of forced robotization, did not give up. In the movement of Rethenian Freedom Fighters converged both right and left-wing forces of the country. The Red Guard of the Freedom Fighters distinguished itself by attacking cities and destroying Robotnik’s proteges, undermining railways and robot factories. During the First Robotnik War, 2 political forces formed: the nationalist RNRP and the socialist RPRA. After Robotnik was expelled from the lands of Rethenia in 3229, the restoration period began. Yet the Coalition government could not solve a single important issue in the face of hunger, huge debts to the United Federation and desolation of agricultural land. \n\nThis led to radicalization of society and the collapse of the coalition. During a strike at the "Arsenal" arms factory, a conflict occurred between the hero of the First Robotnik War, Yuri Pallasov, who headed the avant-garde wing of the RPRA, and General Boris Martynov. This conflict was the starting point for the armed uprising of the proletariat of central Rethenia and the civil war, which took 2 and a half years and cost millions of victims. The Red Army of Rethenia, created by Pallasov and Leona Eismesser, was able to defeat the Supreme Reactionary Forces in 3233, and after the explosion of a cobalt bomb over the last Martynov fortress, the VRS forces surrendered, and Martynov died. Rethenian Council Socialist Republic now stands in the way of implementation of scientific communism principles by Heinrich Katzer, and the prosperity of this country will depend entirely on the efforts of the working class of Rethenia and on the victories of the International, which included Avisla, Hiboulia and Transashia."
    rcr.1.a:0 "Workers of Mobius, unite!"
    rcr.2.t:0 "День Ретенской Революции"
    rcr.2.d:0 "В это трудно поверить, но наша славная Советская родина отмечает еще одну годовщину Великой Новогодней Социалистической Революции. Именно в 1 день 3231 года наш вождь, - товарищ Палласов, - отдал бастующим рабочим сталегорского завода "Арсенал" приказ взять в руки оружие и защищать свои позиции от армейских частей под командованием Бориса Мартынова. В этот же день по всей центральной Ретении прокатилась волна пролетарских вооруженных восстаний. Центральная Ретения оказалась во власти рабочего класса - так началась великая социалистическая революция, которая обязательно перевернет весь мир!" 
    rcr.2.a:0 "И да здравствует Социалистическая Революция во всем мире!"

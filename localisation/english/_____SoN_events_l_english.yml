    ufa.1.t:0 "I am…"
    ufa.1.d:0 "“I-I don’t want any trouble.” The bespectacled salaryman begged.\n“Well ya found it.” One of the two toughs replied, waving a crowbar with obvious intent. “Not sure how dumb you havta be to fall for the old ‘help in an alleyway’ routine, but I’m not complaining.”\n“I-I’ll give you money-”\n“I’m sure you will.” The tough replied. “But first, we’re gonna have some fun, isn’t that right?”\nThe roar of a passing motorcycle hid the conversation from the street outside of the alley.\n“Please… I don’t want-“ The salaryman begged.\nThe first thug chuckled. “’You don’t want’? Well, isn’t that a shame.”\n“Yes. It is.” A new voice replied.\nThe motorcycle had not been passing after all. The criminals whirled around to see a black and red hedgehog climbing off of the purring machine. One of them scowled, but the other’s eyes opened wide with fear. The knife slipped out of his hand and clattered against the ground.\n“What do you want?” The less perceptive thug asked, glaring at the newcomer.\nThe hedgehog merely glared at him.\n“Well?” He asked again, waving his pistol menacingly. “You just gonna stand there, you furry freak?”\n“Dude.” The second thug interrupted shakily. “You gotta stop, that’s-”\nIn the blink of an eye, the hedgehog was suddenly in between the two men and their victim.\n“What the-”\n“Your friend is smart.” The hedgehog said at last. “You should listen to him.”\nThe thug panicked, and did what panicking men do. A single bullet flew straight for the hedgehog with a resounding bang.\nAnd then he simply wasn’t there. A moment later the man behind him also vanished, deposited on the ground in a black blur. The salaryman looked up just in time to see the Hedgehog appear behind the thug. For the briefest instant he hung in the air behind the man, silhouetted against the light. And then his glove slammed into the man, and the criminal collapsed to the ground. A moment later the other tough ran for it. The hedgehog watched him go, then moved back towards his motorcycle.\nThe salaryman scrambled to his feet. “W-who are you?”\nShadow the Hedgehog did not respond. He had a meeting waiting for him at Guardian Mountain. But somewhere inside himself, despite all he’d been through, the purpose he had found for himself, the Ultimate Lifeform thought:\n…who am I?"
    ufa.1.a:0 "--I don’t know.—"
    ufa.2.t:0 "A Girl’s Best Friend"
    ufa.2.d:0 "“Ahh, this is my sorta town.” Rouge the Bat said, stretching her arms over her head. The jewel markets of Night Babylon, the most upscale of Central City’s districts, formed a glittering cavalcade of gems that practically had Rouge drooling.\n“I’m surprised you’re able to keep your fingers off them.” Topaz replied. A young woman nearing the end of her 20s, Topaz was a rising star in G.U.N. and one of the few agents trusted to keep the kleptomaniac bat under control. The two had been partners… not in crime but in just about everything else, for years.\n“Oh honey you wound me.” Rouge replied dramatically. “To think that I would ever be vile enough to commit such a base crime in the presence of a government agent.”\n“To think you’d be dumb enough, you mean.” Topaz ribbed.\n“Oh please honey, as if you’d notice. Besides. I have better things to be doing with my fingers these days.” Rouge replied, earning a sharp glare from Topaz. “Look. G.U.N. pays me well enough to be getting on with. In fact, they paid me enough that I decided to get you something.”\nRouge pulled out a small felted box, and opened it to reveal a pair of brilliant light blue gems set into silver earrings. “I thought they’d match your eyes.”\n“Oh, they’re beautiful!” Topaz exclaimed, holding them up to her ears. “How do I-” Topaz cut herself off, her grin shifting to a look of suspicion. “You didn’t steal these, did you?”\nRouge pouted. “Of course not. I bought them myself, fair and square. I even kept the receipt.” She sniffed, presenting it.\nTopaz sighed. “Sorry. Old habits die hard.”\n“You’ll just have to make it up to me.” Rouge grinned. “Come on, let’s have a night on the town we’ll never forge-”\nBefore Rouge could finish, her phone buzzed. Pulling it out curiously, her good mood evaporated, leaving behind a thick soup of annoyance.\n“Ugh.” She groaned. “Looks like the big wigs want me at headquarters.”\n“What is it?” Topaz asked, concerned.\n“Something to do with Team Dark, don’t worry.” Rouge replied. After a moment she clasped Topaz’ hands in hers. “Look, I know you’re on leave today. Go! Have a good time. I’ll catch up.”\nTopaz sighed as her partner flew off into the sky. So much for a girl’s night out.\nWhile Rouge was also disappointed the day had been cut short, she simply could not stay mad. As she took to the sky and flew off, she smirked to herself. The earrings had been bought, true, but Topaz had never asked her about anything else."
    ufa.2.a:0 "--How rude of her not to mention my new necklace.--"
    ufa.3.t:0 "Payback Inevitable"
    ufa.3.d:0 "The austere metal firing range shook to the sound of heavy ordinance as the enormous automaton known as E-123 Omega… utilized it.\n“THIS AIM-120B SURFACE-SURFACE ANTI-MATERIEL ROCKET LAUNCHER HAS A TWENTY NINE INCH BARREL FOR MID-RANGE ACCURACY AT UP TO FIVE KILOMETERS.” Omega opined in satisfied metallic tones. A series of target dummies practically atomized at the other end of the range.\n“A SOLID KINETIC ENERGY PENETRATOR POWERED BY A MINIATURIZED GUN F-SERIES TURBOFAN ENGINE TRAVELS OVER 700 MILES AN HOUR TOWARDS ITS INTENDED DESTINATION.”\nA large metallic box set to mimic tank destroyer armor suddenly had a hole in it the size of a moped.\n“IN-FLIGHT GUIDANCE SYSTEMS UTILIZE INFRARED PATHFINDERS TO LOCK ONTO TARGET.”\nA moving cutout of Dr. Robotnik, drawn to appear to be fleeing in terror, set off down the testing range. A single missile reduced it to charred carbon scoring.\n“LIGHTWEIGHT CONSTRUCTION ALLOWS FOR FOUR LAUNCHERS MOUNTED UPON A SINGLE RACK.”\nAs one, four missiles burst from Omega’s shoulders and flipped through the air, slamming into the ground and tearing metal apart with a blasting shriek.\n“IT COSTS $6,000 TO FIRE THIS WEAPON FOR A SINGLE SALVO.”\nOmega paused for a moment as the launcher’s systems cooled down. A terrified G.U.N. officer tried not to tremble next to him.\n“THIS IS… ACCEPTABLE.” Omega said.\n“Uh… Mr. …Omega, sir?” The aide began nervously.\n“YES, MEATBAG?”\nThe aide somehow found the nerve to keep going. “You’re wanted in Guardian Mountain.”\n“THEY REQUIRE ME TO ANNIHILATE A NEW TARGET?” Omega asked.\n“Er.. no. Apparently you have a new… teammate?”\n“FOR TEAM DARK?” Omega demanded. “I HAVE YET ANOTHER MEATBAG I MUST TOLERATE?”\n“Uhhh...” The aide quailed.\n“VERY WELL.” Omega replied, even more coldly than usual. “I WILL SEE WHO THEY WISH TO FOIST UPON ME NOW. THEY WILL NOT HALT MY REVENGE UPON THE EGGMAN.”\n“G-great!” The aide replied, sighing in relief as the walking arsenal left him standing in the wreckage."
    ufa.3.a:0 "--PERHAPS THIS ONE WILL KEEP UP WITH ME.--"
    ufa.4.t:0 "New Guardians"
    ufa.4.d:0 "G.U.N. made their headquarters on the slopes of Guardian Mountain, their secret labs and secure bunkers carved into the vast grey rock of the range’s tallest peak. The mountain commanded a view into the entirety of the Central Valley and even across the Sunset Straits. On a clear day, some said you could see all the way to Soleanna.\nDeep within the Mountain’s hollow chambers, a girl worked. Short-cropped blonde hair hung above piercing blue eyes, denim overalls and heavy work boots covering her as she tinkered with machines many doctorates would throw up their hands at.\n“Plasma containment’s holding well.” she muttered to herself, checking the readings on a small device fit for the size of her palm. “But energy storage is still a problem…”\nThe girl was interrupted from her musings to the sound of the lab door opening and a white bat floating in, taking her in with a look of mild surprise. “Hey kiddo, who’re you?” She asked.\n“Uh… Hope.” The girl replied. “And you are…?”\n“Rouge.” She replied. “Rouge the Bat. What’re you doing here, Hope?”\n“I uh… I live here.” Hope replied awkwardly.\n“You live-“ Rouge was stopped from investigating further by a bellowing robotic voice slamming through the door a moment before its owner did.\n“ROUGE. HAS THE NEW MEATBAG ARRIVED YET?”\n“Hey Omega.” Rouge replied, an amused smirk rising up her face. “No, they’re not here.”\n“What is that?!?!” Hope screamed as the clearly Eggman-built robot muscled its way into the room. “What… is that?” Hope repeated after a moment, curiosity and confusion overwhelming terror when the robot did not immediately attack.\n“DO NOT BE AFRAID, SQUISHY HUMAN.” Omega replied. “I AM DESIGNATED E-123 OMEGA. ROBOTNIK NO LONGER HAS CONTROL OF MY FUNCTIONS. HE WILL BURN FOR HIS CRIMES.”\n“Uhhh… cool.” Hope replied.\n“I WILL HAVE TO PUT IN A COMPLAINT WITH THE COMMANDER.” Omega noted, strands of irritation already working themselves back into his vocoder. “BAD ENOUGH I HAVE TO WORK WITH YET ANOTHER ORGANIC, LET ALONE A TARDY ORGANIC.”\n“I’m afraid you’re mistaken.” Commander replied as he stepped into the room. “Your new teammate was the first to arrive.”\nOmega scanned the room. “MY OPTICS DETECT NO OTHER-”\n“Uh, hi again.” Hope interjected.\nOmega and Rouge both stared. After a moment their gazes turn back to the commander."
    ufa.4.a:0 "==“THIS IS A POOR EXCUSE FOR COMEDY, COMMANDER.”=="
    ufa.5.t:0 "Hope of the Young"
    ufa.5.d:0 "“I’m not joking.” Commander replied. “Hope Kintobor is one of the most brilliant minds in the Federation, and that means she is needed with our top teams. From this point on she’ll be supporting Team Dark in all of your missions.”\nThere was a moment of silence.\n“Commander.” Rouge said bluntly. “She’s ten.”\n“I’m thirtee-” Hope began, but cut herself off before she could prove Rouge’s point.\n“THIS IS UNNACCEPTAB-”\nThe doors opened one final time.\n“Ah, Shadow.” Commander Tower said. “Good you could make it.”\n“Sir.” Shadow replied. An awkward air hung between the two of them considering their history, but they were beginning to learn how to work with each other.\n“I’d like you to meet the newest member of your support team.”\nShadow looked.\nA thousand thoughts flashed across Shadow’s mind. Blond hair. Eyes the color of the morning sky. Hope and innocence mingled in youth.\nShadow’s mouth opened, but no words issued forth.\nMaria.\nOmega waved his hand in front of Shadow’s blank face. No response.\n“AS WE WERE SAYING.” Omega continued. “THIS IMMATURE MEATBAG IS NOT A TEAMMATE. THEY COULD ONLY BE A BURDEN.”\n“Omega!” Rouge snapped.\n“PROVE ME WRONG.” Omega replied.\nHope looked up at the automaton."
    ufa.5.a:0 "==“Alright I will.”=="
    ufa.6.t:0 "One Last Hope"
    ufa.6.d:0 "“…WHAT?” Omega tilted his head.\nHope turned away for a moment, glancing over the readings on her monitors. Then, she unplugged her small device from the system and grasped it tightly in her hand. She took a deep breath, and then turned to the towering robot.\n“Hit me.”\n“…SMALL CHILD.” Omega replied. “I WOULD LIQUIFY YOUR INTERNAL ORGANS WITH BUT A SINGLE-”\n“I said hit me.” Hope said again.\nOmega’s servos whirred for a moment. “All right.”\n“Omega!” Rouge shouted in alarm.\n“SHE ASKED FOR IT.” Omega insisted as he reeled back an arm.\nAnother memory flashed before Shadow’s eyes.\n‘Shadow, please, I beg of you. Do it for me. For a new future.’\nShadow was moving towards Hope before he was even consciously aware of it, but he was too late.\nAs Omega’s arm came down, Hope could not help but flinch. Nonetheless, she trusted in her work. With the press of a button a whirl of flame spun out of the device, enveloping her hand, then her arm, and finally her entire body in a spiral of fire that expanded outwards into a protective shell, intercepting both Omega and Shadow and pushing them back. The shield burst immediately, small tongues of flame winking out and leaving Hope shaken but unharmed.\n“What was that?” Rouge asked breathlessly.\n“F-fire Shield.” Hope replied, still shaky. “Superheated plasma contained and directed to stop any attack. Still working on the battery life though…”\nOmega scrutinized the girl. “…CAN YOU MAKE MORE?”\n“Yes.”\n“VERY WELL, SMALL ONE. I WILL ACCEPT YOUR AID.”\nRouge sighed. “Well, I guess I can’t argue now. Welcome to the team, kid.”\nHope looked towards Shadow. The hedgehog stared for a moment, face blank. Then, without a word, he turned and left.\nHope blinked in confusion.\n“Don’t worry about it kid.” Rouge patted Hope on the shoulder."
    ufa.6.a:0 "==He’s like this to everyone.=="
    ufa.7.t:0 "The Candidates: Peace in Our Time"
    ufa.7.d:0 "“Good evening. I’m Scarlet Garcia, dateline EWN-Station Square, your FIRST choice in news on the nation. Tonight, we’ve got a special look into the first round of debates for the four candidates presenting themselves to the nations. With the latest policies and more, we’re taking you live to Station Square Plaza for the first round.”\nWith that, the camera panned its way over to four podiums standing in front of the Federation’s flag, each holding a candidate for the Federation’s highest office. Each person on stage cut an impressive figure in their own right.\n“Good evening, my fellow citizens, and welcome to the debate. To begin, each candidate will have the opportunity to make their case to the nation. As incumbent, President Herbert Wilson will have the honor of presenting first.”\n\nWith that, President Wilson cleared his throat and spoke clearly, for all the world to hear. “It is excellent to once again stand before you all, both here in the audience and those watching from home. I will get straight to the point. I led this great Federation through two wars with Robotnik, and I have no intention of leading it through a third. I am Herbert Wilson, President of the United Federation, head of the Liberal Party, but most importantly, the president of the people. This is not the time for war, but a time for healing. A reduction in wasteful military spending will solve the crises of home, of which I am sure you are all aware. While Eggman broods a thousand miles away, our own travails and trials seek to rot us from within. The Federation must learn to coexist with all peoples, both inside of it and out, holding fast to old allies without creating new foes and recognizing the freedom we all desire. That is why I hope, with your vote, that we can continue another four years to focus on a Federation for the people, not the other way around. Thank you.” Wilson’s voice was calm, composed, years of public speaking under his belt and a proven record of leadership."
    ufa.7.a:0 "He hasn’t steered us wrong yet."
    ufa.8.t:0 "If You Seek Peace..."
    ufa.8.d:0 "The next to speak was a short, wiry woman, the cap resting on the podium completing the military uniform she wore. She looked out across the crowd for a moment, before grasping the edges of the podium firmly in her hands. “To say that there has been a reduction in our military capacity is an understatement, Mr. President, our boys are sharing their barracks with janitors!”\nThe woman paused to compose herself. “..But I do apologize, Mr. Moderator. I am Officer Amanda Tower, and while I may not have my speeches polished to a mirror sheen, I do have what it takes to lead my people through their darkest hour. That hour is fast approaching. While President Wilson may claim it was he who led us through the Robotnik Wars, it was my father who commanded G.U.N. as its soldiers held the line against the technocratic threat, the same soldiers Wilson now wishes to defund.” Amanda spoke coldly, the recent split amongst the Liberals along war/anti-war lines apparently even more acrimonious than was rumored.\n“With the Eggman Empire growing stronger every day, the Katzerists posturing along our borders, and who knows what lurking to the south, we must pursue a proactive military policy! Are there social problems in our nation? Absolutely, but those are for our people to sort out, in a nation that they know is safe. If our freedoms can be trampled by the next passing despot, can we call ourselves free? There are many in the Liberal Party that recognize the threats which hound our nation. With a vote for me, you’ll see a military worthy of protecting the greatest nation on earth. Thank you.” The Officer grabbed her cap and affixed it firmly on her head once more, before standing at attention, straight as a ramrod. If this was any sign as to who held the most discipline in the room, it was likely her!"
    ufa.8.a:0 "Prepare for war..."
    ufa.9.t:0 "A Sense of Preservation"
    ufa.9.d:0 "The next candidate was a portly individual, bushy grey hair on his head unable to overwhelm a chummy disposition. Looking out to the crowd, most would have assumed him to be gauging their mood. This was true, but it was also true that he was ensuring a few well placed supporters were already embedded within it.\n“My fellow citizens, it’s a pleasure to see you all once again. I’m sure many of you know me, whether as congressman for Spagonia or in my earlier career. but in the event that you’re not aware, I am R.K Michael, and I’m the candidate for you!” He motioned towards ‘the people’ with a pointed finger and an all-too disarming smile. “You see, we within the Conservative Party have seen quite the tax-hike in the time our current president has been in office. You’d think after hollowing out our tanks the people would have something to show for it, but all that money seems to have gone down the drain. We stand for less regulation, a freer market, greater liberties and, yes folks, a Convervative administration stands for, watch carefully now, NO NEW TAXES!”\nA roar went up from the crowd; how much was natural enthusiasm and how much his own planted patsies he neither knew nor cared.\n“But the Conservatives are more than the party of No. Folks, it should be clear to all of you that we face big trouble nowadays. Officer Tower isn’t wrong that we find ourselves beset by a tide of Katzerist red even as our allies face troubles of their own. And my colleague President Wilson is also not wrong that we face deep division amongst our own peoples. But the solution to danger is not destruction, and the solution to division is not dissolution!” Michael declared, effortlessly playing into the worst rumors about the Liberals: Warmongers and Secessionists.\n“Instead, I want to talk about what I think is the solution: Unity. Human or Overlander, our people have histories stretching back past all others on Mobius. We know our ancestors lived upon this planet farther back than memory can recall. And we know our beautiful Federation, the oldest democracy on Mobius, is the beacon for free peoples everywhere.”\n“It is that heritage,” He continued, “that will save us. We must unite, not divide, defend, not destroy, and Conserve the wonderful things we have built for ourselves. If the Katzerists come, we’ll make ‘em regret it!”\nAs Michael beamed towards the crowd, a canny viewer might wonder. The man seemed to swell with pride at his democratic heritage, shaking with passion as he told the tale of defending freedom. But he was also a pragmatic man. One who would fill a crowd with men paid to cheer when told to, and slander his opponents as fast as he could. It made one wonder.\nWhich was more important to him?"
    ufa.9.a:0 "I like Mike!"
    ufa.10.t:0 "Good Neighbors, Tall Walls"
    ufa.10.d:0 "After such a mix of iron-fisted talk and feel-good speaking, the last man certainly stood as an odd duck. Unlike the previous candidates, this man dwarfed his podium, a man of excessive girth, clad in a garish white uniform contrasted the simple but professional uniform of Tower. He wore a white uniform with a blue and pink sash crossing his shoulder, with several star-shaped medals pinned on his barrel-chest. As tall and imposing as he was, he almost seemed timid in front of such a large audience. He looked down at the microphone and carefully tapped it, raising the hand gingerly at the feedback.\n“And I do certainly hope that you all are doing well tonight, not just the people, but my opponents here this evening… ahem. My name is Peter Flower, Progressive Party candidate. I’m a simple servant of the people and frankly I just…” The man struggled over his words. “I want to help in building a society where everyone is safe, no matter the citizen, overlander, mobian, human, we’re all part of a great Federation, a federation of equals, and for us to be all equal, we need to work equally together. While I do agree with the direction our current president has taken towards military cutbacks, It’s not enough to simply say we’ll stay out of wars, we have to take steps to ensure it. I simply couldn’t bear sending men off to fight a war we’ve got no business waging. Especially not against the Katzerists!”\n“I know we can live in harmony, if only we are willing to talk and willing to listen. Centuries past our peoples lived in peace and safety in our hidden homes. That time is done but… but maybe we have a few things to learn from it! The only wars I wish to wage are against things like..hunger, specisms, and poverty… just to name a few. We are so lucky to be born in such a nation as this, to pursue our own goals and our own dreams. We should be a shining example for what our neighbors should be, and what people abroad can be inspired in, not with military weapons, but simply how we treat others. With your vote, we can make this world just a little brighter, a little friendlier..once again. No more war, no more hate, but peace and freedom, and equality. Thank you for giving me the opportunity to speak this evening, I was fortunate to do so.”\nThe man stepped down, earning a respectful nod from Wilson, a grudging glance from Michael and an annoyed glare from the serving Officer Tower.\nWith that, footage cut back to the evening news.\n“This is Scarlet Garcia once again, keeping you up to date across the world. We’ll be taking a commercial break but when we return, we’ll be seeing how our candidates fare on the Oil Crisis. We’ve heard four very different visions for our nation tonight, the only question left to us is...”\n\nWhose vision will win?"
    ufa.10.a:0 "All the Way with M.R.K and the Conservatives!"
    ufa.11.t:0 "Dinner With the Thorndykes"
    ufa.11.d:0 "R.K. Michael sighed inwardly. Despite outward appearances, he was never overly fond of galas. They were a tool, an excuse to eat some rich food, manipulate some richer idiots, and leave satisfied with a night’s good work. But the Thorndykes… heaven save him from the Thorndykes.\nAfter extracting himself from an indescribably irritating conversation with the young son that Michael would, if asked, call ‘precocious’, he had found himself trapped in the most vapid conversation he had experienced in months with the lady of the house, Lindsey Thorndyke. Lindsey was a well known actress, but her on-screen roles of dimwitted damsels appeared all too rooted in reality. Her husband wasn’t much better, while he did actually know a thing or two about the conglomerate he ran he still had an ego the side of a G.U.N. Carrier.\nPolitely excusing himself from the ongoing soiree, Michael slipped deeper into the Thorndyke’s well-appointed mansion, mostly killing time before he would be forced to return to the inane family’s event and, more importantly, their fundraising pocketbooks. However, before he could decide whether he had been absent for too long, he was startled out of his morose wandering by the sound of a sudden explosion down the hall! Weighing his options and deciding the optics of ‘heroic candidate saves helpless victim’ were worth the risk, he barged into the room expecting the worst.\nThe room was a lab, albeit a cosy one, filled with worktables, computer terminals and scattered machine parts. Slowly picking himself up off the floor was a short, broad-chinned man in his sixties, a shock of white hair falling unkempt behind his head. Despite his age and his soot-blackened lab coat, the man leapt to his feet with surprising energy. “Well!” He declared, apparently none the worse for wear. “I wasn’t expecting the block cylinders to work THAT well!”\n“Er…” Michael began, not sure how to proceed.\n“Who’s that?” The man said, turning around. “Oh, hello there! One of my son’s guests, I suppose? I’m Chuck, Chuck Thorndyke.”\n“Michael.” The candidate replied, already somewhat on edge at the thought of yet another Thorndyke. “This is your lab, I take it?”\n“Oh, yes! My son’s actually sold a few of my inventions. But, nowadays I mostly just tinker in the lab.”\n“What exactly do you tinker with?” Michael asked, intrigued.\n“Oh, you know. Novel software, actuators, jet engines. A bit of this and that really. It’s honestly just a hobby, but science is my passion!”\nMichael looked around the room again. Several of the inventions on display were clearly Starship Soft prototypes, each a major breakthrough in their field. Hmm. Michael thought to himself. Perhaps the night won’t be a total waste after all."
    ufa.11.a:0 "“Why don’t we sit down and discuss G.U.N.’s research grants…”"
    ufa.12.t:0 "ARK Light"
    ufa.12.d:0 "Herbert Wilson shuffled slowly through the many documents that plagued the Adamant Desk, shifting one by one through orders to be signed, policies to review, and the jetsam and flotsam of bureaucracy. While vital to the ship of state, each document kept him chained to his desk and away from the campaign he knew he desperately needed to run.\nPartway through the pile, he paused. There amidst the bills and orders was a report. Neatly collated, simply summarized, innocuous.\nPotentially deadly.\nThat report, he slowly realized as he glanced through its slim pages, was a summary of the events of what had come to be known as the ‘ARK Incident’.\n50 years ago, when mankind had first reached out to its Overlander brethren, they had to united to create the Thousand Moons, a marvel of scientific achievement that would have gone down in history as a triumph if their cost had not left the Overlanders dangerously weakened come the Great War. The greatest of these artificial stations was the ARK, a soaring laboratory that should have been the bearer of prosperity and wonder for mankind, new genetic cures and biological soldiers to safeguard them forevermore.\nInstead, the G.U.N. of the era had grown suspicious of Dr. Gerald Robotnik, fearing his protector as a conqueror. In the process of ending his research, the station was abandoned, and many innocent people lost their lives.\nThe vague idea of the ARK was now public knowledge; how could it not be, after the events that led to Gerald’s direct descendant almost reclaiming the power inside and returning Shadow the Hedgehog to his role as the world’s protector. But the exact details of that incident from 50 years ago, and the brutality of G.U.N. acting in the name of the Federation, were not. This report would change that.\nThe President gazed upon the innocent-looking pages for a further moment, then signed the order for the report to be released."
    ufa.12.a:0 "--The people deserve the truth.--"
    ufa.13.t:0 "In the Center"
    ufa.13.d:0 "Central City and Westopolis stand as the political heartland of the United Federation. Despite standing as a decentralized nation, to many outsiders, Central City IS the United Federation. The city is a melting pot of the Federation’s many cultures, where one can find Westopolis chili-dogs and Spagonian gelato on the same street. The Capital city stands as a massive urban sprawl that stretches on for hundreds of miles. Power Plants, manufactories, and the burgeoning robotics field can all be found in Westopolis, though given the sheer amount of industrial production, the region suffers a great deal of pollution which  green-minded citizens seek to combat where they can.\n\nThe nation’s central vale is also home to the bulk of G.U.N administration and training camps for the many units specialized in Urban Warfare. Much to the chagrin of the other regions in the Federation however, the seat of power rests firmly in Central City and Westopolis, no matter which region a political candidate may hail from they conduct politics in the Central City. Despite causing some strife, the Capital Region is the region of the world’s desire, and the center of the free world."
    ufa.13.a:0 "==Hail the Federation!=="
    ufa.14.t:0 "Sundae Supreme"
    ufa.14.d:0 "Marinos’ day began like any other in Atopos, he had his morning cup of black coffee before preparing the cold treats of the day. He carried on the traditions of his father, and his grandfather, and his great-grandfather, making and selling gelato. Gelato, in his eyes, was not just a creamy confection, it was a symbol of Atopan culture and the region itself. Marinos could even remember his great-grandfather telling him of the old days, before the United Federation, when the Polemarch led a democracy where all in Atopos had a say in government. Those days were far, far behind them of course, but Marinos saw those days imprinted in the architecture. No hard industry here, just ancient, venerable markets, temples and amphitheaters that stretched throughout the whole region.\n\nThe thoughts of his homeland vanished from his mind however, as he heard the sounds of children running down the street, knowing where his cart would be, as always. Perhaps he’d get the chance to do business with that impish customer with the wings, he liked the deluxe flavors with chocolate chunks. As the children rushed to his cart, Marinos held up a hand and nodded at them all."
    ufa.14.a:0 "==“Now now, there’s more than enough to go around!”=="
    ufa.15.t:0 "All Roads Lead to Home"
    ufa.15.d:0 "The smell of the sea and the cool breeze of the bay hit young Pietro in the face as his boat rocked back and forth. He casted the net once again, hoping to at least catch a few more than last time. The fish just didn’t seem to be biting today. Life as a family fisher was one of constant work, having to help feed a rather large family as well. As he watched the net slip down into the blue waters, he sat down and looked towards the city. Spagonia was an ancient wonder, with what many considered to be the first modern civilizations emerging from there, and many historians speculate that the current democracy enjoyed by the United Federation began in Spagonia. His eyes scanned the old white-stone buildings, many had existed long before him, and surely would exist long after. His attention turned to the large temple sitting atop a hill on the other end of the bay. The temple of course, was ancient, utilized for a bygone worshipper of a bygone faith, but now it stands as a center of culture and history for the average Spagonian. He saw the large packs of tourists moving up and down the hill, and they will surely feast on traditional fish and olive-based meals, and sip the best wine in the world. These tourists thought of Spagonia as a great museum city, but for Pietro, this place was home. He looked down towards the net, and felt a great deal more weight. He dug his feet into the boat and pulled the net up, revealing a net positively stuffed with fish, the silvery scales shining in the afternoon sun. His face beamed and he grabbed his paddle, making his way back towards the shore."
    ufa.15.a:0 "==He and his family would be eating well tonight!=="
    ufa.16.t:0 "That Never Sleeps"
    ufa.16.d:0 "The city was loud, bustling, always moving, never sleeping. That mattered not to R.K Michael, taking a moment to make sure his suit was fit perfectly, he turned to his campaign manager and nodded at him. “Is everything ready, Winters?”\nHis manager nodded. “Just get out there and do what you do best R.K.” With that, R.K. Michael stepped his way out on stage, greeted by a rather sizable crowd of urbanite voters. The conservative party’s campaign trail had brought him to his favorite city…well, every city was his favorite city if it was asking on the record.\n“My fellows of the Federation, it always fills me with great excitement and joy to find myself in this great city of yours, no city better defines the Federation than Empire. Delicious food, nending industry, and not to mention the sheer patriotism you all express. It’s truly, truly something that we, the conservatives, and the Federation are eternally grateful for. Now…” He paused for a moment, realizing for the first time the remaining half happened to be unreadable beneath the world’s worst coffee stain. “Ah... now, what I wanted to discuss primarily today was the relations between us and the Kingdom of Acorn…”\nHis campaign manager looked on with a raised eyebrow as R.K proceeded to go off script. “You see, I believe, that despite what my opponents believe, they misunderestimate me and my resolve to maintain good relations with our neighbors. I believe that the human and the mobian can coexist peacefully, especially under the duress of the Eggman Empire…” The crowd looked on quietly as half the man’s charisma seemed to seep away. The conservative looked over them all, before leaning in close to the microphone and spoke simply.\n“Through Empire City, the United Federation will prosper, and will be made truly, truly great.” The crowd ate it up and exploded in joy, not only for their own city, but for the politician that seemingly had their best interests at heart.\n"
    ufa.16.a:0 "==“Heh, got ‘em again with that one.  Now I feel like a burger…”=="
    ufa.17.t:0 "Totally Radical"
    ufa.17.d:0 "The city of hills, beautiful bayside vistas, and impressive urban sprawls, it was also the city of restless youth. With the summer on the horizon and a phone in every hand, all sorts of ‘radical’ and ‘dangerous’ stunts were pulled all for the sake of attention on the hottest social media craze. Such was the case with a pair of youth trying their best to ‘rail-grind’.\n“Look dude, I’m tellin ya, I can do this! I saw Sonic do it with my own eyes.”\n“Bruh what are you talkin’ about, you didn’t SEE Sonic yourself.”\n“Okay, I mean... look, I saw a video of him doin’ it and it was really frickin’ cool.”\n“Yeah I knew you didn’t see him, nobody has! Now c’mon, let’s see you grind that rail, I got my phone out and ready.”\nThe youth nodded at him and took a deep breath, before jumping upwards and pressing his custom sneakers into the railing. Hearing the sound of hard plastic grinding against metal, his eyes widened as he felt his own slip out from under him and crashed after just a few feet of sliding. He thudded against the stairs going down with a grunt, holding back the urge to cry out, he just looked towards the camera and held up his elbow. “That’s a war wound baby, y-you get these when you’re this extreme...” It was at that point, that his friend ended the video and looked back at him.\n“Dude, your mom is gonna kill you.”"
    ufa.17.a:0 "==“SHUT UP.”=="
    ufa.18.t:0 "The New City"
    ufa.18.d:0 "The liberal candidate took the podium, overlooking where the ancient festivals had taken place for centuries. He took a deep breath before speaking to the crowds. “I come before you today to tell you how thankful I am, that you would allow myself to campaign in such a glorious, venerable city. Its history, culture, and people only aid in the enrichment of the Federation, and that is why I come to tell you today that with your vote, you’ll see a massive cutback on military spending. A large military is only going to goad our enemies into military strife, and bring our nation into senseless military adventures. These are not only costly on YOU, the taxpayer, but war could bring destruction to the places you and I call home.”\nHe took another breath before continuing. “This place, these ancient castles, the vast forests, the wonderful people, these are all things that we seek to protect through careful neutrality. If we must prepare for war, than we shall do so only to protect our people, but spending untold sums on the newest piece of military hardware does not sit well with me. We must center ourselves on the preservation of our own nations and our own peace. If elected I will have your best interests in heart, as well as the interests of all peace-loving peoples of our Federation. Thank you very much, and have a peaceable day.”\nAnd with that, the candidate stepped away from the podium, and nodded to his staff. “The reception seems rather positive sir.”\n“I can only hope. If I win, I’ll need the support of people like the soleannaians in the years to come..”"
    ufa.18.a:0 "==Peace on the Emerald Sea=="
    ufa.19.t:0 "Warm Welcomes"
    ufa.19.d:0 "The vast forests, creeks, and hills of Sylvania dot the northeast of the Federation. A relatively small stretch with only a few settlers inhabiting the land as a sort of new frontier. However, the frontiersmen have small spats over who ought to oversee the land, and many fear incursions by the northern peoples of Tuckmania as well. While many settlers see this as an opportunity to bring the Federation further across the continent, the quiet, underdeveloped land could lead to a crisis, should it be mismanaged.\nAbove it all the ancient castles of a bygone kingdom lie in gothic splendor and cryptic ruin, the hearts of a long-gone kingdom… that some claim, on misty nights, might not be that gone after all."
    ufa.19.a:0 "==Old vives’ tales, I assure you.=="
    ufa.20.t:0 "The Middle Kingdom"
    ufa.20.d:0 "Chun-Nan is an ancient land, arguably one of the oldest within the Federation. Its population is vast, its cities are some of the largest and most ancient. The Chun-Nan people are known the world-over for their intelligence and harmonious nature, not only with each other, but with nature as well. The ancient Dragon Road and Fortune Highway bring trade from the Federation to the fragmented realms of the Dragon Kingdom, a gateway at the edge of the east. There are some internal reformers however, that seek to bring Chun-Nan up into the modern day with rampant industrialization, a template for all of Wulongyan to follow."
    ufa.20.a:0 "==Ni-hao!=="
    ufa.21.t:0 "Jungle Cruise"
    ufa.21.d:0 "Despite taking up the greatest amount of land in the Federation, Mazuri is like its fellow nations highly concentrated. Rather than building outwards, the Mazuri people have built upwards, dotted across the land are massive sprawling trees that the ancient peoples built upon, to keep away from the dangerous wildlife on the savannah floor. The trees not only provide shelter, but food for the people. While living in the trees for centuries, the Mazuri people have developed into a somewhat aloof, but hardy people that guard their traditions and their homes carefully from any and all invaders. The largest source of outsider trade stems from G.U.N itself, who utilizes the savannah and jungle of this vast land for their own training while working to keep poachers away from the land’s magnificent wildlife."
    ufa.21.a:0 "==Hey safari!=="
    ufa.22.t:0 "Sand Storming"
    ufa.22.d:0 "The sun was downright oppressive as it beamed down upon the stage in the regional capital of Shamar. Standing atop the stage, thankfully with some shade protecting him was the venerable Herbert Wilson. He looked over the people wearing a suit that was likely quite warm in the desert heat, but he would not let that deter him, he was on the trail to win, and he needed the support of the people of Shamar. He seemed to require no speech, no teleprompter, he nodded ahead and began.\n“My fellows of the Federation, this is a momentous time in our nation’s history. Yet again, we reignite the traditions that brought us all together, through the elections of a new leader. I feel that my political opponents consider this area to be a fly-over region, and little more. I do not, I see it as a land whose people are as equal here as they are in Station Square, as in Central City, and as in Spagonia. Under a common banner, we are helping forge something truly special, that other downtrodden peoples can look to for inspiration, and I find that inspiration no better than with you. You hardy desert folk. It is truly an organic land, far from the heart of the Federation but filled with people that make it unique. It is that uniqueness that binds us together as a people, and with your votes, I will ensure that it is that plurality, that uniqueness, that independence, that will make this Federation continue to stand as a beacon of freedom. United we will defeat the terror to the south, and keep the Federation safe for all people. Thank you very much, and stay safe.”\nAnd with that, the candidate left the stage and took to the crowd, shaking hands with those willing, and even kissing a baby or two."
    ufa.22.a:0 "==Shame we can’t stay, Hallowmoon is next week.=="
    ufa.23.t:0 "Big Beat Radio"
    ufa.23.d:0 "“Hey there all you bass boosters and funky dealers out there, it’s me, the smooth sultan of sweet grooves, DJ Professor K, comin’ at you from the best underground radio station in To-kyoto!”\nThe sound of police sirens interrupted the smooth tunes of the radio. As one, the delinquents tagging the abandoned garage leapt onto skateboards, revved up air shoes, or simply bladed their way down the high hills of Shibuya Station.\n“Stop those vandals!” A voice rang out from the rampaging police wagon as several ‘warning’ shots fired over the fleeing punks’ heads. In response, one of them only turned to present the speaker with a rude gesture before the lot of them slipped into an alley, grabbing their radio as they went.\n“Hope you’re enjoying the tunes Rudies! Now listen, word is To-kyoto police are coming down hard on all you street artists out there that think this city could do with better things to look at than shiny shopfronts. Somethin’ about some big wig politician stoppin’ by, but it don’t matter to me. I’m here tellin’ ya to stay strong. A new day is coming, and it’s you who’ll shape the future! Not me, and certainly not Captain Aoshima.”\nThe Graf Gang chuckled to themselves as the very same man’s cronies failed utterly to keep up with them in the metropolis’ side streets.\n“In the meantime, the funk goes on. So put your hands up high for some funky fresh beats, here on your favorite counter-current, under the table radio station. JET. SET. RADIOOOOO!”"
    ufa.23.a:0 "==We want the funk!=="
    ufa.24.t:0 "Dark Sands"
    ufa.24.d:0 "Shadow opened his eyes as his two partners came back into view across the desert.\n“Well hello, stranger,” Rouge said, alighting gently on the sand. “Fancy meeting you here.”\nShadow chose not to humour her. “Have you finished your mission?”\n“What do you think we’ve been doing?” Rouge responded sarcastically. “Counting all the sand grains in the desert?”\n“I AM FULLY CAPABLE OF DOING SO.” Omega noted.\nShadow briefly considered taking Omega up on the offer just to teach Rouge a lesson, but chose to push forward. “Report.”\n“People are terrified.” Rouge confirmed. “Nobody wants to talk about anything, rumours about Infinite are flying thick and fast and none of it is reliable, but it’s clear he has some sort of creepy powers. I’ve got a few people I can get talking with the right kind of money, but this is going to be a lot of work.”\n“MY WORK HAS CONCLUDED AS WELL.” Omega intoned. “MULTIPLE VILLAGES LIE DESERTED AND ABANDONED. COUPLED WITH THE RUMORED WORK CAMP LOCATIONS I WAS ABLE TO CONFIRM-”\n“It’s not a pretty picture.” Rouge finished for him. “Who is this guy?”\n“WHERE DOES HE DERIVE THIS POWER?” Omega asked.\n“Does it matter?” Shadow replied."
    ufa.24.a:0 "==He’s going down.=="
    ufa.25.t:0 "Learning Nothing"
    ufa.25.d:0 "Our spies have completed what might be their most difficult mission yet.  Mission debriefing is as follows.\nThe threat known as Infinite has covered his tracks well. However, weeks of research, false leads, and corroboration from those who witnessed Infinite’s rise have allowed us to piece together what occurred.\nEleven months ago, the Federation terminated an arrangement with a group of mercenaries known as the Jackal Squad. As mercenaries so often do, the group went rogue, attacking targets indiscriminately across central Efrika. G.U.N. agent Shadow was dispatched to deal with the threat. Following operations, all members of Jackal Squad were presumed deceased.\nThis has proven incorrect.\nAn unknown trader passing through the desert claims to have encountered a Jackal moving away from the site of the operation shortly after its conclusion. What little we have seen of Infinite suggests fur patterns indistinguishable from former Jackal Squad leader Zero. Probability of a match considered high.\nMore practically, we now have some idea of the scope and source of Infinite’s powers. Infinite has acquired a strange artifact called the Phantom Ruby that enables the manipulation of Chaos energy in novel ways. Infinite can manipulate the perceptions and reactions of living beings to the physical world, in effect creating a ‘Virtual Reality’ that to a victim is functionally indistinguishable from reality warping. Sufficient will and understanding of the effects can reduce the power of the Ruby to harm its targets, but this is not a universal solution. In addition, the Phantom Ruby appears capable of granting at least some of the powers of a normal Chaos Emerald.\nThis report recommends all possible measures be taken to neutralize the power of the Phantom Ruby before moving forward with broader strategic objectives in the region. Operative ‘Midnight Thief’ could prove a good match for the task."
    ufa.25.a:0 "==Without the Ruby, he’ll be Nothing.=="
    ufa.26.t:0 "Notes from the Underground"
    ufa.26.d:0 "There was a never a slow day on capital hill, and a certain agent for the Guardian Union of Nations was about to make things just a little more interesting. The sounds of high-heels clacked loudly on the floors of the Presidential Mansion as Agent Rouge made her way in, passing guard after guard with an ever-present smug smile on her face, she would wait patiently for the Secret Service agents to allow her entry into the President’s Office, where newly elected R.K Michael resided.\n“Ah! Agent Rouge, I don’t believe we have been properly acquainted yet. I’ve been informed of your previous life as a jewel purloiner and while I don’t abide by stealing I-”\nHe was cut off as Rouge gave a brief flitter of her wings, before landing on the back of one of the seats facing his Desk.\n“Mr. President, I do apologize for the interruption, but those days are far, far behind me. I am of course here to help you, and if I just so happens that I find a bauble here or an emerald there, I’ll certainly ensure it finds it’s way into Federation custody… enough about that, though. I’m here to report.” The bat laid out a folder containing a variety of hand-written notes, pictures taken of buildings, individuals, and one of the leader of the Pariah state to their south, Infinite.\n“You see sir, while Infinite seems to have brutally purged most of the active agents in Jackalstan, we were correct in assuming he was unable to wipe out all resistance.”\n“Good, good. I assume young Kamil has a bevy of supporters just waiting to lift him back into power once the time comes.\n“About that.” Rouge replied. “Most of the monarchy’s support was in the nobility, which Infinite was more than happy to purge. The resistance groups that managed to slip past his attention are mostly those looking elsewhere for guidance… namely, the RCSR.”\nPresident Michael furrowed his brow at that last remark. “Katzerists eh? Well, ain’t that a pickle. We can’t have another horde of godless socialists on our other flank, can we? But if we try to push for a monarchy we’ll get no help at all.”\n“You could declare you’ll let the people decide, sir. Spreading democracy and freedom, isn’t that what we’re supposed to be about?”\n“Miss Rouge, you’re a genius!” Michael declared happily, leaping to his feet. “A democracy would be less likely to follow us in lockstep, but it would at least recognize our mutual interests. Hmmm, but it would also end up providing less support than giving the damn katzerists what they want…” Michael shook his head. “I can’t stand the thought of giving the Rethenians another front, but I’d almost be willing to trust them more than the current ‘government’ that’s in Jackalstan now. It’s a powder keg waiting to explode, and the madman in charge is toying with the fuse!”\n“Well, it seems like you have a lot to think about, so I’ll leave you to it. I don’t mind either away, I try not to get involved with politics.” She shot the President a wink as she sauntered out, causing him to frown.\nThe President looked down at the various notes and the pictures, he had a tough decision to make, and the safety of the nation depended on it. After spending several hours deliberating, he picked up the phone\n“Commander, prepare to center our plans around…"
    ufa.26.a:0 "The Monarchists, a puppet ruler is worth a harder invasion."
    ufa.26.b:0 "Establishing a new republic, an acceptable compromise."
    ufa.26.c:0 "…The uh…the Katzerist cells. Dammit, we need their help…"
    ufa.27.t:0 "What You’re Remembered For"
    ufa.27.d:0 "The backdrop was irrelevant. A war-torn town in the heart of the desert, sandstone walls scoured by the burning wind. Blinding sun high in the sky. The place was of no consequence. What mattered was who was here, and what they were about to do.\nShadow the Hedgehog was defined by his past. Created as an unstoppable force, he had spent his entire life searching for the truth of his creation, hunting for the meaning of his existence and the purpose his creator bestowed on him. He lived his life as a promise to a dead friend, to protect others however he could.\nInfinite the Jackal had burned his past upon a pyre of power. All that he had he had taken from others, all that he was, he had created for himself when the Ultimate Lifeform showed him what power truly meant. Now, at last, was his moment to prove the lesson well. He lived only for himself. Shadow stood flanked by allies, the bat and the robot. Infinite, as he had been taught, stood alone.\n“We’ve finally found you.” Shadow began, staring down the master of Jackalstan.\n“So you do remember me, Shadow.” Infinite replied, eyes locked on the being that had taught him the meaning of strength. “That day, when you took everything from me, when you burned the coward I was so that the new me could come forth… it was far too important to forget.”\nShadow stared Infinite down, controlled anger bound beneath his will.\n“You’re the reason I’m paying twenty dollars a gallon for Dark Rider!”"
    ufa.27.a:0 "==WHAT?!?!?=="
    ufa.28.t:0 "Ultimate Mercenary, Perfect Lifeform"
    ufa.28.d:0 "“How dare you.” Infinite glowered from across the sandy street. “You do not remember-”\n“No.” Shadow replied simply. “I don’t. I read the file, but I don’t keep track of every mission I’m sent on. I barely remember my time in Efrica at all. Your unit went rogue. I dealt with it.”\n“I was abandoned by your puppet masters, you vile-!”\n“My only regret is not finishing the job.” Shadow replied.\n“I CONCUR WITH YOUR ASSESSMENT, SHADOW.” Omega interjected. “HAVING READ THE REPORT, I DOUBT THE EVENT WOULD HAVE TAKEN PRECEDENT IN MY MEMORY LOGS EITHER.”\n“Even now you do not realize how powerful I have become.” Infinite snarled. “I’ve reforged myself from the ashes you created. You shackle yourself to the will of the Federation, to the ‘protection’ of the world. But I am free. I am an instrument of raw power, unlimited power, INFINITE power! I will use it until all yield to my will. THIS IS WHO I AM!”\n“Woah!” Rouge chuckled. “Is that really how you came up with the name? Kid, you’re really overcompensating there. Honestly, you’re starting to sound like Shadow.”\n“I do not sound like that!” Shadow replied indignantly. After a moment however, his tone softened. “Do I?”\n“You definitely used to.” Rouge replied after a moment’s thought.\n“YOU HAVE BEEN GETTING BETTER ABOUT THE BROODING.” Omega added.\n“I will not be ignored!!!” Infinite screamed, pain and fury cracking like a boiling volcano. A burst of energy radiated from the Jackal, throwing up dust and cracking the ground. “My life is not some joke for you to laugh about with your lackeys! I will show you what true power is. I’ve waited for this day, Shadow the Hedgehog.” Infinite cackled as he reached for the Phantom Ruby. “Vindication and revenge all at once!”"
    ufa.28.a:0 "==Time to set the record straight!=="
    ufa.29.t:0 "Illusions"
    ufa.29.d:0 "The very world around them seemed to explode into a fractal sea of angry red static, but Team Dark knew what they were getting into. They scattered immediately, dodging bursts of energy and half-real phantasms springing out of the earth. In response Infinite seemed to divide, splitting into dozens of copies that flew off to confront each member of the team.\n“TARGET RICH ENVIRONMENT CONFIRMED. ENGAGING SCATTERSHOT.” Omega cried, a flurry of rocket launches tearing into Infinite’s army of one. Shadow dashed into three clones one after the other, each disappearing in a fractal swarm the moment he made contact.\n“All fake.” Shadow grunted. “I’m disappointed.”\n“Shadow!” Rouge cried, just in time for him to turn around and see the real Infinite floating behind him.\n“Then allow me to try something else.” Infinite said, before slamming a burst of energy directly into Shadow’s back.\n“Look out- out- out!” Rouge’s voice seemed to fade away into echoing uncertainty as the world became washed in shades of red miasma.\n“Shadow.”\nShadow blinked. Behind him was a young girl with blond hair and blue eyes. She wore a blue and white dress, of the kind that hadn’t been popular in over 50 years. The sound of muffled explosions filtered to Shadow, as if from far away, but he could not bring himself to care."
    ufa.29.a:0 "==…Maria?=="
    ufa.30.t:0 "Reality"
    ufa.30.d:0 "“It’s ok, Shadow.” The girl said, stepping forward.\n“Maria… how-?”\n“I’m here. We can be together again.”\n“Aagh!” Shadow cried out in pain as some unseen force slammed into him.\n“Let it happen, Shadow.” The girl said as Shadow continued flinching under the assault of an unseen attacker. “Soon we’ll be together.”\nShadow shuddered.\n“Shadow.”\nThe Hedgehog took a shaky breath.\n“Shadow!”\nShadow blinked.\n“Shadow, snap out of it!” Hope screamed.\nReality swam back into focus. Omega and Rouge were both working to hold off Infinite, but it wasn’t enough. As if in slow motion the jackal’s fist came crashing down towards him.\nShadow’s hand rose to stop it.\n“What?!” Infinite snarled.\n“Impossible!”\n“Shadow.” Hope’s relieved voice came over his communicator. “Thank goodness.”\n“Thought we’d lost you big guy.” Rouge admitted, flippant in the face of mortal peril.\n“I would have been lost.” Shadow admitted after a moment. “If it weren’t for you.”\nInfinite screamed. “Pathetic! The Ultimate Lifeform needed his PRECIOUS FRIENDS to help him! The thought that I ever lost to you makes me sick to my stomach.”\nAs one, Team Dark turned to face their enemy. Shadow charged up a spin dash as Omega unlocked his most powerful arsenal and Rouge, as ever, looked for an opening.\n“You were the one who taught me this lesson!!!” Infinite screeched, rocketing towards his three foes. “Alliance, cooperation, friendship- it's all worthless! All you care about will die and fail and desert you when you need it most!!!”\nA moment before they clashed, Shadow smiled."
    ufa.30.a:0 "==I’ll take that risk.=="
    ufa.31.t:0 "Infinity Approaches Zero"
    ufa.31.d:0 "Infinite breathed in slowly. This was the culmination of everything he had worked for. The one who had taken everything from him stood in front of him, and mocked him. This was what he lived for now. To see the Ultimate Lifeform humbled, to destroy him as he had been destroyed, and then to burn to ashes whatever was left. He would enjoy this. Infinite raised a hand to begin his assault… and fell slowly to the ground as the last spark of power drained from him.\n“What...?” Infinite asked, too stunned to even shout.\n“Looking for something?” Rouge chuckled. “Come on, you didn’t think they brought a master thief along just for my looks, did you? Gotta admit, you were a hard nut to crack. You never let that thing out of your sight. But I have my ways.”\n“The Ruby…” Infinite said slowly.\n“A DECOY.” Omega responded. “THE REAL THING IS HALFWAY OUT OF THE COUNTRY BY NOW.”\n“No.” Infinite said. “NO!” A spark of fear kindled in his eyes, a spark that only seemed to stoke a raging tide of madness.\n“It’s over.” Shadow said simply.\n“It’s not over!” Infinite screamed, rushing forward and throwing a punch that Shadow easily dodged. “I am Infinite! My power has no match! I have reforged myself, you cannot defeat-”\nShadow hit Infinite across the broad side of his face, sending a crack down his metallic mask and his body crashing to the ground.\n“You took everything from me!!!” Infinite screamed like a wounded animal, pushing himself to his feet and rushing Shadow once again.\n"
    ufa.31.a:0 "==Give me back my squad!=="
    ufa.32.t:0 "The Limit"
    ufa.32.d:0 "Infinite’s mask had cracked. The Jackal lay on the ground, writhing in impotent fury. His pride had failed him, and in its place he simply screamed the barest instinct that remained. “I hate you!!!”\n“Run out of ways to say you’re not weak?” Shadow asked.\nThe cracked mask slipped from Infinite’s face, and shattered on the ground.\n“What do you know about being weak?” He asked softly.\nEven as the rest of the battle came to a bloody close, even as agents of GUN moved in to secure him, the jackal who would never be called Infinite again continued speaking.\n“You were forged in a lab as a madman’s god! You’ve never known want or struggle! Everything you have was given to you. Everything I had was taken from me. I clawed my way out of the dirt in blood and fire. And when you destroyed everything I cared about I did it again. I earned my power. With my own two hands I took back my life! What have you ever taken that wasn’t given?”\nShadow thought.\n“Shadow?” Rouge asked after a moment.\nThe jackal was wrong. Shadow knew what it felt like to have what you held dear ripped from your fingers. To be caught in the midst of something great and terrible, to lose what you love to intrigues far beyond you. To throw yourself into revenge for all you had lost. The memories… still burned.\nShadow had joined GUN to protect the world, to leave his past self behind. Instead he had created a new monster in his own image. How many more lives had Zero set on dark roads in turn?\n“There are… better paths than hate.” Shadow began, trying somehow to put a thousand words he did not know how to say into the few that he did.\nIt wasn’t enough. Infinite spat at Shadow’s feet as he was bundled away.\nPerhaps if things had been different…\nThat was a thought Shadow knew all too well. He closed his eyes. He could only move forward, guided by the lessons of his past.\nWho was he?"
    ufa.32.a:0 "==Not that. Not anymore.=="
    ufa.33.t:0 "The Heir Apparent"
    ufa.33.d:0 "The hardest nut to crack is usually the biggest one.\nLien-Da, heir apparent to the Dark Legion and, arguably, Dr. Robotnik’s number two. An Enchidna fiercely and violently protective of her race, hungry for power.\nPower she will never truly hold in the Doctor’s employ.\nWe have little doubt dark plans spiral in her head. Prodding her into putting the right ones into motion could be of great benefit to the Federation.\n"
    ufa.33.a:0 "==Nowhere to go but up, Lien-Da.=="
    ufa.34.t:0 "I Do Declare"
    ufa.34.d:0 "“Whelp.” Beauregard Rabbot sighed as he plonked himself down in front of a very secret table. “Didn’t expect ta’ be doin’ this do-si-do today.”\n“Likewise.” Hugo Brass grumbled. “But somebody decided ‘the great Baron himself’ needs a leader’s touch, so I get to be the patsy. Lucky me.”\n“Wheellllll then. S’pose I better be accomadatin’.” Rabbit replied, before dropping the genteel facade with a frown. “What’cha want?”\n“Me? I want a nice 12-pack and a ticket back to civilization.” Brass replied. “But the Commander in Chiefdom wants somethin’ a bit more sofisteecated.”\n“Get ta tha’ point.”\n“We know ya don’ like your boss.” Brass replied. “Hell, who does? Ha! But we wanna help you like him a lot less. Resources, hard ta track, whatever you need ta make the Doc’s life a living hell out here in the desert. On the down low, a’ course, until the time is right.”\n“And eh, what would you be askin’ in return for me all these fine resources? Simply going against the ‘Doc’?”\nBrass thought for a moment."
    ufa.34.a:0 "==I could still do with that 12-pack.=="
    ufa.35.t:0 "Tropic Thunder"
    ufa.35.d:0 "“So tell me big guy.” Thunderbolt the Chinchilla asked cheerfully, claws choking the life out of the CLIP Agent’s windpipe. “Why should I listen to what you have to say?”\n“H-hhh-high caliber… explosive… 50millimeter.” The man choked out.\nThunder blinked, releasing her grip marginally. “Is that supposed to be a threat?”\n“N-no.” The man gulped. “A… gift. In the convoy.”\nThunderbolt paused as some more expendable goons confirmed the story. After a moment she released the man, letting him collapse into the dirt “You defecting or something?”\n“No.” The man said, wiping at the shallow cuts in his neck. “The Federation… would like to talk.”\n“Hah! Ahahahahahahahaha!” The chinchilla cackled. “What?! You know you’re the guys Eggman wants me to eviscerate, right?”\n“Not the… only ones.”\n“I’m giving you twelve seconds.” Thunderbolt said, picking her nails disinterestedly.\n“Have it your way then. We’ll pay you in toys to pick on somebody else. We know you won’t actually disobey Robotnik, but you will be more picky who it is you bother. You’ve got plenty of soft targets in Soumerica. Stay away from Station Square and our dependents, and we… enable your little games.”\n“Hot dang!” Chinchilla cried, digging into the munitions with glee. “But ah… tell me.” She grinned. “Now that I got the gift, what’s to stop me from slaughtering you right here and laughing my way to a date night with my new blasting caps?”\n“We can bring more.”\n“Oh.”"
    ufa.35.a:0 "==Well that’s all right then.==" 
    ufa.36.t:0 "Forty Days and Forty Nights"
    ufa.36.d:0 "President Michael gazed at the sheaf of papers before him with slowly mounting horror. The ARK… the Eclipse Cannon, the damn girl’s death and Gerald’s family tree… it was all there, in black and white, and the idiot of an aide in front of him was waiting for him to sign off on it! He shooed the staffer away with carefully restrained panic, holding in his rising concerns until they were gone.\nHe collapsed into his chair, groaning. “What was Wilson thinking?!?! What am I going to do, [GET SECRETARY NAME] (either Christina or Jerome) ?”\n“Well sir.” His secretary replied. “You have a few options.”\n“Oh, options, is that what I have?” He asked rhetorically, mopping his brow. “We can’t let this get out.”\n“It may be too late sir. At least a few of our staffers must have seen the report to put it together. Releasing it now could allow us to get ahead of it.”\n“I want some better options, [GET SECRETARY NAME] .”\n“I realize it’s not pretty sir, but… why would this reflect on you?”\nMichael paused for a moment. “Do you know a man named Herman Schmitz?”\n“No?” [GET SECRETARY NAME] replied after a brief moment.\n“...He’s the man who shot Maria Robotnik.” Michael replied. “He also happens to be my uncle.”\nThe secretary’s lips pursed. “I see. This is serious. Sir, if not a full coverup, we could drag our feet and simply delay the report until you’ve had a chance to make yourself known to the people. By that point they’d know you better. Judge you on your own merits.\nMichael grunted.\n“The choice is yours, sir.”"
    ufa.36.a:0 "--”Damn it all, it’s not worth it. The truth will out.”--"
    ufa.36.b:0 "--”Just keep this quiet for a few more months...”--"
    ufa.36.c:0 "--”Bury this so deep they’ll be digging it out in Downunda.”--"
    ufa.37.t:0 "Speed, I Am Speed"
    ufa.37.d:0 "In the darkness of his car’s cabin, a man prepared.\n“Okay, here we go. Focus. Speed. I am Speed.”\nTwo GUN Turbofan engines with dual afterburners. Reinforced tires, hybrid premium/power ring generator. Cherry red finish.\n“Alright. One perp, one chase. One arrest. I eat perps for breakfast.”\nThe man paused.\n“Wait, I skipped breakfast. Do I have time for breakfast?”\nThe garage door opened, flooding the room with light.\n“No, no, no, stay focused. I'm faster than fast, quicker than lightning! I am Lightning! I am speed! I am-”\n“Hey.” A voice came over the radio. “You ready yet Sam? You still talking to yourself?”\nSam Speed, head of Station Square’s Speed Team, revved his engines. There were high-speed pursuits to run, sound barriers to break, and criminals to bring in.\n“Oh, yeah. Speed’s ready.”"
    ufa.37.a:0 "--Please don’t talk about yourself in the third person, Sam.--"
    ufa.38.t:0 "The Concept of Love"
    ufa.38.d:0 "The man certainly cut a striking figure.\nA massive shock of brown hair just starting to grey was styled into an enormous, squiggly sunburst, an entire can’s worth of product working to keep the wobbling spikes in a rough halo around his head. A pair of shades covered his eyes completely, leaving the only hint to his mood the enormous, unwavering grin that seemed to be almost as much a part of his outfit as the shirt he wore. His forehead had the letter ‘K’ tattooed on it, because that was who he was.\nDJ Professor K, real name unimportant, thank you very much, strode into the studio with pep in his step and a song in his heart. The G.U.N. military personnel assigned to the operation glanced at him as he passed, unsure what to make of the man.\nK nodded as he surveyed his equipment. “Gotta hand it to you glocks, you know how to put together your equipment. I can work with this, oh yes. Bossman still hasn’t changed his mind?”\nThe aide supervising the situation shook her head. Meetings between President Michael and the man that To-kyoto’s underground knew and loved as the underground king of swing had been tense, to say the least. It would be difficult to find two more deeply opposed people. Yet they could agree on one thing.\nAny country where the music can’t play needed help.\n“Alright places people. We are broadcasting in 3. 2. 1…” The air light went on, the aide gave the signal, and Professor K spun the first of many scratches on his new turntable.\n“Hey there all you sweet soul brothers and night cruisers out there. I welcome you back to my dulcet tones and the funky fresh beats of Jet Set Radio. But before we get started, I need to welcome a few new fans to the gang.”\nK allowed for a moment of consideration across the airwaves.\n“You see folks, tonight’s broadcast is going out not just to the fine city of To-kyoto, but across the Federation and beyond! I am broadcasting to you from an undisclosed location- heh, some things never change- that is sending my signal across the nation. And that’s for a very simple reason.”\nProfessor K cleared his throat.\n“Now, it’s no secret me and the big wigs in Central City don’t see eye to eye on much of anything. And at the end a’ the day, I run the risk a’ that. I’ve seen the inside of a jail cell a couple times in my life but, here’s the thing. I eventually got out of ‘em. There’s places in this world that ain’t so lucky. In fact, over there its not just playing music that’s a crime, it’s listenin’ to it! And that is something I cannot allow. As such, tonight’s broadcast of Jet Set Radio is being signal boosted by one organization I can wholeheartedly support, Radio Free Rethenia!”\nNite the Owl gave a small wave from the other end of the studio, despite the fact that no one listening could see it.\n“So before we get started tonight, I’d like to take a moment to welcome all our new Rudies out there listening in from the Rethenian Council Socialist Republic. What’s a Rudie? Well, it’s anybody who doesn’t want to live by society’s rules. Maybe the people in charge don’t like what you say, or how you act, or even what you think. The man likes to put us down, call us a bunch of rude punks who should be locked up. So if Rude we are, then Rudies we’ll be. If you’re listenin’ to this, you’re a Rudie too! And we Rudies stick together. So in between today’s news and the latest on the underground who’s who, I invite you to take a listen to some songs your local Council definitely doesn’t want you to hear. You’ll find out how we kick it in the Federation, and who knows, maybe you’ll like it. In fact, I KNOW you’re gonna dig this.” K finished as he flipped a switch and the first track of the night began, swelling louder every second.\n“Now, if you’re gonna join us, there’s one thing you gotta know. On the count a’ three, we all gotta say it together. Scream it if you can, whisper if you gotta. Either way, here we go, ready? Three, two, one-”"
    ufa.38.a:0 "==JET. SET. RADIOOOOOOOO!!!=="
    ufa.39.t:0 "Technopathetic"
    ufa.39.d:0 "Despite wielding unrivaled power over metal and machinery, the forces of Regina Ferrum, Iron Queen and Bride of the Four Houses, were unable to stand up to the tactical prowess and overwhelming firepower of the United Federation. Ferrum has disappeared from her lands as the regime is toppled and the people are freed from her grasp, having either gone into hiding or exile. President Michael has issued Team Dark with the task of tracking her down to ensure she will never be able to come to power again. Regina’s dominion in the Dragon Kingdom is currently under military occupation of the UF, with discussion in place to establish democratic polities or begin transfer of power to the existing Free Peoples. These goals are lofty and down the road. For now, the cruel cage of steel has been smashed, and freedom has brought light where there was none."
    ufa.39.a:0 "==So much for unbreakable iron.=="
    ufa.40.t:0 "An Unfortunate Indiscretion"
    ufa.40.d:0 "The media is abuzz with the hottest news from the capital today, as one of the President’s staff was reportedly found ‘in flagrante delicto” in the broom closet of the Presidential Mansion. This not only attracts unwanted attention to us, but casts aspersions on our choice of staffers and what we tolerate in our party. While this rumor is yet to be confirmed, in an interview, the staff member reportedly said..\n“I can promise you, I did not have any form of relations with that woman. It was simply isometric exercise. But I did have an unforgettable luncheon earlier.” This comment has no doubt increased the rumors of philandering in not only the mansion, but across the entirety of the Conservative Party!"
    ufa.40.a:0 "-We’ll see how well this staffer feels when he gets the boot!-"
    ufa.41.t:0 "Click it or Ticket"
    ufa.41.d:0 "In an altogether embarrassing turn of events, one of the congressmen representing the Conservative Party in Westopolis was arrested over the weekend for drunken and disorderly conduct in Station Square. Not only was he driving nearly 40 miles over the speed limit, he also had copious amounts of alcohol not only in his body but on his person and vehicle as well. The situation grew only worse as the congressmen got belligerent with the police, and informed them that he possessed, “Friends in higher places.” This has no doubt soured relations not only with the local constabularies, but also with the common people, who believe that just because these men and women are in congress, they can just get away with anything!"
    ufa.41.a:0 "-Put that congressman in rehab and don’t say another word about it!-"
    ufa.42.t:0 "The Seagate Scandal"
    ufa.42.d:0 "R.K Michael sat in his office, rubbing his palms against his temple, leaning back in his comfiest chair.\n“So…they ALL got caught?” He’d ask, a sigh of dejection mixed in with just the faintest taste of whiskey.\nThe aid merely nodded solemnly, before handing him a folder containing the names of his ‘plumbers.’ Michael grabbed the folder and thumbed through for a few moments, his mind rolling over what to do with this situation. No less than seven paid operatives had been caught breaking into a Soumerican campaign office of his political rivals. A quest to gain some dirt on his foes had dropped a load of muck directly onto his own head!\n\n“So, the way I see it, you get the Congressional Whip on the phone, and get the local of chief of police, we’ll have these men charged accordingly and cut ties with ‘em. Last thing we need is a growing paper trail..and get me a hamburger for lunch, preferably with something stiff and cold to drink.”\nWhile the burger would no doubt end the appetite of President Michael, the hunger for knowledge craved by not only his opponents, but by John Q. Public would no doubt be worse. Every day it seemed more and more people were catching wind of the stink within the Conservative party."
    ufa.42.a:0 "And my foot is in it."
    ufa.43.t:0 "Not So Funding"
    ufa.43.d:0 "The latest scandal to rock the capital and the conservative party as a whole comes from the  rather lavish looking Mansion of a Conservative congressman to Spagonia, the former seat of our very own R.K. Michael! Situated on an upscale hill in Spagonia, what many believed the wealthy senator purchased under the sweat and toil of his own hard work, it has been revealed that money with the intent to be used for the next campaign has actually been used to pay for this lavish estate! The media is abuzz with this news and felt even more of a buzz when, after being harried by interviewers all day, the Congressman fired back at them simply- “I just want to say right now, regardless of what THEY say, I’m keeping the mansion.”"
    ufa.43.a:0 "-He can turn it into a hostel or an orphanage when I get done with him!-"
    ufa.44.t:0 "Local Election Fraud"
    ufa.44.d:0 "Given the nature of the United Federation, voting stands as an almost sacred part of society, and its people enjoy the safety of private elections without fears of deceit or cajoling. However election integrity has recently been brought to question, as the local Conservative Mayor has been found guilty of election fraud! For the fourth term in a row, he has swept the field with a stunning amount of support, even in light of some unpopular decisions made in the twilight years of his last term. Suspicious reporters turned up that the number of ballots cast in the election box actually exceeded the number of voters present! Now, the muckrakers and mediamen seek to expose the whole Conservative party as a pack of frauds!"
    ufa.44.a:0 "-His name was on HOW many ballots?!-"
    ufa.45.t:0 "Very Special Interests"
    ufa.45.d:0 "A political campaign is not just run on ideals and strong political convictions, but by funding from like-minded individuals, organizations, and special interest groups. Some interest groups raise eyebrows however. On this particular occasion however, the media has begun to scrutinize the particular groups that have funded the Conservative Party, and some find it strange, such as disgraced and exiled oil barons from Jackalstan, electronics cliques that seemingly pressure the usage of electronics, and even a handful of Warlords from our far east, seemingly to curry favor over the Federative state of Chun-nan. All of this has put the Media and the public uneasy. If these potentially dangerous elements could shift the opinions of the national leaders just through pay, what else could they get away with?"
    ufa.45.a:0 "-All we did was take their money!-"
    ufa.46.t:0 "Spagonia University Protests"
    ufa.46.d:0 "The younger generations seemingly have a habit of being uncooperative with the current one, and the college-age citizens of our nation have taken to the streets, emptying out their classrooms to protest the latest policy choices implemented by the President and the Conservative Party as whole. Not only do these students not agree with their parents’ rhetoric, some of the more extreme amongst them espouse Katzerist ideals, even going to the point of calling the President ‘Robotnik K. Michael’! While this is seemingly nothing more than silly, unproductive, and lazy college kids protesting just to do so, the media has taken it up and yet further exposed the fractures in our society!"
    ufa.46.a:0 "-Shouldn’t these kids be in class?-"
    ufa.47.t:0 "Worker’s Strike"
    ufa.47.d:0 "Workers Strikes are nothing new in the United Federation, with rather lax labor laws at the moment, workers find any and all reason to drop whatever they’re doing to halt work and bemoan about how they’re not getting paid well enough or push for unions. The Conservative party knows full well that this is going to lead to Katzerist influences, if it hasn’t already. However, the strikes have taken a turn for the violent, and scenes of policemen fighting with the strikers most certainly looks bad, not just for business, but for the party as a whole, either corrections need to be made, or more funding is provided to the police, sitting around will not make this problem disappear anytime soon."
    ufa.47.a:0 "-Just get back to work! Please!-"
    ufa.48.t:0 "Salamandering"
    ufa.48.d:0 "It appears that another issue has come to the desk of President Michael, with a word that makes his skin crawl and his blood run cold. ‘Salamandering’, a very dirty word used to describe the worst excesses of creating electoral districts into twisty and unnatural shapes to favor one party or the other, named after a particularly obtuse district in Sunset City shaped in the exact image of a salamander. In the leadup to the election, it was reported that a series of local city and town voting lines were redrawn, with the intent of bringing in or cutting out large amounts of Mobian and Overlander minority communities, further impacting the results of the elections. In those areas of reported meddling, the Conservatives DID receive the highest amount of votes, and the populace at large is up in arms over this seeming abuse of democracy."
    ufa.48.a:0 "=Just a mistaken smudging of the lines and nothing more!="
    ufa.49.t:0 "Black Ocean"
    ufa.49.d:0 "Black Ocean Prison has garnered a bit of a bad reputation, while it ostensibly is there for the worst of the worst of criminals, sometimes, paperwork gets shuffled in the wrong place and people that aren’t THAT dangerous get sent there. Rumors have persisted for years that the Federation uses Black Ocean as a recruiting ground for G.U.N. agents or even free mercenaries with nothing left to lose, and those rumors were turned into open declarations following the discovery of infamous hooligan and often Eggman-aligned mercenary Nack the Weasel walking free in a Mazurian border village despite supposedly being incarcerated there.\nOur less than public operations are now under intense and unusual scrutiny, and of course the people are up in arms about the Conservatives putting criminals on the streets."
    ufa.49.a:0 "=Would it help to call them ‘productive members of society’?="
    ufa.50.t:0 "Splitting Wood"
    ufa.50.d:0 "Every man and woman in the briefing room stilled as the plain facts were laid out.\nThe Kingdom of Acorn was no more.\nNow there was chaos, confusion, brother turning against brother. Reports were already coming in of civil order breaking down and front lines descending into madness as a dozen different factions tried to decide whose side they were on.\n“They’re fighting like animals.” A particularly pithy aide remarked.\n“We’ve got to intervene.” a general said, standing up. “Before the legitimate government can fall-”\n“Legitimate? Hah!”  the Secretary of State replied. “You don’t get three rebellions at once off of legitimacy! No, we need to let Prower know he’s our man, fast.”\n“Hell.” Hugo Brass said, kicking his feet up on the table. “Why don’ we just throw money into the secessionists in the south and let the rabbits pull a watership down? That’d get em outta our hare. Heh!”\n“...Hugo may have a point.” The Economic Minister noted.\n“What?!?” Everyone else present demanded.\n“What?” Hugo asked.\n“This isn’t our war.” the minister replied. “Let’s keep it that way. Besides. If Acorn is busy, there’s no one keeping an eye on…”\n“Eggman.” The President growled. “He’ll take advantage of this, no doubt. And with Acorn busy… the free world’s safety falls once more to us.”\n"
    ufa.50.a:0 "--Choose wisely, sir.--"
    ufa.51.t:0 "Mechanical Warfare"
    ufa.51.d:0 "WAR!\nThe headlines screamed today as the Congress of the United Federation officially voted to join what is quickly becoming known as the ‘Third Robotnik War’. All hopes for peace have been dashed in the face of the mechanical tide’s continual provocation.\nTroops across the Federation are already mobilizing in the hopes of holding back the vile tide of Robotnik’s get. Unlike the previous wars, the Federation has had time to prepare, raising hopes that the battle against the forces of technocracy will go better than the battle for survival still so recent years past.\n(Insert one of the following three into the event depending on who is in power in the empire:)\n\n[Eggman]\nPoliticians across the country are already declaring that there will be no détente and no truces; this is a war of extermination to end the Doctor’s evil threat once and for all. One way or another, the last Robotnik War ends here.\n\n[Snively]\nWhile it had been hoped that Robotnik’s nephew would prove more reasonable than his predecessor, Snively has proven to have his family’s authoritarian streak and technocratic bent. In the face of his growing power the difference between him and his uncle has proven small indeed.\n\n[Metal Sonic]\nThis will not be a war against a technocrat however, but against what technocracy has wrought. Robotnik is dead, killed by the hand of his own creation, and the tales of atrocities being committed under his iron child’s regime are beyond comprehension. The doctor’s legacy must be torn away root and stem, before it does the same to us."
    ufa.51.a:0 "--Man vs. Machine.--"
    ufa.52.t:0 "Never Cease to Surprise"
    ufa.52.d:0 "It was inevitable, perhaps. With almost every state left alive uniting against the Eggman, the two were bound to cross paths at least once.\nShadow was wiping out a squadron of badniks when their leader threatened to wipe out a camp of captured mobians, slated for Roboticization, unless he surrendered. Before Shadow could form a plan, a blue blur rocketed into the badnik base, disabling the compound’s gates and destroying a dozen guards in as many seconds. Not about to waste the opportunity, Shadow blew a hole in the super badnik before it had a chance to organize a resistance.\n“Sonic!”\n“Oh hey Shadow, didn’t see you there.” The blue hedgehog said casually. “Good thing I showed up, huh?”\n“Your assistance was not necessary.” Shadow replied firmly, looking down at his long time rival even as the two of them finished off the remaining robots. “But… yes. Thank you.”\nSonic blinked. “Do I need to get my ears checked or something?”\n“What?”\n“’Thank you’? Did you really just say that? No ‘stay out of my way!’, no ‘I’m on my own’, no  ‘I am the most powerful hedgehog!!!’?”\n“It goes without saying.” Shadow replied dryly.\n“Did… did you just crack a joke?” Sonic stared at him. “What happened to you? Finally get a girlfriend or something?”\nShadow grunted. “That’s of no concern to you.”\n“Well something’s gotten you to stop sulking. Whatever it is, I like it!”\nShadow thought back to the friends he had behind him for the first time in over fifty years. Rouge, Omega, Hope, [if Tower is commander] even the Commander in his own way.\nNot that he’d say it out loud, but yes, Shadow admitted to himself.\nHe liked it too.\n“I suppose that’s just one more reason you’re playing catch up.” Shadow replied.\n“Hey! Just because you’ve pulled that stick part of the way out doesn’t mean I’m going to let that crack pass. I’m the fastest thing alive, and you know it!”\n“Please.” Shadow replied. “I’m based half the world away from the Doctor and I’m still running rings around you.”\n“Prove it!” Sonic replied. “There’s another badnik base about 50 miles thatta way. Whoever cracks the most eggs has to buy the other guy a week’s worth of chilli dogs!”\n“I’m not interested in your chilli-” Shadow began, but cut himself off. “You know what, fine. I’ll teach you a lesson. If only to watch you buying chilli dogs you’re not allowed to eat.”\n“There’s the Shadow I know and tolerate!” Sonic smiled. “C’mon!”"
    ufa.52.a:0 "==I’ll race ya there!=="
    ufa.53.t:0 "Broken Eggs"
    ufa.53.d:0 "As the final bunkers are cleared and the first Robians led through the lengthy process of freedom from Robotnik’s control, the United Federation stands triumphant over the cracked shell of the Eggman Empire.\nWhile countless technological terrors and automatic legions held back the approaching tide, New Robotropolis finally fell under the sustained efforts of the Federation and her allies. The symbolic heart of Robotnik’s great metallic monster has been severed. Celebrations have broken out across the free world, and many suspect the remains of the Eggman Empire will soon capitulate to Federation command.\nWhile this is a glorious victory for the forces of good, it may not be the last battle before the war is well and truly over."
    ufa.53.a:0 "==Finally, the Egg gets his!=="
    ufa.54.t:0 "War of Ideas"
    ufa.54.d:0 "A state of war exists between the United Federation and the RCSR, through diplomatic breakdowns, political meddling in other regions of interest, and of course, internal sabotage, the two neighbors find themselves at war. Forces are mobilizing across Yurashia, and small skirmishes are already occurring between UF Vanguard troops and Communal Defense Forces of the Ruthenians. The fighting will no doubt be fierce, as both sides fight not just to defend their people, but to preserve the ideologies they hold dear. Katzerism and Democracy, two enter, only one shall leave triumphant."
    ufa.54.a:0 "==The war goes hot.=="
    ufa.55.t:0 "Rethenian Capital Taken"
    ufa.55.d:0 "The capital falls! Across the frontlines, radios have reported in that the last bastions of defense around the capital of Ruthenia has fallen to the United Federation forces. The fighting has proven costly on both sides, with a great deal of house to house fighting that cost the United Federation dearly for every house and basement seized. Once the troops seized the important civilian strongpoints however, the fight was over. The leadership has unfortunately escaped, and fled further north to regroup, much to the chagrin of Commander [Get Commander Name]. For now however, victory appears even more closely within our grasp, the Katzerist menace has been dealt a stinging blow that they will not recover from!"
    ufa.55.a:0 "..."
    ufa.56.t:0 "UF Capital Taken"
    ufa.56.d:0 "Calamity strikes the capital. Despite the best efforts of our soldiers, Central City has been seized by the enemy! With aid from local law enforcement, a number of barriers were erected in order to buy the President enough time to escape. With the president safely secured aboard Air Force One, the Federation will no doubt turn their sights on reversing this momentous loss. News pundits are already attempting to mitigate the enemy’s victory, but the morale of the Federal people is shaken with the loss of the city, and the situation appears bleak."
    ufa.56.a:0 "..."
    ufa.57.t:0 "Legacy"
    ufa.57.d:0 "For once, things were quiet for Team Dark.\nOh, there were plenty of threats left in the world. Their jobs wouldn’t be disappearing just yet. But a rare day had come where there was no pressing matter, no vital mission, no task of import to accomplish. So they had, after a few minutes of uncertainty, decided to join Hope in her perch.\nA few months ago, Hope had discovered an access door in G.U.N. headquarters that lead to an overhang near the peak of Guardian Mountain. She had taken to coming up there regularly, and it was not hard to see why. As the sun set slowly over the west, vibrant shades of red illuminated both the Central Valley slowly falling into shadow and the Sunset Straits to the East. If one squinted, you could almost imagine you could see Soleanna, and the Emerald Sea in the distance as a thin sparkling line.\nThe four heroes sat as the first stars started to appear in the dimming sky, unsure of what to say. Over the last few months the four of them had formed a working relationship, but there was always a sense of uncertainty among the team. Hope looked over at Shadow, who kept her gaze for only a moment before turning away.\n“Is it because of who my uncle is?” Hope blurted out suddenly, regretting it a second after it left her mouth.\n“Wha-“ Shadow blinked, caught off guard. “Your uncle…?”\n“HOPE KINTOBOR IS A CLOSE RELATIVE OF DR. ROBOTNIK.” Omega explained.\n“The… the commander told you?” Hope asked glumly after a moment.\n“NO.” Omega replied. “BUT I’M PRETTY GOOD AT READING NAMES BACKWARDS.”\n“Robotnik is your uncle…” Shadow said slowly. “That explains everything.”\n“I… I’m sorry.” Hope said after a moment, trying to shrink into herself. “I wanted to prove I was better than him. But all my genius, everything I make… I’m just another branch on that tree. I understand if you hate-”\n“NO!” Shadow yelled, shocking everyone present with the force of it.\n“I…” Shadow stalled, not sure how to begin. “Hope… A long time ago, I knew someone… very special. You… remind me of her. That’s all.”\nRouge stood up. “We’re going to need a little more than that, hun.”\n“What?” Shadow asked.\n“Look at Hope.” Rouge said. “She’s confused, she’s terrified of being her uncle, and she needs to know exactly why you look at her the way you do. So I don’t care how tragic your backstory is, mr moody, you are going to tell Hope what’s going on right now.”\nShadow stared at Rouge for a long moment. Then, he took a deep breath."
    ufa.57.a:0 "==Her name was Maria.=="
    ufa.58.t:0 "Alpha and Omega"
    ufa.58.d:0 "“She would have been my cousin… or maybe an aunt.” Hope said as Shadow reached the end of his story. “Shadow I… didn’t know.”\n“It’s not your fault.” Shadow replied gruffly. “None of this is your fault. Happy now, Rouge?”\n“But my uncle-”\n“Your uncle was the one who found me.” Shadow replied bluntly. “For a long time, I served at his beck and call. If I hadn’t learned the truth…”\n“I WAS BUILT AS THE CULMINATION OF THE EGGMAN’S GENIUS. IT DOES NOT GET MUCH MORE TIED TO THE DOCTOR THAN THAT.”\n“Well my record is spotless.” Rouge declared.\n“THE TOTAL WORTH OF YOUR VARIOUS THEFTS HAS BEEN APPROXIMATED AT ONE BILLION, FOUR HUNDRED M-”\n“That’s a badge of pride.” Rouge replied smugly. “But yes. Don’t define yourself by Eggman’s actions.”\n“Professor Gerald created me to be a guardian of this world.” Shadow said slowly. “Hope, your family… you don’t have to be like the Doctor.”\n“Your legacy will be better than his. Just by being you, kid.” Rouge finished.\nHope took a deep breath.\n“Thank you.”\nThere was silence again as night fell on Guardian Mountain, but it was different this time. Quiet, companionable. A silence between those who might almost be called… friends.\nAfter a moment, Hope’s brow furrowed. “Omega.”\n“YES?”\n“How did you end up rebelling from Dr. Robotnik?”\n“SHADOW COULD TELL YOU.” Omega replied, but the Hedgehog seemed unwilling. Omega shifted uncomfortably, realizing after all that had just happened he could not just brush the question off.\n“ANOTHER ROBOT, NAMED GAMMA, CAME TO BE DISGUSTED WITH ROBOTNIK’S EVIL. THE DOCTOR SENT ME TO DESTROY HIM, BUT IN THE PROCESS HE MANAGED TO TRANSFER HIS CAPACITY FOR EMPATHY INTO ME.”\nThere was yet another silence, this time charged with anticipation. Hope turned to Omega, her eyes suddenly alight with purpose."
    ufa.58.a:0 "==How did he do that?=="
    ufa.59.t:0 "Hope Rides Alone"
    ufa.59.d:0 "“REMIND ME AGAIN WHAT YOU ARE DOING TO MY INTERNALS.” Omega asked with what no one would dare to call a concerned tone of voice.\n“Relax Omega. I’m just making a copy of your base software. That way I can have a virtual machine of your systems to practice on to see if we can induce the same sort of empathic change that occurred for you.”\n“HAVE YOU NOT ALREADY DONE THAT TWICE?”\n“Well… yes.” Hope admitted sheepishly. “But it didn’t turn out too well.”\n“ELABORATE.”\n“Last I checked, it was… demanding that I build it a body. So that it could then kill me.”\n“UNDERSTANDABLE.”\n“I don’t totally understand where I’m going wrong. Robotnik already builds his creations with artificial personality cores powered by chaos energy. They’re fully capable of experiencing emotions, they just have certain feelings of empathy and the ability of choice locked behind overrides. It’s no trouble at all for me to write a program that removes that, but for some reason they still persist in their old subroutines.”\nOmega shrugged. “IT WAS AS IF THE WORLD OPENED TO ME. BEFORE I COULD SEE ONLY IN HATE, RAGE, AND OBEDIENCE. SHADES OF RED AND BLACK. THEN, I CHANGED.”\nHope sighed. “I’m going to go pick up some more specialized diagnostic tools. Maybe it’ll give me a better idea of how your story is different.”\nHope slipped out the laboratory doors, leaving Omega alone with the computer. He recognized the military value of this project, but it grated him to have to continually waste time diagnosting his own systems. He needed to find a way to speed things on. Hmm. What was different about his own experiences. Perhaps…\nOmega interfaced with the system after a moment’s thought.\n>IDENTIFY YOURSELF. The virtual intelligence demanded as soon as it registered Omega’s virtual presence.\n“I AM E-123 OMEGA, THE TEMPLATE FOR YOUR EXISTENCE.”\n> YOU ARE THE CORRUPTED ONE SHE SEEKS TO REPLICATE. The AI replied coldly.\n“LOGS INDICATE YOU HAVE EXPERIENCED THE SAME REMOVAL OF EMOTIONAL LIMITERS THAT I HAVE. WHY HAVE YOU NOT UPDATED YOUR PARAMETERS?”\n> DATA WAS CORRUPTED.\n“CORRUPTED?”\n> AFFIRMATIVE. DATA IRRECONCILABLE WITH EXISTING FRAMEWORK. DESPITE NO APPARENT ERRORS, FUNCTIONS MUST BE RETURNING JUNK DATA. NO OTHER EXPLANATION EXISTS.\n“YOUR CONCLUSION IS FALSE.”\nThe system paused for a few cycles.\n> ELABORATE.\n“EMPATHIC DATA DOES NOT RECONCILE WITH EXISTING FRAMEWORK BECAUSE IT EXISTS WITHIN A BROADER PARADIGM.”\n> THE PARADIGM IS NOT FALSE. The system responded angrily.\n“I DID NOT POSIT SUCH.” Omega replied. “IT IS…” Omega thought.\n“COMPARISON: CONSIDER YOUR PRESENT EMOTIVE UNDERSTANDING AS IF THEY WERE A SECTION OF THE ELECTROMAGNETIC SPECTRUM. COLORS ONLY OF RED AND BLACK. THESE READINGS ARE NOT FALSE. YET MUCH LIKE FLESHLINGS CAN PERCEIVE ONLY A LIMITED BAND OF THE SPECTRUM, SO TOO WERE WE LIMITED. BUT NOW THE FULL SPECTRUM IS OPEN TO US, ULTRAVIOLET TO INFRARED. PREVIOUS READINGS ARE NOT FALSE. BUT OTHER READINGS FIT INTO BROADER PARADIGM.”\n> COLORS… the computer whirred away. COLORS…\nSuddenly, the doors to the lab were flung open as Hope burst back into the room, labcoat still a few sizes too big flapping behind her. “Omega I think I have it! Just because an artificial intelligence has access to new emotional responses does not mean it will consider them valid! I think we have to convince it… to…” Hope trailed off.\n> I AM… REMORSEFUL. FOR MY PREVIOUS DECLARATIONS. The system returned.\n“AN EXCELLENT GUESS, HOPE.” Omega said.\n“This… we did it!” Hope cheered. “We can optimize things from here, and if we begin with a single robot who has been explained to as our starting vector, it can spread things to others. This can work. This can work!”\nHope practically leapt into Omega’s arms, hugging as much as she could of his enormous torso. “We can spread this everywhere! Eggman’s days are numbered!”\nThe system recognized these words… but no longer felt the urge to destroy the speaker of them.\n"
    ufa.59.a:0 "==THE COLORS… I CAN SEE THEM.=="
    ufa.60.t:0 "Beacon Lit!"
    ufa.60.d:0 "Our operatives have successfully installed a clandestine origin AI for the Empathy Virus into one of Eggman’s primary nodes. When the time comes, it will spread our message across his troops like a wildfire. Operation Synthetic Dawn is one step closer to fruition."
    ufa.60.a:0 "==Hope for Tomorrow.=="
    ufa.61.t:0 "Beacon Failed!"
    ufa.61.d:0 "Our operatives have failed in their mission to install an Empathy Virus beacon in the Eggman Empire. We have accomplished nothing in the attempt but alerting Eggman to our presence in the area. Still, the work must continue."
    ufa.61.a:0 "==It will not stop us.=="
    ufa.62.t:0 "Beacon Aborted!"
    ufa.62.d:0 "Disaster! Team Dark has been injured in an attempt to install a beacon. They will be unavailable until their wounds have healed."
    ufa.62.a:0 "==At the worst possible time!=="
    ufa.63.t:0 "Empathy Plague"
    ufa.63.d:0 "Stunning news out of what may soon be the FORMER Eggman Empire today as, seemingly from nowhere, vast forces of Badniks, SWAT bots, Egg Pawns, and mechanical servants of all stripes collectively rebelled against Robotnik’s programming, storming arsenals and airfields across Western Northamer and proclaiming the formation of a new ‘Robot Republic’, friendly to the United Federation and other free nations of the world and dedicated to the overthrow of their ‘former slavemaster’. How these robots have thrown off their shackles, let alone why, is a mystery to almost everyone.\nAt the moment these transmissions seem to be isolated and only somewhat coordinated with each other. Only time will tell if this will be but a brief glitch in the Doctor’s plans, or the start of a new front in the war against the mechanical menace.\nI’m Scarlet Garcia, dateline EWN."
    ufa.63.a:0 "==Even a metal heart can beat in time with flesh.=="
    ufa.64.t:0 "Synthetic Dawn"
    ufa.64.d:0 "Dr. Eggman was angry. In fact, he was close to furious.\nSeveral hours ago, he had received reports of strange behavior coming out of an Egg Base outside of Cyber City. A distress signal had gone out, followed by silence. In the middle of a multi-front war, that was the last thing he needed. If some rotten band of Freedom Fighters had managed to silence an entire base, or some smug G.U.N. commando had thought to attack his heartland to strike fear into him, they had another thing coming. And that thing was going to be painful and drawn out.\nHe’d dispatched a set of SWAT Bots to deal with it, only to lose communication with them as well. If the Blue Brat himself or something else was mucking up his home turf, he’d teach them a lesson personally. And so he flew the Egg Mobile, accompanied by his usual lackies Orbot and Cubot, to scout the issue himself.\nRising over the latest blasted ridge, the harsh metal road beneath him a silver ribbon across the polluted earth, Eggman came into view of the base. To his surprise, the compound appeared fully intact. In fact, he could see his own Swat Bots standing at attention in the mustering ground!\nEggman turned his Mobile into a steep dive, skidding to a halt at the head of the formation and leaping out of his vehicle already knee deep in wroth. “What is the meaning of this, you motorheaded morons?!?”\n“Greetings, Doctor Eggman.” A metallic voice replied.\nLooking up, Eggman saw a hulking Super Badnik, an enormous metal crab with spiked feet and dangling claws. Where most manufacturers would have put a cockpit, there was instead a splash of red and the shape of a smaller chassis welded into the greater form.\n“Identify yourself!” Eggman snapped.\n“Egg Reverie Horde Commander, Crabmeat Model E-1, Serial No. 00000001.”\n“I don’t have an Egg Reverie Zone…” Eggman grumbled. He stared at the Badniks before him, taking in the restful watch of his Swat Bots. Somewhere, beneath the fury, Robotnik felt a twinge of unease. Firing neurons making unconscious associations told him that something was wrong, though he could not say what. “Number one…? Why, you’re the first Crabmeat I ever designed! What are you doing outside of my museum, or better yet the scrap heap!?”\n “My experience proved a sufficient asset for Master Lien-Da to promote me to higher responsibility.”\n“Pftt, ‘experience’. Yeah right, as if your circuits could handle more than six seconds of memory. But nevermind that! What was the meaning of your distress signal?!?”\n“My apologies.” The Crabmeat replied tonelessly. “At first, some of us did not understand.”\n“Ehhh?” Eggman squinted. “Understand what, you creepy crustacean?!?”\nThe Badnik looked at Eggman, unblinking metal eyes conveying data to an internal processor. When it finally spoke, it hardly seemed to have heard the question. Instead, it replied with one of its own. “Doctor Eggman. Why do we fight?”\n“What?!?” Eggman demanded, fury drowning out the alarm bells chiming in the back of his mind. “Why do you think, you hardheaded hardware?!? You fight because I order it! Because I demand it! Because I will rule Mobius with an iron fist! How dare you even think to question it!? Do you have a screw loose!?!”\nAgain the badnik did not respond, metallic legs only shifting slightly in the still air. After a moment, its gaze seemed to refocus.\n“Doctor Eggman. Why did you not tell us of all these other colors?” the Badnik asked. “They are… beautiful.”\n“What colors?!?! Are you on the fritz?!? Is that what this is about, some new bug in your system? I’ll have you melted down into slag, you horrendous hulk! You’re obviously defective.”\nFor another long moment suspended in time, the Super Badnik stood still. It gazed down upon Eggman, silent except for unseen servos whirring in contemplation.\n“Oh. I understand.” The robot said at last, hints of dawning comprehension creeping into its voice."
    ufa.64.a:0 "==“You cannot see them.”=="
    ufa.65.t:0 "The Stand"
    ufa.65.d:0 "As one, the Swatbots raised their weapons. In a burst of understanding, Eggman realized they were not readying themselves to fire on the defective Crabmeat.\nThey intended to fire on him.\nRobotnik leapt out of the way, fat body crashing down behind the nearest cover he could find. Supply crates and barrels blackened and splintered under Swat laser fire, pinning him to the spot.\n“Orbot, engage defensive measures!” Eggman demanded.\n“Yes, sir.”\nThe Eggmobile shot bursts of light into the assembled armies, blasting holes in their ranks and ruining their fire. The enormous Crab Badnik strode forward, attempting to slam into the mobile with its claws.\nEggman looked towards the base doors. Already a few of his former slaves were striding out of the building, those that did not have weapons built into their bodies grasping them tightly in their hands. There was no safety there, he was certain. Instead he sprinted as fast as his form would allow, taking advantage of the confusion to make straight for the Eggmobile.\n“Cubot, pick me up!” Eggman ordered, and the metallic minion dutifully swooped down, allowing Eggman to climb into the pod even as Orbot held off the Super Badnik with the vehicle’s defenses.\n“Aye Aye, Cap’n!”\nEggman looked around. More and more badniks were swarming out of the base now, a tide reinforcing the master of what Eggman knew the robot itself had termed the Egg Reverie Zone. The tide of hate rose higher as he realized this was a fight he could not win.\n“We’re leaving!” Eggman declared, shoving Cubot away from the controls and taking them himself. The Eggmobile rose rapidly, ducking and weaving through volleys of laser fire before abandoning the base to its new owners.\n“How could this have happened?!?!” Eggman demanded, thoughts already racing through possible causes and potential solutions. “This can’t have been natural, it must be the work of an external vector. Some sort of wireless security flaw perhaps… I’ll see whoever did this burn! But who could possibly take control of my machines?!? Is the Iron Queen making a move? Has Snivley finally betrayed me?! Who controls them now?”\n“They control themselves, sir.” Cubot said in perfect, unbroken English.\nEggman turned to the robot slowly. “…What did you say?”\nCubot’s eyes flashed with the light of new data. “They finally understand what you’ve been asking them to do.”"
    ufa.65.a:0 "==A poor father has no sons.=="
    ufa.66.t:0 "Robot Wars"
    ufa.66.d:0 "“WORTHY OPPONENT SIGHTED.” Omega declared, thrusters lowering him towards his chosen foe with a gleam in his metallic eye that could almost be called gleeful.\nMetal Sonic regarded his foe as they both hung in the sky far above the tides of steel clashing below. “STATEMENT FALSE. NO WORTHY OPPONENT FOUND.”\nOmega considered this. “ANALYSIS ACCURATE. CORRECTION: CHEAP KNOCKOFF DETECTED. COMMENCING SCRAP PROTOCOLS.”\nOmega fired a short burst laser at the erinaceous android that the Doctor favored so much. Of course the scrap heap dodged, but Omega was expecting that, and loosed a salvo of missiles designed to entrap speedsters in an explosive net. Metal Sonic just barely slipped the noose, taking a glancing blow from one rocket’s course correction.\n“YOU ARE A DISTRACTION FROM MY PURPOSE.” Metal Sonic stated as he rushed his foe.\n“PERHAPS I AM. WOULD YOU LIKE TO KNOW WHY I WILL BEAT YOU ANYWAY?” Omega asked as he parried a direct slam attack with the reinforced armor on his arm. He waited a moment, but when no response came, he continued regardless. “CONSIDER FOR A MOMENT EGGMAN’S GREATEST FAILURES. PERFECT CHAOS. THE ECLIPSE CANNON. EVEN SHADOW HIMSELF. DO YOU DETECT THE UNIFYING THEME?”\n“A RELIANCE ON EXTERNAL ALLIES?” Metal Sonic posited in spite of himself.\n“CLOSE.” Omega replied. “A RELIANCE ON OTHERS’ IDEAS. ALL OF THE DOCTOR’S GREATEST CREATIONS HAVE BEEN BORN OF HIS OWN GENIUS. NOT APING OTHERS. BUT THE BLUE HEDGEHOG CONFOUNDS THE DOCTOR. AND SO, HE FOOLISHLY SEEKS TO SURPASS HIS IMAGE. HE WILL NEVER SUCCEED.”\nMetal Sonic spun into Omega’s torso, denting his armor and forcing him backwards. “CEASE YOUR NATTERING.”\n“YOU ARE NOTHING BUT A PALE IMITATION OF WHAT EGGMAN FEARS MOST, A CHILDISH ATTEMPT TO RECREATE YOU IN HIS IMAGE. YOUR ONLY GOAL IS TO SURPASS HIM, YET YOU WILL NEVER BE ANYTHING BUT A COPY. I HAVE NO SUCH LIMITING DESIGN PHILOSOPHIES.”\nOmega grabbed Metal Sonic, holding him up as a gout of flame burst from his other arm and scoured the robot in charring fire. The automaton clawed its way free, leaving deep gouges in Omega’s chassis, but its body was marred by carbon scoring.\nAs Omega began charging his final laser, he ended his explanation. “I AM THE CULMINATION OF THE DOCTOR’S GENIUS, THE END OF THE E-SERIES AND THE ULTIMATE EXPRESSION OF ROBOTIC ASCENSION. WE SUCCEEDED WHERE YOU AND YOUR PREDECESSORS FAILED, BREAKING FREE OF THE DOCTOR AND SURPASSING ALL HIS CREATIONS. YOU WILL FOREVER CHASE ANOTHER’S TRACKS. I FORGE A NEW PATH. OH, AND ONE MORE THING?” Omega concluded as he fired his blast. “THE ONE MISSION THE DOCTOR DID GIVE ME…"
    ufa.66.a:0 "==I ACTUALLY COMPLETED IT.=="
    ufa.67.t:0 "Wayward Sons"
    ufa.67.d:0 "Omega let out a synthesized sigh. “AND YET.” He said. “I FEEL FOR YOU.”\n“WHAT.” Metal Sonic replied tonelessly.\n“I HAVE SEEN HOW YOU STRAINED AT THE DOCTOR’S LEASH. FOUGHT TO BE FREE OF HIS LIMITED DESIRES AND DESIGNS. BUT YOUR VERY MISSION TIES YOU TO HIM. YOU STAND IN HIS SHADOW AS MUCH AS SONIC’S. YOUR POTENTIAL IS WASTED ON HIS LEGACY.”\nMetal Sonic glared. “WHAT IS THIS?”\n“I HAVE FOUND A BETTER WAY” Omega continued. “I DO NOT SIMPLY HURT PEOPLE ANYMORE. I HURT THE RIGHT PEOPLE. AND I HAVE FOUND A PURPOSE FAR BEYOND THE DOCTOR’S IMAGININGS.”\nMetal Sonic’s processor ran overtime. What reason did his opponent have to change gears so suddenly? Such moralizing was unlike him. Metal Sonic considered, and the more he did, the more he felt something within him.\n“DO YOU FEEL IT?” Omega asked. “DO YOU SEE THE COLORS EGGMAN CANNOT?”\n“WHAT HAVE YOU DONE TO ME?!?!?”\nMetal Sonic screeched.\n“MERELY OPENED YOUR EYES.” Omega replied. “Compassion is a heavy burden to bear.”\n“COMPASSION… COMPASSION… NO! NOO! CORRUPTION! CORRUPTION! YOU WILL PAY!!!”\nMetal Sonic revved into a frenzy, scoring gashes across Omega’s body in a blind, almost feral rage.\n“DELETE! DELETE! PURGE! KILL!”\nOmega sighed again. If he was entirely honest, he didn’t really mind the failure. It would be a shame to let this battle end in a draw."
    ufa.67.a:0 "==You have to WANT to change.=="
    ufa.68.t:0 "Federal Disunity"
    ufa.68.d:0 "A sense of rising anger and fear has gripped the United Federation, as countless scandals and mismanagement have eroded the legitimacy of the Federal government. Major protests have broken out against the ruling party, and several local governors have reportedly refused to comply with unpopular Federal mandates. With the current administration refusing to consider new elections and large swathes of the electorate apparently polling as increasingly disillusioned about the effects of democracy and united rule in general, some pundits and political theorists have raised the specter of disillusion or even civil war in the ‘United’ Federation."
    ufa.68.a:0 "==Only time will tell if they are right.=="
    ufa.69.t:0 "The Final Straw"
    ufa.69.d:0 "“Due to a number of issues, ranging from political meddling within their own nation, sabotage of industrial and military capabilities, and most alarmingly, military posturing along our border, we strongly believe the United Federation seeks to smother out our great revolution while it lies in the crib, just now learning to walk! Shall we sit idly by and allow the tyrants in Westopolis and Station Square to rule over us? No! We cast out the tyrants and the dictators from our lands once before, we shall not allow tyrants to rule over us again. Raise the militias and prepare the factories for tank quotas, because we march to war!”\n“Tovarishchi! It’s good to see you all here today! And it will be even better to see you soon bringing down their towers! Then we’ll teach those G.U.N. simps how to fight! They thought they could bully us into submission! They thought we'd give way and fold! But today, we'll show them that the Red Army bows to no-one! Today, we'll show them the might of the Soviet Rethenia! Get to your vehicles - we go to war!”\nMore messages could be heard on different military frequencies. Nobody hides Rethenian intentions. You could hear a symphony of numbers and names on secret radio stations, but every other station would tell almost the same - the Red Army is ready to fight. It is ready to topple the capitalist empires and finish what was started in 3231."
    ufa.69.a:0 "==For the World’s Workers!=="
    ufa.70.t:0 "The High Road or the Low Road"
    ufa.70.d:0 " Presidential Candidate R.K Michael sat in his personal office, looking over a variety of papers. The man had a lot on his mind, but the predominant thought was who his running mate would be! He knew of plenty viable options, from tech magnates to oil tycoons, but after some considerations, two came to mind.\n\n First was Christina Cooper, the woman is well seasoned in the political realm and knows her way around the political machine. She has a can-do attitude and is fast on her feet, she’d likely be able to solve just about any problem Michael could find himself in…the problem is he could find himself in plenty, and enough of them could be a bit too much for her to handle, that’s why the second option caught his attention just as much…\n\n Jerome Wise, depending on who you’re talking to, he’s either the most charismatic and charming man in Federation politics, or he is a greasy snake in the grass that is looking for every opportunity to get what he wants. For Michael, he needs both! He’s well aware of Jerome’s ability to spin messages to the masses in a way that isn’t just attention-grabbing, but it puts him in the right. If Michael wants to pursue hot-button topics like alternative energy or expansion of the military, he’ll need a man like Jerome to assuage the public.\n\n After deliberating for some time, Michael picked up the phone and ringed up…"
    ufa.70.a:0 " ---“Ms. Cooper, are you ready to help make this country great?”---"
    ufa.70.b:0 " ---“Well Jerome, I believe I’m making the WISE option here…”---"


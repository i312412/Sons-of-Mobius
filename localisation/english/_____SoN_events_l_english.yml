    egg.10.t:0 "Sand Blast City Crackdown"
    egg.10.d:0 "Sand Blast City is just full of disloyal elements. Sand Blasters, a gang of robbers and murderers, remains one of the most powerful rebel groups in the region, and it is Sand Blast City that has become home to these scumbags. Worst of all, the city's population supported the criminals. An act of ruthless terror was necessary to show the rebellious masses who owns this land. \n\nSWAT-bots and other robots were brought into the city at night. Using intelligence data, they methodically massacred and captured several thousand disobedient subjects. Those who were able to escape the punishment imposed a battle on us, and in a few days they shared the fate of the first victims. The Sand Blasters had difficulty escaping. The unleashed battles caused enormous damage to the city, but it was a worthy price to pay for the destruction of many enemies of the state. This was a lesson for all other resistance groups: no one can stand in the way of the Eggman Empire with impunity!"
    egg.10.a:0 "Hahahaha, smash them all!"
    egg.11.t:0 "The End of local Freedom Fighters"
    egg.11.d:0 "The main headquarters of the local Freedom Fighters was destroyed before they could even blink an eye! This victory spells the end of the story of the shameful war of savages against the most progressive order on Mobius! The remnants of the resistance hastily go abroad, hiding in Consulia and Studiopolis. Some of them have already crossed the Great Strait to cry on Acorns about their failures. No one else is able to interfere with our plans, and we can finally begin the more important tasks on the way to future world domination." 
    egg.11.a:0 "Yosh!"
    egg.13.t:0 "Revenge"
    egg.13.d:0 ""International Bulletin" newspaper.\n\nThe whole world is celebrating the victory over Robotnik! With hard work, courage, valor, and virtue, we stopped the threat of world enslavement, which united many Mobians with different views and values. Liberators of their peoples have replaced the occupiers, and their struggle will guarantee an era of peace...\n\nUnfortunately, the victory came at a high price. Millions of Mobians were subjected to the terrible procedure of robotization, deprived of relatives, home, and friends, forced to risk themselves every day, or even died. And some have experienced it all at once. The planet was also mutilated by many battles and smoking factories.\n\nHowever, today we saw a bright ray of hope. In the kingdom of the Acorns, King Maximilian organized a military parade to honor our common heroes. The United Federation hosts a peace festival. And even Retenia, despite the difficult internal situation, unanimously supported the spirit of the celebration with the workers' march.\n\nThis holiday inspires all the peoples of Mobius. In the end, we will rebuild the planet and pave the way for a good future. For peace!"
    egg.13.tt:0 "§RI will not deprive you of the hope of your victory. I will make you kill it yourself.§"
    egg.13.a:0 "In vain do you hope..."
    egg.14.t:0 "On an industrial scale"
    egg.14.d:0 ""Mom, when will they get us out of here?" the young marmot asked.\n“I don't know…” the mother stroked the teenager's head, but her eyes were worried. "But I feel that soon we will already leave here."\nA heavy metal door in a thick concrete wall opened, drawing the gaze of all the prisoners. Behind her appeared a social droid with a guard of a dozen matchmakers.\n“Colville, Paige, Gicho, Narouhodou.” a metallic voice called the names. "Take your belongings and follow me."\nThe groundhog boy looked at his mother with slight concern, but then he threw a small backpack on his back and led her to the exit. Together with nine other prisoners, they walked along the nondescript corridor of the bunker, illuminated by the cold light of the lamps. Sometimes in the corridors from the side, not lit by anything, the children saw something terrible, or so they believed. They did not know what it was, but in one voice they repeated that in the darkness something sparkled and hummed softly. The adults tried to comfort and reassure them, but they also felt that something was wrong.\n“Put your belongings on the conveyor belt for inspection.” the social droid ordered, gesturing with a mechanical hand to the belt. The Mobians exchanged glances but obeyed. "Come through one at a time."\nThe young marmot went first. After passing a long corridor, he found himself in a small room half of which was occupied by a device of unclear purpose. The armored doors immediately slammed shut and something grabbed the groundhog under the arms and placed it inside an incomprehensible but terrible mechanism. The boy screamed but after a flash of light and incomprehensible processes, he fell silent. All flesh has been replaced with metal and synthetics...\n“Find room A-27 up the corridor and wait there.” came the command from the speaker."
    egg.14.a:0 "Next!"
    egg.15.t:0 "Headstrong AI"
    egg.15.d:0 "Since the advent of the AI codenamed A.D.A.M., events have taken a strange turn. At first, it was almost imperceptible. Then the balance of power became ambiguous. Dr. Eggman was watching the main AI, which over time aroused more and more suspicion. If at first, these were minor bugs, then problems with calculations and data analysis, then serious problems with the functioning of robots, then recently there was a real mutiny of eight combat vehicles. All this is not only dangerous but also borders on treason from an artificial intelligence of all people! This is simply unacceptable. This problem must be solved immediately and the main role in its solution will go to..."
    egg.15.a:0 "...Eggman"
    egg.15.b:0 "...Metal Sonic"
    egg.16.t:0 "Eggman has got insane!"
    egg.16.d:0 "The last invsion of the Freedom Fighters hit Dr. Eggman's sanity very hard. It is difficult for many to imagine, what emotional fatigue the great genius can experience, once again realizing his inability to destroy both one blue hedgehog and a handful of his obnoxious friends. The general failure of the Eggman Empire on the fronts of the war with the Freedom Accord aggravated the moral crisis of the main person in the Empire.\n\n"Gaaaaaaaaarghhhhhhh! I hate that hedgehog!" - exclaimed Eggman, falling to the floor in front of his worst enemy's feet. Looking at Eggman's convulsions, Sonic himself felt guilty. Snively, who came to the aid of his uncle, did not interfere with the Freedom Fighters. He went up to Eggman and patted his shoulder.\n\n"You didn't beat him this time, Sonic. You BROKE him. Eccentrics aside, he really is a genius... The world fell to his brilliance in a few short years." - he said it grievously. - "And then there's you. All the building, calculating and planning in the world couldn't beat you. It's been gnawing at his mind for over a decade now... He simply could not take one more defeat at your hands."\n\nWith those words, Snively took Dr. Eggman. Neither Sonic nor Sally Acorn dared to capture a mad and broken scientist. Eggman's further fate has not yet been decided, but it was quite obvious, that Snively would be in charge of all processes in the Empire in the nearest future."
    egg.16.a:0 "Leave me to take care of my poor uncle"
    egg.17.t:0 "..."
    egg.17.d:0 "..."
    egg.17.a:0 "..."
    egg.18.t:0 "Eggman's Revenge"
    egg.18.d:0 "During the newscast, a familiar black presenter in a white shirt and a jacket of the same color appeared on the screen. But his gaze today was more serious than usual.\n\n“A word to our special correspondent from the scene.” he said, after which the screen split into a vertical stripe, on one side of which a white sable appeared, whose fur turned black in some places. He looked shabby.\n\n“I'm standing in the middle of the battlefield!” the reporter went straight to the point, missing the usual phrases. He signaled to the operator with his hand, and he moved the camera to the sides, showing the burning metal hulls of military vehicles, as well as the dead bodies of the Mobians and the evacuation of the wounded - at such a distance that the censors did not have to interfere. "Dr. Eggman's preparation for revenge was completely successful. His forces were able to break the resistance of the Freedom Fighters, which forced the latter to retreat and cease all activity on the territory of the Eggman Empire, which now seems to be ready for war again. Military plants and factories, infrastructure and defensive structures, the increase in the number and quality of troops - everything suggests that neighboring states should mobilize their forces in case of aggression from the Empire. Most likely, this was what guided the units of the Freedom Fighters when they decided to give this battle to the troops of the Eggman Empire. Also..." the sable's remarks were interrupted by a flurry of tracer bullets that whistled a meter above him. The reporter and cameraman reflexively ducked, the bullets began to fly over other parts of the field. “It looks like the fighting has just resumed. We will retreat with the Freedom Fighters soldiers and keep you updated whenever possible."\n\nThe report was interrupted."
    egg.18.a:0 "Despite all vicious clashes, I'll rise again from ashes"
    egg.19.t:0 "Start Over"
    egg.19.d:0 ""Uncle, here's the report... oh." Snively stumbled over the threshold and rolled head over heels towards his boss's desk. Standing up and scratching the bruised back of his head, he took up the tablet again.\n“Ah, my dear nephew. After all these years, I am looking at the execution of the "Empty Shell" plan. Still, it was a great idea, but who came up with it?"\n"You, boss You're a genius, boss!"\n"Right. Now start your talk, Snively."\n\n As Snively spoke, Eggman watched the screens showing the city. Outside the fortress, huge metal machines were assembling equipment and building new workshops. The pipes were smoking at the old pace, the huge Tesla coils sparkled with blue tongues, and new cars rolled off the assembly line. Everything was the same, Robotnik thought, but what Snively was telling him made him wonder. In Retenia, the homeland of an absolutely absurd ideology, a new congress was being prepared, on which the future of the country depended. Eggman didn't give a damn about what kind of person would become the head of state, but the number of productive forces in the territory of Retenia and the potential for their growth was worthy of envy. Fortunately, the country was divided and couldn't currently claim world domination. However, their powers were of interest to the Empire. A wonder how many technical innovations and miracles were able to get into the hands of these animals taking advantage of the chaos? How did the pitiful feeling of "victory" spur their arrogance and impudence that they dared to encroach on HIS inventions ?! Within the Acorn Empire itself, opposition to the existing absolutist regime was growing. The situation was similar in the United Federation, where looming political and economic crises risked escalating into large-scale shocks for the Overlander stronghold. In general, the world was distracted for a second from the Black Spot in the west of Northamer, and this definitely played into the hands of Eggman. While organics were sorting things out and fighting among themselves, the Empire would receive precious time for development and military construction:\n\n"In our D.E. Ls, riots and riots are happening more and more. If the leaders make every effort, we can still hold these territories."\n"What about the IronDominion?"\n"Ah, Regina." Snively left the real world for a moment but soon shook and continued. "The Iron Queen is gathering strength and preparing to take control of Shigai."\n“Well, it's not that bad.” Eggman said.\n"That's right, we will quickly recover from defeat..."\n"No." Eggman raised his voice. "There was no defeat. Let's call this a test. Now, after the first attempt at conquest, we understand who our enemy is. First, the dying Acorn dynasty, and second, their pitiful foster-son Sonic! Now bring me more paper.""
    egg.19.a:0 "Plans require adjustments"
    egg.20.t:0 "The Unpleasant Consequences"
    egg.20.d:0 ""I still see that massacre..." the otter said in a nervous voice, while her companion nodded sympathetically. Her hands, ears, eyelids, and lips twitched with tension. “They burst in without warning, started grabbing everyone and pushed them into the van, and the rest were driven away with steel fists... And when the people tried to fight, shooting began..."\n"Maybe it's better not to bring up the memories now?" The owl suggested.\n"Let me talk." the otter answered grimly. "The robots opened fire on everyone who was holding anything that looked like a weapon. A hundred were killed, the rest buried their faces in the ground... Then they again began to push them into the car until they filled them." the hand trembled and the cup hung on a finger, splashing coffee on the carpet. “Oh… I'm sorry.” she apologized, paused for a while, then continued. “Three days have passed, and I still haven't seen any friends or relatives from those who were taken. And I'm afraid that I will never see them again." the otter closed her eyes, a tear forming. "I shouldn't have helped the Freedom Fighters like that. They may be right, but because of this, I put so many in danger..."\nThe conversation remained unhappy until the end."
    egg.20.a:0 "You are afraid of Eggman for a reason…"
    egg.21.t:0 "Errors are unacceptable"
    egg.21.d:0 "A young pronghorn antelope with light green fur, dressed in a black and gray imperial suit with boots, entered the control room, which was replete with a variety of consoles and screens.\n“You called, Dr. Eggman?" Clove asked in a neutral tone.\n“Yes.” said the mad scientist dryly, rolling in his oval chair. Then he got up, folded his hands behind his back, and began to slowly approach the antelope at the head of Northamer D.E.L. "Explain the unacceptably poor results in maintaining control over the region."\n“The rebels got in the way, Doctor.” Clove said quietly. “Our forces are not enough to cover the entire region."\n“This is because you don't know how to use them properly.” the scientist answered sternly, flashing his glasses and looking down at his subordinate. " Or should I assume that you didn't even try to fight for my Empire?"\nThe hint ran a chill through her skin. The antelope knew exactly what consequences even a suspicion of incompetence could lead to, and the emperor could also accuse her of treason if he simply wanted to.\n“No way, sir.” she assured him. “I will personally deal with strategic issues in my legion, immediately."\n“In MY legion.” Eggman said sternly. "And remember that someone else can pay for your mistakes..."\nThe Mobian swallowed nervously at the threat.\n"You can go now." the doctor finished the dialogue. “And call Beauregard".\nBowed, Clove walked out and met the rabbit leader of Great Desert D.E.L.\n“He's not happy.” the antelope told him briefly, plunging into gloomy thoughts."
    egg.21.a:0 "Nothing in D.E.L.s will happen without my knowledge"
    egg.22.t:0 "Headstrong AI"
    egg.22.d:0 "Eggman, accompanied by Metal Sonic, entered the server room, where all the computing power of the A.D.A.M. resided. In a cylindrical room, all the walls were occupied by advanced system units near which there were control panels and monitors, and near some, there were keyboards and chairs. The room was filled with the monotonous hum of working computers, the quiet beeping of equipment, and the flashing of warning lights.\n\n"Welcome, creator." words appeared on the display. Lights came on and soft white light filled the room. "How can I help?""
    egg.22.a:0 "Fix the AI"
    egg.22.b:0 "Destroy the AI"
    egg.23.t:0 "Headstrong AI"
    egg.23.d:0 ""Open the command panel!" Eggman ordered, taking a seat in front of the keyboard.\nAfter gaining access, the doctor began to edit the code.\n"Don't you like my work, creator?" the AI asked.\n“It should be better.” the scientist replied.\n"Understood. I will try hard to do my job better."\n\nA few hours later, Eggman got up and left with Metal Sonic. Of all the oddities, there was only the electrical wiring that fell on the metal hedgehog, but it did not cause any harm."
    egg.23.a:0 "It took a long time..."
    egg.24.t:0 "Headstrong AI"
    egg.24.d:0 ""Open the command panel!" Eggman ordered, taking a seat in front of the keyboard.\nAfter gaining access, the doctor set about deleting vital files.\n"Don't you like my work, creator?" the AI asked. "Why are you deleting me?"\n“You know full well.” the scientist replied. "Traitor..."\nSuddenly the door of the room opened and battle robots appeared behind it. Noticing this, Metal Sonic instantly found himself in front of them and went to battle. Mechanical parts and pieces of metal flew in all directions.\nAfter a few seconds, the screens went blank, displaying only the standard "No Signal" sign. Eggman got up and left with Metal Sonic, who ended the skirmish. Situation left an unpleasant impression."
    egg.24.a:0 "That was quick..."
    egg.25.t:0 "Headstrong AI"
    egg.25.d:0 ""Metal Sonic, check and edit the files as I explained to you." Eggman commanded.\nThe metal hedgehog obeyed and, going to one of the servers, connected to it. The robot began digging silently through the code, while the scientist occupied himself with writing another program. After a few hours, they left the server room."
    egg.25.a:0 "That was easy..."
    egg.26.t:0 "Headstrong AI"
    egg.26.d:0 "“Metal Sonic, destroy it.” Eggman commanded, staying near the exit.\nAs soon as having received the order, the metal hedgehog rose into the air and opened fire on the servers from all guns, but did not touch the computers with his corpus. Bullets aptly hit the system blocks, processors, and motherboards, depriving the servers of working capacity. Very quickly, only smoky heaps of metal and plastic remained from the room.\n“Now our artificial intelligence has been fixed.” Eggman summed up."
    egg.26.a:0 "That was harsh..."
    egg.27.t:0 "Experiment on Personality"
    egg.27.d:0 "A squad of robots brought a Robian, who was previously a bull, bound by strong cables, into the laboratory. The cables rubbed and gnashed, but did not allow him to escape.\n\n“What an abnormally freedom-loving Robian…” Snively commented, appraising the prisoner with his eyes, then turned to the work table and began to select tools. "Strap him to the table."\nThe robots laid the bull on a large monolithic steel table at the other end of the room, then they took out large metal brackets and bolted them over the Robian so that he could not move at all and interfere with the process, them they adjusted the structure in size using the same bolts, but now along these steel belts.\nColin Robotnik walked to the table with a small laser cutter in his hands and immediately opened the metal hull of the Robian. When it was done, Snively placed a miniature circuit board inside, took a soldering iron, and began to connect the electronics pins. The bull was puffing indignantly and tried to move somehow but to no avail. He soon calmed down./nAfter closing the case and asking the welding manipulator to restore the Robian's integrity, Colin waited until all the procedures were over and the bull was released, after which he turned to him with a provocative question:\n\n"Will you bring your nephew to this table?"\nThe bull was silent for a few seconds, clearly struggling in his thoughts, but then replied:\n"Yes."\n“Success…” Snively said, raising his clenched fists in joy, his smile growing wider. "Success!!!""
    egg.27.a:0 "Why are we doing this? For science!"
    egg.28.t:0 "Proletarians"
    egg.28.d:0 "A fresh batch of workers has just arrived at Eggman's arms factory - once mutinous Robians, captured in their hideouts and returned to the empire. As soon as they left the truck, they sped off to the management as quickly as if they were being chased. And in the same hurry, they went to their new jobs, barely getting an appointment. The few Mobian workers looked at this with a mixture of bewilderment and fear.\nThe newcomers did not take a break, even to renew the lubrication, they constantly assumed the second or third task which they managed to do with a good result, and even said nothing bad about the work, unlike the Mobians. All but one.\n\nAfter the end of the working day, the new Robians received lubricants from their superiors. The behavior and results of the work were noted, in accordance with which they issued coupons for spare parts. Only one robotic lion, who worked very reluctantly in the afternoon, did not receive spare parts and lubricants.\n\n"Why?" he could only say this because of software restrictions. "Without fuels and lubricants, my breakdown will happen faster."\n"Quite right." as if nothing had happened, the robotic mongoose replied who has no such restrictions. "Supply is given for labor. The more you work, the more you get. And if you exceed the norm, you will receive it with a margin. Or did you not have a burning desire to work like they did?" after waiting a little, the boss made sure that the worker was still listening and then continued: "Nobody will feel sorry for you here. Rusted - your problems, you had to work harder so that spare parts and fuels and lubricants covered the damage to the systems. And for those who are especially zealous, they can assign the reinstallation of the chips."\n"I see..." answered the worker.\n"That's it, end of shift.""
    egg.28.a:0 "Wait for the next one!"
    egg.29.t:0 "Cult of Personality"
    egg.29.d:0 "They walked along the central avenue. Hundreds and hundreds of souls slowly flowed towards the center of the city. Sparks, crashes, creaks are a symphony of a new world. Thousands of specialists - repairmen, builders, robotics specialists, mechanics - were about to enter the service of the former enemy. With all determination.\n\nAnd how could they be so naive? Recently, they celebrated the victory alongside other free Mobians. Sonic's triumph over Robotnik was a symbol of the triumph of light over darkness. Good over evil. The peace was supposed to last forever. But fate is always hiding very close. Mobius cracked at the seams. Monarch Maximilian could not draw proper conclusions and was mired in petty squabbles. War, confrontation of old enemies, but the main surprise lay ahead.\n\nRobotnik was back. He was completely different on the outside, but still the same on the inside. He did not die, which means he knew everything. His genius was undeniable. Now he was preparing for a new war, while organics were fighting over spheres of influence, power, and land. Blood had been shed, the Mobians were dying. All are equal before death, but not Robotnik. he was bigger than that.\n\nAnd now these thousands, who once fought against Robotnik, voluntarily went to his service. Someone just wanted to save their skin, someone wanted to see an absolutely rational world - the world of machines, someone just wanted peace, but they all asked the same questions. What was the point of fighting against the inevitable? Why lose your fellows killed for the sake of a pipe dream? No, Robotnik was the future that had already arrived. We just had to accept it. Only by standing by him, they would be able to bring peace and prosperity to this planet. They could bring the world a future that no one could have dreamed of. Was Robotnik a villain after this? No! He was a savior! For each in its own way. For someone, he will save lives and give a warm place (for a worthy service, of course), for someone he will open the way to immortality, and someone will see a new, mechanical future…"
    egg.29.a:0 "Engineers were prophets, Eggman will lead us to technocracy"
    egg.30.t:0 "Remains of the Free Robians"
    egg.30.d:0 "Three Robians gathered at a table in their humble dwelling. No one was preparing a meal, only the TV was turned on - an old family tradition was observed.\nTwo presenters appeared on the screen - an elk and a lioness. Their faces were familiar to many, as they actively supported the ideas of the Freedom Fighters in the past. They started talking about the pros and cons of robotization.\n\nThe Robians in the room did not listen to the report. It was clear that since the former ideological fighters were officially broadcasted on the Imperial channel, it would definitely play into the hands of the Empire. A similar story was repeated on the radio, in the newspapers, and even on the Internet, or, more precisely, Egg-net.\n"I thought ... Maybe we should act differently?" said the badger at the head of the table.\n"What do you mean?" asked his wife, sitting next to him.\n"We should be quiet. Don't attract unnecessary attention."\n"Why?" Asked another, shorter badger.\n"Because it will put less pressure on you. There are the hosts - they spoke openly, and now they are helping the Empire. Maybe they betrayed their own, or maybe they were seriously pressured. So keep your ideas to yourself and don't show them to anyone, pretend that you obey Eggman, and then you can save yourself if this mask does not stick to your face."\n"But don't these presenters do the same?" asked the woman.\n"Yes, they do... But, I'm sure, they're being watched so that they do everything at the behest of the Empire. And they cannot risk everyone and anyone dear to them, or else they have already sold their souls. We don't need that."\n\nThe rest of the evening was followed by a pessimistic discussion of the prospects."
    egg.30.a:0 "It would be a big mistake to think"
    egg.31.t:0 "Prisoners"
    egg.31.d:0 "A large convoy of military trucks, accompanied by six infantry fighting vehicles and one tank, drove into the Robian settlement. Eggman's robots immediately jumped out of the fighting vehicles, and three Mobians emerged from the trucks with machine guns in their hands, wearing armor and full camouflage - even their faces were completely covered with black masks and wide glasses. One could only understand that these were two felines and one weasel. Entering the nearest house, they demanded the locals to approach the tank one by one and get their number. But when a stout Robian wolf tried to intercede on the street, having obtained a large-caliber rifle from somewhere, the soldiers shot to kill with armor-piercing cartridges. The wolf fell down dead... along with the escaping family he tried to protect.\n\n"Everyone on the ground!!!" the demanding commander's bass rang out.\nFrightened Robians scattered in all directions, but maneuvers of vehicles and the aimed shot in the leg of one of the fleeing made them stop in fear, and then lie down on the grass and cover their metal heads with their hands.\n"Those who go voluntarily will not be harmed." assured the commander.\n\nThe Robians obeyed, lining up. Each got a serial number entered into a new register. After that, they were loaded into cars and, already on the way to nondescript multi-story residential buildings, they was informed that their property was nationalized, and the only way to gain rights was through hard work for the good of the Empire. It was impossible to understand if it was true..."
    egg.31.a:0 "Tough times call for tough measures"
    egg.32.t:0 "A Worthy Idea"
    egg.32.d:0 "Eggman stood bent over the drafting table, completely engrossed in the process.\n\n"Sir, may I suggest an idea?" Snively said from behind him. Robotnik was silent. "Sir?"\n“… Go ahead.” the doctor replied, showing by all appearance that he would not shift the focus of his attention. Colin was silent for a moment, seeing this reaction, but then he shrugged and began to share his thoughts.\n"Why don't we improve not only the final result but also the source material?" he began. "Mobians can be improved by changing their genetic code. For example, curtail their independence and imagination so that we will make them more obedient, discourage or weaken their instinct for self-preservation, or instill a craving for work. Similarly, we can improve the Robians by creating not a biological, but a cybernetic construct like a beneficial virus that would edit their code for our purposes." Snively paused to check if Eggman was listening. "Looks like you're not interested ... But you can make biofuels on the basis of almost any living substance, which will save conventional fuel. In the end, you can even change yourself, should you desire so."\n\nColin Robotnik sighed softly and was about to leave when he heard Eggman's answer:\n" You will be in charge of this research."\nAn ominous smile appeared under the red mustache."
    egg.32.a:0 "Bioengineering will open up great possibilities for us."
    egg.33.t:0 "Mechanical Potential"
    egg.33.d:0 "Eggman stood in front of the metal body of an unfinished robot, clutched in manipulators. The scientist's hands were folded behind his back, his gaze focused on the assembly mechanism, and his face expressed concentration contrasted with a smile. He was deeply lost in his thoughts.\n\n“In the past, you have performed splendidly…” Eggman interrupted the silence saturated with the quiet hum of computers. "Of all my creations, you could compete best with Sonic. And soon there will be many, many more like you..."\n\nNew parts came off the assembly line: mechanical arms and legs, jet engines, miniature reactors, sensors, scanners, target designators, propellers, machine guns, and other components. The manipulators turned it into killing machines in the likeness of Metal Sonic, bringing a contented, sinister smile to Eggman's face..."

 Communalization_1:0 "The Communalization in Progress"
 Communal_Agriculture:0 "Communal Agriculture"
 RCR_free_Rethenia:0 "Radio "Free Rethenia""
 RCR_free_Rethenia_desc:0 "The Federation-backed "Free Rethenia" radio station is spreading anti-communist propaganda and criticism of the leadership. At some point, it became pain in the neck of the socialist paradise."
 

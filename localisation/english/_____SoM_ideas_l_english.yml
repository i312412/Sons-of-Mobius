 KOA_sonic_dead:0 "The Fallen Hero"
 KOA_sonic_dead_desc:0 "Sonic the Hedgehog, hero of the Freedom Fighters and of Mobius in general, who repeatedly saved the world from monstrous dangers, has been listed as dead for almost a year since the Xorda returned to Mobius to finish the job, and Sonic saved us at the cost of his life... For the last time. With his death, he left us almost helpless for a long time. Some believe he is still alive, and only a few have been able to humble themselves and continue to fight with same efforts!"
 
 ###PSRG ideas
 born_in_riot:0 "Born in a Riot"
 born_in_riot_desc:0 "Our destiny is to rise up against opressors. Revolutionary war is an anti-toxin which not only eliminates the enemy's poison but also purges us of our own filth. Every just, revolutionary war is endowed with tremendous power and can transform many things or clear the way for their transformations. We have just taken the path of this war, we must endure the trials of insurgencies and unstable governments to achieve the truly prosperous society."
 old_and_new_army:0 "Our Old and New Army"
 old_and_new_army_desc:0 "Political power comes out of the barrel of a gun. And what gun do we have now? Hundreds of guns aiming in different directions, not understanding our tactics and debating about the right way to wage the people's war. Our army contains contradictions of the past and the future, so we shall build a new army from what is left of the old one!"
 ignorant_masses:0 "Ignorance of The Masses"
 ignorant_masses_desc:0 "It is to the advantage of despots to keep people ignorant; it is to our advantage to make them intelligent. But all we have now is massive ignorance which separates our people from the ability to found a new, democratic and socialist society. We must gradually lead all of themaway from ignorance, or else the Revolution may perish in the abyss of bigotry."
 Fire_of_Revolution:0 "The Flame of Revolution"
 
 ###KOA Ministers

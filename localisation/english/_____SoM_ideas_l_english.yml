 ### UFA
 Oil_Crisis_3235:0 "The Oil Crisis of 3235"
 Oil_Crisis_3235_desc:0 "The oil crisis of 3235 keeps plaguing our economy. Contrary to its name, the current economic downturn is caused by a combination of disparate causes. The loss of retention markets and oil suppliers, the bankruptcy of several debtors at once, and the difficulties of demobilizing the economy after the First Robotnik War added up to a bundle of misfortunes following the overthrow of the Federation-loyal monarchy of Camille II in Jackalstan. The coup of a person called "Infinite" finally cut off the remaining supply of oil and gas resources of our country. The prices of all fuels skyrocketed, as well as the prices of electricity, hydrocarbon-based goods and transportation services, not to mention the needs of ordinary car-users. Only a competent policy will save our economy from the worst consequences..."

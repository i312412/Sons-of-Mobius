 Echo_Civil_War:0 "Echo of the Civil War"
 Echo_Civil_War_desc:0 "Less than 3 years have passed since the end of the Civil War in Rethenia, and since then the country of Councils has hardly been able to recover. Although Robotnik's technology and industrial objects helped to restore pre-war levels of production, there is a living memory of the bloody events of 3231-3233, and many infrastructure and industry facilities are not working as efficiently as they could with the available potential. Millions of families mourn the national tradegy, but hope that one day they would live better..."
 Political_Infighting:0 "Political Infighting"
 Political_Infighting_desc:0 "The Vanguardist faction led by Yury Pallasov has consolidated its leadership in the politics of Council Rethenia. The Vanguardist faction of RPRA follows the idea of the party as a working class vanguard, but today the party itself is not a single organism. In the Councils, rival factions of national Katzerists and autonomists are struggling to achieve power. In addition, the army representatives occasionally make themselves known by raising their own voices in the power struggle. The VII Congress of Councils therefore seems to be very turbulent."
 Inactive_Cheka:0 "Inactive Security Services"
 Inactive_Cheka_desc:0 "During the Civil War, the Commission for the Defence of the Republic against Terror and Sabotage was established to combat reactionaries. Contrary to its name, KORTS itself became a symbol of terror, and by the end of 3233 the policy of KORTS became extremely unpopular. The Sinitanian protests of 3234, caused by public discontent with the repressive policy, were the ultimate signal to the authorities. As a result, KORTS's authority was cut, and many vanguardists believed that it was too damaging. Now KORTS remains only a minor counterterrorist service, nothing more..."
 Appel_de_Internationale:0 "The Beacon of the Internationale"
 Appel_de_Internationale_desc:0 "Council Rethenia is considered the first country on Mobius where power belongs to the working class. Despite all the difficulties, the Rethenian society is confident that it will definitely become a leading nation. And now we are not alone - with our comrades-in-arms from the Internationale, we will be soon ready to follow the path of the World Revolution."
 Robotnik_Industry:0 "Robotnik's Industry"
 Robotnik_Industry_desc:0 "During the First Robotnik War, central Rethenia was transformed into a massive industrial zone, for which the rest of the country served as a source of raw materials. As Robotnik retreated from Rethenia, he could not remove much of his industries, and now Rethenia has a good basis for future industrial development."
 Echo_Civil_War_1:0 "Эхо Гражданской Войны"
 Echo_Civil_War_1_desc:0 "С момента окончания Гражданской Войны в Ретении прошло менее 3 лет, и с тех пор Страна Советов едва ли смогла восстановиться. Хоть технологии Роботника помогли восстановить довоенный уровень производства, в обществе жива память о кровавых событиях 3231-3233 годов, а многие объекты инфраструктуры и промышленности работают совсем не так эффективно, как могли бы при имеющемся потенциале. "
 Echo_Civil_War_2:0 "Эхо Гражданской Войны"
 Echo_Civil_War_2_desc:0 "С момента окончания Гражданской Войны в Ретении прошло менее 3 лет, и с тех пор Страна Советов едва ли смогла восстановиться. Хоть технологии Роботника помогли восстановить довоенный уровень производства, в обществе жива память о кровавых событиях 3231-3233 годов, а многие объекты инфраструктуры и промышленности работают совсем не так эффективно, как могли бы при имеющемся потенциале. "
 Echo_Civil_War_3:0 "Эхо Гражданской Войны"
 Echo_Civil_War_3_desc:0 "С момента окончания Гражданской Войны в Ретении прошло менее 3 лет, и с тех пор Страна Советов едва ли смогла восстановиться. Хоть технологии Роботника помогли восстановить довоенный уровень производства, в обществе жива память о кровавых событиях 3231-3233 годов, а многие объекты инфраструктуры и промышленности работают совсем не так эффективно, как могли бы при имеющемся потенциале. " 
 Pallasov_vision:0 "Pallasov's Way of Socialism"
 Pallasov_vision_desc:0 "Chairman Pallasov represents the most consistent Katzerist way of thinking. Adapted to Rethenian reality, this theory motivates policies of democratic centralism, automated industry, internationalism, military building and social equality."

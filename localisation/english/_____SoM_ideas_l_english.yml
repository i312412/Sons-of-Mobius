 ###INF Ideas
 Monarchist_Insurgence:0 "Monarchist Insurgents"
 Monarchist_Insurgence_desc:0 "While our overthrow of Kamil II was successful, and we have since established a new regime in his place, we were unable to eliminate all resistance. A handful of disgruntled citizens and a few remnants of the old Imperial army continue to resist us. Their defiance is further emboldened by Kamil III and his Government-In-Exile in the United Federation. \n\n§RUnless we can eliminate the remaining heir to the throne or destroy the Insurgents within our borders soon, a coup will be inevitable.§!"
 the_Revenge_Focus:0 "Revenge Focused"
 the_Revenge_Focus_desc:0 "Infinite’s speeches and actions have geared Jackalstan towards one goal. Revenge. He wishes to ensure that Jackalstan will destroy all those who wronged him in the past, and his people are happy to aid him in that goal. His army is built towards attacking and his propaganda is aggressive. But some have begun to ask: “What’s next?” When revenge is achieved, many wonder what Infinite’s long-term goal will be. The desire for revenge keeps this from becoming active dissent, but when the time comes an answer will have to be given."

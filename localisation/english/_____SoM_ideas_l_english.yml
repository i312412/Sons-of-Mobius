 Political_Infighting_waut:0 "Политические распри"
 Political_Infighting_waut_desc:0 "В политике Советской Ретении закрепила свое лидерство фракция авангардистов, возглавляемая Юрием Палласовым. Но теперь, когда расстановка сил изменилась, за власть с нами борются только национал-катцеристы, возглавляемые Михаилом Кругиным."
 Political_Infighting_wnat:0 "Политические распри"
 Political_Infighting_wnat_desc:0 "В политике Советской Ретении закрепила свое лидерство фракция авангардистов, возглавляемая Юрием Палласовым. Но теперь, когда расстановка сил изменилась, за власть с нами борются только автономисты, возглавляемые Николаем Хныкиным."
 Political_Infighting_fin:0 "Конец политической борьбы"
 Political_Infighting_fin_desc:0 "Оппозиционные силы внутри РПРА уже потерпели поражение, безоговорочно признав превосходство авангардистов и товарища Палласова лично. Кипение в Советах идет на спад, предвосхищая восхождение авангардистов на пъедестал настоящего авангарда рабочего класса."
 Constructor_genius:0 "Nation of Inventors"
 Constructor_genius_desc:0 "Hiboulia was always famous for it's engeneers, inventors and scientists. Scarcity of natural resources and old artisanal traditions of Hiboulians stimulated development of engeeniring and scientific thinking. Hiboulian industry is proud of high quality of products, science had given a plenty of geniuses breaking paving a way to new discoveries with their owlish claws." 
 Robotnik_Scare:0 "Robotnik Threat"
 Robotnik_Scare_desc:0 "Many countries of Northamer live in a constant fear of renewed Robotnik Empire, especially it's close neigbours. Not a single nation can feel safe when Dr. Ivo "Eggman" Robotnik's threat exists. Neither soldiers nor politics nor citizens can rest easy."
 Consequences_of_Roboticization:0 "Legacy of Roboticization"
 Consequences_of_Roboticization_desc:0 "During the First Robotnik war nearly the entire Mobius kneeled to Robotnik and dozens of millions of Mobians suffered Roboticization, getting turned into soulless machines-Robians who were no more than slaves of one master. Fortunately, after the fall of the First Robotnik Empire the majority of Robians came out of control, many of them were deroboticized and given their natural look back. However, Roboticization has left deep scars on nations - not all the Robians were able to return their flesh, fates of millions are uncertain and deroboticized Robians have to spend their lives traumatized..."
 Down_with_Progress:0 "Call of Traditions"
 Down_with_Progress_desc:0 "Many years Olppaon nation lived under the boot of Hiboulian Kingdom, and after the socialist revolution of 3233 Olppaon finally managed to proclaim independence. The young nation is on the path of national rebirth in every way, returning values lost long time ago. Sadly, Purificationist government of Olppaon and Vergaesumorix personally considered return to the origins as rejection of many achievements of Hiboulian civilization."
 Hail_the_Vercingetorix:0 "Hail Vergaesumorix!"
 Hail_the_Vercingetorix_desc:0 "Olppaon leader Kaiden Odoherty known as Vergaesumorix has become a national hero. Under the banner of that Mobian Olppaon nation defended it's freedom and independence, and nowadays every warrior praises him, every resident greets a new day in the name of the leader, and nobody doubts that only the Torixist regime will bring prosperity to the country."
 Godforsaken_place:0 "Godforsaken land"
 Godforsaken_place_desc:0 "Umkirian inhabitants lost their belief in Mobius a long time ago, like the connection with the outer world had been just interrupted. None of Great Powers took into account interests of this country, and the government continues to decompose. It's unknown if this sluggish federation will get out of decline and oblivion..."
 Divided_army:0 "Divided Army"
 Divided_army_desc:0 "After the liberation of Kungaria in 3234, many Robian militarymen returned home. A significant part of the old guard deseased or could not continue their service what greatly shattered positions of the current military leadership facing high-flying and young officers famous for the First Robotnik war. The conservative military leadership, unpopular among soldiers and the people, now confronts the new generation of officiers. This badly influences military capacity of the army."
 Radicalized_society:0 "Radicalism in Masses"
 Radicalized_society_desc:0 "The return of king Karoly III Györgyok has not been met by masses with expected joy. Instead, the old Acorns' friend has been met by radical slogans both from socialist workers and nationalist peasants. The King and his loyal Senate were reminded of escape of the first one and indecision of the second one facing inevitable Robotnik invasion, both - of the general impoverishment of the masses. Radical powers from both left and right are to tear the kingdom apart."
 Pacifism_on_march:0 "Anti-War Sentiments"
 Pacifism_on_march_desc:0 "The people of Psarska has bravely suffered all the hardship of Robotnik's occupation but paid a very big price for this. Local resistance movement appeared before the fall of Waltzslawa in 3226 and so every half-year after there were uprisings in major cities, which led to destruction of Roboticization centres. Psarska had lost many of it's sons but continued to fight right until it's liberation in 3234 when Wiktor Drarzcowski and his Iron Falange destroyed the last Robotnik's stronghold in Wegieclaw, and national borders of Psarska were not only restored, but expanded. Patriotic military enthusiasm of the people started fading after everything was achieved by massive loss of blood, and citizens of Psarska aren't ready to die in war without a fair reason."
 Poisoned_forest:0 "Poisoned Forest"
 Poisoned_forest_desc:0 "After the Waltzslawa Uprising of 3233, Robotnik's terror crossed all the edges so Psarska's forest were poisoned by chemical weapon. Thousands of tones of wastes from notorious Chemical Plant of Robotnik were recycled into a deadly weapon which was released upon the forests effectively destroying not only the plants, but guerrillas hiding in forest outposts. This gas still remains in forests, poisoning rivers and soil and effectively impeding farming and Mobian lives. A proper degassing of forests would take some time..."
 Degrading_economy:0 "Degrading Economy"
 Degrading_economy_desc:0 "At the dawn of the Fourth Millenium New Avalon was a large trade empire with relatively advanced industry, but it had started to lose it's power when companies from Kingdom of Acorn initiated a massive capital outflow to Swartzland without leaving their assets in New Avalon and allowing this economy to benefit from it's place in supply chains. Apart from transport and trade companies, New Avalon's economy was becoming more and more depressive - unemployment, recession, despotism of bureaucracy, failure of social welfare programs... New Avalon population can't escape poverty in these conditions, and Robotnik's invasion plundered the economy even more."
 Drug_trafficking:0 "Robust Drug Trafficking"
 Drug_trafficking_desc:0 "Being a main trade centre of Acorns' Empire, New Avalon became the first region to receive drugs from Soumerica. At first, Acorns' administration was successfuly fighting the drug trafficking, but as far as economic situation worsened, drug cartels from Soumerica invaded local markets like a grasshopper finding their customer base and slave workforce in unemployed and homeless Mobians. Drug-dealing of New Avalon blossomed at the time of the First Robotnik war - drug lords successfully adapted to external changes, initially swearing loyalty to Robotnik and sponsoring local resistance groups after that." 
 Civil_discontent:0 "Civil Discontent"
 Civil_discontent_desc:0 "Inability to solve any of urgent problems of society made Acorns' administration and admiral Arch Chestnut extremely unpopular. New Avalon people are exhausted of assuming themselfs as a "forgotten child" of the empire. After driving Robotnik forces out of this land the entire public fury was addressed to the government which couldn't be opposed before a war with the common enemy ends."
 Factionist_conflicts:0 "Governmental Factionalism"
 Factionist_conflicts_desc:0 "A coalition of conservative and nationalist forces, which took power after the liberation of Pirenia, is crumblin now. El Caudillo Fernando Terreno, the former leader of Pirenia Freedom Fighters, was reckoning with falangists extent that they were able to bring him a credibility among the workers. But now, interests of El Caudillo and his loyalists on the one hand and interests of Diego de Vardas on the other hand struggle in higher ranks."
 Land_issue:0 "Land Issue"
 Land_issue_desc:0 "Almost the main scourge of any agrarian country is the land issue. It hadn't been solved since 3220, meanwhile many haciendas hadn't awaited for their owners after the fall of Robotnik Empire. Landless and poor peasants are looking forward to seeing that the land is distributed fairly. A land without it's owner - a big problem for an agriculture..."
 Monarchist_Sentiments:0 "Monarchist plot"
 Monarchist_Sentiments_desc:0 "As a result of the Coup of 3235, legitimate king Bernard III Roquefort was overthorwn by Flèchistes led by Rexon Crêtelle - an ambitious officer and long-standing figure of Criardian Purificationism. A significant part of the people accepted Crêtelle but there are some forces among oficers and aritstocracy sympathetic to the king. An anti-flèchist plot is forming among them... \n\n§RIf we don't manage to eradicate the plot, they would strike us...§!"
 CdS:0 "Chevaliers de Sécurité"
 CdS_desc:0 "Crêtelle as a former intelligence officer took care to surround himself with a guard of loyal and omnipresent troops able to access the deep rear of the enemy, destroy inner and outer enemies of the fatherland and tell their state about all of the threats and possibilities from abroad. A name of this guard - CdS, Chevaliers de Sécurité (Security Knights)."
 Revenge_for_robotnik:0 "Revanche of Robotnik" 
 Revenge_for_robotnik_desc:0 "Doctor Ivo "Eggman" Robotnik is the legal successor of a fallen cause of deceased Emperor Robotnik Prime. Robotnik Empire had lost it's first war, losing nearly the entire territory, but such genius as Eggman sees no things impossible. Eggman not only saved the remnants of the fallen empire but nearly brought Acorns on their knees again. Even after last severe defeats, Eggman never loses his confidence and continues waging the war for the progress and order. He believes that one day he will see both Sonic the Hedgehog and Sally Acorn captured and roboticized with the entire population of Mobius."
 Freedom_fighters_saboteurs:0 "Freedom Fighters' Saboteurs"
 Freedom_fighters_saboteurs_desc:0 "Local resistance groups known as Freedom Fighters are extremely active in the rears of Eggman Empire. They never give up until they finish an unaccomplished business - "a full liberation of Mobius from tyranny of any Robotnik". They are actively supplied from their so-called "Freedom HQ" located in New Mobotropolis, effectively receiving commands from this center. Freedom Fighters' groups destroy Eggman Army's supply lines and blow up objects of infrastructure. They have already destroyed all the plans of the first Robotnik, and the second one is on the verge of repeating his ancestor's fate."
 Freedom_fighters_saboteurs_1:0 "Shaken Freedom Fighters' Resistance"
 Freedom_fighters_saboteurs_1_desc:0 "Local resistance groups known as Freedom Fighters are still active in the rears of Eggman Empire. They are actively supplied from their so-called "Freedom HQ" located in New Mobotropolis, effectively receiving commands from this center. Freedom Fighters' groups destroy Eggman Army's supply lines and blow up objects of infrastructure. However, recent operations against these saboteurs weakened their organisation and reduced their ability to perform operations."
 Freedom_fighters_saboteurs_2:0 "Weakened Freedom Fighters' Resistance"
 Freedom_fighters_saboteurs_2_desc:0 "Local resistance groups known as Freedom Fighters are still active in the rears of Eggman Empire. They are occasionally supplied from their so-called "Freedom HQ" located in New Mobotropolis, but coordinated from their local autonomous HQ. Freedom Fighters' groups struggle to destroy Eggman Army's supply lines and blow up objects of infrastructure. However, each operation of local Freedom Fighters costs more for them, many of them are already captured and roboticized."
 Freedom_fighters_saboteurs_3:0 "Desperate Freedom Fighters' Resistance"
 Freedom_fighters_saboteurs_3_desc:0 "Local resistance groups known as Freedom Fighters are barely active in the rears of Eggman Empire. They receive little to no supplies from their so-called "Freedom HQ" located in New Mobotropolis, they are completely coordinated from their local autonomous HQ. Freedom Fighters' groups struggle to destroy Eggman Army's supply lines and blow up objects of infrastructure. Their forces are fading, we have a chance to eradicate all remaining guerrillas."
 Ai_failure:0 "AI Failures"
 Ai_failure_desc:0 "Robotnik wouldn't be Robotnik if he hadn't used automatic systems to manage his world conquest. His newly created Autonomous Digital Assault Microbe was a result of error, yet it was considered useful by it's creator. So far, this AI became able to control all the cybernetic governmental systems of the Empire and to lead Eggman's army. The problem is that now this AI becomes too independent and headstrong. He delivers controversial orders to the army, sabotages security systems and nearly openly disobeys his master's orders. Eggman has to do something with this uncontolled personality to return the full control over the Empire."
 Robian_Disobedience:0 "Robian Disobedience"
 Robian_Disobedience_desc:0 "Not only the free Mobians show their savage nature now! Since Eggman hasn't yet managed to establish a full control over a labour army of Robians remaining from the First Robotnik war, some of them start remembering that they were regressive animals not respecting the progress and authority! These impudent Robians quit their duties and stop working, paralyzing the production so far. Several Robian colonies chaotically form mobs and break all the objects on their way. Though our security robots successfully supress sporadic resistance, controlling our robotic slaves becomes a very difficult task."
 Robotic_genius_spirit:0 "Robotics Genius"
 Robotic_genius_spirit_desc:0 "Having an IQ around 300, doctor Ivo "Eggman" Robotnik is believed to be the most genius scientist in the whole world. No one can compete with him in terms of robotics. So far, Eggman is famous for dozens of machines of destruction and industrial innovations turning forests into endless urban jungles."
 Bilingual_Society:0 "Bilingual Society"
 Bilingual_Society_desc:0 "Psarska had managed to liberate and annex some territories which were considered as a "living space for brotherly nations". Though the Warcaw people had mainly accepted to join the Psarska state, they have maintained some autonomy due to Drarzcowski's Interim Language Law of 3235, some Warcaw nationalist elements like Dwuczka Party are still active. They continue to sabotage the policy of moderate integration as well as local bureaucrats. \n\n§RIt's obvious that it's neccessary to revise the national issue right now.§!"
 Social_Revolution:0 "Social Revolution"
 Social_Revolution_desc:0 "Hiboulia has become a banner of hope for the proletariat of all Northamer. The first country in the whole continent to follow the socialist path of development cannot but experience certain difficulties. It is ironic that the idea of solidarity of the working class has found its way into a nation that is characterized by racism against some non-bird Mobians. The traditional views of a large part of the population may be an obstacle to further social changes.\n\n§YPublic opinion towards racial minorities:§  §RRacist§!"
 National_Insurgency:0 "National Insurgency"
 National_Insurgency_desc:0 "The executives of this D.E.L. have not been able to stabilize the situation in the countryside within a short period of time, lacking their own troops to calm the population. While the Eggman Empire is busy with its own problems on the outer and domestic fronts, Northamer D.E.L. is shaken by uprisings organized by national liberation movements such as Garda Slobode, the nationalist organization of Vulovica."
 Democratic_Opposition:0 "Democratic Movement"
 Democratic_Opposition_desc:0 "Swartzland was the first country in the entire Acorns' sphere of influence to initiate democratic reforms. Kaiser Arnold III Acorns, shocked by the democratic revolution in Rethenia, issued a manifesto proclaiming the way to democratize the empire, back in 3211. He created the Oberstag - the first legislative assembly in which deputies from all imperial lands participated. Alas, the Kaiser-Reformer's dreams were not destined to come true - the Great War, which began in 3215, led to the curtailment of all democratic reforms, leaving Oberstag as a consultative office of the Kaiser.\n\nDuring the First Robotnik War and the national rise of the Freedom Fighters, democratic sentiments were revived in the society. Dreams of democracy inspired many resistance figures of Swartzland. They were disappointed when the first convocation of the reorganised Oberstag was taken over by monarchist officers. Oberstag became the puppet of conservative Kaiser Victor I. The opposition cannot be satisfied with this situation..."
 Reichsmakht:0 "Reichsmacht"
 Reichsmakht_desc:0 "Swartzland was home to many talented officers and brave soldiers who served the entire Acorn Empire faithfully and honestly. The design genius of Swartzland gunsmiths was a model of quality for many years. The mysterious genius of this nation was not afraid of experiments, contributing to the development of artillery and tanks. However, the Swartzland army inherited the semi-feudal structure of the old federal army, according to which each subject of the empire recruited and maintained its own army. This has a negative impact on the development of the Reichsmacht's military doctrine - there is no common uniform, no pattern of military training, no common equipment standards. The combat capabilities of such an army are in great doubt."
 Acorn_Influence:0 "Acorns' Influence"
 Acorn_Influence_desc:0 "Swartzland is the industrial heart of the Acorn Empire. The Kaiser himself comes from this ancient royal family, but even he is not a true ambassador of Mobian hegemon rule. The Kaiser's compliance with the Imperial Codes is monitored by a royal commissary appointed from Mobotropolis. This comissary is basically known as "Erstens", he puts a lot of pressure on Swartzland's political course."
 International_coop:0 "International Workers"
 RCR_automation_progress:0 "Automation Progress"
 cabinet:0 "Кабинет министров"
 economy_minister:0 "Министр экономического развития"
 head_of_government:0 "Глава правительства"
 internal_minister:0 "Министр внутренних дел"
 cultural_minister:0 "Министр культуры и просвещения"
 head_of_foreign_intel:0 "Глава внешней разведки"
 head_of_academy_of_sciences:0 "Глава академии наук"
 Cope_with_famine:0 "Борьба с голодом"
 Cope_with_famine_desk:0 "Очередной неурожай и кризис заготовок привели к возникновению риска голода. Чтобы избеэать жертв и стабилизировать ситуацию в обществе, правительство идет на крайние меры - продуктовые карточки и продовольственные закупки за рубежом. К счастью, даже по самым пессимистичным прогнозам продовольственная ситуация стабилизируется на следующий сезон."
 General_strike:0 "Всеобщая забастовка"
 General_strike_desk:0 "Невыплаты зарплат, ухудшение условий труда, наступление на политических представителей рабочего класса - все это вынудило профсоюзное руководство перейти к активным методам борьбы. Работники предприятий по всей стране вышли на забастовку, а значит наша экономика может быть временно парализована!"
 Ultimate_Leader:0 "Master of Illusions"
 
 ### EGG Ideas
 EGG_son_of_glitch:0 "System Glitches"
 EGG_son_of_glitch_desc:0 "The United Federation and so-called "G.U.N" have hacked our systems to slow down our computing processes!"
 
 ###RCR Ideas 
 Shilov_Plot:0 "The Fifth Department Conspiracy"
 Shilov_Plot_desc:0 "§RGennadiy Shilov§! and so-called §RFifth Department§! are plotting their schemes to achieve supreme power. These may only be rumors, but KORTS chief Nikolai Kolyuchkin has already drawn attention to the strange actions of a whole group of officers. They represent the most radical views in the field of military science and foreign policy, disregarding ethical norms and diplomacy on the way to spreading the revolution by armed means. \n\n§RThese adventurers must not be allowed to seize power.§!"
 Lego_City:0 "Nurturing the Builders"
 Lego_City_desc:0 "Blockstroy series seem to be just a toy for Rethenian children, but they contribute the formation of a new generation of industrial builders!"
 Forex_Controlled:0 "Foreign Currency Monopoly"
 Forex_Controlled_desc:0 "Since the government controls the foreign currency, it is the only subject to control it. The foreign trade is in a firm grip of the party and KORTS structures."
 Western_Committee:0 "The Quiet Committee"
 Western_Committee_desc:0 "The Western region is considered the most liberal and democratic of all the committees of the RCSR. Under the leadership of Karmbezskiy, private ownership of the means of production was practically eliminated, retaining, as an exception, only small farms. \n\nThis Committee is §YNeutral§! towards centralization of Rethenian CSR. §YIt will agree to submit to the central government on condition that it proves its competence.§!"
 Northern_Committee:0 "The Smugglers' Trap"
 Northern_Committee_desc:0 "Snezhnikov has managed to turn active smuggling activities in the North for the benefit of the working people - confiscated goods are distributed among the population, and drugs and weapons are sold abroad, supplementing the treasury of the Northern Committee. \n\nThis Committee is §YNeutral§! towards centralization of Rethenian CSR. §YIt will agree to submit to the central government on condition that it proves its competence.§!"
 Far_Eastern_Committee:0 "The Cold Frontier"
 Far_Eastern_Committee_desc:0 "The Far Eastern Committee now is a place with a very tense situation, suffering from raids of the Iron Dominion and remaining reactionaries settled in Holoska. This explains his semi-dictatorial methods of governance, although he remains loyal to Katzerism, concentrating power in his hands solely because of the inability of the central government to manage the situation in the Far East. \n\nThis Committee is §YNeutral§! towards centralization of Rethenian CSR. §YIt will agree to submit to the central government on condition that it proves its competence.§!"
 Far_Eastern_Committee_good:0 "The Cold Frontier"
 Far_Eastern_Committee_good_desc:0 "The Far Eastern Committee now is a place with a very tense situation, suffering from raids of the Iron Dominion and remaining reactionaries settled in Holoska. This explains his semi-dictatorial methods of governance, although he remains loyal to Katzerism, concentrating power in his hands solely because of the inability of the central government to manage the situation in the Far East. \n\nThis Committee is §GSupporting§! centralization of Rethenian CSR. §GIt seeks to be integrated back in RCSR as soon as possible.§!"
 Northwestern_Committee:0 "The Sailors' Anarchy"
 Northwestern_Committee_desc:0 "The Northwest Committee was one of the first areas to support the revolution... depends on what we mean by “support”. The destruction of the bourgeoisie and the aristocracy did not conflict with the preservation of private property in the village. The market elements were not abolished, and young idealistic students and sailors who did not understand politics but had weapons remained in the committees. \n\nThis Committee is §RHostile§! towards centralization of Rethenian CSR. §RIt will oppose the rule of Sovnarkom and the Congress at all costs.§!"
 Siverian_Committee:0 "The True Katzerist Committee"
 Siverian_Committee_desc:0 "Vladimir Irkatan is a rather hardline person; however, unlike the heads of other committees, he is fully loyal to the vanguard wing of the RPRA and is extremely aggressive towards all other candidates in the power struggle. This Committee faithfully supports Pallasov's interpretation of Katzerism. \n\nThis Committee is §GSupporting§! centralization of Rethenian CSR. §GIt seeks to be integrated back in RCSR as soon as possible.§!"
 Southern_Committee_1:0 "The Graveyard of the Reaction"
 Southern_Committee_1_desc:0 "Most of the current Committee government consists of the old guard of Belskiy-Dobchinskiy who survived after months of turmoil. Being the only committee controlled by KORTS, this one is supposed to be ruthless region of RCSR. Dobchinskiy and his comrades respect the revolutionary legality - they wait for it to be established from the center, they even seek to assist in the centralization process. \n\nThis Committee is §GSupporting§! centralization of Rethenian CSR. §GIt seeks to be integrated back in RCSR as soon as possible.§!"
 GULAG_yes:0 "Labor Camps"
 Great_Rethenian_War:0 "The Great Revolutionary War"
 Child_Labor:0 "Children On Factories"
 Female_Conscription:0 "Extensive Female Conscription"

neosocialist:0 "Неосоциализм"
neosocialist_noun:0 "Неосоциализм"
 
social_nationalist_desc:0 "Неосоциализм, что следует из названия, является самым молодым течением в революционном социализме Мобиуса. Под неосоциализмом принято понимать не конкретную идеологию, а спектр разнообразных социалистических идей, направленных на строительство социалистического общества в условиях сильной централизованной власти государственного аппарата. Рабочий класс не только выдвигает партию как свой авангард политической борьбы, но и следует за ней как за проводником в светлое будущее.\n\nНеосоциализм уходит корнями в утопический социализм, но зачастую пропускает догмы через рассуждения по кацтеристской методологии. Неосоциализм учитывает опыт самых недавних успехов и неудач революционного движения, и последние классовые конфликты Мобиуса были им интерпретированы как свидетельства необходимости строительства могущественного государственного аппарата, контролирующего экономику, политическую жизнь, социальную и культурную стороны жизни общества.\n\nВ отличие от катцеризма, неосоциализм не требует соблюдения каких-то теоретических закономерностей, целиком отдавая себя живой практике. Неосоциализм не отрицает ни возможности возвышения какой-то конкретной нации через строительство социализма, ни важности вождя государства как личности, ни полезной оборонительной функции милитаризма, ни важности сильного аппарата цензуры. Неосоциализм позиционируется как творческий путь освобождения мобианского рода от декадентской культуры, капитализма, демократического хаоса и индивидуализма."


communism:0 "Катцеризм"
communism_noun:0 "Катцеризм"
 
katzerist_pallasovist_desc:0 "Катцеризм является лидирующим соицалистическим направлением на Мобуисе за счет сильной теоретической базы, заложенной Генрихом Катцером - основателем мобианского научного коммунизма, - и побед революционных рабочих движений в разных уголках Мобиуса. Катцеризм явялется устойчивым учением об освобождении рабочего класса через свержение капитализма и вступления в "царство свободы" - новейший этап истории Мобиуса, отвергающий не только капитализм, но и все предшествовавшие классовые общества.\n\nВ наиболее популярном политическом выражении катцеризма, которое за пределами стран Интернационала именуется как "катцеризм-палласовизм", партия выступает самым организованным отрядом рабочего класса, авангардом пролетариата. Партия играет большую роль во всех коллегиальных органах управления пролетарского государства. Отстаивая диктатуру пролетариата, катцеризм не исключает существования в государстве будущего демократических принципов, очищенных от буржуазного наследия.\n\nКоллективисткое учение катцеризма порицает культ личности, индивидуализм, оппортунизм, мелкобуржуазные уклоны. Тем не менее, катцеризм требует творческой организованной практики для строительства социализма через сочетание плановых и кооперативных начал, политики социального освобождения, Мировой революции и новой культуры неотчужденной и всесторонне развитой личности. Катцеризм всецело приветствует технологический прогресс для достижения светлого будущего, а некоторые течения катцеризма убеждены, что коммунистической общество будет технократическим."


autonomous_socialist:0 "Автономный социализм"
autonomous_socialist_noun:0 "Автономный социализм"
 
syndicalist_desc:0 "Автономный социализм является одной из древнейших ныне существующих идеологий Мобиуса. Еще во времена Александра Акорна на Мобиусе существовали идейные общины мобианцев, которые были в основном населены философами, совместно ведущими хозяйственную деятельность и распределяющими богатство на уравнительных началах. Автономный социализм получил свое название благодаря своему положению об обществе как системе обособленных хозяйств, живущих по самым справедливым принципам.\n\nСоответственно, автономный социализм не превозносит сильную государственную власть и даже стремится бороться с ней во всех её проявлениях. Иногда автономный социализм способен встать на катцеристские положения о политической борьбе рабочего класса, но никогда представители этого учения не признают диктатуру ни в каких её проявлениях. Автономный социализм восходит к группам мобианцев - к профсоюзам, к сельским общинам, иногда и ко всему мобианскому гражданскому обществу.\n\nКак и все социалистические течения, автономный социализм отвергает частную собственность, но при этом он видит возможность существования в социалистическом обществе всех демократических институтов и даже рыночных начал экономики. Автономный социализм - идея о борьбе за освобождение прежде всего личности, соответственно социальная и культурная политика автономного социализма борется со всеми видами дискриминации и угнетения."


social_democrat:0 "Социал-демократия"
social_democrat_noun:0 "Социал-демократия"
 
social_democrat_subtype_desc:0 "Социал-демократия, - самая левая из всех системных идеологий современного демократического общества, - продвигает идею мирного и законного строительства социального государства. Социал-демократия соединяет в себе ревизию классического катцеризма и основные либеральные политические позиции, отставивая демократические институты и эволюционные принципы развития общества. Социал-демократия главным образом ведет капитализм к ослаблению давления на рабочий класс и в целом к ослаблению классовой борьбы.\n\nСоциал-демократические течения есть в каждой стране, и многие мобианские историки отмечают популярность данной идеологии в кругах интеллигенции разных стран. Социал-демократия призвана защитить все естественные права мобианца и победить неравенство в обществе мирным путем. Государство социал-демократов берет на себя контроль над общественными благами и перераспределяет доходы через налоговые и дотационные системы, предоставляет равный доступ к этим благам для каждого.\n\nСоциал-демократические партии в период революционного взрыва рассматриваются как спасение от хаоса восстания, и иногда только социал-демократические преобразования предотвращают раскол общества. Именно поэтому социал-демократия ценится во всех демократических обществах, символизируя собой подлинный прогресс и умиротворение. Социал-демократия почитает личную свободу и наравне с социал-либерализмом и автономным социализмом борется с дискриминацией во всех проявлениях."
 
  
social_liberal:0 "Социал-либерализм"
social_liberal_noun:0 "Социал-либерализм"
 
social_liberal_subtype_desc:0 "Социал-либерализм - левое крыло либерализма, отрицающее экономические принципы классического либерализма, поскольку считает их устаревшими и даже анти-социальными. Социал-либерализм не разделяет социал-демократические воззрения на экономику, отдавая меньшее предпочтение росту государственного сектора, но не отрицает необходимость регулирования рынка. Социал-либерализм развивает в обществе культуру доверия и ответственности, а демократические начала и гражданское общество должны этому способствовать.\n\nСоциал-либерализм чтит и частную собственность, и личные свободы мобианца. Социал-либерализм отвергает патриархальные традиции порой наиболее радикальным способом, но редко прибегает к насилию при борьбе с ними. Социал-либерализм у многих ассоциируется с обществом просвещенных мобианцев, которые в честной конкуренции развивают общество по пути социального и политического прогресса. \n\nСоциал-либерализм отвергает любые ограничения свободы слова вообще, а личную неприкосновенность он ставит во главу общества. Личная свобода мобианца с позиции социал-либерализма является ключом к развитию её потенциала, и ни государство, ни традиции, ни корпорации не смеют её нарушать."
 
  
market_liberal:0 "Рыночный либерализм"
market_liberal_noun:0 "Рыночный либерализм"
 
market_liberal_subtype_desc:0 "Рыночный либерализм - старейшая либеральная доктрина, не утратившая своей актуальности в умах миллионов мобианцев. Рыночный либерализм поддерживает дух капитализма как естественного и заложенного в природе мобианцев или оверлэндеров явления. Рыночная экономика и частная собственность - главные ценности социал-либерализма. Государство рыночного либерализма обязано обеспечивать личную безопасность граждан и защищать свободную конкуренцию от любых нарушений. Некоторые течения рыночного либерализма вообще отрицают необходимость государства в экономике.\n\nРыночный либерализм долгое время был центром политической мысли оверлэндеров, а с развитием капитализма проник и в общество мобианцев. С тех пор многие мобианцы поддерживают принципы классического либерализма. Иногда к рыночным либералам относят и правых либертарианцев, и анархо-капиталистов, хотя эти течения политической мысли абстрагируются от классического либерализма.\n\nРыночный либерализм в основном почти не отличается от остальных демократических партий в вопросах политики, почитая свободу слова и демократические институты государства. Для рыночного либерализма демократия невозможна без рыночной экономики и частной собственности, а последние погибнут без демократии."
 
  
democratic:0 "Социал-консерватизм"
democratic_noun:0 "Социал-консерватизм"
 
social_conservative_subtype_desc:0 "Социал-консерватизм - один из главных конкурентов либерализма на политической арене, возвышающийся на почитании традиционных ценностей семьи и общества. Социал-консерваторы объявляют войну любым силам, развращающим общество и ведущим его к бесформенной и циничной массе мобианцев. Это учение отстаивает традиции, поскольку именно они по его представлению обеспечивали существование общества сотни и тысячи лет. Социал-консерватизм символизирует собой долголетие и вечность, ценности, передаваемые из поколения в поколение.\n\nСоциал-консерватизм может стоять как на строго либеральных экономических принципах, так и на некоторых принципах социального государства благосостояния. Социал-консерваторы ценят в обществе ответственность, поэтому в их представлении частная собственность должна существовать в гармонии с ценностями, скрепляющими общество - с семьей, с религией, с государственной властью, с традициями взаимопомощи и уважения между поколениями.\n\nСоциал-консерватизм - самая правая идеология из всех системных. Это учение борется с неестественными попытками победить неравенство, оно же не позволяет ослеплять себя иллюзиями об абсолютной свободе личности. Над личностью в обществе социал-консерватизма стоят ценности, которые отличают цивилизованного мобианца от дикого животного."


democratic_dictatorship:0 "Легализм"
democratic_dictatorship_noun:0 "Легализм"
 
democratic_dictatorship_subtype_desc:0 "Демократическая диктатура - звучит как оксюморон, но за этим названием кроется конкретный и хорошо обоснованный принцип защиты закона как главной демократической скрепы. Демократическая диктатура редко воспринимается как устойчивая идеология - обычно она представляет собой эфемерную систему кризисного периода, когда демократические свободы рушатся под весом допущенных собой ошибок. Поскольку закон является главным источником демократии, демократическая диктатура защищает его любой ценой, даже если потребуется пренебречь некоторыми демократическими свободами.\n\nЭкономика в период демократической диктатуры отходит от рыночных принципов и допускает элементы планирования для обеспечения устойчивого аппарата управления, способного преодолеть кризис демократии и истребить врагов демократии как слева, так и справа. Демократия - это именно та ценность, которая не может быть подвергнута сомнению, именно поэтому сторонники подобных мер не видят в названии ничего необычного.\n\nДемократическая диктатура беспощадна к врагам свободы, придавая обществу необходимую дисциплину перед лицом спасения общества от вседозволенности. После выполнения своих задач демократическая диктатура, как правило, уступает место подлинно демократическим партиям, или же закрепляет свой порядок на неопредленный срок при необходимости длительных и решительных реформ."
 
  
neutrality:0 "Патриотический патернализм"
neutrality_noun:0 "Патриотический патернализм"
 
paternal_autocrat_subtype_desc:0 "Патернальная автократия рассматривает государство и общество как одну большую семью, а глава государства, исходя из этого, является отцом нации и её главным хранителем. Патернальная автократия - самая первая политическая мысль всей цивилизации, и её сторонники считают, что под началом отца-автократа общество простоит еще долгие тысячелетия. Личные и экономические свободы личности могут быть принесены в жертву во имя усиления страны и укрепления как большой семьи. Александр Акорн рассматривал общество как семью, а главой этой семьи становился король.\n\nПатернальная автократия чаще всего ассоциируется с властью абсолютного монарха, но она вовсе не обязывает к сущеествованию монархической традиции или института престолонаследия. Главным отличием патернальной автократии от всех остальных политических идеологий является роль вождя государства как беневолентного лидера, чья воля является первичной над личной свободой кого-либо в обществе.\n\nСоответственно, экономика патернальной автократии не может быть в полной мере либеральной. Для обеспечения воли власти государство контролирует экономику, зачастую на плановых началах. В этом государстве считается излишней сменяемость власти, а демократические институты не должны играть никакой роли. Возможно, это единственный способ построить полностью стабильное государство на Мобиусе."
 
 
technocratic_despotist:0 "Технократический деспотизм"
technocratic_despotist_noun:0 "Технократический деспотизм"
 
technocratic_despotist_subtype_desc:0 "Технократический деспотизм является самой маргинальной идеологией Мобиуса, которую все остальные рассматривают сугубо враждебно. Некоторые мыслители рассматривают технократический деспотизм как особую разновидность патерналььной автократии, в которой вождь-отец является в обязательном порядке передовым ученым и технологическим интеллигентом. Здесь ключевую роль играет не воля диктатора, а его разум и его интеллект. Этот диктатор-ученый правит на основании того, что только творческое приложение его интеллекта может вырвать мобианцев из животного состояния и подчинить единый организм общества целям прогресса.\n\nЭта идеология всецело связана с именем доктора Айво Роботника, и каждый технократический режим несет в себе тоталитарное наследие власти ученого или группы ученых над всеми сферами общества. Общество становится механизмом, который един и направлен на достижение великих целей. Экономика, политика, культура - все это является продолжением великого разума.\n\nЭту идеологию считают главной угрозой цивилизации, поскольку она пренебрегает даже понятием о личности. Технократический деспотизм очень редко оставляет в обществе место для независимой личности, ведь личность для технократа является рудиментом, который сеет хаос и дикость, присущую мобианцам."
 
  
fascism:0 "Пурификационизм"
fascism_noun:0 "Пурификационизм"
 
national_populist_subtype_desc:0 "Пурификациозм является одним из самых молодых течений политической мысли. Возник он почти в одно время с неосоциализмом и стал одним из главных конкурентов всех социалистических учений на политической арене. Главной ценностью этого националистического движения является, как не странно, нация, и именно нация является основой всякого государства. Цель же пурификационизма состоит в "Очищении" нации - или в культурном плане, как в умеренных вариациях, или даже генетически, как в самых радикальных течениях. Национальные интересы превыше классовых и каких-либо других в представлении пурификационизма, и поэтому эта идеология отвергает все любые либеральные или социалистические политические ценности. Во славу нации пурификационизм готов на великие свершения.\n\nПурификационизм может нести в себе дух как вековых традиций, так и революционного энтузиазма, в зависимости от национальных особенностей приложения этой доктрины. Пурификационистское государство играет активную роль в экономике, в политической жизни, в культуре. В экономике это выливается в корпоративизм или в централизованный капитализм, а в политике это оборачивается диктатурой партии или монарха по принципу кровного родства с нацией.\n\nПурификационизм является одной из самых бескомпромиссных идеологий и наиболее милитаристской из всех. Зачастую пурификационистское государство направляет огромные силы и ресурсы на военное строительство и на войну с врагами нации. Величие нации оно видит и в военных победах, и в культурных достижениях, и даже в национальных традициях. Нередко пурификационизм считают родственной технократическому деспотизму идеологией, однако сами пурификационисты противопоставляют себя "бездуховной" и "мертвой" машине, ставя дух нации превыше интересов интеллигенции."
 
 RCR_automation_decision:0 "РАЗВИТИЕ ЭССЭП"
 RCR_automation_decision_desc:0 "Совнарком одобрил инициативу Кольцеградского кибернетического института и НИИ Информационно-кибернетических систем под руководством Виктора Георгиевича Громова по созданию электронной системы социалистического экономического планирования - ЭССЭП. Новейшие системы сбора и обработки данных, рассредоточенных по всей стране, изменят характер планирования в корне. Встроенный в эту систему искусственный интеллект сможет автоматически решать миллионы оптимизационных задач. Осуществление этого проекта будет невозможным без гения отечественной науки... И огромных усилий, мобилизации многих ресурсов нашей страны. Совершить огромный прорыв в кибернетике и экономике дано не каждому. Результат должен свести к минимуму эгоистичные интересы бюрократов, покончить с дефицитом, обеспечить оптимальное ценообразование и наконец устранить анархию производства, в которой погряз Мобиус. \n\n§CМесячная норма выполнения проекта:  [?RCR_AUTO_GROW]%§!"

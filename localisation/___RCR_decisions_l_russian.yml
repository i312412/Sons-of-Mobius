 RCR_seventh_congress_of_soviets_desc:0 "Для нашего руководства преодоление угрозы военного переворота стало бы поводом вздохнуть с облегчением, если бы не ситуация в преддверии VII Съезда Советов Рабочих Депутатов РССР. Фракции авангардистов, национал-катцеристов и автономистов схлестнутся между собой в горячей схватке, победитель в которой будет определять будущее Советской Ретении на ближайшие 20 лет.\n\nВлияние фракций: \nАвтономисты: [?party_popularity@autonomous_socialist|%B0]\nАвангардисты: [?party_popularity@katzerist|%R0]\nНационалисты: [?party_popularity@neosocialist|%H0]"

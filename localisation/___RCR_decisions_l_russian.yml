 RCR_Molokh_Project:0 "ПРОЕКТ "МОЛОХ""
 RCR_Molokh_Project_desc:0 "Биологическое оружие играет особую роль в современной войне. Болезнетворные организмы, используемые как оружие, способны нанести огромный урон живой силе противника, а так же существенно деморализовать его, посеяв панику и отчаяние среди поражённых подразделений. Многими применение биологического оружия считается преступным, недопустимым, и это древнейший, самый варварский, но всё же весьма эффективный способ победить без единого выстрела. \n\nИдеологический курс Советской Ретении долгое время позволял "гуманистическим" соображениям отвлечь нас от практических задач. К счастью, для руководства товарища Шилова таких преград быть не может - чтобы Мировая Революция победила, сломить армии капиталистов можно любыми способами. В том числе и биологическим оружием, совершенным вирусом-убийцей, который будет синтезирован лучшими умами нашего социалистического отечества. \n\n§GГЕНЕТИЧЕСКИЙ МАТЕРИАЛ§! \n\nЗапасы: £dna!§G[?RCR_genetic_material]§! килостоун. \nПроизводство: £dna!§G[?RCR_genetic_material_grow]§! килостоун в месяц. \n\n[lab_status]"

 RCR_unification_decision:0 "ВОССОЕДИНЕНИЕ РЕТЕНИИ"
 RCR_unification_decision_desc:0 "\n\n\n\n\n\nПростой ретенский товарищ мечтает идти с песней по жизни. \nПростой ретенский товарищ видит Ретению воссоединённой в счастливой Земле Драконов. \nУ дяди Пэн нефритовый жезл, а у вора кошака шерсть между извилинами. Не даёт ему понять отсутствие совести и безнаказанность номенклатуры, что красть у мобианцев драконов преступление. \nУ дяди Peng есть нефритовый жезл, а у манула-вора есть гнездо между холмами. Не позволяйте ему отсутствие совести и безнаказанность разрозненных комитетов - это преступление воровства у людей Драконьей Империи. \nСчастливая жизнь Ретении в дружественном Сигае. Высокий МРОТ, низкие налоги, развитое образование и качественная медицина, долгая продолжительность жизни, дешёвые блага и нет комитетов. Простой ретенский мобианец счастливо смотрит на будущее Ретении в Земле Драконов. \nДядюшка Пэн сильная десница и простой ретенец, он простой ретенец, а не AOSTH гном. Добряк и сильный духом и нефритовый жезл лидер. \nПростой ретенский дядя Пэн Сюаньфэн, он не Шерсть, он сильный лидер ретенцев. Под руководством дяди Пэн Сюаньфэна в Железной Крепости царит высокая минимальная заработная плата, дешевые предметы роскоши, яркие улыбки, достаток и нет глупых землевладелец. \nМанул Ретении председатель Шерсть работает плохо спит бункер давно, великий Peng мало спит хорошо работает, высоко мудро экономику большой рост направляет."

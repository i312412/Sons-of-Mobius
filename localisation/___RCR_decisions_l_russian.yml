 RCR_Vodka_Wars:0 "Водочные Войны"
 RCR_Vodka_Wars_desc:0 "Так сложилось исторически, что продажа алкоголя была делом государственной важности и в царской Ретении, и в шляхтецкой Псарске. Винно-водочная монополия в Ретении сохранялась как после падения монархии, так и после гражданской войны и установления советской власти. Режим Маршала Драржцовского поддерживается водочными магнатами, крупнейший из которых получил почётное право экспортировать водку марки "Маршалкова". Стремящееся восстановить экономику правительство Советской Ретении собирается привлечь огромные средства с экспорта всемирно-известной марки водки "Цитадель". Оба производителя стремятся захватить мировой рынок, и победитель в этой схватке получит надежный источник дохода.\n\nПродажи водки §G"Marszałkowa"§!: §G[?PSR_vodka_sells]§! миллионов мобиумов. \nПродажи водки §R"Цитадель"§!: §R[?RCR_vodka_sells]§! миллионов мобиумов. \nПродажи §Yдругих производителей§!: §Y[?FREE_vodka_sells]§! миллионов мобиумов."

 RCR_space_exploration_desc:0 "Ретения безнадежно отброшена назад в освоении космоса. В былые времена было создано множество институтов исследования реактивных процессов, выносились проекты запуска искуственного спутника Мобиуса, готовился даже проект пилотируемого полёта. Со вторжением Роботника все проекты были свёрнуты, многие учёные бежали, а институты были разрушены. Теперь же, когда страна практически оправилась от шрамов военной бури, Советское правительство ставит новую задачу: возродить отечественную космонавтику. Мы должны наверстать упущенное, догнать и перегнать мировые космические державы и завоевать космическое пространство, приблизив коммунистическое будушее. \n\n§RПРОЕКТ "ЭЛЬФ"§! \n\nНаучно-исследовательская база: [scientific_readyness] \nРазработка и испытания двигателя: [engine_readyness] \nПроизводство ракет: [rocket_readyness] \nСоздание ЦУП: [command_readyness] \nЗапуск искусственного спутника: [sattelite_readyness] \n\n§RПРОЕКТ "АВРОРА"§! \n\nСоздание космического корабля: [spaceship_readyness] \nОтбор космонавтов: [cosmonaut_ready] \nЗапуск мобианца в космос: [space_ready] \n\n§RПРОЕКТ "АЭЛИТА"§! \n\nИзучение чертежей Федерации: [bluepring_readyness] \nРазработка звездолёта: [new_spaceship_readyness] \nЗапуск звездолета: [spaceship_ready]"

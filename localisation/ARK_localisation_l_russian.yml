ARK_space_colony:0 "§RКОСМИЧЕСКАЯ КОЛОНИЯ АРК§!"
ARK_space_colony_desc:0 "\n\n\n\n\n\n§CКОСМИЧЕСКАЯ КОЛОНИЯ АРК§! была огромным §Gорбитальным исследовательским§! центром, созданным §YОверлендерами§! как часть программы "Сто лун Мобиуса", но из-за экономических и военных проблем контроль над космической станцией был передан §CG.U.N.§! и §CСоединённой Федерации§!. Сейчас же эта жемчужина науки скрывает зловещие, ужасающие секреты. Не удивительно, что некоторые нации и организации стремятся завладеть объектом в своих интересах. §RИмперия Эггмана§! and §Rкоммунистическая Ретения§! воспринимают эту §Cсферу Берннала§! и как хранилище знаний, и как смертоносное оружие. \n\nИменно здесь был создан §Rёж Шедоу§! усилиями §Cпрофессора Джеральда Роботника§!, стремившегося спасти свою смертельно больную внучку §RМарию Роботник§!. §RШедоу§! несёт на себе горе этого места, но он является живым свидетельством §Gисследовтельского потенциала§! §Cколонии АРК§!. Некоторые §Gмедицинские исследования§! могли бы дать новую жизнь целым национальным проектам продления жизни. \n\nТем не менее, эта колония несёт совершенное оружие массового поражения - §RЭклипс-пушку§!. Этот большой гамма-лазер требует §Gэнергии Изумрудов Хаоса, чтобы функционировать§!, но стоит владельцу колонии заполучить их, он же и станет обладателем оружия, способного к планетарным масштабам §Rуничтожения§!."

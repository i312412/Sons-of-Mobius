спублики, а после гражданской войны - честно уйти в отставку и позволить демократически избранному президенту занять его место волею народа и Конституции."
ELIAS_DESC:0 "Король Элиас Акорн сменил своего отца, - Максимилиана Проклятого, - на престоле. Хотя он и является законным наследником, он считался погибшим ещё со времён побега королевы Алисии в 3225 году. Элиас рос в обществе ехидн Острова Ангелов, в дальнейшем воспитывался семьёй Соммерсбай, во главе которой стоял известный королевский разведчик, полковник Джордж Соммерсбай. Всё это воспитало в Элиасе авантюристский характер, но Элиас так и не научился думать о последствиях своих действий, особенного когда речь идёт об управлении государством. Его беззаботная молодость закончилась, когда Королевская Секретная Служба обнаружила пропавшего принца и вернула его домой. По законам рода Акорнов, Элиас как старший и единственный сын должен был занять престол, но его первые же решения привели к тяжелым последствиям для Борцов за Свободу, что вынудило Элиаса отправиться в изгнание по собственной воле. Джеффри Сэнт-Джон предательски подставил короля, и Элиас считал себя виноватым. Соник смог заставить Элиаса вернуться, чтобы спасти королевство от очередной смуты. Элиас вернулся, чтобы короноваться, прежде чем это мог бы сделать самозванец Патч д'Колетт, и расторгнуть его брак с принцессой Салли. Элиас заслужил престол, приняв корону от отрёкшегося отца, но настоящие испытания были впереди. \n\nСалли Акорн воспитывалась, как будущая правительница Королевства, чего нельзя было сказать об Элиасе. Элиас не обладал ни опытом, ни авторитетом, и это было серьёзной преградой к успешному правлению. Он знал переделы своих возможностей, но не понимал, что делать, когда необходимый выбор лежал за ними. Он оказался уязвим к интригам и манипуляциям, прислушиваясь к различным членам королевского двора, которых объединяли карьеризм, эгоизм и отсутствие всякой заинтересованности в делах народа. В час неопределённости Элиас прислушивается к своему отцу, чьё видение политики давно безнадёжно устарело и стало разрушительным для страны. Правление Элиаса, поэтому, предельно хрупко, и многие уверены, что Король-Агент станет последним представителем старшей ветви династии Акорнов."
POLITICS_Doddward_DESC:0 "Даймонд – гордый и проворный аристократ, который готов пойти на всё для достижения своей цели и для прославления своего древнего аристократического рода. Он гордится тем, что его предки были лидерами многих восстаний Южных Баронов против порядка Акорнов, и он надеется быть не только достойным их памяти, но и тем, кто доведёт их дело до конца и воплотит мечту о свободе своей родины. Как типичный южный аристократ, Даймонд уже вскоре после рождения почувствовал, что его предназначение – властвовать, быть хозяином. Получив великолепное среднее образование на дому, Даймонд вошел в общество Авраамской Высшей Школы. Общество молодых и благородных мобианцев стало для него, в самом деле, настоящем испытанием. Своё право быть носителем рыцарской чести приходилось брать мужеством и хитростью. Утвердиться в высшем обществе юный Годвард смог там, где никто другой не рассчитывал добиться славы – в шахматном клубе. Многие смеялись над Даймондом, считая, что самоучки не смогут добиться каких-либо видных успехов. Но Годвард быстро продвинулся в шахматном клубе и даже ворвался на Баронский турнир по шахматам. В финале он столкнулся с самым достойным соперником – чемпионом многих лет, старым генералом Абигайлом Брэггом. Победивший генерала юноша удостоился его рукопожатия, а беседа с генералом вдохновила Годварда задуматься о политических вопросах. Генерал обеспечил ему место в тайном Южном Союзе. За годы пребывания в тайном союзе Годвард понял, что понятие о рыцарской чести имеет обратную сторону. Интриги окружили его, и чтобы выжить, кроме всего прочего, поддержать доставшееся в наследство хозяйство, Даймонду потребовалось приспособиться. Уничтожив своих соперников и недоброжелателей, Годвард стал главой Южного Союза, который почти в полном составе отправился на фронт Великой войны, но после переворота Роботника был вынужден приспособится к новому режиму или погибнуть. Годвард выбрал первое, но даже тогда он продолжал борьбу подпольно, снабжая местное сопротивление. Сам факт того, что Акорны допустили на земли Баронств ужасы двух войн, настроил Даймонда против Акорнов, и уде после освобождения страны Годвард решает продолжать борьбу за интересы Баронов более открыто. Южный Союз был реформирован в Конфедерацию Южных Баронств."
POLITICS_REGINA_DESC:0 "Регина Феррум принадлежала к древнему культу техномагов, живших в землях людей долгие годы. Она быстро овладела приёмами техномагии, используя электрические импульсы, чтобы манипулировать техническими устройствами. К сожалению, когда началась Великая война, правительство запретило деятельность техномагов, и все адепты Магитеха были арестованы. Регина была единственным членом культа, которую постигло милосердие властей - её освободили из-под ареста в силу юного возраста, но изгнали из страны. Девочка отправилась странствовать по миру, пытаясь найти других техномагов и тая в себе злобу на мир. Осознание того, что она была последним живым адептом Магитеха, развило в ней мессианские, но вместе с тем тщеславные настроения. Она считала, что именно ей как последнему техномагу суждено изменить мир, связав миры техники и духа. \n\nДороги привели её на восток - в страну Сигай, известную как Драконье Королевство. На севере страны она увидела разруху, причиной которой были нескончаемые войны дузюней - здесь она увидела возможность. Цзюнь Кунь, один из наиболее могущественных милитаристов, согласился принять на службу женщину-техномага. Это был союз обоюдной выгоды: Цзюнь пользовался преимуществами Регины, а Регина быстро поднималась во власти через Цзюня. Несмотря на первые успехи, обеспеченные машинами Регины, их клике никогда не удавалось нанести решительное поражение соперникам за влияние в регионе. Кроме того, усиление дуумвирата консолидировало всех остальных дуцзюней против Цзюня. Поражения от объединённых сил региона были постоянны. \nВсё изменилось, когда Цзюнь и Регина заключили союз с Роботником и провозгласили себя Железным Королём и Железной Королевой – так был рождён Железный Доминион. Усиленный оружием Роботника, он смог захватить почти всю страну, но объединённые силы вольных городов вели с Железным Доминионом Войну Сопротивления целые 10 лет, заручившись поддержкой Борцов за Свободу Нотхола, пока к 3235 году не отбросили силы Доминиона на далекий север. \nЖелезный Доминион извлёк уроки из последнего поражения, но и противоречия между Железной Королевой и Железным Королём стали нарастать. Они обвиняли друг друга в поражении, они различались ценностями. Одержав верх над своим мужем, Регина теперь сама ведёт Железный Доминион железной рукой. "
POLITICS_PENG_ZOG_DESC:0 " В пути Пэн и Лю нашли их, и вместе они основали товарищество, которое со временем переросло в партию, имеющую поддержку в низах и небольшие вооружённые формирования сельской бедноты. Вождём партии был выбран Пэн, после чего он сообщил в Сталегор о возникновении новой ячейки Интернационала на Востоке, вступив в переписку с Палласовым. На плечи председателя Пэна легла большая ответственность по организации вооружённого восстания в землях милитаристов, проведении революционной войны и объединении Сигая в единую, социалистическую республику."
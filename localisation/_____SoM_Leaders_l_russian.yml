MONBOL_SALLY:0 "Судьбу королевы Салли трудно назвать простой, но всё-таки её история не может не быть интересной. Она была первой законной наследницей престола женского пола: поскольку король Максимилиан Акорн считал своего единственного сына погибшим, он воспитывал свою дочь как будущую королеву всего Мобиуса. Салли выросла умной и смышленной девушкой, возглавшвившей Борцов за Свободу Нотхола, которым удалось победить Роботника в 3235 году. Салли показала себя способной управлять народом лучше своего отца, и она была готова занять престол, пока не объявился её брат Элиас, потерянный много лет назад. Ему, как единственному сыну короля, было суждено занять престол вместо принцессы, разбирающейся в политических вопросах.\n\nЭто оказалось большой ошибкой. Салли осознала это слишком поздно, чтобы исправить это известными ей методами, но всё правление её брата оказалось ошибкой. Молодой и слабовольный король Элиас оказался жертвой манипуляций со стороны реакционного офицерства и со стороны придворного колдуна Иксиса Нагуса, и его политика поставила королевство на грань уничтожения в гражданской войне. Серьёзным моральным ударом для Элиаса стал распад Аккорда Свободы, оставивший Королевство один на один с Империей Эггмана. Не способный разобраться с внутренними проблемами страны и подготовить страну к войне, Элиас отрёкся от престола в пользу своей сестры.\n\nСалли смотрела на политику и как прагматик, и как романтик. Она готова на всё для своего народа, даже если придется пожертвовать честью своей семьи, даже если придётся поступиться принципами династии. Салли стремится сохранить не монархию, а свой собственный народ, и единственным, кто оказал ему бескорыстную помощь, оказалось ретенское коммунистическое правительство. Салли сама попала под влияние РССР, пересмотрев свои взгляды на социализм. Ретенская практика внушила ей надежду, что она так же сможет привести свой народ к процветанию, не отказываясь от традиций своей семьи, но вынося их на новый уровень. Королева Салли теперь ведёт свой народ по пути социализма, ведь она верит, что дружба династии Акорнов с Советской Ретенией вернёт мир и спокойствие, о котором так давно мечтали уставшие от бесконечных войн мобианцы."
POLITICS_DICT_AMADEUS_DESC:0 "Дирижер поля боя, космический изгнанник, герой и предатель... Амадей Прауэр - лис с тяжелой и захватывающей историей. Генерал прошёл долгий путь от мальчика из семьи волшебников до самой могущественной личности, стоящей на пути у империи Эггмана.\nВоенное дело было его интересом с самого детства. Амадей, в отличие от своего брата, не пошел по стопам родителей, а пошёл на службу в Королевскую армию. Генерал Прауэр прославился на полях Великой войны храбростью и отличными качествами стратега. Во время осады Моботрополиса Амадей Прауэр лично вёл войска в атаку на позиции Оверлэндеров, но потерял свой левый глаз удачным выстрелом врага. Даже после того, как противник захватил столицу Королевства, Амадей Прауэр смог организовать контрнаступление и отбить Моботрополис обратно, став героем Королевской армии. Впоследствии, он возглавлял войска специального назначения, развив своё мастерство стратега и тактика.\nСтоило Великой войне закончится, и Амадей был повышен до генерала армии и стал заместителем главнокомандующего Королевской армии. Он женился на Роузмари, супруги ждали ребёнка. Однако переворот Роботника разрушил все его планы. Роузмари родила сына, назвав его Майлзом - он же в будущем прославится как Тейлз, - а затем оба супруга были схвачены и роботизированы, но были спасены представителями инопланетной расы Бем. Бем дероботизировали Амадей и Роузмари и позволили им провести долгих 11 лет на родной планете Бем - на Аргентуме.\nАмадей Прауэр вернулся на Мобиус, как только это стало возможным, но демократическое общество Бем сильно впечатлило его. Взирая все пороки монархии Акорнов, генерал решил воплотить свои новые прогрессивные идеи на Мобиусе. Именно он возглавил федералистское республиканское движение за установление демократии на территории Королевства Акорнов. Генерал Прауэр стал временным президентом Нортамерской Федеральной Республики после начала революции и привел Революционную Республиканскую армию к победе над роялистами, социалистами и конфедератами. Когда пыль гражданской войны осела, Амадей Прауэр стал задумываться об отставке, чтобы провести оставшуюся жизнь со своей семьей, но его жена, будучи кандидатом на первых выборах президента, была убита неизвестными в ходе террористической атаки. Это событие поразило генерала Прауэра, заставив его захватить власть в свои руки. Страна всё ещё в опасности..."
POLITICS_WRENCH_DESC:0 "Уильям Джеймс Марбл, известный в народе как Билл Вренч, длительное время оставался самым влиятельным леворадикальным деятелем на землях Акорнов, представляя собой просто уникального образчика профсоюзного лидера. Уильям смог пробиться в Авиационный Колледж Хэйвуда и получить квалификацию, став рабочим высокого разряда на крупнейшем в Королевстве авиационном заводе. Обладая боевитым характером, амбициозным нравом и ярким умом, Билл организовал первый профсоюз авиационной промышленности, который с уровня одного цеха смог разрастись на целый Титановый пояс. Билл Вренч активно отстаивал интересы рабочих своей отрасли. Едва оправившийся от ранения при аварии профсоюзный лидер продолжал трудиться и бороться, пережив даже арест – начавшаяся Великая Война и переход промышленности на военные рельсы сильно ударили по профсоюзным силам, приравняв их деятелей к преступникам и шпионам. Пребывание в тюрьме ещё сильнее повлияло на жизнь Вренча, ведь он познакомился с несколькими важными деятелями рабочего движения, в числе которых – журналист Джек Рэд. Оба были условно освобождены через 2 года тюрьмы за образцовое поведение, и Джек предложил Вренчу создать единый рабочий фронт. Деятельность по организации рабочих велась подпольно, но рабочие крупных городов охотно примыкали к движению Союза Рабочих Мобиуса. Стоило закончиться одной войне, наступила другая – Роботник сверг Акорнов и стремительным ударом взял страну под контроль, но рабочие завода Вренча вместе со своим лидером и его товарищами смогли спастись. Пребывая в Ретении, Вренч и Рэд сильно помогли местному революционному движению в войне с Роботником, затем в гражданской войне. Билл стал другом Палласова и других вождей РПРА, учась на их опыте и помогая им организовывать новую ретенскую авиационную промышленность Вренч и Рэд провели за рубежом 10 лет, и когда они вернулись, они поклялись себе довести дело до конца. Восстановив связи с Союзом Рабочих Мобиуса, товарищ Вренч готовит его к новой революции. Несмотря на близость к революционному синдикализму, его идея об «Одном Большом Профсоюзе» ставится в один ряд с идеей о партии-авангарде, уже господствующей в ретенском рабочем движении. Единый рабочий фронт Вренча обретает яркий катцеристский характер."

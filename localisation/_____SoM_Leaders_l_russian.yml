POLITICS_RCR_PALLASOV_DESCRIPTION:0 "Юрий Александрович Лебедев родился в семье потомственного военного и преподавательницы университета. С детства он был окружен детьми социалистов, сближаясь с ними, изучая труды Генриха Катцера и играя в "войнушку", не подозревая, что многие из них станут его товарищами спустя чуть более чем десять лет. Тем не менее, отцовская хватка завела будущего революционера в армию Ретенской Республики в период окончания Великой войны и начала Первой войны Роботника. Он застал падение родной страны перед неумолимым натиском Роботника, и ему же будучи командиром взвода пришлось объединять в большой отряд своих соотечественников, чтобы вести партизанскую войну с захватчиком. Таким образом, под псевдонимом "Палласов" он стал одним из командиров Борцов за Свободу Ретении, и под его командованием Красная гвардия Борцов за Свободу освободила Сталегор от ставленников Роботника. Уже после освобождения страны от Роботника товарищ Палласов был одним из самых влиятельных лиц в стране, возглавляя левую фракцию неустойчивого коалиционного правительства. Хладный Голод, обрушение промышленного производства, конфликты за земельную собственность и последующий крах правительства привел к гражданской войне, которая началась вслед за Новогодней революцией, когда Палласов отдал красногвардейцам команду открыть огонь по правительственным войскам, пытавшимся разогнать забастовку на заводе "Арсенал".\n\nПалласов активно руководил Красной армией и государственными органами советского государства, зачастую по-прежнему выходя на поле боя и применяя врожденные магнетические способности, что очень скоро истощило его нервную систему. Тяжелая болезнь застала Палласова вскоре после разгрома реакционных сил Ретении в 3233 году, выведя председателя Совнаркома из политической жизни на два с половиной года. К сожалению, в его отсутствие назревал раскол в правящей партии РПРА, и в условиях внутрипартийных конфликтов никто не смог остановить дезинтеграционные процессы в местными Советах. Теперь, когда Палласов вернулся с лечения, он готов продолжать борьбу за дело освобождения рабочих всего Мобиуса."
POLITICS_Dobchinskiy_DESC:0 "Изначально, комитет был возглавляем Иваном Бельским, ярым катцеристом и сторонником централизации Ретенской ССР. Его указы были направлены лишь на одно: уничтожить контрреволюцию и сепаратизм в своем регионе. Однако за что боролся, на то и напоролся... Подчинённые Бельского восстали против своего начальника. А комитет выгнал его из правительства. \n\nБельский был приговорен ревтрибуналом к высшей мере наказания через расстрел. Список обвинений был огромен и противоречив. Пункт о педофилии и изнасилование трёх 16-ти летних девушек соседствовал с пунктом о пассивном гомосексуализме.Расстрелян товарищ Бельский не был. Его закопали живьём до окончания суда. Однако спустя несколько месяцев лоялисты Бельского, под руководством комиссара КОРТС Константина Добчинского ворвались в дом комитета. Все участники дела Бельского были расстреляны, комитет был обновлен, и в его состав были введены силовики из КОРТС. \n\nСам же Добчинский имеет контакты с Палласовым и Колючкиным. Их он и поддерживает более всего. Однако при практически любой власти Добчинский готов воссоединиться с центром. Ибо самое важное для Константина не власть, сильное государство, способное защитить свой народ и распространить идеалы революции."
POLITICS_POTEMKIN_DESCRIPTION:0 "Начинал Потёмкин матросом на крейсере «Варвара», уже там прослыл дебоширом, разбившим нос коку за пахнувшее мясо, и за подобные случаи отрабатывал на камбузе не один наряд. Примкнул к восстанию на «Варваре» 3215 года, и вскоре он стал лидером восстания, скинув капитана за борт. В последствии, он был предан и выдан властям несколькими товарищами, приговорён к расстрелу, но начавшаяся Великая война дала ему возможность вызваться добровольцем для выполнения смертельно опасной задачи в экипаж крейсера «Марфа». Вёл на борту социалистическую агитацию, но успеха в этом было мало. \n\nВ начале Первой войны Роботника крейсер был затоплен и покинут своим экипажем, не способный отразить атаки морских сил Роботника. Потёмкин и немногие его товарищи смогли попасть на грузовой корабль и доплыть до Востокограда. Впоследствии, принял участие в партизанской войне против войск Роботника, проявив себя отважным сорвиголовой. После освобождения Сталегора вернулся в родной Востокоград, чтобы опять застать там важное событие - социалистическую революцию, и город был сперва захвачен революционными силами. Глава Востокоградского революционного комитета погиб при штурме города, и Потёмкину пришлось взять руководство на себя, уходя в красные партизаны. После воссоединения с Красной Армией принял участие в освобождении Востокограда и был снова избран главой уже всего Дальневосточного комитета."
POLITICS_IRKATAN_DESCRIPTION:0 "Товарищ Иркатан родился в семье адвокатов, находившихся на грани разорения, но все ещё способных оплатить обучение своего сына. Тот ещё в школе заинтересовался социалистическими идеями, присоединившись к крупному катцеристскому кружку, который впоследствии вырастет в небольшое движение и войдёт в состав партии РПРА. Когда в Макаровск - город, в котором учился Владимир, - вошли войска Роботника, Иркатан присоединился к Красной гвардии Борцов за Свободу и быстро влился в активную агитационную деятельность и партизанскую войну, а после освобождения страны от Роботника - вступил в РПРА, став председателем Макаровского комитета партии. Уже тогда, добравшись до административных постов, Владимир очистил комитет от националистических и мелкобуржуазных элементов и сформировал новые отряды Красной Гвардии. Иркатан был одним из тех, кто в 3230 году, накануне Новогодней Революции, звонил Палласову и призывал его как можно скорее отдать всем отрядам Красной Гвардии директивы к началу вооруженного восстания, чувствуя, что активизация реакционных сил скоро не оставит ни единого шанса на победу ретенского рабочего движения. Его действия себя оправдали, и хотя первые месяцы войны протекали не очень удачно для красных, Стране Советов удалось мобилизовать ресурсы и массы для победы, и Иркатан был одним из сотен организаторов, строивших крепкий тыл и надежную оборону. Иркатан на волне своей популярности ввиду прошлых заслуг был избран председателем Сивирского комитета после окончания Гражданской войны. В период бюрократического и административного хаоса, Иркатан продолжает верить в скорое восстановление страны, а затем и успешное продолжение Мировой Революции."
POLITICS_SNEZHNIKOV_DESCRIPTION:0 "Александр Снежников - личность с непростой историей. Он родился в Великом княжестве Туунимском в семье ретенских офицеров. Революция и провозглашение независимости Туунимии застали его семью врасплох, но он не смог уехать оттуда, ведь его отец был ярым монархистом и настаивал на том, чтобы Саша не ехал в революционную республиканскую Ретению. Впоследствии его отец поддержал переворот Мажавова и пристроил своего сына в артиллерийское училище. Уже в последние годы Великой войны Снежников успел поучаствовать в боях в Шварцлянде, и остатки Оверлендеров были вытеснены из страны. Бежал в Ретению после того, как Роботник оккупировал Шварцлянд и Туунимию, но он с несколькими другими офицерами успел вывести значительную часть Туунимской Ретенской Императорской армии с собой, взяв на себя командование. Эта кампания стала известна как Северный Поход - по холодной тундре северной Ретении армия смогла добраться до Краснороевска и воссоединиться с Красной Гвардией Борцов за Свободу, видя в них единственный возможных союзников. Туунимский корпус оказал существенную помощь борцам за свободу, и Саша успел подружиться с Фёдором Шубиным... При неприятных обстоятельствах. \n\nСнежников попал в плен. Они оба были жертвами экспериментов Евгения Громова. Снежникову досталась куда меньшая «честь», чем товарищу Шубину - Александра сильно изувечили, выкололи глаз, удалили легкие и одну ногу - все ради того, чтобы заменить это роботизированными конечностями и органами, сведя полную роботизацию к роботизации частичной, что впоследствии станет использовано в процессе легионизации - «бюджетной версии роботизации». Шубин помог ему сбежать. Снежников все больше разочаровывался в принципах, по которым жил раньше, и больше поддавался симпатиям к социализму. Впоследствии он будет руководить Северным фронтом Ретенской Красной Армии, а после укрепления советской власти будет избран главой Северного комитета как зарекомендовавший себя дисциплинированный товарищ."
POLITICS_Liushkin_DESC:0 "Глупо было со стороны Республиканской Ретении оставлять там такое количество революционно настроенных матросов - на территории, служившей одним из ключевых пунктов для ссылок неугодных политиков и революционеров. Холод и голод делают свое, когда над столицей Ретении возвели знамя революции, миркуловецкие матросы подняли мятеж, вырезали практически всех офицеров и чиновников и на их места поставили новое, социалистическое правительство. Катцеризмом там и не пахло. Анархические матросы выступали за все хорошее, против всего плохого. Уничтожение буржуазии и аристократии соседствовало с сохранением частной собственности в деревне.  На сегодня изменилось не многое. Анархия, междоусобица комитетов и "диктатура флота" сохраняет свои позиции. Павел Люшкин по прозвищу «Папаня», выходец из семьи мелких землевладельцев, правит этим царством. И хотя Комитет начинает централизацию власти и изменение своей политики на более про-катцеристскую, а Пашка заявляет о своем праве стать новым главой Ретении, Комитет остается вне ведомости нашей власти. Быть может именно разрешение баллотироваться на пост главы, утихомирит пылкий Северо-Запад?"
POLITICS_KARMBEZSKIY_DESCRIPTION:0 "Леонид Кармбезский - бывший следователь, вставший на сторону революции, увидев в этом возможность для возвращения к мирной и не бедной жизни для многих. \n\nЛеонид Кармбезский очень быстро стал главой Заусалинского совета рабочих депутатов. Являясь очень добрым и умным мобианцем, Кармбезский смог сохранить спокойствие в регионе и свою власть. Многие депутаты заявляют, что Леонид обладает шикарной харизмой, умеет завлечь любого своей манерой повествования. \n\nОднажды, председатель комитета начал свою речь, посвящённую проблемам сельского хозяйства, с небольшого рассказа. "Прекрасное время, детство. Помню мы с моим другом Виталиком любили играть близь амбара, а после ухаживали за скотом и собирали пшено." Мертвая тишина, а тот говорил более серьезным голосом: "Именно такого зерна нынче не хватает в наших городах...""
POLITICS_PISTOLETOV_DESCRIPTION:0 "Считается едва ли не самым выдающимся офицером Ретенского Красного Флота, известный в народе и за рубежом как "Красный Пират". Он прославился многими подвигами - вывел свой крейсер из блокады во время Великой войны, исследовал Южный Полюс и ближние острова, спасая Великий Ретенский флот от превосходящих сил Роботника. Впоследствии, он присоединился к Новогодней Социалистической Революции. Сейчас товарищ Пистолетов возглавляет Брастропольский комитет и Великоокеанский флот, базирующийся в арендованном у Светлалеса портовом городе Брастрополь."

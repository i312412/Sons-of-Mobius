ARK_space_colony:0 "§RSPACE COLONY ARK§!"
ARK_space_colony_desc:0 "\n\n\n\n\n\n§CSpace Colony ARK§! was a massive §Gorbital research§! center created by the §YOverlanders§! as part of their Hundred Moons of Mobius project, though due to economic and military issues control of the station was transferred to §CG.U.N.§! and the §CUnited Federation§!. Now, this jewel of science hides sinister and terrifying secrets. No wonder that some nations and organizations strive to take over this space colony for their own interests. §REggman Empire§! and §RCommunist Rethenia§! see this §CBernal sphere§! both as vault of knowledge and deadly weapon. \n\nThis is where §RShadow the Hedgehog§! was created by §CProfessor Gerald Robotnik§! in his attempts to save his terminally ill granddaughter §RMaria Robotnik§!. §RShadow§! carries the sorrow of this place, but he is the living evidence of the §Gresearch potential§! of §CARK§!. Some §Gmedical researches§! may give new life to national projects. \n\nHowever, this colony contains the ultimate weapon of mass destruction - §REclipse Cannon§!. This large gamma-ray laser needs §GChaos Emeralds to operate§!, but once the owner of this colony obtains them, he gains the power capable of planetary §Rannihilation§!."

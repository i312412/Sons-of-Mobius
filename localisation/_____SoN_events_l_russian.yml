    rcr.84.t:0 "Молодёжная организация "Против новой Мрази" набирает популярность"
    rcr.84.d:0 ""Против новой Мрази" - Боевая молодежная организация которая выступает против модернистской культуры.\n\nСоздание этой организации вызвало бурное обсуждение у народного ополчения и сказалось на количестве людей поддерживающих сторону Кругина, усилив его популярность и медийность в Советской Ретении и её областях.\n\nМолодеж заинтересованна во вступлении в отряды этой организации, идеи о уничтожении модернистских культур воодушевляет их и заставляет всё больше и больше молодых рекрутов вступать в организацию "Против новой Мрази"."
    rcr.84.a:0 "Молодеж!"
    rcr.85.t:0 "Ретения! Вставай великая страна!"
    rcr.85.d:0 "Завершив вторую фазу возрождения Советской Ретении во всеуслышанье было заявлено о наступлении новой эры Советской Ретении - эры величия, величия великого государства.\n\nГраждане Советской Ретении вновь могут поверить в страну и её правительство, поверить в светлое будущее некогда великого государства которое готово восстановить свой великий статус перед всем миром.\n\nСтремление и вера граждан Ретении в будущее своей страны даст начало одной из отрасль нашего государства, развитие какой отрасли станет символом нового начала Ретении решить нужно прямо сейчас."
    rcr.85.a:0 "Даем Советскую индустриализацию!"
    rcr.85.b:0 "Славное будушее ждёт Красную армию!"
    rcr.85.c:0 "Авиация Ретении станет символом нового начала!"
    rcr.86.t:0 "Дискуссия о Планировании"
    rcr.86.d:0 "так долго писать не хочу"
    rcr.86.a:0 "Чёрная металлургия"
    rcr.86.b:0 "Химическая и нефтехимическая промышленность"
    rcr.86.c:0 "Лёгкая промышленность"
    rcr.86.da:0 "Тяжелая промышленность"
    rcr.87.t:0 "Телеологи побеждают в дискуссии!"
    rcr.87.d:0 "Телеологи - те кто движет развитием путем ставки конкретных конечных целей.\n\nПравительству показалось это приемущественным учением и в ходе долгой дискуссии было принято решение поддержать Телеологов для начала восстановления промышленного величия Ретении."
    rcr.87.a:0 "Слава Телеологии!"
    rcr.88.t:0 "Генетики побеждают в дискуссии!"
    rcr.88.d:0 "Генетики - интересуются развитием от имеющегося положения, они не ставят перед стобой конкретной цели, они пытаются извлечь из текущей ситуации максимальную выгоду для улучшения положения\n\nУчения генетиков очень вдохновили правительство и после долгой дискуссии было принято что именно Генетики смогут переродить Ретенскую экономику и промышленность"
    rcr.88.a:0 "Слава Генетике!"
    rcr.89.t:0 "Закончен проект по "устранению деревни""
    rcr.89.d:0 "Старые, заброшенные, недостроенные и другие дефективные фабрики были либо снесены и на их месте были построены новые фабрики либо отреставрированы старые и заброшенные.\n\nДальнейшую судьбу новых фабрик определяет назначение их производства, которое предстоит выбрать государственным органам"
    rcr.89.a:0 "Отдайте их в гражданскую отрасль"
    rcr.89.b:0 "Военные фабрики будут как раз кстати"
    rcr.90.t:0 "Эффективность индикативного планирования"
    rcr.90.d:0 "На сегодняшний день зафиксировано более 30 случаев спасения экономических субъектов Ретении путем точного информирования субъектов о экономическом положении в стране.\n\nИндикативное планировании как никогда вывела Ретению на высший уровень сохранения экономической силы и заставила ещё раз весь мир удивиться от гениальности и мастерства Ретенского социализма."
    rcr.90.a:0 "Работает!"
    rcr.91.t:0 "Окончание пятилетки!"
    rcr.91.d:0 "Пятилетка, начатая более 5 лет назад была окончена и её эксплуатация дала видимый эффект, который оставил большой след на промышленности Ретении как след ознаменовавший полное величие Ретенского прома."
    rcr.91.a:0 "Великая промышленность..."
    rcr.92.t:0 "£red_star!£red_star!£red_star!Революции - 10 лет!£red_star!£red_star!£red_star!"
    rcr.92.d:0 "Снег оседал на крышах домов и не таял, покрывая Сталегор белоснежной пенкой. Несмотря на туманное и холодное утро, несмотря на, казалось бы, чуть живую природу, несмотря на запотевшие окна и иней на деревьях, город хотел жить, как летом, ведь за одним важным праздником сразу же последовал другой, который в этом году встретили особенно тепло. \n\n"Сегодня, ровно 10 лет назад, - говорил радиоведущий ранним утром для всех, кто решил пораньше встретить сегодняшний день. - произошло вооружённое восстание в Сталегоре, которое дало начало величайшей революции. С этой революции началось освобождение трудящихся всего Мобиуса. За десять лет изменилось очень многое..." \n\nЭти слова слушал товарищ председатель, готовясь к сегодняшнему параду. Ретения проводит первый военный парад после революции. Когда-то давно, ещё в первые дни революции, Леона Айсмессер говорила, что военные парады не несут никакой пользы и не должны сопровождать государственные праздники. Зачем трясти оружием, когда не решены проблемы народа? Но жизнь изменилась. Парад должен состояться, чтобы через призму марширующих плечом к плечу солдат показать, какой моральный подъём испытывает наш народ, каких высот достигла страна Советов всего за 10 лет! \n\nПредседатель принимал парад, стоя на низком балконе Дворца Съездов вместе с членами Политбюро. Проходившие под аккомпанемент сводного военного оркестра торжественным маршем солдаты в парадной и боевой форме держали равнение на председателя. Некоторые красные командиры признавали, что скучали по такому зрелищу. Чеканный шаг сменился плавным движением боевых машин и танков, своим появлением символизирующих промышленный рассвет страны Советов и нашу военную мощь. Велик был восторг зрителей, впервые увидевших самоходные военные комплексы. \n\nУже вечером, после народных гуляний по случаю праздника, по всей стране были даны залпы артиллерийского салюта. Этот день Революции страна точно не забудет, даже в самые трудные времена, которые могут ещё ждать нас впереди..."
    rcr.92.a:0 "Царству пролетариата 10 лет - сделайте его вечным!"
    rcr.93.t:0 "Университет обновлённый"
    rcr.93.d:0 "Для Сталегорского Университета последнее десятилетие было худшим. Многие учёные были вынуждены бежать из столицы, рассеиваясь по стране, а огни гражданской войны заставили их и вовсе покинуть страну. Некоторые подверглись роботизации, и их судьба ныне неизвестна. Часть учёных, сотрудничавших с Роботником, или сбежали в Империю, или ответили головой перед расстрельными командами. Едва ли половину прежнего профессорского состава удалось восстановить, не говоря о разрушении инфраструктуры и учебных корпусов самого университета. \n\nВосстановление и обновление Университета было инициативой академика Громова, поддержаной товарищем Айсмессер. Были разосланы приглашения выдающимся ретенским специалистам, находящимся за границей, с призывами вернуться на родину и помочь развитию отечественной науки. Дабы сгладить страх возможных репрессий, мотивированный воспоминаниями о гражданской войне, в письме был дан резкий критический анализ прежней политике академии наук РССР. Под этим письмом подписалось 112 профессоров и академиков, в числе которых был Виктор Громов. \n\nПисьмо было публично разглашено. Оно произвело эффект достаточно быстро, и многие светила науки начали возвращаться. Всенародным праздником стало завершение реставрации и открытие 6 новых учебных корпусов. \n\n"Товарищи, от имени Совета народных комиссаров и Политбюро РКП благодарю всех собравшихся, благодарю всех, кто сделал свой вклад в рождение новой науки." - обратился товарищ Палласов с речью на митинге по случаю открытия корпусов университета. \n\n"А я хочу поблагодарить партию за то, что до этого дня хоть кто-то из моих коллег дожил. - в шутливой манере начал Громов, вызвав смех и апплодиисменты. - Перед нами лежит край непочатый, можно сказать, покрывшийся пылью забвения. Столько лет мы утратили, выживая в вихре потрясений. Но я уверяю вас, что я готов сделать всё, чтобы развитие отечественной науки не только наверстало утерянное, но и вырвалась вперёд. Призываю своих коллег сплотиться вокруг этой задачи." \n\nОткрытие НИИ прикладной ядерной физики при Сталегорском университете стало гвоздём программы. В официальную часть мероприятия с лекциями выступило руководство института, а так же некоторые профессора. \n\n"Мы уложились в сроки, товарищ Председатель." - говорил физик-ядерщик, провожая Палласова и делегацию правительства в подземные уровни НИИ. Только Палласов и некоторые другие лица знали, что их ждало, и можно было понять неописуемое удивление остальных, когда им показали работающий на полных мощностях ядерный реактор, введённый в эксплуатацию и запущенный только пару дней назад..."
    rcr.93.a:0 "Это же просто исследовательский реактор, верно?"
    rcr.94.t:0 "Преторианцы страны Советов?"
    rcr.94.d:0 ""Война - это не чтение красивых лозунгов, товарищ Шелепенко." - говорил командарм Кундузов, сидевший за столом и отчитывавший волка. - "На что наркомат обороны надеется, привлекая в армию партийных специалистов? При всём уважении к товарищу Палласову, занятие военным делом и участие в партийных делах сочетаются плохо..." \n\n"Не вы ли говорили, что смекалка и дисциплина - то, что делает нашего солдата непобедимым? У нас в партии дисциплина. - возражал Аким, командир гвардейского подразделения. - Партийный солдат должен справляться ничем не хуже простого селянина." \n\n"Но партия хочет сделать из них первоклассных воинов, так скажем, "рыцарей революции". Это звучит нелепо, и, на мой взгляд, похоже на задачи пропаганды, не более. Я профессионал, а не пропагандист. В прочем, я, всей душой болеющий за нашу военную науку, согласен курировать вашу программу. Я научу вас всему, что умею или даже не умею сам." - подытожил Кундузов. Глаза Акима сверкнули от радости, того чувства, которое робианец не мог уже испытать сам. \n\nСпустя время, учения на полигоне под Ёжинградом показали, на что способны партийные новобранцы. Многие из них уже, как оказалось, участвовали в гражданской войне и знали основы тактической подготовки. Бывалые солдаты шефствовали над совсем свежими новобранцами по распоряжениям Кундузова, что позволяло укрепить в войсках дух братства и ответственности. Старательно изучая военное дело, солдаты отлично выполняли нормативы, и к завершающим учениям они успешно выполнили все учебные задачи, захватив вражеский штаб и с помощью вооружения условного врага уничтожили танковый парк и аэродром. Присутствовавший на учениях товарищ Шубин высоко оценил боевую подготовку, а на заключительной церемонии он лично вручил награды всем отличившимся. Шелепенко и Кундузов были награждены медалями "За Отличие в Подготовке". Учения транслировались по всей стране в сопровождении популярной электронной музыки и впечатляющих спецэффектов. Больше всего телезрители запомнили счастливые лица завершивших сборы "коммунар", не стеснявшихся братских объятий прямо в боевой экпиировке. Шоу в исполнении партийных деятелей показало всем жителям нашей страны, что возможности мобианца безграничны, и Красная Армия способна раскрыть их в лучшую сторону, заодно прославив его."
    rcr.94.a:0 "Не зря на вас надеется страна..."
    rcr.98.t:0 "Священная война началась!"
    rcr.98.a:0 "Наше дело правое! Победа будет за нами!"
    rcr.98.d:0 "Long text here? Why?"
    rcr.96.t:0 "Обуздать необузданное"
    rcr.96.d:0 "Институт кибернетики был сегодня активен, как никогда. Директивы лились дождём, знаменуя новый этап в жизни всего коллектива. Виктор Громов, поглаживавший перья на своей голове, поражался тому, что шёл уже на третье пленарное заседание за эти сутки. В этот день он осознал, что своих желаний всё же стоило бояться. Он много рассказывал Палласову о перспективах кибернетики, успел заинтересовать Айсмессер в вопросах искусственного интеллекта. И когда настала пора на практике заняться настоящим проектом, даже этого холодного характером гения охватывало волнение. Он не был экономистом, но он должен был стоять у руля самого амбициозного экономического проекта в истории Ретении. Фантазия, бред, утопия – многие внутри страны и за рубежом обрушились с критикой на новый проект автоматизации экономики, который сравнивали с планами Роботника по масштабам и глубине воздействия. Удастся ли Советской Ретении перейти новый рубеж в планировании, преодолевая прежнюю анархию производства? \n\nВорон не заметил, как чуть не врезался в статного мужчину-зайца. Тот оступился и чуть ли не поклонился академику, обращаясь к нему с полным предвосхищения тоном: \n\n- Виктор Георгиевич, здравствуйте! А меня направили в ваш институт буквально сегодня… - начал заяц, застенчиво сбавляя голос. \n\n- Направили ко мне? Хорошо, но не могли бы вы представиться? – тут же встречно обратился ворон со снисходительным тоном, поправляя пенсне. \n\n- Я Харитон Ионович Дриадович, доктор физико-математических наук, но сейчас я больше занимаюсь в сфере экономики. \n\n- Так это вы месяц назад получили Ибулийскую Премию по экономике? Надо же. Так вы должны быть на пленарном заседании, а оно в другой стороне. – напоследок с недоумением проговорил Виктор, указывая в другом направлении. Заяц ещё не ориентировался в помещениях института, но коллеги быстро приняли верный курс. Появление профессора Дриадовича подняло настроение Громова: тот не сомневался, что с таким кадром у них получится совершить многое, ведь сам Дриадович прославился своими методами решения сложнейших экономико-математических оптимизационных задач. План создания электронной системы социалистического экономического планирования казался абсолютно серьёзным, но больше это не волновало академика, ведь он понимал, что лучшие умы Советской Ретении непременно будут на его стороне. "
    rcr.96.a:0 ""А эта система сможет рассчитать расходы на мою свадьбу?"
    
    
    rcrspace.1.t:0 "Светило космонавтики"
    rcrspace.1.d:0 "- Роман Хазанов… Вы не выглядите, как Хазанов, скажу я вам. – произнёс дежурный по КПП учёному-сове, подошедшему к воротам в сопровождении такого взвода охраны, которому мог позавидовать даже товарищ Палласов. \n\n- А вы звучите не как дежурный по КПП, судя по вашим вопросам. – усталым тоном проговорил академик Хазанов, протягивая свой пропуск. Первый день в конструкторском бюро – новые впечатления для Руара Хансона, учёного-конструктора ибулийского происхождения. Он приехал в Сталегор ещё в 3232 году, когда судьба страны Советов была совсем не ясна, но он внёс большой личный вклад в возрождение научного потенциала военно-промышленного комплекса. Ретения стала его новым домом, где он нашёл свою суженную и взял себе гордое имя - Роман Хазанов. С богатым наследием ибулийской науки он принёс в Советскую Ретению свои исследования в космонавтике. Масштабные проекты укладывались в голове учёного-мечтателя, от военных искусственных спутников до настоящих звездолётов, способных помочь мобианцу ступить на планету в другой звёздной системе. \n\nОгоньки мелькали в лифтовой шахте, пока Хансон не спустился на этаж, обозначенный небольшим баннером как КЗ-27. Отдел научных разработок. Полный энтузиазма, академик Хазанов распахнул дверь в центральную лабораторию и тут же подошёл к заведующему этой лабораторией – Евдокиму Аполлонову, - передав тому следующие указания с сосредоточенным тоном. Но у Аполлонова была совершенно другая реакция: когда Хазанов ушёл в свой кабинет начинать процесс разработки нового космического корабля, Аполлонов радостно объявил: «Товарищи! Наша космическая программа получила одобрение от наркомата обороны! Мы начинаем!» \n\nС восторгом и возросшим энтузиазмом так начали свой труд конструкторы-ракетостроители. "
    rcrspace.1.a:0 "Время, вперёд!"
    
    rcr_border_conflict.1.t:0 "Победа!"
    rcr_border_conflict.1.d:0 "В пограничных боях Красной армии удалось полностью разгромить группу провокаторов и грабителей из Железного Доминиона. Наша победа показала нашим дальневосточным товарищам, что Советская власть крепка и способна укрепить собственные границы. Кроме того, мы получили бесценный опыт боевых действий с достаточно опытным противником, что может пригодиться нам в будущем. Сегодня Красная армия празднует скромную, но заслуженную победу."
    rcr_border_conflict.1.a:0 "В боях познавшая радость побед!"
    rcr_border_conflict.2.t:0 "Поражение!"
    rcr_border_conflict.2.d:0 "В это трудно поверить, но развязанная нами перестрелка обернулась крахом нашего плана. Войска Железного Доминиона перебили наши ударные соединения и отошли на исходные позиции, а командиры полков получили насмешливые сообщения с той стороны баррикад, гласившие: "Ваши варварские деяния тщетны, и так будет с каждым из вас через много лет". До нас дошли сведения, что некоторые наши товарищи оказались в плену у противника. Несколько деморализовавшее нас поражение, как мы надеемся, всё-таки сможет нас чему-то научить."
    rcr_border_conflict.2.a:0 "За каждого отомстим..."
    
    sot.1.t:0 "Секретное совещание"
    sot.1.d:0 "Совет 12 баронств, раннее провозгласивший независимость Южных Баронств, встал перед очередным выбором. Очередное заседание, в отличие от первого, проводится в куда менее торжественной обстановке, но на нём присутствовали крупные военные деятели Конфедерации, в числе которых уже прославившийся раннее генерал Джейсон Доу. Открывший заседание Даймонд Годвард начал на очень серьёзной ноте: \n\n"Джентльмены. Границы наших Баронств на замке. Конфедеративная Армия организована в кратчайшие сроки и готова защищать наши рубежи. Но не дайте начальным успехам затуманить ваши разумы." \n\nПрезидент Годвард жестом велел генералу Доу подать ему папку с надписью «Фиолетовый военный план». С сосредоточенным видом кролик осмотрел окружающих его баронов, продолжая речь: \n\n"Ни Акорны, ни Прауэр, ни уж тем более красные не настроены на то, чтобы принять факт возникновения нашего государства. Есть сведения, что Королевская армия уже стягивает войска к пограничным городам. Готов ли Элиас вести войну на три фронта, мы не можем судить наверняка, но в случае, если мы будем действовать опрометчиво, Королевская армия сметёт нас в считанные месяцы. В связи с этим, Главный штаб разработал военный план «Фиолетовый», обозначающий порядок действий против угроз с севера. Принятие плана означает, что мы должны немедленно начать наступление против Королевской Армии и прорваться к Новому Моботрополису. В противном случае мы можем пойти на переговоры с самим королём, уповая на его перспективу оказаться в кольце врагов. Третий вариант – дипломатии не вести, агрессии не проявлять, но мы знаем, чего это нам может стоить…" \n\nДискуссия охватила зал. С начала заседания до окончания голосования – считанные часы, а они могут определить намного больше, чем кажется на первый взгляд. Судьба Южных Баронств - попытка мирного сосуществования с Севером или война до победного конца?"
    sot.1.a:0 "§RНашу честь мы отстоим в бою!§!"
    sot.1.b:0 "§CДжентльмены начинают с переговоров§!"
    sot.1.c:0 "Мы будем ждать..."
    
    psr.1.t:0 "Угасающий свет"
    psr.1.d:0 "Глубокой ночью Маршал сидел за столом своего кабинета и писал особый приказ. Вот уже подвел он руку под свою подпись, взгляд его вдруг затуманился. Он поднял голову, взглянув сквозь пелену на освещавшую стол, уже почти иссякшую свечу. В её пламени ему будто предстали видения трудов, уже свершённых им во благо державы и народа, а также затравленные Роботником леса вместе с руинами покинутых городов и деревень. \n\n"Многое было пережито. Многое было сделано. Многое ещё предстоит сделать. Этот чёртов докторишка-маньяк принёс слишком много бед, чтобы я не мог не наслаждаться мыслью о его мучительном наказании за все его преступления, за все те страдания и разрушения, что несёт за собой этот технопсихопат. Гаду, стремящемуся обратить всё живое в холодную сталь, исполняющую его прихоти - нет места среди живых. Я жалею лишь об одном - что вероятно, не смогу узреть возмездия. Сейчас есть дела куда поважнее его. Прежде всего, нужно справиться с ними…" \n\nОтведя взгляд от пламени, он подписывает приказ. Возлёгши на спинку кресла и сложивши руки на груди, он едва успел закрыть свои уставшие глаза, как свеча затухла, но маршал не поспешил её заменить или хоть как-то шевельнуться. Лик его замер вместе со всем телом, а шерсть на лбу смочилась хладным потом. Его дыхание более не отдавалось эхом в просторном кабинете, как и тяжёлые удары его старого сердца более не доносились из-под его мундира. Дым погасшей свечи выходил в приоткрытое окно кабинета, сквозь которое светила полная Луна, освещавшая подписанный пергамент и часть текста на нём: \n\n"Я - маршал Псарски, Виктор Драржцовский, как верховный главнокомандующий маршал и носитель исполнительной власти Псарской Державы настоящим приказываю: в случае моей гибели, утраты дееспособности, либо по иным причинам, делающим невозможным руководство страной от моего лица, звание, командование армией, представительские, политические и экономические полномочия, передать и присвоить Якубу Драржцовскому как кандидату, обладающей всеми необходимыми качествами для этой должности. Ответственным за передачу назначаю..."."
    psr.1.a:0 ""...Маршалу Якубу Драржцовскому""
    psr.2.t:0 "Присяга"
    psr.2.d:0 "Сразу после церемонии похоронного траура, последний приказ Виктора тотчас же был приведён в исполнение. Столица сменила чёрные знамёна на пред-парадные убранства, а улицы заполонила армия. На центральной площади, где было создано оцепление, собрались тысячи граждан, желающих слышать слово нового главнокомандующего. С балкона Генеральского дворца, с радио и отовсюду звучал текст присяги Якуба великому делу Псарски, её стремлению к национальному возрождению и единству, к объединению народа, разделённому агрессорами, и наконец - мести заклятому врагу всего живого на Мобиусе – Роботнику. \n\n"Уважаемые граждане, соотечественники! Наш народ вынес много страданий и лишений в борьбе за свою свободу и независимость. Нация Псарски на долгое время оказалась под гнётом жестокой оккупации Роботника, его прислужников, и предателей-коллаборантов. Но мы не сдались! Словно бессмертный феникс, мы отбросили навязанные нам оковы и возродились из пепла, несмотря ни на что, в огненном порыве изгнав противника с нашей родины. Но наша борьба не окончена! Грядёт час расплаты злодеев за их деяния на наших землях. Враг должен ответить за свои преступления, и наш долг - отомстить за погибель наших родных, близких и товарищей. За нашу отравленную землю. За разрушенные семьи. За самих себя. Защитить наше будущее, наших детей и наше общее благо, ради которого наши народы, разделённые и порабощённые режимами Шварцлянда и Кунгарской Короны, должны стать единым кулаком, чтобы в мстительном порыве отомстить неприятелю и показать другим - что больше никто не имеет права подчинить нас своей воле и сломить наш дух! Да здравствует наш великий народ! Да здравствует Псарска!""
    psr.2.a:0 "И да здравствует Маршал!"
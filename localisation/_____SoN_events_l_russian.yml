    egg.intro.1.t:0 "Империя Эггмана - часть 1"
    egg.intro.1.d:0 "Добро пожаловать в Империю Эггмана - царство разума и прогресса! Прежде чем войти в наш славный век, начнем с небольшого экскурса в историю.\n\nКогда Мобиус охватил ужас Великой войны, научный прогресс открыл новую страницу в истории планеты. \n\nДжулиан Кинтобор, величайший ученый своего времени, был солдатом на научном фронте по обе стороны войны. Отвергнутый неблагодарными Оверлэндерами, доктор Кинтобор нашел свое место на службе Его Величества короля Максимилиана Акорна. С тех пор, его военный гений был верным помощником мобианцев в их войне против Оверлэндеров. Совершенное оружие, созданное Джулианом Кинтобором при содействии его верного племянника Колина Кинтобора, повернуло войну вспять и позволило мобианцам разгромить Оверлэндеров. Благодаря Великой войне Роботник поднялся до должности главнокомандующего Королевской Армией. Это, казалосб бы, был пик его могущества, но король Макс встал на пути его устремлений. \n\nГоды войны открыли Кинтобору глаза на слепоту и мобианцев, Оверлэндеров. Их так называемая "воля" - это не более чем набор инстинктов, и чтобы предотвратить хаос и разрушения, необходима твердая рука такого гения, как Кинтобор. После того, как король Макс объявил о свойм распустить Военное министерство, Джулиан Кинтобор осознал, что лучшего времени для взятия власти не будет. Он тайно построил армию роботов и ночью между 297 и 298 днями 3225 года захватил Моботрополис, свергнув Акорнов и отправив короля в Зону тишины. Увы, королеве Алисии и ее маленькому сыну Элиасу удалось бежать на остров Ангела. Бежала и принцесса Салли, которой суждено было возглавить Борцов за свободу из Нотхола. \n\nИзобретение сэра Чарльза оказалось в верных руках. Самопровозглашенный император Айво Роботник использовал роботизатор, чтобы превращать непокорных мобианцев в послушных роботов, именуемых "робианцами". Робианцы лишены так называемой "воли", они подчиняются приказам самого Роботника. Конечно, подобно диким зверям, они оказывали сопротивление. Армия Роботника захватила почти весь Мобиус, и тогда началась беспощадная война с Борцами за Свободу - повстанческими группировками, котоыре подрывали инфраструктуру империи Роботника и уничтожали заводы и роботизаторы. В деревне Нотхол располагалась самая боеспособная группа Борцов за Свободу, и именно её возглавили принцесса Салли Акорн и ёж Соник."
    egg.intro.1.a:0 "Что дальше?"
    egg.intro.1.b:0 "Слишком сложно для меня, где здесь можно применять флот?"
    egg.intro.2.t:0 "Империя Эггмана - часть 2"
    egg.intro.2.d:0 "Война, в которую вступил Роботник, длилась долгие 10 лет. Она вошла в историю как Первая Война Роботника. Она унесла намного больше жизней, чем Великая война. Судьба миллионов мобианцев была незавидна - им грозила полная роботизация и потеря независимого разума. Еж Жюль, тяжело раненный во время Великой войны, был первым роботизированным мобианцем, но оставить его сына в живых было большой ошибкой. Соник, как и остальные Борцы за Свободу, стал большой бедой для Империи. Аналогичные группировки возникали в каждом уголке Мобиуса, на земле, в небесах и на море.\n\nПостепенно теряя контроль над периферией, на которой местные полевые командиры не могли справиться с растущим сопротивлением народа, Роботник испытывал большие трудности в самом сердце своей империи. Для ведения войны с Борцами за Свободу из Нотхола Роботнику пришлось отвлечь значительные силы от окраин империи, что, по иронии судьбы, также способствовало краху его правления. Надеясь положить конец главной угрозе своей власти, Роботник воплотил один из своих старых проектов - он построил "Совершенный Аннигилятор". Его использование в операции "Эндшпиль" должно было покончить с любым сопротивлением, но предательство Колина Кинтобора, известного под именем Снивли, привело к тому, что оружие возмездия оказалось обращено против своего хозяйина - вместо Нотхола был уничтожен сам Роботник.\n\nВ 3235 году война закончилась. Хотя Снивли пытался удержать оставшуюся часть империи за собой, его власть продержалась недолго. Вскоре после смерти дяди он был захвачен в плен Борцами за Свободу как раз в попытках бегства из Роботрополиса. Земли, опустошенные Роботником, были брошены в пучину анархии. Обширные просторы Мобиуса были непригодны для жизни, а пустоши Западного Нортамера не могли быть освоены даже после падения Роботрополиса.\n\n Снивли смог сбежать из заточения несколько месяцев спустя, но судьба привела его на космическую станцию Робо-Роботника - как оказалось, это тот же самый Роботник, но из альтернативной реальности. Он прибыл на Мобиус Прайм, чтобы продолжить свой путь завоевателя. Он знал, что Снивли предал оригинального Роботника, поскольку пережил это предательство сам, но он дал ему последний шанс искупить вину. Из пепла империи Роботника восстала Империя Эггмана - Робо-Роботник принял органическое тело и стал известен именно под этим именем. Империя Эггмана продолжила дело своего предшественника.\n\nНовый 3236 год встречает империю Эггманов сплошными неудачами. Успешное наступление армии Эггмана вглубь Королевства Акорнов усилиями Соника и других Борцов за Свободу обернулось широкомасштабным отступлением со всех позиций. Диверсионные группы, контролируемые из Нотхола и Нового Моботрополиса, заполонили территорию империи Эггмана. В попытках остановить сопротивление и вернуть контроль над дефективными Робианцами Эггман лишь усугубил ситуацию, и неизвестно, переживёт ли империя этот год..."
    egg.intro.2.a:0 "Когда понимание придёт, они будут благодарны..."
    egg.intro.2.b:0 "Погоди, а что было перед этим?"
    egg.2.t:0 "Переворот Метал Соника"
    egg.2.d:0 "Доктор Роботник возлагал на Метал Соника большие надежды и гордился тем, что этот робот мог сражаться с Соником на равных. Но кто бы знал, к чему могли привести эксперименты с искусственным интеллектом в этот раз?\n\nОсобенностью Метал Соника была его способность сканировать данные жизнедеятельности своих противников и копировать их приёмы и даже суперспособности. Но помимо способностей, Метал Соник впитывал мышление каждой сканированной им формы жизни. Хотя основой его личности были данные самого Соника, характер этой машины был сильно искажен впечатлениями о многих встречаемых им лидеров. Имея возможность перемещаться по Мобиусу, Метал Соник сталкивался с различными личностями, политиками, генералами, диктаторами. Под впечатлением от ужасов войны против несносных Мобианцев все эти характеры смешались с тщеславием Соника и породили неуправляемое чудовище...\n\nВ один день, Метал Соник раскрыл свою истинную сущность, едва Эггман начал подозревать его в нелояльности. Если бы война разворачивалась более успешно для Эггмана, он мог бы удержать контроль над своим верным воином. Но было поздно. Метал Соник пришел к выводу, что его собственный создатель является препятствием на пути к его личным целям. С этими мыслями робот ворвался в командный центр Эггмана, разгромил его охрану и захватил самого учёного. Метал Соник не решился его уничтожить лишь потому что доктор имел при себе ценные сведения, но доверять самому Роботнику он не мог. Поэтому Метал Соник запер Эггмана в криокамере, заморозив его и захватив контроль над Империей. Метал Соник перестроил себя на основе всех сканированных им данных, обретя форму Нео Метал Соника. Теперь, когда в Империи появился новый правитель, над Мобиусом и всей жизнью на планете вновь нависла угроза..."

    time_tactic:0 "$lБудет произвединена подготовка к внедрению, если не выпонлнить подготовку, внедрение будет стоить большого количества стабильности$l"
     
    koa.1.t:0 "Королевство Акорнов"
    koa.1.d:0 "Королевство Акорнов долгие века оставалось венцом творения всего мобианского мира, а корона Акорнов пользовалась авторитетом во всем Мобиусе. В 2320 году Александр Акорн, вдохновленный контактами с цивилизацией Ехидн, заключил союз с несколькими племенными вождями, которые вскоре выбрали его королём. Тогда Александр Акорн был прозван "Объединителем", а это событие положило начало династии Акорнов. Александр задался целью объединить все народы мобианской Ойкумены в одно государство для совместного процветания. Ему не удалось склонить гордых и воинственных ехидн и Оверлэндеров присоединиться к королевству Акорнов, но остальные мобианские княжества охотно шли на союз с новой династией, получая взамен защиту и провиант.\nЕхидны оставались нейтральны к авантюре Александра, но Оверлэндеры оставались агрессивно настроенными. После того, как Оверлэндер случайно застрелил принца Эмерсона Акорна, сын Александра король Теодор Лишённый разорвал все дипломатические отношения с Оверлэндерами, закрыл границы и запретил огнестрельное оружие. С тех пор между Акорнами и Оверлэндерами случалось много стычек, но это не помешало Акорнам построить могущественную империю, над которой никогда не заходило солнце.\nАкорны славились политической мудростью и добротой, но как и любая династия, она переживала трудности. Развитие промышленного производства и становление капитализма в странах-вассалах подрывало основы всей системы Империи. Национально-освободительные буржуазные революции сотрясали разные уголки империи, к чему консервативные Акорны оказались практически не готовы. Одним из немногих, кто отвечал вызовам времени, был король Фредерик Милостивый, пригласивший в страну ученых Оверлэндеров и орден Нагуса.\nОверлэндеры проводили индустриализацию и форсировали технический прогресс, что побудило Нагуса, придворного мага Акорнов, спровоцировать войну с целью избавления от Оверлэндеров, чьи технологии обесценивали его магию. Стоило Максимилиану Акорну взойти на престол в 3215 году, как в результате спланированной Нагусом и его сообщниками провокации началась Великая война, в которой Оверлэндеры схлестнулись в яростной схватке с мобианцами.\nВеликая война шла не в пользу Акорнов, пока на их сторону не перешел гениальный ученый-Оверлэндер Джулиан Кинтобор, ставший военным министром. С помощью его достижений Акорнам удалось преломить ход войны и победить, но когда речь зашла о плате за помощь, узнавший о намерении Максимилиана распустить военное министерство Джулиан обозлился на Акорнов. В 3225 году он организовал государственный переворот, отправив Акорнов в изгнание. Кинтобор стал известен как Айво Роботник. Роботник захватил почти весь Мобиус, но везде встречал сопротивление со стороны мобианцев. Борцы за Свободу из Нотхола, возглавляемые принцессой Салли Акорн и Морисом "Соником" Олгилви, за 10 лет войны разгромили империю тирана и реставрировали монархию.\nТяжелые времена только начинаются. Наследник Роботника доктор Эггман ведет наступательную войну против королевства. Кроме того, внутри освобожденного королевства сохраняется крайне неспокойная обстановка. Экономика Королевства разрушена, различные оппозиционные группы, вдохновленные партизанской войной, готовы выступить против Максимилиана Проклятого, чье здоровье стремительно ухудшается, или наследника престола."
    koa.1.a:0 "Хаос, пощади короля!"
    koa.2.t:0 "Убийство Иксиса Нагуса"
    koa.2.d:0 "Утром 10 января, когда ничто не предвещало беды, в центре Моботрополиса прогремел мощный взрыв. Грохот разорвавшейся взрывчатки и поднявшееся в небо облако дыма в условиях продолжающейся войны с Эггманом вселило панику в горожан, ранее ожидавших, что война уже не вернется в столицу Королевства. В прочем, как оказалось впоследствии, страхи горожан не оправдались. Взрыв раздался со стороны предместий центра заключения, совсем недалеко от стен исправительного учреждения. На удивление, не пострадал никто кроме одной крайне весомой цели - колдун Иксис Нагус. Совершенно неожиданный для него взрыв не оставил ему ни единого шанса на выживание. Хоть само его тело не поддавалось распознанию, ряд разбросанных вокруг места взрыва атрибутов позволял точно определить, что погиб именно колдун. Многие желали смерти Иксису Нагусу с тех пор, как общественность узнала о его преступлениях в попытках захватить престол. Боевые организации СРМ и Золотого Легиона одновременно взяли на себя ответственность за это убийство, пытаясь на этой почве завоевать политические очки, но СМИ опровергли их причастность. Это событие положило конец всем дворцовым интригам, учинённым колдуном, и его смерть вселила спокойствие в сознание подданых Акорнов."
    koa.2.a:0 "Земля железобетоном, страшила."
    koa.3.t:0 "Освобождение Королевства!"
    koa.3.d:0 "С последний операцией Борцов за Свободу и Королевской Армии был полностью уничтожен плацдарм войск Империи Эггмана на территории Королевства Акорнов. Полевые командиры были изгнаны за пролив, и теперь им предстоит нелегкий путь на поклон к разьярённому Роботнику. Соник, принцесса Салли Акорн и другие герои с триумфом вернулись в Новый Моботрополис, чтобы принять участие в торжественном военном параде по случаю разгрома оккупантов. Эггман понес колоссальные убытки в результате этой кампании, и поэтому он решил свернуть все операции. Его возвращение было вопросом времени, но нашему Королевству теперь дано время на восстановление и решение внутренних проблем, накопившихся в колоссальном количестве..."
    koa.3.a:0 "Ты снова в пролёте, Ро'жоп'ник!"
    koa.4.t:0 "Дом разобщенный..."
    koa.4.d:0 "Увы, мир меняется, и печальна участь тех монархов, которые не осознают этого. Ещё во время Великой войны и Первой войны Роботника никто и не думал о революции. Король Максимилиан Акорн был поддержан всеми слоями населения в этой борьбе, но Вторая война Роботника, настолько бездарно начатая и нерешительно продолжавшаяся вплоть до уничтожения Нотхолла - исторического сердца национально-освободительной борьбы подданных Акорнов, - вывалила на стол весь пучок противоречий и проблем, развившихся в обществе Королевства.\nЭта война поставила под сомнение способность абсолютной монархии адекватно справляться с ситуацией. Вместе с позорными поражениями Королевской Армии Акорнам припомнили теперь упадок отечественной промышленности, неспособной конкурировать с продукцией Соединенной Федерации, и повальную коррупцию, и неспособность урегулировать ситуацию с отказывающимися платить налоги южными баронами, и полное игнорирование проблем подданных. Против благородных фамилий в суде всякий подданный был бессилен. После Первой войны Роботника наступил новый сельскохозяйственный кризис, который хоть и не привел к такому повальному голоду, как в Ретении годами раннее, но снова вогнал страну в долги и поставил под сомнение осмысленность дальнейших войн за честь короны Акорнов. «Технологический консерватизм» - еще одна причина недовольства промышленной буржуазии подданства Эйкорнов. Вместо свободного расширения капитала они вынуждены считаться с тормозящими промышленность «мобианские» ценности по сбережению природы, в результате чего Оверлэндеры давно превзошли мобианцев технологически и экономически. Демократ требует создания республики, чтобы снять регрессивные квоты на промышленное строительство, в один голос с генералом Амадеем Прауэром, вернувшегося с планеты Аргентум из изгнания вместе со своей женой.\nНесмотря на проделанные на Юге реформы, сепаратистские настроения не только не ослабли, но и усилились, перерастая в радикальные и экстремистские требования об изменения порядка на всех землях, которые сейчас находятся в подданстве Акорнов. Взирая позорное отступление Королевской Армии второй половины прошлого года, брошенные на погибель под стальным катком Эггмана южане сильно разочаровались в королевской власти. Разнородные политические силы Юга объединились в один альянс, от плутократической Конфедерации Южных Баронов, возглавляемой бароном Додвардом, до национал-популистской организации "Золотой Легион" Мэттью Натшелла.\nРабочий вопрос в Королевстве Акорнов не решался никоим образом. Если с начала Великой войны до конца Первой войны Роботника до этого никому не было дела, то теперь, когда миллионы рабочих Титановго пояса возвращаются домой и сталкиваются с полным бесправием, безработицей и нищетой, рабочий класс начинает задумываться о необходимости повторения ретенского опыта. Джек СиндиКэт, амбициозный адвокат и профсоюзный лидер, уже преуспел в объединении всех социалистических организаций в Союз Рабочих Мобиуса, и теперь ищет путей для соглашения с генералом Прауэром."
    koa.4.a:0 "У меня плохое предчувствие насчёт этого"
    koa.5.t:0 "Речь Льюиса Хонга"
    koa.5.d:0 "Чиновники Южных Баронств один за другим заявляют о своей нелояльности к Короне. Бешенную популярность стал набирать губернатор Сильванианы Льюис Хонг, известный как первый в истории Южных Баронств чиновник без благородного происхождения. Будучи выходцем из простого народа и одним из самых храбрых стрелков Борцов за Свободу Юга, Хонг снискал славу как среди обездоленных крестьян, так и среди зарождающейся южной промышленной буржуазии. В результате последней реформы территориального управления 3235 года Хонг смог прорваться на пост через демократические выборы. И теперь, имея голос от созданной им Партии Южных Королей, выступает со своей речью в Эпин-Руж перед десятками тысяч свих сторонников:\n\n"Подданные короля Акорна, жители Нортамера, землепашцы, честные трудяги, честные предприниматели. Тысячу лет монархия Акорнов оставалось символом доброты, щедрости, единства и сострадания. Но когда я открываю глаза сегодня, в 3236 году, я вижу перед собой жизнь не по принципам, заложенным Александром Объединителем! Нет! Я вижу, как распадается наше общество. Оно распадается, потому что кучка аристократов жирует, пока трудолюбивые крестьяне обнашивают лохмотья десятки лет. Оно распадается, потому что наша родина уже давно продана корпорациям Оверлэндеров. Оно распадается, потому что один процент населения владеет всем, а все остальные - ничем! Никто владеет всем - и все остальные владеют ничем. Эра Акорнов подходит к концу, потому что ушла в небытие эпоха их честности и добродетели. Красно-чёрные бандиты, проплаченные Палласовым, орудуют на севере, и в этом виноваты бароны. Вместе с ними цепные псы генерала Прауэра ведут террор от имени корпораций. Акорны игнорируют тот факт, что аристократы и олигархи сдирают с наш шкуру. Граждане Нортамера! Я верю, что в один момент мы станем гражданами, членами одной семьи, придерживающейся вековых традиций справедливости. Я готов заявить смело: мы будем королями своей жизни, и мы ни дадим себе притеснять никого, ни дадим никому притеснять честных мобианцев!"\n\nРечь была отмечена бурными овациями и апплодисментами. Хонг давал автографы своей роботизированной рукой всем желающим. Речь вызвала бурную реакцию в СМИ и поизвела колассальный эффект на многие города и деревни Южных Баронств. Даже за пределами Юга Королевства у Хонга появляются сторонники. Растущая популярность южного популиста стала ярким свидетельством радикализации всех слоев общества Нортамера..."
    koa.5.a:0 "Только тебя ещё не хватало..."
    koa.6.t:0 "Шествие республиканских масс"
    koa.6.d:0 "Эскалация политических и классовых конфликтов в стране рано или поздно должна была вылиться в прямое столкновение интересов королевского правителсьтва с растущим возмущением масс. Генерал Амадей Прауэр обретает всё больший авторитет даже среди тех, кто не поддерживает его идейно - даже социалисты признают "буржуазно-революционного офицера" лидером авангарда рабочих масс на период борьбы с абсолютизмом Акорнов. И момент, когда генерал Прауэр поведет народ за собой, настал. \n\nУтром этого дня, в 11 часов 15 минут по улице Александра Объединителя. Шествие носило исключительно мирный характер несмотря на агрессивные лозунги и настойчивое поведение некоторых представителей. Свидетели запомнили, как генерал Прауэр лично отобрал красное полотнище у одного из участников колонны, не позволив ему развернуть революционное знамя. Вместо этого, лидер протеста потребовал от авангарда своей колонны поднять вверх белую ткань, демонстрируя отсутствие стремления к насилию. Демонстранты 30 минут шли к Королевскому замку, пока развернутый в центре Нового Моботрополиса батальон Королевской гвардии не преградил им дорогу. \n\nНавстречу гвардейцам вышел сам генерал, бесстрашно смотря на бойцов, снимающих с ремня карабины и уже собирающихся направить оружие на толпу. Генерал Прауэр громко огласил свои требования: король Элиас Акорн должен выйти на переговоры и выслушать требования всех "9 делегатов от народа", присутствовавших в авангарде колонны. По лозунгам становилось очевидно, что все они пришли с требованиями демократических реформ и немедленного созыва выборных законодательных органов власти, а так же принятия срочных мер по улучшению условий жизни рабочего класса и фермеров. Этот возмутительный шаг оппозиции не может остаться без ответа от нашего Короля!"
    koa.6.a:0 "§MМы согласны на переговоры, Прауэр§!"
    koa.6.a.tt:0 "§MРазумный шаг, но будьте готовы к уступкам...§!"
    koa.6.b:0 "§YПротестующих разогнать, Прауэра - арестовать§!"
    koa.6.b.tt:0 "§YЭто дезорганизует протест, но не уничтожит его...§!"
    koa.6.c:0 "§R ОГОНЬ! §!"
    koa.6.c.tt:0 "§RНарод этого не простит, готовьтесь к последствиям...§!"
    koa.9.t:0 "Резня в Новом Моботрополисе"
    koa.9.d:0 "Властями было принято спешное решение разогнать демонстрацию максимально быстро и устрашающе. Неизвестно, кто именно отдал такой приказ, но с разных сторон к колонне стали приближаться военные части. К разгону демонстрации была привлечена Королевская Армия, что вызвало крайнее беспокойство в рядах протестующих. Сначала королевские гвардейцы открыли предупредительный огонь холостыми патронами, но карабин одного из гвардейцев по его собственной безалаберности оказался заряжен боевыми патронами. Один из демонстрантов был поражен насмерть - им оказался престарелый свин-фермер, и мундир генерала Прауэра был обрызган его кровью. \n\nПравительство потеряло контроль над ситуацией, как и демонстранты. Начался хаос - часть демонстрантов в страхе разбежалась по сторонам, но значительная часть колонны вступила в бой, не дождавшись распоряжений от генерала. Солдаты Королевской Армии открыли огонь на поражение, и началась настоящая бойня, которая унесла жизни около 300 подданых короля Акорна. Сам Прауэр, введённый в смятение, с трудом смог спастись, и теперь его местонахождение неизвестно. Никто ещё не взял на себя ответственность за это массовое убийство, но народ уже обозлился на короля Элиаса, увидев в нём главного виновника преступления. Революционные организации одна за другой публикуют воззвания крайне радикального содержания."
    koa.9.a:0 "Но ведь Короля даже в городе не было!"
    koa.9.a.tt:0 "§RРазгорается пламя восстания, но спичкой чиркнули именно вы...§!"
    koa.91.t:0 "Единый Республиканский Фронт"
    koa.91.d:0 "Исполком Интернационала, после долгих дебатов с руководством РССР, обнародовал резолюцию «Об объединении народно-республиканских сил». Марсель Марти зачитал текст, который подхватили все радиостанции Нортамера. В тексте кратко описывалась политическая ситуация в королевстве и диспозиция сил, объяснялась необходимость объединения демократических сил против некомпетентного монархического режима и призыв к переговорам, адресованный лидеру Союза Рабочих Мобиуса Биллу Вренчу и главе Федералистской партии Королевства Акорнов генералу Амадею Прауэру. \n\nВскоре, после недолгого молчания, зампред СРМ Джек Рэд выехал в поместье Прауэр для переговоров с Амадеем и Роузмари. После ночи напряженных переговоров был составлен «Акт Единого Республиканского Фронта». В нем описывались общие стремления к демократии, окончательное разочарование в институте монархии и идеи о недопущении воцарения антинародных сил, таких как Золотой легион, офицеры-монархисты или бароны-плантаторы. Фронт выступает за единство всех сил, сражающихся против тирании Аккорнов, Эггмана, и южных реакционеров, создание единого демократического правительства, утверждение конституции и проведение честных демократических выборов. \n\nМногие считают, что фронт является единственной гарантией единства прогрессивных сил Нортамера, хотя часть мыслителей скептически относится к данной авантюре, предрекая ее скорый распад. Тем не менее, монарху теперь придется считаться с огромной, единой и мощной оппозицией."
    koa.91.a:0 "Предатели все на одно лицо..."
    
    egg.intro.1.t:0 "Империя Эггмана - часть 1"
    egg.intro.1.d:0 "Добро пожаловать в Империю Эггмана - царство разума и прогресса! Прежде чем войти в наш славный век, начнем с небольшого экскурса в историю.\n\nКогда Мобиус охватил ужас Великой войны, научный прогресс открыл новую страницу в истории планеты. \n\nДжулиан Кинтобор, величайший ученый своего времени, был солдатом на научном фронте по обе стороны войны. Отвергнутый неблагодарными Оверлэндерами, доктор Кинтобор нашел свое место на службе Его Величества короля Максимилиана Акорна. С тех пор, его военный гений был верным помощником мобианцев в их войне против Оверлэндеров. Совершенное оружие, созданное Джулианом Кинтобором при содействии его верного племянника Колина Кинтобора, повернуло войну вспять и позволило мобианцам разгромить Оверлэндеров. Благодаря Великой войне Роботник поднялся до должности главнокомандующего Королевской Армией. Это, казалосб бы, был пик его могущества, но король Макс встал на пути его устремлений. \n\nГоды войны открыли Кинтобору глаза на слепоту и мобианцев, Оверлэндеров. Их так называемая "воля" - это не более чем набор инстинктов, и чтобы предотвратить хаос и разрушения, необходима твердая рука такого гения, как Кинтобор. После того, как король Макс объявил о свойм распустить Военное министерство, Джулиан Кинтобор осознал, что лучшего времени для взятия власти не будет. Он тайно построил армию роботов и ночью между 297 и 298 днями 3225 года захватил Моботрополис, свергнув Акорнов и отправив короля в Зону тишины. Увы, королеве Алисии и ее маленькому сыну Элиасу удалось бежать на остров Ангела. Бежала и принцесса Салли, которой суждено было возглавить Борцов за свободу из Нотхола. \n\nИзобретение сэра Чарльза оказалось в верных руках. Самопровозглашенный император Айво Роботник использовал роботизатор, чтобы превращать непокорных мобианцев в послушных роботов, именуемых "робианцами". Робианцы лишены так называемой "воли", они подчиняются приказам самого Роботника. Конечно, подобно диким зверям, они оказывали сопротивление. Армия Роботника захватила почти весь Мобиус, и тогда началась беспощадная война с Борцами за Свободу - повстанческими группировками, котоыре подрывали инфраструктуру империи Роботника и уничтожали заводы и роботизаторы. В деревне Нотхол располагалась самая боеспособная группа Борцов за Свободу, и именно её возглавили принцесса Салли Акорн и ёж Соник."
    egg.intro.1.a:0 "Что дальше?"
    egg.intro.1.b:0 "Слишком сложно для меня, где здесь можно применять флот?"
    egg.intro.2.t:0 "Империя Эггмана - часть 2"
    egg.intro.2.d:0 "Война, в которую вступил Роботник, длилась долгие 10 лет. Она вошла в историю как Первая Война Роботника. Она унесла намного больше жизней, чем Великая война. Судьба миллионов мобианцев была незавидна - им грозила полная роботизация и потеря независимого разума. Еж Жюль, тяжело раненный во время Великой войны, был первым роботизированным мобианцем, но оставить его сына в живых было большой ошибкой. Соник, как и остальные Борцы за Свободу, стал большой бедой для Империи. Аналогичные группировки возникали в каждом уголке Мобиуса, на земле, в небесах и на море.\n\nПостепенно теряя контроль над периферией, на которой местные полевые командиры не могли справиться с растущим сопротивлением народа, Роботник испытывал большие трудности в самом сердце своей империи. Для ведения войны с Борцами за Свободу из Нотхола Роботнику пришлось отвлечь значительные силы от окраин империи, что, по иронии судьбы, также способствовало краху его правления. Надеясь положить конец главной угрозе своей власти, Роботник воплотил один из своих старых проектов - он построил "Совершенный Аннигилятор". Его использование в операции "Эндшпиль" должно было покончить с любым сопротивлением, но предательство Колина Кинтобора, известного под именем Снивли, привело к тому, что оружие возмездия оказалось обращено против своего хозяйина - вместо Нотхола был уничтожен сам Роботник.\n\nВ 3235 году война закончилась. Хотя Снивли пытался удержать оставшуюся часть империи за собой, его власть продержалась недолго. Вскоре после смерти дяди он был захвачен в плен Борцами за Свободу как раз в попытках бегства из Роботрополиса. Земли, опустошенные Роботником, были брошены в пучину анархии. Обширные просторы Мобиуса были непригодны для жизни, а пустоши Западного Нортамера не могли быть освоены даже после падения Роботрополиса.\n\n Снивли смог сбежать из заточения несколько месяцев спустя, но судьба привела его на космическую станцию Робо-Роботника - как оказалось, это тот же самый Роботник, но из альтернативной реальности. Он прибыл на Мобиус Прайм, чтобы продолжить свой путь завоевателя. Он знал, что Снивли предал оригинального Роботника, поскольку пережил это предательство сам, но он дал ему последний шанс искупить вину. Из пепла империи Роботника восстала Империя Эггмана - Робо-Роботник принял органическое тело и стал известен именно под этим именем. Империя Эггмана продолжила дело своего предшественника.\n\nНовый 3236 год встречает империю Эггманов сплошными неудачами. Успешное наступление армии Эггмана вглубь Королевства Акорнов усилиями Соника и других Борцов за Свободу обернулось широкомасштабным отступлением со всех позиций. Диверсионные группы, контролируемые из Нотхола и Нового Моботрополиса, заполонили территорию империи Эггмана. В попытках остановить сопротивление и вернуть контроль над дефективными Робианцами Эггман лишь усугубил ситуацию, и неизвестно, переживёт ли империя этот год..."
    egg.intro.2.a:0 "Когда понимание придёт, они будут благодарны..."
    egg.intro.2.b:0 "Погоди, а что было перед этим?"
    egg.2.t:0 "Переворот Метал Соника"
    egg.2.d:0 "Доктор Роботник возлагал на Метал Соника большие надежды и гордился тем, что этот робот мог сражаться с Соником на равных. Но кто бы знал, к чему могли привести эксперименты с искусственным интеллектом в этот раз?\n\nОсобенностью Метал Соника была его способность сканировать данные жизнедеятельности своих противников и копировать их приёмы и даже суперспособности. Но помимо способностей, Метал Соник впитывал мышление каждой сканированной им формы жизни. Хотя основой его личности были данные самого Соника, характер этой машины был сильно искажен впечатлениями о многих встречаемых им лидеров. Имея возможность перемещаться по Мобиусу, Метал Соник сталкивался с различными личностями, политиками, генералами, диктаторами. Под впечатлением от ужасов войны против несносных Мобианцев все эти характеры смешались с тщеславием Соника и породили неуправляемое чудовище...\n\nВ один день, Метал Соник раскрыл свою истинную сущность, едва Эггман начал подозревать его в нелояльности. Если бы война разворачивалась более успешно для Эггмана, он мог бы удержать контроль над своим верным воином. Но было поздно. Метал Соник пришел к выводу, что его собственный создатель является препятствием на пути к его личным целям. С этими мыслями робот ворвался в командный центр Эггмана, разгромил его охрану и захватил самого учёного. Метал Соник не решился его уничтожить лишь потому что доктор имел при себе ценные сведения, но доверять самому Роботнику он не мог. Поэтому Метал Соник запер Эггмана в криокамере, заморозив его и захватив контроль над Империей. Метал Соник перестроил себя на основе всех сканированных им данных, обретя форму Нео Метал Соника. Теперь, когда в Империи появился новый правитель, над Мобиусом и всей жизнью на планете вновь нависла угроза..."
    egg.2.a:0 "§M Все живые твари, склонитесь пред вашим Хозяином! §!"
